"original": |2-
     The importance of measurement in TE has been discussed throughout
     this document.  A TE system should include mechanisms to measure and
     collect statistics from the network to support the TE function.
     Additional capabilities may be needed to help in the analysis of the
     statistics.  The actions of these mechanisms should not adversely
     affect the accuracy and integrity of the statistics collected.  The
     mechanisms for statistical data acquisition should also be able to
     scale as the network evolves.
"fixed": |-
  The importance of measurement in TE has been discussed throughout this document.  A TE system should include mechanisms to measure and collect statistics from the network to support the TE function. Additional capabilities may be needed to help in the analysis of the statistics.  The actions of these mechanisms should not adversely affect the accuracy and integrity of the statistics collected.  The mechanisms for statistical data acquisition should also be able to scale as the network evolves.
"ko": |-
  TE 측정의 중요성은 이 문서 전체에서 논의되었습니다. TE 시스템에는 TE 기능을 지원하기 위해 네트워크에서 통계를 측정하고 수집하는 메커니즘이 포함되어야 합니다. 통계 분석을 돕기 위해 추가 기능이 필요할 수 있습니다. 이러한 메커니즘의 조치는 수집된 통계의 정확성과 무결성에 부정적인 영향을 주어서는 안 됩니다. 통계 데이터 수집을 위한 메커니즘은 네트워크가 발전함에 따라 확장될 수도 있어야 합니다.
