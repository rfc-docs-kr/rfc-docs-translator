"original": |2-
     The Connection-Credentials response-header is used to carry the chain
     of credentials for any next hop that needs to be approved by the
     requester.  It MUST only be used in server-to-client responses.
"fixed": |-
  The Connection-Credentials response-header is used to carry the chain of credentials for any next hop that needs to be approved by the requester.  It MUST only be used in server-to-client responses.
"ko": |-
  Connection-Credentials 응답 헤더는 요청자의 승인이 필요한 다음 홉에 대한 자격 증명 체인을 전달하는 데 사용됩니다. 서버-클라이언트 응답에만 사용해야 합니다.
