"original": |2-
        Note: Care must be taken to ensure that an opponent cannot
        distinguish the different error conditions in Step 3.g, whether by
        error message or timing, and, more generally, that an opponent
        cannot learn partial information about the encoded message EM.
        Otherwise, an opponent may be able to obtain useful information
        about the decryption of the ciphertext C, leading to a chosen-
        ciphertext attack such as the one observed by Manger [MANGER].
"fixed": |-
  - Note: Care must be taken to ensure that an opponent cannot distinguish the different error conditions in Step 3.g, whether by error message or timing, and, more generally, that an opponent cannot learn partial information about the encoded message EM. Otherwise, an opponent may be able to obtain useful information about the decryption of the ciphertext C, leading to a chosen- ciphertext attack such as the one observed by Manger [MANGER].
"ko": |-
  - 참고: 상대방이 오류 메시지 또는 타이밍에 따라 3.g단계의 다양한 오류 조건을 구별할 수 없도록 주의해야 하며, 보다 일반적으로는 상대방이 인코딩된 메시지 EM에 대한 부분적인 정보를 알 수 없도록 해야 합니다. 그렇지 않으면 상대는 암호문 C의 해독에 대한 유용한 정보를 얻을 수 있으며 Manger[MANGER]가 관찰한 것과 같은 선택 암호문 공격으로 이어질 수 있습니다.
