"original": |2-
        Some EAP methods are capable of deriving keys of varying strength,
        and these EAP methods MUST permit the generation of keys meeting a
        minimum equivalent key strength.  BCP 86 [RFC3766] offers advice
        on appropriate key sizes.  The National Institute for Standards
        and Technology (NIST) also offers advice on appropriate key sizes
        in [SP800-57].
"fixed": |-
  - Some EAP methods are capable of deriving keys of varying strength, and these EAP methods MUST permit the generation of keys meeting a minimum equivalent key strength.  BCP 86 [RFC3766] offers advice on appropriate key sizes.  The National Institute for Standards and Technology (NIST) also offers advice on appropriate key sizes in [SP800-57].
"ko": |-
  - 일부 EAP 방법은 다양한 강도의 키를 파생할 수 있으며 이러한 EAP 방법은 최소 동등한 키 강도를 충족하는 키 생성을 허용해야 합니다. BCP 86 [RFC3766]은 적절한 키 크기에 대한 조언을 제공합니다. NIST(National Institute for Standards and Technology)는 [SP800-57]에서 적절한 키 크기에 대한 조언도 제공합니다.
