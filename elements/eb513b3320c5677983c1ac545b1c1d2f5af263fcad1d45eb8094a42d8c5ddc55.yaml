"original": |2-
     The mechanism for determining freshness is for an origin server to
     provide an explicit expiration time in the future, using the Max-Age
     Option (see Section 5.10.5).  The Max-Age Option indicates that the
     response is to be considered not fresh after its age is greater than
     the specified number of seconds.
"fixed": |-
  The mechanism for determining freshness is for an origin server to provide an explicit expiration time in the future, using the Max-Age Option (see Section 5.10.5).  The Max-Age Option indicates that the response is to be considered not fresh after its age is greater than the specified number of seconds.
"ko": |-
  신선도를 결정하는 메커니즘은 원본 서버가 Max-Age 옵션(섹션 5.10.5 참조)을 사용하여 향후 명시적인 만료 시간을 제공하는 것입니다. Max-Age 옵션은 응답의 수명이 지정된 시간(초)보다 길어지면 응답이 최신이 아닌 것으로 간주됨을 나타냅니다.
