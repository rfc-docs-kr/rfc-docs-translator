"original": |2-
     In some circumstances, a proxy MAY forward requests using stateful
     transports (such as TCP) without being transaction-stateful.  For
     instance, a proxy MAY forward a request from one TCP connection to
     another transaction statelessly as long as it places enough
     information in the message to be able to forward the response down
     the same connection the request arrived on.  Requests forwarded
     between different types of transports where the proxy's TU must take
     an active role in ensuring reliable delivery on one of the transports
     MUST be forwarded transaction statefully.
"fixed": |-
  In some circumstances, a proxy MAY forward requests using stateful transports (such as TCP) without being transaction-stateful.  For instance, a proxy MAY forward a request from one TCP connection to another transaction statelessly as long as it places enough information in the message to be able to forward the response down the same connection the request arrived on.  Requests forwarded between different types of transports where the proxy's TU must take an active role in ensuring reliable delivery on one of the transports MUST be forwarded transaction statefully.
"ko": |-
  어떤 상황에서는 프록시가 트랜잭션 상태를 유지하지 않고 상태 저장 전송(TCP 등)을 사용하여 요청을 전달할 수도 있습니다. 예를 들어, 프록시는 요청이 도착한 동일한 연결로 응답을 전달할 수 있을 만큼 메시지에 충분한 정보를 저장하는 한 하나의 TCP 연결에서 다른 트랜잭션으로 요청을 무상태로 전달할 수 있습니다. 프록시의 TU가 전송 중 하나에서 안정적인 전달을 보장하기 위해 적극적인 역할을 수행해야 하는 다양한 유형의 전송 간에 전달되는 요청은 트랜잭션을 상태별로 전달해야 합니다.
