"original": |2-
     $ public-key forward secrecy (PFS)
        (I) For a key-agreement protocol based on asymmetric cryptography,
        the property that ensures that a session key derived from a set of
        long-term public and private keys will not be compromised if one
        of the private keys is compromised in the future. (See: Usage note
        and other discussion under "perfect forward secrecy".)
"fixed": |-
  $ public-key forward secrecy (PFS)  -  (I) For a key-agreement protocol based on asymmetric cryptography, the property that ensures that a session key derived from a set of long-term public and private keys will not be compromised if one of the private keys is compromised in the future. (See: Usage note and other discussion under "perfect forward secrecy".)
"ko": |-
  $ 공개 키 전달 보안(PFS) - (I) 비대칭 암호화를 기반으로 하는 키 합의 프로토콜의 경우 장기 공개 키 및 개인 키 세트에서 파생된 세션 키가 다음과 같은 경우에 손상되지 않도록 보장하는 속성입니다. 의 개인 키가 향후 손상될 수 있습니다. (참조: "완전 순방향 비밀성"에 대한 사용법 참고 사항 및 기타 논의.)
