"original": |2-
     The ability to support content acquisition resiliency is an important
     use case for interconnected CDNs.  When the content acquisition
     source fails, the CDN might switch to another content acquisition
     source.  Similarly, when several content acquisition sources are
     available, a CDN might balance the load between these multiple
     sources.
"fixed": |-
  The ability to support content acquisition resiliency is an important use case for interconnected CDNs.  When the content acquisition source fails, the CDN might switch to another content acquisition source.  Similarly, when several content acquisition sources are available, a CDN might balance the load between these multiple sources.
"ko": |-
  콘텐츠 획득 탄력성을 지원하는 기능은 상호 연결된 CDN의 중요한 사용 사례입니다. 콘텐츠 획득 소스가 실패하면 CDN이 다른 콘텐츠 획득 소스로 전환될 수 있습니다. 마찬가지로 여러 콘텐츠 획득 소스를 사용할 수 있는 경우 CDN은 이러한 여러 소스 간의 로드 균형을 조정할 수 있습니다.
