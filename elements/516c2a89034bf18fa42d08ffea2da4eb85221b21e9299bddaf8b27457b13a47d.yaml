"original": |2-
     URIs have been known by many names: WWW addresses, Universal Document
     Identifiers, Universal Resource Identifiers [2], and finally the
     combination of Uniform Resource Locators (URL) [4] and Names (URN)
     [16]. As far as HTTP is concerned, Uniform Resource Identifiers are
     simply formatted strings which identify--via name, location, or any
     other characteristic--a network resource.
"fixed": |-
  URIs have been known by many names: WWW addresses, Universal Document Identifiers, Universal Resource Identifiers [2], and finally the combination of Uniform Resource Locators (URL) [4] and Names (URN) [16]. As far as HTTP is concerned, Uniform Resource Identifiers are simply formatted strings which identify--via name, location, or any other characteristic--a network resource.
"ko": |-
  URI는 WWW 주소, 범용 문서 식별자(Universal Document Identifier), 범용 자원 식별자(Universal Resource Identifier)[2], 그리고 마지막으로 URL(Uniform Resource Locator)[4]과 이름(URN)[16]의 조합 등 다양한 이름으로 알려져 있습니다. HTTP에 관한 한, 통일 자원 식별자는 이름, 위치 또는 기타 특성을 통해 네트워크 자원을 식별하는 단순한 형식의 문자열입니다.
