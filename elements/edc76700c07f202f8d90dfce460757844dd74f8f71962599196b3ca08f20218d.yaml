"original": |2-
     The server expects a giaddr in the DHCPLEASEQUERY message, and
     unicasts the DHCPLEASEUNASSIGNED, DHCPLEASEACTIVE, or
     DHCPLEASEUNKNOWN message to the giaddr.  If the "giaddr" field is
     zero, then the DHCP server MUST NOT reply to the DHCPLEASEQUERY
     message.
"fixed": |-
  The server expects a giaddr in the DHCPLEASEQUERY message, and unicasts the DHCPLEASEUNASSIGNED, DHCPLEASEACTIVE, or DHCPLEASEUNKNOWN message to the giaddr.  If the "giaddr" field is zero, then the DHCP server MUST NOT reply to the DHCPLEASEQUERY message.
"ko": |-
  서버는 DHCPLEASEQUERY 메시지에 giaddr이 있을 것으로 예상하고 DHCPLEASEUNASSIGNED, DHCPLEASEACTIVE 또는 DHCPLEASEUNKNOWN 메시지를 giaddr에 유니캐스트합니다. "giaddr" 필드가 0이면 DHCP 서버는 DHCPLEASEQUERY 메시지에 응답해서는 안 됩니다.
