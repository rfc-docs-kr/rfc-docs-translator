"original": |2-
     dest_addr using Session Description Information:  The information
           included in the transport header can all be coming from the
           session description, e.g., the SDP "c=" and "m=" lines.  This
           mitigates some of the security issues of the previous methods
           as it is the session provider that picks the multicast group
           and scope.  The client MUST include the information if it is
           available in the session description.
"fixed": |-
  dest_addr using Session Description Information:  The information included in the transport header can all be coming from the session description, e.g., the SDP "c=" and "m=" lines.  This mitigates some of the security issues of the previous methods as it is the session provider that picks the multicast group and scope.  The client MUST include the information if it is available in the session description.
"ko": |-
  세션 설명 정보를 사용하는 dest_addr: 전송 헤더에 포함된 정보는 모두 세션 설명(예: SDP "c=" 및 "m=" 행)에서 나올 수 있습니다. 이는 멀티캐스트 그룹 및 범위를 선택하는 것이 세션 공급자이기 때문에 이전 방법의 일부 보안 문제를 완화합니다. 클라이언트는 세션 설명에 정보가 있는 경우 해당 정보를 포함해야 합니다.
