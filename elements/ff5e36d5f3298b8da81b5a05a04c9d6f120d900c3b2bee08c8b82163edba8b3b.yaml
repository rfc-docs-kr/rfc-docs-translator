"original": |2-
     *  Certification authorities, i.e., the entities that issue
        certificates.  A CA is the issuing CA with respect to the
        certificates it issues and is the subject CA with respect to the
        CA certificate issued to it.  CAs may be organized in a hierarchy
        in which an organization's CA issues certificates to CAs operated
        by subordinate organizations, such as a branch, division, or
        department within a larger organization.
"fixed": |-
  *  Certification authorities, i.e., the entities that issue certificates.  A CA is the issuing CA with respect to the certificates it issues and is the subject CA with respect to the CA certificate issued to it.  CAs may be organized in a hierarchy in which an organization's CA issues certificates to CAs operated by subordinate organizations, such as a branch, division, or department within a larger organization.
"ko": |-
  * 인증 기관, 즉 인증서를 발급하는 기관입니다. CA는 자신이 발급한 인증서에 대해서는 발급 CA이고, 발급된 CA 인증서에 대해서는 주체 CA입니다. CA는 조직의 CA가 더 큰 조직 내의 지점, 사업부 또는 부서와 같은 하위 조직에서 운영하는 CA에 인증서를 발급하는 계층 구조로 구성될 수 있습니다.
