"original": |2-
     Implementation experience has shown that certain parts of earlier TLS
     specifications are not easy to understand and have been a source of
     interoperability and security problems.  Many of these areas have
     been clarified in this document, but this appendix contains a short
     list of the most important things that require special attention from
     implementors.
"fixed": |-
  Implementation experience has shown that certain parts of earlier TLS specifications are not easy to understand and have been a source of interoperability and security problems.  Many of these areas have been clarified in this document, but this appendix contains a short list of the most important things that require special attention from implementors.
"ko": |-
  구현 경험에 따르면 이전 TLS 사양의 특정 부분은 이해하기 쉽지 않으며 상호 운용성 및 보안 문제의 원인이 되어 왔습니다. 이러한 영역 중 많은 부분이 이 문서에서 명확하게 설명되어 있지만 이 부록에는 구현자의 특별한 주의가 필요한 가장 중요한 사항에 대한 간단한 목록이 포함되어 있습니다.
