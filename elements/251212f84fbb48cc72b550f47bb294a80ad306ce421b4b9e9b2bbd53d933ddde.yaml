"original": |2-
     The hash contained in finished messages sent by the server
     incorporate Sender.server; those sent by the client incorporate
     Sender.client. The value handshake_messages includes all handshake
     messages starting at client hello up to, but not including, this
     finished message. This may be different from handshake_messages in
     Section 7.4.8 because it would include the certificate verify message
     (if sent). Also, the handshake_messages for the finished message sent
     by the client will be different from that for the finished message
     sent by the server, because the one which is sent second will include
     the prior one.
"fixed": |-
  The hash contained in finished messages sent by the server incorporate Sender.server; those sent by the client incorporate Sender.client. The value handshake_messages includes all handshake messages starting at client hello up to, but not including, this finished message. This may be different from handshake_messages in Section 7.4.8 because it would include the certificate verify message (if sent). Also, the handshake_messages for the finished message sent by the client will be different from that for the finished message sent by the server, because the one which is sent second will include the prior one.
"ko": |-
  서버에서 보낸 완료된 메시지에 포함된 해시에는 Sender.server가 포함됩니다. 클라이언트가 보낸 메시지에는 Sender.client가 포함되어 있습니다. handshake_messages 값에는 클라이언트 hello에서 시작하여 이 완료된 메시지까지의 모든 핸드셰이크 메시지가 포함됩니다. 이는 인증서 확인 메시지(전송된 경우)를 포함하므로 섹션 7.4.8의 handshake_messages와 다를 수 있습니다. 또한 클라이언트가 보낸 완료된 메시지의 handshake_messages는 두 번째로 보낸 메시지에 이전 메시지가 포함되므로 서버가 보낸 완료된 메시지의 handshake_messages와 다릅니다.
