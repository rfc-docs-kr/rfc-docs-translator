"original": |2-
     In a cross-protocol attack, an attacker causes a client to initiate a
     transaction in one protocol toward a server that understands a
     different protocol.  An attacker might be able to cause the
     transaction to appear as a valid transaction in the second protocol.
     In combination with the capabilities of the web context, this can be
     used to interact with poorly protected servers in private networks.
"fixed": |-
  In a cross-protocol attack, an attacker causes a client to initiate a transaction in one protocol toward a server that understands a different protocol.  An attacker might be able to cause the transaction to appear as a valid transaction in the second protocol. In combination with the capabilities of the web context, this can be used to interact with poorly protected servers in private networks.
"ko": |-
  교차 프로토콜 공격에서 공격자는 클라이언트가 다른 프로토콜을 이해하는 서버를 향해 한 프로토콜로 트랜잭션을 시작하도록 합니다. 공격자는 트랜잭션이 두 번째 프로토콜에서 유효한 트랜잭션으로 표시되도록 할 수 있습니다. 웹 컨텍스트의 기능과 결합하여 개인 네트워크에서 제대로 보호되지 않는 서버와 상호 작용하는 데 사용할 수 있습니다.
