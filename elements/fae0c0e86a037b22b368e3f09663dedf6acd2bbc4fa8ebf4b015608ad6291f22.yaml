"ko": |-
  URL 구문은 네트워크 리소스에 대한 명확한 참조와 URL 구성표를 통한 확장성을 위해 설계되었습니다. 그러나 URL 식별 및 사용이 일반화됨에 따라 기존 미디어(텔레비전, 라디오, 신문, 광고판 등)에서는 축약된 URL 참조를 점점 더 많이 사용하고 있습니다. 즉, 식별된 리소스의 권한과 경로 부분만으로 구성된 참조입니다.
