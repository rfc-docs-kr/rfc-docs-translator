"original": |2-
     All the cipher suites defined in this document provide
     confidentiality, mutual authentication, and forward secrecy.  The
     AES-128 cipher suites provide 128-bit security, and the AES-256
     cipher suites provide at least 192-bit security.  However,
     AES_128_CCM_8 only provides 64-bit security against message forgery.
"fixed": |-
  All the cipher suites defined in this document provide confidentiality, mutual authentication, and forward secrecy.  The AES-128 cipher suites provide 128-bit security, and the AES-256 cipher suites provide at least 192-bit security.  However, AES_128_CCM_8 only provides 64-bit security against message forgery.
"ko": |-
  이 문서에 정의된 모든 암호 제품군은 기밀성, 상호 인증 및 순방향 비밀성을 제공합니다. AES-128 암호화 제품군은 128비트 보안을 제공하고 AES-256 암호화 제품군은 최소 192비트 보안을 제공합니다. 그러나 AES_128_CCM_8은 메시지 위조에 대해 64비트 보안만 제공합니다.
