"original": |2-
     The URI line that follows the EXT-X-STREAM-INF tag specifies a Media
     Playlist that carries a Rendition of the Variant Stream.  The URI
     line is REQUIRED.  Clients that do not support multiple video
     Renditions SHOULD play this Rendition.
"fixed": |-
  The URI line that follows the EXT-X-STREAM-INF tag specifies a Media Playlist that carries a Rendition of the Variant Stream.  The URI line is REQUIRED.  Clients that do not support multiple video Renditions SHOULD play this Rendition.
"ko": |-
  EXT-X-STREAM-INF 태그 뒤에 오는 URI 줄은 변형 스트림의 변환을 전달하는 미디어 재생 목록을 지정합니다. URI 줄은 필수입니다. 여러 비디오 변환을 지원하지 않는 클라이언트는 이 변환을 재생해야 합니다.
