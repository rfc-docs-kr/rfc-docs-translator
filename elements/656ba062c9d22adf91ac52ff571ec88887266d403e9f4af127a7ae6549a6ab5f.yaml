"original": |2-
     All CRL entry extensions used in this specification are non-critical.
     Support for these extensions is optional for conforming CRL issuers
     and applications.  However, CRL issuers SHOULD include reason codes
     (section 5.3.1) and invalidity dates (section 5.3.3) whenever this
     information is available.
"fixed": |-
  All CRL entry extensions used in this specification are non-critical. Support for these extensions is optional for conforming CRL issuers and applications.  However, CRL issuers SHOULD include reason codes (section 5.3.1) and invalidity dates (section 5.3.3) whenever this information is available.
"ko": |-
  이 사양에 사용된 모든 CRL 항목 확장은 중요하지 않습니다. 이러한 확장에 대한 지원은 CRL 발급자 및 응용 프로그램을 준수하기 위한 선택 사항입니다. 그러나 CRL 발급자는 이 정보가 제공될 때마다 이유 코드(섹션 5.3.1) 및 무효 날짜(섹션 5.3.3)를 포함해야 합니다.
