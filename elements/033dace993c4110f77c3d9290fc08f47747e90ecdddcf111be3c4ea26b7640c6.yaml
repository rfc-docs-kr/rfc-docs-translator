"original": |-
  that connected our net with the ARPANET was saturated and  little
  useful  traffic  could  get  through,  since the gateway had more
  bandwidth to the ARPANET than to our  net.   The  gateway  busily
  sent  ICMP  Source  Quench  messages  but the malfunctioning host
  ignored them.  This continued for several hours, until  the  mal-
  functioning  host  crashed.   During this period, our network was
  effectively disconnected from the ARPANET.
"fixed": |-
  that connected our net with the ARPANET was saturated and  little useful  traffic  could  get  through,  since the gateway had more bandwidth to the ARPANET than to our  net.   The  gateway  busily sent  ICMP  Source  Quench  messages  but the malfunctioning host ignored them.  This continued for several hours, until  the  mal- functioning  host  crashed.   During this period, our network was effectively disconnected from the ARPANET.
"ko": |-
  우리 네트워크를 ARPANET과 연결한 것은 포화 상태였고 게이트웨이가 우리 네트워크보다 ARPANET에 더 많은 대역폭을 갖고 있었기 때문에 유용한 트래픽이 거의 통과할 수 없었습니다. 게이트웨이는 ICMP Source Quench 메시지를 바쁘게 보냈지만 오작동하는 호스트는 이를 무시했습니다. 이는 오작동하는 호스트가 충돌할 때까지 몇 시간 동안 계속되었습니다. 이 기간 동안 우리 네트워크는 ARPANET에서 효과적으로 연결이 끊어졌습니다.
