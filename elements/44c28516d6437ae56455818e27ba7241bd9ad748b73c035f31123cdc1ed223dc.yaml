"original": |2-
     In the case where more than one IP address has been accessed by the
     client specified by the MAC address or Client-identifier option, then
     the DHCP server MUST return the IP address returned to the client in
     the most recent transaction with the client unless the DHCP server
     has been configured by the server administrator to use some other
     preference mechanism.
"fixed": |-
  In the case where more than one IP address has been accessed by the client specified by the MAC address or Client-identifier option, then the DHCP server MUST return the IP address returned to the client in the most recent transaction with the client unless the DHCP server has been configured by the server administrator to use some other preference mechanism.
"ko": |-
  MAC 주소 또는 클라이언트 식별자 옵션으로 지정된 클라이언트가 둘 이상의 IP 주소에 액세스한 경우 DHCP 서버는 DHCP가 클라이언트와의 가장 최근 트랜잭션에서 클라이언트에 반환된 IP 주소를 반환해야 합니다. 서버는 다른 기본 설정 메커니즘을 사용하도록 서버 관리자에 의해 구성되었습니다.
