"original": |2-
     Error alerts indicate abortive closure of the connection (see
     Section 6.2).  Upon receiving an error alert, the TLS implementation
     SHOULD indicate an error to the application and MUST NOT allow any
     further data to be sent or received on the connection.  Servers and
     clients MUST forget the secret values and keys established in failed
     connections, with the exception of the PSKs associated with session
     tickets, which SHOULD be discarded if possible.
"fixed": |-
  Error alerts indicate abortive closure of the connection (see Section 6.2).  Upon receiving an error alert, the TLS implementation SHOULD indicate an error to the application and MUST NOT allow any further data to be sent or received on the connection.  Servers and clients MUST forget the secret values and keys established in failed connections, with the exception of the PSKs associated with session tickets, which SHOULD be discarded if possible.
"ko": |-
  오류 경고는 연결 종료가 중단되었음을 나타냅니다(섹션 6.2 참조). 오류 경고를 수신하면 TLS 구현은 애플리케이션에 오류를 표시해야 하며 연결에서 추가 데이터가 전송되거나 수신되도록 허용해서는 안 됩니다. 서버와 클라이언트는 세션 티켓과 관련된 PSK를 제외하고 실패한 연결에서 설정된 비밀 값과 키를 잊어야 하며 가능하면 폐기해야 합니다.
