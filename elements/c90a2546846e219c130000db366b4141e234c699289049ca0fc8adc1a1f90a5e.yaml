"original": |2-
     In general, a PE may distribute to a CE any route which the PE has
     placed in the forwarding table which it uses to route packets from
     that CE.  There is one exception: if a route's Site of Origin
     attribute identifies a particular site, that route must never be
     redistributed to any CE at that site.
"fixed": |-
  In general, a PE may distribute to a CE any route which the PE has placed in the forwarding table which it uses to route packets from that CE.  There is one exception: if a route's Site of Origin attribute identifies a particular site, that route must never be redistributed to any CE at that site.
"ko": |-
  일반적으로 PE는 PE가 해당 CE에서 패킷을 라우팅하는 데 사용하는 전달 테이블에 배치한 모든 경로를 CE에 배포할 수 있습니다. 한 가지 예외가 있습니다. 경로의 Site of Origin 속성이 특정 사이트를 식별하는 경우 해당 경로는 해당 사이트의 어떤 CE에도 재배포되어서는 안 됩니다.
