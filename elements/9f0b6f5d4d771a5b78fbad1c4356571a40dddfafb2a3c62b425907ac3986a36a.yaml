"original": |2-
     High bandwidth-delay product networks need CWND to be sufficiently
     large to accommodate as much data as can be in transit in a round
     trip time; otherwise, their performance will suffer.  As a result, it
     is recommended that users and various automatic programs increase
     RCV.WND to at least the size of bandwidth*delay (the bandwidth-delay
     product) [23][38].
"fixed": |-
  High bandwidth-delay product networks need CWND to be sufficiently large to accommodate as much data as can be in transit in a round trip time; otherwise, their performance will suffer.  As a result, it is recommended that users and various automatic programs increase RCV.WND to at least the size of bandwidth*delay (the bandwidth-delay product) [23][38].
"ko": |-
  고대역폭 지연 제품 네트워크는 왕복 시간 동안 전송될 수 있는 만큼의 데이터를 수용할 수 있을 만큼 충분히 큰 CWND가 필요합니다. 그렇지 않으면 성능이 저하됩니다. 따라서 사용자와 다양한 자동 프로그램에서는 RCV.WND를 최소한 대역폭*지연(대역폭-지연 곱) 크기 이상으로 늘리는 것이 좋습니다[23][38].
