"original": |2-
     If an attacker consumes more of his resources than yours when
     launching an attack, attackers with fewer resources than you will be
     unable to launch effective attacks.  One common technique is to
     require the attacker perform a time-intensive operation, such as a
     cryptographic operation.  Note that an attacker can still mount a
     denial of service attack if he can muster substantially sufficient
     CPU power.  For instance, this technique would not stop the
     distributed attacks described in [TCPSYN].
"fixed": |-
  If an attacker consumes more of his resources than yours when launching an attack, attackers with fewer resources than you will be unable to launch effective attacks.  One common technique is to require the attacker perform a time-intensive operation, such as a cryptographic operation.  Note that an attacker can still mount a denial of service attack if he can muster substantially sufficient CPU power.  For instance, this technique would not stop the distributed attacks described in [TCPSYN].
"ko": |-
  공격자가 공격을 시작할 때 귀하보다 더 많은 리소스를 소비하는 경우 귀하보다 리소스가 적은 공격자는 효과적인 공격을 시작할 수 없습니다. 일반적인 기술 중 하나는 공격자가 암호화 작업과 같이 시간이 많이 걸리는 작업을 수행하도록 요구하는 것입니다. 공격자가 충분한 CPU 성능을 확보할 수 있다면 여전히 서비스 거부 공격을 감행할 수 있다는 점에 유의하십시오. 예를 들어, 이 기술은 [TCPSYN]에 설명된 분산 공격을 중지하지 않습니다.
