"original": |2-
     The most effective mitigation for this risk is to disable compression
     on sensitive data, or to strictly separate sensitive data from
     attacker-controlled data so that they cannot share the same
     compression dictionary.  With careful design, a compression scheme
     can be designed in a way that is not considered exploitable in
     limited use cases, such as HPACK ([HPACK]).
"fixed": |-
  The most effective mitigation for this risk is to disable compression on sensitive data, or to strictly separate sensitive data from attacker-controlled data so that they cannot share the same compression dictionary.  With careful design, a compression scheme can be designed in a way that is not considered exploitable in limited use cases, such as HPACK ([HPACK]).
"ko": |-
  이 위험에 대한 가장 효과적인 완화 방법은 민감한 데이터에 대한 압축을 비활성화하거나 공격자가 제어하는 ​​데이터와 민감한 데이터를 엄격하게 분리하여 동일한 압축 사전을 공유할 수 없도록 하는 것입니다. 신중하게 설계하면 HPACK([HPACK])과 같은 제한된 사용 사례에서 악용 가능한 것으로 간주되지 않는 방식으로 압축 방식을 설계할 수 있습니다.
