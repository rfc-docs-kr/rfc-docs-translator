"original": |2-
        IANA is asked to assign an option code value of TBD1 to the DNS
        Recursive Name Server option and an option code value of TBD2 to
        the Domain Search List option from the DHCP option code space
        defined in Section 24.3 of RFC 3315.
"fixed": |-
  - IANA is asked to assign an option code value of TBD1 to the DNS Recursive Name Server option and an option code value of TBD2 to the Domain Search List option from the DHCP option code space defined in Section 24.3 of RFC 3315.
"ko": |-
  - IANA는 RFC 3315의 섹션 24.3에 정의된 DHCP 옵션 코드 공간에서 DNS Recursive Name Server 옵션에 옵션 코드 값 TBD1을 할당하고 Domain Search List 옵션에 옵션 코드 값 TBD2를 할당하도록 요청받습니다.
