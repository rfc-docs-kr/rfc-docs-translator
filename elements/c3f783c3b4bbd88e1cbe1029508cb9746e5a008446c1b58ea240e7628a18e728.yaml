"original": |2-
     Parameters are instances of name/value pairs; they are often used in
     field values as a common syntax for appending auxiliary information
     to an item.  Each parameter is usually delimited by an immediately
     preceding semicolon.
"fixed": |-
  Parameters are instances of name/value pairs; they are often used in field values as a common syntax for appending auxiliary information to an item.  Each parameter is usually delimited by an immediately preceding semicolon.
"ko": |-
  매개변수는 이름/값 쌍의 인스턴스입니다. 항목에 보조 정보를 추가하기 위한 일반적인 구문으로 필드 값에 자주 사용됩니다. 각 매개변수는 일반적으로 바로 앞에 오는 세미콜론으로 구분됩니다.
