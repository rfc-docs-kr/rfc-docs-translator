"original": |2-
     The client requests the server to create a synthesizer resource
     control channel to do speech synthesis.  This also adds a media
     stream to send the generated speech.  Note that, in this example, the
     client requests a new MRCPv2 TCP stream between the client and the
     server.  In the following requests, the client will ask to use the
     existing connection.
"fixed": |-
  The client requests the server to create a synthesizer resource control channel to do speech synthesis.  This also adds a media stream to send the generated speech.  Note that, in this example, the client requests a new MRCPv2 TCP stream between the client and the server.  In the following requests, the client will ask to use the existing connection.
"ko": |-
  클라이언트는 서버에 음성 합성을 위한 신디사이저 리소스 제어 채널을 생성하도록 요청합니다. 이렇게 하면 생성된 음성을 보내는 미디어 스트림도 추가됩니다. 이 예에서 클라이언트는 클라이언트와 서버 간에 새로운 MRCPv2 TCP 스트림을 요청합니다. 다음 요청에서 클라이언트는 기존 연결을 사용하도록 요청합니다.
