"original": |2-
     Each value of the nonce_explicit MUST be distinct for each distinct
     invocation of the GCM encrypt function for any fixed key.  Failure to
     meet this uniqueness requirement can significantly degrade security.
     The nonce_explicit MAY be the 64-bit sequence number.
"fixed": |-
  Each value of the nonce_explicit MUST be distinct for each distinct invocation of the GCM encrypt function for any fixed key.  Failure to meet this uniqueness requirement can significantly degrade security. The nonce_explicit MAY be the 64-bit sequence number.
"ko": |-
  nonce_explicit의 각 값은 고정 키에 대한 GCM 암호화 기능의 개별 호출마다 고유해야 합니다. 이 고유성 요구 사항을 충족하지 못하면 보안이 크게 저하될 수 있습니다. nonce_explicit는 64비트 시퀀스 번호일 수 있습니다.
