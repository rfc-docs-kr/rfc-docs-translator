"original": |2-
     Each intermediary that receives a TRACE or OPTIONS request containing
     a Max-Forwards header field MUST check and update its value prior to
     forwarding the request.  If the received value is zero (0), the
     intermediary MUST NOT forward the request; instead, the intermediary
     MUST respond as the final recipient.  If the received Max-Forwards
     value is greater than zero, the intermediary MUST generate an updated
     Max-Forwards field in the forwarded message with a field value that
     is the lesser of a) the received value decremented by one (1) or b)
     the recipient's maximum supported value for Max-Forwards.
"fixed": |-
  Each intermediary that receives a TRACE or OPTIONS request containing a Max-Forwards header field MUST check and update its value prior to forwarding the request.  If the received value is zero (0), the intermediary MUST NOT forward the request; instead, the intermediary MUST respond as the final recipient.  If the received Max-Forwards value is greater than zero, the intermediary MUST generate an updated Max-Forwards field in the forwarded message with a field value that is the lesser of a) the received value decremented by one (1) or b) the recipient's maximum supported value for Max-Forwards.
"ko": |-
  Max-Forwards 헤더 필드가 포함된 TRACE 또는 OPTIONS 요청을 수신하는 각 중개자는 요청을 전달하기 전에 해당 값을 확인하고 업데이트해야 합니다. 수신된 값이 0인 경우 중개자는 요청을 전달해서는 안 됩니다. 대신 중개자는 최종 수신자로 응답해야 합니다. 수신된 Max-Forwards 값이 0보다 큰 경우 중개자는 a) 1만큼 감소된 수신 값 또는 b) 다음 중 작은 필드 값을 사용하여 전달된 메시지에서 업데이트된 Max-Forwards 필드를 생성해야 합니다. Max-Forwards에 대한 수신자의 최대 지원 값입니다.
