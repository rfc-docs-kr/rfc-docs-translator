"original": |2-
     Although TLS 1.3 uses the same cipher suite space as previous
     versions of TLS, TLS 1.3 cipher suites are defined differently, only
     specifying the symmetric ciphers, and cannot be used for TLS 1.2.
     Similarly, cipher suites for TLS 1.2 and lower cannot be used with
     TLS 1.3.
"fixed": |-
  Although TLS 1.3 uses the same cipher suite space as previous versions of TLS, TLS 1.3 cipher suites are defined differently, only specifying the symmetric ciphers, and cannot be used for TLS 1.2. Similarly, cipher suites for TLS 1.2 and lower cannot be used with TLS 1.3.
"ko": |-
  TLS 1.3은 이전 버전의 TLS와 동일한 암호 모음 공간을 사용하지만 TLS 1.3 암호 모음은 대칭 암호만 지정하여 다르게 정의되며 TLS 1.2에는 사용할 수 없습니다. 마찬가지로 TLS 1.2 이하의 암호화 제품군은 TLS 1.3과 함께 사용할 수 없습니다.
