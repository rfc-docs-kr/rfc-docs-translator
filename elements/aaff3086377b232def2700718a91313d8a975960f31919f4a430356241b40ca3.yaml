"original": |2-
     The message representative EM will typically have some structure that
     can be verified by the decoding operation; the decoding operation
     will output "decoding error" if the structure is not present. The
     encoding operation may also introduce some randomness, so that
     different applications of the encoding operation to the same message
     will produce different representatives.
"fixed": |-
  The message representative EM will typically have some structure that can be verified by the decoding operation; the decoding operation will output "decoding error" if the structure is not present. The encoding operation may also introduce some randomness, so that different applications of the encoding operation to the same message will produce different representatives.
"ko": |-
  메시지 표현 EM은 일반적으로 디코딩 작업에 의해 검증될 수 있는 일부 구조를 갖습니다. 구조가 존재하지 않으면 디코딩 작업은 "디코딩 오류"를 출력합니다. 인코딩 작업은 임의성을 도입할 수도 있으므로 동일한 메시지에 대한 인코딩 작업을 다르게 적용하면 다른 대표자가 생성됩니다.
