"original": |2-
     6.   Let |resource name| be the empty string.  For each Uri-Path
          Option in the request, append a single character U+002F SOLIDUS
          (/) followed by the option's value to |resource name|, after
          converting any character that is not either in the "unreserved"
          set, in the "sub-delims" set, a U+003A COLON (:) character, or a
          U+0040 COMMERCIAL AT (@) character to its percent-encoded form.
"fixed": |-
  1.   Let |resource name| be the empty string.  For each Uri-Path Option in the request, append a single character U+002F SOLIDUS (/) followed by the option's value to |resource name|, after converting any character that is not either in the "unreserved" set, in the "sub-delims" set, a U+003A COLON (:) character, or a U+0040 COMMERCIAL AT (@) character to its percent-encoded form.
"ko": |-
  1. |리소스 이름| 빈 문자열이 됩니다. 요청의 각 Uri-Path 옵션에 대해 단일 문자 U+002F SOLIDUS(/)와 옵션 값을 |리소스 이름|에 추가합니다. sub-delims" 세트, U+003A COLON(:) 문자 또는 U+0040 COMMERCIAL AT(@) 문자를 퍼센트 인코딩 형식으로 설정합니다.
