"original": |2-
     Even if such MITM attacks seem particularly difficult to effect, the
     attacks must be prevented for certain applications to be able to make
     effective use of technologies such as IPsec [RFC2401] [RFC4301] or
     HTTP with TLS [RFC4346] in certain contexts (e.g., when there is no
     authentication to speak of, or when one node's set of trust anchors
     is too weak to believe that it can authenticate its peers).
     Additionally, secure channels that are susceptible to MITM attacks
     because they provide no useful end-point authentication are useful
     when combined with application-layer authentication (otherwise they
     are only somewhat "better than nothing" -- see Better Than Nothing
     Security (BTNS) [BTNS-AS]).
"fixed": |-
  Even if such MITM attacks seem particularly difficult to effect, the attacks must be prevented for certain applications to be able to make effective use of technologies such as IPsec [RFC2401] [RFC4301] or HTTP with TLS [RFC4346] in certain contexts (e.g., when there is no authentication to speak of, or when one node's set of trust anchors is too weak to believe that it can authenticate its peers). Additionally, secure channels that are susceptible to MITM attacks because they provide no useful end-point authentication are useful when combined with application-layer authentication (otherwise they are only somewhat "better than nothing" -- see Better Than Nothing Security (BTNS) [BTNS-AS]).
"ko": |-
  이러한 MITM 공격이 특히 영향을 미치기 어려워 보이더라도 특정 상황에서 IPsec [RFC2401] [RFC4301] 또는 HTTP with TLS [RFC4346]와 같은 기술을 효과적으로 사용할 수 있으려면 특정 응용 프로그램에 대한 공격을 방지해야 합니다(예: 말할 만한 인증이 없거나 한 노드의 트러스트 앵커 세트가 너무 약해서 피어를 인증할 수 있다고 믿을 수 없는 경우). 또한 유용한 엔드포인트 인증을 제공하지 않기 때문에 MITM 공격에 취약한 보안 채널은 애플리케이션 계층 인증과 결합할 때 유용합니다(그렇지 않으면 "아무것도 없는 것보다 나을" 수 있습니다. BTNS(Better Than Nothing Security) 참조 [ BTNS-AS]).
