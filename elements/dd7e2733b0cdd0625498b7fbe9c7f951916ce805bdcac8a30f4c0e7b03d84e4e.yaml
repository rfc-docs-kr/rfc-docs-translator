"original": |2-
     Certificate:  The certificate of the endpoint and any per-certificate
        extensions.  This message is omitted by the server if not
        authenticating with a certificate and by the client if the server
        did not send CertificateRequest (thus indicating that the client
        should not authenticate with a certificate).  Note that if raw
        public keys [RFC7250] or the cached information extension
        [RFC7924] are in use, then this message will not contain a
        certificate but rather some other value corresponding to the
        server's long-term key.  [Section 4.4.2]
"fixed": |-
  Certificate:  The certificate of the endpoint and any per-certificate extensions.  This message is omitted by the server if not authenticating with a certificate and by the client if the server did not send CertificateRequest (thus indicating that the client should not authenticate with a certificate).  Note that if raw public keys [RFC7250] or the cached information extension [RFC7924] are in use, then this message will not contain a certificate but rather some other value corresponding to the server's long-term key.  [Section 4.4.2]
"ko": |-
  인증서: 끝점 및 인증서별 확장의 인증서입니다. 이 메시지는 인증서로 인증하지 않은 경우 서버에 의해 생략되고 서버가 CertificateRequest를 보내지 않은 경우(따라서 클라이언트가 인증서로 인증해서는 안 됨을 나타냄) 클라이언트에 의해 생략됩니다. 원시 공개 키 [RFC7250] 또는 캐시된 정보 확장 [RFC7924]이 사용 중인 경우 이 메시지에는 인증서가 포함되지 않고 서버의 장기 키에 해당하는 다른 값이 포함됩니다. [4.4.2항]
