"original": |2-
     This memo describes the use of the Advanced Encryption Standard (AES)
     in Galois/Counter Mode (GCM) as a Transport Layer Security (TLS)
     authenticated encryption operation.  GCM provides both
     confidentiality and data origin authentication, can be efficiently
     implemented in hardware for speeds of 10 gigabits per second and
     above, and is also well-suited to software implementations.  This
     memo defines TLS cipher suites that use AES-GCM with RSA, DSA, and
     Diffie-Hellman-based key exchange mechanisms.
"fixed": |-
  This memo describes the use of the Advanced Encryption Standard (AES) in Galois/Counter Mode (GCM) as a Transport Layer Security (TLS) authenticated encryption operation.  GCM provides both confidentiality and data origin authentication, can be efficiently implemented in hardware for speeds of 10 gigabits per second and above, and is also well-suited to software implementations.  This memo defines TLS cipher suites that use AES-GCM with RSA, DSA, and Diffie-Hellman-based key exchange mechanisms.
"ko": |-
  이 메모는 TLS(Transport Layer Security) 인증 암호화 작업으로 GCM(Galois/Counter Mode)에서 AES(Advanced Encryption Standard)를 사용하는 방법을 설명합니다. GCM은 기밀성과 데이터 원본 인증을 모두 제공하고 초당 10기가비트 이상의 속도로 하드웨어에서 효율적으로 구현될 수 있으며 소프트웨어 구현에도 매우 적합합니다. 이 메모는 RSA, DSA 및 Diffie-Hellman 기반 키 교환 메커니즘과 함께 AES-GCM을 사용하는 TLS 암호화 제품군을 정의합니다.
