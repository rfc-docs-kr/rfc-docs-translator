"original": |2-
        For any 'text' or 'name' attribute in the request that is in a
        different natural language than the value supplied in the
        "attributes-natural-language" operation attribute, the Client MUST
        use the Natural Language Override mechanism (see Sections 5.1.2.2
        and 5.1.3.2) for each such attribute value supplied.  The Client
        MAY use the Natural Language Override mechanism redundantly, i.e.,
        use it even when the value is in the same natural language as the
        value supplied in the "attributes-natural-language" operation
        attribute of the request.
"fixed": |-
  - For any 'text' or 'name' attribute in the request that is in a different natural language than the value supplied in the "attributes-natural-language" operation attribute, the Client MUST use the Natural Language Override mechanism (see Sections 5.1.2.2 and 5.1.3.2) for each such attribute value supplied.  The Client MAY use the Natural Language Override mechanism redundantly, i.e., use it even when the value is in the same natural language as the value supplied in the "attributes-natural-language" operation attribute of the request.
"ko": |-
  - "속성-자연-언어" 작업 속성에 제공된 값과 다른 자연어로 된 요청의 '텍스트' 또는 '이름' 속성의 경우 클라이언트는 자연 언어 재정의 메커니즘을 사용해야 합니다(섹션 5.1 참조). .2.2 및 5.1.3.2) 제공된 각 속성 값에 대해. 클라이언트는 자연어 재정의 메커니즘을 중복적으로 사용할 수 있습니다. 즉, 값이 요청의 "속성-자연어" 작업 속성에 제공된 값과 동일한 자연어인 경우에도 이를 사용할 수 있습니다.
