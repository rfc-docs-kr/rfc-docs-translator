"original": |2-
     When cryptographic algorithms are implemented in such a way that
     successful operations take a different amount of time than
     unsuccessful operations, attackers may be able to use the time
     difference to obtain information about the keys employed.  Therefore,
     such timing differences must be avoided.
"fixed": |-
  When cryptographic algorithms are implemented in such a way that successful operations take a different amount of time than unsuccessful operations, attackers may be able to use the time difference to obtain information about the keys employed.  Therefore, such timing differences must be avoided.
"ko": |-
  암호화 알고리즘이 성공적인 작업이 실패한 작업과 다른 시간이 걸리는 방식으로 구현되면 공격자는 시간 차이를 사용하여 사용된 키에 대한 정보를 얻을 수 있습니다. 따라서 이러한 시간 차이는 피해야 합니다.
