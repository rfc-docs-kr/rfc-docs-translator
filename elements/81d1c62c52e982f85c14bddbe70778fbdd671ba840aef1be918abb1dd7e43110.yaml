"original": |2-
     ssrc: The ssrc parameter, if included in a SETUP response, indicates
           the RTP SSRC [RFC3550] value(s) that will be used by the media
           server for RTP packets within the stream.  The values are
           expressed as a slash-separated sequence of SSRC values, each
           SSRC expressed as an eight-digit hexadecimal value.
"fixed": |-
  ssrc: The ssrc parameter, if included in a SETUP response, indicates  -     the RTP SSRC [RFC3550] value(s) that will be used by the media server for RTP packets within the stream.  The values are expressed as a slash-separated sequence of SSRC values, each SSRC expressed as an eight-digit hexadecimal value.
"ko": |-
  ssrc: SETUP 응답에 포함된 경우 ssrc 매개변수는 - 스트림 내의 RTP 패킷에 대해 미디어 서버에서 사용할 RTP SSRC [RFC3550] 값을 나타냅니다. 값은 슬래시로 구분된 SSRC 값의 시퀀스로 표현되며, 각 SSRC는 8자리 16진수 값으로 표현됩니다.
