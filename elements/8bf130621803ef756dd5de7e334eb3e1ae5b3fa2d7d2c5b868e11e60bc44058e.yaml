"original": |2-
     Some media formats require a common sequence of bytes to initialize a
     parser before a Media Segment can be parsed.  This format-specific
     sequence is called the Media Initialization Section.  The Media
     Initialization Section can be specified by an EXT-X-MAP tag
     (Section 4.3.2.5).  The Media Initialization Section MUST NOT contain
     sample data.
"fixed": |-
  Some media formats require a common sequence of bytes to initialize a parser before a Media Segment can be parsed.  This format-specific sequence is called the Media Initialization Section.  The Media Initialization Section can be specified by an EXT-X-MAP tag (Section 4.3.2.5).  The Media Initialization Section MUST NOT contain sample data.
"ko": |-
  일부 미디어 형식에서는 미디어 세그먼트를 구문 분석하기 전에 구문 분석기를 초기화하기 위해 공통 바이트 시퀀스가 ​​필요합니다. 이 형식별 시퀀스를 미디어 초기화 섹션이라고 합니다. 미디어 초기화 섹션은 EXT-X-MAP 태그(섹션 4.3.2.5)로 지정할 수 있습니다. 미디어 초기화 섹션에는 샘플 데이터가 포함되어서는 안 됩니다.
