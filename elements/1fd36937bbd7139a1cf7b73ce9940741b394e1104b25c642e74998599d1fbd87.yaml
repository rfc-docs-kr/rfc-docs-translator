"original": |2-
     In addition, there may be other reasons for including a strong PSK
     besides protection against the future invention of a large-scale
     quantum computer.  For example, there is always the possibility of a
     cryptoanalytic breakthrough on one or more classic public key
     algorithms, and there are longstanding concerns about undisclosed
     trapdoors in Diffie-Hellman parameters [FGHT2016].  Inclusion of a
     strong PSK as part of the overall key management offers additional
     protection against these concerns.
"fixed": |-
  In addition, there may be other reasons for including a strong PSK besides protection against the future invention of a large-scale quantum computer.  For example, there is always the possibility of a cryptoanalytic breakthrough on one or more classic public key algorithms, and there are longstanding concerns about undisclosed trapdoors in Diffie-Hellman parameters [FGHT2016].  Inclusion of a strong PSK as part of the overall key management offers additional protection against these concerns.
"ko": |-
  또한 향후 대규모 양자 컴퓨터 발명에 대한 보호 외에 강력한 PSK를 포함하는 다른 이유가 있을 수 있습니다.  예를 들어, 하나 이상의 기존 공개 키 알고리즘에는 암호화 분석의 획기적인 발전 가능성이 항상 존재하며, Diffie-Hellman 매개변수[FGHT2016]에 공개되지 않은 트랩도어에 대한 오랜 우려가 있습니다.  전체 키 관리의 일부로 강력한 PSK를 포함하면 이러한 문제에 대한 추가적인 보호가 제공됩니다.
