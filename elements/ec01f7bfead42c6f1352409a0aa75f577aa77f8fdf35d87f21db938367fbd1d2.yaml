"original": |2-
     Another example of a passive attack is PASSWORD SNIFFING.  Password
     sniffing is directed towards obtaining unauthorized use of resources.
     Many protocols, including [TELNET], [POP], and [NNTP] use a shared
     password to authenticate the client to the server.  Frequently, this
     password is transmitted from the client to the server in the clear
     over the communications channel.  An attacker who can read this
     traffic can therefore capture the password and REPLAY it.  In other
     words, the attacker can initiate a connection to the server and pose
     as the client and login using the captured password.
"fixed": |-
  Another example of a passive attack is PASSWORD SNIFFING.  Password sniffing is directed towards obtaining unauthorized use of resources. Many protocols, including [TELNET], [POP], and [NNTP] use a shared password to authenticate the client to the server.  Frequently, this password is transmitted from the client to the server in the clear over the communications channel.  An attacker who can read this traffic can therefore capture the password and REPLAY it.  In other words, the attacker can initiate a connection to the server and pose as the client and login using the captured password.
"ko": |-
  수동적 공격의 또 다른 예는 비밀번호 스니핑(PASSWORD SNIFFING)입니다. 비밀번호 스니핑은 리소스를 무단으로 사용하는 것을 목표로 합니다. [TELNET], [POP] 및 [NNTP]를 포함한 많은 프로토콜은 공유 비밀번호를 사용하여 클라이언트를 서버에 인증합니다. 종종 이 비밀번호는 통신 채널을 통해 클라이언트에서 서버로 암호화되지 않은 상태로 전송됩니다. 따라서 이 트래픽을 읽을 수 있는 공격자는 비밀번호를 캡처하고 재생할 수 있습니다. 즉, 공격자는 서버에 대한 연결을 시작하고 클라이언트로 가장하여 캡처된 비밀번호를 사용하여 로그인할 수 있습니다.
