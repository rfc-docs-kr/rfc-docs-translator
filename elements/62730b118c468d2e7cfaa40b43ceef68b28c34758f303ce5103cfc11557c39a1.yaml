"original": |2-
        The path is the "list of certificates needed to [enable] a
        particular user to obtain the public key [or attributes] of
        another [user]." [X509] Here, the word "particular" points out
        that a certification path that can be validated by one certificate
        user might not be able to be validated by another. That is because
        either the first certificate needs to be a trusted certificate or
        the signature on the first certificate needs to be verifiable by a
        trusted key (e.g., a root key), but such trust is established only
"fixed": |-
  - The path is the "list of certificates needed to [enable] a particular user to obtain the public key [or attributes] of another [user]." [X509] Here, the word "particular" points out that a certification path that can be validated by one certificate user might not be able to be validated by another. That is because either the first certificate needs to be a trusted certificate or the signature on the first certificate needs to be verifiable by a trusted key (e.g., a root key), but such trust is established only
"ko": |-
  - 경로는 "특정 사용자가 다른 [사용자]의 공개 키 [또는 속성]을 얻기 위해 [활성화]하는 데 필요한 인증서 목록"입니다. [X509] 여기서 "특정"이라는 단어는 한 인증서 사용자가 유효성을 검사할 수 있는 인증 경로가 다른 인증서 사용자에서는 유효성을 검사하지 못할 수도 있음을 나타냅니다. 이는 첫 번째 인증서가 신뢰할 수 있는 인증서여야 하거나 첫 번째 인증서의 서명을 신뢰할 수 있는 키(예: 루트 키)로 확인할 수 있어야 하기 때문입니다.
