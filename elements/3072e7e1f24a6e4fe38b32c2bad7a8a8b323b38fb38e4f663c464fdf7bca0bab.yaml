"original": |2-
     The encryption schemes given here follow a general model similar to
     that employed in IEEE P1363, by combining encryption and decryption
     primitives with an encoding method for encryption. The encryption
     operations apply a message encoding operation to a message to produce
     an encoded message, which is then converted to an integer message
     representative. An encryption primitive is applied to the message
     representative to produce the ciphertext. Reversing this, the
     decryption operations apply a decryption primitive to the ciphertext
     to recover a message representative, which is then converted to an
     octet string encoded message. A message decoding operation is applied
     to the encoded message to recover the message and verify the
     correctness of the decryption.
"fixed": |-
  The encryption schemes given here follow a general model similar to that employed in IEEE P1363, by combining encryption and decryption primitives with an encoding method for encryption. The encryption operations apply a message encoding operation to a message to produce an encoded message, which is then converted to an integer message representative. An encryption primitive is applied to the message representative to produce the ciphertext. Reversing this, the decryption operations apply a decryption primitive to the ciphertext to recover a message representative, which is then converted to an octet string encoded message. A message decoding operation is applied to the encoded message to recover the message and verify the correctness of the decryption.
"ko": |-
  여기에 제공된 암호화 체계는 암호화 및 암호 해독 기본 요소와 암호화를 위한 인코딩 방법을 결합하여 IEEE P1363에서 사용된 것과 유사한 일반 모델을 따릅니다. 암호화 작업은 메시지 인코딩 작업을 메시지에 적용하여 인코딩된 메시지를 생성한 다음 정수 메시지 표현으로 변환합니다. 암호문을 생성하기 위해 암호화 프리미티브가 메시지 표현에 적용됩니다. 이를 반대로 해독 작업은 암호문에 해독 기본 요소를 적용하여 메시지 표현을 복구한 다음 옥텟 문자열로 인코딩된 메시지로 변환합니다. 메시지를 복구하고 암호 해독의 정확성을 확인하기 위해 메시지 디코딩 작업이 인코딩된 메시지에 적용됩니다.
