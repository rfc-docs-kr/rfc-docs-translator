"original": |2-
     MRCPv2 is designed to allow a client device to control media
     processing resources on the network.  Some of these media processing
     resources include speech recognition engines, speech synthesis
     engines, speaker verification, and speaker identification engines.
     MRCPv2 enables the implementation of distributed Interactive Voice
     Response platforms using VoiceXML [W3C.REC-voicexml20-20040316]
     browsers or other client applications while maintaining separate
     back-end speech processing capabilities on specialized speech
     processing servers.  MRCPv2 is based on the earlier Media Resource
     Control Protocol (MRCP) [RFC4463] developed jointly by Cisco Systems,
     Inc., Nuance Communications, and Speechworks, Inc.  Although some of
     the method names are similar, the way in which these methods are
     communicated is different.  There are also more resources and more
     methods for each resource.  The first version of MRCP was essentially
     taken only as input to the development of this protocol.  There is no
     expectation that an MRCPv2 client will work with an MRCPv1 server or
     vice versa.  There is no migration plan or gateway definition between
     the two protocols.
"fixed": |-
  MRCPv2 is designed to allow a client device to control media processing resources on the network.  Some of these media processing resources include speech recognition engines, speech synthesis engines, speaker verification, and speaker identification engines. MRCPv2 enables the implementation of distributed Interactive Voice Response platforms using VoiceXML [W3C.REC-voicexml20-20040316] browsers or other client applications while maintaining separate back-end speech processing capabilities on specialized speech processing servers.  MRCPv2 is based on the earlier Media Resource Control Protocol (MRCP) [RFC4463] developed jointly by Cisco Systems, Inc., Nuance Communications, and Speechworks, Inc.  Although some of the method names are similar, the way in which these methods are communicated is different.  There are also more resources and more methods for each resource.  The first version of MRCP was essentially taken only as input to the development of this protocol.  There is no expectation that an MRCPv2 client will work with an MRCPv1 server or vice versa.  There is no migration plan or gateway definition between the two protocols.
"ko": |-
  MRCPv2는 클라이언트 장치가 네트워크의 미디어 처리 리소스를 제어할 수 있도록 설계되었습니다. 이러한 미디어 처리 리소스에는 음성 인식 엔진, 음성 합성 엔진, 화자 확인 및 화자 식별 엔진이 포함됩니다. MRCPv2는 전문화된 음성 처리 서버에서 별도의 백엔드 음성 처리 기능을 유지하면서 VoiceXML [W3C.REC-voicexml20-20040316] 브라우저 또는 기타 클라이언트 애플리케이션을 사용하여 분산된 대화형 음성 응답 플랫폼을 구현할 수 있도록 합니다. MRCPv2는 Cisco Systems, Inc., Nuance Communications 및 Speechworks, Inc.가 공동으로 개발한 이전 Media Resource Control Protocol(MRCP) [RFC4463]을 기반으로 합니다. 일부 메서드 이름은 비슷하지만 이러한 메서드가 전달되는 방식은 다릅니다. 또한 각 리소스에 대해 더 많은 리소스와 더 많은 메서드가 있습니다. MRCP의 첫 번째 버전은 본질적으로 이 프로토콜의 개발에 대한 입력으로만 사용되었습니다. MRCPv2 클라이언트가 MRCPv1 서버와 함께 작동하거나 그 반대의 경우도 마찬가지일 것이라는 기대는 없습니다. 두 프로토콜 간에는 마이그레이션 계획이나 게이트웨이 정의가 없습니다.
