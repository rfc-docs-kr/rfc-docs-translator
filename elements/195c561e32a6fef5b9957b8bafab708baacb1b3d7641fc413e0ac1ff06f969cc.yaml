        A request may arrive with a maddr matching the proxy, but on a
        port or transport different from that indicated in the URI.  Such
        a request needs to be forwarded to the proxy using the indicated
        port and transport.
"fixed": |-
  - A request may arrive with a maddr matching the proxy, but on a port or transport different from that indicated in the URI.  Such a request needs to be forwarded to the proxy using the indicated port and transport.
"ko": |-
