"original": |2-
     The Diffie-Hellman (DH) key exchange protocol [DH1976] allows two
     parties communicating over an insecure channel to agree on a secret
     key.  It was originally defined in terms of operations in the
     multiplicative group of a field with a large prime characteristic.
     Massey [M1983] observed that it can be easily generalized so that it
     is defined in terms of an arbitrary cyclic group.  Miller [M1985] and
     Koblitz [K1987] analyzed the DH protocol over an elliptic curve
     group.  We describe DH following the former reference.
"fixed": |-
  The Diffie-Hellman (DH) key exchange protocol [DH1976] allows two parties communicating over an insecure channel to agree on a secret key.  It was originally defined in terms of operations in the multiplicative group of a field with a large prime characteristic. Massey [M1983] observed that it can be easily generalized so that it is defined in terms of an arbitrary cyclic group.  Miller [M1985] and Koblitz [K1987] analyzed the DH protocol over an elliptic curve group.  We describe DH following the former reference.
"ko": |-
  DH(Diffie-Hellman) 키 교환 프로토콜 [DH1976]을 사용하면 안전하지 않은 채널을 통해 통신하는 두 당사자가 비밀 키에 동의할 수 있습니다. 이는 원래 큰 소수 특성을 갖는 필드의 곱셈 그룹의 연산 측면에서 정의되었습니다. Massey [M1983]는 이것이 임의의 순환 그룹의 관점에서 정의되도록 쉽게 일반화될 수 있음을 관찰했습니다. Miller [M1985]와 Koblitz [K1987]는 타원 곡선 그룹에 대한 DH 프로토콜을 분석했습니다. 우리는 이전 참조에 따라 DH를 설명합니다.
