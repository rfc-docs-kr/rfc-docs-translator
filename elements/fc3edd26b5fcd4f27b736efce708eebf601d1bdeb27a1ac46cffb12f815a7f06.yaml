"original": |2-
     This appendix describes a set of possible algorithms for selecting
     the key to be used to validate the digital signature or MAC of a JWS
     or for selecting the key to be used to decrypt a JWE.  This guidance
     describes a family of possible algorithms rather than a single
     algorithm, because in different contexts, not all the sources of keys
     will be used, they can be tried in different orders, and sometimes
     not all the collected keys will be tried; hence, different algorithms
     will be used in different application contexts.
"fixed": |-
  This appendix describes a set of possible algorithms for selecting the key to be used to validate the digital signature or MAC of a JWS or for selecting the key to be used to decrypt a JWE.  This guidance describes a family of possible algorithms rather than a single algorithm, because in different contexts, not all the sources of keys will be used, they can be tried in different orders, and sometimes not all the collected keys will be tried; hence, different algorithms will be used in different application contexts.
"ko": |-
  이 부록에서는 JWS의 디지털 서명 또는 MAC을 검증하는 데 사용할 키를 선택하거나 JWE를 암호 해독하는 데 사용할 키를 선택하기 위한 가능한 알고리즘 세트를 설명합니다. 이 지침에서는 단일 알고리즘이 아닌 가능한 알고리즘 패밀리를 설명합니다. 왜냐하면 다른 맥락에서 모든 키 소스가 사용되지 않고, 다른 순서로 시도할 수 있으며, 때로는 수집된 모든 키가 시도되지 않기 때문입니다. 따라서 다른 알고리즘이 다른 애플리케이션 맥락에서 사용됩니다.
