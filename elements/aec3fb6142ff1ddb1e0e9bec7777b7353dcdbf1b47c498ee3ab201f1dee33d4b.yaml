"original": |2-
     Each protocol element in HTTP that allows a URI reference will
     indicate in its ABNF production whether the element allows any form
     of reference (URI-reference), only a URI in absolute form (absolute-
     URI), only the path and optional query components (partial-URI), or
     some combination of the above.  Unless otherwise indicated, URI
     references are parsed relative to the target URI (Section 7.1).
"fixed": |-
  Each protocol element in HTTP that allows a URI reference will indicate in its ABNF production whether the element allows any form of reference (URI-reference), only a URI in absolute form (absolute- URI), only the path and optional query components (partial-URI), or some combination of the above.  Unless otherwise indicated, URI references are parsed relative to the target URI (Section 7.1).
"ko": |-
  URI 참조를 허용하는 HTTP의 각 프로토콜 요소는 해당 요소가 모든 참조 형식(URI-참조)을 허용하는지, 절대 형식의 URI(절대-URI)만 허용하는지, 경로 및 선택적 쿼리 구성 요소( 부분 URI) 또는 위의 일부 조합입니다. 달리 명시하지 않는 한, URI 참조는 대상 URI(섹션 7.1)를 기준으로 구문 분석됩니다.
