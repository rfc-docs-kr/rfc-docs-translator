"original": |2-
     version
        The version of the protocol being employed.  This document
        describes TLS Version 1.1, which uses the version { 3, 2 }.  The
        version value 3.2 is historical: TLS version 1.1 is a minor
        modification to the TLS 1.0 protocol, which was itself a minor
        modification to the SSL 3.0 protocol, which bears the version
        value 3.0.  (See Appendix A.1.)
"fixed": |-
  version  -  The version of the protocol being employed.  This document describes TLS Version 1.1, which uses the version { 3, 2 }.  The version value 3.2 is historical: TLS version 1.1 is a minor modification to the TLS 1.0 protocol, which was itself a minor modification to the SSL 3.0 protocol, which bears the version value 3.0.  (See Appendix A.1.)
"ko": |-
  버전 - 사용 중인 프로토콜의 버전입니다. 이 문서에서는 버전 { 3, 2 }를 사용하는 TLS 버전 1.1에 대해 설명합니다. 버전 값 3.2는 역사적입니다. TLS 버전 1.1은 TLS 1.0 프로토콜에 대한 사소한 수정이며, 이 프로토콜 자체는 버전 값 3.0을 갖는 SSL 3.0 프로토콜에 대한 사소한 수정입니다. (부록 A.1 참조)
