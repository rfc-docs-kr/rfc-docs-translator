"original": |2-
     WebFinger MUST NOT be used to provide any personal data unless
     publishing that data via WebFinger by the relevant service was
     explicitly authorized by the person whose information is being
     shared.  Publishing one's personal data within an access-controlled
     or otherwise limited environment on the Internet does not equate to
     providing implicit authorization of further publication of that data
     via WebFinger.
"fixed": |-
  WebFinger MUST NOT be used to provide any personal data unless publishing that data via WebFinger by the relevant service was explicitly authorized by the person whose information is being shared.  Publishing one's personal data within an access-controlled or otherwise limited environment on the Internet does not equate to providing implicit authorization of further publication of that data via WebFinger.
"ko": |-
  관련 서비스에 의해 WebFinger를 통해 해당 데이터를 게시하는 것이 정보를 공유하는 사람에 의해 명시적으로 승인되지 않는 한, WebFinger는 개인 데이터를 제공하는 데 사용되어서는 안 됩니다. 인터넷상의 접근이 통제되거나 제한된 환경 내에서 개인 데이터를 게시하는 것은 WebFinger를 통해 해당 데이터의 추가 게시에 대한 암시적 승인을 제공하는 것과 동일하지 않습니다.
