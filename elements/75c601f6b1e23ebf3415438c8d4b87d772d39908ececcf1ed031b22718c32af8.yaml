"original": |2-
     If a User Agent (UA) needs to refuse an early-session offer, it MUST
     do so by refusing all the media streams in it.  When SDP [7] is used,
     this is done by setting the port number of all the media streams to
     zero.
"fixed": |-
  If a User Agent (UA) needs to refuse an early-session offer, it MUST do so by refusing all the media streams in it.  When SDP [7] is used, this is done by setting the port number of all the media streams to zero.
"ko": |-
  사용자 에이전트(UA)가 조기 세션 제안을 거부해야 하는 경우 해당 제안에 포함된 모든 미디어 스트림을 거부해야 합니다. SDP[7]를 사용하는 경우 모든 미디어 스트림의 포트 번호를 0으로 설정하여 이를 수행합니다.
