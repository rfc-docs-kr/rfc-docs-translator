"original": |2-
     Under certain circumstances, such a packet may be screened out by the
     network.  For instance, many packet filtering firewalls screen out
     all packets with source addresses on the INTERNAL network that arrive
     on the EXTERNAL interface.  Note, however, that this provides no
     protection against an attacker who is inside the firewall.  In
     general, designers should assume that attackers can forge packets.
"fixed": |-
  Under certain circumstances, such a packet may be screened out by the network.  For instance, many packet filtering firewalls screen out all packets with source addresses on the INTERNAL network that arrive on the EXTERNAL interface.  Note, however, that this provides no protection against an attacker who is inside the firewall.  In general, designers should assume that attackers can forge packets.
"ko": |-
  특정 상황에서는 이러한 패킷이 네트워크에 의해 차단될 수 있습니다. 예를 들어, 많은 패킷 필터링 방화벽은 외부 인터페이스에 도착하는 내부 네트워크의 소스 주소를 가진 모든 패킷을 차단합니다. 그러나 이는 방화벽 내부에 있는 공격자에 대한 보호 기능을 제공하지 않습니다. 일반적으로 설계자는 공격자가 패킷을 위조할 수 있다고 가정해야 합니다.
