"original": |2-
     This document updates and merges "Uniform Resource Locators"
     [RFC1738] and "Relative Uniform Resource Locators" [RFC1808] in order
     to define a single, generic syntax for all URI.  It excludes those
     portions of RFC 1738 that defined the specific syntax of individual
     URL schemes; those portions will be updated as separate documents, as
     will the process for registration of new URI schemes.  This document
     does not discuss the issues and recommendation for dealing with
     characters outside of the US-ASCII character set [ASCII]; those
     recommendations are discussed in a separate document.
"fixed": |-
  This document updates and merges "Uniform Resource Locators" [RFC1738] and "Relative Uniform Resource Locators" [RFC1808] in order to define a single, generic syntax for all URI.  It excludes those portions of RFC 1738 that defined the specific syntax of individual URL schemes; those portions will be updated as separate documents, as will the process for registration of new URI schemes.  This document does not discuss the issues and recommendation for dealing with characters outside of the US-ASCII character set [ASCII]; those recommendations are discussed in a separate document.
"ko": |-
  이 문서는 모든 URI에 대한 단일 일반 구문을 정의하기 위해 "Uniform Resource Locators" [RFC1738] 및 "Relative 균일 리소스 로케이터" [RFC1808]를 업데이트하고 병합합니다. 개별 URL 구성표의 특정 구문을 정의한 RFC 1738 부분은 제외됩니다. 해당 부분은 새로운 URI 체계 등록 프로세스와 마찬가지로 별도의 문서로 업데이트됩니다. 이 문서에서는 US-ASCII 문자 집합[ASCII] 이외의 문자를 처리하기 위한 문제와 권장 사항을 논의하지 않습니다. 이러한 권장 사항은 별도의 문서에서 논의됩니다.
