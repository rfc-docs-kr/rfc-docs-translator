"original": |2-
     The existence of unique port numbers is essential to the operation of
     the MSP.  For instance, when two communicating processes specify
     message rendezvous at an intermediate site, the processes must be
     able to specify to- and from-ports which are not being used by other
     processes which have specified message rendezvous at the same site or
     else messages may be delivered to incorrect destinations.  We have
     alluded to a method of providing unique port numbers earlier in this
     note.  This method is to partition the 24-bit port number space into
     disjointed segments and give one segment to each Host in the network
"fixed": |-
  The existence of unique port numbers is essential to the operation of the MSP.  For instance, when two communicating processes specify message rendezvous at an intermediate site, the processes must be able to specify to- and from-ports which are not being used by other processes which have specified message rendezvous at the same site or else messages may be delivered to incorrect destinations.  We have alluded to a method of providing unique port numbers earlier in this note.  This method is to partition the 24-bit port number space into disjointed segments and give one segment to each Host in the network
"ko": |-
  고유한 포트 번호의 존재는 MSP 작동에 필수적입니다. 예를 들어, 두 개의 통신 프로세스가 중간 사이트에서 메시지 랑데뷰를 지정할 때 프로세스는 동일한 사이트에서 메시지 랑데뷰를 지정한 다른 프로세스에 의해 사용되지 않는 수신 포트와 발신 포트를 지정할 수 있어야 합니다. 잘못된 목적지로 배달되었습니다. 우리는 이 노트의 앞부분에서 고유한 포트 번호를 제공하는 방법을 언급했습니다. 이 방법은 24비트 포트 번호 공간을 분리된 세그먼트로 분할하고 네트워크의 각 호스트에 하나의 세그먼트를 제공하는 것입니다.
