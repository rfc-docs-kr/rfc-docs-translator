"original": |2-
        There are many circumstances in which a proxy might receive a
        request for a domain it is not responsible for.  A firewall proxy
        handling outgoing calls (the way HTTP proxies handle outgoing
        requests) is an example of where this is likely to occur.
"fixed": |-
  - There are many circumstances in which a proxy might receive a request for a domain it is not responsible for.  A firewall proxy handling outgoing calls (the way HTTP proxies handle outgoing requests) is an example of where this is likely to occur.
"ko": |-
  - 프록시가 자신이 담당하지 않는 도메인에 대한 요청을 받을 수 있는 상황이 많이 있습니다. 나가는 호출을 처리하는 방화벽 프록시(HTTP 프록시가 나가는 요청을 처리하는 방식)는 이러한 일이 발생할 가능성이 있는 예입니다.
