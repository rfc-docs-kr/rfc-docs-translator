"original": |2-
     The AUTHENTICATE command supports the optional "initial response"
     feature defined in Section 4 of [SASL].  The client doesn't need to
     use it.  If a SASL mechanism supports "initial response", but it is
     not specified by the client, the server handles it as specified in
     Section 3 of [SASL].
"fixed": |-
  The AUTHENTICATE command supports the optional "initial response" feature defined in Section 4 of [SASL].  The client doesn't need to use it.  If a SASL mechanism supports "initial response", but it is not specified by the client, the server handles it as specified in Section 3 of [SASL].
"ko": |-
  AUTHENTICATE 명령은 [SASL]의 섹션 4에 정의된 선택적 "초기 응답" 기능을 지원합니다.  클라이언트는 이를 사용할 필요가 없습니다.  SASL 메커니즘이 "초기 응답"을 지원하지만 클라이언트가 이를 지정하지 않은 경우 서버는 [SASL]의 섹션 3에 지정된 대로 이를 처리합니다.
