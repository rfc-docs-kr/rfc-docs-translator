"original": |2-
     The Min-Verification-Score header field, when used with a verifier
     resource through a SET-PARAMS, GET-PARAMS, or START-SESSION method,
     determines the minimum verification score for which a verification
     decision of "accepted" may be declared by the server.  This is a
     float value between -1.0 and 1.0.  The default value for this header
     field is implementation specific.
"fixed": |-
  The Min-Verification-Score header field, when used with a verifier resource through a SET-PARAMS, GET-PARAMS, or START-SESSION method, determines the minimum verification score for which a verification decision of "accepted" may be declared by the server.  This is a float value between -1.0 and 1.0.  The default value for this header field is implementation specific.
"ko": |-
  Min-Verification-Score 헤더 필드는 SET-PARAMS, GET-PARAMS 또는 START-SESSION 메서드를 통해 검증자 리소스와 함께 사용될 때 서버에서 "accepted" 검증 결정을 선언할 수 있는 최소 검증 점수를 결정합니다. 이는 -1.0과 1.0 사이의 float 값입니다. 이 헤더 필드의 기본값은 구현에 따라 다릅니다.
