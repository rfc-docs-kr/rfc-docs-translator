"original": |2-
     If the Media Playlist contains the final Media Segment of the
     presentation, then the Playlist file MUST contain the EXT-X-ENDLIST
     tag; this allows clients to minimize unproductive Playlist reloads.
"fixed": |-
  If the Media Playlist contains the final Media Segment of the presentation, then the Playlist file MUST contain the EXT-X-ENDLIST tag; this allows clients to minimize unproductive Playlist reloads.
"ko": |-
  미디어 재생 목록에 프레젠테이션의 최종 미디어 세그먼트가 포함되어 있는 경우 재생 목록 파일에는 EXT-X-ENDLIST 태그가 포함되어야 합니다. 이를 통해 클라이언트는 비생산적인 재생 목록 다시 로드를 최소화할 수 있습니다.
