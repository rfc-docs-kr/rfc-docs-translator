"original": |2-
     A TEARDOWN using the aggregated control URI or the media URI in a
     session under non-aggregated control (single media session) MAY be
     done in any state (Ready and Play).  A successful request MUST result
     in that media delivery being immediately halted and the session state
     being destroyed.  This MUST be indicated through the lack of a
     Session header in the response.
"fixed": |-
  A TEARDOWN using the aggregated control URI or the media URI in a session under non-aggregated control (single media session) MAY be done in any state (Ready and Play).  A successful request MUST result in that media delivery being immediately halted and the session state being destroyed.  This MUST be indicated through the lack of a Session header in the response.
"ko": |-
  집계된 제어 URI 또는 ​​집계되지 않은 제어 하의 세션(단일 미디어 세션)의 미디어 URI를 사용하는 TEARDOWN은 모든 상태(준비 및 재생)에서 수행될 수 있습니다. 요청이 성공하면 미디어 전달이 즉시 중단되고 세션 상태가 파기되어야 합니다. 이는 응답에 세션 헤더가 없음을 통해 표시되어야 합니다.
