"original": |2-
        First, P2P streaming assumes a stable Internet connection in
        downlink and uplink directions, with decent capacity and peers
        that can run for hours.  This isn't the typical setting for mobile
        terminals.  Usually, the connections are unstable and expensive in
        terms of energy consumption and transmission (especially in uplink
        direction).  To make mobile/wireless P2P streaming feasible,
        trackers may need more information on peers like packet loss rate,
        peer battery status, and processing capability during peer
        selection as compared to fixed peers.  Unfortunately, current
        protocols don't convey this kind of information.
"fixed": |-
  - First, P2P streaming assumes a stable Internet connection in downlink and uplink directions, with decent capacity and peers that can run for hours.  This isn't the typical setting for mobile terminals.  Usually, the connections are unstable and expensive in terms of energy consumption and transmission (especially in uplink direction).  To make mobile/wireless P2P streaming feasible, trackers may need more information on peers like packet loss rate, peer battery status, and processing capability during peer selection as compared to fixed peers.  Unfortunately, current protocols don't convey this kind of information.
"ko": |-
  - 첫째, P2P 스트리밍은 다운링크 및 ​​업링크 방향에서 안정적인 인터넷 연결을 가정하며 적절한 용량과 몇 시간 동안 실행할 수 있는 피어를 갖추고 있습니다. 이는 모바일 단말기의 일반적인 설정이 아닙니다. 일반적으로 연결은 에너지 소비 및 전송(특히 업링크 방향) 측면에서 불안정하고 비용이 많이 듭니다. 모바일/무선 P2P 스트리밍을 실현하려면 추적기는 고정 피어와 비교하여 피어 선택 중 패킷 손실률, 피어 배터리 상태 및 처리 기능과 같은 피어에 대한 더 많은 정보가 필요할 수 있습니다. 불행하게도 현재 프로토콜은 이런 종류의 정보를 전달하지 않습니다.
