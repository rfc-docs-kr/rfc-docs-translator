"original": |2-
     The Internet Privacy Enhanced Mail (PEM) RFCs, published in 1993,
     include specifications for a public key infrastructure based on X.509
     v1 certificates [RFC 1422].  The experience gained in attempts to
     deploy RFC 1422 made it clear that the v1 and v2 certificate formats
     are deficient in several respects.  Most importantly, more fields
     were needed to carry information which PEM design and implementation
     experience had proven necessary.  In response to these new
     requirements, ISO/IEC, ITU-T and ANSI X9 developed the X.509 version
     3 (v3) certificate format.  The v3 format extends the v2 format by
     adding provision for additional extension fields.  Particular
     extension field types may be specified in standards or may be defined
     and registered by any organization or community.  In June 1996,
     standardization of the basic v3 format was completed [X.509].
"fixed": |-
  The Internet Privacy Enhanced Mail (PEM) RFCs, published in 1993, include specifications for a public key infrastructure based on X.509 v1 certificates [RFC 1422].  The experience gained in attempts to deploy RFC 1422 made it clear that the v1 and v2 certificate formats are deficient in several respects.  Most importantly, more fields were needed to carry information which PEM design and implementation experience had proven necessary.  In response to these new requirements, ISO/IEC, ITU-T and ANSI X9 developed the X.509 version 3 (v3) certificate format.  The v3 format extends the v2 format by adding provision for additional extension fields.  Particular extension field types may be specified in standards or may be defined and registered by any organization or community.  In June 1996, standardization of the basic v3 format was completed [X.509].
"ko": |-
  1993년에 게시된 PEM(Internet Privacy Enhanced Mail) RFC에는 X.509 v1 인증서[RFC 1422]를 기반으로 하는 공개 키 인프라에 대한 사양이 포함되어 있습니다. RFC 1422를 배포하려고 시도하면서 얻은 경험을 통해 v1 및 v2 인증서 형식이 여러 측면에서 부족하다는 것이 분명해졌습니다. 가장 중요한 것은 PEM 설계 및 구현 경험이 필요하다고 입증된 정보를 전달하기 위해 더 많은 필드가 필요하다는 것입니다. 이러한 새로운 요구 사항에 대응하여 ISO/IEC, ITU-T 및 ANSI X9는 X.509 버전 3(v3) 인증서 형식을 개발했습니다. v3 형식은 추가 확장 필드에 대한 규정을 추가하여 v2 형식을 확장합니다. 특정 확장 필드 유형은 표준에 지정되거나 조직이나 커뮤니티에서 정의 및 등록될 수 있습니다. 1996년 6월 기본 v3 형식의 표준화가 완료되었다[X.509].
