"original": |2-
     The Referrer request-header field allows the client to specify, for
     the server's benefit, the address (URI) of the resource from which
     the Request-URI was obtained.  The URI refers to that of the
     presentation description, typically retrieved via HTTP.  The Referrer
     request-header allows a server to generate lists of back-links to
     resources for interest, logging, optimized caching, etc.  It also
     allows obsolete or mistyped links to be traced for maintenance.  The
     Referrer field MUST NOT be sent if the Request-URI was obtained from
     a source that does not have its own URI, such as input from the user
     keyboard.
"fixed": |-
  The Referrer request-header field allows the client to specify, for the server's benefit, the address (URI) of the resource from which the Request-URI was obtained.  The URI refers to that of the presentation description, typically retrieved via HTTP.  The Referrer request-header allows a server to generate lists of back-links to resources for interest, logging, optimized caching, etc.  It also allows obsolete or mistyped links to be traced for maintenance.  The Referrer field MUST NOT be sent if the Request-URI was obtained from a source that does not have its own URI, such as input from the user keyboard.
"ko": |-
  Referrer 요청 헤더 필드를 사용하면 클라이언트는 서버의 이익을 위해 요청 URI를 얻은 리소스의 주소(URI)를 지정할 수 있습니다. URI는 일반적으로 HTTP를 통해 검색되는 프레젠테이션 설명의 URI를 나타냅니다. Referrer 요청 헤더를 사용하면 서버가 관심, 로깅, 최적화된 캐싱 등을 위해 리소스에 대한 백링크 목록을 생성할 수 있습니다. 또한 유지 관리를 위해 오래되었거나 잘못 입력된 링크를 추적할 수 있습니다. 사용자 키보드의 입력과 같이 자체 URI가 없는 소스에서 Request-URI를 얻은 경우 Referrer 필드를 전송해서는 안 됩니다.
