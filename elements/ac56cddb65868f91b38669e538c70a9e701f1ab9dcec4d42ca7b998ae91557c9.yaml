"original": |2-
     2.  The SIP implementation in MRCPv2 clients and servers MUST support
         'sips' URIs and SHOULD employ 'sips' URIs; this includes that
         clients and servers SHOULD set up TLS [RFC5246] connections.
"fixed": |-
  1.  The SIP implementation in MRCPv2 clients and servers MUST support 'sips' URIs and SHOULD employ 'sips' URIs; this includes that clients and servers SHOULD set up TLS [RFC5246] connections.
"ko": |-
  1. MRCPv2 클라이언트와 서버의 SIP 구현은 'sips' URI를 지원해야 하며 'sips' URI를 사용해야 합니다. 여기에는 클라이언트와 서버가 TLS[RFC5246] 연결을 설정해야 한다는 것도 포함됩니다.
