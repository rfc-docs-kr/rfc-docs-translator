"original": |2-
     The intention of including a set of attributes is twofold: to provide
     other information about a given entity , or a "challenge password" by
     which the entity may later request certificate revocation; and to
     provide attributes for inclusion in X.509 certificates.  A non-
     exhaustive list of attributes is given in PKCS #9 [3].
"fixed": |-
  The intention of including a set of attributes is twofold: to provide other information about a given entity , or a "challenge password" by which the entity may later request certificate revocation; and to provide attributes for inclusion in X.509 certificates.  A non- exhaustive list of attributes is given in PKCS #9 [3].
"ko": |-
  속성 집합을 포함하려는 의도는 두 가지입니다. 특정 엔터티에 대한 다른 정보를 제공하거나 엔터티가 나중에 인증서 해지를 요청할 수 있는 "챌린지 비밀번호"를 제공합니다. X.509 인증서에 포함할 속성을 제공합니다. 전체가 아닌 속성 목록은 PKCS #9 [3]에 나와 있습니다.
