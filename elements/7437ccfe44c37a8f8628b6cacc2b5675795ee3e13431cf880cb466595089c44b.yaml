"original": |2-
     The payload of a packet that contains frames MUST contain at least
     one frame, and MAY contain multiple frames and multiple frame types.
     An endpoint MUST treat receipt of a packet containing no frames as a
     connection error of type PROTOCOL_VIOLATION.  Frames always fit
     within a single QUIC packet and cannot span multiple packets.
"fixed": |-
  The payload of a packet that contains frames MUST contain at least one frame, and MAY contain multiple frames and multiple frame types. An endpoint MUST treat receipt of a packet containing no frames as a connection error of type PROTOCOL_VIOLATION.  Frames always fit within a single QUIC packet and cannot span multiple packets.
"ko": |-
  프레임을 포함하는 패킷의 페이로드는 최소한 하나의 프레임을 포함해야 하며, 여러 프레임과 여러 프레임 유형을 포함할 수 있습니다. 엔드포인트는 프레임이 포함되지 않은 패킷의 수신을 PROTOCOL_VIOLATION 유형의 연결 오류로 처리해야 합니다. 프레임은 항상 단일 QUIC 패킷 내에 맞으며 여러 패킷에 걸쳐 있을 수 없습니다.
