"original": |2-
     SIP uses the offer/answer model [3] to establish early sessions in
     both the gateway and the application server models.  User Agents
     (UAs) generate a session description, which contains the transport
     address (i.e., IP address plus port) where they want to receive
     media, and send it to their peer in a SIP message.  When media
     packets arrive at this transport address, the UA assumes that they
     come from the receiver of the SIP message carrying the session
     description.  Nevertheless, attackers may attempt to gain access to
     the contents of the SIP message and send packets to the transport
     address contained in the session description.  To prevent this
     situation, UAs SHOULD encrypt their session descriptions (e.g., using
     S/MIME).
"fixed": |-
  SIP uses the offer/answer model [3] to establish early sessions in both the gateway and the application server models.  User Agents (UAs) generate a session description, which contains the transport address (i.e., IP address plus port) where they want to receive media, and send it to their peer in a SIP message.  When media packets arrive at this transport address, the UA assumes that they come from the receiver of the SIP message carrying the session description.  Nevertheless, attackers may attempt to gain access to the contents of the SIP message and send packets to the transport address contained in the session description.  To prevent this situation, UAs SHOULD encrypt their session descriptions (e.g., using S/MIME).
"ko": |-
  SIP는 게이트웨이와 애플리케이션 서버 모델 모두에서 초기 세션을 설정하기 위해 제공/응답 모델[3]을 사용합니다. 사용자 에이전트(UA)는 미디어를 수신하려는 전송 주소(즉, IP 주소와 포트)가 포함된 세션 설명을 생성하여 SIP 메시지로 피어에게 보냅니다. 미디어 패킷이 이 전송 주소에 도착하면 UA는 세션 설명을 전달하는 SIP 메시지의 수신자로부터 온 것으로 가정합니다. 그럼에도 불구하고 공격자는 SIP 메시지의 내용에 액세스하여 세션 설명에 포함된 전송 주소로 패킷을 보내려고 시도할 수 있습니다. 이러한 상황을 방지하기 위해 UA는 세션 설명을 암호화해야 합니다(예: S/MIME 사용).
