"original": |2-
     The port is the network port number for the server.  Most schemes
     designate protocols that have a default port number.  Another port
     number may optionally be supplied, in decimal, separated from the
     host by a colon.  If the port is omitted, the default port number is
     assumed.
"fixed": |-
  The port is the network port number for the server.  Most schemes designate protocols that have a default port number.  Another port number may optionally be supplied, in decimal, separated from the host by a colon.  If the port is omitted, the default port number is assumed.
"ko": |-
  포트는 서버의 네트워크 포트 번호입니다. 대부분의 체계는 기본 포트 번호가 있는 프로토콜을 지정합니다. 다른 포트 번호는 선택적으로 호스트와 콜론으로 구분하여 10진수로 제공될 수 있습니다. 포트를 생략하면 기본 포트 번호로 간주됩니다.
