"original": |2-
     This note describes the fundamental algorithms of Elliptic Curve
     Cryptography (ECC) as they were defined in some seminal references
     from 1994 and earlier.  These descriptions may be useful for
     implementing the fundamental algorithms without using any of the
     specialized methods that were developed in following years.  Only
     elliptic curves defined over fields of characteristic greater than
     three are in scope; these curves are those used in Suite B.
"fixed": |-
  This note describes the fundamental algorithms of Elliptic Curve Cryptography (ECC) as they were defined in some seminal references from 1994 and earlier.  These descriptions may be useful for implementing the fundamental algorithms without using any of the specialized methods that were developed in following years.  Only elliptic curves defined over fields of characteristic greater than three are in scope; these curves are those used in Suite B.
"ko": |-
  이 노트에서는 1994년 이전의 일부 주요 참고 자료에 정의된 타원 곡선 암호화(ECC)의 기본 알고리즘을 설명합니다. 이러한 설명은 다음 해에 개발된 특수 방법을 사용하지 않고 기본 알고리즘을 구현하는 데 유용할 수 있습니다. 3보다 큰 특성 필드에 대해 정의된 타원 곡선만 범위에 포함됩니다. 이 곡선은 Suite B에서 사용되는 곡선입니다.
