"original": |2-
     Full encryption of messages provides the best means to preserve the
     confidentiality of signaling - it can also guarantee that messages
     are not modified by any malicious intermediaries.  However, SIP
     requests and responses cannot be naively encrypted end-to-end in
     their entirety because message fields such as the Request-URI, Route,
     and Via need to be visible to proxies in most network architectures
     so that SIP requests are routed correctly.  Note that proxy servers
     need to modify some features of messages as well (such as adding Via
     header field values) in order for SIP to function.  Proxy servers
     must therefore be trusted, to some degree, by SIP UAs.  To this
     purpose, low-layer security mechanisms for SIP are recommended, which
"fixed": |-
  Full encryption of messages provides the best means to preserve the confidentiality of signaling - it can also guarantee that messages are not modified by any malicious intermediaries.  However, SIP requests and responses cannot be naively encrypted end-to-end in their entirety because message fields such as the Request-URI, Route, and Via need to be visible to proxies in most network architectures so that SIP requests are routed correctly.  Note that proxy servers need to modify some features of messages as well (such as adding Via header field values) in order for SIP to function.  Proxy servers must therefore be trusted, to some degree, by SIP UAs.  To this purpose, low-layer security mechanisms for SIP are recommended, which
"ko": |-
  메시지의 전체 암호화는 신호의 기밀성을 유지하는 최선의 방법을 제공합니다. 또한 메시지가 악의적인 중개자에 의해 수정되지 않도록 보장할 수도 있습니다. 그러나 SIP 요청이 올바르게 라우팅되도록 하려면 요청-URI, 경로 및 경유와 같은 메시지 필드가 대부분의 네트워크 아키텍처에서 프록시에 표시되어야 하기 때문에 SIP 요청 및 응답은 전체적으로 종단 간 순진하게 암호화될 수 없습니다. SIP가 작동하려면 프록시 서버가 메시지의 일부 기능(예: Via 헤더 필드 값 추가 등)을 수정해야 합니다. 따라서 프록시 서버는 SIP UA에 의해 어느 정도 신뢰되어야 합니다. 이를 위해 SIP에 대한 하위 계층 보안 메커니즘이 권장됩니다.
