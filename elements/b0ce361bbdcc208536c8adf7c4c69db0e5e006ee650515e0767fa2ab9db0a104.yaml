"original": |2-
     These keys are generated by encrypting a series of plaintext blocks
     that contain a 32-bit, little-endian counter followed by the nonce,
     and then discarding the second half of the resulting ciphertext.  In
     the AES-128 case, 128 + 128 = 256 bits of key material need to be
     generated, and, since encrypting each block yields 64 bits after
     discarding half, four blocks need to be encrypted.  The counter
     values for these blocks are 0, 1, 2, and 3.  For AES-256, six blocks
     are needed in total, with counter values 0 through 5 (inclusive).
"fixed": |-
  These keys are generated by encrypting a series of plaintext blocks that contain a 32-bit, little-endian counter followed by the nonce, and then discarding the second half of the resulting ciphertext.  In the AES-128 case, 128 + 128 = 256 bits of key material need to be generated, and, since encrypting each block yields 64 bits after discarding half, four blocks need to be encrypted.  The counter values for these blocks are 0, 1, 2, and 3.  For AES-256, six blocks are needed in total, with counter values 0 through 5 (inclusive).
"ko": |-
  이러한 키는 32비트 리틀 엔디안 카운터와 nonce가 포함된 일련의 일반 텍스트 블록을 암호화한 다음 결과 암호문의 나머지 절반을 삭제하여 생성됩니다. AES-128의 경우 128 + 128 = 256비트의 키 자료를 생성해야 하며, 각 블록을 암호화하면 절반을 폐기한 후 64비트가 생성되므로 4개의 블록을 암호화해야 합니다. 이러한 블록의 카운터 값은 0, 1, 2 및 3입니다. AES-256의 경우 총 6개의 블록이 필요하며 카운터 값은 0~5(포함)입니다.
