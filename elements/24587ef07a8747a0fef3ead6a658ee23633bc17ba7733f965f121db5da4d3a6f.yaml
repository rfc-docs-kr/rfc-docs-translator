"original": |2-
     Once header protection is removed, the packet number is decoded by
     finding the packet number value that is closest to the next expected
     packet.  The next expected packet is the highest received packet
     number plus one.  Pseudocode and an example for packet number
     decoding can be found in Appendix A.3.
"fixed": |-
  Once header protection is removed, the packet number is decoded by finding the packet number value that is closest to the next expected packet.  The next expected packet is the highest received packet number plus one.  Pseudocode and an example for packet number decoding can be found in Appendix A.3.
"ko": |-
  헤더 보호가 제거되면 다음 예상 패킷에 가장 가까운 패킷 번호 값을 찾아서 패킷 번호가 디코딩됩니다. 다음 예상 패킷은 수신된 가장 높은 패킷 번호에 1을 더한 것입니다. 의사코드와 패킷 번호 디코딩의 예는 부록 A.3에서 찾을 수 있습니다.
