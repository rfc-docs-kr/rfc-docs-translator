"original": |2-
     A server that supports range requests (Section 14) will usually
     attempt to satisfy all of the requested ranges, since sending less
     data will likely result in another client request for the remainder.
     However, a server might want to send only a subset of the data
     requested for reasons of its own, such as temporary unavailability,
     cache efficiency, load balancing, etc.  Since a 206 response is self-
     descriptive, the client can still understand a response that only
     partially satisfies its range request.
"fixed": |-
  A server that supports range requests (Section 14) will usually attempt to satisfy all of the requested ranges, since sending less data will likely result in another client request for the remainder. However, a server might want to send only a subset of the data requested for reasons of its own, such as temporary unavailability, cache efficiency, load balancing, etc.  Since a 206 response is self- descriptive, the client can still understand a response that only partially satisfies its range request.
"ko": |-
  범위 요청(섹션 14)을 지원하는 서버는 일반적으로 요청된 범위를 모두 충족하려고 시도합니다. 더 적은 데이터를 전송하면 나머지 클라이언트에 대한 다른 요청이 발생할 가능성이 높기 때문입니다. 그러나 서버는 일시적인 가용성, 캐시 효율성, 로드 밸런싱 등과 같은 자체적인 이유로 요청된 데이터의 하위 집합만 전송하려고 할 수 있습니다. 206 응답은 자체 설명적이므로 클라이언트는 여전히 응답을 이해할 수 있습니다. 범위 요청을 부분적으로만 충족합니다.
