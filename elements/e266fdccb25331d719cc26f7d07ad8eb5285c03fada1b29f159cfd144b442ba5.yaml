"original": |2-
     In order to convey to OCSP clients a well-known point of information
     access, CAs SHALL provide the capability to include the authority
     information access extension (defined in [RFC5280], Section 4.2.2.1)
     in certificates that can be checked using OCSP.  Alternatively, the
     accessLocation for the OCSP provider may be configured locally at the
     OCSP client.
"fixed": |-
  In order to convey to OCSP clients a well-known point of information access, CAs SHALL provide the capability to include the authority information access extension (defined in [RFC5280], Section 4.2.2.1) in certificates that can be checked using OCSP.  Alternatively, the accessLocation for the OCSP provider may be configured locally at the OCSP client.
"ko": |-
  OCSP 클라이언트에게 잘 알려진 정보 액세스 지점을 전달하기 위해 CA는 OCSP를 사용하여 확인할 수 있는 인증서에 권한 정보 액세스 확장([RFC5280], 섹션 4.2.2.1에 정의됨)을 포함하는 기능을 제공해야 합니다. 또는 OCSP 공급자에 대한 accessLocation을 OCSP 클라이언트에서 로컬로 구성할 수도 있습니다.
