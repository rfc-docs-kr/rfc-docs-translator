"original": |2-
     BGP uses TCP [RFC793] as its transport protocol.  This eliminates the
     need to implement explicit update fragmentation, retransmission,
     acknowledgement, and sequencing.  BGP listens on TCP port 179.  The
     error notification mechanism used in BGP assumes that TCP supports a
     "graceful" close (i.e., that all outstanding data will be delivered
     before the connection is closed).
"fixed": |-
  BGP uses TCP [RFC793] as its transport protocol.  This eliminates the need to implement explicit update fragmentation, retransmission, acknowledgement, and sequencing.  BGP listens on TCP port 179.  The error notification mechanism used in BGP assumes that TCP supports a "graceful" close (i.e., that all outstanding data will be delivered before the connection is closed).
"ko": |-
  BGP는 전송 프로토콜로 TCP [RFC793]를 사용합니다. 이렇게 하면 명시적인 업데이트 조각화, 재전송, 승인 및 순서 지정을 구현할 필요가 없습니다. BGP는 TCP 포트 179에서 수신 대기합니다. BGP에 사용되는 오류 알림 메커니즘은 TCP가 "정상적인" 닫기를 지원한다고 가정합니다(즉, 모든 처리되지 않은 데이터가 연결이 닫기 전에 전달된다는 것).
