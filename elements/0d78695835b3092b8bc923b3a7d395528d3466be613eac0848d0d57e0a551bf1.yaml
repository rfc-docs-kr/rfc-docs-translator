"original": |2-
     This document defines both the 0.9 and 1.0 versions of the HTTP
     protocol. Applications sending Full-Request or Full-Response
     messages, as defined by this specification, must include an HTTP-
     Version of "HTTP/1.0".
"fixed": |-
  This document defines both the 0.9 and 1.0 versions of the HTTP protocol. Applications sending Full-Request or Full-Response messages, as defined by this specification, must include an HTTP- Version of "HTTP/1.0".
"ko": |-
  이 문서는 HTTP 프로토콜의 0.9 및 1.0 버전을 모두 정의합니다. 이 사양에 정의된 대로 전체 요청 또는 전체 응답 메시지를 보내는 애플리케이션에는 "HTTP/1.0"의 HTTP 버전이 포함되어야 합니다.
