"original": |2-
     The telephone-subscriber subset of the user component has special
     escaping considerations.  The set of characters not reserved in the
     RFC 2806 [9] description of telephone-subscriber contains a number of
     characters in various syntax elements that need to be escaped when
     used in SIP URIs.  Any characters occurring in a telephone-subscriber
     that do not appear in an expansion of the BNF for the user rule MUST
     be escaped.
"fixed": |-
  The telephone-subscriber subset of the user component has special escaping considerations.  The set of characters not reserved in the RFC 2806 [9] description of telephone-subscriber contains a number of characters in various syntax elements that need to be escaped when used in SIP URIs.  Any characters occurring in a telephone-subscriber that do not appear in an expansion of the BNF for the user rule MUST be escaped.
"ko": |-
  사용자 구성 요소의 전화 가입자 하위 집합에는 특별한 이스케이프 고려 사항이 있습니다. 전화 가입자에 대한 RFC 2806 [9] 설명에 예약되지 않은 문자 세트에는 SIP URI에서 사용될 때 이스케이프해야 하는 다양한 구문 요소의 문자 수가 포함되어 있습니다. 사용자 규칙에 대한 BNF 확장에 나타나지 않는 전화 가입자에서 발생하는 모든 문자는 이스케이프되어야 합니다.
