"original": |2-
     Clients are permitted to "stream" 0-RTT data until they receive the
     server's Finished, only then sending the EndOfEarlyData message,
     followed by the rest of the handshake.  In order to avoid deadlocks,
     when accepting "early_data", servers MUST process the client's
     ClientHello and then immediately send their flight of messages,
     rather than waiting for the client's EndOfEarlyData message before
     sending its ServerHello.
"fixed": |-
  Clients are permitted to "stream" 0-RTT data until they receive the server's Finished, only then sending the EndOfEarlyData message, followed by the rest of the handshake.  In order to avoid deadlocks, when accepting "early_data", servers MUST process the client's ClientHello and then immediately send their flight of messages, rather than waiting for the client's EndOfEarlyData message before sending its ServerHello.
"ko": |-
  클라이언트는 서버의 Finished를 수신할 때까지 0-RTT 데이터를 "스트리밍"한 다음 EndOfEarlyData 메시지를 전송하고 나머지 핸드셰이크를 전송하는 것이 허용됩니다. 교착 상태를 피하기 위해 "early_data"를 수락할 때 서버는 ServerHello를 보내기 전에 클라이언트의 EndOfEarlyData 메시지를 기다리는 대신 클라이언트의 ClientHello를 처리한 다음 즉시 메시지 비행을 보내야 합니다.
