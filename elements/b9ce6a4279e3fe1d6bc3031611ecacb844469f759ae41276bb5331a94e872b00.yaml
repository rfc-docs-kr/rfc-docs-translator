"original": |2-
     This OPTIONAL operation allows a Client to hold a pending Job in the
     queue so that it is not eligible for scheduling.  If the Hold-Job
     operation is supported, then the Release-Job operation MUST be
     supported, and vice versa.  The OPTIONAL "job-hold-until" operation
     attribute allows a Client to specify whether to hold the Job
     indefinitely or until a specified time period, if supported.
"fixed": |-
  This OPTIONAL operation allows a Client to hold a pending Job in the queue so that it is not eligible for scheduling.  If the Hold-Job operation is supported, then the Release-Job operation MUST be supported, and vice versa.  The OPTIONAL "job-hold-until" operation attribute allows a Client to specify whether to hold the Job indefinitely or until a specified time period, if supported.
"ko": |-
  이 OPTIONAL 작업을 통해 클라이언트는 예약할 수 없도록 보류 중인 작업을 대기열에 보관할 수 있습니다. Hold-Job 작업이 지원되면 Release-Job 작업도 지원되어야 하며 그 반대의 경우도 마찬가지입니다. 선택사항인 "job-hold-until" 작업 속성을 사용하면 클라이언트는 작업을 무기한 보관할지 또는 지원되는 경우 지정된 기간까지 보관할지 여부를 지정할 수 있습니다.
