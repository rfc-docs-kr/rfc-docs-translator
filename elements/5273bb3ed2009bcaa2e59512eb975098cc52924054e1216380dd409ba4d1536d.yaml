"original": |2-
     Even though the audio and video track are on two different servers
     that may start at slightly different times and may drift with respect
     to each other over time, the client can perform initial
     synchronization of the two media using RTP-Info and Range received in
     the PLAY responses.  If the two servers are time synchronized, the
     RTCP packets can also be used to maintain synchronization.
"fixed": |-
  Even though the audio and video track are on two different servers that may start at slightly different times and may drift with respect to each other over time, the client can perform initial synchronization of the two media using RTP-Info and Range received in the PLAY responses.  If the two servers are time synchronized, the RTCP packets can also be used to maintain synchronization.
"ko": |-
  오디오 및 비디오 트랙이 약간 다른 시간에 시작되고 시간이 지남에 따라 서로 표류할 수 있는 두 개의 서로 다른 서버에 있더라도 클라이언트는 PLAY에서 수신된 RTP-Info 및 Range를 사용하여 두 미디어의 초기 동기화를 수행할 수 있습니다. 응답. 두 서버의 시간이 동기화된 경우 RTCP 패킷을 사용하여 동기화를 유지할 수도 있습니다.
