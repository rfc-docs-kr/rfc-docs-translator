"original": |2-
     The world of technical publishing has generally accepted rules for
     grammar, punctuation, capitalization, sentence length and complexity,
     parallelism, etc.  The RFC Editor generally follows these accepted
     rules as defined by the Chicago Manual of Style (CMOS) [CMOS], with a
     few important exceptions to avoid ambiguity in complex technical
     prose and to handle mixtures of text and computer languages, or to
     preserve historical formatting rules.  This document presents these
     exceptions as applied or recommended by the RFC Editor.
"fixed": |-
  The world of technical publishing has generally accepted rules for grammar, punctuation, capitalization, sentence length and complexity, parallelism, etc.  The RFC Editor generally follows these accepted rules as defined by the Chicago Manual of Style (CMOS) [CMOS], with a few important exceptions to avoid ambiguity in complex technical prose and to handle mixtures of text and computer languages, or to preserve historical formatting rules.  This document presents these exceptions as applied or recommended by the RFC Editor.
"ko": |-
  기술 출판 분야에서는 일반적으로 문법, 구두점, 대문자 사용, 문장 길이 및 복잡성, 평행성 등에 대한 규칙을 받아들입니다. RFC 편집자는 일반적으로 CMOS(Chicago Manual of Style) [CMOS]에 정의된 대로 이러한 허용된 규칙을 따릅니다. 복잡한 기술 산문의 모호성을 방지하고 텍스트와 컴퓨터 언어의 혼합을 처리하거나 역사적 형식 규칙을 유지하기 위해 몇 가지 중요한 예외가 있습니다. 이 문서에서는 RFC 편집자가 적용하거나 권장하는 예외 사항을 제시합니다.
