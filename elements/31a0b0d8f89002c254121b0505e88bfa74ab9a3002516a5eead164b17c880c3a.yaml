"original": |2-
     Once established, multiple options are provided for connection
     termination.  Applications can manage a graceful shutdown, endpoints
     can negotiate a timeout period, errors can cause immediate connection
     teardown, and a stateless mechanism provides for termination of
     connections after one endpoint has lost state.
"fixed": |-
  Once established, multiple options are provided for connection termination.  Applications can manage a graceful shutdown, endpoints can negotiate a timeout period, errors can cause immediate connection teardown, and a stateless mechanism provides for termination of connections after one endpoint has lost state.
"ko": |-
  일단 설정되면 연결 종료를 위한 여러 옵션이 제공됩니다. 애플리케이션은 정상적인 종료를 관리할 수 있고, 엔드포인트는 제한 시간을 협상할 수 있으며, 오류로 인해 즉시 연결이 중단될 수 있으며, 상태 비저장 메커니즘은 한 엔드포인트가 상태를 잃은 후 연결을 종료할 수 있습니다.
