"original": |2-
     Section 4 (URI References) was added to stem the confusion regarding
     "what is a URI" and how to describe fragment identifiers given that
     they are not part of the URI, but are part of the URI syntax and
     parsing concerns.  In addition, it provides a reference definition
     for use by other IETF specifications (HTML, HTTP, etc.) that have
     previously attempted to redefine the URI syntax in order to account
     for the presence of fragment identifiers in URI references.
"fixed": |-
  Section 4 (URI References) was added to stem the confusion regarding "what is a URI" and how to describe fragment identifiers given that they are not part of the URI, but are part of the URI syntax and parsing concerns.  In addition, it provides a reference definition for use by other IETF specifications (HTML, HTTP, etc.) that have previously attempted to redefine the URI syntax in order to account for the presence of fragment identifiers in URI references.
"ko": |-
  섹션 4(URI 참조)는 "URI가 무엇인지"에 대한 혼란과 URI의 일부는 아니지만 URI 구문 및 구문 분석 문제의 일부인 조각 식별자를 설명하는 방법에 대해 추가되었습니다. 또한 URI 참조에 있는 조각 식별자의 존재를 설명하기 위해 이전에 URI 구문을 재정의하려고 시도한 다른 IETF 사양(HTML, HTTP 등)에서 사용할 참조 정의를 제공합니다.
