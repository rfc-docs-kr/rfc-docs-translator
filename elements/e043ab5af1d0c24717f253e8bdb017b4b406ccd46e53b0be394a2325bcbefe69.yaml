"original": |2-
     Cookies are typically transmitted in the clear.  Thus, any
     information contained in them is at risk of disclosure.  Therefore,
     bearer tokens MUST NOT be stored in cookies that can be sent in the
     clear.  See "HTTP State Management Mechanism" [RFC6265] for security
     considerations about cookies.
"fixed": |-
  Cookies are typically transmitted in the clear.  Thus, any information contained in them is at risk of disclosure.  Therefore, bearer tokens MUST NOT be stored in cookies that can be sent in the clear.  See "HTTP State Management Mechanism" [RFC6265] for security considerations about cookies.
"ko": |-
  쿠키는 일반적으로 일반 형식으로 전송됩니다.  따라서 여기에 포함된 모든 정보는 공개될 위험이 있습니다.  따라서 베어러 토큰은 일반 형식으로 전송될 수 있는 쿠키에 저장되어서는 안 됩니다.  쿠키에 대한 보안 고려 사항은 "HTTP 상태 관리 메커니즘" [RFC6265]을 참조하세요.
