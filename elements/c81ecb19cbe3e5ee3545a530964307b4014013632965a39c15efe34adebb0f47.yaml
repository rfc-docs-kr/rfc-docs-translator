"original": |2-
        If both the $Phishing flag and the $Junk flag are set, the user
        agent should display an additional warning message to the user.
        Additionally, the user agent might display a warning, such as
        something of the form, "This message may be trying to steal your
        personal information," when the user clicks on any hyperlinks
        within the message.
"fixed": |-
  - If both the $Phishing flag and the $Junk flag are set, the user agent should display an additional warning message to the user. Additionally, the user agent might display a warning, such as something of the form, "This message may be trying to steal your personal information," when the user clicks on any hyperlinks within the message.
"ko": |-
  - $Phishing 플래그와 $Junk 플래그가 모두 설정된 경우 사용자 에이전트는 사용자에게 추가 경고 메시지를 표시해야 합니다. 또한 사용자 에이전트는 사용자가 메시지 내의 하이퍼링크를 클릭할 때 "이 메시지는 귀하의 개인 정보를 도용하려고 시도했을 수 있습니다."와 같은 경고를 표시할 수 있습니다.
