"original": |2-
     A client sends requests to a server in the form of a "request"
     message with a method (Section 9) and request target (Section 7.1).
     The request might also contain header fields (Section 6.3) for
     request modifiers, client information, and representation metadata,
     content (Section 6.4) intended for processing in accordance with the
     method, and trailer fields (Section 6.5) to communicate information
     collected while sending the content.
"fixed": |-
  A client sends requests to a server in the form of a "request" message with a method (Section 9) and request target (Section 7.1). The request might also contain header fields (Section 6.3) for request modifiers, client information, and representation metadata, content (Section 6.4) intended for processing in accordance with the method, and trailer fields (Section 6.5) to communicate information collected while sending the content.
"ko": |-
  클라이언트는 메서드(9절)와 요청 대상(7.1절)이 포함된 "요청" 메시지 형식으로 서버에 요청을 보냅니다. 요청에는 요청 수정자, 클라이언트 정보 및 표현 메타데이터에 대한 헤더 필드(6.3절), 메서드에 따라 처리하기 위한 콘텐츠(6.4절) 및 전송 중에 수집된 정보를 전달하기 위한 트레일러 필드(6.5절)가 포함될 수도 있습니다. 콘텐츠.
