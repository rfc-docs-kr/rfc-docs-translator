"original": |2-
     This specification does not put a maximum length on the nonce, the
     plaintext, the ciphertext, or the additional authenticated data.
     However, a particular AEAD algorithm MAY further restrict the lengths
     of those inputs and outputs.  A particular AEAD implementation MAY
     further restrict the lengths of its inputs and outputs.  If a
     particular implementation of an AEAD algorithm is requested to
     process an input that is outside the range of admissible lengths, or
     an input that is outside the range of lengths supported by that
     implementation, it MUST return an error code and it MUST NOT output
     any other information.  In particular, partially encrypted or
     partially decrypted data MUST NOT be returned.
"fixed": |-
  This specification does not put a maximum length on the nonce, the plaintext, the ciphertext, or the additional authenticated data. However, a particular AEAD algorithm MAY further restrict the lengths of those inputs and outputs.  A particular AEAD implementation MAY further restrict the lengths of its inputs and outputs.  If a particular implementation of an AEAD algorithm is requested to process an input that is outside the range of admissible lengths, or an input that is outside the range of lengths supported by that implementation, it MUST return an error code and it MUST NOT output any other information.  In particular, partially encrypted or partially decrypted data MUST NOT be returned.
"ko": |-
  이 사양은 nonce, 일반 텍스트, 암호문 또는 추가 인증 데이터에 최대 길이를 지정하지 않습니다. 그러나 특정 AEAD 알고리즘은 해당 입력 및 출력의 길이를 추가로 제한할 수 있습니다. 특정 AEAD 구현은 입력 및 출력의 길이를 추가로 제한할 수 있습니다. AEAD 알고리즘의 특정 구현이 허용 가능한 길이 범위를 벗어난 입력 또는 해당 구현에서 지원하는 길이 범위를 벗어난 입력을 처리하도록 요청된 경우 오류 코드를 반환해야 하며 어떤 결과도 출력해서는 안 됩니다. 기타 정보. 특히, 부분적으로 암호화되거나 부분적으로 해독된 데이터는 반환되어서는 안 됩니다.
