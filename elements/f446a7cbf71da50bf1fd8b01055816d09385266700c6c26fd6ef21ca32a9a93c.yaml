"original": |2-
     Using the Length field, a sender can coalesce multiple QUIC packets
     into one UDP datagram.  This can reduce the number of UDP datagrams
     needed to complete the cryptographic handshake and start sending
     data.  This can also be used to construct Path Maximum Transmission
     Unit (PMTU) probes; see Section 14.4.1.  Receivers MUST be able to
     process coalesced packets.
"fixed": |-
  Using the Length field, a sender can coalesce multiple QUIC packets into one UDP datagram.  This can reduce the number of UDP datagrams needed to complete the cryptographic handshake and start sending data.  This can also be used to construct Path Maximum Transmission Unit (PMTU) probes; see Section 14.4.1.  Receivers MUST be able to process coalesced packets.
"ko": |-
  길이 필드를 사용하여 발신자는 여러 QUIC 패킷을 하나의 UDP 데이터그램으로 통합할 수 있습니다. 이렇게 하면 암호화 핸드셰이크를 완료하고 데이터 전송을 시작하는 데 필요한 UDP 데이터그램 수를 줄일 수 있습니다. 이는 PMTU(경로 최대 전송 단위) 프로브를 구성하는 데에도 사용할 수 있습니다. 섹션 14.4.1을 참조하세요. 수신기는 병합된 패킷을 처리할 수 있어야 합니다.
