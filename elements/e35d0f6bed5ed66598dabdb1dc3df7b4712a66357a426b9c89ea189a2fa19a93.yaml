"original": |2-
     Even though this specification mandates that the branch parameter be
     present in all requests, the BNF for the header field indicates that
     it is optional.  This allows interoperation with RFC 2543 elements,
     which did not have to insert the branch parameter.
"fixed": |-
  Even though this specification mandates that the branch parameter be present in all requests, the BNF for the header field indicates that it is optional.  This allows interoperation with RFC 2543 elements, which did not have to insert the branch parameter.
"ko": |-
  이 사양에서는 모든 요청에 ​​분기 매개변수가 있어야 한다고 규정하지만 헤더 필드의 BNF는 선택사항임을 나타냅니다. 이를 통해 분기 매개변수를 삽입할 필요가 없었던 RFC 2543 요소와의 상호 운용이 가능해졌습니다.
