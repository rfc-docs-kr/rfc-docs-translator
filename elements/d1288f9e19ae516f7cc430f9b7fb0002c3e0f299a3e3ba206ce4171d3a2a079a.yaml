"original": |2-
     This field describes the version of the encoded certificate.  When
     extensions are used, as expected in this profile, version MUST be 3
     (value is 2).  If no extensions are present, but a UniqueIdentifier
     is present, the version SHOULD be 2 (value is 1); however version MAY
     be 3.  If only basic fields are present, the version SHOULD be 1 (the
     value is omitted from the certificate as the default value); however
     the version MAY be 2 or 3.
"fixed": |-
  This field describes the version of the encoded certificate.  When extensions are used, as expected in this profile, version MUST be 3 (value is 2).  If no extensions are present, but a UniqueIdentifier is present, the version SHOULD be 2 (value is 1); however version MAY be 3.  If only basic fields are present, the version SHOULD be 1 (the value is omitted from the certificate as the default value); however the version MAY be 2 or 3.
"ko": |-
  이 필드는 인코딩된 인증서의 버전을 설명합니다. 확장이 사용되는 경우 이 프로필에서 예상한 대로 버전은 3(값은 2)이어야 합니다. 확장은 없지만 UniqueIdentifier가 있는 경우 버전은 2(값은 1)여야 합니다. 그러나 버전은 3일 수 있습니다. 기본 필드만 있는 경우 버전은 1이어야 합니다(값은 기본값으로 인증서에서 생략됩니다). 그러나 버전은 2 또는 3일 수 있습니다.
