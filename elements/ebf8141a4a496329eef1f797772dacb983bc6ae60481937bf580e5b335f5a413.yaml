"original": |2-
     legacy_record_version:  MUST be set to 0x0303 for all records
        generated by a TLS 1.3 implementation other than an initial
        ClientHello (i.e., one not generated after a HelloRetryRequest),
        where it MAY also be 0x0301 for compatibility purposes.  This
        field is deprecated and MUST be ignored for all purposes.
        Previous versions of TLS would use other values in this field
        under some circumstances.
"fixed": |-
  legacy_record_version:  MUST be set to 0x0303 for all records generated by a TLS 1.3 implementation other than an initial ClientHello (i.e., one not generated after a HelloRetryRequest), where it MAY also be 0x0301 for compatibility purposes.  This field is deprecated and MUST be ignored for all purposes. Previous versions of TLS would use other values in this field under some circumstances.
"ko": |-
  Legacy_record_version: 초기 ClientHello(즉, HelloRetryRequest 이후 생성되지 않은 레코드) 이외의 TLS 1.3 구현에 의해 생성된 모든 레코드에 대해 0x0303으로 설정해야 하며, 호환성을 위해 0x0301일 수도 있습니다. 이 필드는 더 이상 사용되지 않으며 모든 목적에 대해 무시되어야 합니다. 이전 버전의 TLS는 일부 상황에서 이 필드에 다른 값을 사용했습니다.
