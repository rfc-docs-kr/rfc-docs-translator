"original": |2-
        The digitalSignature bit is asserted when the subject public key
        is used for verifying digital signatures, other than signatures on
        certificates (bit 5) and CRLs (bit 6), such as those used in an
        entity authentication service, a data origin authentication
        service, and/or an integrity service.
"fixed": |-
  - The digitalSignature bit is asserted when the subject public key is used for verifying digital signatures, other than signatures on certificates (bit 5) and CRLs (bit 6), such as those used in an entity authentication service, a data origin authentication service, and/or an integrity service.
"ko": |-
  - digitalSignature 비트는 개체 인증 서비스, 데이터 원본 인증 서비스에서 사용되는 인증서(비트 5) 및 CRL(비트 6)의 서명 이외의 디지털 서명을 확인하는 데 주체 공개 키가 사용될 때 주장됩니다. 및/또는 무결성 서비스.
