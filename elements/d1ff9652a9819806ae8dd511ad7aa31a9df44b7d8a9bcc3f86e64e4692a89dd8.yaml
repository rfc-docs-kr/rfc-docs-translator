"original": |2-
     This document uses a particular type of MAC called HMAC [11] [20],
     which can be constructed from any of a variety of hash functions.
     Note that the specifications in [20] and [11] differ somewhat from
     the specification in [9].  The hash function HMAC is based on is
     identified in the MacData, which holds the MAC; for this version of
     this standard, the hash function can be one of the following: SHA-1,
     SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224, or SHA-512/256 [10].
     As indicated in Appendix B.4, this structure implies that the same
     hash algorithm must be used to derive the MAC key itself in password
     integrity mode and that the MAC key has either 160, 224, 256, 384, or
     512 bits.
"fixed": |-
  This document uses a particular type of MAC called HMAC [11] [20], which can be constructed from any of a variety of hash functions. Note that the specifications in [20] and [11] differ somewhat from the specification in [9].  The hash function HMAC is based on is identified in the MacData, which holds the MAC; for this version of this standard, the hash function can be one of the following: SHA-1, SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224, or SHA-512/256 [10]. As indicated in Appendix B.4, this structure implies that the same hash algorithm must be used to derive the MAC key itself in password integrity mode and that the MAC key has either 160, 224, 256, 384, or 512 bits.
"ko": |-
  이 문서에서는 다양한 해시 함수에서 구성할 수 있는 HMAC [11] [20]이라는 특정 유형의 MAC을 사용합니다. [20] 및 [11]의 사양은 [9]의 사양과 다소 다릅니다. HMAC의 기반이 되는 해시 함수는 MAC을 보관하는 MacData에서 식별됩니다. 이 표준의 이 버전에서 해시 함수는 다음 중 하나일 수 있습니다. SHA-1, SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224 또는 SHA-512/256 [10]. 부록 B.4에 표시된 대로 이 구조는 암호 무결성 모드에서 MAC 키 자체를 파생하는 데 동일한 해시 알고리즘을 사용해야 하며 MAC 키에는 160, 224, 256, 384 또는 512비트가 있어야 함을 의미합니다.
