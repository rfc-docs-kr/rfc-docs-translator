  /* * 설명: * 이 파일은 2008년 10월에 발행된 미국 국립 표준 연구소 * 및 기술 연방 정보 처리 표준 * 간행물(FIPS PUB) 180-3에 정의된 보안 해시 알고리즘 SHA-384 및 * SHA-512를 구현합니다. * 이전에는 이전 버전인 FIPS PUB 180-1 * 및 FIP PUB 180-2에서 정의되었습니다. * * 모든 알고리즘을 보여주는 통합 문서는 * http://csrc.nist.gov/publications/fips/ * fips180-3/fips180-3_final.pdf * * SHA-384 및 SHA-512 알고리즘은 384- 주어진 데이터 스트림에 대한 비트 및 512비트 * 메시지 다이제스트. 주어진 것과 동일한 다이제스트를 가진 메시지를 찾으려면 약 * 2**n 단계가 필요합니다.
