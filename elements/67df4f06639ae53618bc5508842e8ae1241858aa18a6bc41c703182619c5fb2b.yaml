"original": |2-
     The APPEND command appends the literal argument as a new message to
     the end of the specified destination mailbox.  This argument SHOULD
     be in the format of an [RFC5322] or [I18N-HDRS] message.  8-bit
     characters are permitted in the message.  A server implementation
     that is unable to preserve 8-bit data properly MUST be able to
     reversibly convert 8-bit APPEND data to 7 bits using a [MIME-IMB]
     content transfer encoding.
"fixed": |-
  The APPEND command appends the literal argument as a new message to the end of the specified destination mailbox.  This argument SHOULD be in the format of an [RFC5322] or [I18N-HDRS] message.  8-bit characters are permitted in the message.  A server implementation that is unable to preserve 8-bit data properly MUST be able to reversibly convert 8-bit APPEND data to 7 bits using a [MIME-IMB] content transfer encoding.
"ko": |-
  APPEND 명령은 리터럴 인수를 지정된 대상 사서함의 끝에 새 메시지로 추가합니다.  이 인수는 [RFC5322] 또는 [I18N-HDRS] 메시지 형식이어야 합니다.  메시지에는 8비트 문자가 허용됩니다.  8비트 데이터를 적절하게 보존할 수 없는 서버 구현은 [MIME-IMB] 콘텐츠 전송 인코딩을 사용하여 8비트 APPEND 데이터를 7비트로 역방향으로 변환할 수 있어야 합니다.
