"original": |2-
     For request methods other than HEAD, the server SHOULD generate
     content in the 300 response containing a list of representation
     metadata and URI reference(s) from which the user or user agent can
     choose the one most preferred.  The user agent MAY make a selection
     from that list automatically if it understands the provided media
     type.  A specific format for automatic selection is not defined by
     this specification because HTTP tries to remain orthogonal to the
     definition of its content.  In practice, the representation is
     provided in some easily parsed format believed to be acceptable to
     the user agent, as determined by shared design or content
     negotiation, or in some commonly accepted hypertext format.
"fixed": |-
  For request methods other than HEAD, the server SHOULD generate content in the 300 response containing a list of representation metadata and URI reference(s) from which the user or user agent can choose the one most preferred.  The user agent MAY make a selection from that list automatically if it understands the provided media type.  A specific format for automatic selection is not defined by this specification because HTTP tries to remain orthogonal to the definition of its content.  In practice, the representation is provided in some easily parsed format believed to be acceptable to the user agent, as determined by shared design or content negotiation, or in some commonly accepted hypertext format.
"ko": |-
  HEAD 이외의 요청 방법의 경우 서버는 사용자 또는 사용자 에이전트가 가장 선호하는 것을 선택할 수 있는 표현 메타데이터 및 URI 참조 목록을 포함하는 300 응답의 콘텐츠를 생성해야 합니다(SHOULD). 사용자 에이전트는 제공된 미디어 유형을 이해하는 경우 해당 목록에서 자동으로 선택할 수 있습니다. HTTP는 콘텐츠 정의와 직교를 유지하려고 하기 때문에 자동 선택을 위한 특정 형식은 이 사양에서 정의되지 않습니다. 실제로 표현은 공유 디자인이나 콘텐츠 협상에 따라 결정된 대로 사용자 에이전트가 허용할 수 있다고 생각되는 쉽게 구문 분석되는 형식이나 일반적으로 허용되는 하이퍼텍스트 형식으로 제공됩니다.
