"original": |2-
     Partial resource updates are also possible by targeting a separately
     identified resource with state that overlaps or extends a portion of
     the larger resource, or by using a different method that has been
     specifically defined for partial updates (for example, the PATCH
     method defined in [RFC5789]).
"fixed": |-
  Partial resource updates are also possible by targeting a separately identified resource with state that overlaps or extends a portion of the larger resource, or by using a different method that has been specifically defined for partial updates (for example, the PATCH method defined in [RFC5789]).
"ko": |-
  부분적인 리소스 업데이트는 더 큰 리소스의 일부를 겹치거나 확장하는 상태로 별도로 식별된 리소스를 대상으로 하거나 부분 업데이트에 대해 특별히 정의된 다른 방법(예: [RFC5789에 정의된 PATCH 방법)을 사용하여 가능합니다. ]).
