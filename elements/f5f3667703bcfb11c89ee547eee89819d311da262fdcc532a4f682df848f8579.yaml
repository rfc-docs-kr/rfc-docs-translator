"original": |2-
     Although modified UTF-7 is a convention, it establishes certain
     requirements on the server handling of any mailbox name with an
     embedded "&" character.  In particular, server implementations MUST
     preserve the exact form of the modified base64 portion of a modified
     UTF-7 name and treat that text as case sensitive, even if names are
     otherwise case insensitive or case folded.
"fixed": |-
  Although modified UTF-7 is a convention, it establishes certain requirements on the server handling of any mailbox name with an embedded "&" character.  In particular, server implementations MUST preserve the exact form of the modified base64 portion of a modified UTF-7 name and treat that text as case sensitive, even if names are otherwise case insensitive or case folded.
"ko": |-
  수정된 UTF-7은 규칙이지만 "&" 문자가 포함된 사서함 이름을 처리하는 서버에 대한 특정 요구 사항을 설정합니다.  특히, 서버 구현은 수정된 UTF-7 이름의 수정된 base64 부분의 정확한 형식을 유지해야 하며, 이름이 대소문자를 구분하지 않거나 대소문자를 접는 경우에도 해당 텍스트를 대소문자를 구분하여 처리해야 합니다.
