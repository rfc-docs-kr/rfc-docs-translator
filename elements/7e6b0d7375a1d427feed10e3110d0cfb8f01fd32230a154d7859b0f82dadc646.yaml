"original": |2-
     Diffserv allows only a finite number of service classes to be
     specified by the DS field.  The main advantage of the Diffserv
     approach relative to the Intserv model is scalability.  Resources are
     allocated on a per-class basis, and the amount of state information
     is proportional to the number of classes rather than to the number of
     application flows.
"fixed": |-
  Diffserv allows only a finite number of service classes to be specified by the DS field.  The main advantage of the Diffserv approach relative to the Intserv model is scalability.  Resources are allocated on a per-class basis, and the amount of state information is proportional to the number of classes rather than to the number of application flows.
"ko": |-
  Diffserv에서는 DS 필드에 한정된 수의 서비스 클래스만 지정할 수 있습니다. Intserv 모델에 비해 Diffserv 접근 방식의 주요 장점은 확장성입니다. 클래스별로 리소스가 할당되며, 상태 정보의 양은 애플리케이션 플로우 수가 아닌 클래스 수에 비례합니다.
