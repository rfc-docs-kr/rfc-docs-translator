"original": |2-
     To establish a secured connection to dereference a URI, a client MUST
     verify that the service's identity is an acceptable match for the
     URI's origin server.  Certificate verification is used to prevent
     server impersonation by an on-path attacker or by an attacker that
     controls name resolution.  This process requires that a client be
     configured with a set of trust anchors.
"fixed": |-
  To establish a secured connection to dereference a URI, a client MUST verify that the service's identity is an acceptable match for the URI's origin server.  Certificate verification is used to prevent server impersonation by an on-path attacker or by an attacker that controls name resolution.  This process requires that a client be configured with a set of trust anchors.
"ko": |-
  URI를 역참조하기 위해 보안 연결을 설정하려면 클라이언트는 서비스의 ID가 URI의 원본 서버에 대해 허용 가능한 일치인지 확인해야 합니다. 인증서 확인은 경로상의 공격자 또는 이름 확인을 제어하는 ​​공격자의 서버 가장을 방지하는 데 사용됩니다. 이 프로세스에서는 트러스트 앵커 세트로 클라이언트를 구성해야 합니다.
