"original": |2-
     A user agent that sends Content-Location in a request message is
     stating that its value refers to where the user agent originally
     obtained the content of the enclosed representation (prior to any
     modifications made by that user agent).  In other words, the user
     agent is providing a back link to the source of the original
     representation.
"fixed": |-
  A user agent that sends Content-Location in a request message is stating that its value refers to where the user agent originally obtained the content of the enclosed representation (prior to any modifications made by that user agent).  In other words, the user agent is providing a back link to the source of the original representation.
"ko": |-
  요청 메시지에서 Content-Location을 보내는 사용자 에이전트는 해당 값이 사용자 에이전트가 동봉된 표현의 콘텐츠를 원래 얻은 위치(해당 사용자 에이전트가 수정하기 전)를 참조한다고 명시하고 있습니다. 즉, 사용자 에이전트는 원본 표현의 소스에 대한 백링크를 제공합니다.
