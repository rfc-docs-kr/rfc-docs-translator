"original": |2-
     This Style Guide does not use terminology as defined in RFC 2119
     [BCP14].  In this document, lowercase use of "must" and "should"
     indicates changes the RFC Editor will make automatically to conform
     with this Style Guide versus those that may be questioned if not
     applied.  The lowercase "must" indicates those changes that will be
     applied automatically and are not at the discretion of the authors.
     The lowercase "should" indicates the RFC Editor's recommended use,
     but conformance with the recommendations is not required; the RFC
     Editor may question whether the guidance may be applied.
"fixed": |-
  This Style Guide does not use terminology as defined in RFC 2119 [BCP14].  In this document, lowercase use of "must" and "should" indicates changes the RFC Editor will make automatically to conform with this Style Guide versus those that may be questioned if not applied.  The lowercase "must" indicates those changes that will be applied automatically and are not at the discretion of the authors. The lowercase "should" indicates the RFC Editor's recommended use, but conformance with the recommendations is not required; the RFC Editor may question whether the guidance may be applied.
"ko": |-
  이 스타일 가이드는 RFC 2119 [BCP14]에 정의된 용어를 사용하지 않습니다. 이 문서에서 "must" 및 "should"의 소문자 사용은 RFC 편집기가 이 스타일 가이드를 따르기 위해 자동으로 변경하는 것과 적용되지 않을 경우 문제가 될 수 있는 변경 사항을 나타냅니다. 소문자 "must"는 작성자의 재량에 따르지 않고 자동으로 적용되는 변경 사항을 나타냅니다. 소문자 "should"는 RFC 편집자가 권장하는 사용을 나타내지만 권장 사항을 준수할 필요는 없습니다. RFC 편집자는 지침이 적용될 수 있는지 여부에 대해 의문을 제기할 수 있습니다.
