"original": |2-
     This specification does not provide a way to indicate the unicast-
     modified request URI (base URI) in responses thus forwarded.
     Proxying multicast requests is discussed in more detail in
     [GROUPCOMM]; one proposal to address the base URI issue can be found
     in Section 3 of [CoAP-MISC].
"fixed": |-
  This specification does not provide a way to indicate the unicast- modified request URI (base URI) in responses thus forwarded. Proxying multicast requests is discussed in more detail in [GROUPCOMM]; one proposal to address the base URI issue can be found in Section 3 of [CoAP-MISC].
"ko": |-
  이 사양은 전달된 응답에서 유니캐스트 수정 요청 URI(기본 URI)를 표시하는 방법을 제공하지 않습니다. 멀티캐스트 요청 프록싱에 대해서는 [GROUPCOMM]에서 자세히 설명합니다. 기본 URI 문제를 해결하기 위한 제안 중 하나는 [CoAP-MISC]의 섹션 3에서 찾을 수 있습니다.
