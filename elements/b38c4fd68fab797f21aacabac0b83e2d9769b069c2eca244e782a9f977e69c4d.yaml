"original": |2-
     [RFC8017] currently specifies only one mask generation function MGF1
     based on a hash function.  Although [RFC8017] allows for
     parameterization, the default is to use the same hash function as the
     digest method function.  Only this default approach is supported by
     this section; therefore, the definition of a mask generation function
     type is not needed yet.  The same applies to the trailer field.
     There is only one value (0xBC) specified in [RFC8017].  Hence, this
     default parameter must be used for signature generation.  The default
     salt length is the length of the hash function.
"fixed": |-
  [RFC8017] currently specifies only one mask generation function MGF1 based on a hash function.  Although [RFC8017] allows for parameterization, the default is to use the same hash function as the digest method function.  Only this default approach is supported by this section; therefore, the definition of a mask generation function type is not needed yet.  The same applies to the trailer field. There is only one value (0xBC) specified in [RFC8017].  Hence, this default parameter must be used for signature generation.  The default salt length is the length of the hash function.
"ko": |-
  [RFC8017]은 현재 해시 함수를 기반으로 하나의 마스크 생성 함수 MGF1만 지정합니다. [RFC8017]에서는 매개변수화를 허용하지만 기본값은 다이제스트 메서드 함수와 동일한 해시 함수를 사용하는 것입니다. 이 섹션에서는 이 기본 접근 방식만 지원합니다. 따라서 마스크 생성 함수 유형의 정의는 아직 필요하지 않습니다. 트레일러 분야에도 동일하게 적용됩니다. [RFC8017]에는 하나의 값(0xBC)만 지정되어 있습니다. 따라서 서명 생성에는 이 기본 매개변수를 사용해야 합니다. 기본 솔트 길이는 해시 함수의 길이입니다.
