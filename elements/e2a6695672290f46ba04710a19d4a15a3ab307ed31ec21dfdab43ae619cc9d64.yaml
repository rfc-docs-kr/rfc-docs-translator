"original": |2-
     The ElGamal signature algorithm was introduced in 1984 [E1984a]
     [E1984b] [E1985].  It is based on the discrete logarithm problem, and
     was originally defined for the multiplicative group of the integers
     modulo a large prime number.  It is straightforward to extend it to
     use other finite groups, such as the multiplicative group of the
     finite field GF(2^w) [AMV1990] or an elliptic curve group [A1992].
"fixed": |-
  The ElGamal signature algorithm was introduced in 1984 [E1984a] [E1984b] [E1985].  It is based on the discrete logarithm problem, and was originally defined for the multiplicative group of the integers modulo a large prime number.  It is straightforward to extend it to use other finite groups, such as the multiplicative group of the finite field GF(2^w) [AMV1990] or an elliptic curve group [A1992].
"ko": |-
  ElGamal 서명 알고리즘은 1984년 [E1984a] [E1984b] [E1985]에 도입되었습니다. 이는 이산 로그 문제를 기반으로 하며 원래 큰 소수 모듈로 정수의 곱셈 그룹에 대해 정의되었습니다. 유한체 GF(2^w) [AMV1990] 또는 타원 곡선 그룹 [A1992]의 곱셈 그룹과 같은 다른 유한 그룹을 사용하도록 확장하는 것은 간단합니다.
