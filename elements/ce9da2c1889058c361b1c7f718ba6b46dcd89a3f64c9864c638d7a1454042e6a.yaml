"original": |2-
     Registration creates bindings in a location service for a particular
     domain that associates an address-of-record URI with one or more
     contact addresses.  Thus, when a proxy for that domain receives a
     request whose Request-URI matches the address-of-record, the proxy
     will forward the request to the contact addresses registered to that
     address-of-record.  Generally, it only makes sense to register an
     address-of-record at a domain's location service when requests for
     that address-of-record would be routed to that domain.  In most
     cases, this means that the domain of the registration will need to
     match the domain in the URI of the address-of-record.
"fixed": |-
  Registration creates bindings in a location service for a particular domain that associates an address-of-record URI with one or more contact addresses.  Thus, when a proxy for that domain receives a request whose Request-URI matches the address-of-record, the proxy will forward the request to the contact addresses registered to that address-of-record.  Generally, it only makes sense to register an address-of-record at a domain's location service when requests for that address-of-record would be routed to that domain.  In most cases, this means that the domain of the registration will need to match the domain in the URI of the address-of-record.
"ko": |-
  등록하면 레코드 주소 URI를 하나 이상의 연락처 주소와 연결하는 특정 도메인에 대한 위치 서비스에 바인딩이 생성됩니다. 따라서 해당 도메인의 프록시가 요청 URI가 레코드 주소와 일치하는 요청을 받으면 프록시는 해당 레코드 주소에 등록된 연락처 주소로 요청을 전달합니다. 일반적으로 레코드 주소에 대한 요청이 해당 도메인으로 라우팅되는 경우 도메인의 위치 서비스에 레코드 주소를 등록하는 것이 합리적입니다. 대부분의 경우 이는 등록 도메인이 레코드 주소 URI의 도메인과 일치해야 함을 의미합니다.
