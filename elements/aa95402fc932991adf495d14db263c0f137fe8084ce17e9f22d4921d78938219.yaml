"original": |2-
     Validation of a feed's contents includes verifying that the publisher
     is authoritative for the IP prefixes included in the feed.  Failure
     to verify IP prefix authority would, for example, allow ISP Bob to
     make geolocation statements about IP space held by ISP Alice.  At
     this time, only out-of-band verification methods are implemented
     (i.e., an ISP's feed may be verified against publicly available IP
     allocation data).
"fixed": |-
  Validation of a feed's contents includes verifying that the publisher is authoritative for the IP prefixes included in the feed.  Failure to verify IP prefix authority would, for example, allow ISP Bob to make geolocation statements about IP space held by ISP Alice.  At this time, only out-of-band verification methods are implemented (i.e., an ISP's feed may be verified against publicly available IP allocation data).
"ko": |-
  피드 콘텐츠의 검증에는 게시자가 피드에 포함된 IP 접두사에 대한 권한이 있는지 확인하는 것이 포함됩니다. IP 접두사 권한을 검증하지 못하면 예를 들어 ISP Bob이 ISP Alice가 보유한 IP 공간에 대한 지리적 위치 진술을 할 수 있습니다. 현재로서는 대역 외 검증 방법만 구현됩니다(즉, ISP의 피드는 공개적으로 사용 가능한 IP 할당 데이터와 검증될 수 있음).
