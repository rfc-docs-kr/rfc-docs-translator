"original": |2-
     Use of cryptographically random identifiers (RFC 1750 [12]) in the
     generation of Call-IDs is RECOMMENDED.  Implementations MAY use the
     form "localid@host".  Call-IDs are case-sensitive and are simply
     compared byte-by-byte.
"fixed": |-
  Use of cryptographically random identifiers (RFC 1750 [12]) in the generation of Call-IDs is RECOMMENDED.  Implementations MAY use the form "localid@host".  Call-IDs are case-sensitive and are simply compared byte-by-byte.
"ko": |-
  Call-ID 생성 시 암호화된 무작위 식별자(RFC 1750 [12])를 사용하는 것이 권장됩니다. 구현에서는 "localid@host" 형식을 사용할 수 있습니다. 호출 ID는 대소문자를 구분하며 단순히 바이트 단위로 비교됩니다.
