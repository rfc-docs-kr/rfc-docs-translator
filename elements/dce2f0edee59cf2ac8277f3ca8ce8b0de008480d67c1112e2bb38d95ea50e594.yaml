"original": |2-
     IANA normally takes its actions when a document is approved for
     publication.  There are times, though, when early allocation of a
     value is important for the development of a technology, for example,
     when early implementations are created while the document is still
     under development.
"fixed": |-
  IANA normally takes its actions when a document is approved for publication.  There are times, though, when early allocation of a value is important for the development of a technology, for example, when early implementations are created while the document is still under development.
"ko": |-
  IANA는 일반적으로 문서 게시가 승인되면 조치를 취합니다. 그러나 기술 개발을 위해 가치의 조기 할당이 중요한 경우가 있습니다. 예를 들어 문서가 아직 개발 중인 동안 초기 구현이 생성되는 경우입니다.
