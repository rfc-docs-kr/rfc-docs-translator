"original": |2-
     For all existing RFCs that either explicitly or implicitly rely on
     IANA to make assignments without specifying a precise assignment
     policy, IANA will work with the IESG to decide what policy is
     appropriate.  Changes to existing policies can always be initiated
     through the normal IETF consensus process, or through the IESG when
     appropriate.
"fixed": |-
  For all existing RFCs that either explicitly or implicitly rely on IANA to make assignments without specifying a precise assignment policy, IANA will work with the IESG to decide what policy is appropriate.  Changes to existing policies can always be initiated through the normal IETF consensus process, or through the IESG when appropriate.
"ko": |-
  정확한 할당 정책을 지정하지 않고 할당을 수행하기 위해 명시적 또는 암시적으로 IANA에 의존하는 모든 기존 RFC의 경우 IANA는 IESG와 협력하여 어떤 정책이 적절한지 결정합니다. 기존 정책에 대한 변경은 항상 일반적인 IETF 합의 프로세스를 통해 또는 적절한 경우 IESG를 통해 시작될 수 있습니다.
