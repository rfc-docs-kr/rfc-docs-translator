"original": |2-
        Tutorial: A threat is a possible danger that might exploit a
        vulnerability. Thus, a threat may be intentional or not:
        -  "Intentional threat": A possibility of an attack by an
           intelligent entity (e.g., an individual cracker or a criminal
           organization).
        -  "Accidental threat": A possibility of human error or omission,
           unintended equipment malfunction, or natural disaster (e.g.,
           fire, flood, earthquake, windstorm, and other causes listed in
           [FP031]).
"fixed": |-
  - Tutorial: A threat is a possible danger that might exploit a vulnerability. Thus, a threat may be intentional or not: -  "Intentional threat": A possibility of an attack by an intelligent entity (e.g., an individual cracker or a criminal organization). -  "Accidental threat": A possibility of human error or omission, unintended equipment malfunction, or natural disaster (e.g., fire, flood, earthquake, windstorm, and other causes listed in [FP031]).
"ko": |-
  - 튜토리얼: 위협은 취약점을 악용할 수 있는 위험입니다. 따라서 위협은 의도적일 수도 있고 아닐 수도 있습니다. - "의도적 위협": 지능형 실체(예: 개인 크래커 또는 범죄 조직)에 의한 공격 가능성. - "사고 위협": 사람의 실수나 누락, 의도하지 않은 장비 오작동 또는 자연 재해(예: 화재, 홍수, 지진, 폭풍 및 [FP031]에 나열된 기타 원인)가 발생할 가능성이 있습니다.
