"original": |2-
     A signature scheme with appendix can be employed in a variety of
     applications. For instance, X.509 [6] employs such a scheme to
     authenticate the content of a certificate; the signature scheme with
     appendix defined here would be a suitable signature algorithm in that
     context. A related signature scheme could be employed in PKCS #7
     [21], although for technical reasons, the current version of PKCS #7
     separates a hash function from a signature scheme, which is different
     than what is done here.
"fixed": |-
  A signature scheme with appendix can be employed in a variety of applications. For instance, X.509 [6] employs such a scheme to authenticate the content of a certificate; the signature scheme with appendix defined here would be a suitable signature algorithm in that context. A related signature scheme could be employed in PKCS #7 [21], although for technical reasons, the current version of PKCS #7 separates a hash function from a signature scheme, which is different than what is done here.
"ko": |-
  부록이 포함된 서명 체계는 다양한 응용 프로그램에 사용될 수 있습니다. 예를 들어, X.509[6]는 인증서 내용을 인증하기 위해 이러한 체계를 사용합니다. 여기에 정의된 부록이 있는 서명 체계는 해당 맥락에서 적합한 서명 알고리즘이 될 것입니다. 관련 서명 체계가 PKCS #7[21]에서 사용될 수 있지만, 기술적인 이유로 현재 버전의 PKCS #7은 해시 함수를 서명 체계에서 분리하는데, 이는 여기에서 수행되는 것과 다릅니다.
