"original": |2-
     The secret key K MUST NOT be included in any of the other inputs (N,
     P, and A).  (This restriction does not mean that the values of those
     inputs must be checked to ensure that they do not include substrings
     that match the key; instead, it means that the key must not be
     explicitly copied into those inputs.)
"fixed": |-
  The secret key K MUST NOT be included in any of the other inputs (N, P, and A).  (This restriction does not mean that the values of those inputs must be checked to ensure that they do not include substrings that match the key; instead, it means that the key must not be explicitly copied into those inputs.)
"ko": |-
  비밀 키 K는 다른 입력(N, P, A)에 포함되어서는 안 됩니다. (이 제한은 키와 일치하는 하위 문자열이 포함되지 않았는지 확인하기 위해 해당 입력의 값을 확인해야 한다는 의미는 아닙니다. 대신 키가 해당 입력에 명시적으로 복사되어서는 안 된다는 의미입니다.)
