"original": |2-
     Rationale: Combining unprotected and TLS-protected communication
     opens the way to SSL Stripping and similar attacks, since an initial
     part of the communication is not integrity protected and therefore
     can be manipulated by an attacker whose goal is to keep the
     communication in the clear.
"fixed": |-
  Rationale: Combining unprotected and TLS-protected communication opens the way to SSL Stripping and similar attacks, since an initial part of the communication is not integrity protected and therefore can be manipulated by an attacker whose goal is to keep the communication in the clear.
"ko": |-
  근거: 보호되지 않은 통신과 TLS로 보호되는 통신을 결합하면 SSL 스트리핑 및 유사한 공격이 발생할 수 있습니다. 통신의 초기 부분은 무결성이 보호되지 않아 통신을 명확하게 유지하려는 목표를 가진 공격자가 조작할 수 있기 때문입니다.
