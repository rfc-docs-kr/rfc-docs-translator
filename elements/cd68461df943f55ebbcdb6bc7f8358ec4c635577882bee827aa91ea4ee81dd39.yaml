"original": |2-
        Tutorial: The standard specifies four increasing levels (from
        "Level 1" to "Level 4") of requirements to cover a wide range of
        potential applications and environments. The requirements address
        basic design and documentation, module interfaces, authorized
        roles and services, physical security, software security,
        operating system security, key management, cryptographic
        algorithms, electromagnetic interference and electromagnetic
        compatibility (EMI/EMC), and self-testing. NIST and the Canadian
        Communication Security Establishment jointly certify modules.
"fixed": |-
  - Tutorial: The standard specifies four increasing levels (from "Level 1" to "Level 4") of requirements to cover a wide range of potential applications and environments. The requirements address basic design and documentation, module interfaces, authorized roles and services, physical security, software security, operating system security, key management, cryptographic algorithms, electromagnetic interference and electromagnetic compatibility (EMI/EMC), and self-testing. NIST and the Canadian Communication Security Establishment jointly certify modules.
"ko": |-
  - 튜토리얼: 표준은 광범위한 잠재적 애플리케이션 및 환경을 포괄하기 위해 요구 사항의 4가지 증가 수준("레벨 1"에서 "레벨 4"까지)을 지정합니다. 요구 사항은 기본 설계 및 문서화, 모듈 인터페이스, 승인된 역할 및 서비스, 물리적 보안, 소프트웨어 보안, 운영 체제 보안, 키 관리, 암호화 알고리즘, 전자기 간섭 및 전자기 호환성(EMI/EMC) 및 자체 테스트를 다룹니다. NIST와 캐나다 통신 보안 기관은 공동으로 모듈을 인증합니다.
