"original": |2-
     This section specifies the procedure that was used to generate the
     above curves; specifically, it defines how to generate the parameter
     A of the Montgomery curve y^2 = x^3 + A*x^2 + x.  This procedure is
     intended to be as objective as can reasonably be achieved so that
     it's clear that no untoward considerations influenced the choice of
     curve.  The input to this process is p, the prime that defines the
     underlying field.  The size of p determines the amount of work needed
     to compute a discrete logarithm in the elliptic curve group, and
     choosing a precise p depends on many implementation concerns.  The
     performance of the curve will be dominated by operations in GF(p), so
     carefully choosing a value that allows for easy reductions on the
     intended architecture is critical.  This document does not attempt to
     articulate all these considerations.
"fixed": |-
  This section specifies the procedure that was used to generate the above curves; specifically, it defines how to generate the parameter A of the Montgomery curve y^2 = x^3 + A*x^2 + x.  This procedure is intended to be as objective as can reasonably be achieved so that it's clear that no untoward considerations influenced the choice of curve.  The input to this process is p, the prime that defines the underlying field.  The size of p determines the amount of work needed to compute a discrete logarithm in the elliptic curve group, and choosing a precise p depends on many implementation concerns.  The performance of the curve will be dominated by operations in GF(p), so carefully choosing a value that allows for easy reductions on the intended architecture is critical.  This document does not attempt to articulate all these considerations.
"ko": |-
  이 섹션에서는 위의 곡선을 생성하는 데 사용된 절차를 지정합니다. 구체적으로 몽고메리 곡선 y^2 = x^3 + A*x^2 + x의 매개변수 A를 생성하는 방법을 정의합니다. 이 절차는 합리적으로 달성할 수 있는 한 객관적이도록 의도되어 있으므로 곡선 선택에 영향을 미치는 부적절한 고려 사항이 없음이 분명합니다. 이 프로세스에 대한 입력은 기본 필드를 정의하는 소수인 p입니다. p의 크기는 타원 곡선 그룹에서 이산 로그를 계산하는 데 필요한 작업량을 결정하며 정확한 p를 선택하는 것은 많은 구현 문제에 따라 달라집니다. 곡선의 성능은 GF(p)의 작업에 의해 좌우되므로 의도한 아키텍처를 쉽게 줄일 수 있는 값을 신중하게 선택하는 것이 중요합니다. 이 문서에서는 이러한 고려 사항을 모두 설명하려고 시도하지 않습니다.
