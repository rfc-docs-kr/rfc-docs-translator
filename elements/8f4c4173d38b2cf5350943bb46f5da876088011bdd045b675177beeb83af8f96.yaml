"original": |2-
     In contrast, a "weak validator" is representation metadata that might
     not change for every change to the representation data.  This
     weakness might be due to limitations in how the value is calculated
     (e.g., clock resolution), an inability to ensure uniqueness for all
     possible representations of the resource, or a desire of the resource
     owner to group representations by some self-determined set of
     equivalency rather than unique sequences of data.
"fixed": |-
  In contrast, a "weak validator" is representation metadata that might not change for every change to the representation data.  This weakness might be due to limitations in how the value is calculated (e.g., clock resolution), an inability to ensure uniqueness for all possible representations of the resource, or a desire of the resource owner to group representations by some self-determined set of equivalency rather than unique sequences of data.
"ko": |-
  이와 대조적으로 "약한 유효성 검사기"는 표현 데이터가 변경될 때마다 변경되지 않을 수 있는 표현 메타데이터입니다. 이러한 약점은 값이 계산되는 방식(예: 클럭 해상도)의 제한, 리소스의 가능한 모든 표현에 대한 고유성을 보장할 수 없음, 리소스 소유자가 자체 결정된 집합으로 표현을 그룹화하려는 바람으로 인해 발생할 수 있습니다. 데이터의 고유한 시퀀스가 ​​아닌 동등성입니다.
