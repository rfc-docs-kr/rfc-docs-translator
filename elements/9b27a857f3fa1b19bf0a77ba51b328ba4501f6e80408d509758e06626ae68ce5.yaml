"original": |2-
     If the host name is discovered indirectly and insecurely (e.g., by a
     cleartext DNS query for an SRV or Mail Exchange (MX) record), it
     SHOULD NOT be used as a reference identifier [RFC6125] even when it
     matches the presented certificate.  This proviso does not apply if
     the host name is discovered securely (for further discussion, see
     [RFC7673] and [RFC7672]).
"fixed": |-
  If the host name is discovered indirectly and insecurely (e.g., by a cleartext DNS query for an SRV or Mail Exchange (MX) record), it SHOULD NOT be used as a reference identifier [RFC6125] even when it matches the presented certificate.  This proviso does not apply if the host name is discovered securely (for further discussion, see [RFC7673] and [RFC7672]).
"ko": |-
  호스트 이름이 간접적이고 안전하지 않게 발견된 경우(예: SRV 또는 메일 교환(MX) 레코드에 대한 일반 텍스트 DNS 쿼리를 통해) 제시된 인증서와 일치하더라도 참조 식별자[RFC6125]로 사용하면 안 됩니다. 호스트 이름이 안전하게 발견된 경우 이 단서는 적용되지 않습니다(자세한 논의는 [RFC7673] 및 [RFC7672] 참조).
