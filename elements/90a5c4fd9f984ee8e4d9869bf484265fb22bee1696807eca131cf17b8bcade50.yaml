"original": |2-
        Please note the difference between NPT timescales' "now" and an
        implicit start value.  Implicit values reference the current
        pause-point, while "now" is the current time.  In a time-
        progressing session with recording (retention for some or full
        time), the pause point may be 2 min into the session while now
        could be 1 hour into the session.
"fixed": |-
  - Please note the difference between NPT timescales' "now" and an implicit start value.  Implicit values reference the current pause-point, while "now" is the current time.  In a time- progressing session with recording (retention for some or full time), the pause point may be 2 min into the session while now could be 1 hour into the session.
"ko": |-
  - NPT 시간 척도의 "현재"와 암시적 시작 값 간의 차이에 유의하십시오. 암시적 값은 현재 일시 중지 지점을 참조하는 반면 "지금"은 현재 시간을 나타냅니다. 녹화(일부 또는 전체 시간 동안 유지)가 포함된 시간 진행 세션에서 일시 중지 지점은 세션 시작 2분일 수 있지만 현재는 세션 시작 1시간일 수 있습니다.
