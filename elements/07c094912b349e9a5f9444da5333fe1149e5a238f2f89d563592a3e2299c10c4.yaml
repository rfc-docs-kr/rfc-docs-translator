"original": |2-
     The protocol supports the caching of responses in order to
     efficiently fulfill requests.  Simple caching is enabled using
     freshness and validity information carried with CoAP responses.  A
     cache could be located in an endpoint or an intermediary.  Caching
     functionality is specified in Section 5.6.
"fixed": |-
  The protocol supports the caching of responses in order to efficiently fulfill requests.  Simple caching is enabled using freshness and validity information carried with CoAP responses.  A cache could be located in an endpoint or an intermediary.  Caching functionality is specified in Section 5.6.
"ko": |-
  프로토콜은 요청을 효율적으로 이행하기 위해 응답 캐싱을 지원합니다. CoAP 응답과 함께 전달되는 신선도 및 유효성 정보를 사용하여 간단한 캐싱이 활성화됩니다. 캐시는 엔드포인트나 중개자에 위치할 수 있습니다. 캐싱 기능은 섹션 5.6에 지정되어 있습니다.
