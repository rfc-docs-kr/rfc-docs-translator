"original": |2-
     The RD can also be used to create multiple different routes to the
     very same system.  In section 3, we gave an example where the route
     to a particular server had to be different for intranet traffic than
     for extranet traffic.  This can be achieved by creating two different
     VPN-IPv4 routes that have the same IPv4 part, but different RDs.
     This allows BGP to install multiple different routes to the same
     system, and allows policy to be used (see section 4.2.3) to decide
     which packets use which route.
"fixed": |-
  The RD can also be used to create multiple different routes to the very same system.  In section 3, we gave an example where the route to a particular server had to be different for intranet traffic than for extranet traffic.  This can be achieved by creating two different VPN-IPv4 routes that have the same IPv4 part, but different RDs. This allows BGP to install multiple different routes to the same system, and allows policy to be used (see section 4.2.3) to decide which packets use which route.
"ko": |-
  RD는 또한 동일한 시스템으로 가는 여러 다른 경로를 만드는 데 사용될 수 있습니다. 섹션 3에서 특정 서버로 가는 경로가 인트라넷 트래픽과 엑스트라넷 트래픽에서 달라야 하는 예를 들었습니다. 이는 동일한 IPv4 부분이 있지만 RD가 다른 두 개의 다른 VPN-IPv4 경로를 만들어서 달성할 수 있습니다. 이를 통해 BGP는 동일한 시스템으로 가는 여러 다른 경로를 설치할 수 있으며, 정책을 사용하여(섹션 4.2.3 참조) 어떤 패킷이 어떤 경로를 사용하는지 결정할 수 있습니다.
