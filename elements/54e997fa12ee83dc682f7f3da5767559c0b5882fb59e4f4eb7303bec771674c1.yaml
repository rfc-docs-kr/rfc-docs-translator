"original": |2-
     If the encryption METHOD is AES-128 and the Media Segment is part of
     an I-frame Playlist (Section 4.3.3.6) and it has an EXT-X-BYTERANGE
     tag applied to it, special care needs to be taken in loading and
     decrypting the segment, because the resource identified by the URI is
     encrypted in 16-byte blocks from the start of the resource.
"fixed": |-
  If the encryption METHOD is AES-128 and the Media Segment is part of an I-frame Playlist (Section 4.3.3.6) and it has an EXT-X-BYTERANGE tag applied to it, special care needs to be taken in loading and decrypting the segment, because the resource identified by the URI is encrypted in 16-byte blocks from the start of the resource.
"ko": |-
  암호화 방법이 AES-128이고 미디어 세그먼트가 I-프레임 재생 목록(섹션 4.3.3.6)의 일부이고 EXT-X-BYTERANGE 태그가 적용된 경우 로드 및 암호 해독에 특별한 주의가 필요합니다. 왜냐하면 URI로 식별되는 리소스는 리소스 시작 부분부터 16바이트 블록으로 암호화되기 때문입니다.
