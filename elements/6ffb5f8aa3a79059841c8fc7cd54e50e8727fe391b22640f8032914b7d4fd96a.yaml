"original": |2-
     For the recognizer resource, RECOGNIZE and INTERPRET are the only
     requests that return a request-state of IN-PROGRESS, meaning that
     recognition is in progress.  When the recognition completes by
     matching one of the grammar alternatives or by a timeout without a
     match or for some other reason, the recognizer resource MUST send the
     client a RECOGNITION-COMPLETE event (or INTERPRETATION-COMPLETE, if
     INTERPRET was the request) with the result of the recognition and a
     request-state of COMPLETE.
"fixed": |-
  For the recognizer resource, RECOGNIZE and INTERPRET are the only requests that return a request-state of IN-PROGRESS, meaning that recognition is in progress.  When the recognition completes by matching one of the grammar alternatives or by a timeout without a match or for some other reason, the recognizer resource MUST send the client a RECOGNITION-COMPLETE event (or INTERPRETATION-COMPLETE, if INTERPRET was the request) with the result of the recognition and a request-state of COMPLETE.
"ko": |-
  인식기 리소스의 경우, RECOGNIZE와 INTERPRET은 IN-PROGRESS 요청 상태를 반환하는 유일한 요청으로, 인식이 진행 중임을 의미합니다. 인식이 문법 대안 중 하나와 일치하거나, 일치하지 않는 시간 초과 또는 다른 이유로 완료되면, 인식기 리소스는 클라이언트에 RECOGNITION-COMPLETE 이벤트(또는 INTERPRET이 요청인 경우 INTERPRETATION-COMPLETE)를 인식 결과와 COMPLETE 요청 상태로 보내야 합니다.
