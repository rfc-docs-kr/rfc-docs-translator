"original": |2-
     When a /32 prefix is used, an all-zero suffix results in an all-zero
     interface identifier.  We understand the conflict with Section 2.6.1
     of RFC4291, which specifies that all zeroes are used for the subnet-
     router anycast address.  However, in our specification, there is only
     one node with an IPv4-translatable IPv6 address in the /64 subnet, so
     the anycast semantic does not create confusion.  We thus decided to
     keep the null suffix for now.  This issue does not exist for prefixes
     larger than 32 bits, such as the /40, /56, /64, and /96 prefixes that
     we recommend in Section 3.3.
"fixed": |-
  When a /32 prefix is used, an all-zero suffix results in an all-zero interface identifier.  We understand the conflict with Section 2.6.1 of RFC4291, which specifies that all zeroes are used for the subnet- router anycast address.  However, in our specification, there is only one node with an IPv4-translatable IPv6 address in the /64 subnet, so the anycast semantic does not create confusion.  We thus decided to keep the null suffix for now.  This issue does not exist for prefixes larger than 32 bits, such as the /40, /56, /64, and /96 prefixes that we recommend in Section 3.3.
"ko": |-
  /32 접두사가 사용되는 경우 모두 0인 접미사는 결과적으로 모두 0인 인터페이스 식별자가 됩니다. 우리는 서브넷 라우터 애니캐스트 주소에 모든 0이 사용되도록 지정하는 RFC4291의 섹션 2.6.1과의 충돌을 이해합니다. 그러나 우리 사양에는 /64 서브넷에 IPv4 변환 가능 IPv6 주소를 가진 노드가 하나만 있으므로 애니캐스트 의미 체계가 혼동을 일으키지 않습니다. 따라서 우리는 지금은 null 접미사를 유지하기로 결정했습니다. 이 문제는 섹션 3.3에서 권장하는 /40, /56, /64 및 /96 접두사와 같이 32비트보다 큰 접두사에는 발생하지 않습니다.
