"original": |2-
     PPPoE
        PPP over Ethernet (PPPoE), defined in [RFC2516], includes support
        for a Discovery stage (phase 0).  In this step, the EAP peer sends
        a PPPoE Active Discovery Initiation (PADI) packet to the broadcast
        address, indicating the service it is requesting.  The Access
        Concentrator replies with a PPPoE Active Discovery Offer (PADO)
        packet containing its name, the service name, and an indication of
        the services offered by the concentrator.  The discovery phase is
        not secured.  PPPoE, like PPP, does not include a Secure
        Association Protocol.
"fixed": |-
  PPPoE  -  PPP over Ethernet (PPPoE), defined in [RFC2516], includes support for a Discovery stage (phase 0).  In this step, the EAP peer sends a PPPoE Active Discovery Initiation (PADI) packet to the broadcast address, indicating the service it is requesting.  The Access Concentrator replies with a PPPoE Active Discovery Offer (PADO) packet containing its name, the service name, and an indication of the services offered by the concentrator.  The discovery phase is not secured.  PPPoE, like PPP, does not include a Secure Association Protocol.
"ko": |-
  PPPoE - [RFC2516]에 정의된 PPPoE(PPP over Ethernet)에는 검색 단계(0단계)에 대한 지원이 포함됩니다. 이 단계에서 EAP 피어는 요청하는 서비스를 나타내는 PPPoE PADI(Active Discovery Initiation) 패킷을 브로드캐스트 주소로 보냅니다. 액세스 집선 장치는 이름, 서비스 이름 및 집선 장치가 제공하는 서비스 표시가 포함된 PADO(PPPoE Active Discovery Offer) 패킷으로 응답합니다. 검색 단계는 보안되지 않습니다. PPP와 마찬가지로 PPPoE에는 보안 연결 프로토콜이 포함되어 있지 않습니다.
