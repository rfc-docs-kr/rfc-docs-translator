"original": |2-
     For the choice crlUrl, the IA5String will specify the URL at which
     the CRL is available.  For crlNum, the INTEGER will specify the value
     of the CRL number extension of the relevant CRL.  For crlTime, the
     GeneralizedTime will indicate the time at which the relevant CRL was
     issued.
"fixed": |-
  For the choice crlUrl, the IA5String will specify the URL at which the CRL is available.  For crlNum, the INTEGER will specify the value of the CRL number extension of the relevant CRL.  For crlTime, the GeneralizedTime will indicate the time at which the relevant CRL was issued.
"ko": |-
  crlUrl을 선택하면 IA5String은 CRL을 사용할 수 있는 URL을 지정합니다. crlNum의 경우 INTEGER는 관련 CRL의 CRL 번호 확장 값을 지정합니다. crlTime의 경우 GeneralizedTime은 관련 CRL이 발급된 시간을 나타냅니다.
