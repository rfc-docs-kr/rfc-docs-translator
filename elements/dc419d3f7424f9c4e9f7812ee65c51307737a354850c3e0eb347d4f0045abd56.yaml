"original": |2-
     Note:  Implementations MUST allow for increased space requirements
     for IDNs.  An IDN ACE label will begin with the four additional
     characters "xn--" and may require as many as five ASCII characters to
     specify a single international character.
"fixed": |-
  Note:  Implementations MUST allow for increased space requirements for IDNs.  An IDN ACE label will begin with the four additional characters "xn--" and may require as many as five ASCII characters to specify a single international character.
"ko": |-
  참고: 구현 시 IDN에 대한 증가된 공간 요구 사항을 허용해야 합니다. IDN ACE 라벨은 4개의 추가 문자 "xn--"로 시작하며 단일 국제 문자를 지정하려면 최대 5개의 ASCII 문자가 필요할 수 있습니다.
