"original": |2-
        Usage: For this concept, IDOCs SHOULD use the verb "to encrypt"
        (and related variations: encryption, decrypt, and decryption).
        However, because of cultural biases involving human burial, some
        international documents (particularly ISO and CCITT standards)
        avoid "to encrypt" and instead use the verb "to encipher" (and
        related variations: encipherment, decipher, decipherment).
"fixed": |-
  - Usage: For this concept, IDOCs SHOULD use the verb "to encrypt" (and related variations: encryption, decrypt, and decryption). However, because of cultural biases involving human burial, some international documents (particularly ISO and CCITT standards) avoid "to encrypt" and instead use the verb "to encipher" (and related variations: encipherment, decipher, decipherment).
"ko": |-
  - 사용법: 이 개념의 경우 IDOC는 "암호화하다"라는 동사(및 관련 변형: 암호화, 암호 해독 및 암호 해독)를 사용해야 합니다. 그러나 인간 매장과 관련된 문화적 편견 때문에 일부 국제 문서(특히 ISO 및 CCITT 표준)에서는 "암호화하다"를 피하고 대신 "암호화하다"(및 관련 변형: 암호화, 해독, 해독)라는 동사를 사용합니다.
