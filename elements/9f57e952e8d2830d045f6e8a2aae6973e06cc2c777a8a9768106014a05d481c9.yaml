"original": |2-
           If the forwarded response was a final response, the proxy MUST
           generate a CANCEL request for all pending client transactions
           associated with this response context.  A proxy SHOULD also
           generate a CANCEL request for all pending client transactions
           associated with this response context when it receives a 6xx
           response.  A pending client transaction is one that has
           received a provisional response, but no final response (it is
           in the proceeding state) and has not had an associated CANCEL
           generated for it.  Generating CANCEL requests is described in
           Section 9.1.
"fixed": |-
  - If the forwarded response was a final response, the proxy MUST generate a CANCEL request for all pending client transactions associated with this response context.  A proxy SHOULD also generate a CANCEL request for all pending client transactions associated with this response context when it receives a 6xx response.  A pending client transaction is one that has received a provisional response, but no final response (it is in the proceeding state) and has not had an associated CANCEL generated for it.  Generating CANCEL requests is described in Section 9.1.
"ko": |-
  - 전달된 응답이 최종 응답인 경우 프록시는 이 응답 컨텍스트와 관련된 보류 중인 모든 클라이언트 트랜잭션에 대해 CANCEL 요청을 생성해야 합니다. 또한 프록시는 6xx 응답을 수신할 때 이 응답 컨텍스트와 연관된 모든 보류 중인 클라이언트 트랜잭션에 대해 CANCEL 요청을 생성해야 합니다. 보류 중인 클라이언트 트랜잭션은 임시 응답을 받았지만 최종 응답이 없고(진행 상태에 있음) 관련된 CANCEL이 생성되지 않은 트랜잭션입니다. CANCEL 요청 생성은 섹션 9.1에 설명되어 있습니다.
