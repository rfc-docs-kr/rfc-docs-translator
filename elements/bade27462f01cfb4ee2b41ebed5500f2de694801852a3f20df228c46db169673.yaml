"original": |2-
     An origin server SHOULD NOT generate a Server header field containing
     needlessly fine-grained detail and SHOULD limit the addition of
     subproducts by third parties.  Overly long and detailed Server field
     values increase response latency and potentially reveal internal
     implementation details that might make it (slightly) easier for
     attackers to find and exploit known security holes.
"fixed": |-
  An origin server SHOULD NOT generate a Server header field containing needlessly fine-grained detail and SHOULD limit the addition of subproducts by third parties.  Overly long and detailed Server field values increase response latency and potentially reveal internal implementation details that might make it (slightly) easier for attackers to find and exploit known security holes.
"ko": |-
  원본 서버는 불필요하게 세분화된 세부 정보가 포함된 서버 헤더 필드를 생성해서는 안 되며 제3자가 하위 제품을 추가하는 것을 제한해야 합니다. 지나치게 길고 상세한 서버 필드 값은 응답 대기 시간을 늘리고 잠재적으로 공격자가 알려진 보안 허점을 찾아 악용하는 것을 (약간) 더 쉽게 만들 수 있는 내부 구현 세부 정보를 노출할 수 있습니다.
