"original": |2-
     When there are multiple JWS Signature values, it is an application
     decision which of the JWS Signature values must successfully validate
     for the JWS to be accepted.  In some cases, all must successfully
     validate, or the JWS will be considered invalid.  In other cases,
     only a specific JWS Signature value needs to be successfully
     validated.  However, in all cases, at least one JWS Signature value
     MUST successfully validate, or the JWS MUST be considered invalid.
"fixed": |-
  When there are multiple JWS Signature values, it is an application decision which of the JWS Signature values must successfully validate for the JWS to be accepted.  In some cases, all must successfully validate, or the JWS will be considered invalid.  In other cases, only a specific JWS Signature value needs to be successfully validated.  However, in all cases, at least one JWS Signature value MUST successfully validate, or the JWS MUST be considered invalid.
"ko": |-
  여러 JWS 서명 값이 있는 경우 JWS가 수락되기 위해 어떤 JWS 서명 값이 성공적으로 검증되어야 하는지는 애플리케이션에서 결정합니다. 어떤 경우에는 모든 값이 성공적으로 검증되어야 하며, 그렇지 않으면 JWS가 무효한 것으로 간주됩니다. 다른 경우에는 특정 JWS 서명 값만 성공적으로 검증되면 됩니다. 그러나 모든 경우에 적어도 하나의 JWS 서명 값이 성공적으로 검증되어야 하며, 그렇지 않으면 JWS가 무효한 것으로 간주되어야 합니다.
