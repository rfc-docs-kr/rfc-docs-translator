"original": |2-
     This component covers general business and legal matters.  Sections
     9.1 and 9.2 of the framework discuss the business issues of fees to
     be charged for various services and the financial responsibility of
     participants to maintain resources for ongoing operations and for
     paying judgments or settlements in response to claims asserted
     against them.  The remaining sections are generally concerned with
     legal topics.
"fixed": |-
  This component covers general business and legal matters.  Sections 9.1 and 9.2 of the framework discuss the business issues of fees to be charged for various services and the financial responsibility of participants to maintain resources for ongoing operations and for paying judgments or settlements in response to claims asserted against them.  The remaining sections are generally concerned with legal topics.
"ko": |-
  이 구성요소는 일반적인 비즈니스 및 법적 문제를 다룹니다. 프레임워크의 섹션 9.1 및 9.2에서는 다양한 서비스에 대해 부과되는 수수료의 비즈니스 문제와 지속적인 운영을 위한 자원을 유지하고 주장된 청구에 대응하여 판단 또는 합의금을 지불하기 위한 참가자의 재정적 책임에 대해 논의합니다. 나머지 섹션은 일반적으로 법적 주제와 관련이 있습니다.
