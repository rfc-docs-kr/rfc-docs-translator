"original": |2-
     For example, if one each of an Initial, Handshake, and 1-RTT QUIC
     packet are coalesced into a single UDP datagram, the ECN counts for
     all three packet number spaces will be incremented by one each, based
     on the ECN field of the single IP header.
"fixed": |-
  For example, if one each of an Initial, Handshake, and 1-RTT QUIC packet are coalesced into a single UDP datagram, the ECN counts for all three packet number spaces will be incremented by one each, based on the ECN field of the single IP header.
"ko": |-
  예를 들어, 초기, 핸드셰이크 및 1-RTT QUIC 패킷이 각각 하나씩 단일 UDP 데이터그램으로 통합되면 세 패킷 번호 공간 모두에 대한 ECN 카운트는 단일 패킷의 ECN 필드를 기반으로 각각 1씩 증가됩니다. IP 헤더.
