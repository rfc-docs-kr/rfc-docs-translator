"ko": |-
  CRYPTO_ERROR(0x0100-0x01ff): 암호화 핸드셰이크에 실패했습니다. 사용되는 암호화 핸드셰이크와 관련된 오류 코드를 전달하기 위해 256개 값 범위가 예약되어 있습니다. 암호화 핸드셰이크에 TLS를 사용할 때 발생하는 오류에 대한 코드는 [QUIC-TLS]의 4.8절에 설명되어 있습니다.
