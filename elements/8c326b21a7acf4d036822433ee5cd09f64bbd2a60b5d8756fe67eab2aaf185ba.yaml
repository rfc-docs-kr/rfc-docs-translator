"original": |2-
     One solution is to establish a convention whereby the symbolic
     identifiers are used only during some initial phase of communication
     and not in every message.  That is, processes identify each other
     initially using symbolic identifiers, but exchange local port
     identifiers at the same time which are used for all ensuing messages.
"fixed": |-
  One solution is to establish a convention whereby the symbolic identifiers are used only during some initial phase of communication and not in every message.  That is, processes identify each other initially using symbolic identifiers, but exchange local port identifiers at the same time which are used for all ensuing messages.
"ko": |-
  한 가지 해결책은 기호 식별자가 모든 메시지가 아닌 일부 초기 통신 단계에서만 사용되는 규칙을 확립하는 것입니다. 즉, 프로세스는 처음에는 기호 식별자를 사용하여 서로를 식별하지만 동시에 모든 후속 메시지에 사용되는 로컬 포트 ​​식별자를 교환합니다.
