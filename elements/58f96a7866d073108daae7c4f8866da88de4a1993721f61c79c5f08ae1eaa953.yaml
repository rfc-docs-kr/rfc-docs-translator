"original": |2-
     In machine-to-machine applications, it is not expected that generic
     Internet media types such as text/plain, application/xml or
     application/octet-stream are useful for real applications in the long
     term.  It is recommended that M2M applications making use of CoAP
     request new Internet media types from IANA indicating semantic
     information about how to create or parse a payload.  For example, a
     Smart Energy application payload carried as XML might request a more
     specific type like application/se+xml or application/se-exi.
"fixed": |-
  In machine-to-machine applications, it is not expected that generic Internet media types such as text/plain, application/xml or application/octet-stream are useful for real applications in the long term.  It is recommended that M2M applications making use of CoAP request new Internet media types from IANA indicating semantic information about how to create or parse a payload.  For example, a Smart Energy application payload carried as XML might request a more specific type like application/se+xml or application/se-exi.
"ko": |-
  M2M(Machine-to-Machine) 애플리케이션에서는 text/plain, application/xml 또는 application/octet-stream과 같은 일반 인터넷 미디어 유형이 장기적으로 실제 애플리케이션에 유용할 것으로 예상되지 않습니다. CoAP를 사용하는 M2M 애플리케이션은 페이로드를 생성하거나 구문 분석하는 방법에 대한 의미 정보를 나타내는 새로운 인터넷 미디어 유형을 IANA에 요청하는 것이 좋습니다. 예를 들어 XML로 전달되는 Smart Energy 애플리케이션 페이로드는 application/se+xml 또는 application/se-exi와 같은 보다 구체적인 유형을 요청할 수 있습니다.

