"original": |2-
     This field MUST contain the same algorithm identifier as the
     signatureAlgorithm field in the sequence Certificate (section
     4.1.1.2).  The contents of the optional parameters field will vary
     according to the algorithm identified.  [PKIXALGS] lists the
     supported signature algorithms, but other signature algorithms MAY
     also be supported.
"fixed": |-
  This field MUST contain the same algorithm identifier as the signatureAlgorithm field in the sequence Certificate (section 4.1.1.2).  The contents of the optional parameters field will vary according to the algorithm identified.  [PKIXALGS] lists the supported signature algorithms, but other signature algorithms MAY also be supported.
"ko": |-
  이 필드는 시퀀스 인증서(섹션 4.1.1.2)의 서명 알고리즘 필드와 동일한 알고리즘 식별자를 포함해야 합니다. 선택적 매개변수 필드의 내용은 식별된 알고리즘에 따라 달라집니다. [PKIXALGS]에는 지원되는 서명 알고리즘이 나열되어 있지만 다른 서명 알고리즘도 지원될 수 있습니다.
