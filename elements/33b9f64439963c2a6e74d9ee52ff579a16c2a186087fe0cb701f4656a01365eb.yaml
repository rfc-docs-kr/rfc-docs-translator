"original": |2-
     Two "restricted" algorithms are defined for key agreement algorithms:
     the Elliptic Curve Diffie-Hellman (ECDH) key agreement family schemes
     and the Elliptic Curve Menezes-Qu-Vanstone (ECMQV) key agreement
     family schemes.  Both algorithms are identified by an object
     identifier and have parameters.  The object identifier varies based
     on the algorithm, but the parameters are always ECParameters and they
     MUST always be present (see Section 2.1.1).
"fixed": |-
  Two "restricted" algorithms are defined for key agreement algorithms: the Elliptic Curve Diffie-Hellman (ECDH) key agreement family schemes and the Elliptic Curve Menezes-Qu-Vanstone (ECMQV) key agreement family schemes.  Both algorithms are identified by an object identifier and have parameters.  The object identifier varies based on the algorithm, but the parameters are always ECParameters and they MUST always be present (see Section 2.1.1).
"ko": |-
  두 개의 "제한된" 알고리즘이 키 계약 알고리즘에 대해 정의됩니다: ECDH(Elliptic Curve Diffie-Hellman) 키 계약 패밀리 체계와 ECMQV(Elliptic Curve Menezes-Qu-Vanstone) 키 계약 패밀리 체계입니다. 두 알고리즘 모두 객체 식별자로 식별되며 매개변수를 갖습니다. 객체 식별자는 알고리즘에 따라 다르지만 매개변수는 항상 ECParameters이며 항상 존재해야 합니다(섹션 2.1.1 참조).
