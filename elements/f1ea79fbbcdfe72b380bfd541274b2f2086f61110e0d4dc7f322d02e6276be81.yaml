"original": |2-
     o  Public-key integrity mode: Integrity is guaranteed through a
        digital signature on the contents of the PFX PDU, which is
        produced using the source platform's private signature key.  The
        signature is verified on the destination platform by using the
        corresponding public key (see Section 3.4).
"fixed": |-
  -  Public-key integrity mode: Integrity is guaranteed through a digital signature on the contents of the PFX PDU, which is produced using the source platform's private signature key.  The signature is verified on the destination platform by using the corresponding public key (see Section 3.4).
"ko": |-
  - 공개 키 무결성 모드: 무결성은 소스 플랫폼의 개인 서명 키를 사용하여 생성된 PFX PDU의 내용에 대한 디지털 서명을 통해 보장됩니다. 서명은 해당 공개 키를 사용하여 대상 플랫폼에서 검증됩니다(섹션 3.4 참조).
