"original": |2-
     Each user agent that supports S/MIME MUST contain a keyring
     specifically for end-users' certificates.  This keyring should map
     between addresses of record and corresponding certificates.  Over
     time, users SHOULD use the same certificate when they populate the
     originating URI of signaling (the From header field) with the same
     address-of-record.
"fixed": |-
  Each user agent that supports S/MIME MUST contain a keyring specifically for end-users' certificates.  This keyring should map between addresses of record and corresponding certificates.  Over time, users SHOULD use the same certificate when they populate the originating URI of signaling (the From header field) with the same address-of-record.
"ko": |-
  S/MIME을 지원하는 각 사용자 에이전트에는 최종 사용자 인증서를 위한 키링이 반드시 포함되어야 합니다. 이 키링은 기록 주소와 해당 인증서 간에 매핑되어야 합니다. 시간이 지남에 따라 사용자는 동일한 레코드 주소로 신호의 원래 URI(From 헤더 필드)를 채울 때 동일한 인증서를 사용해야 합니다.
