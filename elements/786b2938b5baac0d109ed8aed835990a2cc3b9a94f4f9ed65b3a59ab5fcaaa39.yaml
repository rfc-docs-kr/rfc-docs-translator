"original": |2-
     The CRL issuer MUST assert the indirectCRL boolean, if the scope of
     the CRL includes certificates issued by authorities other than the
     CRL issuer.  The authority responsible for each entry is indicated by
     the certificate issuer CRL entry extension (section 5.3.4).
"fixed": |-
  The CRL issuer MUST assert the indirectCRL boolean, if the scope of the CRL includes certificates issued by authorities other than the CRL issuer.  The authority responsible for each entry is indicated by the certificate issuer CRL entry extension (section 5.3.4).
"ko": |-
  CRL 발급자는 CRL 발급자가 아닌 기관에서 발급한 인증서가 CRL의 범위에 포함된 경우 indirectCRL 부울을 주장해야 합니다. 각 항목을 담당하는 기관은 인증서 발급자 CRL 항목 확장(섹션 5.3.4)으로 표시됩니다.
