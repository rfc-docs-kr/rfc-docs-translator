"original": |2-
     If the client cannot construct an acceptable chain using the provided
     certificates and decides to abort the handshake, then it MUST abort
     the handshake with an appropriate certificate-related alert (by
     default, "unsupported_certificate"; see Section 6.2 for more
     information).
"fixed": |-
  If the client cannot construct an acceptable chain using the provided certificates and decides to abort the handshake, then it MUST abort the handshake with an appropriate certificate-related alert (by default, "unsupported_certificate"; see Section 6.2 for more information).
"ko": |-
  클라이언트가 제공된 인증서를 사용하여 허용 가능한 체인을 구성할 수 없고 핸드셰이크를 중단하기로 결정한 경우 적절한 인증서 관련 경고(기본적으로 "unsupported_certificate", 자세한 내용은 섹션 6.2 참조)를 사용하여 핸드셰이크를 중단해야 합니다.
