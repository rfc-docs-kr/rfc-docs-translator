"original": |2-
     In environments where proxies are used to enhance privacy, user
     agents ought to be conservative in sending proactive negotiation
     header fields.  General-purpose user agents that provide a high
     degree of header field configurability ought to inform users about
     the loss of privacy that might result if too much detail is provided.
     As an extreme privacy measure, proxies could filter the proactive
     negotiation header fields in relayed requests.
"fixed": |-
  In environments where proxies are used to enhance privacy, user agents ought to be conservative in sending proactive negotiation header fields.  General-purpose user agents that provide a high degree of header field configurability ought to inform users about the loss of privacy that might result if too much detail is provided. As an extreme privacy measure, proxies could filter the proactive negotiation header fields in relayed requests.
"ko": |-
  개인 정보 보호를 강화하기 위해 프록시를 사용하는 환경에서 사용자 에이전트는 사전 협상 헤더 필드를 보내는 데 보수적이어야 합니다. 높은 수준의 헤더 필드 구성 가능성을 제공하는 범용 사용자 에이전트는 너무 많은 세부 정보가 제공될 경우 발생할 수 있는 개인 정보 보호 손실에 대해 사용자에게 알려야 합니다. 극단적인 개인 정보 보호 조치로서 프록시는 릴레이된 요청에서 사전 협상 헤더 필드를 필터링할 수 있습니다.
