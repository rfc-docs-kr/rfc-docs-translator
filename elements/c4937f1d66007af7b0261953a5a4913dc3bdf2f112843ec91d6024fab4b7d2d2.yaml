"original": |2-
     Option tags are defined in standards track RFCs.  This is a change
     from past practice, and is instituted to ensure continuing multi-
     vendor interoperability (see discussion in Section 20.32 and Section
     20.37).  An IANA registry of option tags is used to ensure easy
     reference.
"fixed": |-
  Option tags are defined in standards track RFCs.  This is a change from past practice, and is instituted to ensure continuing multi- vendor interoperability (see discussion in Section 20.32 and Section 20.37).  An IANA registry of option tags is used to ensure easy reference.
"ko": |-
  옵션 태그는 표준 트랙 RFC에 정의되어 있습니다. 이는 과거 관행에서 변경된 것이며 지속적인 다중 공급업체 상호 운용성을 보장하기 위해 제정되었습니다(섹션 20.32 및 섹션 20.37의 논의 참조). 쉽게 참조할 수 있도록 옵션 태그의 IANA 레지스트리가 사용됩니다.
