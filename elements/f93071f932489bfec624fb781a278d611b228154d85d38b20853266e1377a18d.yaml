"original": |2-
     The 413 (Content Too Large) status code indicates that the server is
     refusing to process a request because the request content is larger
     than the server is willing or able to process.  The server MAY
     terminate the request, if the protocol version in use allows it;
     otherwise, the server MAY close the connection.
"fixed": |-
  The 413 (Content Too Large) status code indicates that the server is refusing to process a request because the request content is larger than the server is willing or able to process.  The server MAY terminate the request, if the protocol version in use allows it; otherwise, the server MAY close the connection.
"ko": |-
  413(콘텐츠가 너무 큼) 상태 코드는 요청 콘텐츠가 서버가 처리할 의사가 있거나 처리할 수 있는 것보다 크기 때문에 서버가 요청 처리를 거부하고 있음을 나타냅니다. 사용 중인 프로토콜 버전이 허용하는 경우 서버는 요청을 종료할 수 있습니다. 그렇지 않으면 서버가 연결을 닫을 수 있습니다.
