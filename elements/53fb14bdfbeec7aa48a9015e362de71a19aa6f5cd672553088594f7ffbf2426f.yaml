"original": |2-
     This class of status code indicates a provisional response,
     consisting only of the Status-Line and optional headers, and is
     terminated by an empty line. HTTP/1.0 does not define any 1xx status
     codes and they are not a valid response to a HTTP/1.0 request.
     However, they may be useful for experimental applications which are
     outside the scope of this specification.
"fixed": |-
  This class of status code indicates a provisional response, consisting only of the Status-Line and optional headers, and is terminated by an empty line. HTTP/1.0 does not define any 1xx status codes and they are not a valid response to a HTTP/1.0 request. However, they may be useful for experimental applications which are outside the scope of this specification.
"ko": |-
  이 상태 코드 클래스는 상태 줄과 선택적 헤더로만 구성된 임시 응답을 나타내며 빈 줄로 종료됩니다. HTTP/1.0은 1xx 상태 코드를 정의하지 않으며 HTTP/1.0 요청에 대한 유효한 응답이 아닙니다. 그러나 이 사양의 범위를 벗어나는 실험적 응용에는 유용할 수 있습니다.
