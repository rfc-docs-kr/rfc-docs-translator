"original": |2-
     Servers are encouraged to maintain open connections for as long as
     possible but are permitted to terminate idle connections if
     necessary.  When either endpoint chooses to close the transport-layer
     TCP connection, the terminating endpoint SHOULD first send a GOAWAY
     (Section 6.8) frame so that both endpoints can reliably determine
     whether previously sent frames have been processed and gracefully
     complete or terminate any necessary remaining tasks.
"fixed": |-
  Servers are encouraged to maintain open connections for as long as possible but are permitted to terminate idle connections if necessary.  When either endpoint chooses to close the transport-layer TCP connection, the terminating endpoint SHOULD first send a GOAWAY (Section 6.8) frame so that both endpoints can reliably determine whether previously sent frames have been processed and gracefully complete or terminate any necessary remaining tasks.
"ko": |-
  서버는 가능한 한 오랫동안 열린 연결을 유지하는 것이 좋지만 필요한 경우 유휴 연결을 종료하는 것이 허용됩니다. 두 엔드포인트 중 하나가 전송 계층 TCP 연결을 닫기로 선택한 경우 종료 엔드포인트는 먼저 GOAWAY(6.8절) 프레임을 보내야 합니다. 그러면 두 엔드포인트가 이전에 전송된 프레임이 처리되었는지 여부를 안정적으로 결정하고 필요한 나머지 작업을 정상적으로 완료하거나 종료할 수 있습니다.
