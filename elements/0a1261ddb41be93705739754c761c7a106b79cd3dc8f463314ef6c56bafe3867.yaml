"original": |2-
     Seek-Style is a general-header that MAY be included in any PLAY
     request to indicate the client's preference for any media stream that
     has the random access properties.  The server MUST always include the
     header in any PLAY response for media with random access properties
     to indicate what policy was applied.  A server that receives an
     unknown Seek-Style policy MUST ignore it and select the server
     default policy.  A client receiving an unknown policy MUST ignore it
     and use the Range header and any media synchronization information as
     basis to determine what the server did.
"fixed": |-
  Seek-Style is a general-header that MAY be included in any PLAY request to indicate the client's preference for any media stream that has the random access properties.  The server MUST always include the header in any PLAY response for media with random access properties to indicate what policy was applied.  A server that receives an unknown Seek-Style policy MUST ignore it and select the server default policy.  A client receiving an unknown policy MUST ignore it and use the Range header and any media synchronization information as basis to determine what the server did.
"ko": |-
  Seek-Style은 임의 액세스 속성이 있는 미디어 스트림에 대한 클라이언트의 선호도를 나타내기 위해 모든 PLAY 요청에 포함될 수 있는 일반 헤더입니다. 서버는 어떤 정책이 적용되었는지 나타내기 위해 임의 액세스 속성이 있는 미디어에 대한 모든 PLAY 응답에 항상 헤더를 포함해야 합니다. 알려지지 않은 탐색 스타일 정책을 수신한 서버는 이를 무시하고 서버 기본 정책을 선택해야 합니다. 알 수 없는 정책을 수신한 클라이언트는 이를 무시해야 하며 Range 헤더와 미디어 동기화 정보를 기반으로 서버가 수행한 작업을 확인해야 합니다.
