"original": |2-
     Once the handshake is complete, it is possible for either side to
     update its sending traffic keys using the KeyUpdate handshake message
     defined in Section 4.6.3.  The next generation of traffic keys is
     computed by generating client_/server_application_traffic_secret_N+1
     from client_/server_application_traffic_secret_N as described in this
     section and then re-deriving the traffic keys as described in
     Section 7.3.
"fixed": |-
  Once the handshake is complete, it is possible for either side to update its sending traffic keys using the KeyUpdate handshake message defined in Section 4.6.3.  The next generation of traffic keys is computed by generating client_/server_application_traffic_secret_N+1 from client_/server_application_traffic_secret_N as described in this section and then re-deriving the traffic keys as described in Section 7.3.
"ko": |-
  핸드셰이크가 완료되면 어느 쪽이든 섹션 4.6.3에 정의된 KeyUpdate 핸드셰이크 메시지를 사용하여 전송 트래픽 키를 업데이트할 수 있습니다. 차세대 트래픽 키는 이 섹션에 설명된 대로 client_/server_application_traffic_secret_N에서 client_/server_application_traffic_secret_N+1을 생성한 다음 섹션 7.3에 설명된 대로 트래픽 키를 다시 파생하여 계산됩니다.
