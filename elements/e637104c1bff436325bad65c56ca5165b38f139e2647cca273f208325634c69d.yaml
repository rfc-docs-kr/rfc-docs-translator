"original": |2-
        *  NFSv4 [RFC3530] with Remote Direct Data Placement (RDDP)
           [NFS-DDP] for zero-copy reception where network interface
           controllers (NICs) support RDDP.  Cryptographic session
           protection would be delegated to Encapsulating Security Payload
           (ESP) [RFC4303] / Authentication Headers (AHs) [RFC4302].
"fixed": |-
  - *  NFSv4 [RFC3530] with Remote Direct Data Placement (RDDP) [NFS-DDP] for zero-copy reception where network interface controllers (NICs) support RDDP.  Cryptographic session protection would be delegated to Encapsulating Security Payload (ESP) [RFC4303] / Authentication Headers (AHs) [RFC4302].
"ko": |-
  - * 네트워크 인터페이스 컨트롤러(NIC)가 RDDP를 지원하는 제로 카피 수신을 위한 RDDP(원격 직접 데이터 배치) [NFS-DDP]가 포함된 NFSv4 [RFC3530]. 암호화 세션 보호는 ESP(보안 페이로드 캡슐화) [RFC4303] / AH(인증 헤더) [RFC4302]에 위임됩니다.
