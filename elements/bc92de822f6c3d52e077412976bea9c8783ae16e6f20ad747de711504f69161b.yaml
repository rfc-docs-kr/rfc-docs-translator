"original": |2-
     There is an inherent race condition between an endpoint starting new
     streams and the remote peer sending a GOAWAY frame.  To deal with
     this case, the GOAWAY contains the stream identifier of the last
     peer-initiated stream that was or might be processed on the sending
     endpoint in this connection.  For instance, if the server sends a
     GOAWAY frame, the identified stream is the highest-numbered stream
     initiated by the client.
"fixed": |-
  There is an inherent race condition between an endpoint starting new streams and the remote peer sending a GOAWAY frame.  To deal with this case, the GOAWAY contains the stream identifier of the last peer-initiated stream that was or might be processed on the sending endpoint in this connection.  For instance, if the server sends a GOAWAY frame, the identified stream is the highest-numbered stream initiated by the client.
"ko": |-
  새로운 스트림을 시작하는 엔드포인트와 GOAWAY 프레임을 보내는 원격 피어 사이에는 고유한 경쟁 조건이 있습니다. 이 경우를 처리하기 위해 GOAWAY에는 이 연결의 전송 끝점에서 처리되었거나 처리될 수 있는 마지막 피어 시작 스트림의 스트림 식별자가 포함됩니다. 예를 들어, 서버가 GOAWAY 프레임을 보내는 경우 식별된 스트림은 클라이언트가 시작한 가장 높은 번호의 스트림입니다.
