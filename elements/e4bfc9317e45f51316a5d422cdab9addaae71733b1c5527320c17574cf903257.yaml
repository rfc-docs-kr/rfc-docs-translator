"original": |2-
        If the value is the enumerated-string value NONE, all EXT-X-
        STREAM-INF tags MUST have this attribute with a value of NONE,
        indicating that there are no closed captions in any Variant Stream
        in the Master Playlist.  Having closed captions in one Variant
        Stream but not another can trigger playback inconsistencies.
"fixed": |-
  - If the value is the enumerated-string value NONE, all EXT-X- STREAM-INF tags MUST have this attribute with a value of NONE, indicating that there are no closed captions in any Variant Stream in the Master Playlist.  Having closed captions in one Variant Stream but not another can trigger playback inconsistencies.
"ko": |-
  - 값이 열거 문자열 값 NONE인 경우 모든 EXT-X-STREAM-INF 태그에는 마스터 재생 목록의 변형 스트림에 폐쇄 캡션이 없음을 나타내는 NONE 값이 있는 이 속성이 있어야 합니다. 한 변형 스트림에는 자막이 있지만 다른 스트림에는 자막이 없으면 재생 불일치가 발생할 수 있습니다.
