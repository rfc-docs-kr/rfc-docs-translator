"original": |2-
        The difficulty of breaking Diffie-Hellman-Merkle is considered to
        be equal to the difficulty of computing discrete logarithms modulo
        a large prime. However, without additional mechanisms to
        authenticate each party to the other, a protocol based on the
        algorithm may be vulnerable to a man-in-the-middle attack.
"fixed": |-
  - The difficulty of breaking Diffie-Hellman-Merkle is considered to be equal to the difficulty of computing discrete logarithms modulo a large prime. However, without additional mechanisms to authenticate each party to the other, a protocol based on the algorithm may be vulnerable to a man-in-the-middle attack.
"ko": |-
  - Diffie-Hellman-Merkle을 깨는 어려움은 큰 소수를 모듈로 이산 로그를 계산하는 어려움과 동일한 것으로 간주됩니다. 그러나 각 당사자를 상대방에게 인증하는 추가 메커니즘이 없으면 알고리즘 기반 프로토콜은 중간자 공격에 취약할 수 있습니다.
