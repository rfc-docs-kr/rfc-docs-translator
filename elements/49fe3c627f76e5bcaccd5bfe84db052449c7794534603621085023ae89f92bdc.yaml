"original": |2-
     Data sent in CRYPTO frames is not flow controlled in the same way as
     stream data.  QUIC relies on the cryptographic protocol
     implementation to avoid excessive buffering of data; see [QUIC-TLS].
     To avoid excessive buffering at multiple layers, QUIC implementations
     SHOULD provide an interface for the cryptographic protocol
     implementation to communicate its buffering limits.
"fixed": |-
  Data sent in CRYPTO frames is not flow controlled in the same way as stream data.  QUIC relies on the cryptographic protocol implementation to avoid excessive buffering of data; see [QUIC-TLS]. To avoid excessive buffering at multiple layers, QUIC implementations SHOULD provide an interface for the cryptographic protocol implementation to communicate its buffering limits.
"ko": |-
  CRYPTO 프레임으로 전송된 데이터는 스트림 데이터와 동일한 방식으로 흐름 제어되지 않습니다. QUIC은 데이터의 과도한 버퍼링을 피하기 위해 암호화 프로토콜 구현에 의존합니다. [QUIC-TLS]를 참조하세요. 여러 계층에서 과도한 버퍼링을 방지하려면 QUIC 구현은 암호화 프로토콜 구현에 대한 인터페이스를 제공하여 버퍼링 제한을 전달해야 합니다.
