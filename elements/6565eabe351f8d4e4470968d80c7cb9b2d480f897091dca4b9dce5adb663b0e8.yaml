"original": |2-
     $ separation of duties
        (I) The practice of dividing the steps in a system process among
        different individual entities (i.e., different users or different
        roles) so as to prevent a single entity acting alone from being
        able to subvert the process. Usage: a.k.a. "separation of
        privilege". (See: administrative security, dual control.)
"fixed": |-
  $ separation of duties  -  (I) The practice of dividing the steps in a system process among different individual entities (i.e., different users or different roles) so as to prevent a single entity acting alone from being able to subvert the process. Usage: a.k.a. "separation of privilege". (See: administrative security, dual control.)
"ko": |-
  $ 직무 분리 - (I) 단일 주체가 단독으로 프로세스를 전복하는 것을 방지하기 위해 시스템 프로세스의 단계를 여러 개별 개체(예: 서로 다른 사용자 또는 서로 다른 역할)로 나누는 관행입니다. 사용법: 일명 "권한 분리". (참조: 관리 보안, 이중 제어.)
