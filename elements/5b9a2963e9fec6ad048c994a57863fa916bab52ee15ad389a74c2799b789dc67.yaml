"original": |2-
     As noted in section 5.2.3, CRL numbers can be expected to contain
     long integers.  CRL validators MUST be able to handle cRLNumber
     values up to 20 octets in length.  Conformant CRL issuers MUST NOT
     use cRLNumber values longer than 20 octets.
"fixed": |-
  As noted in section 5.2.3, CRL numbers can be expected to contain long integers.  CRL validators MUST be able to handle cRLNumber values up to 20 octets in length.  Conformant CRL issuers MUST NOT use cRLNumber values longer than 20 octets.
"ko": |-
  섹션 5.2.3에서 설명한 대로 CRL 번호에는 긴 정수가 포함될 것으로 예상할 수 있습니다. CRL 유효성 검사기는 길이가 최대 20옥텟인 cRLNumber 값을 처리할 수 있어야 합니다. 적합한 CRL 발급자는 20옥텟보다 긴 cRLNumber 값을 사용해서는 안 됩니다.
