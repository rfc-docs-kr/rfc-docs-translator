"original": |2-
     High-performance cases will have shorter cycle times than those in
     the megabits per second that the base TCP design described above
     considers.  At 1 Gbps, the cycle time is 34 seconds, only 3 seconds
     at 10 Gbps, and around a third of a second at 100 Gbps.  In these
     higher-performance cases, TCP Timestamp Options and Protection
     Against Wrapped Sequences (PAWS) [47] provide the needed capability
     to detect and discard old duplicates.
"fixed": |-
  High-performance cases will have shorter cycle times than those in the megabits per second that the base TCP design described above considers.  At 1 Gbps, the cycle time is 34 seconds, only 3 seconds at 10 Gbps, and around a third of a second at 100 Gbps.  In these higher-performance cases, TCP Timestamp Options and Protection Against Wrapped Sequences (PAWS) [47] provide the needed capability to detect and discard old duplicates.
"ko": |-
  고성능 사례는 ​​위에서 설명한 기본 TCP 설계에서 고려하는 초당 메가비트 단위의 주기 시간보다 짧은 주기 시간을 갖습니다. 1Gbps에서 주기 시간은 34초이며, 10Gbps에서는 단 3초, 100Gbps에서는 약 1/3초입니다. 이러한 고성능 사례에서 TCP 타임스탬프 옵션 및 PAWS(Protection Against Wrapped Sequences)[47]는 오래된 중복을 감지하고 삭제하는 데 필요한 기능을 제공합니다.
