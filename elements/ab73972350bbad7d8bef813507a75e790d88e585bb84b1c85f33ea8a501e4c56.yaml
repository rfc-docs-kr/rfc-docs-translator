"original": |2-
     An application that supports delta CRLs can construct a CRL that is
     complete for a given scope by combining a delta CRL for that scope
     with either an issued CRL that is complete for that scope or a
     locally constructed CRL that is complete for that scope.
"fixed": |-
  An application that supports delta CRLs can construct a CRL that is complete for a given scope by combining a delta CRL for that scope with either an issued CRL that is complete for that scope or a locally constructed CRL that is complete for that scope.
"ko": |-
  델타 CRL을 지원하는 응용 프로그램은 해당 범위에 대한 델타 CRL을 해당 범위에 대해 완전한 발급된 CRL 또는 해당 범위에 대해 완전한 로컬로 생성된 CRL과 결합하여 지정된 범위에 대해 완전한 CRL을 생성할 수 있습니다.
