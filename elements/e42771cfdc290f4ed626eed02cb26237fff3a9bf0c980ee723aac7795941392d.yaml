"original": |2-
     o  End-point channel bindings where the end-points are meaningful
        names SHOULD NOT be used when the channel does not provide
        confidentiality protection and privacy protection is desired.
        Alternatively, channels that export such channel bindings SHOULD
        provide for the use of a digest and SHOULD NOT introduce new
        digest/hash agility problems as a result.
"fixed": |-
  -  End-point channel bindings where the end-points are meaningful names SHOULD NOT be used when the channel does not provide confidentiality protection and privacy protection is desired. Alternatively, channels that export such channel bindings SHOULD provide for the use of a digest and SHOULD NOT introduce new digest/hash agility problems as a result.
"ko": |-
  - 엔드포인트가 의미 있는 이름인 엔드포인트 채널 바인딩은 채널이 기밀 보호를 제공하지 않고 개인 정보 보호가 필요할 때 사용되어서는 안 됩니다. 대안으로, 이러한 채널 바인딩을 내보내는 채널은 다이제스트 사용을 제공해야 하며 결과적으로 새로운 다이제스트/해시 민첩성 문제를 발생시켜서는 안 됩니다.
