"original": |2-
     SIP entities also have a need to identify one another in a secure
     fashion.  When a SIP endpoint asserts the identity of its user to a
     peer UA or to a proxy server, that identity should in some way be
     verifiable.  A cryptographic authentication mechanism is provided in
     SIP to address this requirement.
"fixed": |-
  SIP entities also have a need to identify one another in a secure fashion.  When a SIP endpoint asserts the identity of its user to a peer UA or to a proxy server, that identity should in some way be verifiable.  A cryptographic authentication mechanism is provided in SIP to address this requirement.
"ko": |-
  또한 SIP 엔터티는 안전한 방식으로 서로를 식별해야 합니다. SIP 엔드포인트가 사용자의 ID를 피어 UA 또는 프록시 서버에 어설션할 때 해당 ID는 어떤 방식으로든 검증 가능해야 합니다. 이 요구 사항을 해결하기 위해 SIP에는 암호화 인증 메커니즘이 제공됩니다.
