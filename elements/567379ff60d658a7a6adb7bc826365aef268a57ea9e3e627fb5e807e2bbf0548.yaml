"original": |2-
     This document proposes an additional endpoint for OAuth authorization
     servers, which allows clients to notify the authorization server that
     a previously obtained refresh or access token is no longer needed.
     This allows the authorization server to clean up security
     credentials.  A revocation request will invalidate the actual token
     and, if applicable, other tokens based on the same authorization
     grant.
"fixed": |-
  This document proposes an additional endpoint for OAuth authorization servers, which allows clients to notify the authorization server that a previously obtained refresh or access token is no longer needed. This allows the authorization server to clean up security credentials.  A revocation request will invalidate the actual token and, if applicable, other tokens based on the same authorization grant.
"ko": |-
  이 문서에서는 클라이언트가 이전에 얻은 새로 고침 또는 액세스 토큰이 더 이상 필요하지 않음을 인증 서버에 알릴 수 있도록 하는 OAuth 인증 서버에 대한 추가 끝점을 제안합니다. 이를 통해 인증 서버는 보안 자격 증명을 정리할 수 있습니다.  취소 요청은 실제 토큰을 무효화하며, 해당하는 경우 동일한 승인 부여를 기반으로 하는 다른 토큰도 무효화합니다.
