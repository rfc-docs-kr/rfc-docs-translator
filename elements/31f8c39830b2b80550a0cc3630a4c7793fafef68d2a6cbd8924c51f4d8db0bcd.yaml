"original": |2-
     RSASSA-PKCS1-v1_5 combines the RSASP1 and RSAVP1 primitives with the
     EME-PKCS1-v1_5 encoding method. It is compatible with the IFSSA
     scheme defined in the draft P1363 where the signature and
     verification primitives are IFSP-RSA1 and IFVP-RSA1 and the message
     encoding method is EMSA-PKCS1-v1_5 (which is not defined in P1363).
     The length of messages on which RSASSA-PKCS1-v1_5 can operate is
     either unrestricted or constrained by a very large number, depending
     on the hash function underlying the message encoding method.
"fixed": |-
  RSASSA-PKCS1-v1_5 combines the RSASP1 and RSAVP1 primitives with the EME-PKCS1-v1_5 encoding method. It is compatible with the IFSSA scheme defined in the draft P1363 where the signature and verification primitives are IFSP-RSA1 and IFVP-RSA1 and the message encoding method is EMSA-PKCS1-v1_5 (which is not defined in P1363). The length of messages on which RSASSA-PKCS1-v1_5 can operate is either unrestricted or constrained by a very large number, depending on the hash function underlying the message encoding method.
"ko": |-
  RSASSA-PKCS1-v1_5는 RSASP1 및 RSAVP1 프리미티브를 EME-PKCS1-v1_5 인코딩 방법과 결합합니다. 이는 서명 및 검증 기본 요소가 IFSP-RSA1 및 IFVP-RSA1이고 메시지 인코딩 방법이 EMSA-PKCS1-v1_5(P1363에 정의되지 않음)인 초안 P1363에 정의된 IFSSA 체계와 호환됩니다. RSASSA-PKCS1-v1_5가 작동할 수 있는 메시지 길이는 메시지 인코딩 방법의 기반이 되는 해시 함수에 따라 제한이 없거나 매우 큰 수로 제한됩니다.
