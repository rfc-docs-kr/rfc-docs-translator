"original": |2-
     The Advanced Encryption Standard (AES -- [FIPS-197]) has become the
     gold standard in encryption.  Its efficient design, widespread
     implementation, and hardware support allow for high performance in
     many areas.  On most modern platforms, AES is anywhere from four to
     ten times as fast as the previous most-used cipher, Triple Data
     Encryption Standard (3DES -- [SP800-67]), which makes it not only the
     best choice, but the only practical choice.
"fixed": |-
  The Advanced Encryption Standard (AES -- [FIPS-197]) has become the gold standard in encryption.  Its efficient design, widespread implementation, and hardware support allow for high performance in many areas.  On most modern platforms, AES is anywhere from four to ten times as fast as the previous most-used cipher, Triple Data Encryption Standard (3DES -- [SP800-67]), which makes it not only the best choice, but the only practical choice.
"ko": |-
  고급 암호화 표준(AES -- [FIPS-197])은 암호화의 표준이 되었습니다. 효율적인 설계, 광범위한 구현 및 하드웨어 지원을 통해 다양한 영역에서 높은 성능을 발휘할 수 있습니다. 대부분의 최신 플랫폼에서 AES는 이전에 가장 많이 사용된 암호인 Triple Data Encryption Standard(3DES -- [SP800-67])보다 4배에서 10배 정도 빠릅니다. 실용적인 선택.
