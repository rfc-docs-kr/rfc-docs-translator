"original": |2-
     While in the closing state, an endpoint could receive packets from a
     new source address, possibly indicating a connection migration; see
     Section 9.  An endpoint in the closing state MUST either discard
     packets received from an unvalidated address or limit the cumulative
     size of packets it sends to an unvalidated address to three times the
     size of packets it receives from that address.
"fixed": |-
  While in the closing state, an endpoint could receive packets from a new source address, possibly indicating a connection migration; see Section 9.  An endpoint in the closing state MUST either discard packets received from an unvalidated address or limit the cumulative size of packets it sends to an unvalidated address to three times the size of packets it receives from that address.
"ko": |-
  닫는 상태에 있는 동안 끝점은 새 소스 주소로부터 패킷을 수신할 수 있으며 이는 연결 마이그레이션을 나타낼 수 있습니다. 섹션 9를 참조하십시오. Closing 상태의 엔드포인트는 검증되지 않은 주소에서 수신된 패킷을 폐기하거나 검증되지 않은 주소로 보내는 패킷의 누적 크기를 해당 주소에서 수신하는 패킷 크기의 3배로 제한해야 합니다.
