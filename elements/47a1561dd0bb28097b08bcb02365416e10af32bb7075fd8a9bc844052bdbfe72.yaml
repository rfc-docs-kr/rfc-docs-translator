"original": |2-
     Hybrid encryption schemes based on the RSA Key Encapsulation
     Mechanism (RSA-KEM) paradigm offer tight proofs of security directly
     applicable to concrete parameters; see [ISO18033] for discussion.
     Future versions of PKCS #1 may specify schemes based on this
     paradigm.
"fixed": |-
  Hybrid encryption schemes based on the RSA Key Encapsulation Mechanism (RSA-KEM) paradigm offer tight proofs of security directly applicable to concrete parameters; see [ISO18033] for discussion. Future versions of PKCS #1 may specify schemes based on this paradigm.
"ko": |-
  RSA-KEM(RSA Key Encapsulation Mechanism) 패러다임을 기반으로 하는 하이브리드 암호화 체계는 구체적인 매개변수에 직접 적용할 수 있는 강력한 보안 증명을 제공합니다. 논의는 [ISO18033]을 참조하세요. PKCS #1의 향후 버전에서는 이 패러다임을 기반으로 하는 구성표를 지정할 수 있습니다.
