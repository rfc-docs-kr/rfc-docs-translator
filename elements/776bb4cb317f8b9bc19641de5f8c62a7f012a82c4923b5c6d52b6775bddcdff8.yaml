"original": |2-
        Tutorial: UDP assumes that IP is the underlying protocol. UDP
        enables application programs to send transaction-oriented data to
        other programs with minimal protocol mechanism. UDP does not
        provide reliable delivery, flow control, sequencing, or other end-
        to-end service guarantees that TCP does.
"fixed": |-
  - Tutorial: UDP assumes that IP is the underlying protocol. UDP enables application programs to send transaction-oriented data to other programs with minimal protocol mechanism. UDP does not provide reliable delivery, flow control, sequencing, or other end- to-end service guarantees that TCP does.
"ko": |-
  - 튜토리얼: UDP는 IP가 기본 프로토콜이라고 가정합니다. UDP를 사용하면 응용 프로그램이 최소한의 프로토콜 메커니즘을 사용하여 트랜잭션 지향 데이터를 다른 프로그램에 보낼 수 있습니다. UDP는 TCP가 제공하는 안정적인 전달, 흐름 제어, 순서 지정 또는 기타 종단 간 서비스 보장을 제공하지 않습니다.
