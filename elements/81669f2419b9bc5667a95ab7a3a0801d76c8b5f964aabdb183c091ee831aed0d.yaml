"original": |2-
     The term "OpenPGP key" is used in this document as in the OpenPGP
     specification [RFC4880].  We use the term "OpenPGP certificate" to
     refer to OpenPGP keys that are enabled for authentication.
"fixed": |-
  The term "OpenPGP key" is used in this document as in the OpenPGP specification [RFC4880].  We use the term "OpenPGP certificate" to refer to OpenPGP keys that are enabled for authentication.
"ko": |-
  "OpenPGP 키"라는 용어는 OpenPGP 사양 [RFC4880]에서와 같이 이 문서에서 사용됩니다. 인증을 위해 활성화된 OpenPGP 키를 지칭하기 위해 "OpenPGP 인증서"라는 용어를 사용합니다.
