"original": |2-
        Future extensions to this protocol may introduce features that
        require special handling by proxies.  Endpoints will include a
        Proxy-Require header field in requests that use these features,
        telling the proxy not to process the request unless the feature is
        understood.
"fixed": |-
  - Future extensions to this protocol may introduce features that require special handling by proxies.  Endpoints will include a Proxy-Require header field in requests that use these features, telling the proxy not to process the request unless the feature is understood.
"ko": |-
  - 이 프로토콜의 향후 확장에는 프록시의 특별한 처리가 필요한 기능이 도입될 수 있습니다. 엔드포인트는 이러한 기능을 사용하는 요청에 Proxy-Require 헤더 필드를 포함하여 기능이 이해되지 않는 한 요청을 처리하지 않도록 프록시에 지시합니다.
