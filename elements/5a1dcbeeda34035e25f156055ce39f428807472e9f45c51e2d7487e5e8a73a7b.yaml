"original": |2-
     The scenario above shows that TLS does not guarantee that the master
     secrets and keys used on different connections will be different.
     Even if client authentication is used, the scenario still works,
     except that the two sessions now differ on both client and server
     identities.
"fixed": |-
  The scenario above shows that TLS does not guarantee that the master secrets and keys used on different connections will be different. Even if client authentication is used, the scenario still works, except that the two sessions now differ on both client and server identities.
"ko": |-
  위의 시나리오는 TLS가 다른 연결에서 사용되는 마스터 비밀과 키가 다를 것이라고 보장하지 않는다는 것을 보여줍니다. 클라이언트 인증을 사용하더라도 시나리오는 여전히 작동하지만 두 세션은 이제 클라이언트와 서버 ID에서 다릅니다.
