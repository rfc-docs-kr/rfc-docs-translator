"original": |2-
        Tutorial: The goal of PKIX is to facilitate the use of X.509
        public-key certificates in multiple Internet applications and to
        promote interoperability between different implementations that
        use those certificates. The resulting PKI is intended to provide a
        framework that supports a range of trust and hierarchy
        environments and a range of usage environments. PKIX specifies (a)
        profiles of the v3 X.509 public-key certificate standards and the
        v2 X.509 CRL standards for the Internet, (b) operational protocols
        used by relying parties to obtain information such as certificates
        or certificate status, (c) management protocols used by system
        entities to exchange information needed for proper management of
        the PKI, and (d) information about certificate policies and CPSs,
        covering the areas of PKI security not directly addressed in the
        rest of PKIX.
"fixed": |-
  - Tutorial: The goal of PKIX is to facilitate the use of X.509 public-key certificates in multiple Internet applications and to promote interoperability between different implementations that use those certificates. The resulting PKI is intended to provide a framework that supports a range of trust and hierarchy environments and a range of usage environments. PKIX specifies (a) profiles of the v3 X.509 public-key certificate standards and the v2 X.509 CRL standards for the Internet, (b) operational protocols used by relying parties to obtain information such as certificates or certificate status, (c) management protocols used by system entities to exchange information needed for proper management of the PKI, and (d) information about certificate policies and CPSs, covering the areas of PKI security not directly addressed in the rest of PKIX.
"ko": |-
  - 튜토리얼: PKIX의 목표는 여러 인터넷 애플리케이션에서 X.509 공개 키 인증서의 사용을 촉진하고 해당 인증서를 사용하는 다양한 구현 간의 상호 운용성을 촉진하는 것입니다. 결과 PKI는 다양한 신뢰 및 계층 환경과 다양한 사용 환경을 지원하는 프레임워크를 제공하기 위한 것입니다. PKIX는 (a) 인터넷에 대한 v3 X.509 공개 키 인증서 표준 및 v2 X.509 CRL 표준의 프로필, (b) 신뢰 당사자가 인증서 또는 인증서 상태와 같은 정보를 얻기 위해 사용하는 운영 프로토콜, (c)를 지정합니다. ) PKI의 적절한 관리에 필요한 정보를 교환하기 위해 시스템 엔터티가 사용하는 관리 프로토콜, (d) 나머지 PKIX에서 직접 다루지 않는 PKI 보안 영역을 다루는 인증서 정책 및 CPS에 대한 정보.
