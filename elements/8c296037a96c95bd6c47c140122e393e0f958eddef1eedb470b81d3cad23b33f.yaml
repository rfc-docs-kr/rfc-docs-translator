"original": |2-
     To allow an ESP implementation to compute the encryption padding
     required by a block mode encryption algorithm, and to determine the
     MTU impact of the algorithm, the RFC for each encryption algorithm
     used with ESP must specify the padding modulus for the algorithm.
"fixed": |-
  To allow an ESP implementation to compute the encryption padding required by a block mode encryption algorithm, and to determine the MTU impact of the algorithm, the RFC for each encryption algorithm used with ESP must specify the padding modulus for the algorithm.
"ko": |-
  ESP 구현이 블록 모드 암호화 알고리즘에 필요한 암호화 패딩을 계산하고 알고리즘의 MTU 영향을 확인하도록 허용하려면 ESP와 함께 사용되는 각 암호화 알고리즘에 대한 RFC가 알고리즘의 패딩 모듈러스를 지정해야 합니다.
