"original": |2-
     Implementations MUST NOT send an SSL version 2.0 compatible
     CLIENT-HELLO.  Implementations MUST NOT negotiate TLS 1.3 or later
     using an SSL version 2.0 compatible CLIENT-HELLO.  Implementations
     are NOT RECOMMENDED to accept an SSL version 2.0 compatible
     CLIENT-HELLO in order to negotiate older versions of TLS.
"fixed": |-
  Implementations MUST NOT send an SSL version 2.0 compatible CLIENT-HELLO.  Implementations MUST NOT negotiate TLS 1.3 or later using an SSL version 2.0 compatible CLIENT-HELLO.  Implementations are NOT RECOMMENDED to accept an SSL version 2.0 compatible CLIENT-HELLO in order to negotiate older versions of TLS.
"ko": |-
  구현 시 SSL 버전 2.0 호환 CLIENT-HELLO를 보내면 안 됩니다. 구현은 SSL 버전 2.0 호환 CLIENT-HELLO를 사용하여 TLS 1.3 이상을 협상해서는 안 됩니다. 이전 버전의 TLS를 협상하기 위해 SSL 버전 2.0 호환 CLIENT-HELLO를 허용하는 구현은 권장되지 않습니다.
