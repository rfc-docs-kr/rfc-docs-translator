"original": |2-
     $ Domain Name System (DNS)
        (I) The main Internet operations database, which is distributed
        over a collection of servers and used by client software for
        purposes such as (a) translating a domain name-style host name
        into an IP address (e.g., "rosslyn.bbn.com" translates to
        "192.1.7.10") and (b) locating a host that accepts mail for a
        given mailbox address. (RFC 1034) (See: domain name.)
"fixed": |-
  $ Domain Name System (DNS)  -  (I) The main Internet operations database, which is distributed over a collection of servers and used by client software for purposes such as (a) translating a domain name-style host name into an IP address (e.g., "rosslyn.bbn.com" translates to "192.1.7.10") and (b) locating a host that accepts mail for a given mailbox address. (RFC 1034) (See: domain name.)
"ko": |-
  $ 도메인 이름 시스템(DNS) - (I) 서버 모음에 배포되고 (a) 도메인 이름 스타일 호스트 이름을 IP 주소로 변환하는 것과 같은 목적으로 클라이언트 소프트웨어에서 사용되는 주요 인터넷 운영 데이터베이스( 예를 들어 "rosslyn.bbn.com"은 "192.1.7.10"으로 변환됩니다.) (b) 주어진 사서함 주소에 대한 메일을 수락하는 호스트를 찾습니다. (RFC 1034) (참조: 도메인 이름.)
