"original": |2-
     initial_max_streams_bidi (0x08):  The initial maximum bidirectional
        streams parameter is an integer value that contains the initial
        maximum number of bidirectional streams the endpoint that receives
        this transport parameter is permitted to initiate.  If this
        parameter is absent or zero, the peer cannot open bidirectional
        streams until a MAX_STREAMS frame is sent.  Setting this parameter
        is equivalent to sending a MAX_STREAMS (Section 19.11) of the
        corresponding type with the same value.
"fixed": |-
  initial_max_streams_bidi (0x08):  The initial maximum bidirectional streams parameter is an integer value that contains the initial maximum number of bidirectional streams the endpoint that receives this transport parameter is permitted to initiate.  If this parameter is absent or zero, the peer cannot open bidirectional streams until a MAX_STREAMS frame is sent.  Setting this parameter is equivalent to sending a MAX_STREAMS (Section 19.11) of the corresponding type with the same value.
"ko": |-
  initial_max_streams_bidi(0x08): 초기 최대 양방향 스트림 매개변수는 이 전송 매개변수를 수신하는 엔드포인트가 시작하도록 허용되는 초기 최대 양방향 스트림 수를 포함하는 정수 값입니다. 이 매개변수가 없거나 0인 경우 피어는 MAX_STREAMS 프레임이 전송될 때까지 양방향 스트림을 열 수 없습니다. 이 매개변수를 설정하는 것은 동일한 값을 가진 해당 유형의 MAX_STREAMS(19.11절)를 보내는 것과 같습니다.
