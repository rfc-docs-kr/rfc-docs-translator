"original": |2-
     o  Usage of absolute time in the Expires header field and parameter
        has been removed.  It caused interoperability problems in elements
        that were not time synchronized, a common occurrence.  Relative
        times are used instead.
"fixed": |-
  -  Usage of absolute time in the Expires header field and parameter has been removed.  It caused interoperability problems in elements that were not time synchronized, a common occurrence.  Relative times are used instead.
"ko": |-
  - Expires 헤더 필드 및 매개변수에서 절대 시간 사용이 제거되었습니다. 이는 시간이 동기화되지 않은 요소에서 상호 운용성 문제를 일으키는데, 이는 흔히 발생하는 일입니다. 대신 상대 시간이 사용됩니다.
