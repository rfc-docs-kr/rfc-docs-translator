"original": |2-
        If the data connection security level is 'Private', then a TLS
        negotiation must take place on the data connection to the
        satisfaction of the Client and Server prior to any data being
        transmitted over the connection.  The TLS layers of the Client and
        Server will be responsible for negotiating the exact TLS Cipher
        Suites that will be used (and thus the eventual security of the
        connection).
"fixed": |-
  - If the data connection security level is 'Private', then a TLS negotiation must take place on the data connection to the satisfaction of the Client and Server prior to any data being transmitted over the connection.  The TLS layers of the Client and Server will be responsible for negotiating the exact TLS Cipher Suites that will be used (and thus the eventual security of the connection).
"ko": |-
  - 데이터 연결 보안 수준이 '개인'인 경우 연결을 통해 데이터가 전송되기 전에 클라이언트와 서버가 만족할 수 있도록 데이터 연결에 대해 TLS 협상이 이루어져야 합니다. 클라이언트와 서버의 TLS 계층은 사용될 정확한 TLS 암호화 제품군(따라서 연결의 최종 보안)을 협상하는 일을 담당합니다.
