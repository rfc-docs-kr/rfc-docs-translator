"original": |2-
     The ID attribute of an EXT-X-DATERANGE tag MAY contain a
     splice_event_id and/or a segmentation_event_id, but it MUST be unique
     in the Playlist.  If there is a possibility that an SCTE-35 id will
     be reused, the ID attribute value MUST include disambiguation, such
     as a date or sequence number.
"fixed": |-
  The ID attribute of an EXT-X-DATERANGE tag MAY contain a splice_event_id and/or a segmentation_event_id, but it MUST be unique in the Playlist.  If there is a possibility that an SCTE-35 id will be reused, the ID attribute value MUST include disambiguation, such as a date or sequence number.
"ko": |-
  EXT-X-DATERANGE 태그의 ID 속성은 splice_event_id 및/또는 Segmentation_event_id를 포함할 수 있지만 재생 목록에서 고유해야 합니다. SCTE-35 ID가 재사용될 가능성이 있는 경우 ID 속성 값에는 날짜 또는 시퀀스 번호와 같은 명확성이 포함되어야 합니다.
