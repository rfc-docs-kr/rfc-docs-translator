"original": |2-
     A signature primitive produces a signature representative from a
     message representative under the control of a private key, and a
     verification primitive recovers the message representative from the
     signature representative under the control of the corresponding
     public key. One pair of signature and verification primitives is
     employed in the signature schemes defined in this document and is
     specified here: RSASP1/RSAVP1.
"fixed": |-
  A signature primitive produces a signature representative from a message representative under the control of a private key, and a verification primitive recovers the message representative from the signature representative under the control of the corresponding public key. One pair of signature and verification primitives is employed in the signature schemes defined in this document and is specified here: RSASP1/RSAVP1.
"ko": |-
  서명 프리미티브는 개인키의 제어를 받는 메시지 표현으로부터 서명 표현을 생성하고, 검증 프리미티브는 해당 공개키의 제어를 받는 서명 표현으로부터 메시지 표현을 복구합니다. 한 쌍의 서명 및 검증 기본 요소는 이 문서에 정의된 서명 체계에 사용되며 RSASP1/RSAVP1에 지정되어 있습니다.
