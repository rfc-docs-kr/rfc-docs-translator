"original": |2-
        Usage: Understood to be larger than a "bit", but smaller than a
        "word". Although "byte" almost always means "octet" today, some
        computer architectures have had bytes in other sizes (e.g., six
        bits, nine bits). Therefore, an STD SHOULD state the number of
        bits in a byte where the term is first used in the STD.
"fixed": |-
  - Usage: Understood to be larger than a "bit", but smaller than a "word". Although "byte" almost always means "octet" today, some computer architectures have had bytes in other sizes (e.g., six bits, nine bits). Therefore, an STD SHOULD state the number of bits in a byte where the term is first used in the STD.
"ko": |-
  - 사용법: "비트"보다 크지만 "워드"보다 작은 것으로 이해됩니다. 오늘날 "바이트"는 거의 항상 "옥텟"을 의미하지만 일부 컴퓨터 아키텍처에는 다른 크기(예: 6비트, 9비트)의 바이트가 있습니다. 따라서 STD는 해당 용어가 STD에서 처음 사용되는 바이트의 비트 수를 명시해야 합니다.
