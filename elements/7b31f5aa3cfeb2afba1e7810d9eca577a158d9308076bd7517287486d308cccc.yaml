"original": |2-
     Where encoded as UTCTime, nextUpdate MUST be specified and
     interpreted as defined in Section 4.1.2.5.1.  Where encoded as
     GeneralizedTime, nextUpdate MUST be specified and interpreted as
     defined in Section 4.1.2.5.2.
"fixed": |-
  Where encoded as UTCTime, nextUpdate MUST be specified and interpreted as defined in Section 4.1.2.5.1.  Where encoded as GeneralizedTime, nextUpdate MUST be specified and interpreted as defined in Section 4.1.2.5.2.
"ko": |-
  UTCTime으로 인코딩된 경우 nextUpdate는 섹션 4.1.2.5.1에 ​​정의된 대로 지정되고 해석되어야 합니다. GeneralizedTime으로 인코딩된 경우 nextUpdate는 섹션 4.1.2.5.2에 정의된 대로 지정되고 해석되어야 합니다.
