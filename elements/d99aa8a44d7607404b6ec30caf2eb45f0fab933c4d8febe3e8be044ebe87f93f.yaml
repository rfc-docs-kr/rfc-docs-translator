"original": |2-
     Regarding PPSP.SEC.REQ-1 in [RFC6972], the Closed Swarms [CLOSED] and
     Enhanced Closed Swarms [ECS] mechanisms provide swarm-level access
     control.  The basic idea is that a peer cannot download from another
     peer unless it shows a Proof-of-Access.  Enhanced Closed Swarms
     improve on the original Closed Swarms by adding on-the-wire
     encryption against man-in-the-middle attacks and more flexible access
     control rules.
"fixed": |-
  Regarding PPSP.SEC.REQ-1 in [RFC6972], the Closed Swarms [CLOSED] and Enhanced Closed Swarms [ECS] mechanisms provide swarm-level access control.  The basic idea is that a peer cannot download from another peer unless it shows a Proof-of-Access.  Enhanced Closed Swarms improve on the original Closed Swarms by adding on-the-wire encryption against man-in-the-middle attacks and more flexible access control rules.
"ko": |-
  [RFC6972]의 PPSP.SEC.REQ-1과 관련하여 Closed Swarms[CLOSED] 및 Enhanced Closed Swarms[ECS] 메커니즘은 Swarm 수준 액세스 제어를 제공합니다. 기본 아이디어는 피어가 액세스 증명을 표시하지 않는 한 다른 피어로부터 다운로드할 수 없다는 것입니다. Enhanced Closed Swarm은 중간자 공격에 대한 실시간 암호화와 보다 유연한 액세스 제어 규칙을 추가하여 원래 Closed Swarm을 개선합니다.
