"original": |2-
     [RFC5705] defines keying material exporters for TLS in terms of the
     TLS pseudorandom function (PRF).  This document replaces the PRF with
     HKDF, thus requiring a new construction.  The exporter interface
     remains the same.
"fixed": |-
  [RFC5705] defines keying material exporters for TLS in terms of the TLS pseudorandom function (PRF).  This document replaces the PRF with HKDF, thus requiring a new construction.  The exporter interface remains the same.
"ko": |-
  [RFC5705]는 TLS 의사 난수 함수(PRF) 측면에서 TLS용 키 자료 내보내기를 정의합니다. 이 문서는 PRF를 HKDF로 대체하므로 새로운 구성이 필요합니다. 내보내기 인터페이스는 동일하게 유지됩니다.
