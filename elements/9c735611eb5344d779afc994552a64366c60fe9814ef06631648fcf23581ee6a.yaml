"original": |2-
        RFCs in ASCII Format may be submitted to the RFC Editor in email
        messages (or as online files) in either the finished publication
        format or in NROFF.  If you plan to submit a document in NROFF,
        please consult the RFC Editor first.
"fixed": |-
  - RFCs in ASCII Format may be submitted to the RFC Editor in email messages (or as online files) in either the finished publication format or in NROFF.  If you plan to submit a document in NROFF, please consult the RFC Editor first.
"ko": |-
  - ASCII 형식의 RFC는 완성된 출판 형식이나 NROFF로 전자 메일 메시지(또는 온라인 파일)로 RFC 편집기에 제출될 수 있습니다. NROFF로 문서를 제출할 계획이라면 먼저 RFC 편집자에게 문의하시기 바랍니다.
