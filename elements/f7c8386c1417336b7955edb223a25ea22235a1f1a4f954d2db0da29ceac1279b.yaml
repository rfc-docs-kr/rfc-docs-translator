"original": |2-
     o  maskGenAlgorithm identifies the mask generation function.  It
        SHALL be an algorithm ID with an OID in the set
        PKCS1MGFAlgorithms, which for this version SHALL consist of
        id-mgf1, identifying the MGF1 mask generation function (see
        Appendix B.2.1).  The parameters field associated with id-mgf1
        SHALL be an algorithm ID with an OID in the set
        OAEP-PSSDigestAlgorithms, identifying the hash function on which
        MGF1 is based.
"fixed": |-
  -  maskGenAlgorithm identifies the mask generation function.  It SHALL be an algorithm ID with an OID in the set PKCS1MGFAlgorithms, which for this version SHALL consist of id-mgf1, identifying the MGF1 mask generation function (see Appendix B.2.1).  The parameters field associated with id-mgf1 SHALL be an algorithm ID with an OID in the set OAEP-PSSDigestAlgorithms, identifying the hash function on which MGF1 is based.
"ko": |-
  - MaskGenAlgorithm은 마스크 생성 기능을 식별합니다. 이는 PKCS1MGFAlgorithms 세트에서 OID를 갖는 알고리즘 ID여야 하며, 이 버전에서는 MGF1 마스크 생성 기능을 식별하는 id-mgf1로 구성됩니다(부록 B.2.1 참조). id-mgf1과 연관된 매개변수 필드는 MGF1이 기반으로 하는 해시 함수를 식별하는 OAEP-PSSDigestAlgorithms 세트의 OID가 있는 알고리즘 ID여야 합니다.
