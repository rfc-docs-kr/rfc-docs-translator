"original": |2-
        Tutorial: Whether a subject can play both CA and non-CA roles,
        with either the same or different certificates, is a matter of
        policy. (See: CPS.) A v3 X.509 public-key certificate may have a
        "basicConstraints" extension containing a "cA" value that
        specifically "indicates whether or not the public key may be used
        to verify certificate signatures". (See: certificate profile.)
"fixed": |-
  - Tutorial: Whether a subject can play both CA and non-CA roles, with either the same or different certificates, is a matter of policy. (See: CPS.) A v3 X.509 public-key certificate may have a "basicConstraints" extension containing a "cA" value that specifically "indicates whether or not the public key may be used to verify certificate signatures". (See: certificate profile.)
"ko": |-
  - 튜토리얼: 주체가 동일하거나 다른 인증서를 사용하여 CA 및 비CA 역할을 모두 수행할 수 있는지 여부는 정책의 문제입니다. (참조: CPS.) v3 X.509 공개 키 인증서에는 "공개 키가 인증서 서명을 확인하는 데 사용될 수 있는지 여부를 나타냅니다"라는 "cA" 값이 포함된 "basicConstraints" 확장이 있을 수 있습니다. (참조: 인증서 프로필.)
