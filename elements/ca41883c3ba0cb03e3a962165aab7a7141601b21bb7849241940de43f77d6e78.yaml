"original": |2-
     Appeals of protocol parameter registration decisions can be made
     using the normal IETF appeals process as described in [RFC2026],
     Section 6.5.  That is, an initial appeal should be directed to the
     IESG, followed (if necessary) by an appeal to the IAB.
"fixed": |-
  Appeals of protocol parameter registration decisions can be made using the normal IETF appeals process as described in [RFC2026], Section 6.5.  That is, an initial appeal should be directed to the IESG, followed (if necessary) by an appeal to the IAB.
"ko": |-
  프로토콜 매개변수 등록 결정에 대한 항소는 [RFC2026], 섹션 6.5에 설명된 대로 일반적인 IETF 항소 프로세스를 사용하여 이루어질 수 있습니다. 즉, 초기 항소는 IESG로 전달되어야 하며, 필요한 경우 IAB에 항소가 이어져야 합니다.
