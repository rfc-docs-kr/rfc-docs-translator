"ko": |-
  예를 들어 첫 번째 홉이 병목 현상을 일으키지 않기 때문에 클라이언트는 사용 가능한 대역폭을 정확하게 확인하지 못할 수 있습니다. 이러한 경우는 LAN(근거리 통신망)이 병목 현상이 아닌 대신 LAN의 인터넷 액세스 링크가 병목 현상을 일으키는 경우입니다.
