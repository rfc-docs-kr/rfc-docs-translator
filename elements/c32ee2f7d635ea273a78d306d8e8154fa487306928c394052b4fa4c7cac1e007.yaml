"original": |2-
     When recording is started and there is no speech detected for a
     certain period of time, the recorder can send a RECORD-COMPLETE event
     to the client and terminate the record operation.  The No-Input-
     Timeout header field can set this timeout value.  The value is in
     milliseconds.  This header field MAY occur in RECORD, SET-PARAMS, or
     GET-PARAMS.  The value for this header field ranges from 0 to an
     implementation-specific maximum value.  The default value for this
     header field is implementation specific.
"fixed": |-
  When recording is started and there is no speech detected for a certain period of time, the recorder can send a RECORD-COMPLETE event to the client and terminate the record operation.  The No-Input- Timeout header field can set this timeout value.  The value is in milliseconds.  This header field MAY occur in RECORD, SET-PARAMS, or GET-PARAMS.  The value for this header field ranges from 0 to an implementation-specific maximum value.  The default value for this header field is implementation specific.
"ko": |-
  녹음이 시작되고 일정 시간 동안 음성이 감지되지 않으면 레코더는 클라이언트에 RECORD-COMPLETE 이벤트를 보내고 녹음 작업을 종료할 수 있습니다. No-Input-Timeout 헤더 필드는 이 시간 초과 값을 설정할 수 있습니다. 값은 밀리초입니다. 이 헤더 필드는 RECORD, SET-PARAMS 또는 GET-PARAMS에서 발생할 수 있습니다. 이 헤더 필드의 값은 0에서 구현별 최대값까지입니다. 이 헤더 필드의 기본값은 구현에 따라 다릅니다.
