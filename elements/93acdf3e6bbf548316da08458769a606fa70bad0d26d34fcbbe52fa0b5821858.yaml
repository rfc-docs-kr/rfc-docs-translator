"fixed": |-
  1. (I) /PEM/ A certification hierarchy for PEM has three levels of CAs [R1422]: -  The highest level is the "Internet Policy Registration Authority". -  A CA at the second-highest level is a "policy certification authority". -  A CA at the third-highest level is a "certification authority".
"ko": |-
  1. (I) /PEM/ PEM에 대한 인증 계층에는 세 가지 수준의 CA가 있습니다 [R1422]: - 가장 높은 수준은 "인터넷 정책 등록 기관"입니다. - 두 번째로 높은 수준의 CA는 "정책 인증 기관"입니다. - 세 번째로 높은 수준의 CA는 "인증 기관"입니다.
