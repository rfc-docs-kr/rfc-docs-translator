"original": |2-
     Implementations supporting the "jku" and/or "x5u" Header Parameters
     MUST support TLS.  Which TLS version(s) ought to be implemented will
     vary over time and depend on the widespread deployment and known
     security vulnerabilities at the time of implementation.  At the time
     of this writing, TLS version 1.2 [RFC5246] is the most recent
     version.
"fixed": |-
  Implementations supporting the "jku" and/or "x5u" Header Parameters MUST support TLS.  Which TLS version(s) ought to be implemented will vary over time and depend on the widespread deployment and known security vulnerabilities at the time of implementation.  At the time of this writing, TLS version 1.2 [RFC5246] is the most recent version.
"ko": |-
  "jku" 및/또는 "x5u" 헤더 매개변수를 지원하는 구현은 TLS를 지원해야 합니다. 구현해야 할 TLS 버전은 시간이 지남에 따라 달라지며 구현 당시의 광범위한 배포 및 알려진 보안 취약성에 따라 달라집니다. 이 글을 쓰는 시점에서 TLS 버전 1.2[RFC5246]가 최신 버전입니다.
