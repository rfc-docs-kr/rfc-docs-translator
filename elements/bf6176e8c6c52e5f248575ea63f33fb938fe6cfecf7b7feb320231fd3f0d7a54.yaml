"original": |2-
     All interactions transmitted by client and server are in the form of
     lines, that is, strings that end with a CRLF.  The protocol receiver
     of an IMAP4rev2 client or server is reading either a line or a
     sequence of octets with a known count followed by a line.
"fixed": |-
  All interactions transmitted by client and server are in the form of lines, that is, strings that end with a CRLF.  The protocol receiver of an IMAP4rev2 client or server is reading either a line or a sequence of octets with a known count followed by a line.
"ko": |-
  클라이언트와 서버가 전송하는 모든 상호 작용은 줄, 즉 CRLF로 끝나는 문자열 형식입니다.  IMAP4rev2 클라이언트 또는 서버의 프로토콜 수신기는 행 또는 그 뒤에 행이 따라오는 알려진 개수가 있는 일련의 옥텟을 읽고 있습니다.
