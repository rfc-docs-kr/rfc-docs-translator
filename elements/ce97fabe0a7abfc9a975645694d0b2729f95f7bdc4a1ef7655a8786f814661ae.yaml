"original": |2-
        Deprecated Term: IDOCs SHOULD NOT use this term because it is
        ambiguous and, in either meaning, duplicates the meaning of
        internationally standardized terms. If the intent is to
        authenticate the original creator or packager of data received,
        then use "data origin authentication". If the intent is to
        authenticate the identity of the sender of data in the current
        instance, then use "peer entity authentication".
"fixed": |-
  - Deprecated Term: IDOCs SHOULD NOT use this term because it is ambiguous and, in either meaning, duplicates the meaning of internationally standardized terms. If the intent is to authenticate the original creator or packager of data received, then use "data origin authentication". If the intent is to authenticate the identity of the sender of data in the current instance, then use "peer entity authentication".
"ko": |-
  - 더 이상 사용되지 않는 용어: IDOC은 이 용어가 모호하고 어떤 의미에서든 국제 표준 용어의 의미와 중복되므로 이 용어를 사용해서는 안 됩니다. 수신된 데이터의 원래 작성자 또는 패키지 작성자를 인증하려는 경우 "데이터 출처 인증"을 사용하십시오. 현재 인스턴스에서 데이터 보낸 사람의 신원을 인증하려는 경우 "피어 엔터티 인증"을 사용합니다.
