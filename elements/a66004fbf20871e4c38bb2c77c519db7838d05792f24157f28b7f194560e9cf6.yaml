"original": |2-
     In addition to well-known attributes, each path MAY contain one or
     more optional attributes.  It is not required or expected that all
     BGP implementations support all optional attributes.  The handling of
     an unrecognized optional attribute is determined by the setting of
     the Transitive bit in the attribute flags octet.  Paths with
     unrecognized transitive optional attributes SHOULD be accepted.  If a
     path with an unrecognized transitive optional attribute is accepted
     and passed to other BGP peers, then the unrecognized transitive
     optional attribute of that path MUST be passed, along with the path,
     to other BGP peers with the Partial bit in the Attribute Flags octet
     set to 1.  If a path with a recognized, transitive optional attribute
     is accepted and passed along to other BGP peers and the Partial bit
     in the Attribute Flags octet is set to 1 by some previous AS, it MUST
     NOT be set back to 0 by the current AS.  Unrecognized non-transitive
     optional attributes MUST be quietly ignored and not passed along to
     other BGP peers.
"fixed": |-
  In addition to well-known attributes, each path MAY contain one or more optional attributes.  It is not required or expected that all BGP implementations support all optional attributes.  The handling of an unrecognized optional attribute is determined by the setting of the Transitive bit in the attribute flags octet.  Paths with unrecognized transitive optional attributes SHOULD be accepted.  If a path with an unrecognized transitive optional attribute is accepted and passed to other BGP peers, then the unrecognized transitive optional attribute of that path MUST be passed, along with the path, to other BGP peers with the Partial bit in the Attribute Flags octet set to 1.  If a path with a recognized, transitive optional attribute is accepted and passed along to other BGP peers and the Partial bit in the Attribute Flags octet is set to 1 by some previous AS, it MUST NOT be set back to 0 by the current AS.  Unrecognized non-transitive optional attributes MUST be quietly ignored and not passed along to other BGP peers.
"ko": |-
  잘 알려진 속성 외에도 각 경로에는 하나 이상의 선택적 속성이 포함될 수 있습니다. 모든 BGP 구현이 모든 선택적 속성을 지원하는 것이 필수이거나 예상되는 것은 아닙니다. 인식할 수 없는 선택적 속성의 처리는 속성 플래그 옥텟의 전이 비트 설정에 따라 결정됩니다. 인식할 수 없는 전이적 선택적 속성이 있는 경로는 허용되어야 합니다. 인식되지 않는 전이적 선택적 속성이 있는 경로가 허용되어 다른 BGP 피어에 전달되는 경우 해당 경로의 인식되지 않는 전이적 선택적 속성은 경로와 함께 속성 플래그 옥텟 세트의 부분 비트를 사용하여 다른 BGP 피어에 전달되어야 합니다. 인식된 전이적 선택적 속성이 있는 경로가 허용되어 다른 BGP 피어에 전달되고 속성 플래그 옥텟의 부분 비트가 일부 이전 AS에 의해 1로 설정된 경우, 이는 다시 0으로 설정되어서는 안 됩니다. 현재 AS. 인식되지 않은 비전이적 선택적 속성은 조용히 무시되어야 하며 다른 BGP 피어에게 전달되어서는 안 됩니다.
