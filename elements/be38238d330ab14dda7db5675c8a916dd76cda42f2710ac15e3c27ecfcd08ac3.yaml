"ko": |-
  이 메시지는 서버의 정적 공개 키를 클라이언트에 인증적으로 전달하는 데 사용됩니다. 다음 표에는 각 키 교환 알고리즘에 적합한 서버 인증서 유형이 나와 있습니다. ECC 공개 키는 섹션 5.9에 설명된 대로 인증서로 인코딩되어야 합니다.
