"original": |2-
     It is advised, therefore, that all registries that are created
     clearly specify a change control policy and a change controller.  It
     is also advised that registries that allow registrations from outside
     the IETF stream include, for each value, the designation of a change
     controller for that value.  If the definition or reference for a
     registered value ever needs to change, or if a registered value needs
     to be deprecated, it is critical that IANA know who is authorized to
     make the change.  For example, the Media Types registry [RFC6838]
     includes a "Change Controller" in its registration template.  See
     also Section 9.5.
"fixed": |-
  It is advised, therefore, that all registries that are created clearly specify a change control policy and a change controller.  It is also advised that registries that allow registrations from outside the IETF stream include, for each value, the designation of a change controller for that value.  If the definition or reference for a registered value ever needs to change, or if a registered value needs to be deprecated, it is critical that IANA know who is authorized to make the change.  For example, the Media Types registry [RFC6838] includes a "Change Controller" in its registration template.  See also Section 9.5.
"ko": |-
  따라서 생성된 모든 레지스트리는 변경 제어 정책과 변경 컨트롤러를 명확하게 지정하는 것이 좋습니다. 또한 IETF 스트림 외부로부터의 등록을 허용하는 레지스트리에는 각 값에 대해 해당 값에 대한 변경 컨트롤러 지정이 포함되어 있는 것이 좋습니다. 등록된 값에 대한 정의 또는 참조를 변경해야 하거나 등록된 값을 더 이상 사용하지 않아야 하는 경우 IANA가 변경 권한을 부여받은 사람을 아는 것이 중요합니다. 예를 들어 미디어 유형 레지스트리 [RFC6838]에는 등록 템플릿에 "Change Controller"가 포함되어 있습니다. 섹션 9.5도 참조하세요.
