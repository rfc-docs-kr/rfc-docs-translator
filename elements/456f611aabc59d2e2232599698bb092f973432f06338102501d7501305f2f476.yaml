"original": |2-
     ANY always pending at another well-known port with local rendezvous
     specified.  At this port the Unique Number Process would receive
     unique numbers which processes are giving back.  The Unique Number
     Process would maintain a bit table 2-16- bits long indicating the
     state of each of its unique numbers (free or in use) in some long-
     term storage medium such as in the file system.  The Unique Number
     Process might also maintain some information about each process to
     which it gives a unique number so that when the supply of unique
     number gets depleted, processes can be asked to return them.
"fixed": |-
  ANY always pending at another well-known port with local rendezvous specified.  At this port the Unique Number Process would receive unique numbers which processes are giving back.  The Unique Number Process would maintain a bit table 2-16- bits long indicating the state of each of its unique numbers (free or in use) in some long- term storage medium such as in the file system.  The Unique Number Process might also maintain some information about each process to which it gives a unique number so that when the supply of unique number gets depleted, processes can be asked to return them.
"ko": |-
  ANY는 항상 로컬 랑데부가 지정된 다른 잘 알려진 포트에서 보류 중입니다. 이 포트에서 고유 번호 프로세스는 프로세스가 돌려주는 고유 번호를 받습니다. 고유 번호 프로세스는 파일 시스템과 같은 일부 장기 저장 매체에 각 고유 번호의 상태(사용 가능 또는 사용 중)를 나타내는 2~16비트 길이의 비트 테이블을 유지 관리합니다. 고유 번호 프로세스는 고유 번호를 제공하는 각 프로세스에 대한 일부 정보를 유지하여 고유 번호 공급이 고갈되면 프로세스에서 이를 반환하도록 요청할 수 있습니다.
