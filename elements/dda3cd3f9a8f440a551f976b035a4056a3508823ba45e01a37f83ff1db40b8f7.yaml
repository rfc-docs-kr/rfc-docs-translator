"original": |2-
     In a multiplexed protocol like HTTP/2, prioritizing allocation of
     bandwidth and computation resources to streams can be critical to
     attaining good performance.  A poor prioritization scheme can result
     in HTTP/2 providing poor performance.  With no parallelism at the TCP
     layer, performance could be significantly worse than HTTP/1.1.
"fixed": |-
  In a multiplexed protocol like HTTP/2, prioritizing allocation of bandwidth and computation resources to streams can be critical to attaining good performance.  A poor prioritization scheme can result in HTTP/2 providing poor performance.  With no parallelism at the TCP layer, performance could be significantly worse than HTTP/1.1.
"ko": |-
  HTTP/2와 같은 다중화 프로토콜에서는 대역폭 및 계산 리소스를 스트림에 할당하는 우선순위를 정하는 것이 좋은 성능을 얻는 데 중요할 수 있습니다. 우선순위 체계가 좋지 않으면 HTTP/2의 성능이 저하될 수 있습니다. TCP 계층에 병렬 처리가 없으면 성능은 HTTP/1.1보다 훨씬 나쁠 수 있습니다.
