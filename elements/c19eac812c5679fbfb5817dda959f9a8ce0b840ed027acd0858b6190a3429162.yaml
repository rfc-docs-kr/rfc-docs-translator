"original": |2-
     A proxy MAY transform the content of a message that does not contain
     a no-transform cache directive.  A proxy that transforms the content
     of a 200 (OK) response can inform downstream recipients that a
     transformation has been applied by changing the response status code
     to 203 (Non-Authoritative Information) (Section 15.3.4).
"fixed": |-
  A proxy MAY transform the content of a message that does not contain a no-transform cache directive.  A proxy that transforms the content of a 200 (OK) response can inform downstream recipients that a transformation has been applied by changing the response status code to 203 (Non-Authoritative Information) (Section 15.3.4).
"ko": |-
  프록시는 변환 불가 캐시 지시문을 포함하지 않는 메시지의 내용을 변환할 수 있습니다. 200(OK) 응답의 내용을 변환하는 프록시는 응답 상태 코드를 203(신뢰할 수 없는 정보)(15.3.4절)으로 변경하여 변환이 적용되었음을 다운스트림 수신자에게 알릴 수 있습니다.
