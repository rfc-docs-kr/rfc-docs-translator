"original": |2-
     A CPE connected to a DS-Lite network is identified by a set of
     information that is specific to each network domain (e.g., service
     credentials, device identifiers, etc.).  This document does not make
     any assumption nor introduce new requirements on how such
     identification is implemented network-wide.
"fixed": |-
  A CPE connected to a DS-Lite network is identified by a set of information that is specific to each network domain (e.g., service credentials, device identifiers, etc.).  This document does not make any assumption nor introduce new requirements on how such identification is implemented network-wide.
"ko": |-
  DS-Lite 네트워크에 연결된 CPE는 각 네트워크 도메인에 특정한 정보 세트(예: 서비스 자격 증명, 장치 식별자 등)로 식별됩니다.  이 문서는 그러한 식별이 네트워크 전체에서 어떻게 구현되는지에 대한 가정을 만들거나 새로운 요구 사항을 도입하지 않습니다.
