"original": |2-
     Many cryptographic applications require both confidentiality and
     message authentication.  Confidentiality is a security service that
     ensures that data is available only to those authorized to obtain it;
     usually it is realized through encryption.  Message authentication is
     the service that ensures that data has not been altered or forged by
     unauthorized entities; it can be achieved by using a Message
     Authentication Code (MAC).  This service is also called data
     integrity.  Many applications use an encryption method and a MAC
     together to provide both of those security services, with each
     algorithm using an independent key.  More recently, the idea of
     providing both security services using a single cryptoalgorithm has
     become accepted.  In this concept, the cipher and MAC are replaced by
     an Authenticated Encryption with Associated Data (AEAD) algorithm.
"fixed": |-
  Many cryptographic applications require both confidentiality and message authentication.  Confidentiality is a security service that ensures that data is available only to those authorized to obtain it; usually it is realized through encryption.  Message authentication is the service that ensures that data has not been altered or forged by unauthorized entities; it can be achieved by using a Message Authentication Code (MAC).  This service is also called data integrity.  Many applications use an encryption method and a MAC together to provide both of those security services, with each algorithm using an independent key.  More recently, the idea of providing both security services using a single cryptoalgorithm has become accepted.  In this concept, the cipher and MAC are replaced by an Authenticated Encryption with Associated Data (AEAD) algorithm.
"ko": |-
  많은 암호화 애플리케이션에는 기밀성과 메시지 인증이 모두 필요합니다. 기밀성은 데이터를 획득할 권한이 있는 사람만 데이터를 사용할 수 있도록 보장하는 보안 서비스입니다. 일반적으로 암호화를 통해 실현됩니다. 메시지 인증은 승인되지 않은 엔터티에 의해 데이터가 변경되거나 위조되지 않았는지 확인하는 서비스입니다. 이는 메시지 인증 코드(MAC)를 사용하여 달성할 수 있습니다. 이 서비스는 데이터 무결성이라고도 합니다. 많은 애플리케이션은 암호화 방법과 MAC를 함께 사용하여 두 보안 서비스를 모두 제공하며 각 알고리즘은 독립 키를 사용합니다. 최근에는 단일 암호화 알고리즘을 사용하여 두 가지 보안 서비스를 모두 제공한다는 아이디어가 받아들여졌습니다. 이 개념에서는 암호와 MAC가 AEAD(Authenticated Encryption with Associated Data) 알고리즘으로 대체됩니다.
