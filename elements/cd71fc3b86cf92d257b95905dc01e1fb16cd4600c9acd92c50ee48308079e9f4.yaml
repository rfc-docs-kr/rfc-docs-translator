"original": |2-
     If no Content-Format option is given, the payload of responses
     indicating a client or server error is a brief human-readable
     diagnostic message, explaining the error situation.  This diagnostic
     message MUST be encoded using UTF-8 [RFC3629], more specifically
     using Net-Unicode form [RFC5198].
"fixed": |-
  If no Content-Format option is given, the payload of responses indicating a client or server error is a brief human-readable diagnostic message, explaining the error situation.  This diagnostic message MUST be encoded using UTF-8 [RFC3629], more specifically using Net-Unicode form [RFC5198].
"ko": |-
  Content-Format 옵션이 지정되지 않은 경우 클라이언트 또는 서버 오류를 나타내는 응답 페이로드는 오류 상황을 설명하는 사람이 읽을 수 있는 간단한 진단 메시지입니다. 이 진단 메시지는 UTF-8 [RFC3629], 특히 Net-Unicode 형식 [RFC5198]을 사용하여 인코딩되어야 합니다.
