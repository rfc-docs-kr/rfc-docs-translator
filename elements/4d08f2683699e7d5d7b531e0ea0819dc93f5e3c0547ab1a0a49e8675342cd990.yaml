"original": |2-
     The timeout, if present, permits the caller to set up a timeout for
     all data submitted to TCP.  If data is not successfully delivered to
     the destination within the timeout period, the TCP endpoint will
     abort the connection.  The present global default is five minutes.
"fixed": |-
  The timeout, if present, permits the caller to set up a timeout for all data submitted to TCP.  If data is not successfully delivered to the destination within the timeout period, the TCP endpoint will abort the connection.  The present global default is five minutes.
"ko": |-
  시간 제한이 있는 경우 호출자는 TCP에 제출된 모든 데이터에 대한 시간 제한을 설정할 수 있습니다. 제한 시간 내에 데이터가 대상으로 성공적으로 전달되지 않으면 TCP 끝점은 연결을 중단합니다. 현재 전역 기본값은 5분입니다.
