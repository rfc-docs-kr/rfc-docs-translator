"original": |2-
        Tutorial: An HTTP server, when sending data to a client, may send
        along a cookie, which the client retains after the HTTP connection
        closes. A server can use this mechanism to maintain persistent
        client-side state information for HTTP-based applications,
        retrieving the state information in later connections. A cookie
        may include a description of the range of URLs for which the state
        is valid. Future requests made by the client in that range will
        also send the current value of the cookie to the server. Cookies
        can be used to generate profiles of web usage habits, and thus may
        infringe on personal privacy.
"fixed": |-
  - Tutorial: An HTTP server, when sending data to a client, may send along a cookie, which the client retains after the HTTP connection closes. A server can use this mechanism to maintain persistent client-side state information for HTTP-based applications, retrieving the state information in later connections. A cookie may include a description of the range of URLs for which the state is valid. Future requests made by the client in that range will also send the current value of the cookie to the server. Cookies can be used to generate profiles of web usage habits, and thus may infringe on personal privacy.
"ko": |-
  - 튜토리얼: HTTP 서버는 클라이언트에 데이터를 보낼 때 HTTP 연결이 닫힌 후에도 클라이언트가 유지하는 쿠키를 함께 보낼 수 있습니다. 서버는 이 메커니즘을 사용하여 HTTP 기반 애플리케이션에 대한 지속적인 클라이언트 측 상태 정보를 유지하고 이후 연결에서 상태 정보를 검색할 수 있습니다. 쿠키에는 상태가 유효한 URL 범위에 대한 설명이 포함될 수 있습니다. 해당 범위에 있는 클라이언트의 향후 요청도 쿠키의 현재 값을 서버로 보냅니다. 쿠키는 웹 사용 습관에 대한 프로필을 생성하는 데 사용될 수 있으므로 개인 정보를 침해할 수 있습니다.
