"original": |2-
     Voice Enrolled Grammars  A recognizer resource MAY optionally support
        Voice Enrolled Grammars.  With this functionality, enrollment is
        performed using a person's voice.  For example, a list of contacts
        can be created and maintained by recording the person's names
        using the caller's voice.  This technique is sometimes also called
        speaker-dependent recognition.
"fixed": |-
  Voice Enrolled Grammars  A recognizer resource MAY optionally support Voice Enrolled Grammars.  With this functionality, enrollment is performed using a person's voice.  For example, a list of contacts can be created and maintained by recording the person's names using the caller's voice.  This technique is sometimes also called speaker-dependent recognition.
"ko": |-
  음성 등록 문법 인식기 리소스는 선택적으로 음성 등록 문법을 지원할 수 있습니다. 이 기능을 사용하면 사람의 음성을 사용하여 등록이 수행됩니다. 예를 들어, 발신자의 음성을 사용하여 사람의 이름을 기록하여 연락처 목록을 만들고 유지할 수 있습니다. 이 기술은 때때로 화자 의존 인식이라고도 합니다.
