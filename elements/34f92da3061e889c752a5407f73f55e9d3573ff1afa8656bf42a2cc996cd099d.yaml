"original": |2-
        SSL is independent of the application it encapsulates, and any
        application can layer on top of SSL transparently. However, many
        Internet applications might be better served by IPsec.
"fixed": |-
  - SSL is independent of the application it encapsulates, and any application can layer on top of SSL transparently. However, many Internet applications might be better served by IPsec.
"ko": |-
  - SSL은 캡슐화하는 애플리케이션과 독립적이며 모든 애플리케이션은 SSL 위에 투명하게 계층화될 수 있습니다. 그러나 많은 인터넷 응용 프로그램은 IPsec을 통해 더 나은 서비스를 제공받을 수 있습니다.
