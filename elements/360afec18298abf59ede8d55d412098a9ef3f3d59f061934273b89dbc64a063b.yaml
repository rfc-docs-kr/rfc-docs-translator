"original": |2-
        Tutorial: An Internet-Draft is not an archival document like an
        RFC is. Instead, an Internet-Draft is a preliminary or working
        document that is valid for a maximum of six months and may be
        updated, replaced, or made obsolete by other documents at any
        time. It is inappropriate to use an Internet-Draft as reference
        material or to cite it other than as a "work in progress".
        Although most of the Internet-Drafts are produced by the IETF, any
        interested organization may request to have its working documents
        published as Internet-Drafts.
"fixed": |-
  - Tutorial: An Internet-Draft is not an archival document like an RFC is. Instead, an Internet-Draft is a preliminary or working document that is valid for a maximum of six months and may be updated, replaced, or made obsolete by other documents at any time. It is inappropriate to use an Internet-Draft as reference material or to cite it other than as a "work in progress". Although most of the Internet-Drafts are produced by the IETF, any interested organization may request to have its working documents published as Internet-Drafts.
"ko": |-
  - 튜토리얼: 인터넷 초안은 RFC와 같은 보관 문서가 아닙니다. 대신 인터넷 초안은 최대 6개월 동안 유효한 예비 또는 작업 문서이며 언제든지 다른 문서에 의해 업데이트, 대체 또는 폐기될 수 있습니다. 인터넷 초안을 참조 자료로 사용하거나 "진행 중인 작업" 이외의 방법으로 인용하는 것은 부적절합니다. 대부분의 인터넷 초안은 IETF에서 작성되지만 관심 있는 조직은 작업 문서를 인터넷 초안으로 게시하도록 요청할 수 있습니다.
