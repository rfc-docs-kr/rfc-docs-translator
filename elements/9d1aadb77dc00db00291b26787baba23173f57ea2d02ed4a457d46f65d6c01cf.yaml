"original": |2-
     If the handling of a 'multipart/mixed' body as a whole is required
     for processing its enclosing body part or message, the UA MUST set
     the 'handling' parameter of the 'multipart/mixed' body to 'required'.
     Otherwise, the UA MUST set it to 'optional'.  The 'handling'
     parameters of the top-level body parts within the 'multipart/mixed'
     body are set independently from the 'handling' parameter of the
     'multipart/mixed' body.  If the handling of a particular top-level
     body part is required, the UA MUST set the 'handling' parameter of
     that body part 'required'.  Otherwise, the UA MUST set it to
     'optional'.
"fixed": |-
  If the handling of a 'multipart/mixed' body as a whole is required for processing its enclosing body part or message, the UA MUST set the 'handling' parameter of the 'multipart/mixed' body to 'required'. Otherwise, the UA MUST set it to 'optional'.  The 'handling' parameters of the top-level body parts within the 'multipart/mixed' body are set independently from the 'handling' parameter of the 'multipart/mixed' body.  If the handling of a particular top-level body part is required, the UA MUST set the 'handling' parameter of that body part 'required'.  Otherwise, the UA MUST set it to 'optional'.
"ko": |-
  'multipart/mixed' 본문 전체를 처리하는 것이 포함된 본문 부분 또는 메시지를 처리하는 데 필요한 경우 UA는 'multipart/mixed' 본문의 'handling' 매개변수를 'required'로 설정해야 합니다. 그렇지 않은 경우 UA는 'optional'로 설정해야 합니다. 'multipart/mixed' 본문 내의 최상위 본문 부분의 'handling' 매개변수는 'multipart/mixed' 본문의 'handling' 매개변수와 독립적으로 설정됩니다. 특정 최상위 본문 부분의 처리가 필요한 경우 UA는 해당 본문 부분의 'handling' 매개변수를 'required'로 설정해야 합니다. 그렇지 않은 경우 UA는 'optional'로 설정해야 합니다.
