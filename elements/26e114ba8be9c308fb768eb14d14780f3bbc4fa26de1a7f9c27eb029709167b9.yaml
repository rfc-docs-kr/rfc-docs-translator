"original": |2-
     It is beyond the scope of this document to specify how, for each
     media type, the base URI can be embedded.  It is assumed that user
     agents manipulating such media types will be able to obtain the
     appropriate syntax from that media type's specification.  An example
     of how the base URI can be embedded in the Hypertext Markup Language
     (HTML) [RFC1866] is provided in Appendix D.
"fixed": |-
  It is beyond the scope of this document to specify how, for each media type, the base URI can be embedded.  It is assumed that user agents manipulating such media types will be able to obtain the appropriate syntax from that media type's specification.  An example of how the base URI can be embedded in the Hypertext Markup Language (HTML) [RFC1866] is provided in Appendix D.
"ko": |-
  각 미디어 유형에 대해 기본 URI를 삽입하는 방법을 지정하는 것은 이 문서의 범위를 벗어납니다. 그러한 미디어 유형을 조작하는 사용자 에이전트는 해당 미디어 유형의 사양에서 적절한 구문을 얻을 수 있다고 가정합니다. 기본 URI가 HTML(Hypertext Markup Language) [RFC1866]에 삽입될 수 있는 방법에 대한 예가 부록 D에 제공되어 있습니다.
