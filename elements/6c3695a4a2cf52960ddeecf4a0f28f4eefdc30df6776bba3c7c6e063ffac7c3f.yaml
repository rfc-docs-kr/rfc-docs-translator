"original": |2-
     A misleading URI, such as that above, is an attack on the user's
     preconceived notions about the meaning of a URI rather than an attack
     on the software itself.  User agents may be able to reduce the impact
     of such attacks by distinguishing the various components of the URI
     when they are rendered, such as by using a different color or tone to
     render userinfo if any is present, though there is no panacea.  More
     information on URI-based semantic attacks can be found in [Siedzik].
"fixed": |-
  A misleading URI, such as that above, is an attack on the user's preconceived notions about the meaning of a URI rather than an attack on the software itself.  User agents may be able to reduce the impact of such attacks by distinguishing the various components of the URI when they are rendered, such as by using a different color or tone to render userinfo if any is present, though there is no panacea.  More information on URI-based semantic attacks can be found in [Siedzik].
"ko": |-
  위와 같은 오해의 소지가 있는 URI는 소프트웨어 자체에 대한 공격이 아니라 URI의 의미에 대한 사용자의 선입견에 대한 공격입니다. 사용자 에이전트는 만병통치약은 없지만 사용자 정보가 있는 경우 다른 색상이나 톤을 사용하여 렌더링하는 등 URI의 다양한 구성 요소를 구별하여 이러한 공격의 영향을 줄일 수 있습니다. URI 기반 의미론적 공격에 대한 자세한 내용은 [Siedzik]에서 확인할 수 있습니다.
