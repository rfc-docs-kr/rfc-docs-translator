"original": |2-
     Endpoints that rely on the Destination Connection ID field for
     routing incoming QUIC packets are likely to require that the
     connection ID be included in PMTU probes to route any resulting ICMP
     messages (Section 14.2.1) back to the correct endpoint.  However,
     only long header packets (Section 17.2) contain the Source Connection
     ID field, and long header packets are not decrypted or acknowledged
     by the peer once the handshake is complete.
"fixed": |-
  Endpoints that rely on the Destination Connection ID field for routing incoming QUIC packets are likely to require that the connection ID be included in PMTU probes to route any resulting ICMP messages (Section 14.2.1) back to the correct endpoint.  However, only long header packets (Section 17.2) contain the Source Connection ID field, and long header packets are not decrypted or acknowledged by the peer once the handshake is complete.
"ko": |-
  들어오는 QUIC 패킷을 라우팅하기 위해 대상 연결 ID 필드를 사용하는 엔드포인트는 결과 ICMP 메시지(섹션 14.2.1)를 올바른 엔드포인트로 다시 라우팅하기 위해 PMTU 프로브에 연결 ID를 포함해야 할 가능성이 높습니다. 그러나 긴 헤더 패킷(17.2절)에만 원본 연결 ID 필드가 포함되며, 긴 헤더 패킷은 핸드셰이크가 완료된 후 피어에서 해독되거나 승인되지 않습니다.
