"original": |2-
     (b) A CP facilitates interoperation through cross-certification,
         unilateral certification, or other means.  Therefore, it is
         intended to cover multiple CAs.  By contrast, a CPS is a
         statement of a single CA or organization.  Its purpose is not to
         facilitate interoperation (since doing so is the function of a
         CP).
"fixed": |-
  (b) A CP facilitates interoperation through cross-certification,  -   unilateral certification, or other means.  Therefore, it is intended to cover multiple CAs.  By contrast, a CPS is a statement of a single CA or organization.  Its purpose is not to facilitate interoperation (since doing so is the function of a CP).
"ko": |-
  (b) CP는 상호 인증, 일방적 인증 또는 기타 수단을 통해 상호 운용을 촉진합니다. 따라서 이는 여러 CA를 포괄하도록 고안되었습니다. 이와 대조적으로 CPS는 단일 CA 또는 조직에 대한 설명입니다. 그 목적은 상호 운용을 용이하게 하는 것이 아닙니다(그렇게 하는 것이 CP의 기능이기 때문입니다).
