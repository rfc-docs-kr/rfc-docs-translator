"original": |2-
     *  salt is an optional non-secret random value.  Many KDFs do not
        require a salt, and the KeyDerivationAlgorithmIdentifier
        assignments for HKDF [RFC8619] do not offer a parameter for a
        salt.  If a particular KDF requires a salt, then the salt value is
        provided as a parameter of the KeyDerivationAlgorithmIdentifier.
"fixed": |-
  *  salt is an optional non-secret random value.  Many KDFs do not require a salt, and the KeyDerivationAlgorithmIdentifier assignments for HKDF [RFC8619] do not offer a parameter for a salt.  If a particular KDF requires a salt, then the salt value is provided as a parameter of the KeyDerivationAlgorithmIdentifier.
"ko": |-
  * 소금은 선택적이며 비밀이 아닌 임의 값입니다.  많은 KDF에는 솔트가 필요하지 않으며 HKDF [RFC8619]에 대한 KeyDerivationAlgorithmIdentifier 할당은 솔트에 대한 매개 변수를 제공하지 않습니다.  특정 KDF에 솔트가 필요한 경우 솔트 값은 KeyDerivationAlgorithmIdentifier의 매개변수로 제공됩니다.
