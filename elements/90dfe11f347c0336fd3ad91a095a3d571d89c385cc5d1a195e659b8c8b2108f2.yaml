"original": |2-
     As an example, if an RTSP client performs a DESCRIBE request on a
     given resource, e.g., "rtsp://a.example.com/movie/
     Plan9FromOuterSpace", then the server may use additional information,
     such as the User-Agent header, to determine the capabilities of the
     agent.  The server will then return a media description tailored to
     that class of RTSP agents.  To indicate which specific description
     the agent receives, the resource identifier
     ("rtsp://a.example.com/movie/Plan9FromOuterSpace/FullHD.sdp") is
     provided in Content-Location, while the description is still a valid
     response for the generic resource identifier, thus enabling both
     debugging and cache operation as discussed below.
"fixed": |-
  As an example, if an RTSP client performs a DESCRIBE request on a given resource, e.g., "rtsp://a.example.com/movie/ Plan9FromOuterSpace", then the server may use additional information, such as the User-Agent header, to determine the capabilities of the agent.  The server will then return a media description tailored to that class of RTSP agents.  To indicate which specific description the agent receives, the resource identifier ("rtsp://a.example.com/movie/Plan9FromOuterSpace/FullHD.sdp") is provided in Content-Location, while the description is still a valid response for the generic resource identifier, thus enabling both debugging and cache operation as discussed below.
"ko": |-
  예를 들어, RTSP 클라이언트가 주어진 리소스(예: "rtsp://a.example.com/movie/Plan9FromOuterSpace")에 대해 DESCRIBE 요청을 수행하는 경우 서버는 User-Agent 헤더와 같은 추가 정보를 사용할 수 있습니다. , 에이전트의 기능을 결정합니다. 그러면 서버는 해당 RTSP 에이전트 클래스에 맞게 조정된 미디어 설명을 반환합니다. 에이전트가 수신하는 특정 설명을 나타내기 위해 리소스 식별자("rtsp://a.example.com/movie/Plan9FromOuterSpace/FullHD.sdp")가 Content-Location에 제공되며 설명은 여전히 ​​유효한 응답입니다. 일반 리소스 식별자로, 아래에 설명된 대로 디버깅과 캐시 작업을 모두 가능하게 합니다.
