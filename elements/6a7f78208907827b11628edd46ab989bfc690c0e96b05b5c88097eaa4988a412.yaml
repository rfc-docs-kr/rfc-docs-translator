"original": |2-
     An endpoint SHOULD ensure that its peer has a sufficient number of
     available and unused connection IDs.  Endpoints advertise the number
     of active connection IDs they are willing to maintain using the
     active_connection_id_limit transport parameter.  An endpoint MUST NOT
     provide more connection IDs than the peer's limit.  An endpoint MAY
     send connection IDs that temporarily exceed a peer's limit if the
     NEW_CONNECTION_ID frame also requires the retirement of any excess,
     by including a sufficiently large value in the Retire Prior To field.
"fixed": |-
  An endpoint SHOULD ensure that its peer has a sufficient number of available and unused connection IDs.  Endpoints advertise the number of active connection IDs they are willing to maintain using the active_connection_id_limit transport parameter.  An endpoint MUST NOT provide more connection IDs than the peer's limit.  An endpoint MAY send connection IDs that temporarily exceed a peer's limit if the NEW_CONNECTION_ID frame also requires the retirement of any excess, by including a sufficiently large value in the Retire Prior To field.
"ko": |-
  엔드포인트는 해당 피어에 충분한 수의 사용 가능하고 사용되지 않는 연결 ID가 있는지 확인해야 합니다(SHOULD). 엔드포인트는 active_connection_id_limit 전송 매개변수를 사용하여 유지하려는 활성 연결 ID 수를 광고합니다. 엔드포인트는 피어의 한도보다 더 많은 연결 ID를 제공해서는 안 됩니다. NEW_CONNECTION_ID 프레임이 이전 종료 필드에 충분히 큰 값을 포함하여 초과분의 폐기를 요구하는 경우 엔드포인트는 일시적으로 피어의 제한을 초과하는 연결 ID를 보낼 수 있습니다.
