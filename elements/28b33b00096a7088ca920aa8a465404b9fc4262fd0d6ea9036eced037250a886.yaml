"original": |2-
     The REDIRECT request SHALL contain a Terminate-Reason header
     (Section 18.52) to inform the client of the reason for the request.
     Additional parameters related to the reason may also be included.
     The intention here is to allow a server administrator to do a
     controlled shutdown of the RTSP server.  That requires sufficient
     time to inform all entities having associated state with the server
     and for them to perform a controlled migration from this server to a
     fall-back server.
"fixed": |-
  The REDIRECT request SHALL contain a Terminate-Reason header (Section 18.52) to inform the client of the reason for the request. Additional parameters related to the reason may also be included. The intention here is to allow a server administrator to do a controlled shutdown of the RTSP server.  That requires sufficient time to inform all entities having associated state with the server and for them to perform a controlled migration from this server to a fall-back server.
"ko": |-
  REDIRECT 요청은 클라이언트에게 요청 이유를 알리기 위한 Terminate-Reason 헤더(18.52절)를 포함해야 합니다. 이유와 관련된 추가 매개변수도 포함될 수 있습니다. 여기서의 목적은 서버 관리자가 RTSP 서버를 제어하여 종료할 수 있도록 하는 것입니다. 이를 위해서는 서버와 연관된 상태를 가진 모든 엔터티를 알리고 이 서버에서 대체 서버로 제어된 마이그레이션을 수행하는 데 충분한 시간이 필요합니다.
