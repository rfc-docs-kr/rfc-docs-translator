"original": |2-
     The standard should establish the limitations on the scale of use,
     e.g., tens of millions of sessions, gigabits per second, etc., and
     establish limits on the resources used, e.g., round trip time,
     computing resources, etc.  This is important because it establishes
     the ability of the network to accommodate the number of users and the
     complexity of their relations.  The STD 53/RFC 1939 has an example of
     such a section.  If this is not applicable to the protocol, an
     explanation of why not should be included.
"fixed": |-
  The standard should establish the limitations on the scale of use, e.g., tens of millions of sessions, gigabits per second, etc., and establish limits on the resources used, e.g., round trip time, computing resources, etc.  This is important because it establishes the ability of the network to accommodate the number of users and the complexity of their relations.  The STD 53/RFC 1939 has an example of such a section.  If this is not applicable to the protocol, an explanation of why not should be included.
"ko": |-
  표준은 수천만 세션, 초당 기가비트 등 사용 규모에 대한 제한을 설정하고 왕복 시간, 컴퓨팅 리소스 등과 같이 사용되는 리소스에 대한 제한을 설정해야 합니다. 이는 중요합니다. 이는 사용자 수와 관계의 복잡성을 수용할 수 있는 네트워크 능력을 확립합니다. STD 53/RFC 1939에는 이러한 섹션의 예가 있습니다. 이것이 프로토콜에 적용되지 않는 경우, 적용되지 않는 이유에 대한 설명이 포함되어야 합니다.
