"original": |2-
     Once a final size for a stream is known, it cannot change.  If a
     RESET_STREAM or STREAM frame is received indicating a change in the
     final size for the stream, an endpoint SHOULD respond with an error
     of type FINAL_SIZE_ERROR; see Section 11 for details on error
     handling.  A receiver SHOULD treat receipt of data at or beyond the
     final size as an error of type FINAL_SIZE_ERROR, even after a stream
     is closed.  Generating these errors is not mandatory, because
     requiring that an endpoint generate these errors also means that the
     endpoint needs to maintain the final size state for closed streams,
     which could mean a significant state commitment.
"fixed": |-
  Once a final size for a stream is known, it cannot change.  If a RESET_STREAM or STREAM frame is received indicating a change in the final size for the stream, an endpoint SHOULD respond with an error of type FINAL_SIZE_ERROR; see Section 11 for details on error handling.  A receiver SHOULD treat receipt of data at or beyond the final size as an error of type FINAL_SIZE_ERROR, even after a stream is closed.  Generating these errors is not mandatory, because requiring that an endpoint generate these errors also means that the endpoint needs to maintain the final size state for closed streams, which could mean a significant state commitment.
"ko": |-
  스트림의 최종 크기가 알려지면 변경할 수 없습니다. 스트림의 최종 크기 변경을 나타내는 RESET_STREAM 또는 STREAM 프레임이 수신되면 엔드포인트는 FINAL_SIZE_ERROR 유형의 오류로 응답해야 합니다. 오류 처리에 대한 자세한 내용은 섹션 11을 참조하세요. 수신기는 스트림이 닫힌 후에도 최종 크기 이상의 데이터 수신을 FINAL_SIZE_ERROR 유형의 오류로 처리해야 합니다(SHOULD). 이러한 오류를 생성하는 것은 필수가 아닙니다. 왜냐하면 엔드포인트가 이러한 오류를 생성하도록 요구하는 것은 엔드포인트가 닫힌 스트림에 대한 최종 크기 상태를 유지해야 한다는 것을 의미하며 이는 상당한 상태 약속을 의미할 수 있기 때문입니다.
