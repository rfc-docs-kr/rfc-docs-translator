"original": |2-
     A URI scheme may define a mapping from URI characters to octets;
     whether this is done depends on the scheme. Commonly, within a
     delimited component of a URI, a sequence of characters may be used to
     represent a sequence of octets. For example, the character "a"
     represents the octet 97 (decimal), while the character sequence "%",
     "0", "a" represents the octet 10 (decimal).
"fixed": |-
  A URI scheme may define a mapping from URI characters to octets; whether this is done depends on the scheme. Commonly, within a delimited component of a URI, a sequence of characters may be used to represent a sequence of octets. For example, the character "a" represents the octet 97 (decimal), while the character sequence "%", "0", "a" represents the octet 10 (decimal).
"ko": |-
  URI 체계는 URI 문자에서 옥텟으로의 매핑을 정의할 수 있습니다. 이것이 수행되는지 여부는 계획에 따라 다릅니다. 일반적으로 URI의 구분된 구성 요소 내에서 문자 시퀀스를 사용하여 옥텟 시퀀스를 나타낼 수 있습니다. 예를 들어 문자 "a"는 옥텟 97(10진수)을 나타내고 문자 시퀀스 "%", "0", "a"는 옥텟 10(10진수)을 나타냅니다.
