"original": |2-
     Upon receipt of a request for a protected resource that omits
     credentials, contains invalid credentials (e.g., a bad password) or
     partial credentials (e.g., when the authentication scheme requires
     more than one round trip), an origin server SHOULD send a 401
     (Unauthorized) response that contains a WWW-Authenticate header field
     with at least one (possibly new) challenge applicable to the
     requested resource.
"fixed": |-
  Upon receipt of a request for a protected resource that omits credentials, contains invalid credentials (e.g., a bad password) or partial credentials (e.g., when the authentication scheme requires more than one round trip), an origin server SHOULD send a 401 (Unauthorized) response that contains a WWW-Authenticate header field with at least one (possibly new) challenge applicable to the requested resource.
"ko": |-
  자격 증명을 생략하거나 유효하지 않은 자격 증명(예: 잘못된 비밀번호) 또는 부분 자격 증명(예: 인증 체계에 두 번 이상의 왕복이 필요한 경우)이 포함된 보호된 리소스에 대한 요청을 수신하면 원서버는 401(Unauthorized)을 보내야 합니다. ) 요청된 리소스에 적용 가능한 하나 이상의(아마도 새로운) 챌린지가 있는 WWW-Authenticate 헤더 필드가 포함된 응답입니다.
