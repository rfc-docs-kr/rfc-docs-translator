"original": |2-
     The server MUST create a URI for every Media Segment that enables its
     clients to obtain the segment data.  If a server supports partial
     loading of resources (e.g., via HTTP Range requests), it MAY specify
     segments as sub-ranges of larger resources using the EXT-X-BYTERANGE
     tag.
"fixed": |-
  The server MUST create a URI for every Media Segment that enables its clients to obtain the segment data.  If a server supports partial loading of resources (e.g., via HTTP Range requests), it MAY specify segments as sub-ranges of larger resources using the EXT-X-BYTERANGE tag.
"ko": |-
  서버는 클라이언트가 세그먼트 데이터를 얻을 수 있도록 모든 미디어 세그먼트에 대한 URI를 생성해야 합니다. 서버가 리소스의 부분 로드(예: HTTP Range 요청을 통해)를 지원하는 경우 EXT-X-BYTERANGE 태그를 사용하여 세그먼트를 더 큰 리소스의 하위 범위로 지정할 수 있습니다.
