"original": |2-
     An endpoint that doesn't monitor use of these features exposes itself
     to a risk of denial of service.  Implementations SHOULD track the use
     of these features and set limits on their use.  An endpoint MAY treat
     activity that is suspicious as a connection error (Section 5.4.1) of
     type ENHANCE_YOUR_CALM.
"fixed": |-
  An endpoint that doesn't monitor use of these features exposes itself to a risk of denial of service.  Implementations SHOULD track the use of these features and set limits on their use.  An endpoint MAY treat activity that is suspicious as a connection error (Section 5.4.1) of type ENHANCE_YOUR_CALM.
"ko": |-
  이러한 기능의 사용을 모니터링하지 않는 엔드포인트는 서비스 거부 위험에 노출됩니다. 구현에서는 이러한 기능의 사용을 추적하고 사용에 대한 제한을 설정해야 합니다(SHOULD). 엔드포인트는 의심스러운 활동을 ENHANCE_YOUR_CALM 유형의 연결 오류(섹션 5.4.1)로 처리할 수 있습니다.
