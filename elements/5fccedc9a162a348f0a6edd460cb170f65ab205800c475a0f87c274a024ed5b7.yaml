"original": |2-
     If a UA receives an S/MIME body that has been encrypted with a public
     key unknown to the recipient, it MUST reject the request with a 493
     (Undecipherable) response.  This response SHOULD contain a valid
     certificate for the respondent (corresponding, if possible, to any
     address of record given in the To header field of the rejected
     request) within a MIME body with a 'certs-only' "smime-type"
     parameter.
"fixed": |-
  If a UA receives an S/MIME body that has been encrypted with a public key unknown to the recipient, it MUST reject the request with a 493 (Undecipherable) response.  This response SHOULD contain a valid certificate for the respondent (corresponding, if possible, to any address of record given in the To header field of the rejected request) within a MIME body with a 'certs-only' "smime-type" parameter.
"ko": |-
  UA가 수신자가 알 수 없는 공개 키로 암호화된 S/MIME 본문을 수신하는 경우 493(해독할 수 없음) 응답으로 요청을 거부해야 합니다. 이 응답은 'certs-only' "smime-type" 매개변수가 있는 MIME 본문 내 응답자에 대한 유효한 인증서(가능한 경우 거부된 요청의 To 헤더 필드에 제공된 레코드 주소에 해당)를 포함해야 합니다.
