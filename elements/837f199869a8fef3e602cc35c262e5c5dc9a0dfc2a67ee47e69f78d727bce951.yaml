"original": |2-
     Once the authenticated identity of the requester has been supplied to
     the IPP object, the object uses that identity to enforce any
     authorization policy that might be in place.  For example, one site's
     policy might be that only the Job owner is allowed to cancel a Job.
     The details and mechanisms to set up a particular access control
     policy are not part of this document and are typically established
     via some other type of administrative or access control framework.
     However, there are operation status-code values that allow an IPP
     server to return information back to a Client about any potential
     access control violations for an IPP object.
"fixed": |-
  Once the authenticated identity of the requester has been supplied to the IPP object, the object uses that identity to enforce any authorization policy that might be in place.  For example, one site's policy might be that only the Job owner is allowed to cancel a Job. The details and mechanisms to set up a particular access control policy are not part of this document and are typically established via some other type of administrative or access control framework. However, there are operation status-code values that allow an IPP server to return information back to a Client about any potential access control violations for an IPP object.
"ko": |-
  요청자의 인증된 신원이 IPP 객체에 제공되면 객체는 해당 신원을 사용하여 현재 있을 수 있는 권한 부여 정책을 시행합니다. 예를 들어, 한 사이트의 정책에서는 작업 소유자만 작업을 취소할 수 있도록 허용할 수 있습니다. 특정 액세스 제어 정책을 설정하기 위한 세부 정보 및 메커니즘은 이 문서의 일부가 아니며 일반적으로 다른 유형의 관리 또는 액세스 제어 프레임워크를 통해 설정됩니다. 그러나 IPP 서버가 IPP 객체에 대한 잠재적인 액세스 제어 위반에 대한 정보를 클라이언트에 다시 반환할 수 있도록 하는 작업 상태 코드 값이 있습니다.
