"original": |2-
     Optional fields include the date and time by which the CRL issuer
     will issue the next CRL, lists of revoked certificates, and CRL
     extensions.  The revoked certificate list is optional to support the
     case where a CA has not revoked any unexpired certificates that it
     has issued.  This profile requires conforming CRL issuers to include
     the nextUpdate field and the CRL number and authority key identifier
     CRL extensions in all CRLs issued.
"fixed": |-
  Optional fields include the date and time by which the CRL issuer will issue the next CRL, lists of revoked certificates, and CRL extensions.  The revoked certificate list is optional to support the case where a CA has not revoked any unexpired certificates that it has issued.  This profile requires conforming CRL issuers to include the nextUpdate field and the CRL number and authority key identifier CRL extensions in all CRLs issued.
"ko": |-
  선택 필드에는 CRL 발급자가 다음 CRL을 발급할 날짜 및 시간, 해지된 인증서 목록 및 CRL 확장이 포함됩니다. 해지된 인증서 목록은 CA가 발급한 만료되지 않은 인증서를 해지하지 않은 경우를 지원하기 위한 선택 사항입니다. 이 프로필에서는 발급된 모든 CRL에 nextUpdate 필드와 CRL 번호 및 인증 키 식별자 CRL 확장을 포함하도록 CRL 발급자를 준수해야 합니다.
