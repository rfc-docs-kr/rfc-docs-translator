"original": |2-
     Note: This standard is not intended to dictate the internal formats
     used by sites, the specific message system features that they are
     expected to support, or any of the characteristics of user interface
     programs that create or read messages.  In addition, this standard
     does not specify an encoding of the characters for either transport
     or storage; that is, it does not specify the number of bits used or
     how those bits are specifically transferred over the wire or stored
     on disk.
"fixed": |-
  Note: This standard is not intended to dictate the internal formats used by sites, the specific message system features that they are expected to support, or any of the characteristics of user interface programs that create or read messages.  In addition, this standard does not specify an encoding of the characters for either transport or storage; that is, it does not specify the number of bits used or how those bits are specifically transferred over the wire or stored on disk.
"ko": |-
  참고: 이 표준은 사이트에서 사용하는 내부 형식, 사이트에서 지원할 것으로 예상되는 특정 메시지 시스템 기능 또는 메시지를 생성하거나 읽는 사용자 인터페이스 프로그램의 특성을 규정하기 위한 것이 아닙니다.  또한 이 표준은 전송이나 저장을 위한 문자 인코딩을 지정하지 않습니다. 즉, 사용된 비트 수나 해당 비트가 유선을 통해 구체적으로 전송되거나 디스크에 저장되는 방법을 지정하지 않습니다.
