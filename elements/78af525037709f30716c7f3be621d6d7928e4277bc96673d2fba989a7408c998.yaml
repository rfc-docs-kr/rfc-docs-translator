"original": |2-
     - A CA may specify how the responder's certificate is to be checked
       for revocation.  This can be done by using CRL Distribution Points
       if the check should be done using CRLs, or by using Authority
       Information Access if the check should be done in some other way.
       Details for specifying either of these two mechanisms are available
       in [RFC5280].
"fixed": |-
  - A CA may specify how the responder's certificate is to be checked for revocation.  This can be done by using CRL Distribution Points if the check should be done using CRLs, or by using Authority Information Access if the check should be done in some other way. Details for specifying either of these two mechanisms are available in [RFC5280].
"ko": |-
  - CA는 응답자의 인증서가 해지되었는지 확인하는 방법을 지정할 수 있습니다. 이는 CRL을 사용하여 검사를 수행해야 하는 경우 CRL 배포 지점을 사용하고, 검사를 다른 방식으로 수행해야 하는 경우 기관 정보 액세스를 사용하여 수행할 수 있습니다. 이 두 가지 메커니즘 중 하나를 지정하는 방법에 대한 자세한 내용은 [RFC5280]에서 확인할 수 있습니다.
