"original": |2-
        Tutorial: Many protocols have extension mechanisms, and the use of
        these extension is usually optional. IP and X.509 are two examples
        of protocols that have optional extensions. In IP version 4,
        extensions are called "options", and some of the options have
        security purposes (see: IPSO).
"fixed": |-
  - Tutorial: Many protocols have extension mechanisms, and the use of these extension is usually optional. IP and X.509 are two examples of protocols that have optional extensions. In IP version 4, extensions are called "options", and some of the options have security purposes (see: IPSO).
"ko": |-
  - 튜토리얼: 많은 프로토콜에는 확장 메커니즘이 있으며 이러한 확장의 사용은 일반적으로 선택 사항입니다. IP와 X.509는 선택적 확장이 있는 프로토콜의 두 가지 예입니다. IP 버전 4에서는 확장을 "옵션"이라고 하며 일부 옵션에는 보안 목적이 있습니다(IPSO 참조).
