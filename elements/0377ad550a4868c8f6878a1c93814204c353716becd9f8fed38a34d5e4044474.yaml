"original": |2-
     This document specifies an extension specifically to the DHCPv4
     protocol [RFC2131].  Given the nature of the DHCPv6 protocol
     [RFC3315], there is no effective way to make the DHCPLEASEQUERY
     message interaction common between DHCPv4 and DHCPv6 even should the
     desire to do so exist.
"fixed": |-
  This document specifies an extension specifically to the DHCPv4 protocol [RFC2131].  Given the nature of the DHCPv6 protocol [RFC3315], there is no effective way to make the DHCPLEASEQUERY message interaction common between DHCPv4 and DHCPv6 even should the desire to do so exist.
"ko": |-
  이 문서는 DHCPv4 프로토콜 [RFC2131]에 대한 확장을 구체적으로 지정합니다. DHCPv6 프로토콜[RFC3315]의 특성을 고려할 때, 그렇게 하려는 경우에도 DHCPv4와 DHCPv6 간에 DHCPLEASEQUERY 메시지 상호 작용을 공통으로 만드는 효과적인 방법은 없습니다.
