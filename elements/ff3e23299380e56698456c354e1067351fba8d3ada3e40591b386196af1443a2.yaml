"original": |2-
     The concept of a protocol's "wire image" is described in RFC 8546
     [56], which describes how TCP's cleartext headers expose more
     metadata to nodes on the path than is strictly required to route the
     packets to their destination.  On-path adversaries may be able to
     leverage this metadata.  Lessons learned in this respect from TCP
     have been applied in the design of newer transports like QUIC [60].
     Additionally, based partly on experiences with TCP and its
     extensions, there are considerations that might be applicable for
     future TCP extensions and other transports that the IETF has
     documented in RFC 9065 [61], along with IAB recommendations in RFC
     8558 [58] and [67].
"fixed": |-
  The concept of a protocol's "wire image" is described in RFC 8546 [56], which describes how TCP's cleartext headers expose more metadata to nodes on the path than is strictly required to route the packets to their destination.  On-path adversaries may be able to leverage this metadata.  Lessons learned in this respect from TCP have been applied in the design of newer transports like QUIC [60]. Additionally, based partly on experiences with TCP and its extensions, there are considerations that might be applicable for future TCP extensions and other transports that the IETF has documented in RFC 9065 [61], along with IAB recommendations in RFC 8558 [58] and [67].
"ko": |-
  프로토콜의 "와이어 이미지" 개념은 RFC 8546 [56]에 설명되어 있습니다. 이는 TCP의 일반 텍스트 헤더가 패킷을 대상으로 라우팅하는 데 엄격하게 필요한 것보다 더 많은 메타데이터를 경로의 노드에 노출하는 방법을 설명합니다. 경로에 있는 적들은 이 메타데이터를 활용할 수 있습니다. 이와 관련하여 TCP에서 배운 교훈은 QUIC[60]과 같은 최신 전송 설계에 적용되었습니다. 또한 부분적으로 TCP 및 확장에 대한 경험을 바탕으로 RFC 8558 [58] 및 [ 67].
