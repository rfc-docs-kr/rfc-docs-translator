"original": |2-
     Implementations of this protocol MUST ensure that the sizes of key
     IDs and fingerprints in the OpenPGPSubKeyCert and
     OpenPGPSubKeyFingerprint structures comply with [RFC4880].  Moreover,
     it is RECOMMENDED that the keys to be used with this protocol have
     the authentication flag (0x20) set.
"fixed": |-
  Implementations of this protocol MUST ensure that the sizes of key IDs and fingerprints in the OpenPGPSubKeyCert and OpenPGPSubKeyFingerprint structures comply with [RFC4880].  Moreover, it is RECOMMENDED that the keys to be used with this protocol have the authentication flag (0x20) set.
"ko": |-
  이 프로토콜의 구현은 OpenPGPSubKeyCert 및 OpenPGPSubKeyFingerprint 구조의 키 ID 및 지문 크기가 [RFC4880]을 준수하는지 확인해야 합니다(MUST). 또한 이 프로토콜과 함께 사용되는 키에는 인증 플래그(0x20)가 설정되어 있는 것이 좋습니다.
