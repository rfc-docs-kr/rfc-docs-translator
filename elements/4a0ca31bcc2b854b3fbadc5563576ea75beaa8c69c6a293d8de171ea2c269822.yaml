"original": |2-
     MIKEY is selected as the default method for establishing SRTP
     cryptographic context within an RTSP session as it can be embedded in
     the RTSP messages while still ensuring confidentiality of content of
     the keying material, even when using hop-by-hop TLS security for the
     RTSP messages.  This method also supports pipelining of the RTSP
     messages.
"fixed": |-
  MIKEY is selected as the default method for establishing SRTP cryptographic context within an RTSP session as it can be embedded in the RTSP messages while still ensuring confidentiality of content of the keying material, even when using hop-by-hop TLS security for the RTSP messages.  This method also supports pipelining of the RTSP messages.
"ko": |-
  MIKEY는 RTSP 메시지에 홉별 TLS 보안을 사용하는 경우에도 키 자료 내용의 기밀성을 유지하면서 RTSP 메시지에 포함될 수 있으므로 RTSP 세션 내에서 SRTP 암호화 컨텍스트를 설정하기 위한 기본 방법으로 선택됩니다. . 이 방법은 RTSP 메시지의 파이프라인도 지원합니다.
