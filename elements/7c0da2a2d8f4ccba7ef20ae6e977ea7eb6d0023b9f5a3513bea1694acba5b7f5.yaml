"original": |2-
     The Type attribute of RetrievalMethod is an optional identifier for
     the type of data to be retrieved.  The result of dereferencing a
     RetrievalMethod reference for all KeyInfo types with an XML structure
     is an XML element or document with that element as the root.  The
     various "raw" key information types return a binary value.  Thus,
     they require a Type attribute because they are not unambiguously
     parsable.
"fixed": |-
  The Type attribute of RetrievalMethod is an optional identifier for the type of data to be retrieved.  The result of dereferencing a RetrievalMethod reference for all KeyInfo types with an XML structure is an XML element or document with that element as the root.  The various "raw" key information types return a binary value.  Thus, they require a Type attribute because they are not unambiguously parsable.
"ko": |-
  RetrievalMethod의 Type 속성은 검색할 데이터 유형에 대한 선택적 식별자입니다. XML 구조를 사용하는 모든 KeyInfo 유형에 대한 RetrievalMethod 참조를 역참조한 결과는 해당 요소가 루트인 XML 요소 또는 문서입니다. 다양한 "원시" 키 정보 유형은 이진 값을 반환합니다. 따라서 명확하게 구문 분석할 수 없기 때문에 Type 속성이 필요합니다.
