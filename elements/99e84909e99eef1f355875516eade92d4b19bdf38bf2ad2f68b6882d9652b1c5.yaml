"original": |2-
     With Diffie-Hellman, the server's public parameters are contained in
     the server key exchange message and the client's are sent in the
     client key exchange message. Eavesdroppers who do not know the
     private values should not be able to find the Diffie-Hellman result
     (i.e. the pre_master_secret).
"fixed": |-
  With Diffie-Hellman, the server's public parameters are contained in the server key exchange message and the client's are sent in the client key exchange message. Eavesdroppers who do not know the private values should not be able to find the Diffie-Hellman result (i.e. the pre_master_secret).
"ko": |-
  Diffie-Hellman을 사용하면 서버의 공개 매개변수가 서버 키 교환 메시지에 포함되고 클라이언트의 공개 매개변수는 클라이언트 키 교환 메시지에 전송됩니다. 비공개 값을 모르는 도청자는 Diffie-Hellman 결과(예: pre_master_secret)를 찾을 수 없어야 합니다.
