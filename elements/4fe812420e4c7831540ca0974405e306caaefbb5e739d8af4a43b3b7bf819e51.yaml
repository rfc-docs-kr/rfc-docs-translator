"original": |2-
     In some circumstances, such as when mail originates from within a LAN
     whose hosts are not directly on the public Internet, trace
     ("Received") fields produced in conformance with this specification
     may disclose host names and similar information that would not
     normally be available.  This ordinarily does not pose a problem, but
     sites with special concerns about name disclosure should be aware of
     it.  Also, the optional FOR clause should be supplied with caution or
     not at all when multiple recipients are involved lest it
     inadvertently disclose the identities of "blind copy" recipients to
     others.
"fixed": |-
  In some circumstances, such as when mail originates from within a LAN whose hosts are not directly on the public Internet, trace ("Received") fields produced in conformance with this specification may disclose host names and similar information that would not normally be available.  This ordinarily does not pose a problem, but sites with special concerns about name disclosure should be aware of it.  Also, the optional FOR clause should be supplied with caution or not at all when multiple recipients are involved lest it inadvertently disclose the identities of "blind copy" recipients to others.
"ko": |-
  호스트가 공용 인터넷에 직접 있지 않은 LAN 내에서 메일이 전송되는 경우와 같은 일부 상황에서는 이 사양에 따라 생성된 추적("수신") 필드가 일반적으로 사용할 수 없는 호스트 이름 및 유사한 정보를 공개할 수 있습니다. 이는 일반적으로 문제를 일으키지 않지만, 이름 공개에 대해 특별한 우려가 있는 사이트는 이 사실을 알고 있어야 합니다. 또한 선택적 FOR 절은 여러 수신자가 관련된 경우 "숨은 참조" 수신자의 신원을 다른 사람에게 실수로 공개하지 않도록 주의해서 제공하거나 전혀 제공하지 않아야 합니다.
