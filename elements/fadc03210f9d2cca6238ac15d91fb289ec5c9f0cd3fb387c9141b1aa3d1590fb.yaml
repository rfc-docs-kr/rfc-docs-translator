"original": |2-
     A connection might be used for multiple request/response exchanges.
     The mechanism used to correlate between request and response messages
     is version dependent; some versions of HTTP use implicit ordering of
     messages, while others use an explicit identifier.
"fixed": |-
  A connection might be used for multiple request/response exchanges. The mechanism used to correlate between request and response messages is version dependent; some versions of HTTP use implicit ordering of messages, while others use an explicit identifier.
"ko": |-
  여러 요청/응답 교환에 연결이 사용될 수 있습니다. 요청 메시지와 응답 메시지 간의 상관관계를 지정하는 데 사용되는 메커니즘은 버전에 따라 다릅니다. 일부 HTTP 버전은 메시지의 암시적 순서를 사용하는 반면 다른 버전은 명시적 식별자를 사용합니다.
