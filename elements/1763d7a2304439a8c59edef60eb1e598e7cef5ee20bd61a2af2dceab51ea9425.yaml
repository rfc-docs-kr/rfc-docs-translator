"original": |2-
        This is to ensure that the client has time to issue a SETUP for a
        new session on the existing connection after having torn the last
        one down.  Ten seconds should give the client ample opportunity to
        get its message to the server.
"fixed": |-
  - This is to ensure that the client has time to issue a SETUP for a new session on the existing connection after having torn the last one down.  Ten seconds should give the client ample opportunity to get its message to the server.
"ko": |-
  - 이는 클라이언트가 마지막 연결을 끊은 후 기존 연결에서 새 세션에 대해 SETUP을 실행할 시간을 갖기 위한 것입니다. 10초이면 클라이언트가 서버에 메시지를 보낼 수 있는 충분한 기회를 제공해야 합니다.
