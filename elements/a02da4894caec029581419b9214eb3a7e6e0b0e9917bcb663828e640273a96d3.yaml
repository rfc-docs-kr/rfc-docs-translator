"original": |2-
     In case the server needs to stop providing service to the established
     sessions and there is no server to point at in a REDIRECT request,
     then TEARDOWN SHALL be used to terminate the session.  This method
     can also be used when non-recoverable internal errors have happened
     and the server has no other option than to terminate the sessions.
"fixed": |-
  In case the server needs to stop providing service to the established sessions and there is no server to point at in a REDIRECT request, then TEARDOWN SHALL be used to terminate the session.  This method can also be used when non-recoverable internal errors have happened and the server has no other option than to terminate the sessions.
"ko": |-
  서버가 설정된 세션에 대한 서비스 제공을 중지해야 하고 REDIRECT 요청에서 가리킬 서버가 없는 경우 TEARDOWN을 사용하여 세션을 종료해야 합니다. 이 방법은 복구 불가능한 내부 오류가 발생하고 서버가 세션을 종료하는 것 외에 다른 옵션이 없는 경우에도 사용할 수 있습니다.
