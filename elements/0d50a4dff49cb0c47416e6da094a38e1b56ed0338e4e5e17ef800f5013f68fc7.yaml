"ko": |-
  세션 하이재킹: 전송 계층 연결과 RTSP 세션 사이에는 관계가 없거나 거의 없기 때문에 악의적인 클라이언트가 의심하지 않는 서버의 다른 클라이언트에 영향을 줄 수 있는 임의 세션 식별자를 사용하여 요청을 발행할 수 있습니다. 이를 완화하기 위해 서버는 이러한 종류의 공격 가능성을 최소화하기 위해 대규모의 무작위 비순차적 세션 식별자를 사용해야 합니다. 그러나 RTSP 신호가 TLS를 사용하여 항상 기밀로 보호되지 않는 한 경로상의 공격자가 세션을 하이재킹할 수 있습니다. 세션 하이재킹을 방지하기 위한 또 다른 선택은 클라이언트 인증을 사용하고 세션을 생성하는 인증된 클라이언트만 해당 세션에 액세스하도록 허용하는 것입니다.
