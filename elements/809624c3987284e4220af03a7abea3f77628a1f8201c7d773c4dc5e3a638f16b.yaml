"original": |2-
     In addition to performing recognition on the input, the recognizer
     MUST also enroll the collected utterance in a personal grammar if the
     Enroll-Utterance header field is set to true and an Enrollment is
     active (via an earlier execution of the START-PHRASE-ENROLLMENT
     method).  If so, and if the RECOGNIZE request contains a Content-ID
     header field, then the resulting grammar (which includes the personal
     grammar as a sub-grammar) can be referenced through the 'session' URI
     scheme (see Section 13.6).
"fixed": |-
  In addition to performing recognition on the input, the recognizer MUST also enroll the collected utterance in a personal grammar if the Enroll-Utterance header field is set to true and an Enrollment is active (via an earlier execution of the START-PHRASE-ENROLLMENT method).  If so, and if the RECOGNIZE request contains a Content-ID header field, then the resulting grammar (which includes the personal grammar as a sub-grammar) can be referenced through the 'session' URI scheme (see Section 13.6).
"ko": |-
  입력에 대한 인식을 수행하는 것 외에도 인식기는 Enroll-Utterance 헤더 필드가 true로 설정되고 Enrollment가 활성화된 경우(START-PHRASE-ENROLLMENT 메서드의 이전 실행을 통해) 수집된 발화를 개인 문법에 등록해야 합니다. 그렇다면 RECOGNIZE 요청에 Content-ID 헤더 필드가 포함된 경우 결과 문법(개인 문법을 하위 문법으로 포함)을 'session' URI 체계를 통해 참조할 수 있습니다(섹션 13.6 참조).
