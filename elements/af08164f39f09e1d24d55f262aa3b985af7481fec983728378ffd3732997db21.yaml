"original": |2-
     This specification mandates support for 'multipart/mixed' and
     'multipart/alternative'.  At present, there are no SIP extensions
     that use different 'multipart' subtypes such as parallel [RFC2046] or
     digest [RFC2046].  If such extensions were to be defined in the
     future, their authors would need to make sure (e.g., by using an
     option-tag or by other means) that entities receiving those
     'multipart' subtypes were able to process them.  As stated earlier,
     UAs treat unknown 'multipart' subtypes as 'multipart/mixed'.
"fixed": |-
  This specification mandates support for 'multipart/mixed' and 'multipart/alternative'.  At present, there are no SIP extensions that use different 'multipart' subtypes such as parallel [RFC2046] or digest [RFC2046].  If such extensions were to be defined in the future, their authors would need to make sure (e.g., by using an option-tag or by other means) that entities receiving those 'multipart' subtypes were able to process them.  As stated earlier, UAs treat unknown 'multipart' subtypes as 'multipart/mixed'.
"ko": |-
  이 사양은 'multipart/mixed' 및 'multipart/alternative'에 대한 지원을 의무화합니다. 현재로서는 parallel [RFC2046] 또는 digest [RFC2046]와 같은 다른 'multipart' 하위 유형을 사용하는 SIP 확장은 없습니다. 이러한 확장이 향후 정의된다면 작성자는 (예: 옵션 태그 사용 또는 기타 수단을 통해) 해당 'multipart' 하위 유형을 수신하는 엔터티가 이를 처리할 수 있도록 해야 합니다. 앞서 언급했듯이 UA는 알 수 없는 'multipart' 하위 유형을 'multipart/mixed'로 처리합니다.
