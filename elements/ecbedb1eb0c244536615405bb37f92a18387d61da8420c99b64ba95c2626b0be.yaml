"original": |2-
     This method of filtering works best where traffic originates one hop
     away, so that the address filtering is based on the trust of only
     directly-connected (tunneled or otherwise) nodes.  Like conventional
     address filtering, this reduces spoofing traffic in general, but is
     not considered a reliable security mechanism because it relies on
     distributed filtering (e.g., the fact that upstream nodes do not
     terminate tunnels arbitrarily).
"fixed": |-
  This method of filtering works best where traffic originates one hop away, so that the address filtering is based on the trust of only directly-connected (tunneled or otherwise) nodes.  Like conventional address filtering, this reduces spoofing traffic in general, but is not considered a reliable security mechanism because it relies on distributed filtering (e.g., the fact that upstream nodes do not terminate tunnels arbitrarily).
