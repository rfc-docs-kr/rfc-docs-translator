"original": |2-
     When forming a connection to a new node, the system selects an
     appropriate key based on which nodes it is trying to reach and then
     forms a DTLS session using a PSK (Pre-Shared Key) mode of DTLS.
     Implementations in these modes MUST support the mandatory-to-
     implement cipher suite TLS_PSK_WITH_AES_128_CCM_8 as specified in
     [RFC6655].
"fixed": |-
  When forming a connection to a new node, the system selects an appropriate key based on which nodes it is trying to reach and then forms a DTLS session using a PSK (Pre-Shared Key) mode of DTLS. Implementations in these modes MUST support the mandatory-to- implement cipher suite TLS_PSK_WITH_AES_128_CCM_8 as specified in [RFC6655].
"ko": |-
  새로운 노드에 연결을 형성할 때 시스템은 도달하려는 노드에 따라 적절한 키를 선택한 후 DTLS의 PSK(Pre-Shared Key) 모드를 사용하여 DTLS 세션을 형성합니다. 이러한 모드의 구현은 [RFC6655]에 지정된 대로 구현 필수 암호 제품군 TLS_PSK_WITH_AES_128_CCM_8을 지원해야 합니다.
