"original": |2-
     This document is part of a series defining address translation
     services.  We understand that the address format could also be used
     by other interconnection methods between IPv6 and IPv4, e.g., methods
     based on encapsulation.  If encapsulation methods are developed by
     the IETF, we expect that their descriptions will document their
     specific use of IPv4-embedded IPv6 addresses.
"fixed": |-
  This document is part of a series defining address translation services.  We understand that the address format could also be used by other interconnection methods between IPv6 and IPv4, e.g., methods based on encapsulation.  If encapsulation methods are developed by the IETF, we expect that their descriptions will document their specific use of IPv4-embedded IPv6 addresses.
"ko": |-
  이 문서는 주소 변환 서비스를 정의하는 시리즈의 일부입니다. 우리는 주소 형식이 IPv6와 IPv4 간의 다른 상호 연결 방법(예: 캡슐화 기반 방법)에서도 사용될 수 있다는 것을 알고 있습니다. IETF에서 캡슐화 방법을 개발하는 경우 해당 설명에 IPv4 내장 IPv6 주소의 특정 사용이 문서화될 것으로 예상됩니다.
