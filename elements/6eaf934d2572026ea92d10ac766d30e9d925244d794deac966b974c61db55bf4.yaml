"original": |2-
     The Edwards-curve Digital Signature Algorithm (EdDSA) is a variant of
     Schnorr's signature system with Edwards curves.  A specification is
     provided and some advantages listed in [RFC8032].  The general EdDSA
     takes 11 parameters that must be carefully chosen for secure and
     efficient operation.  Identifiers for two variants, Ed25519 and
     Ed448, are given below.
"fixed": |-
  The Edwards-curve Digital Signature Algorithm (EdDSA) is a variant of Schnorr's signature system with Edwards curves.  A specification is provided and some advantages listed in [RFC8032].  The general EdDSA takes 11 parameters that must be carefully chosen for secure and efficient operation.  Identifiers for two variants, Ed25519 and Ed448, are given below.
"ko": |-
  EdDSA(EdDSA)는 Edwards 곡선을 사용하는 Schnorr 서명 시스템의 변형입니다. 사양이 제공되며 [RFC8032]에 몇 가지 장점이 나열되어 있습니다. 일반 EdDSA는 안전하고 효율적인 작동을 위해 신중하게 선택해야 하는 11개의 매개변수를 사용합니다. Ed25519와 Ed448이라는 두 가지 변형에 대한 식별자는 다음과 같습니다.
