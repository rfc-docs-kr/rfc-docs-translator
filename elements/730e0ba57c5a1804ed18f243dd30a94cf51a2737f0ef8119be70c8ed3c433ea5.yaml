"original": |2-
     For a cache to store and use a response, the associated method needs
     to explicitly allow caching and to detail under what conditions a
     response can be used to satisfy subsequent requests; a method
     definition that does not do so cannot be cached.  For additional
     requirements see [CACHING].
"fixed": |-
  For a cache to store and use a response, the associated method needs to explicitly allow caching and to detail under what conditions a response can be used to satisfy subsequent requests; a method definition that does not do so cannot be cached.  For additional requirements see [CACHING].
"ko": |-
  캐시가 응답을 저장하고 사용하려면 연결된 메서드가 명시적으로 캐싱을 허용하고 후속 요청을 충족하기 위해 응답을 사용할 수 있는 조건을 자세히 설명해야 합니다. 그렇게 하지 않는 메서드 정의는 캐시될 수 없습니다. 추가 요구 사항은 [캐싱]을 참조하세요.
