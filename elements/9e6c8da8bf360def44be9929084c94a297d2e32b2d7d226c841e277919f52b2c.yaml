"original": |2-
     HTTP/1.1 was designed to refine the protocol's features while
     retaining compatibility with the existing text-based messaging
     syntax, improving its interoperability, scalability, and robustness
     across the Internet.  This included length-based data delimiters for
     both fixed and dynamic (chunked) content, a consistent framework for
     content negotiation, opaque validators for conditional requests,
     cache controls for better cache consistency, range requests for
     partial updates, and default persistent connections.  HTTP/1.1 was
     introduced in 1995 and published on the Standards Track in 1997
     [RFC2068], revised in 1999 [RFC2616], and revised again in 2014
     ([RFC7230] through [RFC7235]).
"fixed": |-
  HTTP/1.1 was designed to refine the protocol's features while retaining compatibility with the existing text-based messaging syntax, improving its interoperability, scalability, and robustness across the Internet.  This included length-based data delimiters for both fixed and dynamic (chunked) content, a consistent framework for content negotiation, opaque validators for conditional requests, cache controls for better cache consistency, range requests for partial updates, and default persistent connections.  HTTP/1.1 was introduced in 1995 and published on the Standards Track in 1997 [RFC2068], revised in 1999 [RFC2616], and revised again in 2014 ([RFC7230] through [RFC7235]).
"ko": |-
  HTTP/1.1은 기존 텍스트 기반 메시징 구문과의 호환성을 유지하면서 프로토콜의 기능을 개선하고 인터넷 전반에 걸쳐 상호 운용성, 확장성 및 견고성을 향상시키도록 설계되었습니다. 여기에는 고정 및 동적(청크) 콘텐츠에 대한 길이 기반 데이터 구분 기호, 콘텐츠 협상을 위한 일관된 프레임워크, 조건부 요청을 위한 불투명 유효성 검사기, 더 나은 캐시 일관성을 위한 캐시 제어, 부분 업데이트를 위한 범위 요청 및 기본 영구 연결이 포함되었습니다. HTTP/1.1은 1995년에 도입되어 1997년에 표준 트랙에 게시되었으며 [RFC2068], 1999년에 개정되었으며 [RFC2616], 2014년에 다시 개정되었습니다([RFC7230] ~ [RFC7235]).
