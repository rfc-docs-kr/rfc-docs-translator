"original": |2-
     The HTTP access authentication process is described in [RFC7235].
     Unlike Authorization, the Proxy-Authorization header field applies
     only to the next-hop proxy.  This header MUST only be used in client-
     to-server requests.
"fixed": |-
  The HTTP access authentication process is described in [RFC7235]. Unlike Authorization, the Proxy-Authorization header field applies only to the next-hop proxy.  This header MUST only be used in client- to-server requests.
"ko": |-
  HTTP 액세스 인증 프로세스는 [RFC7235]에 설명되어 있습니다. Authorization과 달리 Proxy-Authorization 헤더 필드는 다음 홉 프록시에만 적용됩니다. 이 헤더는 클라이언트-서버 요청에만 사용해야 합니다.
