"original": |2-
     Each AEAD algorithm specification SHOULD provide a reference to a
     detailed security analysis.  This document does not specify a
     particular security model, because several different models have been
     used in the literature.  The security analysis SHOULD define or
     reference a security model.
"fixed": |-
  Each AEAD algorithm specification SHOULD provide a reference to a detailed security analysis.  This document does not specify a particular security model, because several different models have been used in the literature.  The security analysis SHOULD define or reference a security model.
"ko": |-
  각 AEAD 알고리즘 사양은 상세한 보안 분석에 대한 참조를 제공해야 합니다(SHOULD). 여러 다른 모델이 문헌에 사용되었기 때문에 이 문서에서는 특정 보안 모델을 지정하지 않습니다. 보안 분석은 보안 모델을 정의하거나 참조해야 합니다.
