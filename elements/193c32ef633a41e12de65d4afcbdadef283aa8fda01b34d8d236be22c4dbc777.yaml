"original": |2-
     The CAPABILITY response occurs as a result of a CAPABILITY command.
     The capability listing contains a space-separated listing of
     capability names that the server supports.  The capability listing
     MUST include the atom "IMAP4rev2", but note that it doesn't have to
     be the first capability listed.  The order of capability names has no
     significance.
"fixed": |-
  The CAPABILITY response occurs as a result of a CAPABILITY command. The capability listing contains a space-separated listing of capability names that the server supports.  The capability listing MUST include the atom "IMAP4rev2", but note that it doesn't have to be the first capability listed.  The order of capability names has no significance.
"ko": |-
  CAPABILITY 응답은 CAPABILITY 명령의 결과로 발생합니다. 기능 목록에는 서버가 지원하는 기능 이름이 공백으로 구분된 목록이 포함되어 있습니다.  기능 목록에는 "IMAP4rev2" 원자가 포함되어야 하지만 이것이 나열된 첫 번째 기능일 필요는 없습니다.  기능 이름의 순서는 중요하지 않습니다.
