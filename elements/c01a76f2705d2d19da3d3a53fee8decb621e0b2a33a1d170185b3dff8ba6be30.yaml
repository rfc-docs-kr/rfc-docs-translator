"original": |2-
        The absolute value of TIME-OFFSET SHOULD NOT be larger than the
        Playlist duration.  If the absolute value of TIME-OFFSET exceeds
        the duration of the Playlist, it indicates either the end of the
        Playlist (if positive) or the beginning of the Playlist (if
        negative).
"fixed": |-
  - The absolute value of TIME-OFFSET SHOULD NOT be larger than the Playlist duration.  If the absolute value of TIME-OFFSET exceeds the duration of the Playlist, it indicates either the end of the Playlist (if positive) or the beginning of the Playlist (if negative).
"ko": |-
  - TIME-OFFSET의 절대값은 재생목록 기간보다 커서는 안 됩니다. TIME-OFFSET의 절대값이 재생 목록의 지속 시간을 초과하면 재생 목록의 끝(양수인 경우) 또는 재생 목록의 시작(음수인 경우)을 나타냅니다.
