"original": |2-
     This would not be an issue if a codepoint were available or could be
     added for fragments of 2^14 octets.  However, RFC 6066 requires that
     servers abort the handshake with an "illegal_parameter" alert if they
     receive the extension with a value they don't understand.  This makes
     it impossible to add new values to the extension without the risk of
     failed connection attempts.
"fixed": |-
  This would not be an issue if a codepoint were available or could be added for fragments of 2^14 octets.  However, RFC 6066 requires that servers abort the handshake with an "illegal_parameter" alert if they receive the extension with a value they don't understand.  This makes it impossible to add new values to the extension without the risk of failed connection attempts.
"ko": |-
  코드포인트가 사용 가능하거나 2^14 옥텟 조각에 추가될 수 있는 경우 이는 문제가 되지 않습니다.  그러나 RFC 6066에서는 서버가 이해할 수 없는 값이 포함된 확장을 수신하는 경우 "illegal_parameter" 경고와 함께 핸드셰이크를 중단하도록 요구합니다.  이로 인해 연결 시도 실패의 위험 없이 확장에 새 값을 추가하는 것이 불가능해집니다.
