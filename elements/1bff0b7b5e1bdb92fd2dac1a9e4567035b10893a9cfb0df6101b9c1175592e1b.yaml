"original": |2-
        In X.509, certificate and CRL formats can be extended to provide
        methods for associating additional attributes with subjects and
        public keys and for managing a certification hierarchy:
        -  A "certificate extension": X.509 defines standard extensions
           that may be included in v3 certificates to provide additional
           key and security policy information, subject and issuer
           attributes, and certification path constraints.
        -  A "CRL extension": X.509 defines extensions that may be
           included in v2 CRLs to provide additional issuer key and name
           information, revocation reasons and constraints, and
           information about distribution points and delta CRLs.
"fixed": |-
  - In X.509, certificate and CRL formats can be extended to provide methods for associating additional attributes with subjects and public keys and for managing a certification hierarchy: -  A "certificate extension": X.509 defines standard extensions that may be included in v3 certificates to provide additional key and security policy information, subject and issuer attributes, and certification path constraints. -  A "CRL extension": X.509 defines extensions that may be included in v2 CRLs to provide additional issuer key and name information, revocation reasons and constraints, and information about distribution points and delta CRLs.
"ko": |-
  - X.509에서는 인증서 및 CRL 형식을 확장하여 추가 속성을 주체 및 공개 키와 연결하고 인증 계층을 관리하는 방법을 제공할 수 있습니다. - "인증서 확장": X.509는 인증서에 포함될 수 있는 표준 확장을 정의합니다. 추가 키 및 보안 정책 정보, 주체 및 발급자 속성, 인증 경로 제약 조건을 제공하는 v3 인증서입니다. - "CRL 확장": X.509는 추가 발급자 키 및 이름 정보, 해지 이유 및 제약 조건, 배포 지점 및 델타 CRL에 대한 정보를 제공하기 위해 v2 CRL에 포함될 수 있는 확장을 정의합니다.
