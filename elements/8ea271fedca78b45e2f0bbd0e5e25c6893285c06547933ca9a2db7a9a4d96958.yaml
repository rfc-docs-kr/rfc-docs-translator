"original": |2-
     This protocol uses Discrete Logarithm Cryptography to achieve
     authentication.  Each party to the exchange derives ephemeral public
     and private keys with respect to a particular set of domain
     parameters (referred to here as a "group").  Groups can be either
     based on finite field cryptography (modular exponentiation (MODP)
     groups) or elliptic curve cryptography (ECP groups).
"fixed": |-
  This protocol uses Discrete Logarithm Cryptography to achieve authentication.  Each party to the exchange derives ephemeral public and private keys with respect to a particular set of domain parameters (referred to here as a "group").  Groups can be either based on finite field cryptography (modular exponentiation (MODP) groups) or elliptic curve cryptography (ECP groups).
"ko": |-
  이 프로토콜은 이산 로그 암호화를 사용하여 인증을 달성합니다.  교환의 각 당사자는 특정 도메인 매개변수 세트(여기서는 "그룹"이라고 함)와 관련하여 임시 공개 및 개인 키를 파생합니다.  그룹은 유한 필드 암호화(MODP(모듈형 지수) 그룹) 또는 타원 곡선 암호화(ECP 그룹)를 기반으로 할 수 있습니다.
