"original": |2-
     Since PPSPP has been designed to work in a hostile environment, many
     benign faults will be handled by the mechanisms used for managing
     attacks.  For example, when a malfunctioning peer starts sending the
     wrong chunks, this is detected by the content integrity protection
     mechanism and another source is sought.
"fixed": |-
  Since PPSPP has been designed to work in a hostile environment, many benign faults will be handled by the mechanisms used for managing attacks.  For example, when a malfunctioning peer starts sending the wrong chunks, this is detected by the content integrity protection mechanism and another source is sought.
"ko": |-
  PPSPP는 적대적인 환경에서 작동하도록 설계되었으므로 공격 관리에 사용되는 메커니즘을 통해 많은 양성 오류가 처리됩니다. 예를 들어, 오작동하는 피어가 잘못된 청크를 보내기 시작하면 콘텐츠 무결성 보호 메커니즘이 이를 감지하고 다른 소스를 찾습니다.
