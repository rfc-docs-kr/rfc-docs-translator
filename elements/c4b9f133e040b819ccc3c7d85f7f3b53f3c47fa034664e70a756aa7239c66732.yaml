"ko": |-
  컨텍스트 전송 - 컨텍스트 전송 방식에서는 키 자료 및 권한 부여가 이전 인증자와 새 인증자 간에 전송됩니다. 이는 EAP 피어의 핸드오프 요청에 대한 응답으로 또는 사전 키 배포와 같이 사전에 발생할 수 있습니다. 결과적으로 EAP(1a단계)는 제거되지만 Discovery(0단계) 또는 Secure Association Protocol 교환(2단계)은 제거되지 않습니다. 백엔드 인증 서버의 도움 없이 새 인증자와 이전 인증자 간에 보안 채널을 설정할 수 있는 경우 AAA 교환(1b단계)이 제거될 수 있습니다. 그렇지 않으면 단축될 수 있지만 여전히 필요합니다. 컨텍스트 전송 프로토콜은 [IEEE-802.11F](현재 더 이상 사용되지 않음) 및 "컨텍스트 전송 프로토콜(CXTP)" [RFC4067]에 설명되어 있습니다. "IEEE 802.11 무선 LAN 간의 핸드오버를 위한 빠른 인증 방법"[Bargh]은 컨텍스트 전송 메커니즘을 포함한 빠른 핸드오프 기술을 분석합니다.
