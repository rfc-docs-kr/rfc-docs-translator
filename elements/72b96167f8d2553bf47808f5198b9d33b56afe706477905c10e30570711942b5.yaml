"original": |2-
     At this point, the initiator knows that the peer really responds; for
     that purpose, channel IDs MUST be random enough to prevent easy
     guessing.  So, the third datagram of a handshake MAY already contain
     some heavy payload.  To minimize the number of initialization round
     trips, the first two datagrams MAY also contain some minor payload,
     e.g., the HAVE message.
"fixed": |-
  At this point, the initiator knows that the peer really responds; for that purpose, channel IDs MUST be random enough to prevent easy guessing.  So, the third datagram of a handshake MAY already contain some heavy payload.  To minimize the number of initialization round trips, the first two datagrams MAY also contain some minor payload, e.g., the HAVE message.
"ko": |-
  이 시점에서 개시자는 피어가 실제로 응답한다는 것을 알게 됩니다. 이를 위해 채널 ID는 쉽게 추측할 수 없을 만큼 무작위여야 합니다. 따라서 핸드셰이크의 세 번째 데이터그램에는 이미 무거운 페이로드가 포함되어 있을 수 있습니다. 초기화 왕복 횟수를 최소화하기 위해 처음 두 개의 데이터그램에는 HAVE 메시지와 같은 일부 사소한 페이로드도 포함될 수 있습니다.
