"original": |2-
        The CANEWARE system is MLS in only two of the three ways that
        BLACKER is MLS: (a) Like BLACKER BFEs, CFEs form a security
        perimeter around a subnetwork, separating user hosts from the
        subnetwork, so that the subnetwork can operate at a different
        security level than the hosts. (b) Like BLACKER, the CANEWARE
        components are trusted to separate datagrams of different security
        levels, so that each datagram of a given security level can be
        received only by a host that is authorized for that security
        level; and thus CANEWARE can separate host communities that
        operate at different security levels. (c) Unlike a BFE, the host
        side of a CFE is not MLS, and treats all packets received from a
        user host as being at the same mandatory security level.
"fixed": |-
  - The CANEWARE system is MLS in only two of the three ways that BLACKER is MLS: (a) Like BLACKER BFEs, CFEs form a security perimeter around a subnetwork, separating user hosts from the subnetwork, so that the subnetwork can operate at a different security level than the hosts. (b) Like BLACKER, the CANEWARE components are trusted to separate datagrams of different security levels, so that each datagram of a given security level can be received only by a host that is authorized for that security level; and thus CANEWARE can separate host communities that operate at different security levels. (c) Unlike a BFE, the host side of a CFE is not MLS, and treats all packets received from a user host as being at the same mandatory security level.
"ko": |-
  - CANEWARE 시스템은 BLACKER가 MLS인 세 가지 방식 중 두 가지 측면에서만 MLS입니다. (a) BLACKER BFE와 마찬가지로 CFE는 하위 네트워크 주변에 보안 경계를 형성하여 하위 네트워크에서 사용자 호스트를 분리하므로 하위 네트워크가 다른 위치에서 작동할 수 있습니다. 호스트보다 보안 수준. (b) BLACKER와 마찬가지로 CANEWARE 구성 요소는 서로 다른 보안 수준의 데이터그램을 분리하도록 신뢰되므로 특정 보안 수준의 각 데이터그램은 해당 보안 수준에 대해 승인된 호스트에서만 수신될 수 있습니다. 따라서 CANEWARE는 서로 다른 보안 수준에서 작동하는 호스트 커뮤니티를 분리할 수 있습니다. (c) BFE와 달리 CFE의 호스트 측은 MLS가 아니며 사용자 호스트로부터 수신된 모든 패킷을 동일한 필수 보안 수준에 있는 것으로 취급합니다.
