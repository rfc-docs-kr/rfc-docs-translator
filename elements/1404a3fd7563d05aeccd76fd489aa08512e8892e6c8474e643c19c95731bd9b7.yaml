"original": |2-
     The PSH bit is not a record marker and is independent of segment
     boundaries.  The transmitter SHOULD collapse successive bits when it
     packetizes data, to send the largest possible segment (SHLD-27).
"fixed": |-
  The PSH bit is not a record marker and is independent of segment boundaries.  The transmitter SHOULD collapse successive bits when it packetizes data, to send the largest possible segment (SHLD-27).
"ko": |-
  PSH 비트는 레코드 마커가 아니며 세그먼트 경계와 독립적입니다. 송신기는 가능한 가장 큰 세그먼트(SHLD-27)를 전송하기 위해 데이터를 패킷화할 때 연속 비트를 축소해야 합니다.
