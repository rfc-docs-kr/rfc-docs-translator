"original": |2-
     $ two-person control
        (I) The close surveillance and control of a system, a process, or
        materials (especially with regard to cryptography) at all times by
        a minimum of two appropriately authorized persons, each capable of
        detecting incorrect and unauthorized procedures with respect to
        the tasks to be performed and each familiar with established
        security requirements. (See: dual control, no-lone zone.)
"fixed": |-
  $ two-person control  -  (I) The close surveillance and control of a system, a process, or materials (especially with regard to cryptography) at all times by a minimum of two appropriately authorized persons, each capable of detecting incorrect and unauthorized procedures with respect to the tasks to be performed and each familiar with established security requirements. (See: dual control, no-lone zone.)
"ko": |-
  $ 2인 통제 - (I) 적절하게 승인된 최소 2인의 사람이 항상 시스템, 프로세스 또는 자료(특히 암호화와 관련하여)를 면밀히 감시하고 통제하며, 각 사람은 부정확하고 승인되지 않은 절차를 탐지할 수 있습니다. 수행할 작업과 관련하여 각각 확립된 보안 요구 사항을 숙지하고 있습니다. (참조: 이중 제어, 비고독 구역.)
