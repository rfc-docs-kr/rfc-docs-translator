"original": |2-
     If the speech data is to be fetched by URI reference, the media type
     'text/uri-list' (see RFC 2483 [RFC2483]) is used to indicate one or
     more URIs that, when dereferenced, will contain the content to be
     spoken.  If a list of speech URIs is specified, the resource MUST
     speak the speech data provided by each URI in the order in which the
     URIs are specified in the content.
"fixed": |-
  If the speech data is to be fetched by URI reference, the media type 'text/uri-list' (see RFC 2483 [RFC2483]) is used to indicate one or more URIs that, when dereferenced, will contain the content to be spoken.  If a list of speech URIs is specified, the resource MUST speak the speech data provided by each URI in the order in which the URIs are specified in the content.
"ko": |-
  URI 참조로 음성 데이터를 가져오는 경우 미디어 유형 'text/uri-list'(RFC 2483 [RFC2483] 참조)를 사용하여 역참조 시 말할 내용을 포함하는 하나 이상의 URI를 나타냅니다. 음성 URI 목록이 지정된 경우 리소스는 URI가 콘텐츠에 지정된 순서대로 각 URI에서 제공하는 음성 데이터를 말해야 합니다.
