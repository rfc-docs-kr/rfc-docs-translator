"original": |2-
     A presentation or a stream is identified by a textual media
     identifier, using the character set and escape conventions of URIs
     [RFC3986].  URIs may refer to a stream or an aggregate of streams;
     i.e., a presentation.  Accordingly, requests described in Section 13
     can apply to either the whole presentation or an individual stream
     within the presentation.  Note that some request methods can only be
     applied to streams, not presentations, and vice versa.
"fixed": |-
  A presentation or a stream is identified by a textual media identifier, using the character set and escape conventions of URIs [RFC3986].  URIs may refer to a stream or an aggregate of streams; i.e., a presentation.  Accordingly, requests described in Section 13 can apply to either the whole presentation or an individual stream within the presentation.  Note that some request methods can only be applied to streams, not presentations, and vice versa.
"ko": |-
  프리젠테이션 또는 스트림은 URI [RFC3986]의 문자 세트 및 이스케이프 규칙을 사용하여 텍스트 미디어 식별자로 식별됩니다. URI는 스트림 또는 스트림 집합을 참조할 수 있습니다. 즉, 프레젠테이션. 따라서 섹션 13에 설명된 요청은 전체 프리젠테이션 또는 프리젠테이션 내의 개별 스트림에 적용될 수 있습니다. 일부 요청 방법은 프레젠테이션이 아닌 스트림에만 적용될 수 있으며 그 반대의 경우도 마찬가지입니다.
