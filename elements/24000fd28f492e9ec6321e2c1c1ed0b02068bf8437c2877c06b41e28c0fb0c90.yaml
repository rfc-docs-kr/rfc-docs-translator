"original": |2-
     In addition, name constraints for distinguished names MUST be stated
     identically to the encoding used in the subject field or
     subjectAltName extension.  If not, then name constraints stated as
     excludedSubTrees will not match and invalid paths will be accepted
     and name constraints expressed as permittedSubtrees will not match
     and valid paths will be rejected.  To avoid acceptance of invalid
     paths, CAs SHOULD state name constraints for distinguished names as
     permittedSubtrees wherever possible.
"fixed": |-
  In addition, name constraints for distinguished names MUST be stated identically to the encoding used in the subject field or subjectAltName extension.  If not, then name constraints stated as excludedSubTrees will not match and invalid paths will be accepted and name constraints expressed as permittedSubtrees will not match and valid paths will be rejected.  To avoid acceptance of invalid paths, CAs SHOULD state name constraints for distinguished names as permittedSubtrees wherever possible.
"ko": |-
  또한 고유 이름에 대한 이름 제약 조건은 제목 필드 또는 subjectAltName 확장에 사용된 인코딩과 동일하게 명시되어야 합니다. 그렇지 않은 경우 ExcludedSubTrees로 명시된 이름 제약 조건은 일치하지 않고 잘못된 경로는 허용되며 allowedSubtrees로 표현된 이름 제약 조건은 일치하지 않으며 유효한 경로는 거부됩니다. 유효하지 않은 경로의 승인을 피하기 위해 CA는 가능한 경우 고유 이름에 대한 이름 제약 조건을 allowedSubtree로 명시해야 합니다.
