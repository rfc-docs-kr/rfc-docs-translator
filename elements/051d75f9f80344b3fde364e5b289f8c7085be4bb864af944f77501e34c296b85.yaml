"original": |2-
     When forwarding a message allowed in Table 1 towards the UAC, a proxy
     MAY add, modify, or delete a P-Early-Media header field, depending on
     local policy and the trust relationship with the sender and/or
     receiver of the message.  In addition, if the proxy controls the
     gating of early media for the User Agent Client, it SHOULD use the
     contents of the P-Early-Media header field to gate the early media,
     according to the definitions of the header field parameters defined
     in clause 8.
"fixed": |-
  When forwarding a message allowed in Table 1 towards the UAC, a proxy MAY add, modify, or delete a P-Early-Media header field, depending on local policy and the trust relationship with the sender and/or receiver of the message.  In addition, if the proxy controls the gating of early media for the User Agent Client, it SHOULD use the contents of the P-Early-Media header field to gate the early media, according to the definitions of the header field parameters defined in clause 8.
"ko": |-
  표 1에서 허용된 메시지를 UAC로 전달할 때 프록시는 로컬 정책 및 메시지 발신자 및/또는 수신자와의 신뢰 관계에 따라 P-Early-Media 헤더 필드를 추가, 수정 또는 삭제할 수 있습니다. 또한 프록시가 사용자 에이전트 클라이언트에 대한 초기 미디어 게이팅을 제어하는 경우, 절 8에 정의된 헤더 필드 매개변수의 정의에 따라 P-Early-Media 헤더 필드의 내용을 사용하여 초기 미디어를 게이팅해야 합니다.
