"original": |2-
     Once a receiver advertises a stream limit using the MAX_STREAMS
     frame, advertising a smaller limit has no effect.  MAX_STREAMS frames
     that do not increase the stream limit MUST be ignored.
"fixed": |-
  Once a receiver advertises a stream limit using the MAX_STREAMS frame, advertising a smaller limit has no effect.  MAX_STREAMS frames that do not increase the stream limit MUST be ignored.
"ko": |-
  수신기가 MAX_STREAMS 프레임을 사용하여 스트림 제한을 광고하면 더 작은 제한을 광고하는 것은 효과가 없습니다. 스트림 제한을 늘리지 않는 MAX_STREAMS 프레임은 무시해야 합니다.
