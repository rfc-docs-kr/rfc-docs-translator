"original": |2-
        The SSL management protocols provide asymmetric cryptography for
        server authentication (verifying the server's identity to the
        client) and optional client authentication (verifying the client's
        identity to the server), and also enable them, before the
        application protocol transmits or receives data, to negotiate a
        symmetric encryption algorithm and secret session key (to use for
        data confidentiality service) and a keyed hash (to use for data
        integrity service).
"fixed": |-
  - The SSL management protocols provide asymmetric cryptography for server authentication (verifying the server's identity to the client) and optional client authentication (verifying the client's identity to the server), and also enable them, before the application protocol transmits or receives data, to negotiate a symmetric encryption algorithm and secret session key (to use for data confidentiality service) and a keyed hash (to use for data integrity service).
"ko": |-
  - SSL 관리 프로토콜은 서버 인증(클라이언트에 대한 서버의 신원 확인) 및 선택적 클라이언트 인증(서버에 대한 클라이언트의 신원 확인)을 위한 비대칭 암호화를 제공하고, 애플리케이션 프로토콜이 데이터를 전송하거나 수신하기 전에 이를 협상할 수 있도록 합니다. 대칭 암호화 알고리즘과 비밀 세션 키(데이터 기밀 서비스에 사용) 및 키 해시(데이터 무결성 서비스에 사용).
