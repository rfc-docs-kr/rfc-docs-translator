"original": |2-
     All multipart types share a common syntax and must include a boundary
     parameter as part of the media type value. The message body is itself
     a protocol element and must therefore use only CRLF to represent line
     breaks between body-parts. Multipart body-parts may contain HTTP
     header fields which are significant to the meaning of that part.
"fixed": |-
  All multipart types share a common syntax and must include a boundary parameter as part of the media type value. The message body is itself a protocol element and must therefore use only CRLF to represent line breaks between body-parts. Multipart body-parts may contain HTTP header fields which are significant to the meaning of that part.
"ko": |-
  모든 멀티파트 유형은 공통 구문을 공유하며 미디어 유형 값의 일부로 경계 매개변수를 포함해야 합니다. 메시지 본문은 그 자체로 프로토콜 요소이므로 본문 부분 사이의 줄 바꿈을 나타내기 위해 CRLF만 사용해야 합니다. 다중 부분 본문 부분에는 해당 부분의 의미에 중요한 HTTP 헤더 필드가 포함될 수 있습니다.
