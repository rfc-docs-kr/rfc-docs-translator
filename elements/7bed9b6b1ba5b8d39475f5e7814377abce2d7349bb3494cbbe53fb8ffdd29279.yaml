"original": |2-
     The type/subtype MAY be followed by semicolon-delimited parameters
     (Section 5.6.6) in the form of name/value pairs.  The presence or
     absence of a parameter might be significant to the processing of a
     media type, depending on its definition within the media type
     registry.  Parameter values might or might not be case-sensitive,
     depending on the semantics of the parameter name.
"fixed": |-
  The type/subtype MAY be followed by semicolon-delimited parameters (Section 5.6.6) in the form of name/value pairs.  The presence or absence of a parameter might be significant to the processing of a media type, depending on its definition within the media type registry.  Parameter values might or might not be case-sensitive, depending on the semantics of the parameter name.
"ko": |-
  유형/하위 유형 뒤에는 이름/값 쌍의 형태로 세미콜론으로 구분된 매개변수(섹션 5.6.6)가 올 수 있습니다. 매개변수의 유무는 미디어 유형 레지스트리 내의 정의에 따라 미디어 유형 처리에 중요할 수 있습니다. 매개변수 값은 매개변수 이름의 의미에 따라 대소문자를 구분할 수도 있고 그렇지 않을 수도 있습니다.
