"original": |2-
     URIs are intended to be shared, not secured, even when they identify
     secure resources.  URIs are often shown on displays, added to
     templates when a page is printed, and stored in a variety of
     unprotected bookmark lists.  Many servers, proxies, and user agents
     log or display the target URI in places where it might be visible to
     third parties.  It is therefore unwise to include information within
     a URI that is sensitive, personally identifiable, or a risk to
     disclose.
"fixed": |-
  URIs are intended to be shared, not secured, even when they identify secure resources.  URIs are often shown on displays, added to templates when a page is printed, and stored in a variety of unprotected bookmark lists.  Many servers, proxies, and user agents log or display the target URI in places where it might be visible to third parties.  It is therefore unwise to include information within a URI that is sensitive, personally identifiable, or a risk to disclose.
"ko": |-
  URI는 보안 리소스를 식별하는 경우에도 보안이 아닌 공유를 위한 것입니다. URI는 종종 디스플레이에 표시되고, 페이지가 인쇄될 때 템플릿에 추가되며, 보호되지 않은 다양한 책갈피 목록에 저장됩니다. 많은 서버, 프록시 및 사용자 에이전트는 제3자가 볼 수 있는 위치에 대상 URI를 기록하거나 표시합니다. 따라서 민감하거나 개인 식별이 가능하거나 공개 위험이 있는 정보를 URI에 포함시키는 것은 현명하지 않습니다.
