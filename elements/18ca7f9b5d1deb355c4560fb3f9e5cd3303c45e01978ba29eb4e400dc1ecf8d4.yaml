"original": |2-
     Let us insist that this control procedure is completely unrelated to
     transmission control procedures implemented in the IMP computers.  We
     are here at the HOST level (Network programs), and therefore control
     messages, that are going to be described below, are transmitted over
     the IMP[s] like regular messages.
"fixed": |-
  Let us insist that this control procedure is completely unrelated to transmission control procedures implemented in the IMP computers.  We are here at the HOST level (Network programs), and therefore control messages, that are going to be described below, are transmitted over the IMP[s] like regular messages.
"ko": |-
  이 제어 절차는 IMP 컴퓨터에 구현된 전송 제어 절차와 전혀 관련이 없다고 주장하겠습니다. 우리는 호스트 수준(네트워크 프로그램)에 있으므로 아래에서 설명할 제어 메시지는 일반 메시지처럼 IMP를 통해 전송됩니다.
