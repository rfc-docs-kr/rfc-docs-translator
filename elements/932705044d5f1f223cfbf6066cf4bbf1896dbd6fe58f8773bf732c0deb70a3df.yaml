"original": |2-
     A client that knows that a server supports HTTP/2 can establish a TCP
     connection and send the connection preface (Section 3.4) followed by
     HTTP/2 frames.  Servers can identify these connections by the
     presence of the connection preface.  This only affects the
     establishment of HTTP/2 connections over cleartext TCP; HTTP/2
     connections over TLS MUST use protocol negotiation in TLS [TLS-ALPN].
"fixed": |-
  A client that knows that a server supports HTTP/2 can establish a TCP connection and send the connection preface (Section 3.4) followed by HTTP/2 frames.  Servers can identify these connections by the presence of the connection preface.  This only affects the establishment of HTTP/2 connections over cleartext TCP; HTTP/2 connections over TLS MUST use protocol negotiation in TLS [TLS-ALPN].
"ko": |-
  서버가 HTTP/2를 지원한다는 것을 알고 있는 클라이언트는 TCP 연결을 설정하고 연결 서문(섹션 3.4)과 HTTP/2 프레임을 보낼 수 있습니다. 서버는 연결 머리말의 존재 여부를 통해 이러한 연결을 식별할 수 있습니다. 이는 일반 텍스트 TCP를 통한 HTTP/2 연결 설정에만 영향을 미칩니다. TLS를 통한 HTTP/2 연결은 TLS[TLS-ALPN]의 프로토콜 협상을 사용해야 합니다.
