  증폭 공격에 대한 기본 방어는 피어가 요청한 전송 주소에서 패킷을 수신할 수 있는지 확인하는 것입니다. 따라서 아직 검증되지 않은 주소에서 패킷을 수신한 후 엔드포인트는 검증되지 않은 주소로 보내는 데이터 양을 해당 주소에서 수신된 데이터 양의 3배로 제한해야 합니다. 응답 크기에 대한 이러한 제한을 증폭 방지 제한이라고 합니다.
