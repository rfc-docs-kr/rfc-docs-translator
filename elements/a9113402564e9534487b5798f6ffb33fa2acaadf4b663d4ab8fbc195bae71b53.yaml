"original": |2-
     The "Trailer" header field (Section 6.6.2) can be sent to indicate
     fields likely to be sent in the trailer section, which allows
     recipients to prepare for their receipt before processing the
     content.  For example, this could be useful if a field name indicates
     that a dynamic checksum should be calculated as the content is
     received and then immediately checked upon receipt of the trailer
     field value.
"fixed": |-
  The "Trailer" header field (Section 6.6.2) can be sent to indicate fields likely to be sent in the trailer section, which allows recipients to prepare for their receipt before processing the content.  For example, this could be useful if a field name indicates that a dynamic checksum should be calculated as the content is received and then immediately checked upon receipt of the trailer field value.
"ko": |-
  "트레일러" 헤더 필드(6.6.2절)는 트레일러 섹션에서 전송될 가능성이 있는 필드를 나타내기 위해 전송될 수 있으며, 이를 통해 수신자는 콘텐츠를 처리하기 전에 수신을 준비할 수 있습니다. 예를 들어, 필드 이름이 콘텐츠가 수신될 때 동적 체크섬을 계산한 다음 트레일러 필드 값을 수신하는 즉시 확인해야 함을 나타내는 경우 유용할 수 있습니다.
