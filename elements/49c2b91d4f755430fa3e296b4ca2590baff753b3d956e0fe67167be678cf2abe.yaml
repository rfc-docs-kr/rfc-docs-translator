"original": |2-
     All combinations of the privacy and integrity modes are permitted in
     this standard.  Of course, good security policy suggests that certain
     practices be avoided, e.g., it can be unwise to transport private
     keys without physical protection when using password privacy mode or
     when using public-key privacy mode with weak symmetric encryption.
"fixed": |-
  All combinations of the privacy and integrity modes are permitted in this standard.  Of course, good security policy suggests that certain practices be avoided, e.g., it can be unwise to transport private keys without physical protection when using password privacy mode or when using public-key privacy mode with weak symmetric encryption.
"ko": |-
  이 표준에서는 모든 프라이버시 및 무결성 모드의 조합이 허용됩니다. 물론, 우수한 보안 정책은 특정 관행을 피해야 함을 시사합니다. 예를 들어, 암호 프라이버시 모드를 사용하거나 약한 대칭 암호화를 사용하는 공개 키 프라이버시 모드를 사용할 때 물리적 보호 없이 개인 키를 전송하는 것은 현명하지 않을 수 있습니다.
