"original": |2-
     Unlike distributed objects, the standardized request methods in HTTP
     are not resource-specific, since uniform interfaces provide for
     better visibility and reuse in network-based systems [REST].  Once
     defined, a standardized method ought to have the same semantics when
     applied to any resource, though each resource determines for itself
     whether those semantics are implemented or allowed.
"fixed": |-
  Unlike distributed objects, the standardized request methods in HTTP are not resource-specific, since uniform interfaces provide for better visibility and reuse in network-based systems [REST].  Once defined, a standardized method ought to have the same semantics when applied to any resource, though each resource determines for itself whether those semantics are implemented or allowed.
"ko": |-
  분산 개체와 달리 HTTP의 표준화된 요청 방법은 리소스별로 다르지 않습니다. 왜냐하면 균일한 인터페이스가 네트워크 기반 시스템[REST]에서 더 나은 가시성과 재사용을 제공하기 때문입니다. 일단 정의되면 표준화된 방법은 모든 리소스에 적용될 때 동일한 의미를 가져야 하지만 각 리소스는 해당 의미가 구현되거나 허용되는지 여부를 자체적으로 결정합니다.
