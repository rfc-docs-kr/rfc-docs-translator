"original": |2-
        AH may be used alone, or in combination with the ESP, or in a
        nested fashion with tunneling. Security services can be provided
        between a pair of communicating hosts, between a pair of
        communicating security gateways, or between a host and a gateway.
        ESP can provide nearly the same security services as AH, and ESP
        can also provide data confidentiality service. The main difference
        between authentication services provided by ESP and AH is the
        extent of the coverage; ESP does not protect IP header fields
        unless they are encapsulated by AH.
"fixed": |-
  - AH may be used alone, or in combination with the ESP, or in a nested fashion with tunneling. Security services can be provided between a pair of communicating hosts, between a pair of communicating security gateways, or between a host and a gateway. ESP can provide nearly the same security services as AH, and ESP can also provide data confidentiality service. The main difference between authentication services provided by ESP and AH is the extent of the coverage; ESP does not protect IP header fields unless they are encapsulated by AH.
"ko": |-
  - AH는 단독으로 사용하거나 ESP와 결합하여 사용하거나 터널링과 함께 중첩하여 사용할 수 있습니다. 통신하는 호스트 쌍 사이, 통신하는 보안 게이트웨이 쌍 사이, 호스트와 게이트웨이 사이에 보안 서비스가 제공될 수 있다. ESP는 AH와 거의 동일한 보안 서비스를 제공할 수 있으며, ESP도 데이터 기밀성 서비스를 제공할 수 있습니다. ESP와 AH가 제공하는 인증 서비스의 주요 차이점은 적용 범위입니다. ESP는 AH로 캡슐화되지 않는 한 IP 헤더 필드를 보호하지 않습니다.
