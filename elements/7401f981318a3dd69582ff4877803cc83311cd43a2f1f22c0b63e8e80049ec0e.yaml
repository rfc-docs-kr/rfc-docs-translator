"original": |2-
     When a tag is generated by a UA for insertion into a request or
     response, it MUST be globally unique and cryptographically random
     with at least 32 bits of randomness.  A property of this selection
     requirement is that a UA will place a different tag into the From
     header of an INVITE than it would place into the To header of the
     response to the same INVITE.  This is needed in order for a UA to
     invite itself to a session, a common case for "hairpinning" of calls
     in PSTN gateways.  Similarly, two INVITEs for different calls will
     have different From tags, and two responses for different calls will
     have different To tags.
"fixed": |-
  When a tag is generated by a UA for insertion into a request or response, it MUST be globally unique and cryptographically random with at least 32 bits of randomness.  A property of this selection requirement is that a UA will place a different tag into the From header of an INVITE than it would place into the To header of the response to the same INVITE.  This is needed in order for a UA to invite itself to a session, a common case for "hairpinning" of calls in PSTN gateways.  Similarly, two INVITEs for different calls will have different From tags, and two responses for different calls will have different To tags.
"ko": |-
  요청이나 응답에 삽입하기 위해 UA에 의해 태그가 생성된 경우 태그는 전역적으로 고유해야 하며 최소 32비트 무작위성을 갖춘 암호화 방식으로 무작위여야 합니다. 이 선택 요구 사항의 속성은 UA가 동일한 INVITE에 대한 응답의 To 헤더에 배치하는 것과 다른 태그를 INVITE의 From 헤더에 배치한다는 것입니다. 이는 UA가 자신을 세션에 초대하기 위해 필요하며, 이는 PSTN 게이트웨이에서 통화를 "헤어핀"하는 일반적인 경우입니다. 마찬가지로, 서로 다른 통화에 대한 두 개의 INVITE에는 서로 다른 From 태그가 있고, 서로 다른 통화에 대한 두 개의 응답에는 서로 다른 To 태그가 있습니다.
