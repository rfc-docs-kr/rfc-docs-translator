"original": |2-
     It is essential to remember that the actual sequence number space is
     finite, though large.  This space ranges from 0 to 2^32 - 1.  Since
     the space is finite, all arithmetic dealing with sequence numbers
     must be performed modulo 2^32.  This unsigned arithmetic preserves
     the relationship of sequence numbers as they cycle from 2^32 - 1 to 0
     again.  There are some subtleties to computer modulo arithmetic, so
     great care should be taken in programming the comparison of such
     values.  The symbol "=<" means "less than or equal" (modulo 2^32).
"fixed": |-
  It is essential to remember that the actual sequence number space is finite, though large.  This space ranges from 0 to 2^32 - 1.  Since the space is finite, all arithmetic dealing with sequence numbers must be performed modulo 2^32.  This unsigned arithmetic preserves the relationship of sequence numbers as they cycle from 2^32 - 1 to 0 again.  There are some subtleties to computer modulo arithmetic, so great care should be taken in programming the comparison of such values.  The symbol "=<" means "less than or equal" (modulo 2^32).
"ko": |-
  실제 시퀀스 번호 공간은 크더라도 유한하다는 점을 기억하는 것이 중요합니다. 이 공간의 범위는 0에서 2^32 - 1입니다. 공간은 유한하므로 시퀀스 번호를 다루는 모든 산술은 2^32 모듈로 수행되어야 합니다. 이 부호 없는 산술은 2^32 - 1에서 0으로 다시 순환할 때 시퀀스 번호의 관계를 유지합니다. 컴퓨터 모듈로 연산에는 몇 가지 미묘한 부분이 있으므로 이러한 값의 비교를 프로그래밍할 때는 세심한 주의가 필요합니다. "=<" 기호는 "작거나 같음"(모듈로 2^32)을 의미합니다.
