"original": |2-
     By including this extension parameter in an extension negotiation
     response, a server limits the LZ77 sliding window size that the
     client uses to compress messages.  This reduces the amount of memory
     for the decompression context that the server has to reserve for the
     connection.
"fixed": |-
  By including this extension parameter in an extension negotiation response, a server limits the LZ77 sliding window size that the client uses to compress messages.  This reduces the amount of memory for the decompression context that the server has to reserve for the connection.
"ko": |-
  확장 협상 응답에 이 확장 매개변수를 포함함으로써 서버는 클라이언트가 메시지를 압축하는 데 사용하는 LZ77 슬라이딩 창 크기를 제한합니다.  이렇게 하면 서버가 연결을 위해 예약해야 하는 압축 해제 컨텍스트용 메모리 양이 줄어듭니다.
