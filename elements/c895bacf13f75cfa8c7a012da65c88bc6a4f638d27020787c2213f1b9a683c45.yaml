"original": |2-
     An authorization server that supports mutual-TLS client
     authentication and other client authentication methods or public
     clients in parallel would make mutual TLS optional (i.e., allowing a
     handshake to continue after the server requests a client certificate
     but the client does not send one).
"fixed": |-
  An authorization server that supports mutual-TLS client authentication and other client authentication methods or public clients in parallel would make mutual TLS optional (i.e., allowing a handshake to continue after the server requests a client certificate but the client does not send one).
"ko": |-
  상호 TLS 클라이언트 인증 및 기타 클라이언트 인증 방법 또는 공용 클라이언트를 병렬로 지원하는 인증 서버는 상호 TLS를 선택 사항으로 만듭니다(즉, 서버가 클라이언트 인증서를 요청하지만 클라이언트가 인증서를 보내지 않은 후에도 핸드셰이크가 계속되도록 허용).
