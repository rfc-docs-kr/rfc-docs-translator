"original": |2-
     MRCPv2 resources do not use the port or format field of the "m=" line
     to distinguish themselves from other resources using the same
     channel.  The client MUST specify the resource type identifier in the
     resource attribute associated with the control "m=" line of the SDP
     offer.  The server MUST respond with the full Channel-Identifier
     (which includes the resource type identifier and a difficult-to-
     guess, unambiguous string) in the "channel" attribute associated with
     the control "m=" line of the SDP answer.  To remain backwards
     compatible with conventional SDP usage, the format field of the "m="
     line MUST have the arbitrarily selected value of "1".
"fixed": |-
  MRCPv2 resources do not use the port or format field of the "m=" line to distinguish themselves from other resources using the same channel.  The client MUST specify the resource type identifier in the resource attribute associated with the control "m=" line of the SDP offer.  The server MUST respond with the full Channel-Identifier (which includes the resource type identifier and a difficult-to- guess, unambiguous string) in the "channel" attribute associated with the control "m=" line of the SDP answer.  To remain backwards compatible with conventional SDP usage, the format field of the "m=" line MUST have the arbitrarily selected value of "1".
"ko": |-
  MRCPv2 리소스는 동일한 채널을 사용하는 다른 리소스와 구별하기 위해 "m=" 줄의 포트 또는 형식 필드를 사용하지 않습니다. 클라이언트는 SDP 제공의 제어 "m=" 줄과 연결된 리소스 속성에서 리소스 유형 식별자를 지정해야 합니다. 서버는 SDP 답변의 제어 "m=" 줄과 연결된 "채널" 속성에서 전체 채널 식별자(리소스 유형 식별자와 추측하기 어려운 모호하지 않은 문자열 포함)로 응답해야 합니다. 기존 SDP 사용과 역호환성을 유지하려면 "m=" 줄의 형식 필드에 임의로 선택된 "1" 값이 있어야 합니다.
