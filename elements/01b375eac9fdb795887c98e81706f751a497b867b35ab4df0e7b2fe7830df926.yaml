"original": |2-
     The issuing distribution point is a critical CRL extension that
     identifies the CRL distribution point and scope for a particular CRL,
     and it indicates whether the CRL covers revocation for end entity
     certificates only, CA certificates only, attribute certificates only,
     or a limited set of reason codes.  Although the extension is
     critical, conforming implementations are not required to support this
     extension.  However, implementations that do not support this
     extension MUST either treat the status of any certificate not listed
     on this CRL as unknown or locate another CRL that does not contain
     any unrecognized critical extensions.
"fixed": |-
  The issuing distribution point is a critical CRL extension that identifies the CRL distribution point and scope for a particular CRL, and it indicates whether the CRL covers revocation for end entity certificates only, CA certificates only, attribute certificates only, or a limited set of reason codes.  Although the extension is critical, conforming implementations are not required to support this extension.  However, implementations that do not support this extension MUST either treat the status of any certificate not listed on this CRL as unknown or locate another CRL that does not contain any unrecognized critical extensions.
"ko": |-
  발급 배포 지점은 특정 CRL에 대한 CRL 배포 지점과 범위를 식별하는 중요한 CRL 확장이며 CRL이 최종 엔터티 인증서만, CA 인증서만, 속성 인증서만 또는 제한된 이유 집합에 대한 해지를 포함하는지 여부를 나타냅니다. 코드. 확장이 중요하기는 하지만 이 확장을 지원하기 위해 구현을 준수할 필요는 없습니다. 그러나 이 확장을 지원하지 않는 구현은 이 CRL에 나열되지 않은 인증서의 상태를 알 수 없음으로 처리하거나 인식할 수 없는 중요한 확장을 포함하지 않는 다른 CRL을 찾아야 합니다.
