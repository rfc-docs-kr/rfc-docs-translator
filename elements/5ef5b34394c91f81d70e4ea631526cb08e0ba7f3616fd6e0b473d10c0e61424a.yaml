"original": |2-
     A sender always communicates the final size of a stream to the
     receiver reliably, no matter how the stream is terminated.  The final
     size is the sum of the Offset and Length fields of a STREAM frame
     with a FIN flag, noting that these fields might be implicit.
     Alternatively, the Final Size field of a RESET_STREAM frame carries
     this value.  This guarantees that both endpoints agree on how much
     flow control credit was consumed by the sender on that stream.
"fixed": |-
  A sender always communicates the final size of a stream to the receiver reliably, no matter how the stream is terminated.  The final size is the sum of the Offset and Length fields of a STREAM frame with a FIN flag, noting that these fields might be implicit. Alternatively, the Final Size field of a RESET_STREAM frame carries this value.  This guarantees that both endpoints agree on how much flow control credit was consumed by the sender on that stream.
"ko": |-
  송신자는 스트림이 어떻게 종료되는지에 관계없이 항상 스트림의 최종 크기를 수신자에게 안정적으로 전달합니다. 최종 크기는 FIN 플래그가 있는 STREAM 프레임의 오프셋 및 길이 필드의 합계입니다. 이러한 필드는 암시적일 수 있습니다. 또는 RESET_STREAM 프레임의 최종 크기 필드에 이 값이 전달됩니다. 이렇게 하면 두 끝점 모두 해당 스트림에서 보낸 사람이 소비한 흐름 제어 크레딧의 양에 동의합니다.
