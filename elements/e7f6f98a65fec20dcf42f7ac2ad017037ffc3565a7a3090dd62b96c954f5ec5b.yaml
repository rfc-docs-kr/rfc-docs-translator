"original": |2-
     With the "Any" and "Proxy" methods, the proxy will apply the policy
     as defined for each method.  If the policy does not accept the
     credentials of the next hop, the proxy MUST respond with a message
     using status code 471 (Connection Credentials Not Accepted).
"fixed": |-
  With the "Any" and "Proxy" methods, the proxy will apply the policy as defined for each method.  If the policy does not accept the credentials of the next hop, the proxy MUST respond with a message using status code 471 (Connection Credentials Not Accepted).
"ko": |-
  "Any" 및 "Proxy" 방법을 사용하면 프록시는 각 방법에 정의된 대로 정책을 적용합니다. 정책이 다음 홉의 자격 증명을 허용하지 않는 경우 프록시는 상태 코드 471(연결 자격 증명이 허용되지 않음)을 사용하여 메시지로 응답해야 합니다.
