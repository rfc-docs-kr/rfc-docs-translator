"original": |2-
     The Notify-Reason response-header is solely used in the PLAY_NOTIFY
     method.  It indicates the reason why the server has sent the
     asynchronous PLAY_NOTIFY request (see Section 13.5).
"fixed": |-
  The Notify-Reason response-header is solely used in the PLAY_NOTIFY method.  It indicates the reason why the server has sent the asynchronous PLAY_NOTIFY request (see Section 13.5).
"ko": |-
  Notify-Reason 응답 헤더는 PLAY_NOTIFY 메소드에서만 사용됩니다. 서버가 비동기 PLAY_NOTIFY 요청을 보낸 이유를 나타냅니다(섹션 13.5 참조).
