"original": |2-
     In general, there are two categories of proxies: the transparent
     proxies (of which the client is not aware) and the non-transparent
     proxies (of which the client is aware).  This memo specifies only
     non-transparent RTSP proxies, i.e., proxies visible to the RTSP
     client and RTSP server.  An infrastructure based on proxies requires
     that the trust model be such that both client and server can trust
     the proxies to handle the RTSP messages correctly.  To be able to
     trust a proxy, the client and server also need to be aware of the
     proxy.  Hence, transparent proxies cannot generally be seen as
     trusted and will not work well with security (unless they work only
     at the transport layer).  In the rest of this section, any reference
     to "proxy" will be to a non-transparent proxy, which inspects or
     manipulates the RTSP messages.
"fixed": |-
  In general, there are two categories of proxies: the transparent proxies (of which the client is not aware) and the non-transparent proxies (of which the client is aware).  This memo specifies only non-transparent RTSP proxies, i.e., proxies visible to the RTSP client and RTSP server.  An infrastructure based on proxies requires that the trust model be such that both client and server can trust the proxies to handle the RTSP messages correctly.  To be able to trust a proxy, the client and server also need to be aware of the proxy.  Hence, transparent proxies cannot generally be seen as trusted and will not work well with security (unless they work only at the transport layer).  In the rest of this section, any reference to "proxy" will be to a non-transparent proxy, which inspects or manipulates the RTSP messages.
"ko": |-
  일반적으로 프록시에는 투명 프록시(클라이언트가 인식하지 못함)와 불투명 프록시(클라이언트가 인식함)의 두 가지 범주가 있습니다. 이 메모는 불투명 RTSP 프록시, 즉 RTSP 클라이언트 및 RTSP 서버에 표시되는 프록시만 지정합니다. 프록시 기반 인프라에서는 클라이언트와 서버 모두 RTSP 메시지를 올바르게 처리하기 위해 프록시를 신뢰할 수 있는 신뢰 모델이 필요합니다. 프록시를 신뢰하려면 클라이언트와 서버도 프록시를 인식해야 합니다. 따라서 투명 프록시는 일반적으로 신뢰할 수 있는 것으로 간주될 수 없으며 보안과 잘 작동하지 않습니다(전송 계층에서만 작동하지 않는 한). 이 섹션의 나머지 부분에서 "프록시"에 대한 참조는 RTSP 메시지를 검사하거나 조작하는 불투명 프록시를 의미합니다.
