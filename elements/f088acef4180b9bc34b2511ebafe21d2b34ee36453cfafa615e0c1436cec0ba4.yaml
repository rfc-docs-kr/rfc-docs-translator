"original": |2-
     In the "NoSec" mode, the system simply sends the packets over normal
     UDP over IP and is indicated by the "coap" scheme and the CoAP
     default port.  The system is secured only by keeping attackers from
     being able to send or receive packets from the network with the CoAP
     nodes; see Section 11.5 for an additional complication with this
     approach.
"fixed": |-
  In the "NoSec" mode, the system simply sends the packets over normal UDP over IP and is indicated by the "coap" scheme and the CoAP default port.  The system is secured only by keeping attackers from being able to send or receive packets from the network with the CoAP nodes; see Section 11.5 for an additional complication with this approach.
"ko": |-
  "NoSec" 모드에서 시스템은 단순히 IP를 통한 일반 UDP를 통해 패킷을 전송하며 "coap" 구성표와 CoAP 기본 포트로 표시됩니다. 공격자가 CoAP 노드를 사용하여 네트워크에서 패킷을 보내거나 받을 수 없도록 방지함으로써만 시스템이 보호됩니다. 이 접근법의 추가적인 복잡성에 대해서는 섹션 11.5를 참조하십시오.
