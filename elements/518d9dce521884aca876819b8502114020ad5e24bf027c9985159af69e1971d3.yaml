"original": |2-
     To facilitate the rapid generation and discarding of the padding
     traffic in support of traffic flow confidentiality (see Section 2.4),
     the protocol value 59 (which means "no next header") MUST be used to
     designate a "dummy" packet.  A transmitter MUST be capable of
     generating dummy packets marked with this value in the next protocol
     field, and a receiver MUST be prepared to discard such packets,
     without indicating an error.  All other ESP header and trailer fields
     (SPI, Sequence Number, Padding, Pad Length, Next Header, and ICV)
     MUST be present in dummy packets, but the plaintext portion of the
     payload, other than this Next Header field, need not be well-formed,
     e.g., the rest of the Payload Data may consist of only random bytes.
     Dummy packets are discarded without prejudice.
"fixed": |-
  To facilitate the rapid generation and discarding of the padding traffic in support of traffic flow confidentiality (see Section 2.4), the protocol value 59 (which means "no next header") MUST be used to designate a "dummy" packet.  A transmitter MUST be capable of generating dummy packets marked with this value in the next protocol field, and a receiver MUST be prepared to discard such packets, without indicating an error.  All other ESP header and trailer fields (SPI, Sequence Number, Padding, Pad Length, Next Header, and ICV) MUST be present in dummy packets, but the plaintext portion of the payload, other than this Next Header field, need not be well-formed, e.g., the rest of the Payload Data may consist of only random bytes. Dummy packets are discarded without prejudice.
"ko": |-
  트래픽 흐름 기밀성을 지원하는 패딩 트래픽의 신속한 생성 및 폐기를 용이하게 하려면(섹션 2.4 참조) 프로토콜 값 59("다음 헤더 없음"을 의미)를 사용하여 "더미" 패킷을 지정해야 합니다.  송신기는 다음 프로토콜 필드에 이 값이 표시된 더미 패킷을 생성할 수 있어야 하며, 수신기는 오류를 표시하지 않고 이러한 패킷을 폐기할 준비를 해야 합니다(MUST).  다른 모든 ESP 헤더 및 트레일러 필드(SPI, 시퀀스 번호, 패딩, 패드 길이, 다음 헤더 및 ICV)는 더미 패킷에 있어야 하지만 이 다음 헤더 필드 이외의 페이로드의 일반 텍스트 부분은 잘 될 필요는 없습니다. - 예를 들어 페이로드 데이터의 나머지 부분은 임의의 바이트로만 구성될 수 있습니다. 더미 패킷은 편견 없이 폐기됩니다.
