"original": |2-
     One way to defeat spoofing is to validate the segments of a
     connection, either at the transport level or the network level.  TCP
     with MD5 extensions provides this authentication at the transport
     level, and IPsec provides authentication at the network level
     [20][24][27].  In both cases, their deployment overhead may be
     prohibitive, e.g., it may not be feasible for public services, such
     as web servers, to be configured with the appropriate certificate
     authorities of large numbers of peers (for IPsec using the Internet
     Key Exchange Protocol (IKE)), or shared secrets (for IPsec in
     shared-secret mode, or TCP/MD5), because many clients may need to be
     configured rapidly without external assistance.  Services located on
     public web servers connecting to large-scale caches or BGP with
     larger numbers of peers can fall into this category.
"fixed": |-
  One way to defeat spoofing is to validate the segments of a connection, either at the transport level or the network level.  TCP with MD5 extensions provides this authentication at the transport level, and IPsec provides authentication at the network level [20][24][27].  In both cases, their deployment overhead may be prohibitive, e.g., it may not be feasible for public services, such as web servers, to be configured with the appropriate certificate authorities of large numbers of peers (for IPsec using the Internet Key Exchange Protocol (IKE)), or shared secrets (for IPsec in shared-secret mode, or TCP/MD5), because many clients may need to be configured rapidly without external assistance.  Services located on public web servers connecting to large-scale caches or BGP with larger numbers of peers can fall into this category.
"ko": |-
  스푸핑을 방지하는 한 가지 방법은 전송 수준이나 네트워크 수준에서 연결 세그먼트의 유효성을 검사하는 것입니다. MD5 확장이 포함된 TCP는 전송 수준에서 이 인증을 제공하고, IPsec은 네트워크 수준에서 인증을 제공합니다[20][24][27]. 두 경우 모두 배포 오버헤드가 엄청날 수 있습니다. 예를 들어 웹 서버와 같은 공용 서비스를 다수의 피어로 구성된 적절한 인증 기관으로 구성하는 것이 불가능할 수 있습니다(인터넷 키 교환 프로토콜을 사용하는 IPsec의 경우). IKE)) 또는 공유 비밀(공유 비밀 모드의 IPsec 또는 TCP/MD5). 많은 클라이언트를 외부 지원 없이 신속하게 구성해야 할 수 있기 때문입니다. 대규모 캐시 또는 더 많은 수의 피어가 있는 BGP에 연결되는 공용 웹 서버에 있는 서비스가 이 범주에 속할 수 있습니다.
