"original": |2-
     RFC 1122 contains more than just TCP requirements, so this document
     can't obsolete RFC 1122 entirely.  It is only marked as "updating"
     RFC 1122; however, it should be understood to effectively obsolete
     all of the material on TCP found in RFC 1122.
"fixed": |-
  RFC 1122 contains more than just TCP requirements, so this document can't obsolete RFC 1122 entirely.  It is only marked as "updating" RFC 1122; however, it should be understood to effectively obsolete all of the material on TCP found in RFC 1122.
"ko": |-
  RFC 1122에는 TCP 요구 사항 이상의 내용이 포함되어 있으므로 이 문서가 RFC 1122를 완전히 폐기할 수는 없습니다. RFC 1122를 "업데이트 중"이라고만 표시되어 있습니다. 그러나 RFC 1122에 있는 TCP의 모든 자료는 사실상 더 이상 사용되지 않는 것으로 이해되어야 합니다.
