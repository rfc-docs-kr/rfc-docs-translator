"ko": |-
  기술에 인증, 특히 사용자 호스트 인증이 포함된 경우 인증 방법의 보안을 명확하게 지정해야 합니다. 즉, 작성자는 이 인증 방법의 보안이 전제된다는 가정을 문서화해야 합니다. 예를 들어, UNIX 사용자 이름/비밀번호 로그인 방법의 경우 다음과 같은 효과에 대한 설명입니다.
