"original": |2-
     Where the information is available via HTTP or FTP, accessLocation
     MUST be a uniformResourceIdentifier and the URI MUST point to either
     a single DER encoded certificate as specified in [RFC2585] or a
     collection of certificates in a BER or DER encoded "certs-only" CMS
     message as specified in [RFC2797].
"fixed": |-
  Where the information is available via HTTP or FTP, accessLocation MUST be a uniformResourceIdentifier and the URI MUST point to either a single DER encoded certificate as specified in [RFC2585] or a collection of certificates in a BER or DER encoded "certs-only" CMS message as specified in [RFC2797].
