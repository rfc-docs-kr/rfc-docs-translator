"original": |2-
     When reviewing a document that asks IANA to create a new registry or
     change a registration policy to any policy more stringent than Expert
     Review or Specification Required, the IESG should ask for
     justification to ensure that more relaxed policies have been
     considered and that the more strict policy is the right one.
"fixed": |-
  When reviewing a document that asks IANA to create a new registry or change a registration policy to any policy more stringent than Expert Review or Specification Required, the IESG should ask for justification to ensure that more relaxed policies have been considered and that the more strict policy is the right one.
"ko": |-
  IANA에 새로운 레지스트리를 생성하거나 등록 정책을 전문가 검토 또는 필수 사양보다 더 엄격한 정책으로 변경하도록 요청하는 문서를 검토할 때 IESG는 보다 완화된 정책을 고려하고 보다 엄격한 정책이 적용되도록 정당성을 요청해야 합니다. 옳은 것입니다.
