"original": |2-
           If the client transaction reports failure to send the request
           or a timeout from its state machine, the proxy continues to the
           next address in that ordered set.  If the ordered set is
           exhausted, the request cannot be forwarded to this element in
           the target set.  The proxy does not need to place anything in
           the response context, but otherwise acts as if this element of
           the target set returned a 408 (Request Timeout) final response.
"fixed": |-
  - If the client transaction reports failure to send the request or a timeout from its state machine, the proxy continues to the next address in that ordered set.  If the ordered set is exhausted, the request cannot be forwarded to this element in the target set.  The proxy does not need to place anything in the response context, but otherwise acts as if this element of the target set returned a 408 (Request Timeout) final response.
"ko": |-
  - 클라이언트 트랜잭션이 요청 전송 실패 또는 상태 머신의 시간 초과를 보고하는 경우 프록시는 순서가 지정된 세트의 다음 주소로 계속 진행합니다. 주문된 세트가 소진되면 요청은 대상 세트의 이 요소로 전달될 수 없습니다. 프록시는 응답 컨텍스트에 아무것도 배치할 필요가 없지만 그렇지 않으면 대상 세트의 이 요소가 408(요청 시간 초과) 최종 응답을 반환한 것처럼 작동합니다.
