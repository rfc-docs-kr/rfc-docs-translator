"original": |2-
     The authentication and key exchange process described in this memo is
     suitable for all the usage scenarios described in [RFC5996].  In the
     "Security Gateway to Security Gateway Tunnel" scenario and the
     "Endpoint-to-Endpoint Transport" scenario, it provides a secure
     method of authentication without requiring a certificate.  For the
     "Endpoint to Security Gateway Tunnel" scenario, it provides for
     secure username+password authentication that is popular in remote-
     access VPN situations.
"fixed": |-
  The authentication and key exchange process described in this memo is suitable for all the usage scenarios described in [RFC5996].  In the "Security Gateway to Security Gateway Tunnel" scenario and the "Endpoint-to-Endpoint Transport" scenario, it provides a secure method of authentication without requiring a certificate.  For the "Endpoint to Security Gateway Tunnel" scenario, it provides for secure username+password authentication that is popular in remote- access VPN situations.
"ko": |-
  이 메모에 설명된 인증 및 키 교환 프로세스는 [RFC5996]에 설명된 모든 사용 시나리오에 적합합니다.  "보안 게이트웨이-보안 게이트웨이 터널" 시나리오 및 "엔드포인트-투-엔드포인트 전송" 시나리오에서는 인증서가 필요 없는 안전한 인증 방법을 제공합니다.  "보안 게이트웨이 터널 끝점" 시나리오의 경우 원격 액세스 VPN 상황에서 널리 사용되는 안전한 사용자 이름+비밀번호 인증을 제공합니다.
