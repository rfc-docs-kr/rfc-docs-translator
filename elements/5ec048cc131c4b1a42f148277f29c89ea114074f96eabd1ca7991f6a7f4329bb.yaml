"original": |2-
     CAs that are also CRL issuers MAY use one private key to digitally
     sign certificates and CRLs, or MAY use separate private keys to
     digitally sign certificates and CRLs.  When separate private keys are
     employed, each of the public keys associated with these private keys
     is placed in a separate certificate, one with the keyCertSign bit set
     in the key usage extension, and one with the cRLSign bit set in the
     key usage extension (section 4.2.1.3).  When separate private keys
     are employed, certificates issued by the CA contain one authority key
     identifier, and the corresponding CRLs contain a different authority
     key identifier.  The use of separate CA certificates for validation
     of certificate signatures and CRL signatures can offer improved
     security characteristics; however, it imposes a burden on
     applications, and it might limit interoperability.  Many applications
     construct a certification path, and then validate the certification
     path (section 6).  CRL checking in turn requires a separate
     certification path to be constructed and validated for the CA's CRL
     signature validation certificate.  Applications that perform CRL
     checking MUST support certification path validation when certificates
     and CRLs are digitally signed with the same CA private key.  These
     applications SHOULD support certification path validation when
     certificates and CRLs are digitally signed with different CA private
     keys.
"fixed": |-
  CAs that are also CRL issuers MAY use one private key to digitally sign certificates and CRLs, or MAY use separate private keys to digitally sign certificates and CRLs.  When separate private keys are employed, each of the public keys associated with these private keys is placed in a separate certificate, one with the keyCertSign bit set in the key usage extension, and one with the cRLSign bit set in the key usage extension (section 4.2.1.3).  When separate private keys are employed, certificates issued by the CA contain one authority key identifier, and the corresponding CRLs contain a different authority key identifier.  The use of separate CA certificates for validation of certificate signatures and CRL signatures can offer improved security characteristics; however, it imposes a burden on applications, and it might limit interoperability.  Many applications construct a certification path, and then validate the certification path (section 6).  CRL checking in turn requires a separate certification path to be constructed and validated for the CA's CRL signature validation certificate.  Applications that perform CRL checking MUST support certification path validation when certificates and CRLs are digitally signed with the same CA private key.  These applications SHOULD support certification path validation when certificates and CRLs are digitally signed with different CA private keys.
"ko": |-
  CRL 발급자이기도 한 CA는 하나의 개인 키를 사용하여 인증서 및 CRL에 디지털 서명하거나 별도의 개인 키를 사용하여 인증서 및 CRL에 디지털 서명할 수 있습니다. 별도의 개인 키가 사용되는 경우 이러한 개인 키와 연결된 각 공개 키는 별도의 인증서에 배치됩니다. 하나는 키 사용 확장에 keyCertSign 비트가 설정되어 있고 다른 하나는 키 사용 확장에 cRLSign 비트가 설정되어 있습니다(섹션 4.2.1.3). 별도의 개인 키가 사용되는 경우 CA에서 발급한 인증서에는 하나의 기관 키 식별자가 포함되고 해당 CRL에는 다른 기관 키 식별자가 포함됩니다. 인증서 서명 및 CRL 서명의 유효성 검사를 위해 별도의 CA 인증서를 사용하면 향상된 보안 특성을 제공할 수 있습니다. 그러나 이는 애플리케이션에 부담을 주고 상호 운용성을 제한할 수 있습니다. 많은 애플리케이션이 인증 경로를 구성한 다음 인증 경로의 유효성을 검사합니다(섹션 6). CRL 검사를 위해서는 CA의 CRL 서명 확인 인증서에 대해 별도의 인증 경로를 구성하고 확인해야 합니다. CRL 확인을 수행하는 애플리케이션은 인증서와 CRL이 동일한 CA 개인 키로 디지털 서명된 경우 인증 경로 유효성 검사를 지원해야 합니다. 이러한 애플리케이션은 인증서와 CRL이 다른 CA 개인 키를 사용하여 디지털 서명된 경우 인증 경로 유효성 검사를 지원해야 합니다.
