"original": |2-
     For feeds available via HTTPS (or HTTP), the publisher MAY
     communicate refresh timing information by means of the standard HTTP
     expiration model ([RFC7234]).  Specifically, publishers can include
     either an Expires header (Section 5.3 of [RFC7234]) or a Cache-
     Control header (Section 5.2 of [RFC7234]) specifying the max-age.
     Where practical, consumers SHOULD refresh feed information before the
     expiry time is reached.
"fixed": |-
  For feeds available via HTTPS (or HTTP), the publisher MAY communicate refresh timing information by means of the standard HTTP expiration model ([RFC7234]).  Specifically, publishers can include either an Expires header (Section 5.3 of [RFC7234]) or a Cache- Control header (Section 5.2 of [RFC7234]) specifying the max-age. Where practical, consumers SHOULD refresh feed information before the expiry time is reached.
"ko": |-
  HTTPS(또는 HTTP)를 통해 사용 가능한 피드의 경우 게시자는 표준 HTTP 만료 모델([RFC7234])을 통해 새로 고침 타이밍 정보를 전달할 수 있습니다. 구체적으로 게시자는 Expires 헤더([RFC7234]의 섹션 5.3) 또는 Cache-Control 헤더([RFC7234]의 섹션 5.2)를 포함하여 최대 기간을 지정할 수 있습니다. 가능한 경우 소비자는 만료 시간에 도달하기 전에 피드 정보를 새로 고쳐야 합니다.
