"original": |2-
     The traffic flow confidentiality (TFC) service generally is effective
     only if ESP is employed in a fashion that conceals the ultimate
     source and destination addresses of correspondents, e.g., in tunnel
     mode between security gateways, and only if sufficient traffic flows
     between IPsec peers (either naturally or as a result of generation of
     masking traffic) to conceal the characteristics of specific,
     individual subscriber traffic flows.  (ESP may be employed as part of
     a higher-layer TFC system, e.g., Onion Routing [Syverson], but such
     systems are outside the scope of this standard.)  New TFC features
     present in ESP facilitate efficient generation and discarding of
     dummy traffic and better padding of real traffic, in a backward-
     compatible fashion.
"fixed": |-
  The traffic flow confidentiality (TFC) service generally is effective only if ESP is employed in a fashion that conceals the ultimate source and destination addresses of correspondents, e.g., in tunnel mode between security gateways, and only if sufficient traffic flows between IPsec peers (either naturally or as a result of generation of masking traffic) to conceal the characteristics of specific, individual subscriber traffic flows.  (ESP may be employed as part of a higher-layer TFC system, e.g., Onion Routing [Syverson], but such systems are outside the scope of this standard.)  New TFC features present in ESP facilitate efficient generation and discarding of dummy traffic and better padding of real traffic, in a backward- compatible fashion.
"ko": |-
  TFC(트래픽 흐름 기밀성) 서비스는 일반적으로 보안 게이트웨이 간의 터널 모드와 같이 통신 상대의 최종 소스 및 대상 주소를 숨기는 방식으로 ESP가 사용되는 경우와 IPsec 피어(둘 중 하나) 간에 충분한 트래픽이 흐르는 경우에만 효과적입니다. 자연적으로 또는 마스킹 트래픽 생성의 결과) 특정 개별 가입자 트래픽 흐름의 특성을 숨기기 위해.  (ESP는 상위 계층 TFC 시스템(예: Onion Routing [Syverson])의 일부로 사용될 수 있지만 이러한 시스템은 이 표준의 범위를 벗어납니다.) ESP에 있는 새로운 TFC 기능은 더미 트래픽의 효율적인 생성 및 폐기를 촉진하고 이전 버전과 호환되는 방식으로 실제 트래픽을 더 효과적으로 패딩합니다.
