"original": |2-
        Tutorial: OSIRM defines computer network functionality in layers.
        Protocols and data objects at higher layers are abstractly defined
        to be implemented using protocols and data objects from lower
        layers. A higher layer may define transfers of abstract objects
        between computers, and a lower layer may define those transfers
        concretely as strings of bits. Syntax is needed to specify data
        formats of abstract objects, and encoding rules are needed to
        transform abstract objects into bit strings at lower layers. OSI
        standards use ASN.1 for those specifications and use various
        encoding rules for those transformations. (See: BER.)
"fixed": |-
  - Tutorial: OSIRM defines computer network functionality in layers. Protocols and data objects at higher layers are abstractly defined to be implemented using protocols and data objects from lower layers. A higher layer may define transfers of abstract objects between computers, and a lower layer may define those transfers concretely as strings of bits. Syntax is needed to specify data formats of abstract objects, and encoding rules are needed to transform abstract objects into bit strings at lower layers. OSI standards use ASN.1 for those specifications and use various encoding rules for those transformations. (See: BER.)
"ko": |-
  - 튜토리얼: OSIRM은 컴퓨터 네트워크 기능을 레이어로 정의합니다. 상위 계층의 프로토콜과 데이터 객체는 하위 계층의 프로토콜과 데이터 객체를 이용하여 구현되도록 추상적으로 정의된다. 상위 계층은 컴퓨터 간 추상 개체의 전송을 정의할 수 있으며, 하위 계층은 이러한 전송을 비트 문자열로 구체적으로 정의할 수 있습니다. 추상 객체의 데이터 형식을 지정하려면 구문이 필요하고, 하위 계층에서는 추상 객체를 비트열로 변환하기 위해 인코딩 규칙이 필요합니다. OSI 표준은 해당 사양에 ASN.1을 사용하고 해당 변환에 다양한 인코딩 규칙을 사용합니다. (참조: BER.)
