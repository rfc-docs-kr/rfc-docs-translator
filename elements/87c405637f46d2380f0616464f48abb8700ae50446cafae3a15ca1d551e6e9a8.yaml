"original": |2-
        Tutorial: Each user host connects to its own bump-in-the-wire
        encryption device called a CANEWARE Front End (CFE), through which
        the host connects to the subnetwork. CANEWARE uses symmetric
        encryption for CFE-to-CFE traffic, but also uses FIREFLY to
        establish those session keys. The public-key certificates issued
        by the FIREFLY system include credentials for mandatory access
        control. For discretionary access control, the system also
        includes one or more centralized CANEWARE Control Processors
        (CCPs) that connect to the subnetwork, maintain a database for
        discretionary access control authorizations, and communicate those
        authorizations to assigned sets of CFEs.
"fixed": |-
  - Tutorial: Each user host connects to its own bump-in-the-wire encryption device called a CANEWARE Front End (CFE), through which the host connects to the subnetwork. CANEWARE uses symmetric encryption for CFE-to-CFE traffic, but also uses FIREFLY to establish those session keys. The public-key certificates issued by the FIREFLY system include credentials for mandatory access control. For discretionary access control, the system also includes one or more centralized CANEWARE Control Processors (CCPs) that connect to the subnetwork, maintain a database for discretionary access control authorizations, and communicate those authorizations to assigned sets of CFEs.
"ko": |-
  - 튜토리얼: 각 사용자 호스트는 CFE(CANEWARE 프런트 엔드)라는 자체 범프인더와이어(Bump-in-the-Wire) 암호화 장치에 연결되며, 이를 통해 호스트는 서브네트워크에 연결됩니다. CANEWARE는 CFE-CFE 트래픽에 대칭 암호화를 사용하지만 FIREFLY를 사용하여 해당 세션 키를 설정합니다. FIREFLY 시스템에서 발행한 공개 키 인증서에는 필수 액세스 제어를 위한 자격 증명이 포함되어 있습니다. 임의 액세스 제어를 위해 시스템에는 서브네트워크에 연결하고 임의 액세스 제어 인증을 위한 데이터베이스를 유지하며 해당 인증을 할당된 CFE 세트에 전달하는 하나 이상의 중앙 집중식 CCP(CANEWARE 제어 프로세서)도 포함되어 있습니다.
