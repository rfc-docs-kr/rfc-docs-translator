"original": |2-
     Revealing the specific software version of the user agent might allow
     the user agent to become more vulnerable to attacks against software
     that is known to contain security holes.  Implementers SHOULD make
     the User-Agent header field a configurable option.
"fixed": |-
  Revealing the specific software version of the user agent might allow the user agent to become more vulnerable to attacks against software that is known to contain security holes.  Implementers SHOULD make the User-Agent header field a configurable option.
"ko": |-
  사용자 에이전트의 특정 소프트웨어 버전을 공개하면 사용자 에이전트가 보안 허점이 있는 것으로 알려진 소프트웨어에 대한 공격에 더욱 취약해질 수 있습니다. 구현자는 User-Agent 헤더 필드를 구성 가능한 옵션으로 만들어야 합니다.
