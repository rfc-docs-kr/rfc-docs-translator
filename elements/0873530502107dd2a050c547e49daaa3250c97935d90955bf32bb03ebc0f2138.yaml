"original": |2-
     Sensitive data is also carried on media sessions terminating on
     MRCPv2 servers (the other end of a media channel may or may not be on
     the MRCPv2 client).  This data includes the user's spoken utterances
     and the output of text-to-speech operations.  MRCPv2 servers MUST
     support a security mechanism for protection of audio media sessions.
     MRCPv2 clients that originate or consume audio similarly MUST support
     a security mechanism for protection of the audio.  One such mechanism
     is the Secure Real-time Transport Protocol (SRTP) [RFC3711].
"fixed": |-
  Sensitive data is also carried on media sessions terminating on MRCPv2 servers (the other end of a media channel may or may not be on the MRCPv2 client).  This data includes the user's spoken utterances and the output of text-to-speech operations.  MRCPv2 servers MUST support a security mechanism for protection of audio media sessions. MRCPv2 clients that originate or consume audio similarly MUST support a security mechanism for protection of the audio.  One such mechanism is the Secure Real-time Transport Protocol (SRTP) [RFC3711].
"ko": |-
  민감한 데이터는 MRCPv2 서버에서 종료되는 미디어 세션에서도 전송됩니다(미디어 채널의 다른 쪽 끝은 MRCPv2 클라이언트에 있을 수도 있고 그렇지 않을 수도 있음). 이 데이터에는 사용자의 음성 발화와 텍스트-음성 작업의 출력이 포함됩니다. MRCPv2 서버는 오디오 미디어 세션을 보호하기 위한 보안 메커니즘을 지원해야 합니다. 오디오를 시작하거나 소비하는 MRCPv2 클라이언트도 마찬가지로 오디오를 보호하기 위한 보안 메커니즘을 지원해야 합니다. 그러한 메커니즘 중 하나는 SRTP(Secure Real-time Transport Protocol)[RFC3711]입니다.
