"original": |2-
     The Internet aims to convey IP packets from ingress nodes to egress
     nodes efficiently, expeditiously, and economically.  Furthermore, in
     a multi-class service environment (e.g., Diffserv capable networks;
     see Section 5.1.1.2), the resource-sharing parameters of the network
     must be appropriately determined and configured according to
     prevailing policies and service models to resolve resource contention
     issues arising from mutual interference between packets traversing
     the network.  Thus, consideration must be given to resolving
     competition for network resources between traffic flows belonging to
     the same service class (intra-class contention resolution) and
     traffic flows belonging to different classes (inter-class contention
     resolution).
"fixed": |-
  The Internet aims to convey IP packets from ingress nodes to egress nodes efficiently, expeditiously, and economically.  Furthermore, in a multi-class service environment (e.g., Diffserv capable networks; see Section 5.1.1.2), the resource-sharing parameters of the network must be appropriately determined and configured according to prevailing policies and service models to resolve resource contention issues arising from mutual interference between packets traversing the network.  Thus, consideration must be given to resolving competition for network resources between traffic flows belonging to the same service class (intra-class contention resolution) and traffic flows belonging to different classes (inter-class contention resolution).
"ko": |-
  인터넷은 IP 패킷을 수신 노드에서 송신 노드로 효율적이고 신속하며 경제적으로 전달하는 것을 목표로 합니다. 또한 다중 클래스 서비스 환경(예: Diffserv 지원 네트워크, 섹션 5.1.1.2 참조)에서 네트워크의 리소스 공유 매개 변수는 발생하는 리소스 경합 문제를 해결하기 위해 일반적인 정책 및 서비스 모델에 따라 적절하게 결정되고 구성되어야 합니다. 네트워크를 통과하는 패킷 간의 상호 간섭으로 인해 발생합니다. 따라서 동일한 서비스 클래스에 속하는 트래픽 흐름(클래스 내 경합 해결)과 서로 다른 클래스에 속하는 트래픽 흐름(클래스 간 경합 해결) 간의 네트워크 자원 경쟁을 해결하는 방법을 고려해야 합니다.
