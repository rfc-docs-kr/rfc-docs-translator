"original": |2-
     PSK ciphersuites were first specified for TLS in 2005.  PSKs are now
     an integral part of the TLS 1.3 specification [RFC8446].  TLS 1.3
     also uses PSKs for session resumption.  It distinguishes these
     resumption PSKs from external PSKs that have been provisioned out of
     band.  This section describes known use cases and provisioning
     processes for external PSKs with TLS.
"fixed": |-
  PSK ciphersuites were first specified for TLS in 2005.  PSKs are now an integral part of the TLS 1.3 specification [RFC8446].  TLS 1.3 also uses PSKs for session resumption.  It distinguishes these resumption PSKs from external PSKs that have been provisioned out of band.  This section describes known use cases and provisioning processes for external PSKs with TLS.
"ko": |-
  PSK 암호 모음은 2005년에 처음으로 TLS에 대해 지정되었습니다. PSK는 이제 TLS 1.3 사양[RFC8446]의 필수 부분입니다.  TLS 1.3은 세션 재개를 위해 PSK도 사용합니다.  이는 이러한 재개 PSK를 대역 외 프로비저닝된 외부 PSK와 구별합니다.  이 섹션에서는 TLS를 사용하는 외부 PSK에 대해 알려진 사용 사례 및 프로비저닝 프로세스에 대해 설명합니다.
