"original": |2-
     A few protocols have achieved widespread implementation without the
     approval of the IESG.  For example, some vendor protocols have become
     very important to the Internet community even though they have not
     been recommended by the IESG.  However, the IAB strongly recommends
     that the standards process be used in the evolution of the protocol
     suite to maximize interoperability (and to prevent incompatible
     protocol requirements from arising).  The use of the terms
     "standard", "draft standard", and "proposed standard" are reserved in
     any RFC or other publication of Internet protocols to only those
     protocols which the IESG has approved.
"fixed": |-
  A few protocols have achieved widespread implementation without the approval of the IESG.  For example, some vendor protocols have become very important to the Internet community even though they have not been recommended by the IESG.  However, the IAB strongly recommends that the standards process be used in the evolution of the protocol suite to maximize interoperability (and to prevent incompatible protocol requirements from arising).  The use of the terms "standard", "draft standard", and "proposed standard" are reserved in any RFC or other publication of Internet protocols to only those protocols which the IESG has approved.
"ko": |-
  몇몇 프로토콜은 IESG의 승인 없이 광범위한 구현을 달성했습니다. 예를 들어, 일부 공급업체 프로토콜은 IESG에서 권장하지 않았음에도 불구하고 인터넷 커뮤니티에 매우 중요해졌습니다. 그러나 IAB는 상호 운용성을 극대화하고 호환되지 않는 프로토콜 요구 사항이 발생하는 것을 방지하기 위해 프로토콜 제품군의 발전에 표준 프로세스를 사용할 것을 강력히 권장합니다. "표준", "표준 초안" 및 "제안된 표준"이라는 용어의 사용은 RFC 또는 인터넷 프로토콜의 기타 간행물에서 IESG가 승인한 프로토콜에만 사용됩니다.
