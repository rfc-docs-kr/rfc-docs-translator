"original": |2-
     Failure protection and restoration capabilities are available in
     multiple layers as network technologies have continued to evolve.
     Optical networks are capable of providing dynamic ring and mesh
     restoration functionality at the wavelength level.  At the SONET/SDH
     layer, survivability capability is provided with Automatic Protection
     Switching (APS) as well as self-healing ring and mesh architectures.
     Similar functionality is provided by Layer 2 technologies such as
     Ethernet.
"fixed": |-
  Failure protection and restoration capabilities are available in multiple layers as network technologies have continued to evolve. Optical networks are capable of providing dynamic ring and mesh restoration functionality at the wavelength level.  At the SONET/SDH layer, survivability capability is provided with Automatic Protection Switching (APS) as well as self-healing ring and mesh architectures. Similar functionality is provided by Layer 2 technologies such as Ethernet.
"ko": |-
  네트워크 기술이 계속 발전함에 따라 여러 계층에서 장애 보호 및 복원 기능을 사용할 수 있습니다. 광 네트워크는 파장 수준에서 동적 링 및 메시 복원 기능을 제공할 수 있습니다. SONET/SDH 계층에서는 자동 보호 스위칭(APS)은 물론 자가 복구 링 및 메시 아키텍처를 통해 생존 가능성 기능이 제공됩니다. 이더넷과 같은 레이어 2 기술에서도 유사한 기능이 제공됩니다.
