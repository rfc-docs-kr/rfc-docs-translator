"original": |2-
     This is part of the reason for the advice in Section 3.1 about using
     placeholder values, such as "TBD1", during document development:
     problems are often caused by the open use of unregistered values
     after results from well-meant, early implementations, where the
     implementations retained the use of developmental code points that
     never proceeded to a final IANA assignment.
"fixed": |-
  This is part of the reason for the advice in Section 3.1 about using placeholder values, such as "TBD1", during document development: problems are often caused by the open use of unregistered values after results from well-meant, early implementations, where the implementations retained the use of developmental code points that never proceeded to a final IANA assignment.
"ko": |-
  이는 문서 개발 중에 "TBD1"과 같은 자리 표시자 값을 사용하는 것에 대한 섹션 3.1의 조언에 대한 이유 중 일부입니다. 선의의 초기 구현 결과 이후 등록되지 않은 값을 공개적으로 사용하면 문제가 종종 발생합니다. 구현에서는 최종 IANA 할당을 진행하지 않은 개발 코드 포인트의 사용을 유지했습니다.
