"original": |2-
     If the client wishes to use RTP with RTCP, two address specifications
     need to be included in the "dest_addr" parameter.  If the client
     wishes to use RTP without RTCP, one address specification is included
     in the "dest_addr" parameter.  If the client wishes to multiplex RTP
     and RTCP on a single transport flow (see Appendix C.1.6.4), one or
     two address specifications are included in the "dest_addr" parameter
     in addition to the "RTCP-mux" transport parameter.  Two address
     specifications are allowed to facilitate successful negotiation when
     the server or content can't support RTP and RTCP multiplexing.
     Ordering rules of dest_addr ports follow the rules for RTP/AVP/UDP.
"fixed": |-
  If the client wishes to use RTP with RTCP, two address specifications need to be included in the "dest_addr" parameter.  If the client wishes to use RTP without RTCP, one address specification is included in the "dest_addr" parameter.  If the client wishes to multiplex RTP and RTCP on a single transport flow (see Appendix C.1.6.4), one or two address specifications are included in the "dest_addr" parameter in addition to the "RTCP-mux" transport parameter.  Two address specifications are allowed to facilitate successful negotiation when the server or content can't support RTP and RTCP multiplexing. Ordering rules of dest_addr ports follow the rules for RTP/AVP/UDP.
"ko": |-
  클라이언트가 RTCP와 함께 RTP를 사용하려는 경우 "dest_addr" 매개변수에 두 개의 주소 사양이 포함되어야 합니다. 클라이언트가 RTCP 없이 RTP를 사용하려는 경우 "dest_addr" 매개변수에 하나의 주소 사양이 포함됩니다. 클라이언트가 단일 전송 흐름에서 RTP 및 RTCP를 다중화하려는 경우(부록 C.1.6.4 참조) "RTCP-mux" 전송 매개변수 외에 "dest_addr" 매개변수에 하나 또는 두 개의 주소 사양이 포함됩니다. 서버나 콘텐츠가 RTP 및 RTCP 다중화를 지원할 수 없는 경우 성공적인 협상을 용이하게 하기 위해 두 가지 주소 사양이 허용됩니다. dest_addr 포트의 순서 규칙은 RTP/AVP/UDP 규칙을 따릅니다.
