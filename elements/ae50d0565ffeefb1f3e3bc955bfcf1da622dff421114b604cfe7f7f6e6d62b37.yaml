"original": |2-
        Tutorial: The Common Criteria defines a scale of seven,
        hierarchically ordered EALs for rating a TOE. From highest to
        lowest, they are as follows:
        -  EAL7. Formally verified design and tested.
        -  EAL6. Semiformally verified design and tested.
        -  EAL5. Semiformally designed and tested.
        -  EAL4. Methodically designed, tested, and reviewed.
        -  EAL3. Methodically tested and checked.
        -  EAL2. Structurally tested.
        -  EAL1. Functionally tested.
"fixed": |-
  - Tutorial: The Common Criteria defines a scale of seven, hierarchically ordered EALs for rating a TOE. From highest to lowest, they are as follows: -  EAL7. Formally verified design and tested. -  EAL6. Semiformally verified design and tested. -  EAL5. Semiformally designed and tested. -  EAL4. Methodically designed, tested, and reviewed. -  EAL3. Methodically tested and checked. -  EAL2. Structurally tested. -  EAL1. Functionally tested.
"ko": |-
  - 튜토리얼: 공통 기준은 TOE를 평가하기 위해 계층적으로 정렬된 7개의 EAL 척도를 정의합니다. 가장 높은 것부터 가장 낮은 것까지 다음과 같습니다. - EAL7. 공식적으로 설계를 검증하고 테스트했습니다. - EAL6. 설계를 준공식적으로 검증하고 테스트했습니다. - EAL5. 준공식적으로 설계되고 테스트되었습니다. - EAL4. 체계적으로 설계, 테스트 및 검토되었습니다. - EAL3. 체계적으로 테스트하고 확인했습니다. - EAL2. 구조적으로 테스트되었습니다. - EAL1. 기능적으로 테스트되었습니다.
