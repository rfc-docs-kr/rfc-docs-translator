"original": |2-
     The Digital Signature Algorithm (DSA) is based on the discrete
     logarithm problem over the multiplicative subgroup of the finite
     field with large prime order [DSA1991] [FIPS186].  The Elliptic Curve
     Digital Signature Algorithm (ECDSA) [P1363] [X9.62] is an elliptic
     curve version of DSA.
"fixed": |-
  The Digital Signature Algorithm (DSA) is based on the discrete logarithm problem over the multiplicative subgroup of the finite field with large prime order [DSA1991] [FIPS186].  The Elliptic Curve Digital Signature Algorithm (ECDSA) [P1363] [X9.62] is an elliptic curve version of DSA.
"ko": |-
  디지털 서명 알고리즘(DSA)은 큰 소수 차수를 갖는 유한 필드의 곱셈 하위 그룹에 대한 이산 로그 문제를 기반으로 합니다[DSA1991][FIPS186]. ECDSA(타원 곡선 디지털 서명 알고리즘) [P1363] [X9.62]는 DSA의 타원 곡선 버전입니다.
