"original": |2-
        Tutorial: Humans and automated security mechanisms use a security
        label of a system resource to determine, according to applicable
        security policy, how to control access to the resource (and they
        affix appropriate, matching security markings to physical
        instances of the resource). Security labels are most often used to
        support data confidentiality policy, and sometimes used to support
        data integrity policy.
"fixed": |-
  - Tutorial: Humans and automated security mechanisms use a security label of a system resource to determine, according to applicable security policy, how to control access to the resource (and they affix appropriate, matching security markings to physical instances of the resource). Security labels are most often used to support data confidentiality policy, and sometimes used to support data integrity policy.
"ko": |-
  - 튜토리얼: 인간과 자동화된 보안 메커니즘은 시스템 리소스의 보안 레이블을 사용하여 해당 보안 정책에 따라 리소스에 대한 액세스를 제어하는 ​​방법을 결정합니다(그리고 리소스의 물리적 인스턴스에 적절하고 일치하는 보안 표시를 부착합니다). 보안 레이블은 데이터 기밀성 정책을 지원하는 데 가장 자주 사용되며 때로는 데이터 무결성 정책을 지원하는 데 사용됩니다.
