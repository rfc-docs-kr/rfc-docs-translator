"ko": |-
  $ 생일 공격 - (I) 암호화 기능과 해시 기능을 모두 포함하는 암호화 기능에 대한 공격 클래스입니다. 공격은 통계적 특성을 활용합니다. N비트 출력을 갖는 암호화 함수가 주어지면 확률은 무작위로 선택된 2**(N/2)개의 입력에 대해 함수가 최소 2개의 출력을 생성하는 확률의 1/2보다 큽니다. 그것은 동일합니다. (참조: "해시 함수"의 튜토리얼.)
