"original": |2-
     Hosts that for any reason lose knowledge of the last sequence numbers
     transmitted on each active (i.e., not closed) connection shall delay
     emitting any TCP segments for at least the agreed MSL in the internet
     system that the host is a part of.  In the paragraphs below, an
     explanation for this specification is given.  TCP implementers may
     violate the "quiet time" restriction, but only at the risk of causing
     some old data to be accepted as new or new data rejected as old
     duplicated data by some receivers in the internet system.
"fixed": |-
  Hosts that for any reason lose knowledge of the last sequence numbers transmitted on each active (i.e., not closed) connection shall delay emitting any TCP segments for at least the agreed MSL in the internet system that the host is a part of.  In the paragraphs below, an explanation for this specification is given.  TCP implementers may violate the "quiet time" restriction, but only at the risk of causing some old data to be accepted as new or new data rejected as old duplicated data by some receivers in the internet system.
"ko": |-
  어떤 이유로든 각 활성(즉, 닫히지 않은) 연결에서 전송된 마지막 시퀀스 번호에 대한 지식을 잃은 호스트는 호스트가 속한 인터넷 시스템에서 최소한 합의된 MSL에 대해 모든 TCP 세그먼트 방출을 지연해야 합니다. 아래 단락에서는 이 사양에 대한 설명이 제공됩니다. TCP 구현자는 "정적 시간" 제한을 위반할 수 있지만 일부 오래된 데이터가 새 데이터로 승인되거나 인터넷 시스템의 일부 수신자에 의해 오래된 중복 데이터로 거부되는 새 데이터가 발생할 위험이 있습니다.
