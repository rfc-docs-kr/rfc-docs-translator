"original": |2-
     When using a message body to list the parameter(s) desired to be set,
     the Content-Type header (Section 18.19) is used to specify which
     format the message body has.  If the receiver of the request is not
     supporting the media type used for the message body, it SHALL respond
     using the error code 415 (Unsupported Media Type).  For additional
     considerations regarding message body negotiation, see Section 9.3.
     The responder to a SET_PARAMETER request MUST use the media type of
     the request for the response.  For additional considerations
     regarding message body negotiation, see Section 9.3.
"fixed": |-
  When using a message body to list the parameter(s) desired to be set, the Content-Type header (Section 18.19) is used to specify which format the message body has.  If the receiver of the request is not supporting the media type used for the message body, it SHALL respond using the error code 415 (Unsupported Media Type).  For additional considerations regarding message body negotiation, see Section 9.3. The responder to a SET_PARAMETER request MUST use the media type of the request for the response.  For additional considerations regarding message body negotiation, see Section 9.3.
"ko": |-
  메시지 본문을 사용하여 설정하려는 매개변수를 나열하는 경우 Content-Type 헤더(섹션 18.19)를 사용하여 메시지 본문의 형식을 지정합니다. 요청 수신자가 메시지 본문에 사용된 미디어 유형을 지원하지 않는 경우 오류 코드 415(지원되지 않는 미디어 유형)를 사용하여 응답해야 합니다. 메시지 본문 협상에 관한 추가 고려 사항은 섹션 9.3을 참조하세요. SET_PARAMETER 요청에 대한 응답자는 응답 요청의 미디어 유형을 사용해야 합니다. 메시지 본문 협상에 관한 추가 고려 사항은 섹션 9.3을 참조하세요.
