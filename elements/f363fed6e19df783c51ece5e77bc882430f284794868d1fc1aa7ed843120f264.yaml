"original": |2-
     When TLS is used with most non-Diffie-Hellman cipher suites, it is
     sufficient to obtain the server's private key in order to decrypt any
     sessions (past and future) that were initiated with that server.
     This technique is used, for example, by the popular Wireshark network
     sniffer to inspect TLS-protected connections.
"fixed": |-
  When TLS is used with most non-Diffie-Hellman cipher suites, it is sufficient to obtain the server's private key in order to decrypt any sessions (past and future) that were initiated with that server. This technique is used, for example, by the popular Wireshark network sniffer to inspect TLS-protected connections.
"ko": |-
  TLS가 Diffie-Hellman이 아닌 대부분의 암호화 제품군과 함께 사용되는 경우 해당 서버에서 시작된 모든 세션(과거 및 미래)을 해독하려면 서버의 개인 키를 얻는 것으로 충분합니다. 예를 들어, 이 기술은 널리 사용되는 Wireshark 네트워크 스니퍼에서 TLS로 보호되는 연결을 검사하는 데 사용됩니다.
