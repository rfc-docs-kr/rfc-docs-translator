"original": |2-
     A way to do this is suggested in [6].  Every VPN-IPv4 route can have
     an attribute which identifies the next CE router that will be
     traversed if that route is followed.  If this information is provided
     to all the CE routers in the VPN, standard IPSEC Tunnel Mode can be
     used.
"fixed": |-
  A way to do this is suggested in [6].  Every VPN-IPv4 route can have an attribute which identifies the next CE router that will be traversed if that route is followed.  If this information is provided to all the CE routers in the VPN, standard IPSEC Tunnel Mode can be used.
"ko": |-
  이를 수행하는 방법은 [6]에 제안되어 있습니다. 모든 VPN-IPv4 경로에는 해당 경로가 따라갈 경우 통과할 다음 CE 라우터를 식별하는 속성이 있을 수 있습니다. 이 정보가 VPN의 모든 CE 라우터에 제공되는 경우 표준 IPSEC 터널 모드를 사용할 수 있습니다.
