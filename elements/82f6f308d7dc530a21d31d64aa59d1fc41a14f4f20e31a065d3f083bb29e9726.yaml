"original": |2-
     Note that RFC 4492 also defined RSA and ECDSA certificates that
     included a fixed ECDH public key.  These mechanisms saw very little
     implementation, so this specification is deprecating them.
"fixed": |-
  Note that RFC 4492 also defined RSA and ECDSA certificates that included a fixed ECDH public key.  These mechanisms saw very little implementation, so this specification is deprecating them.
"ko": |-
  RFC 4492는 고정된 ECDH 공개 키를 포함하는 RSA 및 ECDSA 인증서도 정의했습니다. 이러한 메커니즘은 구현이 거의 없었으므로 이 사양에서는 해당 메커니즘을 더 이상 사용하지 않습니다.
