"original": |2-
     If a resource exists at the request URI, the enclosed representation
     SHOULD be considered a modified version of that resource, and a 2.04
     (Changed) Response Code SHOULD be returned.  If no resource exists,
     then the server MAY create a new resource with that URI, resulting in
     a 2.01 (Created) Response Code.  If the resource could not be created
     or modified, then an appropriate error Response Code SHOULD be sent.
"fixed": |-
  If a resource exists at the request URI, the enclosed representation SHOULD be considered a modified version of that resource, and a 2.04 (Changed) Response Code SHOULD be returned.  If no resource exists, then the server MAY create a new resource with that URI, resulting in a 2.01 (Created) Response Code.  If the resource could not be created or modified, then an appropriate error Response Code SHOULD be sent.
"ko": |-
  요청 URI에 리소스가 존재하는 경우 동봉된 표현은 해당 리소스의 수정된 버전으로 간주되어야 하며 2.04(변경된) 응답 코드가 반환되어야 합니다. 리소스가 존재하지 않으면 서버는 해당 URI를 사용하여 새 리소스를 생성하여 2.01(생성됨) 응답 코드를 생성할 수 있습니다. 리소스를 생성하거나 수정할 수 없는 경우 적절한 오류 응답 코드가 전송되어야 합니다.
