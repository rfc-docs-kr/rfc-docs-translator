"original": |2-
     The hierarchy delimiter is a character used to delimit levels of
     hierarchy in a mailbox name.  A client can use it to create child
     mailboxes and to search higher or lower levels of naming hierarchy.
     All children of a top-level hierarchy node MUST use the same
     separator character.  A NIL hierarchy delimiter means that no
     hierarchy exists; the name is a "flat" name.
"fixed": |-
  The hierarchy delimiter is a character used to delimit levels of hierarchy in a mailbox name.  A client can use it to create child mailboxes and to search higher or lower levels of naming hierarchy. All children of a top-level hierarchy node MUST use the same separator character.  A NIL hierarchy delimiter means that no hierarchy exists; the name is a "flat" name.
"ko": |-
  계층 구분 기호는 사서함 이름에서 계층 수준을 구분하는 데 사용되는 문자입니다.  클라이언트는 이를 사용하여 하위 사서함을 만들고 더 높거나 낮은 수준의 이름 지정 계층을 검색할 수 있습니다. 최상위 계층 노드의 모든 하위 항목은 동일한 구분 문자를 사용해야 합니다.  NIL 계층 구조 구분 기호는 계층 구조가 존재하지 않음을 의미합니다. 이름은 "단순한" 이름입니다.
