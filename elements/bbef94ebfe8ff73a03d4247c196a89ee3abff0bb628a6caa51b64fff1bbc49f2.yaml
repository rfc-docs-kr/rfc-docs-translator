"original": |2-
     The Certificate Policies extension field has a provision for
     conveying, along with each CP identifier, additional policy-dependent
     information in a qualifier field.  The X.509 standard does not
     mandate the purpose for which this field is to be used, nor does it
     prescribe the syntax for this field.  Policy qualifier types can be
     registered by any organization.
"fixed": |-
  The Certificate Policies extension field has a provision for conveying, along with each CP identifier, additional policy-dependent information in a qualifier field.  The X.509 standard does not mandate the purpose for which this field is to be used, nor does it prescribe the syntax for this field.  Policy qualifier types can be registered by any organization.
"ko": |-
  인증서 정책 확장 필드에는 각 CP 식별자와 함께 한정자 필드의 추가 정책 종속 정보를 전달하기 위한 규정이 있습니다. X.509 표준은 이 필드가 사용되는 목적을 규정하지 않으며 이 필드의 구문을 규정하지도 않습니다. 정책 한정자 유형은 모든 조직에서 등록할 수 있습니다.
