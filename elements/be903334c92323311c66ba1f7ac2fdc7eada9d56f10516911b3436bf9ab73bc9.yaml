"original": |2-
     BYE message until it has finished using a SSRC.  A server SHOULD keep
     using an SSRC until the RTP session is terminated.  Prolonging the
     use of a SSRC allows the established synchronization context
     associated with that SSRC to be used to synchronize subsequent PLAY
     requests even if the PLAY response is late.
"fixed": |-
  BYE message until it has finished using a SSRC.  A server SHOULD keep using an SSRC until the RTP session is terminated.  Prolonging the use of a SSRC allows the established synchronization context associated with that SSRC to be used to synchronize subsequent PLAY requests even if the PLAY response is late.
"ko": |-
  SSRC 사용이 완료될 때까지 BYE 메시지를 보냅니다. 서버는 RTP 세션이 종료될 때까지 SSRC를 계속 사용해야 합니다. SSRC 사용을 연장하면 해당 SSRC와 연관된 설정된 동기화 컨텍스트를 사용하여 PLAY 응답이 늦더라도 후속 PLAY 요청을 동기화할 수 있습니다.
