"original": |2-
     TLS implementations using FFDHE key exchange should consider the
     strength of the group they negotiate.  The strength of the selected
     group is one of the factors that define the connection's resilience
     against attacks on the session's confidentiality and integrity, since
     the session keys are derived from the DHE handshake.
"fixed": |-
  TLS implementations using FFDHE key exchange should consider the strength of the group they negotiate.  The strength of the selected group is one of the factors that define the connection's resilience against attacks on the session's confidentiality and integrity, since the session keys are derived from the DHE handshake.
"ko": |-
  FFDHE 키 교환을 사용하는 TLS 구현은 협상하는 그룹의 강도를 고려해야 합니다.  세션 키는 DHE 핸드셰이크에서 파생되므로 선택한 그룹의 강도는 세션의 기밀성과 무결성에 대한 공격에 대한 연결 복원력을 정의하는 요소 중 하나입니다.
