"original": |2-
        Tutorial: "Generally, an entity is said to 'trust' a second entity
        when the first entity makes the assumption that the second entity
        will behave exactly as the first entity expects. This trust may
        apply only for some specific function. The key role of trust in
        [X.509] is to describe the relationship between an entity [i.e., a
        certificate user] and a [CA]; an entity shall be certain that it
        can trust the CA to create only valid and reliable certificates."
        [X509]
"fixed": |-
  - Tutorial: "Generally, an entity is said to 'trust' a second entity when the first entity makes the assumption that the second entity will behave exactly as the first entity expects. This trust may apply only for some specific function. The key role of trust in [X.509] is to describe the relationship between an entity [i.e., a certificate user] and a [CA]; an entity shall be certain that it can trust the CA to create only valid and reliable certificates." [X509]
"ko": |-
  - 튜토리얼: "일반적으로 첫 번째 엔터티가 두 번째 엔터티가 첫 번째 엔터티가 기대하는 대로 정확하게 동작할 것이라고 가정할 때 엔터티는 두 번째 엔터티를 '신뢰'한다고 합니다. 이 신뢰는 일부 특정 기능에만 적용될 수 있습니다. 핵심 역할 [X.509]의 신뢰는 엔터티(예: 인증서 사용자)와 [CA] 간의 관계를 설명하는 것입니다. 엔터티는 CA가 유효하고 신뢰할 수 있는 인증서만 생성할 수 있다는 것을 확신해야 합니다." [X509]
