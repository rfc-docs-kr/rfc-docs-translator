"original": |2-
        The value is a quoted-string that specifies a Rendition within the
        segments in the Media Playlist.  This attribute is REQUIRED if the
        TYPE attribute is CLOSED-CAPTIONS, in which case it MUST have one
        of the values: "CC1", "CC2", "CC3", "CC4", or "SERVICEn" where n
        MUST be an integer between 1 and 63 (e.g., "SERVICE3" or
        "SERVICE42").
"fixed": |-
  - The value is a quoted-string that specifies a Rendition within the segments in the Media Playlist.  This attribute is REQUIRED if the TYPE attribute is CLOSED-CAPTIONS, in which case it MUST have one of the values: "CC1", "CC2", "CC3", "CC4", or "SERVICEn" where n MUST be an integer between 1 and 63 (e.g., "SERVICE3" or "SERVICE42").
"ko": |-
  - 값은 미디어 재생 목록의 세그먼트 내에서 변환을 지정하는 인용 문자열입니다. TYPE 속성이 CLOSED-CAPTIONS인 경우 이 속성은 필수입니다. 이 경우 "CC1", "CC2", "CC3", "CC4" 또는 "SERVICEn" 값 중 하나를 가져야 합니다. 여기서 n은 정수여야 합니다. 1에서 63 사이입니다(예: "SERVICE3" 또는 "SERVICE42").
