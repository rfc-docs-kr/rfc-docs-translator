"original": |2-
     ESP can be used to provide confidentiality, data origin
     authentication, connectionless integrity, an anti-replay service (a
     form of partial sequence integrity), and (limited) traffic flow
     confidentiality.  The set of services provided depends on options
     selected at the time of Security Association (SA) establishment and
     on the location of the implementation in a network topology.
"fixed": |-
  ESP can be used to provide confidentiality, data origin authentication, connectionless integrity, an anti-replay service (a form of partial sequence integrity), and (limited) traffic flow confidentiality.  The set of services provided depends on options selected at the time of Security Association (SA) establishment and on the location of the implementation in a network topology.
"ko": |-
  ESP는 기밀성, 데이터 원본 인증, 연결 없는 무결성, 재생 방지 서비스(부분 시퀀스 무결성의 한 형태) 및 (제한된) 트래픽 흐름 기밀성을 제공하는 데 사용될 수 있습니다.  제공되는 서비스 세트는 SA(보안 연결) 설정 시 선택한 옵션과 네트워크 토폴로지의 구현 위치에 따라 달라집니다.
