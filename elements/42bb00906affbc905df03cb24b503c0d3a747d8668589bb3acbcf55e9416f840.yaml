"original": |2-
     Nested MIME bodies are yet another useful tool to build and combine
     SIP extensions.  Using the extensions in the previous examples, a UA
     that supported a new session description format and that needed to
     include a location object in an INVITE request would include a
     'multipart/mixed' body with two body parts: a location object and a
     'multipart/alternative'.  The 'multipart/alternative' body part
     would, in turn, have two body parts: a session description written in
     SDP and a session description written in the newer session
     description format.
"fixed": |-
  Nested MIME bodies are yet another useful tool to build and combine SIP extensions.  Using the extensions in the previous examples, a UA that supported a new session description format and that needed to include a location object in an INVITE request would include a 'multipart/mixed' body with two body parts: a location object and a 'multipart/alternative'.  The 'multipart/alternative' body part would, in turn, have two body parts: a session description written in SDP and a session description written in the newer session description format.
"ko": |-
  중첩된 MIME 본문은 SIP 확장을 빌드하고 결합하는 또 다른 유용한 도구입니다. 이전 예제의 확장을 사용하면 새로운 세션 설명 형식을 지원하고 INVITE 요청에 위치 객체를 포함해야 하는 UA는 두 개의 본문 부분인 위치 객체와 'multipart/alternative'가 있는 'multipart/mixed' 본문을 포함합니다. 'multipart/alternative' 본문 부분은 다시 두 개의 본문 부분을 갖습니다. SDP로 작성된 세션 설명과 새로운 세션 설명 형식으로 작성된 세션 설명입니다.
