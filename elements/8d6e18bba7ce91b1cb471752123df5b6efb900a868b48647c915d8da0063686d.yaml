"original": |2-
     RFC 1521 requires that an Internet mail entity be converted to
     canonical form prior to being transferred, as described in Appendix G
     of RFC 1521 [5]. Section 3.6.1 of this document describes the forms
     allowed for subtypes of the "text" media type when transmitted over
     HTTP.
"fixed": |-
  RFC 1521 requires that an Internet mail entity be converted to canonical form prior to being transferred, as described in Appendix G of RFC 1521 [5]. Section 3.6.1 of this document describes the forms allowed for subtypes of the "text" media type when transmitted over HTTP.
"ko": |-
  RFC 1521에서는 RFC 1521 [5]의 부록 G에 설명된 대로 인터넷 메일 엔터티를 전송하기 전에 정식 형식으로 변환하도록 요구합니다. 이 문서의 섹션 3.6.1에서는 HTTP를 통해 전송될 때 "텍스트" 미디어 유형의 하위 유형에 허용되는 형식을 설명합니다.
