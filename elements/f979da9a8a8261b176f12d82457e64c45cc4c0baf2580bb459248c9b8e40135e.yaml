"original": |2-
     Media resources containing I-frame segments MUST begin with either a
     Media Initialization Section (Section 3) or be accompanied by an EXT-
     X-MAP tag indicating the Media Initialization Section so that clients
     can load and decode I-frame segments in any order.  The byte range of
     an I-frame segment with an EXT-X-BYTERANGE tag applied to it
     (Section 4.3.2.2) MUST NOT include its Media Initialization Section;
"fixed": |-
  Media resources containing I-frame segments MUST begin with either a Media Initialization Section (Section 3) or be accompanied by an EXT- X-MAP tag indicating the Media Initialization Section so that clients can load and decode I-frame segments in any order.  The byte range of an I-frame segment with an EXT-X-BYTERANGE tag applied to it (Section 4.3.2.2) MUST NOT include its Media Initialization Section;
"ko": |-
  I-프레임 세그먼트를 포함하는 미디어 리소스는 클라이언트가 어떤 순서로든 I-프레임 세그먼트를 로드하고 디코딩할 수 있도록 미디어 초기화 섹션(섹션 3)으로 시작하거나 미디어 초기화 섹션을 나타내는 EXT-X-MAP 태그를 동반해야 합니다. EXT-X-BYTERANGE 태그가 적용된 I-프레임 세그먼트의 바이트 범위(섹션 4.3.2.2)는 미디어 초기화 섹션을 포함해서는 안 됩니다.
