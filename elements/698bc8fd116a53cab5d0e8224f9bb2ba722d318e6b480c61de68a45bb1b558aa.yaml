"original": |2-
     The activity of the TCP endpoint can be characterized as responding
     to events.  The events that occur can be cast into three categories:
     user calls, arriving segments, and timeouts.  This section describes
     the processing the TCP endpoint does in response to each of the
     events.  In many cases, the processing required depends on the state
     of the connection.
"fixed": |-
  The activity of the TCP endpoint can be characterized as responding to events.  The events that occur can be cast into three categories: user calls, arriving segments, and timeouts.  This section describes the processing the TCP endpoint does in response to each of the events.  In many cases, the processing required depends on the state of the connection.
"ko": |-
  TCP 끝점의 활동은 이벤트에 응답하는 것으로 특징지어질 수 있습니다. 발생하는 이벤트는 사용자 호출, 도착 세그먼트 및 시간 초과의 세 가지 범주로 분류될 수 있습니다. 이 섹션에서는 각 이벤트에 대한 응답으로 TCP 엔드포인트가 수행하는 처리를 설명합니다. 대부분의 경우 필요한 처리는 연결 상태에 따라 다릅니다.
