"ko": |-
  Call-Info 헤더 필드를 사용하면 보안 위험이 발생할 수 있습니다. 호출 수신자가 악의적인 호출자가 제공한 URI를 가져오는 경우 호출 수신자는 부적절하거나 공격적인 콘텐츠, 위험하거나 불법적인 콘텐츠 등을 표시할 위험에 처할 수 있습니다. 따라서 UA는 헤더 필드를 생성한 요소의 신뢰성을 확인할 수 있고 해당 요소를 신뢰하는 경우에만 Call-Info 헤더 필드의 정보를 렌더링하는 것이 좋습니다. 이는 피어 UA일 필요는 없습니다. 프록시는 이 헤더 필드를 요청에 삽입할 수 있습니다.
