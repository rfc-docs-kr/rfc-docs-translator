"original": |2-
     If a server needs to have the connection protected, then it will
     reply to the STOR/RETR/NLST/... command with a '522', indicating that
     the current state of the data connection protection level is not
     sufficient for that data transfer at that time.
"fixed": |-
  If a server needs to have the connection protected, then it will reply to the STOR/RETR/NLST/... command with a '522', indicating that the current state of the data connection protection level is not sufficient for that data transfer at that time.
"ko": |-
  서버가 연결을 보호해야 하는 경우 STOR/RETR/NLST/... 명령에 '522'로 응답하여 현재 데이터 연결 보호 수준 상태가 해당 데이터 전송에 충분하지 않음을 나타냅니다. 그때에.
