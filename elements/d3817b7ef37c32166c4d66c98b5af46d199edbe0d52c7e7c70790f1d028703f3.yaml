"original": |2-
     Poly1305 is a one-time authenticator designed by D. J. Bernstein.
     Poly1305 takes a 32-byte one-time key and a message and produces a
     16-byte tag.  This tag is used to authenticate the message.
"fixed": |-
  Poly1305 is a one-time authenticator designed by D. J. Bernstein. Poly1305 takes a 32-byte one-time key and a message and produces a 16-byte tag.  This tag is used to authenticate the message.
"ko": |-
  Poly1305는 D. J. Bernstein이 디자인한 일회성 인증기입니다. Poly1305는 32바이트 일회용 키와 메시지를 가져와 16바이트 태그를 생성합니다. 이 태그는 메시지를 인증하는 데 사용됩니다.
