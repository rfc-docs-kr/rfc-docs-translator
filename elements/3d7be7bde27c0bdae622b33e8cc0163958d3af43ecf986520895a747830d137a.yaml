"original": |2-
     This document addresses itself to application protocols that are most
     commonly used on the Internet with TLS and DTLS.  Typically, all
     communication between TLS clients and TLS servers requires all three
     of the above security services.  This is particularly true where TLS
     clients are user agents like web browsers or email clients.
"fixed": |-
  This document addresses itself to application protocols that are most commonly used on the Internet with TLS and DTLS.  Typically, all communication between TLS clients and TLS servers requires all three of the above security services.  This is particularly true where TLS clients are user agents like web browsers or email clients.
"ko": |-
  이 문서에서는 TLS 및 DTLS와 함께 인터넷에서 가장 일반적으로 사용되는 애플리케이션 프로토콜에 대해 설명합니다. 일반적으로 TLS 클라이언트와 TLS 서버 간의 모든 통신에는 위의 세 가지 보안 서비스가 모두 필요합니다. 이는 TLS 클라이언트가 웹 브라우저나 이메일 클라이언트와 같은 사용자 에이전트인 경우 특히 그렇습니다.
