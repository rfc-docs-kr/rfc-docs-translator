"original": |2-
     This document provides guidance on the use of external Pre-Shared
     Keys (PSKs) in Transport Layer Security (TLS) 1.3 [RFC8446].  This
     guidance also applies to Datagram TLS (DTLS) 1.3 [RFC9147] and
     Compact TLS 1.3 [CTLS].  For readability, this document uses the term
     "TLS" to refer to all such versions.
"fixed": |-
  This document provides guidance on the use of external Pre-Shared Keys (PSKs) in Transport Layer Security (TLS) 1.3 [RFC8446].  This guidance also applies to Datagram TLS (DTLS) 1.3 [RFC9147] and Compact TLS 1.3 [CTLS].  For readability, this document uses the term "TLS" to refer to all such versions.
"ko": |-
  이 문서는 TLS(전송 계층 보안) 1.3 [RFC8446]에서 외부 PSK(사전 공유 키) 사용에 대한 지침을 제공합니다.  이 지침은 데이터그램 TLS(DTLS) 1.3[RFC9147] 및 컴팩트 TLS 1.3[CTLS]에도 적용됩니다.  가독성을 위해 이 문서에서는 이러한 모든 버전을 지칭하기 위해 "TLS"라는 용어를 사용합니다.
