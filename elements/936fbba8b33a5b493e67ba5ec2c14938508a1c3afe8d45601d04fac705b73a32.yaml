"original": |2-
     Note that these rules apply across potentially many rehandshakes.
     For example, if a session were in the encrypt-then-MAC state and a
     rehandshake selected a GenericAEADCiphers ciphersuite and a
     subsequent rehandshake then selected a MAC-then-encrypt ciphersuite,
     this would be an error since the renegotiation process has resulted
     in a downgrade from encrypt-then-MAC to MAC-then-encrypt (via the
     AEAD ciphersuite).
"fixed": |-
  Note that these rules apply across potentially many rehandshakes. For example, if a session were in the encrypt-then-MAC state and a rehandshake selected a GenericAEADCiphers ciphersuite and a subsequent rehandshake then selected a MAC-then-encrypt ciphersuite, this would be an error since the renegotiation process has resulted in a downgrade from encrypt-then-MAC to MAC-then-encrypt (via the AEAD ciphersuite).
"ko": |-
  이러한 규칙은 잠재적으로 많은 재핸드셰이크에 적용됩니다. 예를 들어, 세션이 암호화-그 다음-MAC 상태이고 재핸드셰이크가 GenericAEADCiphers 암호 그룹을 선택하고 후속 재핸드셰이크가 MAC-그 다음-암호화 암호 그룹을 선택한 경우, 이는 재협상 프로세스가 암호화-그 다음-MAC에서 MAC-그 다음-암호화(AEAD 암호 그룹을 통해)로 다운그레이드되었기 때문에 오류가 됩니다.
