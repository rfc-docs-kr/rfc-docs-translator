"original": |2-
     An Authenticated Encryption algorithm MAY incorporate or make use of
     a random source, e.g., for the generation of an internal
     initialization vector that is incorporated into the ciphertext
     output.  An AEAD algorithm of this sort is called randomized; though
     note that only encryption is random, and decryption is always
     deterministic.  A randomized algorithm MAY have a value of N_MAX that
     is equal to zero.
"fixed": |-
  An Authenticated Encryption algorithm MAY incorporate or make use of a random source, e.g., for the generation of an internal initialization vector that is incorporated into the ciphertext output.  An AEAD algorithm of this sort is called randomized; though note that only encryption is random, and decryption is always deterministic.  A randomized algorithm MAY have a value of N_MAX that is equal to zero.
"ko": |-
  인증된 암호화 알고리즘은 예를 들어 암호문 출력에 통합되는 내부 초기화 벡터 생성을 위해 임의 소스를 통합하거나 사용할 수 있습니다. 이러한 종류의 AEAD 알고리즘을 무작위라고 합니다. 하지만 암호화만 무작위이고 해독은 항상 결정적이라는 점에 유의하세요. 무작위 알고리즘은 0과 같은 N_MAX 값을 가질 수 있습니다.
