"original": |2-
     Three hash functions are recommended for the encoding methods in this
     document: MD2 [15], MD5 [17], and SHA-1 [16]. For the EME-OAEP
     encoding method, only SHA-1 is recommended. For the EMSA-PKCS1-v1_5
     encoding method, SHA-1 is recommended for new applications. MD2 and
     MD5 are recommended only for compatibility with existing applications
     based on PKCS #1 v1.5.
"fixed": |-
  Three hash functions are recommended for the encoding methods in this document: MD2 [15], MD5 [17], and SHA-1 [16]. For the EME-OAEP encoding method, only SHA-1 is recommended. For the EMSA-PKCS1-v1_5 encoding method, SHA-1 is recommended for new applications. MD2 and MD5 are recommended only for compatibility with existing applications based on PKCS #1 v1.5.
"ko": |-
  이 문서의 인코딩 방법에는 MD2 [15], MD5 [17] 및 SHA-1 [16]의 세 가지 해시 함수가 권장됩니다. EME-OAEP 인코딩 방법의 경우 SHA-1만 권장됩니다. EMSA-PKCS1-v1_5 인코딩 방법의 경우 새로운 애플리케이션에는 SHA-1이 권장됩니다. MD2 및 MD5는 PKCS #1 v1.5를 기반으로 하는 기존 응용 프로그램과의 호환성을 위해서만 권장됩니다.
