"original": |2-
     The use of this extension in a network interface is a matter of local
     policy.  Different network interfaces may follow different policies,
     and consequently the use of this extension may be situational by
     nature.  UA and server implementations MUST be configurable to
     operate with or without this extension.
"fixed": |-
  The use of this extension in a network interface is a matter of local policy.  Different network interfaces may follow different policies, and consequently the use of this extension may be situational by nature.  UA and server implementations MUST be configurable to operate with or without this extension.
"ko": |-
  네트워크 인터페이스에서 이 확장을 사용하는 것은 로컬 정책의 문제입니다. 다른 네트워크 인터페이스는 다른 정책을 따를 수 있으며, 결과적으로 이 확장을 사용하는 것은 본질적으로 상황에 따라 달라질 수 있습니다. UA 및 서버 구현은 이 확장을 사용하거나 사용하지 않고 작동하도록 구성 가능해야 합니다.
