"original": |2-
     Preconditions are usually defined with respect to a state of the
     target resource as a whole (its current value set) or the state as
     observed in a previously obtained representation (one value in that
     set).  If a resource has multiple current representations, each with
     its own observable state, a precondition will assume that the mapping
     of each request to a selected representation (Section 3.2) is
     consistent over time.  Regardless, if the mapping is inconsistent or
     the server is unable to select an appropriate representation, then no
     harm will result when the precondition evaluates to false.
"fixed": |-
  Preconditions are usually defined with respect to a state of the target resource as a whole (its current value set) or the state as observed in a previously obtained representation (one value in that set).  If a resource has multiple current representations, each with its own observable state, a precondition will assume that the mapping of each request to a selected representation (Section 3.2) is consistent over time.  Regardless, if the mapping is inconsistent or the server is unable to select an appropriate representation, then no harm will result when the precondition evaluates to false.
"ko": |-
  전제 조건은 일반적으로 대상 리소스의 전체 상태(현재 값 집합) 또는 이전에 얻은 표현에서 관찰된 상태(해당 집합의 한 값)와 관련하여 정의됩니다. 리소스에 각각 관찰 가능한 상태가 있는 여러 개의 현재 표현이 있는 경우 전제 조건은 선택한 표현(섹션 3.2)에 대한 각 요청의 매핑이 시간이 지남에 따라 일관성이 있다고 가정합니다. 그럼에도 불구하고 매핑이 일관되지 않거나 서버가 적절한 표현을 선택할 수 없는 경우 전제 조건이 false로 평가되면 아무런 해가 발생하지 않습니다.
