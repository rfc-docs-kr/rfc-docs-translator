"original": |2-
        *  If the extension is not present, the server does not support
           secure renegotiation; set secure_renegotiation flag to FALSE.
           In this case, some clients may want to terminate the handshake
           instead of continuing; see Section 4.1 for discussion.
"fixed": |-
  - *  If the extension is not present, the server does not support secure renegotiation; set secure_renegotiation flag to FALSE. In this case, some clients may want to terminate the handshake instead of continuing; see Section 4.1 for discussion.
"ko": |-
  - * 확장이 없으면 서버는 보안 재협상을 지원하지 않습니다. secure_renegotiation 플래그를 FALSE로 설정합니다. 이 경우 일부 클라이언트는 핸드셰이크를 계속하는 대신 종료하려고 할 수 있습니다. 논의는 섹션 4.1을 참조하십시오.
