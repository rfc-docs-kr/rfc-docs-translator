"original": |2-
     Therefore, authors are advised to delimit or encode values that
     contain commas (e.g., with the quoted-string rule of Section 5.6.4,
     the String data type of [RFC8941], or a field-specific encoding).
     This ensures that commas within field data are not confused with the
     commas that delimit a list value.
"fixed": |-
  Therefore, authors are advised to delimit or encode values that contain commas (e.g., with the quoted-string rule of Section 5.6.4, the String data type of [RFC8941], or a field-specific encoding). This ensures that commas within field data are not confused with the commas that delimit a list value.
"ko": |-
  따라서 작성자는 쉼표가 포함된 값을 구분하거나 인코딩하는 것이 좋습니다(예: 섹션 5.6.4의 인용 문자열 규칙, [RFC8941]의 문자열 데이터 유형 또는 필드별 인코딩을 사용). 이렇게 하면 필드 데이터 내의 쉼표가 목록 값을 구분하는 쉼표와 혼동되지 않습니다.
