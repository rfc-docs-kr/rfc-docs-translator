"original": |2-
     The Expires field cannot be used to force a user agent to refresh its
     display or reload a resource; its semantics apply only to caching
     mechanisms, and such mechanisms need only check a resource's
     expiration status when a new request for that resource is initiated.
"fixed": |-
  The Expires field cannot be used to force a user agent to refresh its display or reload a resource; its semantics apply only to caching mechanisms, and such mechanisms need only check a resource's expiration status when a new request for that resource is initiated.
"ko": |-
  Expires 필드는 사용자 에이전트가 디스플레이를 새로 고치거나 리소스를 다시 로드하도록 강제하는 데 사용할 수 없습니다. 그 의미는 캐싱 메커니즘에만 적용되며 이러한 메커니즘은 해당 리소스에 대한 새 요청이 시작될 때 리소스의 만료 상태만 확인하면 됩니다.
