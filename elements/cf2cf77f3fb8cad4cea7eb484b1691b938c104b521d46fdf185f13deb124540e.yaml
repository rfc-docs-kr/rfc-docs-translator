"original": |2-
     A user agent represents an end system.  It contains a user agent
     client (UAC), which generates requests, and a user agent server
     (UAS), which responds to them.  A UAC is capable of generating a
     request based on some external stimulus (the user clicking a button,
     or a signal on a PSTN line) and processing a response.  A UAS is
     capable of receiving a request and generating a response based on
     user input, external stimulus, the result of a program execution, or
     some other mechanism.
"fixed": |-
  A user agent represents an end system.  It contains a user agent client (UAC), which generates requests, and a user agent server (UAS), which responds to them.  A UAC is capable of generating a request based on some external stimulus (the user clicking a button, or a signal on a PSTN line) and processing a response.  A UAS is capable of receiving a request and generating a response based on user input, external stimulus, the result of a program execution, or some other mechanism.
"ko": |-
  사용자 에이전트는 최종 시스템을 나타냅니다. 여기에는 요청을 생성하는 사용자 에이전트 클라이언트(UAC)와 요청에 응답하는 사용자 에이전트 서버(UAS)가 포함됩니다. UAC는 외부 자극(사용자가 버튼을 클릭하거나 PSTN 회선의 신호)을 기반으로 요청을 생성하고 응답을 처리할 수 있습니다. UAS는 요청을 수신하고 사용자 입력, 외부 자극, 프로그램 실행 결과 또는 기타 메커니즘을 기반으로 응답을 생성할 수 있습니다.
