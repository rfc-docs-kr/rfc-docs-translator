"original": |2-
     With some parameter choices, the discrete log problem is
     significantly easier to solve.  This includes parameter sets in which
     b = 0 and p = 3 (mod 4), and parameter sets in which a = 0 and
     p = 2 (mod 3) [MOV1993].  These parameter choices are inferior for
     cryptographic purposes and SHOULD NOT be used.
"fixed": |-
  With some parameter choices, the discrete log problem is significantly easier to solve.  This includes parameter sets in which b = 0 and p = 3 (mod 4), and parameter sets in which a = 0 and p = 2 (mod 3) [MOV1993].  These parameter choices are inferior for cryptographic purposes and SHOULD NOT be used.
"ko": |-
  일부 매개변수를 선택하면 이산 로그 문제를 훨씬 더 쉽게 해결할 수 있습니다. 여기에는 b = 0 및 p = 3(mod 4)인 매개변수 세트와 a = 0 및 p = 2(mod 3)인 매개변수 세트가 포함됩니다[MOV1993]. 이러한 매개변수 선택은 암호화 목적에 적합하지 않으며 사용해서는 안 됩니다.
