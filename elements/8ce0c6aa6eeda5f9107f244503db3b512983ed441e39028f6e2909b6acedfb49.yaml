"original": |2-
        Tutorial: All proprietary information in the set of commercial
        firms F(1), F(2), ..., F(N) is categorized into mutually exclusive
        conflict-of-interest classes I(1), I(2), ..., I(M) that apply
        across all firms. Each firm belongs to exactly one class. The
        Brewer-Nash model has the following mandatory rules:
        -  Brewer-Nash Read Rule: Subject S can read information object O
           from firm F(i) only if either (a) O is from the same firm as
           some object previously read by S *or* (b) O belongs to a class
           I(i) from which S has not previously read any object. (See:
           object, subject.)
        -  Brewer-Nash Write Rule: Subject S can write information object
           O to firm F(i) only if (a) S can read O by the Brewer-Nash Read
           Rule *and* (b) no object can be read by S from a different firm
           F(j), no matter whether F(j) belongs to the same class as F(i)
           or to a different class.
"fixed": |-
  - Tutorial: All proprietary information in the set of commercial firms F(1), F(2), ..., F(N) is categorized into mutually exclusive conflict-of-interest classes I(1), I(2), ..., I(M) that apply across all firms. Each firm belongs to exactly one class. The Brewer-Nash model has the following mandatory rules: -  Brewer-Nash Read Rule: Subject S can read information object O from firm F(i) only if either (a) O is from the same firm as some object previously read by S *or* (b) O belongs to a class I(i) from which S has not previously read any object. (See: object, subject.) -  Brewer-Nash Write Rule: Subject S can write information object O to firm F(i) only if (a) S can read O by the Brewer-Nash Read Rule *and* (b) no object can be read by S from a different firm F(j), no matter whether F(j) belongs to the same class as F(i) or to a different class.
"ko": |-
  - 튜토리얼: 상업 회사 F(1), F(2), ..., F(N) 세트의 모든 독점 정보는 상호 배타적인 이해 상충 클래스 I(1), I(2)로 분류됩니다. , ..., I(M)은 모든 회사에 적용됩니다. 각 회사는 정확히 하나의 클래스에 속합니다. Brewer-Nash 모델에는 다음과 같은 필수 규칙이 있습니다. - Brewer-Nash 읽기 규칙: 주체 S는 (a) O가 S가 이전에 읽은 일부 개체와 동일한 회사 출신인 경우에만 회사 F(i)에서 정보 개체 O를 읽을 수 있습니다. *또는* (b) O는 S가 이전에 어떤 객체도 읽지 않은 클래스 I(i)에 속합니다. (참조: 객체, 주체.) - Brewer-Nash 쓰기 규칙: 주체 S는 (a) S가 Brewer-Nash 읽기 규칙에 따라 O를 읽을 수 있는 경우에만 회사 F(i)에 정보 객체 O를 쓸 수 있습니다 *그리고* (b) F(j)가 F(i)와 동일한 클래스에 속하든 다른 클래스에 속하든 상관없이 S는 다른 회사 F(j)의 객체를 읽을 수 없습니다.
