"original": |2-
        Tutorial: A "digital watermark", i.e., the set of embedded bits,
        is sometimes hidden, usually imperceptible, and always intended to
        be unobtrusive. Depending on the particular technique that is
        used, digital watermarking can assist in proving ownership,
        controlling duplication, tracing distribution, ensuring data
        integrity, and performing other functions to protect intellectual
        property rights. [ACM]
"fixed": |-
  - Tutorial: A "digital watermark", i.e., the set of embedded bits, is sometimes hidden, usually imperceptible, and always intended to be unobtrusive. Depending on the particular technique that is used, digital watermarking can assist in proving ownership, controlling duplication, tracing distribution, ensuring data integrity, and performing other functions to protect intellectual property rights. [ACM]
"ko": |-
  - 튜토리얼: "디지털 워터마크", 즉 내장된 비트 세트는 때때로 숨겨져 있고 일반적으로 눈에 띄지 않으며 항상 눈에 띄지 않도록 의도됩니다. 사용되는 특정 기술에 따라 디지털 워터마킹은 소유권 증명, 복제 제어, 배포 추적, 데이터 무결성 보장 및 지적 재산권 보호를 위한 기타 기능 수행을 지원할 수 있습니다. [ACM]
