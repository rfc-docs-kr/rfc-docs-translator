"original": |2-
     For example, an ETag field in a 201 (Created) response communicates
     the entity tag of the newly created resource's representation, so
     that the entity tag can be used as a validator in later conditional
     requests to prevent the "lost update" problem.
"fixed": |-
  For example, an ETag field in a 201 (Created) response communicates the entity tag of the newly created resource's representation, so that the entity tag can be used as a validator in later conditional requests to prevent the "lost update" problem.
"ko": |-
  예를 들어, 201(생성됨) 응답의 ETag 필드는 새로 생성된 리소스 표현의 엔터티 태그를 전달하므로 엔터티 태그는 "업데이트 손실" 문제를 방지하기 위해 이후 조건부 요청에서 유효성 검사기로 사용될 수 있습니다.
