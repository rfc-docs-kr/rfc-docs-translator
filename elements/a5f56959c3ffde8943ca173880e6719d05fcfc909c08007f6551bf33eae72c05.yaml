"original": |2-
     The recommendations in Section 4 (item 6, in particular) ensure that
     the traffic is forwarded to a legitimate CPE.  If those
     recommendations are not implemented, privacy concerns may arise.  For
     example, if an IPv6 prefix is reassigned while mapping entries
     associated with that prefix are still active in the AFTR, sensitive
     data that belong to a previous prefix owner may be disclosed to the
     new prefix owner.
"fixed": |-
  The recommendations in Section 4 (item 6, in particular) ensure that the traffic is forwarded to a legitimate CPE.  If those recommendations are not implemented, privacy concerns may arise.  For example, if an IPv6 prefix is reassigned while mapping entries associated with that prefix are still active in the AFTR, sensitive data that belong to a previous prefix owner may be disclosed to the new prefix owner.
"ko": |-
  섹션 4(특히 항목 6)의 권장 사항은 트래픽이 합법적인 CPE로 전달되도록 보장합니다.  이러한 권장 사항이 구현되지 않으면 개인 정보 보호 문제가 발생할 수 있습니다.  예를 들어, 해당 접두사와 연결된 매핑 항목이 AFTR에서 여전히 활성 상태인 동안 IPv6 접두사가 재할당되면 이전 접두사 소유자에 속한 중요한 데이터가 새 접두사 소유자에게 공개될 수 있습니다.
