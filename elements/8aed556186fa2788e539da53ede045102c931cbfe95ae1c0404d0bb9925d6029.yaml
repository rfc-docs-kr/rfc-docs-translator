"original": |2-
        Clients do not typically have 'policies' as such, instead they
        rely on the user to define their actions and, to a certain extent,
        are reactive to the server policy.  Thus, a client will need to
        have commands that will allow the user to switch the protection
        level of the data connection dynamically; however, there may be a
        general 'policy' that attempts all LIST and NLST commands on a
        Clear connection first (and automatically switches to Private if
        it fails).  In this case, there would need to be a user command
        available to ensure that a given data transfer was not attempted
        on an insecure data connection.
"fixed": |-
  - Clients do not typically have 'policies' as such, instead they rely on the user to define their actions and, to a certain extent, are reactive to the server policy.  Thus, a client will need to have commands that will allow the user to switch the protection level of the data connection dynamically; however, there may be a general 'policy' that attempts all LIST and NLST commands on a Clear connection first (and automatically switches to Private if it fails).  In this case, there would need to be a user command available to ensure that a given data transfer was not attempted on an insecure data connection.
"ko": |-
  - 클라이언트는 일반적으로 '정책'을 가지고 있지 않으며 대신 사용자가 자신의 작업을 정의하도록 의존하고 어느 정도 서버 정책에 반응합니다. 따라서 클라이언트에는 사용자가 데이터 연결의 보호 수준을 동적으로 전환할 수 있는 명령이 필요합니다. 그러나 먼저 Clear 연결에서 모든 LIST 및 NLST 명령을 시도하고 실패할 경우 자동으로 Private로 전환하는 일반적인 '정책'이 있을 수 있습니다. 이 경우, 안전하지 않은 데이터 연결에서 특정 데이터 전송이 시도되지 않았는지 확인하기 위해 사용 가능한 사용자 명령이 필요합니다.
