"original": |2-
     $ Internet Engineering Task Force (IETF)
        (I) A self-organized group of people who make contributions to the
        development of Internet technology. The principal body engaged in
        developing Internet Standards, although not itself a part of the
        ISOC. Composed of Working Groups, which are arranged into Areas
        (such as the Security Area), each coordinated by one or more Area
        Directors. Nominations to the IAB and the IESG are made by a
        committee selected at random from regular IETF meeting attendees
        who have volunteered. (RFCs 2026, 3935) [R2323]
"fixed": |-
  $ Internet Engineering Task Force (IETF)  -  (I) A self-organized group of people who make contributions to the development of Internet technology. The principal body engaged in developing Internet Standards, although not itself a part of the ISOC. Composed of Working Groups, which are arranged into Areas (such as the Security Area), each coordinated by one or more Area Directors. Nominations to the IAB and the IESG are made by a committee selected at random from regular IETF meeting attendees who have volunteered. (RFCs 2026, 3935) [R2323]
"ko": |-
  $ IETF(인터넷 엔지니어링 태스크 포스) - (I) 인터넷 기술 개발에 기여하는 사람들이 스스로 조직한 그룹입니다. ISOC의 일부는 아니지만 인터넷 표준 개발에 참여하는 주요 기관입니다. 각 영역(예: 보안 영역)으로 배열된 실무 그룹으로 구성되며 각 영역은 한 명 이상의 영역 책임자가 조정합니다. IAB 및 IESG에 대한 지명은 자원 봉사를 한 정기 IETF 회의 참석자 중에서 무작위로 선정된 위원회에 의해 이루어집니다. (RFC 2026, 3935) [R2323]
