"original": |2-
     Some attacks on encrypted protocols use the differences in size
     created by dynamic compression to reveal confidential information;
     for example, [BREACH].  These attacks rely on creating a redundancy
     between attacker-controlled content and the confidential information,
     such that a dynamic compression algorithm using the same dictionary
     for both content will compress more efficiently when the attacker-
     controlled content matches parts of the confidential content.
"fixed": |-
  Some attacks on encrypted protocols use the differences in size created by dynamic compression to reveal confidential information; for example, [BREACH].  These attacks rely on creating a redundancy between attacker-controlled content and the confidential information, such that a dynamic compression algorithm using the same dictionary for both content will compress more efficiently when the attacker- controlled content matches parts of the confidential content.
"ko": |-
  암호화된 프로토콜에 대한 일부 공격은 동적 압축으로 생성된 크기 차이를 이용하여 기밀 정보를 노출합니다. 예를 들어 [BREACH]입니다. 이러한 공격은 공격자가 제어하는 ​​콘텐츠와 기밀 정보 사이에 중복성을 생성하는 데 의존합니다. 따라서 두 콘텐츠에 대해 동일한 사전을 사용하는 동적 압축 알고리즘은 공격자가 제어하는 ​​콘텐츠가 기밀 콘텐츠의 일부와 일치할 때 더 효율적으로 압축됩니다.
