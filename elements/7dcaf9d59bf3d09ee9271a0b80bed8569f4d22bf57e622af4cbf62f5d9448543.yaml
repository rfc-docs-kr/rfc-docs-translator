"original": |2-
     In addition to the PEX_REScert, there are two other PEX reply
     messages.  The PEX_RESv4 message contains a single IPv4 address and
     port.  The PEX_RESv6 message contains a single IPv6 address and port.
     They MUST only be used in a benign environment, such as a private
     network, as they provide no guarantees that the host addressed
     actually participates in a PPSPP swarm.
"fixed": |-
  In addition to the PEX_REScert, there are two other PEX reply messages.  The PEX_RESv4 message contains a single IPv4 address and port.  The PEX_RESv6 message contains a single IPv6 address and port. They MUST only be used in a benign environment, such as a private network, as they provide no guarantees that the host addressed actually participates in a PPSPP swarm.
"ko": |-
  PEX_REScert 외에도 두 개의 다른 PEX 응답 메시지가 있습니다. PEX_RESv4 메시지에는 단일 IPv4 주소와 포트가 포함됩니다. PEX_RESv6 메시지에는 단일 IPv6 주소와 포트가 포함됩니다. 주소가 지정된 호스트가 실제로 PPSPP 떼에 참여한다는 보장을 제공하지 않으므로 개인 네트워크와 같은 온화한 환경에서만 사용해야 합니다.
