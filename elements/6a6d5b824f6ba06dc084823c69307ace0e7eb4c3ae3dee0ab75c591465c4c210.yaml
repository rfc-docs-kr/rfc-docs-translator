"original": |2-
     Elevation of privilege
        Backend authentication servers often perform conditional
        evaluation, in which the authorizations returned in an
        Access-Accept message are contingent on the authenticator or on
        dynamic state such as the time of day.  In this situation,
        bypassing the AAA exchange could enable unauthorized access unless
        the restrictions are explicitly encoded within the authorizations
        provided by the backend authentication server.
"fixed": |-
  Elevation of privilege  -  Backend authentication servers often perform conditional evaluation, in which the authorizations returned in an Access-Accept message are contingent on the authenticator or on dynamic state such as the time of day.  In this situation, bypassing the AAA exchange could enable unauthorized access unless the restrictions are explicitly encoded within the authorizations provided by the backend authentication server.
"ko": |-
  권한 상승 - 백엔드 인증 서버는 조건부 평가를 수행하는 경우가 많습니다. 여기서 액세스 승인 메시지로 반환된 인증은 인증자 또는 시간과 같은 동적 상태에 따라 달라집니다. 이 상황에서 AAA 교환을 우회하면 백엔드 인증 서버에서 제공하는 인증 내에서 제한 사항이 명시적으로 인코딩되지 않는 한 무단 액세스가 가능해질 수 있습니다.
