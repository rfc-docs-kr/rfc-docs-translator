"original": |2-
     The recognizer resource is controlled by MRCPv2 requests from the
     client.  The recognizer resource can both respond to these requests
     and generate asynchronous events to the client to indicate conditions
     of interest during the processing of the method.
"fixed": |-
  The recognizer resource is controlled by MRCPv2 requests from the client.  The recognizer resource can both respond to these requests and generate asynchronous events to the client to indicate conditions of interest during the processing of the method.
"ko": |-
  인식기 리소스는 클라이언트의 MRCPv2 요청에 의해 제어됩니다. 인식기 리소스는 이러한 요청에 응답하고 클라이언트에 비동기 이벤트를 생성하여 메서드 처리 중에 관심 조건을 나타낼 수 있습니다.
