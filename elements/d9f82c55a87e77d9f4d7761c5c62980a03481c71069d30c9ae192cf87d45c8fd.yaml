"original": |2-
     If the response is being forwarded through a proxy, the proxy
     application MUST NOT modify the Server response-header.  Instead, it
     SHOULD include a Via field (Section 18.57).  If the response is
     generated by the proxy, the proxy application MUST return the Server
     response-header as previously returned by the server.
"fixed": |-
  If the response is being forwarded through a proxy, the proxy application MUST NOT modify the Server response-header.  Instead, it SHOULD include a Via field (Section 18.57).  If the response is generated by the proxy, the proxy application MUST return the Server response-header as previously returned by the server.
"ko": |-
  응답이 프록시를 통해 전달되는 경우 프록시 애플리케이션은 서버 응답 헤더를 수정해서는 안 됩니다. 대신 Via 필드(섹션 18.57)를 포함해야 합니다. 응답이 프록시에 의해 생성된 경우 프록시 애플리케이션은 이전에 서버에서 반환한 대로 서버 응답 헤더를 반환해야 합니다.
