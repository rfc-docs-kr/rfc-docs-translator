"original": |2-
     Defined structures may have variants based on some knowledge that is
     available within the environment.  The selector must be an enumerated
     type that defines the possible variants the structure defines.  Each
     arm of the select (below) specifies the type of that variant's field
     and an optional field label.  The mechanism by which the variant is
     selected at runtime is not prescribed by the presentation language.
"fixed": |-
  Defined structures may have variants based on some knowledge that is available within the environment.  The selector must be an enumerated type that defines the possible variants the structure defines.  Each arm of the select (below) specifies the type of that variant's field and an optional field label.  The mechanism by which the variant is selected at runtime is not prescribed by the presentation language.
"ko": |-
  정의된 구조에는 환경 내에서 사용 가능한 일부 지식을 기반으로 하는 변형이 있을 수 있습니다. 선택기는 구조가 정의하는 가능한 변형을 정의하는 열거형 유형이어야 합니다. 선택 항목(아래)의 각 부문은 해당 변형 필드의 유형과 선택적 필드 레이블을 지정합니다. 런타임 시 변형이 선택되는 메커니즘은 표시 언어에 의해 규정되지 않습니다.
