"original": |2-
        b) Loc-RIB: The Loc-RIB contains the local routing information the
           BGP speaker selected by applying its local policies to the
           routing information contained in its Adj-RIBs-In.  These are
           the routes that will be used by the local BGP speaker.  The
           next hop for each of these routes MUST be resolvable via the
           local BGP speaker's Routing Table.
"fixed": |-
  - b) Loc-RIB: The Loc-RIB contains the local routing information the BGP speaker selected by applying its local policies to the routing information contained in its Adj-RIBs-In.  These are the routes that will be used by the local BGP speaker.  The next hop for each of these routes MUST be resolvable via the local BGP speaker's Routing Table.
"ko": |-
  - b) Loc-RIB: Loc-RIB에는 Adj-RIBs-In에 포함된 라우팅 정보에 로컬 정책을 적용하여 BGP 스피커가 선택한 로컬 라우팅 정보가 포함됩니다. 이는 로컬 BGP 스피커에서 사용되는 경로입니다. 이러한 각 경로에 대한 다음 홉은 로컬 BGP 스피커의 라우팅 테이블을 통해 확인할 수 있어야 합니다.
