"original": |2-
     Meaning of this message:
         Hello request is a simple notification that the client should
         begin the negotiation process anew by sending a client hello
         message when convenient. This message will be ignored by the
         client if the client is currently negotiating a session. This
         message may be ignored by the client if it does not wish to
         renegotiate a session, or the client may, if it wishes, respond
         with a no_renegotiation alert. Since handshake messages are
         intended to have transmission precedence over application data,
         it is expected that the negotiation will begin before no more
         than a few records are received from the client. If the server
         sends a hello request but does not receive a client hello in
         response, it may close the connection with a fatal alert.
"fixed": |-
  Meaning of this message:  -   Hello request is a simple notification that the client should begin the negotiation process anew by sending a client hello message when convenient. This message will be ignored by the client if the client is currently negotiating a session. This message may be ignored by the client if it does not wish to renegotiate a session, or the client may, if it wishes, respond with a no_renegotiation alert. Since handshake messages are intended to have transmission precedence over application data, it is expected that the negotiation will begin before no more than a few records are received from the client. If the server sends a hello request but does not receive a client hello in response, it may close the connection with a fatal alert.
"ko": |-
  이 메시지의 의미: - Hello 요청은 편리할 때 클라이언트 Hello 메시지를 보내 클라이언트가 협상 프로세스를 새로 시작해야 한다는 간단한 알림입니다. 클라이언트가 현재 세션을 협상 중인 경우 이 메시지는 클라이언트에서 무시됩니다. 세션 재협상을 원하지 않는 경우 클라이언트는 이 메시지를 무시할 수 있으며, 클라이언트가 원하는 경우 no_renegotiation 경고로 응답할 수 있습니다. 핸드셰이크 메시지는 애플리케이션 데이터보다 전송 우선순위를 가지도록 되어 있으므로 클라이언트로부터 몇 개의 레코드만 수신되기 전에 협상이 시작될 것으로 예상됩니다. 서버가 hello 요청을 보냈지만 응답으로 클라이언트 hello를 받지 못한 경우 치명적인 경고와 함께 연결이 종료될 수 있습니다.
