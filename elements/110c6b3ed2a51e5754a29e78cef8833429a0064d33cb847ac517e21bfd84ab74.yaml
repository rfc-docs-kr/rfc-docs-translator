"original": |2-
     An endpoint will know the final size for a stream when the receiving
     part of the stream enters the "Size Known" or "Reset Recvd" state
     (Section 3).  The receiver MUST use the final size of the stream to
     account for all bytes sent on the stream in its connection-level flow
     controller.
"fixed": |-
  An endpoint will know the final size for a stream when the receiving part of the stream enters the "Size Known" or "Reset Recvd" state (Section 3).  The receiver MUST use the final size of the stream to account for all bytes sent on the stream in its connection-level flow controller.
"ko": |-
  엔드포인트는 스트림의 수신 부분이 "Size Known" 또는 "Reset Recvd" 상태에 들어갈 때 스트림의 최종 크기를 알게 됩니다(섹션 3). 수신자는 연결 수준 흐름 컨트롤러의 스트림에 전송된 모든 바이트를 설명하기 위해 스트림의 최종 크기를 사용해야 합니다.
