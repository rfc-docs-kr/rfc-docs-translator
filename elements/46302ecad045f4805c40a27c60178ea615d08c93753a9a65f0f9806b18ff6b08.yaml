"original": |2-
     Alternatively, one could divide the interface into multiple "sub-
     interfaces" (particularly if the interface is Frame Relay or ATM),
     and assign the packet to a VPN based on the sub-interface over which
     it arrives.  Or one could simply use a different interface for each
     virtual site.  In any case, only one CE router is ever needed per
     site, even if there are multiple virtual sites.  Of course, a
     different CE router could be used for each virtual site, if that is
     desired.
"fixed": |-
  Alternatively, one could divide the interface into multiple "sub- interfaces" (particularly if the interface is Frame Relay or ATM), and assign the packet to a VPN based on the sub-interface over which it arrives.  Or one could simply use a different interface for each virtual site.  In any case, only one CE router is ever needed per site, even if there are multiple virtual sites.  Of course, a different CE router could be used for each virtual site, if that is desired.
"ko": |-
  또는 인터페이스를 여러 개의 "하위 인터페이스"(특히 인터페이스가 프레임 릴레이 또는 ATM인 경우)로 분할하고 패킷이 도착하는 하위 인터페이스에 따라 VPN에 할당할 수 있습니다. 또는 각 가상 사이트에 대해 다른 인터페이스를 사용할 수도 있습니다. 어떤 경우든 여러 가상 사이트가 있더라도 사이트당 하나의 CE 라우터만 필요합니다. 물론 원하는 경우 각 가상 사이트에 대해 다른 CE 라우터를 사용할 수 있습니다.
