"original": |2-
     4.  The combination of mailbox name, UIDVALIDITY, and UID must refer
         to a single, immutable (or expunged) message on that server
         forever.  In particular, the internal date, RFC822.SIZE,
         envelope, body structure, and message texts (all BODY[...] fetch
         data items) MUST never change.  This does not include message
         numbers, nor does it include attributes that can be set by a
         STORE command (such as FLAGS).  When a message is expunged, its
         UID MUST NOT be reused under the same UIDVALIDITY value.
"fixed": |-
  1.  The combination of mailbox name, UIDVALIDITY, and UID must refer to a single, immutable (or expunged) message on that server forever.  In particular, the internal date, RFC822.SIZE, envelope, body structure, and message texts (all BODY[...] fetch data items) MUST never change.  This does not include message numbers, nor does it include attributes that can be set by a STORE command (such as FLAGS).  When a message is expunged, its UID MUST NOT be reused under the same UIDVALIDITY value.
"ko": |-
  1. 사서함 이름, UIDVALIDITY 및 UID의 조합은 해당 서버에서 영구적으로 변경할 수 없는(또는 삭제된) 단일 메시지를 참조해야 합니다.  특히 내부 날짜, RFC822.SIZE, 봉투, 본문 구조 및 메시지 텍스트(모든 BODY[...] 페치 데이터 항목)는 절대로 변경되어서는 안 됩니다.  여기에는 메시지 번호가 포함되지 않으며 STORE 명령(예: FLAGS)으로 설정할 수 있는 속성도 포함되지 않습니다.  메시지가 삭제되면 해당 UID는 동일한 UIDVALIDITY 값에서 재사용되어서는 안 됩니다.
