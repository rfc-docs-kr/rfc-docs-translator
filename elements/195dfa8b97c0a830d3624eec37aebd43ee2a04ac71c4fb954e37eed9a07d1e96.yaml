"original": |2-
     secp256r1, etc: Indicates support of the corresponding named curve or
     groups.  The named curves secp256r1, secp384r1, and secp521r1 are
     specified in SEC 2 [SECG-SEC2].  These curves are also recommended in
     ANSI X9.62 [ANSI.X9-62.2005] and FIPS 186-4 [FIPS.186-4].  The rest
     of this document refers to these three curves as the "NIST curves"
     because they were originally standardized by the National Institute
     of Standards and Technology.  The curves x25519 and x448 are defined
     in [RFC7748].  Values 0xFE00 through 0xFEFF are reserved for private
     use.
"fixed": |-
  secp256r1, etc: Indicates support of the corresponding named curve or groups.  The named curves secp256r1, secp384r1, and secp521r1 are specified in SEC 2 [SECG-SEC2].  These curves are also recommended in ANSI X9.62 [ANSI.X9-62.2005] and FIPS 186-4 [FIPS.186-4].  The rest of this document refers to these three curves as the "NIST curves" because they were originally standardized by the National Institute of Standards and Technology.  The curves x25519 and x448 are defined in [RFC7748].  Values 0xFE00 through 0xFEFF are reserved for private use.
"ko": |-
  secp256r1, etc: 해당 명명된 곡선 또는 그룹의 지원을 나타냅니다. 명명된 곡선 secp256r1, secp384r1 및 secp521r1은 SEC 2 [SECG-SEC2]에 지정되어 있습니다. 이러한 곡선은 ANSI X9.62 [ANSI.X9-62.2005] 및 FIPS 186-4 [FIPS.186-4]에서도 권장됩니다. 이 문서의 나머지 부분에서는 이 세 가지 곡선을 "NIST 곡선"이라고 부릅니다. 원래 국립 표준 기술 연구소(National Institute of Standards and Technology)에서 표준화했기 때문입니다. 곡선 x25519 및 x448은 [RFC7748]에 정의되어 있습니다. 0xFE00부터 0xFEFF까지의 값은 개인용으로 예약되어 있습니다.
