"original": |2-
     A CONNECTION_CLOSE frame could be sent in a packet that is lost.  An
     endpoint SHOULD be prepared to retransmit a packet containing a
     CONNECTION_CLOSE frame if it receives more packets on a terminated
     connection.  Limiting the number of retransmissions and the time over
     which this final packet is sent limits the effort expended on
     terminated connections.
"fixed": |-
  A CONNECTION_CLOSE frame could be sent in a packet that is lost.  An endpoint SHOULD be prepared to retransmit a packet containing a CONNECTION_CLOSE frame if it receives more packets on a terminated connection.  Limiting the number of retransmissions and the time over which this final packet is sent limits the effort expended on terminated connections.
"ko": |-
  CONNECTION_CLOSE 프레임은 손실된 패킷으로 전송될 수 있습니다. 엔드포인트는 종료된 연결에서 더 많은 패킷을 수신하는 경우 CONNECTION_CLOSE 프레임이 포함된 패킷을 재전송할 준비를 해야 합니다. 재전송 횟수와 이 최종 패킷이 전송되는 시간을 제한하면 종료된 연결에 소요되는 노력이 제한됩니다.
