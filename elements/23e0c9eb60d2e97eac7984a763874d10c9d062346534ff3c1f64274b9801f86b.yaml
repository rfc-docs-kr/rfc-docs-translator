"original": |2-
        Tutorial. This trust is transitive to the extent that the X.509
        certificate extensions permit; that is, if a trusted CA issues a
        certificate to another CA, a user that trusts the first CA also
        trusts the second CA if the user succeeds in validating the
        certificate path (see: path validation).
"fixed": |-
  - Tutorial. This trust is transitive to the extent that the X.509 certificate extensions permit; that is, if a trusted CA issues a certificate to another CA, a user that trusts the first CA also trusts the second CA if the user succeeds in validating the certificate path (see: path validation).
"ko": |-
  - 튜토리얼. 이 신뢰는 X.509 인증서 확장이 허용하는 범위까지 전이적입니다. 즉, 신뢰할 수 있는 CA가 다른 CA에 인증서를 발급하는 경우 첫 번째 CA를 신뢰하는 사용자는 사용자가 인증서 경로 유효성 검사에 성공하면 두 번째 CA도 신뢰합니다(경로 유효성 검사 참조).
