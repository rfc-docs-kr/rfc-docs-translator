  - 암호 무결성 모드: 무결성은 비밀 무결성 암호에서 파생된 메시지 인증 코드(MAC)를 통해 보장됩니다. 암호 개인 정보 보호 모드도 사용하는 경우 개인 정보 보호 암호와 무결성 암호는 같을 수도 있고 다를 수도 있습니다.
