"original": |2-
     Alternatively, an intermediary might legitimately retarget a request
     from a SIP to a SIPS URI.  Recipients of a request whose Request-URI
     uses the SIPS URI scheme thus cannot assume on the basis of the
     Request-URI alone that SIPS was used for the entire request path
     (from the client onwards).
"fixed": |-
  Alternatively, an intermediary might legitimately retarget a request from a SIP to a SIPS URI.  Recipients of a request whose Request-URI uses the SIPS URI scheme thus cannot assume on the basis of the Request-URI alone that SIPS was used for the entire request path (from the client onwards).
"ko": |-
  또는 중개자가 SIP에서 SIPS URI로 요청의 대상을 합법적으로 변경할 수 있습니다. 따라서 요청-URI가 SIPS URI 체계를 사용하는 요청의 수신자는 요청-URI만으로는 전체 요청 경로(클라이언트부터)에 SIPS가 사용되었다고 가정할 수 없습니다.
