"original": |2-
     According to X.509, a certificate policy (CP) is "a named set of
     rules that indicates the applicability of a certificate to a
     particular community and/or class of applications with common
     security requirements."  A CP may be used by a relying party to help
     in deciding whether a certificate, and the binding therein, are
     sufficiently trustworthy and otherwise appropriate for a particular
     application.
"fixed": |-
  According to X.509, a certificate policy (CP) is "a named set of rules that indicates the applicability of a certificate to a particular community and/or class of applications with common security requirements."  A CP may be used by a relying party to help in deciding whether a certificate, and the binding therein, are sufficiently trustworthy and otherwise appropriate for a particular application.
"ko": |-
  X.509에 따르면 인증서 정책(CP)은 "공통 보안 요구 사항이 있는 특정 커뮤니티 및/또는 응용 프로그램 클래스에 인증서를 적용할 수 있음을 나타내는 명명된 규칙 집합"입니다. CP는 신뢰 당사자가 인증서와 그에 따른 바인딩이 충분히 신뢰할 수 있고 특정 응용 프로그램에 적합한지 여부를 결정하는 데 도움을 주기 위해 사용될 수 있습니다.
