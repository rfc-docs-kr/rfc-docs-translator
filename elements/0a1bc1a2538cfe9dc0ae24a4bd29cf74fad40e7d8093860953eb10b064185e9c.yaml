"original": |2-
     Note that this message abstraction is a generalization across many
     versions of HTTP, including features that might not be found in some
     versions.  For example, trailers were introduced within the HTTP/1.1
     chunked transfer coding as a trailer section after the content.  An
     equivalent feature is present in HTTP/2 and HTTP/3 within the header
     block that terminates each stream.
"fixed": |-
  Note that this message abstraction is a generalization across many versions of HTTP, including features that might not be found in some versions.  For example, trailers were introduced within the HTTP/1.1 chunked transfer coding as a trailer section after the content.  An equivalent feature is present in HTTP/2 and HTTP/3 within the header block that terminates each stream.
"ko": |-
  이 메시지 추상화는 일부 버전에서 찾을 수 없는 기능을 포함하여 여러 버전의 HTTP에 대한 일반화입니다. 예를 들어, 예고편은 HTTP/1.1 청크 전송 코딩 내에서 콘텐츠 뒤의 예고편 섹션으로 도입되었습니다. 각 스트림을 종료하는 헤더 블록 내의 HTTP/2 및 HTTP/3에는 동등한 기능이 있습니다.
