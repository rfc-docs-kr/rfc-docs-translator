"ko": |-
  - 이 페이지의 버퍼에서 메시지는 핸들러에 의해 단어 단위로 어셈블링(입력)되거나 디어셈블링(출력)됩니다. 예를 들어 출력 버퍼에서 네트워크 프로그램에 의해 정렬된 "ready to go" 메시지가 배송됩니다. 핸들러가 한 단어씩 출력합니다.
