"original": |2-
     The scope does not extend to defining security policies generally
     (such as organization security policy, system security policy, or
     data labeling policy).  Further, this document does not define a
     specific CP or CPS.  Moreover, in presenting a framework, this
     document should be viewed and used as a flexible tool presenting
     topics that should be considered of particular relevance to CPs or
     CPSs, and not as a rigid formula for producing CPs or CPSs.
"fixed": |-
  The scope does not extend to defining security policies generally (such as organization security policy, system security policy, or data labeling policy).  Further, this document does not define a specific CP or CPS.  Moreover, in presenting a framework, this document should be viewed and used as a flexible tool presenting topics that should be considered of particular relevance to CPs or CPSs, and not as a rigid formula for producing CPs or CPSs.
"ko": |-
  범위는 일반적으로 보안 정책(예: 조직 보안 정책, 시스템 보안 정책 또는 데이터 레이블 지정 정책)을 정의하는 것으로 확장되지 않습니다. 또한 본 문서에서는 특정 CP나 CPS를 정의하지 않습니다. 더욱이 프레임워크를 제시할 때 이 문서는 CP나 CPS를 작성하기 위한 엄격한 공식이 아니라 CP나 CPS와 특별한 관련성을 고려해야 하는 주제를 제시하는 유연한 도구로 보고 사용해야 합니다.
