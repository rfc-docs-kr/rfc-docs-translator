"original": |2-
        The value is a quoted-string containing a language tag [RFC5646]
        that identifies a language that is associated with the Rendition.
        An associated language is often used in a different role than the
        language specified by the LANGUAGE attribute (e.g., written versus
        spoken or a fallback dialect).  This attribute is OPTIONAL.
"fixed": |-
  - The value is a quoted-string containing a language tag [RFC5646] that identifies a language that is associated with the Rendition. An associated language is often used in a different role than the language specified by the LANGUAGE attribute (e.g., written versus spoken or a fallback dialect).  This attribute is OPTIONAL.
"ko": |-
  - 값은 변환과 연관된 언어를 식별하는 언어 태그 [RFC5646]가 포함된 인용 문자열입니다. 연관된 언어는 LANGUAGE 속성으로 지정된 언어와 다른 역할로 사용되는 경우가 많습니다(예: 쓰기 대 말하기 또는 대체 방언). 이 속성은 선택사항입니다.
