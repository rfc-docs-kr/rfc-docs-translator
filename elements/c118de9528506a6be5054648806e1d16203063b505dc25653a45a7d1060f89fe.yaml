"original": |2-
     chunks.  The policy will depend on how urgent it is to distribute
     this information to the other peers.  This urgency is generally
     determined in turn by the chunk picking policy (see Section 9.1).  In
     general, the HAVE messages can be piggybacked onto other messages.
     Peers that do not receive HAVE messages are effectively prevented
     from downloading the newly available chunks; hence, the HAVE message
     can be used as a method of choking.
"fixed": |-
  chunks.  The policy will depend on how urgent it is to distribute this information to the other peers.  This urgency is generally determined in turn by the chunk picking policy (see Section 9.1).  In general, the HAVE messages can be piggybacked onto other messages. Peers that do not receive HAVE messages are effectively prevented from downloading the newly available chunks; hence, the HAVE message can be used as a method of choking.
"ko": |-
  덩어리. 정책은 이 정보를 다른 동료에게 배포하는 것이 얼마나 긴급한지에 따라 달라집니다. 이 긴급성은 일반적으로 청크 선택 정책에 따라 결정됩니다(섹션 9.1 참조). 일반적으로 HAVE 메시지는 다른 메시지에 피기백될 수 있습니다. HAVE 메시지를 받지 않은 피어는 새로 사용 가능한 청크를 다운로드하는 것이 효과적으로 방지됩니다. 따라서 HAVE 메시지는 질식 방법으로 사용될 수 있습니다.
