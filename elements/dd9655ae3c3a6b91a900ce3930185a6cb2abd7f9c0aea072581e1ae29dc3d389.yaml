"original": |2-
     Any mechanisms depending on the existence of end-user certificates
     are seriously limited in that there is virtually no consolidated
     authority today that provides certificates for end-user applications.
     However, users SHOULD acquire certificates from known public
     certificate authorities.  As an alternative, users MAY create self-
     signed certificates.  The implications of self-signed certificates
     are explored further in Section 26.4.2.  Implementations may also use
     pre-configured certificates in deployments in which a previous trust
     relationship exists between all SIP entities.
"fixed": |-
  Any mechanisms depending on the existence of end-user certificates are seriously limited in that there is virtually no consolidated authority today that provides certificates for end-user applications. However, users SHOULD acquire certificates from known public certificate authorities.  As an alternative, users MAY create self- signed certificates.  The implications of self-signed certificates are explored further in Section 26.4.2.  Implementations may also use pre-configured certificates in deployments in which a previous trust relationship exists between all SIP entities.
"ko": |-
  최종 사용자 인증서의 존재에 따른 모든 메커니즘은 오늘날 최종 사용자 애플리케이션에 인증서를 제공하는 통합 기관이 사실상 없다는 점에서 심각하게 제한됩니다. 그러나 사용자는 알려진 공용 인증 기관으로부터 인증서를 취득해야 합니다. 대안으로 사용자는 자체 서명된 인증서를 생성할 수 있습니다. 자체 서명된 인증서의 의미는 섹션 26.4.2에서 자세히 살펴봅니다. 구현에서는 모든 SIP 엔터티 간에 이전 신뢰 관계가 존재하는 배포에서 사전 구성된 인증서를 사용할 수도 있습니다.
