"original": |2-
     For example, SQL injection is a common attack wherein additional
     query language is inserted within some part of the target URI or
     header fields (e.g., Host, Referer, etc.).  If the received data is
     used directly within a SELECT statement, the query language might be
     interpreted as a database command instead of a simple string value.
     This type of implementation vulnerability is extremely common, in
     spite of being easy to prevent.
"fixed": |-
  For example, SQL injection is a common attack wherein additional query language is inserted within some part of the target URI or header fields (e.g., Host, Referer, etc.).  If the received data is used directly within a SELECT statement, the query language might be interpreted as a database command instead of a simple string value. This type of implementation vulnerability is extremely common, in spite of being easy to prevent.
"ko": |-
  예를 들어, SQL 삽입은 대상 URI 또는 ​​헤더 필드(예: 호스트, 참조자 등)의 일부에 추가 쿼리 언어가 삽입되는 일반적인 공격입니다. 수신된 데이터가 SELECT 문 내에서 직접 사용되는 경우 쿼리 언어는 단순 문자열 값 대신 데이터베이스 명령으로 해석될 수 있습니다. 이러한 유형의 구현 취약점은 예방하기가 쉽지만 매우 일반적입니다.
