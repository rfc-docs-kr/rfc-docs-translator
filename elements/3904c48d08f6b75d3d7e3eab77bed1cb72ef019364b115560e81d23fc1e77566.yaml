"original": |2-
     The Authentication-Info header field provides for mutual
     authentication with HTTP Digest.  A UAS MAY include this header field
     in a 2xx response to a request that was successfully authenticated
     using digest based on the Authorization header field.
"fixed": |-
  The Authentication-Info header field provides for mutual authentication with HTTP Digest.  A UAS MAY include this header field in a 2xx response to a request that was successfully authenticated using digest based on the Authorization header field.
"ko": |-
  Authentication-Info 헤더 필드는 HTTP Digest와의 상호 인증을 제공합니다. UAS는 Authorization 헤더 필드를 기반으로 한 다이제스트를 사용하여 성공적으로 인증된 요청에 대한 2xx 응답에 이 헤더 필드를 포함할 수 있습니다.
