"ko": |-
  프로세스가 서로 다른 SEND에 대한 오류 또는 성공 표시를 구별하려면 SEND 요청에 대한 코딩된 응답과 함께 버퍼 주소가 반환되는 것이 적절할 수 있습니다. 호출 프로세스에 반환되어야 하는 정보를 나타내는 TCP-사용자 신호는 아래에 설명되어 있습니다.
