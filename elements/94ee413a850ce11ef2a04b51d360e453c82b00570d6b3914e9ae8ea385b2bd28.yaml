"original": |2-
     The network states that are relevant to TE need to be stored in the
     system and presented to the user.  The TED is a collection of all TE
     information about all TE nodes and TE links in the network.  It is an
     essential component of a TE system, such as MPLS-TE [RFC2702] or
     GMPLS [RFC3945].  In order to formally define the data in the TED and
     to present the data to the user, the data modeling language YANG
     [RFC7950] can be used as described in [RFC8795].
"fixed": |-
  The network states that are relevant to TE need to be stored in the system and presented to the user.  The TED is a collection of all TE information about all TE nodes and TE links in the network.  It is an essential component of a TE system, such as MPLS-TE [RFC2702] or GMPLS [RFC3945].  In order to formally define the data in the TED and to present the data to the user, the data modeling language YANG [RFC7950] can be used as described in [RFC8795].
"ko": |-
  TE와 관련된 네트워크 상태는 시스템에 저장되고 사용자에게 제공되어야 합니다. TED는 네트워크의 모든 TE 노드와 TE 링크에 대한 모든 TE 정보의 모음입니다. MPLS-TE [RFC2702] 또는 GMPLS [RFC3945]와 같은 TE 시스템의 필수 구성 요소입니다. TED에서 데이터를 정식으로 정의하고 사용자에게 데이터를 제시하기 위해 [RFC8795]에 설명된 대로 데이터 모델링 언어 YANG [RFC7950]을 사용할 수 있습니다.
