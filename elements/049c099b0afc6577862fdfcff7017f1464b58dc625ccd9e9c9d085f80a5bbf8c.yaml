"original": |2-
     The TEARDOWN request may alternatively be done on the wildcard URI
     "*" and without any session header.  The scope of such a request is
     limited to the next-hop (i.e., the RTSP agent in direct communication
     with the server) and applies, as well, to the RTSP connection between
     the next-hop RTSP agent and the server.  This request indicates that
     all sessions and pending requests being managed via the connection
     are terminated.  Any intervening proxies SHOULD do all of the
     following in the order listed:
"fixed": |-
  The TEARDOWN request may alternatively be done on the wildcard URI "*" and without any session header.  The scope of such a request is limited to the next-hop (i.e., the RTSP agent in direct communication with the server) and applies, as well, to the RTSP connection between the next-hop RTSP agent and the server.  This request indicates that all sessions and pending requests being managed via the connection are terminated.  Any intervening proxies SHOULD do all of the following in the order listed:
"ko": |-
  TEARDOWN 요청은 세션 헤더 없이 와일드카드 URI "*"에서 수행될 수도 있습니다. 이러한 요청의 범위는 다음 홉(즉, 서버와 직접 통신하는 RTSP 에이전트)으로 제한되며 다음 홉 RTSP 에이전트와 서버 간의 RTSP 연결에도 적용됩니다. 이 요청은 연결을 통해 관리되고 있는 모든 세션과 보류 중인 요청이 종료되었음을 나타냅니다. 모든 개입 프록시는 나열된 순서대로 다음을 모두 수행해야 합니다.
