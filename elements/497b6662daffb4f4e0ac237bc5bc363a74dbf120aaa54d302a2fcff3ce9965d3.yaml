"original": |2-
     o  Secure channel: a packet, datagram, octet stream connection, or
        sequence of connections between two end-points that affords
        cryptographic integrity and, optionally, confidentiality to data
        exchanged over it.  We assume that the channel is secure -- if an
        attacker can successfully cryptanalyze a channel's session keys,
        for example, then the channel is not secure.
"fixed": |-
  -  Secure channel: a packet, datagram, octet stream connection, or sequence of connections between two end-points that affords cryptographic integrity and, optionally, confidentiality to data exchanged over it.  We assume that the channel is secure -- if an attacker can successfully cryptanalyze a channel's session keys, for example, then the channel is not secure.
"ko": |-
  - 보안 채널: 암호화 무결성과 선택적으로 교환되는 데이터에 대한 기밀성을 제공하는 두 끝점 간의 패킷, 데이터그램, 옥텟 스트림 연결 또는 연결 시퀀스입니다. 우리는 채널이 안전하다고 가정합니다. 예를 들어 공격자가 채널의 세션 키를 성공적으로 암호화 분석할 수 있다면 해당 채널은 안전하지 않습니다.
