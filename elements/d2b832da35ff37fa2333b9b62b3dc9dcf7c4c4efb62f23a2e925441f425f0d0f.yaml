"original": |2-
     In the third form, the UID command takes a SEARCH command with SEARCH
     command arguments.  The interpretation of the arguments is the same
     as with SEARCH; however, the numbers returned in an ESEARCH response
     for a UID SEARCH command are unique identifiers instead of message
     sequence numbers.  Also, the corresponding ESEARCH response MUST
     include the UID indicator.  For example, the command UID SEARCH 1:100
     UID 443:557 returns the unique identifiers corresponding to the
     intersection of two sequence sets, the message sequence number range
     1:100, and the UID range 443:557.
"fixed": |-
  In the third form, the UID command takes a SEARCH command with SEARCH command arguments.  The interpretation of the arguments is the same as with SEARCH; however, the numbers returned in an ESEARCH response for a UID SEARCH command are unique identifiers instead of message sequence numbers.  Also, the corresponding ESEARCH response MUST include the UID indicator.  For example, the command UID SEARCH 1:100 UID 443:557 returns the unique identifiers corresponding to the intersection of two sequence sets, the message sequence number range 1:100, and the UID range 443:557.
"ko": |-
  세 번째 형식에서 UID 명령은 SEARCH 명령 인수와 함께 SEARCH 명령을 사용합니다.  인수의 해석은 SEARCH와 동일합니다. 그러나 UID SEARCH 명령에 대한 ESEARCH 응답에서 반환된 숫자는 메시지 시퀀스 번호가 아닌 고유 식별자입니다.  또한 해당 ESEARCH 응답에는 UID 표시기가 포함되어야 합니다.  예를 들어, UID SEARCH 1:100 UID 443:557 명령은 두 시퀀스 세트의 교집합, 메시지 시퀀스 번호 범위 1:100 및 UID 범위 443:557에 해당하는 고유 식별자를 반환합니다.
