"original": |2-
     Uniform Resource Identifiers (URI) provide a simple and extensible
     means for identifying a resource.  This specification of URI syntax
     and semantics is derived from concepts introduced by the World Wide
     Web global information initiative, whose use of such objects dates
     from 1990 and is described in "Universal Resource Identifiers in WWW"
     [RFC1630].  The specification of URI is designed to meet the
     recommendations laid out in "Functional Recommendations for Internet
     Resource Locators" [RFC1736] and "Functional Requirements for Uniform
     Resource Names" [RFC1737].
"fixed": |-
  Uniform Resource Identifiers (URI) provide a simple and extensible means for identifying a resource.  This specification of URI syntax and semantics is derived from concepts introduced by the World Wide Web global information initiative, whose use of such objects dates from 1990 and is described in "Universal Resource Identifiers in WWW" [RFC1630].  The specification of URI is designed to meet the recommendations laid out in "Functional Recommendations for Internet Resource Locators" [RFC1736] and "Functional Requirements for Uniform Resource Names" [RFC1737].
"ko": |-
  URI(Uniform Resource Identifier)는 리소스를 식별하기 위한 간단하고 확장 가능한 수단을 제공합니다. URI 구문 및 의미 체계에 대한 이 사양은 World Wide Web 글로벌 정보 이니셔티브에서 도입한 개념에서 파생되었습니다. 이 개념의 사용은 1990년부터 시작되었으며 "WWW의 범용 리소스 식별자"[RFC1630]에 설명되어 있습니다. URI 사양은 "인터넷 리소스 로케이터에 대한 기능 권장 사항" [RFC1736] 및 "Uniform Resource Names에 대한 기능 요구 사항" [RFC1737]에 제시된 권장 사항을 충족하도록 설계되었습니다.
