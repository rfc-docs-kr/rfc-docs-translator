"original": |2-
     When responses convey content, whether indicating a success or an
     error, the origin server often has different ways of representing
     that information; for example, in different formats, languages, or
     encodings.  Likewise, different users or user agents might have
     differing capabilities, characteristics, or preferences that could
     influence which representation, among those available, would be best
     to deliver.  For this reason, HTTP provides mechanisms for content
     negotiation.
"fixed": |-
  When responses convey content, whether indicating a success or an error, the origin server often has different ways of representing that information; for example, in different formats, languages, or encodings.  Likewise, different users or user agents might have differing capabilities, characteristics, or preferences that could influence which representation, among those available, would be best to deliver.  For this reason, HTTP provides mechanisms for content negotiation.
"ko": |-
  응답이 성공을 나타내든 오류를 나타내든 내용을 전달할 때 원본 서버는 해당 정보를 표현하는 다양한 방법을 사용하는 경우가 많습니다. 예를 들어 다양한 형식, 언어 또는 인코딩이 있습니다. 마찬가지로, 다양한 사용자 또는 사용자 에이전트는 사용 가능한 표현 중에서 어떤 표현이 가장 전달하기에 영향을 미칠 수 있는 서로 다른 기능, 특성 또는 선호도를 가질 수 있습니다. 이러한 이유로 HTTP는 콘텐츠 협상을 위한 메커니즘을 제공합니다.
