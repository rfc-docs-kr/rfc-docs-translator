"original": |2-
     A Printer error, such as a paper jam, occurs while the IPP object
     processes a Print or send operation.  The response contains the true
     Job status (the values of the "job-state" and "job-state-reasons"
     attributes).  Additional information can be returned in the OPTIONAL
     "job-state-message" attribute value or in the OPTIONAL status message
     that describes the error in more detail.  This error status-code is
     only returned in situations where the Printer is unable to accept the
     Job Creation request because of such a device error.  For example, if
     the Printer is unable to spool and can only accept one Job at a time,
     the reason it might reject a Job Creation request is that the Printer
     currently has a paper jam.  In many cases, however, where the Printer
     can accept the request even though the Printer has some error
     condition, the 'successful-ok' status-code will be returned.  In such
     a case, the Client would look at the returned Job object attributes
     or later query the Printer to determine its state and state reasons.
"fixed": |-
  A Printer error, such as a paper jam, occurs while the IPP object processes a Print or send operation.  The response contains the true Job status (the values of the "job-state" and "job-state-reasons" attributes).  Additional information can be returned in the OPTIONAL "job-state-message" attribute value or in the OPTIONAL status message that describes the error in more detail.  This error status-code is only returned in situations where the Printer is unable to accept the Job Creation request because of such a device error.  For example, if the Printer is unable to spool and can only accept one Job at a time, the reason it might reject a Job Creation request is that the Printer currently has a paper jam.  In many cases, however, where the Printer can accept the request even though the Printer has some error condition, the 'successful-ok' status-code will be returned.  In such a case, the Client would look at the returned Job object attributes or later query the Printer to determine its state and state reasons.
"ko": |-
  IPP 개체가 인쇄 또는 전송 작업을 처리하는 동안 용지 걸림과 같은 프린터 오류가 발생합니다. 응답에는 실제 작업 상태('job-state' 및 'job-state-reasons' 속성 값)가 포함됩니다. 추가 정보는 선택사항 "job-state-message" 속성 값 또는 오류를 더 자세히 설명하는 선택사항 상태 메시지에 반환될 수 있습니다. 이 오류 상태 코드는 해당 장치 오류로 인해 프린터가 작업 생성 요청을 수락할 수 없는 상황에서만 반환됩니다. 예를 들어, 프린터가 스풀링을 할 수 없고 한 번에 하나의 작업만 수락할 수 있는 경우 작업 생성 요청을 거부할 수 있는 이유는 프린터에 현재 용지 걸림이 있기 때문입니다. 그러나 프린터에 오류 조건이 있음에도 불구하고 프린터가 요청을 수락할 수 있는 경우에는 'successful-ok' 상태 코드가 반환됩니다. 이러한 경우 클라이언트는 반환된 작업 개체 속성을 보거나 나중에 프린터에 쿼리하여 상태 및 상태 이유를 확인합니다.
