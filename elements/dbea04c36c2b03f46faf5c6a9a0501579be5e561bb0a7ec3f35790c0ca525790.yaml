"original": |2-
        If the domain of the decoded data is "8bit" and the data does not
        contain the NUL octet, the server SHOULD return the data in a
        <string> instead of a <literal8>; this allows the client to
        determine if the "8bit" data contains the NUL octet without having
        to explicitly scan the data stream for NULs.
"fixed": |-
  - If the domain of the decoded data is "8bit" and the data does not contain the NUL octet, the server SHOULD return the data in a <string> instead of a <literal8>; this allows the client to determine if the "8bit" data contains the NUL octet without having to explicitly scan the data stream for NULs.
"ko": |-
  - 디코딩된 데이터의 도메인이 "8비트"이고 데이터에 NUL 옥텟이 포함되어 있지 않은 경우 서버는 <literal8> 대신 <string>으로 데이터를 반환해야 합니다. 이를 통해 클라이언트는 데이터 스트림에서 NUL을 명시적으로 스캔하지 않고도 "8비트" 데이터에 NUL 옥텟이 포함되어 있는지 확인할 수 있습니다.
