"original": |-
  Adding additional memory to the gateways will not solve the prob-
  lem.   The  more  memory  added, the longer round-trip times must
  become before packets are dropped.  Thus, the onset of congestion
  collapse  will be delayed but when collapse occurs an even larger
  fraction of the  packets  in  the  net  will  be  duplicates  and
  throughput will be even worse.
"fixed": |-
  Adding additional memory to the gateways will not solve the prob- lem.   The  more  memory  added, the longer round-trip times must become before packets are dropped.  Thus, the onset of congestion collapse  will be delayed but when collapse occurs an even larger fraction of the  packets  in  the  net  will  be  duplicates  and throughput will be even worse.
"ko": |-
  게이트웨이에 메모리를 추가해도 문제가 해결되지 않습니다. 추가된 메모리가 많을수록 패킷이 삭제되기 전에 왕복 시간이 길어져야 합니다. 따라서 혼잡 붕괴의 시작은 지연되지만 붕괴가 발생하면 네트에 있는 훨씬 더 많은 부분의 패킷이 중복되고 처리량은 더욱 악화됩니다.
