"original": |2-
     A group is a set of elements G together with an operation that
     combines any two elements in G and returns a third element in G.  The
     operation is denoted as * and its application is denoted as a * b,
     for any two elements a and b in G.  The operation is associative,
     that is, for all a, b, and c in G, a * (b * c) is identical to (a *
     b) * c.  Repeated application of the group operation N-1 times to the
     element a is denoted as a^N, for any element a in G and any positive
     integer N.  That is, a^2 = a * a, a^3 = a * a * a, and so on.  The
     associativity of the group operation ensures that the computation of
     a^n is unambiguous; any grouping of the terms gives the same result.
"fixed": |-
  A group is a set of elements G together with an operation that combines any two elements in G and returns a third element in G.  The operation is denoted as * and its application is denoted as a * b, for any two elements a and b in G.  The operation is associative, that is, for all a, b, and c in G, a * (b * c) is identical to (a * b) * c.  Repeated application of the group operation N-1 times to the element a is denoted as a^N, for any element a in G and any positive integer N.  That is, a^2 = a * a, a^3 = a * a * a, and so on.  The associativity of the group operation ensures that the computation of a^n is unambiguous; any grouping of the terms gives the same result.
"ko": |-
  그룹은 G의 임의의 두 요소를 결합하고 G의 세 번째 요소를 반환하는 연산과 함께 요소 G의 집합입니다. 연산은 *로 표시되고 그 적용은 임의의 두 요소 a와 b에 대해 a * b로 표시됩니다. G의 연산은 결합적입니다. 즉, G의 모든 a, b, c에 대해 a * (b * c)는 (a * b) * c와 동일합니다. 그룹 연산을 요소 a에 N-1회 반복 적용하는 것은 G의 요소 a와 양의 정수 N에 대해 a^N으로 표시됩니다. 즉, a^2 = a * a, a^3 = a * a * a 등. 그룹 연산의 연관성은 a^n의 계산이 명확함을 보장합니다. 용어를 그룹화하면 동일한 결과가 나타납니다.
