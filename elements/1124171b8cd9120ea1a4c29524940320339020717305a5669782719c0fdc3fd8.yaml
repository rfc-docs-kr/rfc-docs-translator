"original": |2-
     This method requests the setting of the value of a parameter or a set
     of parameters for a presentation or stream specified by the URI.  If
     the Session header is present in a request, the value of a parameter
     MUST be retrieved in the specified session context.  The method MAY
     also be used without a message body.  It is the RECOMMENDED method to
     be used in a request sent for the sole purpose of updating the keep-
     alive timer.  If this request is successful, i.e., a 200 OK response
     is received, then the keep-alive timer has been updated.  Any non-
     required header present in such a request may or may not have been
     processed.  To allow a client to determine if any such header has
     been processed, it is necessary to use a feature tag and the Require
     header.  Due to this reason it is RECOMMENDED that any parameters are
     sent in the body rather than using any header.
"fixed": |-
  This method requests the setting of the value of a parameter or a set of parameters for a presentation or stream specified by the URI.  If the Session header is present in a request, the value of a parameter MUST be retrieved in the specified session context.  The method MAY also be used without a message body.  It is the RECOMMENDED method to be used in a request sent for the sole purpose of updating the keep- alive timer.  If this request is successful, i.e., a 200 OK response is received, then the keep-alive timer has been updated.  Any non- required header present in such a request may or may not have been processed.  To allow a client to determine if any such header has been processed, it is necessary to use a feature tag and the Require header.  Due to this reason it is RECOMMENDED that any parameters are sent in the body rather than using any header.
"ko": |-
  이 메소드는 URI에 의해 지정된 프리젠테이션 또는 스트림에 대한 매개변수 값 또는 매개변수 세트의 설정을 요청합니다. 요청에 세션 헤더가 있는 경우 매개변수 값은 지정된 세션 컨텍스트에서 검색되어야 합니다. 이 메소드는 메시지 본문 없이도 사용될 수 있습니다. 이는 연결 유지 타이머를 업데이트할 목적으로만 보낸 요청에 사용하는 것이 권장되는 방법입니다. 이 요청이 성공하면, 즉 200 OK 응답이 수신되면 연결 유지 타이머가 업데이트된 것입니다. 그러한 요청에 존재하는 필수 헤더가 아닐 수도 있고 처리되지 않았을 수도 있습니다. 클라이언트가 그러한 헤더가 처리되었는지 확인할 수 있도록 하려면 기능 태그와 Require 헤더를 사용해야 합니다. 이러한 이유로 헤더를 사용하는 대신 매개변수를 본문으로 전송하는 것이 권장됩니다.
