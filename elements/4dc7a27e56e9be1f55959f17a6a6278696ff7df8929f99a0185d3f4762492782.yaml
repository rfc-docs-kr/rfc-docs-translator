"original": |2-
     As you can see in the response, the resource representation contains
     only the links of the types requested by the client and for which the
     server had information, but the other parts of the JRD are still
     present.  Note also in the above example that the links returned in
     the "links" array all use HTTPS, which is important if the data
     indirectly obtained via WebFinger needs to be returned securely.
"fixed": |-
  As you can see in the response, the resource representation contains only the links of the types requested by the client and for which the server had information, but the other parts of the JRD are still present.  Note also in the above example that the links returned in the "links" array all use HTTPS, which is important if the data indirectly obtained via WebFinger needs to be returned securely.
"ko": |-
  응답에서 볼 수 있듯이 리소스 표현에는 클라이언트가 요청하고 서버에 정보가 있는 유형의 링크만 포함되어 있지만 JRD의 다른 부분은 여전히 ​​존재합니다. 또한 위의 예에서 "링크" 배열에 반환된 링크는 모두 HTTPS를 사용한다는 점에 유의하세요. 이는 WebFinger를 통해 간접적으로 얻은 데이터를 안전하게 반환해야 하는 경우 중요합니다.
