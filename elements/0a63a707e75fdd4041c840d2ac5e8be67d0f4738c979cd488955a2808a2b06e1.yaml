"original": |2-
        Tutorial: In X.509, a revocation is announced to potential
        certificate users by issuing a CRL that mentions the certificate.
        Revocation and listing on a CRL is only necessary prior to the
        certificate's scheduled expiration.
"fixed": |-
  - Tutorial: In X.509, a revocation is announced to potential certificate users by issuing a CRL that mentions the certificate. Revocation and listing on a CRL is only necessary prior to the certificate's scheduled expiration.
"ko": |-
  - 튜토리얼: X.509에서는 인증서를 언급하는 CRL을 발행하여 잠재적인 인증서 사용자에게 해지를 알립니다. CRL 취소 및 등록은 인증서의 예정된 만료 이전에만 필요합니다.
