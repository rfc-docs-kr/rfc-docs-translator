"original": |2-
     In addition, if the text media is represented in a character set that
     does not use octets 13 and 10 for CR and LF respectively, as is the
     case for some multi-byte character sets, HTTP allows the use of
     whatever octet sequences are defined by that character set to
     represent the equivalent of CR and LF for line breaks. This
     flexibility regarding line breaks applies only to text media in the
     Entity-Body; a bare CR or LF should not be substituted for CRLF
     within any of the HTTP control structures (such as header fields and
     multipart boundaries).
"fixed": |-
  In addition, if the text media is represented in a character set that does not use octets 13 and 10 for CR and LF respectively, as is the case for some multi-byte character sets, HTTP allows the use of whatever octet sequences are defined by that character set to represent the equivalent of CR and LF for line breaks. This flexibility regarding line breaks applies only to text media in the Entity-Body; a bare CR or LF should not be substituted for CRLF within any of the HTTP control structures (such as header fields and multipart boundaries).
"ko": |-
  또한 텍스트 미디어가 일부 멀티바이트 문자 집합의 경우처럼 CR과 LF에 각각 옥텟 13과 10을 사용하지 않는 문자 집합으로 표현되는 경우 HTTP는 다음과 같이 정의된 옥텟 시퀀스의 사용을 허용합니다. 줄 바꿈에 대한 CR 및 LF와 동일한 문자 집합입니다. 줄 바꿈과 관련된 이러한 유연성은 Entity-Body의 텍스트 미디어에만 적용됩니다. HTTP 제어 구조(예: 헤더 필드 및 멀티파트 경계) 내에서 CRLF를 베어 CR 또는 LF로 대체해서는 안 됩니다.
