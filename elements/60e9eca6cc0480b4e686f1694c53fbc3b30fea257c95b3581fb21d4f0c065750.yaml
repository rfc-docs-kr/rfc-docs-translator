"original": |2-
     A note based on RFC 6429 was added to explicitly clarify that system
     resource management concerns allow connection resources to be
     reclaimed.  RFC 6429 is obsoleted in the sense that the clarification
     it describes has been reflected within this base TCP specification.
"fixed": |-
  A note based on RFC 6429 was added to explicitly clarify that system resource management concerns allow connection resources to be reclaimed.  RFC 6429 is obsoleted in the sense that the clarification it describes has been reflected within this base TCP specification.
"ko": |-
  시스템 리소스 관리 문제로 인해 연결 리소스를 회수할 수 있다는 점을 명시적으로 명확히 하기 위해 RFC 6429를 기반으로 한 참고 사항이 추가되었습니다. RFC 6429는 설명된 설명이 이 기본 TCP 사양에 반영되었다는 의미에서 더 이상 사용되지 않습니다.
