"original": |2-
     Each RFC must include on its first page the "Status of this Memo"
     section which contains a paragraph describing the intention of the
     RFC.  This section is meant to convey the status granted by the RFC
     Editor and the Internet Activities Board (IAB).  There are several
     reasons for publishing a memo as an RFC, for example, to make
     available some information for interested people, or to begin or
     continue a discussion of an interesting idea, or to make available
     the specification of a protocol.
"fixed": |-
  Each RFC must include on its first page the "Status of this Memo" section which contains a paragraph describing the intention of the RFC.  This section is meant to convey the status granted by the RFC Editor and the Internet Activities Board (IAB).  There are several reasons for publishing a memo as an RFC, for example, to make available some information for interested people, or to begin or continue a discussion of an interesting idea, or to make available the specification of a protocol.
"ko": |-
  각 RFC는 첫 번째 페이지에 RFC의 의도를 설명하는 단락이 포함된 "이 메모의 상태" 섹션을 포함해야 합니다. 이 섹션은 RFC 편집자 및 IAB(인터넷 활동 위원회)에서 부여한 상태를 전달하기 위한 것입니다. 메모를 RFC로 게시하는 데는 몇 가지 이유가 있습니다. 예를 들어 관심 있는 사람들에게 일부 정보를 제공하거나 흥미로운 아이디어에 대한 토론을 시작 또는 계속하거나 프로토콜 사양을 제공하기 위한 것입니다.
