"original": |-
  Thus, for all cases examined, our scheme provides at least 98% of
  the  performance  of  both other schemes, and provides a dramatic
  improvement in Telnet performance over paths with long round trip
  times.   We  use  our  scheme  in  the  Ford  Aerospace  Software
  Engineering Network, and are able to run screen editors over Eth-
  ernet and talk to distant TOPS-20 hosts with improved performance
  in both cases.
"fixed": |-
  Thus, for all cases examined, our scheme provides at least 98% of the  performance  of  both other schemes, and provides a dramatic improvement in Telnet performance over paths with long round trip times.   We  use  our  scheme  in  the  Ford  Aerospace  Software Engineering Network, and are able to run screen editors over Eth- ernet and talk to distant TOPS-20 hosts with improved performance in both cases.
"ko": |-
  따라서 조사된 모든 경우에 대해 우리의 체계는 다른 두 체계의 성능 중 최소 98%를 제공하고 왕복 시간이 긴 경로에 비해 Telnet 성능이 크게 향상되었습니다. 우리는 Ford Aerospace Software Engineering Network에서 우리의 계획을 사용하고 이더넷을 통해 화면 편집기를 실행할 수 있으며 두 경우 모두 향상된 성능으로 먼 TOPS-20 호스트와 통신할 수 있습니다.
