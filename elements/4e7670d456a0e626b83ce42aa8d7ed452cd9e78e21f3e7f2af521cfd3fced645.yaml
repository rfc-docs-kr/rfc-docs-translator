"original": |2-
     The IMAP4rev2 protocol assumes a reliable data stream such as that
     provided by TCP.  When TCP is used, an IMAP4rev2 server listens on
     port 143 (cleartext port) or port 993 (Implicit TLS port).
"fixed": |-
  The IMAP4rev2 protocol assumes a reliable data stream such as that provided by TCP.  When TCP is used, an IMAP4rev2 server listens on port 143 (cleartext port) or port 993 (Implicit TLS port).
"ko": |-
  IMAP4rev2 프로토콜은 TCP에서 제공하는 것과 같은 안정적인 데이터 스트림을 가정합니다.  TCP가 사용되면 IMAP4rev2 서버는 포트 143(일반 텍스트 포트) 또는 포트 993(암시적 TLS 포트)에서 수신 대기합니다.
