"original": |2-
     Since intelligibility is highly dependent on the individual user,
     user agents need to allow user control over the linguistic preference
     (either through configuration of the user agent itself or by
     defaulting to a user controllable system setting).  A user agent that
     does not provide such control to the user MUST NOT send an Accept-
     Language header field.
"fixed": |-
  Since intelligibility is highly dependent on the individual user, user agents need to allow user control over the linguistic preference (either through configuration of the user agent itself or by defaulting to a user controllable system setting).  A user agent that does not provide such control to the user MUST NOT send an Accept- Language header field.
"ko": |-
  명료성은 개별 사용자에 따라 크게 달라지기 때문에 사용자 에이전트는 사용자가 언어적 선호도를 제어할 수 있도록 허용해야 합니다(사용자 에이전트 자체 구성을 통해 또는 사용자가 제어할 수 있는 시스템 설정을 기본값으로 지정하여). 사용자에게 그러한 제어를 제공하지 않는 사용자 에이전트는 Accept-Language 헤더 필드를 보내서는 안 됩니다.
