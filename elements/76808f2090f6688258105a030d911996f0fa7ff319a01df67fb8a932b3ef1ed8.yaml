"ko": |-
  가능한 한, SPEECHSC는 기존 프로토콜의 기능을 복제해서는 안 됩니다. 예를 들어, SIP[12] 및 RTSP[9]를 사용하는 네트워크 발표는 이미 오디오 재생을 요청하는 방법을 정의하고 있습니다. SPEECHSC의 초점은 기존 프로토콜에서 다루지 않는 새로운 기능이나 요구 사항의 제약 내에서 기존 프로토콜을 확장하는 것입니다.
