"original": |2-
        Tutorial: The security services provided by IPsec include access
        control service, connectionless data integrity service, data
        origin authentication service, protection against replays
        (detection of the arrival of duplicate datagrams, within a
        constrained window), data confidentiality service, and limited
        traffic-flow confidentiality. IPsec specifies (a) security
        protocols (AH and ESP), (b) security associations (what they are,
        how they work, how they are managed, and associated processing),
"fixed": |-
  - Tutorial: The security services provided by IPsec include access control service, connectionless data integrity service, data origin authentication service, protection against replays (detection of the arrival of duplicate datagrams, within a constrained window), data confidentiality service, and limited traffic-flow confidentiality. IPsec specifies (a) security protocols (AH and ESP), (b) security associations (what they are, how they work, how they are managed, and associated processing),
"ko": |-
  - 튜토리얼: IPsec에서 제공하는 보안 서비스에는 액세스 제어 서비스, 비연결 데이터 무결성 서비스, 데이터 원본 인증 서비스, 재생 방지(제한된 창 내에서 중복 데이터그램 도착 감지), 데이터 기밀성 서비스 및 제한된 트래픽이 포함됩니다. 흐름 기밀성. IPsec은 (a) 보안 프로토콜(AH 및 ESP), (b) 보안 연결(정의, 작동 방식, 관리 방법 및 관련 처리)을 지정합니다.
