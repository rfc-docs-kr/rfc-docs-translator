"original": |2-
     Proxies must be completely transparent regarding user agent
     authentication. That is, they must forward the WWW-Authenticate and
     Authorization headers untouched, and must not cache the response to a
     request containing Authorization. HTTP/1.0 does not provide a means
     for a client to be authenticated with a proxy.
"fixed": |-
  Proxies must be completely transparent regarding user agent authentication. That is, they must forward the WWW-Authenticate and Authorization headers untouched, and must not cache the response to a request containing Authorization. HTTP/1.0 does not provide a means for a client to be authenticated with a proxy.
"ko": |-
  프록시는 사용자 에이전트 인증과 관련하여 완전히 투명해야 합니다. 즉, WWW-Authenticate 및 Authorization 헤더를 그대로 전달해야 하며 Authorization이 포함된 요청에 대한 응답을 캐시해서는 안 됩니다. HTTP/1.0은 클라이언트가 프록시를 통해 인증되는 수단을 제공하지 않습니다.
