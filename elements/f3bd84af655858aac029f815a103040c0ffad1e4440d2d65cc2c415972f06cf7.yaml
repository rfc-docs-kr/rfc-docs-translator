"original": |2-
     A special case of recording is that where the recording is not
     retained longer than a specific time period; thus, as the live
     delivery continues, the client can access any media within a moving
     window that covers, for example, "now" to "now" minus 1 hour.  A
     client that pauses on a specific point within the content may not be
     able to retrieve the content anymore.  If the client waits too long
     before resuming the pause point, the content may no longer be
     available.  In this case, the pause point will be adjusted to the
     closest point in the available media.
"fixed": |-
  A special case of recording is that where the recording is not retained longer than a specific time period; thus, as the live delivery continues, the client can access any media within a moving window that covers, for example, "now" to "now" minus 1 hour.  A client that pauses on a specific point within the content may not be able to retrieve the content anymore.  If the client waits too long before resuming the pause point, the content may no longer be available.  In this case, the pause point will be adjusted to the closest point in the available media.
"ko": |-
  녹음의 특별한 경우는 녹음이 특정 기간보다 오래 유지되지 않는 경우입니다. 따라서 라이브 전달이 계속됨에 따라 클라이언트는 예를 들어 "지금"에서 "지금"에서 1시간을 뺀 이동 창 내에서 모든 미디어에 액세스할 수 있습니다. 콘텐츠 내의 특정 지점에서 일시 중지된 클라이언트는 더 이상 콘텐츠를 검색하지 못할 수 있습니다. 클라이언트가 일시 중지 지점을 다시 시작하기 전에 너무 오래 기다리면 콘텐츠를 더 이상 사용하지 못할 수 있습니다. 이 경우 일시 정지 지점은 사용 가능한 미디어에서 가장 가까운 지점으로 조정됩니다.
