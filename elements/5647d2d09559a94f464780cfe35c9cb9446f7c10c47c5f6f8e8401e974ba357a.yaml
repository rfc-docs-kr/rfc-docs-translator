"original": |2-
     If one has an established conference or group session, it is possible
     to have an RTSP server distribute media to the whole group.
     Transmission to the group is simplest when controlled by a single
     participant or leader of the conference.  Shared control might be
     possible, but would require further investigation and possibly
     extensions.
"fixed": |-
  If one has an established conference or group session, it is possible to have an RTSP server distribute media to the whole group. Transmission to the group is simplest when controlled by a single participant or leader of the conference.  Shared control might be possible, but would require further investigation and possibly extensions.
"ko": |-
  컨퍼런스 또는 그룹 세션이 설정된 경우 RTSP 서버가 미디어를 전체 그룹에 배포하도록 할 수 있습니다. 그룹으로의 전송은 회의의 단일 참가자 또는 리더가 제어할 때 가장 간단합니다. 공유 제어가 가능할 수도 있지만 추가 조사와 확장이 필요할 수 있습니다.
