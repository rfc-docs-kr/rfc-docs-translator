"original": |2-
     At the time of writing, multicast messages can only be carried in UDP
     not in DTLS.  This means that the security modes defined for CoAP in
     this document are not applicable to multicast.
"fixed": |-
  At the time of writing, multicast messages can only be carried in UDP not in DTLS.  This means that the security modes defined for CoAP in this document are not applicable to multicast.
"ko": |-
  이 글을 쓰는 시점에서 멀티캐스트 메시지는 DTLS가 아닌 UDP로만 전달될 수 있습니다. 이는 본 문서에서 CoAP에 대해 정의된 보안 모드가 멀티캐스트에 적용되지 않음을 의미합니다.
