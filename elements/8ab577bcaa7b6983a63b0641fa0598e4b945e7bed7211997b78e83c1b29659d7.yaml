"original": |2-
     Endpoint identification is a problem, however, unless the receiver's
     address can be directly cryptographically authenticated.  Sender
     identification is not generally available, since generally only the
     sender's machine is authenticated, not the sender himself.
     Furthermore, the identity of the sender simply appears in the From
     header of the message, so it is easily spoofable by the sender.
     Finally, unless the security policy is set extremely strictly, there
     is also an active downgrade to cleartext attack.
"fixed": |-
  Endpoint identification is a problem, however, unless the receiver's address can be directly cryptographically authenticated.  Sender identification is not generally available, since generally only the sender's machine is authenticated, not the sender himself. Furthermore, the identity of the sender simply appears in the From header of the message, so it is easily spoofable by the sender. Finally, unless the security policy is set extremely strictly, there is also an active downgrade to cleartext attack.
"ko": |-
  그러나 수신자의 주소를 직접 암호화 방식으로 인증할 수 없다면 엔드포인트 식별이 문제가 됩니다. 일반적으로 보낸 사람 자신이 아닌 보낸 사람의 컴퓨터만 인증되기 때문에 보낸 사람 식별은 일반적으로 사용할 수 없습니다. 또한 보낸 사람의 신원은 메시지의 보낸 사람 헤더에만 나타나므로 보낸 사람이 쉽게 스푸핑할 수 있습니다. 마지막으로 보안 정책이 극도로 엄격하게 설정되지 않는 한 일반 텍스트 공격으로의 다운그레이드도 활성화됩니다.
