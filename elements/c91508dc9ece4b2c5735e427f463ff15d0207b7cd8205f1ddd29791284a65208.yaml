"original": |2-
     The handshake protocol is used to negotiate the security parameters
     of a connection.  Handshake messages are supplied to the TLS record
     layer, where they are encapsulated within one or more TLSPlaintext or
     TLSCiphertext structures which are processed and transmitted as
     specified by the current active connection state.
"fixed": |-
  The handshake protocol is used to negotiate the security parameters of a connection.  Handshake messages are supplied to the TLS record layer, where they are encapsulated within one or more TLSPlaintext or TLSCiphertext structures which are processed and transmitted as specified by the current active connection state.
"ko": |-
  핸드셰이크 프로토콜은 연결의 보안 매개변수를 협상하는 데 사용됩니다. 핸드셰이크 메시지는 TLS 레코드 계층에 제공되며, 현재 활성 연결 상태에 지정된 대로 처리 및 전송되는 하나 이상의 TLSPlaintext 또는 TLSCiphertext 구조 내에 캡슐화됩니다.
