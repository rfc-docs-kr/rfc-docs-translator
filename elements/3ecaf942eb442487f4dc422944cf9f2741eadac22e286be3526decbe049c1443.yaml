"original": |2-
     A PDS serves a similar function to a CPS Summary.  It is a relatively
     short document containing only a subset of critical details about a
     PKI or CA.  It may differ from a CPS Summary, however, in that its
     purpose is to act as a summary of information about the overall
     nature of the PKI, as opposed to simply a condensed form of the CPS.
"fixed": |-
  A PDS serves a similar function to a CPS Summary.  It is a relatively short document containing only a subset of critical details about a PKI or CA.  It may differ from a CPS Summary, however, in that its purpose is to act as a summary of information about the overall nature of the PKI, as opposed to simply a condensed form of the CPS.
"ko": |-
  PDS는 CPS 요약과 유사한 기능을 제공합니다. 이는 PKI 또는 CA에 대한 중요한 세부 정보의 하위 집합만 포함하는 비교적 짧은 문서입니다. 그러나 CPS 요약의 목적은 단순히 CPS의 압축된 형식이 아니라 PKI의 전반적인 특성에 대한 정보 요약 역할을 한다는 점에서 CPS 요약과 다를 수 있습니다.
