"original": |2-
     The invention of a large-scale quantum computer would pose a serious
     challenge for the cryptographic algorithms that are widely deployed
     today [S1994].  It is an open question whether or not it is feasible
     to build a large-scale quantum computer and, if so, when that might
     happen [NAS2019].  However, if such a quantum computer is invented,
     many of the cryptographic algorithms and the security protocols that
     use them would become vulnerable.
"fixed": |-
  The invention of a large-scale quantum computer would pose a serious challenge for the cryptographic algorithms that are widely deployed today [S1994].  It is an open question whether or not it is feasible to build a large-scale quantum computer and, if so, when that might happen [NAS2019].  However, if such a quantum computer is invented, many of the cryptographic algorithms and the security protocols that use them would become vulnerable.
"ko": |-
  대규모 양자 컴퓨터의 발명은 오늘날 널리 배포되는 암호화 알고리즘에 심각한 도전을 제기할 것입니다[S1994].  대규모 양자 컴퓨터를 구축하는 것이 가능한지, 만약 그렇다면 언제 실현될 수 있는지는 공개된 질문입니다[NAS2019].  그러나 그러한 양자 컴퓨터가 발명된다면 이를 사용하는 많은 암호화 알고리즘과 보안 프로토콜이 취약해질 것입니다.
