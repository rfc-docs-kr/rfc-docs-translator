"original": |2-
     Likewise, since a detailed CPS may contain sensitive details of its
     system, a CA may elect not to publish its entire CPS.  It may instead
     opt to publish a CPS Summary (or CPS Abstract).  The CPS Summary
     would contain only those provisions from the CPS that the CA
     considers to be relevant to the participants in the PKI (such as the
     responsibilities of the parties or the stages of the certificate
     lifecycle).  A CPS Summary, however, would not contain those
     sensitive provisions of the full CPS that might provide an attacker
     with useful information about the CA's operations.  Throughout this
     document, the use of "CPS" includes both a detailed CPS and a CPS
     Summary (unless otherwise specified).
"fixed": |-
  Likewise, since a detailed CPS may contain sensitive details of its system, a CA may elect not to publish its entire CPS.  It may instead opt to publish a CPS Summary (or CPS Abstract).  The CPS Summary would contain only those provisions from the CPS that the CA considers to be relevant to the participants in the PKI (such as the responsibilities of the parties or the stages of the certificate lifecycle).  A CPS Summary, however, would not contain those sensitive provisions of the full CPS that might provide an attacker with useful information about the CA's operations.  Throughout this document, the use of "CPS" includes both a detailed CPS and a CPS Summary (unless otherwise specified).
"ko": |-
  마찬가지로, 세부 CPS에는 시스템의 민감한 세부 정보가 포함될 수 있으므로 CA는 전체 CPS를 게시하지 않기로 결정할 수도 있습니다. 대신 CPS 요약(또는 CPS 요약)을 게시하도록 선택할 수도 있습니다. CPS 요약에는 CA가 PKI 참가자와 관련이 있다고 간주하는 CPS 조항(예: 당사자의 책임 또는 인증서 수명주기 단계)만 포함됩니다. 그러나 CPS 요약에는 공격자에게 CA 작업에 대한 유용한 정보를 제공할 수 있는 전체 CPS의 민감한 조항이 포함되어 있지 않습니다. 이 문서 전체에서 "CPS"라는 용어에는 상세한 CPS와 CPS 요약(달리 명시하지 않는 한)이 모두 포함됩니다.
