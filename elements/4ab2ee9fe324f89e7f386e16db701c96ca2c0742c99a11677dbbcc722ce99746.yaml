"original": |2-
     The "good" state indicates a positive response to the status inquiry.
     At a minimum, this positive response indicates that no certificate
     with the requested certificate serial number currently within its
     validity interval is revoked.  This state does not necessarily mean
     that the certificate was ever issued or that the time at which the
     response was produced is within the certificate's validity interval.
     Response extensions may be used to convey additional information on
     assertions made by the responder regarding the status of the
     certificate, such as a positive statement about issuance, validity,
     etc.
"fixed": |-
  The "good" state indicates a positive response to the status inquiry. At a minimum, this positive response indicates that no certificate with the requested certificate serial number currently within its validity interval is revoked.  This state does not necessarily mean that the certificate was ever issued or that the time at which the response was produced is within the certificate's validity interval. Response extensions may be used to convey additional information on assertions made by the responder regarding the status of the certificate, such as a positive statement about issuance, validity, etc.
"ko": |-
  "양호" 상태는 상태 조회에 대한 긍정적인 응답을 나타냅니다. 최소한 이 긍정적인 응답은 현재 유효 기간 내에 요청된 인증서 일련 번호가 있는 인증서가 취소되지 않았음을 나타냅니다. 이 상태는 인증서가 발급된 적이 있거나 응답이 생성된 시간이 인증서의 유효 기간 내에 있다는 것을 반드시 의미하지는 않습니다. 응답 확장은 발급, 유효성 등에 대한 긍정적인 설명과 같이 인증서 상태에 관해 응답자가 주장한 주장에 대한 추가 정보를 전달하는 데 사용될 수 있습니다.
