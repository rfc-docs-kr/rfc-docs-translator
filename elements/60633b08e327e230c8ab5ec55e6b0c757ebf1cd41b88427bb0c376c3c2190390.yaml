"original": |2-
     There are at most two distinct solutions y = w and y = -w mod p, and
     the point P must be either Q=(x,w) or Q^-1=(x,-w).  Thus P^n is equal
     to either Q^n or (Q^-1)^n = (Q^n)^-1.  These values have the same
     x-coordinate.  Thus, the x-coordinate of a point P^i can be computed
     from the x-coordinate of a point P by computing one of the possible
     values of the y coordinate of P, then computing the ith power of P,
     and then ignoring the y-coordinate of that result.
"fixed": |-
  There are at most two distinct solutions y = w and y = -w mod p, and the point P must be either Q=(x,w) or Q^-1=(x,-w).  Thus P^n is equal to either Q^n or (Q^-1)^n = (Q^n)^-1.  These values have the same x-coordinate.  Thus, the x-coordinate of a point P^i can be computed from the x-coordinate of a point P by computing one of the possible values of the y coordinate of P, then computing the ith power of P, and then ignoring the y-coordinate of that result.
"ko": |-
  최대 두 개의 서로 다른 해 y = w 및 y = -w mod p가 있으며 점 P는 Q=(x,w) 또는 Q^-1=(x,-w) 중 하나여야 합니다. 따라서 P^n은 Q^n 또는 (Q^-1)^n = (Q^n)^-1과 같습니다. 이들 값은 동일한 x 좌표를 갖습니다. 따라서 점 P^i의 x 좌표는 P의 y 좌표의 가능한 값 중 하나를 계산한 다음 P의 i승을 계산하고 다음을 무시하여 점 P의 x 좌표에서 계산할 수 있습니다. 해당 결과의 y좌표입니다.
