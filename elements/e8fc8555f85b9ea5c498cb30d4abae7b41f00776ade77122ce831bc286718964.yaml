"original": |2-
     For all errors where an alert level is not explicitly specified, the
     sending party MAY determine at its discretion whether this is a fatal
     error or not; if an alert with a level of warning is received, the
     receiving party MAY decide at its discretion whether to treat this as
     a fatal error or not.  However, all messages that are transmitted
     with a level of fatal MUST be treated as fatal messages.
"fixed": |-
  For all errors where an alert level is not explicitly specified, the sending party MAY determine at its discretion whether this is a fatal error or not; if an alert with a level of warning is received, the receiving party MAY decide at its discretion whether to treat this as a fatal error or not.  However, all messages that are transmitted with a level of fatal MUST be treated as fatal messages.
"ko": |-
  경고 수준이 명시적으로 지정되지 않은 모든 오류의 경우 전송 당사자는 재량에 따라 이것이 치명적인 오류인지 여부를 결정할 수 있습니다. 경고 수준의 경고가 수신되면 수신 당사자는 재량에 따라 이를 치명적인 오류로 처리할지 여부를 결정할 수 있습니다. 그러나 치명적 수준으로 전송되는 모든 메시지는 치명적 메시지로 처리되어야 합니다.
