"original": |2-
     To allow an ESP implementation to determine the MTU impact of a
     combined mode algorithm, the RFC for each algorithm used with ESP
     must specify a (simple) formula that yields encrypted payload size,
     as a function of the plaintext payload and sequence number sizes.
"fixed": |-
  To allow an ESP implementation to determine the MTU impact of a combined mode algorithm, the RFC for each algorithm used with ESP must specify a (simple) formula that yields encrypted payload size, as a function of the plaintext payload and sequence number sizes.
"ko": |-
  ESP 구현이 결합 모드 알고리즘의 MTU 영향을 결정할 수 있도록 하려면 ESP와 함께 사용되는 각 알고리즘에 대한 RFC는 일반 텍스트 페이로드 및 시퀀스 번호 크기의 함수로 암호화된 페이로드 크기를 생성하는 (간단한) 공식을 지정해야 합니다.
