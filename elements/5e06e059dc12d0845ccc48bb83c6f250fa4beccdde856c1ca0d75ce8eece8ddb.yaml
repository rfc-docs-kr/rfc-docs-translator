"original": |2-
     In a valid RSA public key, the modulus n is a product of two odd
     primes p and q, and the public exponent e is an integer between 3 and
     n-1 satisfying gcd (e, \lambda(n)) = 1, where \lambda(n) = lcm (p-
     1,q-1).  A recommended syntax for interchanging RSA public keys
     between implementations is given in Section 11.1.1; an
     implementation's internal representation may differ.
"fixed": |-
  In a valid RSA public key, the modulus n is a product of two odd primes p and q, and the public exponent e is an integer between 3 and n-1 satisfying gcd (e, \lambda(n)) = 1, where \lambda(n) = lcm (p- 1,q-1).  A recommended syntax for interchanging RSA public keys between implementations is given in Section 11.1.1; an implementation's internal representation may differ.
"ko": |-
  유효한 RSA 공개 키에서 모듈러스 n은 두 개의 홀수 소수 p와 q의 곱이고, 공개 지수 e는 gcd (e, \lambda(n)) = 1을 충족하는 3과 n-1 사이의 정수입니다. 여기서 \lambda(n) = lcm (p- 1,q-1). 구현 간 RSA 공개 키 교환에 권장되는 구문은 섹션 11.1.1에 나와 있습니다. 구현의 내부 표현은 다를 수 있습니다.
