"original": |2-
     If the distributionPoint field contains a directoryName, the entry
     for that directoryName contains the current CRL for the associated
     reasons and the CRL is issued by the associated cRLIssuer.  The CRL
     may be stored in either the certificateRevocationList or
     authorityRevocationList attribute.  The CRL is to be obtained by the
     application from whatever directory server is locally configured.
     The protocol the application uses to access the directory (e.g., DAP
     or LDAP) is a local matter.
"fixed": |-
  If the distributionPoint field contains a directoryName, the entry for that directoryName contains the current CRL for the associated reasons and the CRL is issued by the associated cRLIssuer.  The CRL may be stored in either the certificateRevocationList or authorityRevocationList attribute.  The CRL is to be obtained by the application from whatever directory server is locally configured. The protocol the application uses to access the directory (e.g., DAP or LDAP) is a local matter.
"ko": |-
  distributionPoint 필드에 디렉토리 이름이 포함된 경우 해당 디렉토리 이름에 대한 항목에는 연관된 이유에 대한 현재 CRL이 포함되며 CRL은 연관된 cRLIssuer에 의해 발급됩니다. CRL은 CertificateRevocationList 또는 AuthorityRevocationList 속성에 저장될 수 있습니다. CRL은 로컬로 구성된 디렉터리 서버에서 응용 프로그램에 의해 얻어집니다. 애플리케이션이 디렉토리에 액세스하기 위해 사용하는 프로토콜(예: DAP 또는 LDAP)은 로컬 문제입니다.
