"ko": |-
  X.509 표준은 CP를 "공통 보안 요구 사항을 갖춘 특정 커뮤니티 및/또는 응용 프로그램 클래스에 대한 인증서 적용 가능성을 나타내는 명명된 규칙 집합"[ISO1]으로 정의합니다. X.509 버전 3 인증서는 신뢰 당사자가 사용할 수 있는 특정 적용 가능한 CP를 식별할 수 있습니다.
