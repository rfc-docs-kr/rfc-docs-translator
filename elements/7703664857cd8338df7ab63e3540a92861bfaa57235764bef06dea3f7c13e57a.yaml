"original": |2-
     The server MUST generate a session identifier in response to a
     successful SETUP request unless a SETUP request to a server includes
     a session identifier or a Pipelined-Requests header referencing an
     existing session context.  In that latter case, the server MUST
     bundle this SETUP request into the existing session (aggregated
     session) or return a 459 (Aggregate Operation Not Allowed) error code
     (see Section 17.4.23).  An aggregate control URI MUST be used to
     control an aggregated session.  This URI MUST be different from the
     stream control URIs of the individual media streams included in the
     aggregate (see Section 13.4.2 for aggregated sessions and for the
     particular URIs see Appendix D.1.1).  The aggregate control URI is to
     be specified by the session description if the server supports
     aggregated control and aggregated control is desired for the session.
"fixed": |-
  The server MUST generate a session identifier in response to a successful SETUP request unless a SETUP request to a server includes a session identifier or a Pipelined-Requests header referencing an existing session context.  In that latter case, the server MUST bundle this SETUP request into the existing session (aggregated session) or return a 459 (Aggregate Operation Not Allowed) error code (see Section 17.4.23).  An aggregate control URI MUST be used to control an aggregated session.  This URI MUST be different from the stream control URIs of the individual media streams included in the aggregate (see Section 13.4.2 for aggregated sessions and for the particular URIs see Appendix D.1.1).  The aggregate control URI is to be specified by the session description if the server supports aggregated control and aggregated control is desired for the session.
"ko": |-
  서버에 대한 SETUP 요청에 세션 식별자나 기존 세션 컨텍스트를 참조하는 Pipelined-Requests 헤더가 포함되어 있지 않은 한, 서버는 성공적인 SETUP 요청에 대한 응답으로 세션 식별자를 생성해야 합니다. 후자의 경우 서버는 이 SETUP 요청을 기존 세션(집합 세션)에 묶거나 459(집합 작업이 허용되지 않음) 오류 코드를 반환해야 합니다(섹션 17.4.23 참조). 집계된 세션을 제어하려면 집계 제어 URI를 사용해야 합니다. 이 URI는 집합에 포함된 개별 미디어 스트림의 스트림 제어 URI와 달라야 합니다(집합된 세션에 대해서는 섹션 13.4.2를 참조하고 특정 URI에 대해서는 부록 D.1.1을 참조하십시오). 서버가 집계 제어를 지원하고 세션에 대해 집계 제어가 필요한 경우 집계 제어 URI는 세션 설명에 의해 지정됩니다.
