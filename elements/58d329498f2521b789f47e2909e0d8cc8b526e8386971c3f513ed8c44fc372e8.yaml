"original": |2-
     A response might transfer only a subrange of a representation if the
     connection closed prematurely or if the request used one or more
     Range specifications.  After several such transfers, a client might
     have received several ranges of the same representation.  These
     ranges can only be safely combined if they all have in common the
     same strong validator (Section 8.8.1).
"fixed": |-
  A response might transfer only a subrange of a representation if the connection closed prematurely or if the request used one or more Range specifications.  After several such transfers, a client might have received several ranges of the same representation.  These ranges can only be safely combined if they all have in common the same strong validator (Section 8.8.1).
"ko": |-
  연결이 조기에 종료되거나 요청이 하나 이상의 범위 사양을 사용한 경우 응답은 표현의 하위 범위만 전송할 수 있습니다. 그러한 전송을 여러 번 한 후에 클라이언트는 동일한 표현의 여러 범위를 수신했을 수 있습니다. 이러한 범위는 모두 공통적으로 동일한 강력한 유효성 검사기를 갖는 경우에만 안전하게 결합될 수 있습니다(섹션 8.8.1).
