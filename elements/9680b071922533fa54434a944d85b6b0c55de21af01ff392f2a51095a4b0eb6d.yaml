"original": |2-
     However, the procedures described so far do not enable the CE router
     transmitting a packet to determine the identify of the next CE router
     that the packet will traverse.  Yet that information is required in
     order to use Tunnel Mode IPSEC.  So we must extend those procedures
     to make this information available.
"fixed": |-
  However, the procedures described so far do not enable the CE router transmitting a packet to determine the identify of the next CE router that the packet will traverse.  Yet that information is required in order to use Tunnel Mode IPSEC.  So we must extend those procedures to make this information available.
"ko": |-
  그러나 지금까지 설명한 절차는 패킷을 전송하는 CE 라우터가 패킷이 통과할 다음 CE 라우터의 식별자를 결정할 수 있도록 하지 않습니다. 그러나 그 정보는 터널 모드 IPSEC을 사용하기 위해 필요합니다. 따라서 우리는 이 정보를 사용할 수 있도록 해당 절차를 확장해야 합니다.
