"original": |2-
     The RTSP security framework consists of two high-level components:
     the pure authentication mechanisms based on HTTP authentication and
     the message transport protection based on TLS, which is independent
     of RTSP.  Because of the similarity in syntax and usage between RTSP
     servers and HTTP servers, the security for HTTP is reused to a large
     extent.
"fixed": |-
  The RTSP security framework consists of two high-level components: the pure authentication mechanisms based on HTTP authentication and the message transport protection based on TLS, which is independent of RTSP.  Because of the similarity in syntax and usage between RTSP servers and HTTP servers, the security for HTTP is reused to a large extent.
"ko": |-
  RTSP 보안 프레임워크는 HTTP 인증을 기반으로 하는 순수 인증 메커니즘과 RTSP와 독립적인 TLS 기반 메시지 전송 보호라는 두 가지 상위 수준 구성 요소로 구성됩니다. RTSP 서버와 HTTP 서버 간의 구문 및 사용법이 유사하기 때문에 HTTP 보안이 상당 부분 재사용됩니다.
