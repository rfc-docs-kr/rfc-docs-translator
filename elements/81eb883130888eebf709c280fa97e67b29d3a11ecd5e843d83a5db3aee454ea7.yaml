"original": |2-
     A server responds to a client's request by sending one or more
     "response" messages, each including a status code (Section 15).  The
     response might also contain header fields for server information,
     resource metadata, and representation metadata, content to be
     interpreted in accordance with the status code, and trailer fields to
     communicate information collected while sending the content.
"fixed": |-
  A server responds to a client's request by sending one or more "response" messages, each including a status code (Section 15).  The response might also contain header fields for server information, resource metadata, and representation metadata, content to be interpreted in accordance with the status code, and trailer fields to communicate information collected while sending the content.
"ko": |-
  서버는 각각 상태 코드를 포함하는 하나 이상의 "응답" 메시지를 보내 클라이언트의 요청에 응답합니다(섹션 15). 응답에는 서버 정보, 리소스 메타데이터, 표현 메타데이터에 대한 헤더 필드, 상태 코드에 따라 해석될 콘텐츠, 콘텐츠를 전송하는 동안 수집된 정보를 전달하기 위한 트레일러 필드가 포함될 수도 있습니다.
