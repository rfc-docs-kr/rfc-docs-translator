"original": |2-
     At certain points, the BGP FSM specifies that BGP initialization will
     occur or that BGP resources will be deleted.  The initialization of
     the BGP FSM and the associated resources depend on the policy portion
     of the BGP implementation.  The details of these actions are outside
     the scope of the FSM document.
"fixed": |-
  At certain points, the BGP FSM specifies that BGP initialization will occur or that BGP resources will be deleted.  The initialization of the BGP FSM and the associated resources depend on the policy portion of the BGP implementation.  The details of these actions are outside the scope of the FSM document.
"ko": |-
  특정 지점에서 BGP FSM은 BGP 초기화가 발생하거나 BGP 리소스가 삭제되도록 지정합니다. BGP FSM 및 관련 리소스의 초기화는 BGP 구현의 정책 부분에 따라 달라집니다. 이러한 작업의 세부 사항은 FSM 문서의 범위를 벗어납니다.
