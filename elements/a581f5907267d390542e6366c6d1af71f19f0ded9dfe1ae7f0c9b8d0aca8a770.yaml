"ko": |-
  PKI 사용자와 관리 엔터티 간의 온라인 상호 작용을 지원하려면 관리 프로토콜이 필요합니다. 예를 들어, 관리 프로토콜은 CA와 키 쌍이 연결된 클라이언트 시스템 간에 또는 서로 교차 인증하는 두 CA 간에 사용될 수 있습니다. 관리 프로토콜이 잠재적으로 지원해야 하는 기능 세트는 다음과 같습니다.
