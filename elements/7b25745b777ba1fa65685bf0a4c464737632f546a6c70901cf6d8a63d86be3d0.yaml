"original": |2-
     RAP:  Random Access Point (RAP) is the behavior of requesting the
        server to locate the closest previous random access point that
        exists in the media aggregate and deliver from that.  By
        requesting a RAP, media quality will be the best possible as all
        media will be delivered from a point where full media state can be
        established in the media decoder.
"fixed": |-
  RAP:  Random Access Point (RAP) is the behavior of requesting the server to locate the closest previous random access point that exists in the media aggregate and deliver from that.  By requesting a RAP, media quality will be the best possible as all media will be delivered from a point where full media state can be established in the media decoder.
"ko": |-
  RAP: RAP(Random Access Point)는 미디어 집합체에 존재하는 가장 가까운 이전 임의 액세스 지점을 찾아서 전달하도록 서버에 요청하는 동작입니다. RAP를 요청하면 미디어 디코더에서 전체 미디어 상태가 설정될 수 있는 지점에서 모든 미디어가 전달되므로 미디어 품질이 최고가 됩니다.
