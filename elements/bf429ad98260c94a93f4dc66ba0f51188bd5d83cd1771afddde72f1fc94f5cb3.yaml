"original": |2-
     Users should be aware of how easily personal data that one might
     publish can be used in unintended ways.  In one study relevant to
     WebFinger-like services, Balduzzi et al. [20] took a large set of
     leaked email addresses and demonstrated a number of potential privacy
     concerns, including the ability to cross-correlate the same user's
     accounts over multiple social networks.  The authors also describe
     potential mitigation strategies.
"fixed": |-
  Users should be aware of how easily personal data that one might publish can be used in unintended ways.  In one study relevant to WebFinger-like services, Balduzzi et al. [20] took a large set of leaked email addresses and demonstrated a number of potential privacy concerns, including the ability to cross-correlate the same user's accounts over multiple social networks.  The authors also describe potential mitigation strategies.
"ko": |-
  사용자는 자신이 게시할 수 있는 개인 데이터가 얼마나 쉽게 의도하지 않은 방식으로 사용될 수 있는지 알고 있어야 합니다. WebFinger와 유사한 서비스와 관련된 한 연구에서 Balduzzi et al. [20]은 유출된 대량의 이메일 주소를 수집하고 여러 소셜 네트워크에서 동일한 사용자 계정을 상호 연관시키는 기능을 포함하여 여러 가지 잠재적인 개인 정보 보호 문제를 보여주었습니다. 저자는 잠재적인 완화 전략도 설명합니다.
