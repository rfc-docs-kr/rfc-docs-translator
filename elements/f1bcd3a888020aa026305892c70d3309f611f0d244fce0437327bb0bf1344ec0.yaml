"original": |2-
        This option takes STATUS data items as parameters.  For each
        selectable mailbox matching the list pattern and selection
        options, the server MUST return an untagged LIST response followed
        by an untagged STATUS response containing the information
        requested in the STATUS return option, except for some cases
        described below.
"fixed": |-
  - This option takes STATUS data items as parameters.  For each selectable mailbox matching the list pattern and selection options, the server MUST return an untagged LIST response followed by an untagged STATUS response containing the information requested in the STATUS return option, except for some cases described below.
"ko": |-
  - 이 옵션은 STATUS 데이터 항목을 매개변수로 사용합니다.  목록 패턴 및 선택 옵션과 일치하는 각 선택 가능한 메일박스에 대해 서버는 아래에 설명된 일부 경우를 제외하고 태그 없는 LIST 응답과 STATUS 반환 옵션에서 요청된 정보가 포함된 태그 없는 STATUS 응답을 반환해야 합니다.
