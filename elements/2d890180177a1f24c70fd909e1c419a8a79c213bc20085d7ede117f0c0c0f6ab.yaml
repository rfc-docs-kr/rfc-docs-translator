"original": |2-
     The STATUS command provides an alternative to opening a second
     IMAP4rev2 connection and doing an EXAMINE command on a mailbox to
     query that mailbox's status without deselecting the current mailbox
     in the first IMAP4rev2 connection.
"fixed": |-
  The STATUS command provides an alternative to opening a second IMAP4rev2 connection and doing an EXAMINE command on a mailbox to query that mailbox's status without deselecting the current mailbox in the first IMAP4rev2 connection.
"ko": |-
  STATUS 명령은 두 번째 IMAP4rev2 연결을 열고 사서함에서 EXAMINE 명령을 수행하여 첫 번째 IMAP4rev2 연결에서 현재 사서함을 선택 취소하지 않고 해당 사서함의 상태를 쿼리하는 대신 사용할 수 있습니다.
