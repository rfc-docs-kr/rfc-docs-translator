"original": |2-
     Fixing SKE involves an iterative hunting-and-pecking technique using
     the prime from the negotiated group's domain parameter set and an
     ECP- or MODP-specific operation depending on the negotiated group.
     This technique requires the pre-shared key to be a binary string;
     therefore, any pre-processing transformation (see Section 6) MUST be
     performed on the pre-shared key prior to fixing SKE.
"fixed": |-
  Fixing SKE involves an iterative hunting-and-pecking technique using the prime from the negotiated group's domain parameter set and an ECP- or MODP-specific operation depending on the negotiated group. This technique requires the pre-shared key to be a binary string; therefore, any pre-processing transformation (see Section 6) MUST be performed on the pre-shared key prior to fixing SKE.
"ko": |-
  SKE 수정에는 협상된 그룹의 도메인 매개변수 집합의 프라임과 협상된 그룹에 따른 ECP 또는 MODP 관련 작업을 사용하는 반복적인 헌팅 앤 펙킹 기술이 포함됩니다. 이 기술을 사용하려면 사전 공유 키가 이진 문자열이어야 합니다. 따라서 SKE를 수정하기 전에 사전 공유 키에 대해 사전 처리 변환(섹션 6 참조)을 수행해야 합니다.
