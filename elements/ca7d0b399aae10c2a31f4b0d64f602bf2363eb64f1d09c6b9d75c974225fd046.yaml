"original": |2-
     Both ECDHE and ECDSA with the NIST curves are widely implemented and
     supported in all major browsers and all widely used TLS libraries.
     ECDHE with Curve25519 is by now implemented in several browsers and
     several TLS libraries including OpenSSL.  Curve448 and EdDSA have
     working interoperable implementations, but they are not yet as widely
     deployed.
"fixed": |-
  Both ECDHE and ECDSA with the NIST curves are widely implemented and supported in all major browsers and all widely used TLS libraries. ECDHE with Curve25519 is by now implemented in several browsers and several TLS libraries including OpenSSL.  Curve448 and EdDSA have working interoperable implementations, but they are not yet as widely deployed.
"ko": |-
  NIST 곡선을 사용하는 ECDHE와 ECDSA는 모두 모든 주요 브라우저와 널리 사용되는 모든 TLS 라이브러리에서 널리 구현되고 지원됩니다. Curve25519가 포함된 ECDHE는 이제 여러 브라우저와 OpenSSL을 포함한 여러 TLS 라이브러리에서 구현됩니다. Curve448과 EdDSA는 상호 운용 가능한 구현을 갖추고 있지만 아직 널리 배포되지는 않았습니다.
