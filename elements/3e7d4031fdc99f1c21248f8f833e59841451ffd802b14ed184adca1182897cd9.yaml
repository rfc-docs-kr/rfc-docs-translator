"original": |2-
     Servers that support this extension MUST support the 'http' URI
     scheme for certificate URLs and MAY support other schemes.  Use of
     other schemes than 'http', 'https', or 'ftp' may create unexpected
     problems.
"fixed": |-
  Servers that support this extension MUST support the 'http' URI scheme for certificate URLs and MAY support other schemes.  Use of other schemes than 'http', 'https', or 'ftp' may create unexpected problems.
"ko": |-
  이 확장을 지원하는 서버는 인증서 URL에 대한 'http' URI 체계를 지원해야 하며 다른 체계를 지원할 수도 있습니다. 'http', 'https' 또는 'ftp' 이외의 다른 체계를 사용하면 예상치 못한 문제가 발생할 수 있습니다.
