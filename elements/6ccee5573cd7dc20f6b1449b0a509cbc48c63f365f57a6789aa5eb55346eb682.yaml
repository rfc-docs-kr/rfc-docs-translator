"original": |2-
     This document is a revision to the Experimental protocol defined in
     RFC 1806.  As compared to RFC 1806, this document contains minor
     editorial updates, adds new parameters needed to support the File
     Transfer Body Part, and references a separate specification for the
     handling of non-ASCII and/or very long parameter values.
"fixed": |-
  This document is a revision to the Experimental protocol defined in RFC 1806.  As compared to RFC 1806, this document contains minor editorial updates, adds new parameters needed to support the File Transfer Body Part, and references a separate specification for the handling of non-ASCII and/or very long parameter values.
"ko": |-
  이 문서는 RFC 1806에 정의된 실험 프로토콜에 대한 개정판입니다. RFC 1806과 비교했을 때, 이 문서에는 사소한 편집 업데이트가 포함되어 있으며, 파일 전송 본문 부분을 지원하는 데 필요한 새로운 매개변수를 추가하고, 비 ASCII 및/또는 매우 긴 매개변수 값을 처리하기 위한 별도의 사양을 참조합니다.
