"original": |2-
     All RFCs begin as Internet-Drafts (also referred to as I-Ds), and a
     well-written and properly constructed Internet-Draft [ID-GUIDE]
     provides a strong basis for a good RFC.  The RFC Editor accepts
     Internet-Drafts from specified streams for publication [RFC4844] and
     applies the rules and guidelines for the RFC Series during the
     editorial process.
"fixed": |-
  All RFCs begin as Internet-Drafts (also referred to as I-Ds), and a well-written and properly constructed Internet-Draft [ID-GUIDE] provides a strong basis for a good RFC.  The RFC Editor accepts Internet-Drafts from specified streams for publication [RFC4844] and applies the rules and guidelines for the RFC Series during the editorial process.
"ko": |-
  모든 RFC는 인터넷 초안(I-D라고도 함)으로 시작하며, 잘 작성되고 적절하게 구성된 인터넷 초안[ID-GUIDE]은 좋은 RFC를 위한 강력한 기반을 제공합니다. RFC 편집자는 출판 [RFC4844]을 위해 지정된 스트림에서 인터넷 초안을 수락하고 편집 과정에서 RFC 시리즈에 대한 규칙과 지침을 적용합니다.
