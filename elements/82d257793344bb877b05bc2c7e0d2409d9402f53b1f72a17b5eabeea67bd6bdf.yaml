"original": |2-
     IPv4-embedded IPv6 addresses will be represented in text in
     conformity with Section 2.2 of [RFC4291].  IPv4-embedded IPv6
     addresses constructed using the Well-Known Prefix or a /96 Network-
     Specific Prefix may be represented using the alternative form
     presented in Section 2.2 of [RFC4291], with the embedded IPv4 address
     represented in dotted decimal notation.  Examples of such
     representations are presented in Tables 1 and 2.
"fixed": |-
  IPv4-embedded IPv6 addresses will be represented in text in conformity with Section 2.2 of [RFC4291].  IPv4-embedded IPv6 addresses constructed using the Well-Known Prefix or a /96 Network- Specific Prefix may be represented using the alternative form presented in Section 2.2 of [RFC4291], with the embedded IPv4 address represented in dotted decimal notation.  Examples of such representations are presented in Tables 1 and 2.
"ko": |-
  IPv4 내장 IPv6 주소는 [RFC4291]의 섹션 2.2에 따라 텍스트로 표시됩니다. Well-Known Prefix 또는 /96 Network-Specific Prefix를 사용하여 구성된 IPv4 내장 IPv6 주소는 점으로 구분된 십진수 표기법으로 표시된 내장 IPv4 주소와 함께 [RFC4291]의 섹션 2.2에 제시된 대체 형식을 사용하여 표현될 수 있습니다. 이러한 표현의 예가 표 1과 2에 나와 있습니다.
