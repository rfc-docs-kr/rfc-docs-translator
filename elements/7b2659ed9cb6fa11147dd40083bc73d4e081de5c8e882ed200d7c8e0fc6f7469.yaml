"original": |2-
     $ HMAC
        (I) A keyed hash [R2104] that can be based on any iterated
        cryptographic hash (e.g., MD5 or SHA-1), so that the cryptographic
        strength of HMAC depends on the properties of the selected
        cryptographic hash. (See: [R2202, R2403, R2404].)
"fixed": |-
  $ HMAC  -  (I) A keyed hash [R2104] that can be based on any iterated cryptographic hash (e.g., MD5 or SHA-1), so that the cryptographic strength of HMAC depends on the properties of the selected cryptographic hash. (See: [R2202, R2403, R2404].)
"ko": |-
  $ HMAC - (I) 반복된 암호화 해시(예: MD5 또는 SHA-1)를 기반으로 할 수 있는 키 해시 [R2104]입니다. 따라서 HMAC의 암호화 강도는 선택한 암호화 해시의 속성에 따라 달라집니다. (참조: [R2202, R2403, R2404].)
