"original": |2-
     Except as otherwise indicated, MRCPv2 messages are Unicode encoded in
     UTF-8 (RFC 3629 [RFC3629]) to allow many different languages to be
     represented.  DEFINE-GRAMMAR (Section 9.8), for example, is one such
     exception, since its body can contain arbitrary XML in arbitrary (but
     specified via XML) encodings.  MRCPv2 also allows message bodies to
     be represented in other character sets (for example, ISO 8859-1
     [ISO.8859-1.1987]) because, in some locales, other character sets are
     already in widespread use.  The MRCPv2 headers (the first line of an
     MRCP message) and header field names use only the US-ASCII subset of
     UTF-8.
"fixed": |-
  Except as otherwise indicated, MRCPv2 messages are Unicode encoded in UTF-8 (RFC 3629 [RFC3629]) to allow many different languages to be represented.  DEFINE-GRAMMAR (Section 9.8), for example, is one such exception, since its body can contain arbitrary XML in arbitrary (but specified via XML) encodings.  MRCPv2 also allows message bodies to be represented in other character sets (for example, ISO 8859-1 [ISO.8859-1.1987]) because, in some locales, other character sets are already in widespread use.  The MRCPv2 headers (the first line of an MRCP message) and header field names use only the US-ASCII subset of UTF-8.
"ko": |-
  달리 명시되지 않는 한, MRCPv2 메시지는 다양한 언어를 표현할 수 있도록 UTF-8(RFC 3629 [RFC3629])로 유니코드 인코딩됩니다. 예를 들어, DEFINE-GRAMMAR(섹션 9.8)는 본문에 임의의(그러나 XML을 통해 지정된) 인코딩으로 임의의 XML을 포함할 수 있기 때문에 그러한 예외 중 하나입니다. MRCPv2는 또한 일부 로케일에서 다른 문자 세트가 이미 널리 사용되고 있기 때문에 메시지 본문을 다른 문자 세트(예: ISO 8859-1 [ISO.8859-1.1987])로 표현할 수 있도록 허용합니다. MRCPv2 헤더(MRCP 메시지의 첫 번째 줄)와 헤더 필드 이름은 UTF-8의 US-ASCII 하위 세트만 사용합니다.
