"original": |2-
     The PMTU is the maximum size of the entire IP packet, including the
     IP header, UDP header, and UDP payload.  The UDP payload includes one
     or more QUIC packet headers and protected payloads.  The PMTU can
     depend on path characteristics and can therefore change over time.
     The largest UDP payload an endpoint sends at any given time is
     referred to as the endpoint's maximum datagram size.
"fixed": |-
  The PMTU is the maximum size of the entire IP packet, including the IP header, UDP header, and UDP payload.  The UDP payload includes one or more QUIC packet headers and protected payloads.  The PMTU can depend on path characteristics and can therefore change over time. The largest UDP payload an endpoint sends at any given time is referred to as the endpoint's maximum datagram size.
"ko": |-
  PMTU는 IP 헤더, UDP 헤더 및 UDP 페이로드를 포함한 전체 IP 패킷의 최대 크기입니다. UDP 페이로드에는 하나 이상의 QUIC 패킷 헤더와 보호된 페이로드가 포함됩니다. PMTU는 경로 특성에 따라 달라질 수 있으므로 시간이 지남에 따라 변경될 수 있습니다. 특정 시간에 엔드포인트가 보내는 가장 큰 UDP 페이로드를 엔드포인트의 최대 데이터그램 크기라고 합니다.
