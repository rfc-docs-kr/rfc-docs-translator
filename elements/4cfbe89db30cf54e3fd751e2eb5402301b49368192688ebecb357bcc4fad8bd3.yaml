"original": |2-
     IMAP4rev2 increases allowed body part and message sizes that servers
     can support from 32 to 63 bits.  Server implementations don't have to
     support 63-bit-long body parts/message sizes; however, client
     implementations have to expect them.
"fixed": |-
  IMAP4rev2 increases allowed body part and message sizes that servers can support from 32 to 63 bits.  Server implementations don't have to support 63-bit-long body parts/message sizes; however, client implementations have to expect them.
"ko": |-
  IMAP4rev2는 서버가 지원할 수 있는 허용되는 본문 부분과 메시지 크기를 32비트에서 63비트로 늘립니다.  서버 구현은 63비트 길이의 본문 부분/메시지 크기를 지원할 필요가 없습니다. 그러나 클라이언트 구현에서는 이를 예상해야 합니다.
