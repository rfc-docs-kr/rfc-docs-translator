"original": |2-
     DHCP servers are the most reliable source of location information for
     access concentrators, particularly when the location information is
     dynamic and not reproducible by algorithmic means (e.g., when a
     single IP subnet extends behind many broadband modems).  DHCP servers
     participate in all IP lease transactions (and therefore in all
     location information updates) with DHCP clients, whereas access
     concentrators sometimes miss some important lease transactions.
"fixed": |-
  DHCP servers are the most reliable source of location information for access concentrators, particularly when the location information is dynamic and not reproducible by algorithmic means (e.g., when a single IP subnet extends behind many broadband modems).  DHCP servers participate in all IP lease transactions (and therefore in all location information updates) with DHCP clients, whereas access concentrators sometimes miss some important lease transactions.
"ko": |-
  DHCP 서버는 특히 위치 정보가 동적이고 알고리즘 수단으로 재현할 수 없는 경우(예: 단일 IP 서브넷이 여러 광대역 모뎀 뒤에 확장되는 경우) 액세스 집중 장치에 대한 가장 신뢰할 수 있는 위치 정보 소스입니다. DHCP 서버는 DHCP 클라이언트와의 모든 IP 임대 트랜잭션(따라서 모든 위치 정보 업데이트)에 참여하는 반면, 액세스 집중 장치는 때때로 일부 중요한 임대 트랜잭션을 놓칩니다.
