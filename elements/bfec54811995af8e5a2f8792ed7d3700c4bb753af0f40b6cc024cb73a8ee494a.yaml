"original": |2-
     3.  Nodes SHOULD use external PSK importers [RFC9258] when
         configuring PSKs for a client-server pair when applicable.
         Importers make provisioning external PSKs easier and less error-
         prone by deriving a unique, imported PSK from the external PSK
         for each key derivation function a node supports.  See the
         Security Considerations of [RFC9258] for more information.
"fixed": |-
  1.  Nodes SHOULD use external PSK importers [RFC9258] when configuring PSKs for a client-server pair when applicable. Importers make provisioning external PSKs easier and less error- prone by deriving a unique, imported PSK from the external PSK for each key derivation function a node supports.  See the Security Considerations of [RFC9258] for more information.
"ko": |-
  1. 노드는 해당되는 경우 클라이언트-서버 쌍에 대한 PSK를 구성할 때 외부 PSK 임포터[RFC9258]를 사용해야 합니다. 가져오기 도구는 노드가 지원하는 각 키 파생 기능에 대해 외부 PSK에서 고유한 가져온 PSK를 파생시켜 외부 PSK 프로비저닝을 더 쉽게 만들고 오류 발생 가능성을 줄입니다.  자세한 내용은 [RFC9258]의 보안 고려 사항을 참조하세요.
