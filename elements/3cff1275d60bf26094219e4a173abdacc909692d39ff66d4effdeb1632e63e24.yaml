"original": |2-
     8.  A private key may be escrowed, backed up, or archived.  Each of
         these functions has a different purpose.  Thus, a private key may
         go through any subset of these functions depending on the
         requirements.  The purpose of escrow is to allow a third party
         (such as an organization or government) to obtain the private key
         without the cooperation of the subscriber.  The purpose of back
         up is to allow the subscriber to reconstitute the key in case of
         the destruction or corruption of the key for business continuity
         purposes.  The purpose of archives is to provide for reuse of the
         private key in the future, e.g., use to decrypt a document.
"fixed": |-
  1.  A private key may be escrowed, backed up, or archived.  Each of these functions has a different purpose.  Thus, a private key may go through any subset of these functions depending on the requirements.  The purpose of escrow is to allow a third party (such as an organization or government) to obtain the private key without the cooperation of the subscriber.  The purpose of back up is to allow the subscriber to reconstitute the key in case of the destruction or corruption of the key for business continuity purposes.  The purpose of archives is to provide for reuse of the private key in the future, e.g., use to decrypt a document.
"ko": |-
  1. 개인 키는 에스크로, 백업 또는 보관될 수 있습니다. 이러한 각 기능은 서로 다른 목적을 가지고 있습니다. 따라서 개인 키는 요구 사항에 따라 이러한 기능의 하위 집합을 거칠 수 있습니다. 에스크로의 목적은 가입자의 동의 없이 제3자(기관, 정부 등)가 개인키를 획득할 수 있도록 하는 것입니다. 백업의 목적은 비즈니스 연속성을 위해 키가 파괴되거나 손상된 경우 가입자가 키를 재구성할 수 있도록 하는 것입니다. 아카이브의 목적은 나중에 개인 키를 재사용할 수 있도록 하는 것입니다(예: 문서를 해독하는 데 사용).
