"original": |2-
     A client MUST NOT generate fields in a TRACE request containing
     sensitive data that might be disclosed by the response.  For example,
     it would be foolish for a user agent to send stored user credentials
     (Section 11) or cookies [COOKIE] in a TRACE request.  The final
     recipient of the request SHOULD exclude any request fields that are
     likely to contain sensitive data when that recipient generates the
     response content.
"fixed": |-
  A client MUST NOT generate fields in a TRACE request containing sensitive data that might be disclosed by the response.  For example, it would be foolish for a user agent to send stored user credentials (Section 11) or cookies [COOKIE] in a TRACE request.  The final recipient of the request SHOULD exclude any request fields that are likely to contain sensitive data when that recipient generates the response content.
"ko": |-
  클라이언트는 응답에 의해 공개될 수 있는 민감한 데이터가 포함된 TRACE 요청의 필드를 생성해서는 안 됩니다. 예를 들어 사용자 에이전트가 TRACE 요청에 저장된 사용자 자격 증명(섹션 11) 또는 쿠키 [COOKIE]를 보내는 것은 어리석은 일입니다. 요청의 최종 수신자는 응답 콘텐츠를 생성할 때 민감한 데이터를 포함할 가능성이 있는 모든 요청 필드를 제외해야 합니다(SHOULD).
