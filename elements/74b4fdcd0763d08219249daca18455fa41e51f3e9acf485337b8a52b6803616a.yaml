"original": |2-
     If an IPsec implementation supports multicast, then it MUST support
     multicast SAs using the algorithm below for mapping inbound IPsec
     datagrams to SAs.  Implementations that support only unicast traffic
     need not implement this de-multiplexing algorithm.
"fixed": |-
  If an IPsec implementation supports multicast, then it MUST support multicast SAs using the algorithm below for mapping inbound IPsec datagrams to SAs.  Implementations that support only unicast traffic need not implement this de-multiplexing algorithm.
"ko": |-
  IPsec 구현이 멀티캐스트를 지원하는 경우 인바운드 IPsec 데이터그램을 SA에 매핑하기 위해 아래 알고리즘을 사용하여 멀티캐스트 SA를 지원해야 합니다.  유니캐스트 트래픽만 지원하는 구현에서는 이 역다중화 알고리즘을 구현할 필요가 없습니다.
