"original": |2-
     Peer A wanting to join Swarm S sends a certificate request message to
     a Tracker X for that swarm.  Upon receipt, the tracker creates a
     membership certificate from the request with Swarm ID S, a Timestamp
     T, and the external IP and port it received the message from, signed
     with the tracker's private key.  This certificate is returned to Peer
     A.
"fixed": |-
  Peer A wanting to join Swarm S sends a certificate request message to a Tracker X for that swarm.  Upon receipt, the tracker creates a membership certificate from the request with Swarm ID S, a Timestamp T, and the external IP and port it received the message from, signed with the tracker's private key.  This certificate is returned to Peer A.
"ko": |-
  Swarm S에 가입하기를 원하는 피어 A는 해당 Swarm에 대한 Tracker X에 인증서 요청 메시지를 보냅니다. 수신 시 추적기는 Swarm ID S, 타임스탬프 T, 메시지를 수신한 외부 IP 및 포트를 사용하여 요청으로부터 멤버십 인증서를 생성하고 추적기의 개인 키로 서명합니다. 이 인증서는 피어 A로 반환됩니다.
