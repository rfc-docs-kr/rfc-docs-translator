"original": |2-
     When synchronizing WebVTT with PES timestamps, clients SHOULD account
     for cases where the 33-bit PES timestamps have wrapped and the WebVTT
     cue times have not.
"fixed": |-
  When synchronizing WebVTT with PES timestamps, clients SHOULD account for cases where the 33-bit PES timestamps have wrapped and the WebVTT cue times have not.
"ko": |-
  WebVTT를 PES 타임스탬프와 동기화할 때 클라이언트는 33비트 PES 타임스탬프가 래핑되었지만 WebVTT 큐 시간은 래핑되지 않은 경우를 고려해야 합니다.
