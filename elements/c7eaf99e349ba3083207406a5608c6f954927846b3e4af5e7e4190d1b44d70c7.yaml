"original": |2-
     An extension to QUIC that wishes to use a new type of frame MUST
     first ensure that a peer is able to understand the frame.  An
     endpoint can use a transport parameter to signal its willingness to
     receive extension frame types.  One transport parameter can indicate
     support for one or more extension frame types.
"fixed": |-
  An extension to QUIC that wishes to use a new type of frame MUST first ensure that a peer is able to understand the frame.  An endpoint can use a transport parameter to signal its willingness to receive extension frame types.  One transport parameter can indicate support for one or more extension frame types.
"ko": |-
  새로운 유형의 프레임을 사용하려는 QUIC 확장은 먼저 피어가 프레임을 이해할 수 있는지 확인해야 합니다. 엔드포인트는 전송 매개변수를 사용하여 확장 프레임 유형을 수신하려는 의지를 알릴 수 있습니다. 하나의 전송 매개변수는 하나 이상의 확장 프레임 유형에 대한 지원을 나타낼 수 있습니다.
