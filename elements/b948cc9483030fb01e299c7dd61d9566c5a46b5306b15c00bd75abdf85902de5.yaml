"original": |2-
     RFC 1521 requires that content with a Content-Type of "text"
     represent line breaks as CRLF and forbids the use of CR or LF outside
     of line break sequences. HTTP allows CRLF, bare CR, and bare LF to
     indicate a line break within text content when a message is
     transmitted over HTTP.
"fixed": |-
  RFC 1521 requires that content with a Content-Type of "text" represent line breaks as CRLF and forbids the use of CR or LF outside of line break sequences. HTTP allows CRLF, bare CR, and bare LF to indicate a line break within text content when a message is transmitted over HTTP.
"ko": |-
  RFC 1521에서는 Content-Type이 "text"인 콘텐츠가 줄 바꿈을 CRLF로 나타내도록 요구하고 줄 바꿈 시퀀스 외부에서 CR 또는 LF를 사용하는 것을 금지합니다. HTTP에서는 메시지가 HTTP를 통해 전송될 때 CRLF, Bare CR 및 Bare LF가 텍스트 내용 내에서 줄바꿈을 표시하도록 허용합니다.
