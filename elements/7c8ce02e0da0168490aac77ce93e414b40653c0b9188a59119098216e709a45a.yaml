"ko": |-
  엔드포인트는 연결을 새 로컬 주소로 마이그레이션하기 전에 경로 유효성 검사(섹션 8.2)를 사용하여 새 로컬 주소에서 피어 연결 가능성을 조사할 수 있습니다. 경로 유효성 검사에 실패하면 단순히 이 연결에 새 경로를 사용할 수 없다는 의미입니다. 사용 가능한 유효한 대체 경로가 없으면 경로 유효성 검사에 실패해도 연결이 종료되지 않습니다.
