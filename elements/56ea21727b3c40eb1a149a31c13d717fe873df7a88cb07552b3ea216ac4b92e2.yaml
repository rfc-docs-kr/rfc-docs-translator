"original": |2-
        Tutorial: When security services are based on identities, two
        properties are desirable for the set of attributes used to define
        identities:
        -  The set should be sufficient to distinguish each entity from
           all other entities, i.e., to represent each entity uniquely.
        -  The set should be sufficient to distinguish each identity from
           any other identities of the same entity.
"fixed": |-
  - Tutorial: When security services are based on identities, two properties are desirable for the set of attributes used to define identities: -  The set should be sufficient to distinguish each entity from all other entities, i.e., to represent each entity uniquely. -  The set should be sufficient to distinguish each identity from any other identities of the same entity.
"ko": |-
  - 튜토리얼: 보안 서비스가 ID를 기반으로 하는 경우 ID를 정의하는 데 사용되는 속성 세트에는 두 가지 속성이 바람직합니다. - 세트는 각 엔터티를 다른 모든 엔터티와 구별하기에 충분해야 합니다. 즉, 각 엔터티를 고유하게 표현해야 합니다. - 세트는 각 ID를 동일한 엔터티의 다른 ID와 구별하기에 충분해야 합니다.
