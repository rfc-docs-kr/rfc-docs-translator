"original": |2-
     Algorithm agility mechanisms defined in this document introduce a
     slightly increased attack surface for denial-of-service attacks where
     the client request is altered to require algorithms that are not
     supported by the server.  Denial-of-service considerations as
     discussed in RFC 4732 [RFC4732] are relevant for this document.
"fixed": |-
  Algorithm agility mechanisms defined in this document introduce a slightly increased attack surface for denial-of-service attacks where the client request is altered to require algorithms that are not supported by the server.  Denial-of-service considerations as discussed in RFC 4732 [RFC4732] are relevant for this document.
"ko": |-
  이 문서에 정의된 알고리즘 민첩성 메커니즘은 클라이언트 요청이 서버에서 지원되지 않는 알고리즘을 요구하도록 변경되는 서비스 거부 공격에 대한 공격 표면을 약간 증가시킵니다. RFC 4732 [RFC4732]에서 논의된 서비스 거부 고려 사항은 이 문서와 관련이 있습니다.
