"original": |2-
     If a CA includes extended key usages to satisfy such applications,
     but does not wish to restrict usages of the key, the CA can include
     the special keyPurposeID anyExtendedKeyUsage.  If the
     anyExtendedKeyUsage keyPurposeID is present, the extension SHOULD NOT
     be critical.
"fixed": |-
  If a CA includes extended key usages to satisfy such applications, but does not wish to restrict usages of the key, the CA can include the special keyPurposeID anyExtendedKeyUsage.  If the anyExtendedKeyUsage keyPurposeID is present, the extension SHOULD NOT be critical.
"ko": |-
  CA가 이러한 애플리케이션을 충족하기 위해 확장 키 사용을 포함하지만 키 사용을 제한하지 않으려는 경우 CA는 특수 keyPurposeID anyExtendedKeyUsage를 포함할 수 있습니다. anyExtendedKeyUsage keyPurposeID가 존재하는 경우 확장은 중요하지 않아야 합니다.
