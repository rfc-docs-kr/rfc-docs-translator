"original": |2-
     Servers receiving "CertificateURL" SHALL attempt to retrieve the
     client's certificate chain from the URLs and then process the
     certificate chain as usual.  A cached copy of the content of any URL
     in the chain MAY be used, provided that the SHA-1 hash matches the
     hash of the cached copy.
"fixed": |-
  Servers receiving "CertificateURL" SHALL attempt to retrieve the client's certificate chain from the URLs and then process the certificate chain as usual.  A cached copy of the content of any URL in the chain MAY be used, provided that the SHA-1 hash matches the hash of the cached copy.
"ko": |-
  "CertificateURL"을 수신하는 서버는 URL에서 클라이언트의 인증서 체인을 검색한 다음 평소대로 인증서 체인을 처리하려고 시도해야 합니다. SHA-1 해시가 캐시된 복사본의 해시와 일치하는 경우 체인에 있는 모든 URL 콘텐츠의 캐시된 복사본을 사용할 수 있습니다.
