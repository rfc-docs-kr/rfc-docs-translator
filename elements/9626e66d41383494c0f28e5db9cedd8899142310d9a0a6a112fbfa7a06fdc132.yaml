"original": |2-
     The Client SHOULD display any dateTime attributes to the user in the
     Client's local time by converting the 'dateTime' value returned by
     the server to the time zone of the Client, rather than using the time
     zone returned by the Printer in attributes that use the 'dateTime'
     attribute syntax.
"fixed": |-
  The Client SHOULD display any dateTime attributes to the user in the Client's local time by converting the 'dateTime' value returned by the server to the time zone of the Client, rather than using the time zone returned by the Printer in attributes that use the 'dateTime' attribute syntax.
"ko": |-
  클라이언트는 'dateTime' 값을 사용하는 속성에서 프린터가 반환한 시간대를 사용하는 대신 서버가 반환한 'dateTime' 값을 클라이언트의 시간대로 변환하여 클라이언트의 현지 시간으로 사용자에게 모든 dateTime 속성을 표시해야 합니다. dateTime' 속성 구문.
