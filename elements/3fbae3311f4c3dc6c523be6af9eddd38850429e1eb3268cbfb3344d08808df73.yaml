"original": |2-
     The PLAY method tells the server to start sending data via the
     mechanism specified in SETUP and which part of the media should be
     played out.  PLAY requests are valid when the session is in Ready or
     Play state.  A PLAY request MUST include a Session header to indicate
     to which session the request applies.
"fixed": |-
  The PLAY method tells the server to start sending data via the mechanism specified in SETUP and which part of the media should be played out.  PLAY requests are valid when the session is in Ready or Play state.  A PLAY request MUST include a Session header to indicate to which session the request applies.
"ko": |-
  PLAY 메소드는 SETUP에 지정된 메커니즘을 통해 데이터 전송을 시작하고 미디어의 어느 부분을 재생해야 하는지 서버에 지시합니다. PLAY 요청은 세션이 Ready 또는 Play 상태일 때 유효합니다. PLAY 요청에는 요청이 적용되는 세션을 나타내는 세션 헤더가 포함되어야 합니다.
