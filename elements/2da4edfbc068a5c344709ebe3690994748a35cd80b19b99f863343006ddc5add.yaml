"original": |2-
     certificate value strings.  Each string in the array is a
     base64-encoded (Section 4 of [RFC4648] -- not base64url-encoded) DER
     [ITU.X690.2008] PKIX certificate value.  The certificate containing
     the public key corresponding to the key used to digitally sign the
     JWS MUST be the first certificate.  This MAY be followed by
     additional certificates, with each subsequent certificate being the
     one used to certify the previous one.  The recipient MUST validate
     the certificate chain according to RFC 5280 [RFC5280] and consider
     the certificate or certificate chain to be invalid if any validation
     failure occurs.  Use of this Header Parameter is OPTIONAL.
"fixed": |-
  certificate value strings.  Each string in the array is a base64-encoded (Section 4 of [RFC4648] -- not base64url-encoded) DER [ITU.X690.2008] PKIX certificate value.  The certificate containing the public key corresponding to the key used to digitally sign the JWS MUST be the first certificate.  This MAY be followed by additional certificates, with each subsequent certificate being the one used to certify the previous one.  The recipient MUST validate the certificate chain according to RFC 5280 [RFC5280] and consider the certificate or certificate chain to be invalid if any validation failure occurs.  Use of this Header Parameter is OPTIONAL.
"ko": |-
  인증서 값 문자열. 배열의 각 문자열은 base64로 인코딩된([RFC4648]의 섹션 4 -- base64url로 인코딩되지 않음) DER [ITU.X690.2008] PKIX 인증서 값입니다. JWS에 디지털 서명하는 데 사용된 키에 해당하는 공개 키가 포함된 인증서는 첫 번째 인증서여야 합니다. 이후의 인증서는 이전 인증서를 인증하는 데 사용된 인증서가 될 수 있는 추가 인증서가 뒤따를 수 있습니다. 수신자는 RFC 5280 [RFC5280]에 따라 인증서 체인을 검증해야 하며 검증 실패가 발생하면 인증서 또는 인증서 체인을 무효로 간주해야 합니다. 이 헤더 매개변수를 사용하는 것은 선택 사항입니다.
