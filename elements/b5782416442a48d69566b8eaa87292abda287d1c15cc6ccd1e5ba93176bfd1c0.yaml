"original": |2-
     During provisioning, the identifier of each node is collected, for
     example, by reading a barcode on the outside of the device or by
     obtaining a pre-compiled list of the identifiers.  These identifiers
     are then installed in the corresponding endpoint, for example, an M2M
     data collection server.  The identifier is used for two purposes, to
     associate the endpoint with further device information and to perform
     access control.  During (initial and ongoing) provisioning, an access
     control list of identifiers with which the device may start DTLS
     sessions SHOULD also be installed and maintained.
"fixed": |-
  During provisioning, the identifier of each node is collected, for example, by reading a barcode on the outside of the device or by obtaining a pre-compiled list of the identifiers.  These identifiers are then installed in the corresponding endpoint, for example, an M2M data collection server.  The identifier is used for two purposes, to associate the endpoint with further device information and to perform access control.  During (initial and ongoing) provisioning, an access control list of identifiers with which the device may start DTLS sessions SHOULD also be installed and maintained.
"ko": |-
  프로비저닝 중에 각 노드의 식별자는 장치 외부의 바코드를 읽거나 미리 컴파일된 식별자 목록을 얻는 등의 방식으로 수집됩니다. 그런 다음 이러한 식별자는 M2M 데이터 수집 서버와 같은 해당 엔드포인트에 설치됩니다. 식별자는 엔드포인트를 추가 장치 정보와 연결하고 액세스 제어를 수행하는 두 가지 목적으로 사용됩니다. (초기 및 진행 중인) 프로비저닝 중에 장치가 DTLS 세션을 시작할 수 있는 식별자의 액세스 제어 목록도 설치 및 유지되어야 합니다.
