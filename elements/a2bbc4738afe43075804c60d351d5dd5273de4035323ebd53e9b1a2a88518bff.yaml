"ko": |-
  단기 전달자 토큰 발행: 토큰 서버는 특히 정보 유출이 발생할 수 있는 웹 브라우저나 기타 환경 내에서 실행되는 클라이언트에 토큰을 발행할 때 단기(1시간 이하) 전달자 토큰을 발행해야 합니다.  단기 전달자 토큰을 사용하면 유출로 인한 영향을 줄일 수 있습니다.
