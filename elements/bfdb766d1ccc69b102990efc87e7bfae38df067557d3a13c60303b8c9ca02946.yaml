"original": |2-
     Clients can offer as many KeyShareEntry values as the number of
     supported groups it is offering, each representing a single set of
     key exchange parameters.  For instance, a client might offer shares
     for several elliptic curves or multiple FFDHE groups.  The
     key_exchange values for each KeyShareEntry MUST be generated
     independently.  Clients MUST NOT offer multiple KeyShareEntry values
     for the same group.  Clients MUST NOT offer any KeyShareEntry values
     for groups not listed in the client's "supported_groups" extension.
     Servers MAY check for violations of these rules and abort the
     handshake with an "illegal_parameter" alert if one is violated.
"fixed": |-
  Clients can offer as many KeyShareEntry values as the number of supported groups it is offering, each representing a single set of key exchange parameters.  For instance, a client might offer shares for several elliptic curves or multiple FFDHE groups.  The key_exchange values for each KeyShareEntry MUST be generated independently.  Clients MUST NOT offer multiple KeyShareEntry values for the same group.  Clients MUST NOT offer any KeyShareEntry values for groups not listed in the client's "supported_groups" extension. Servers MAY check for violations of these rules and abort the handshake with an "illegal_parameter" alert if one is violated.
"ko": |-
  클라이언트는 지원되는 그룹 수만큼 많은 KeyShareEntry 값을 제공할 수 있으며, 각 값은 단일 키 교환 매개변수 세트를 나타냅니다. 예를 들어 클라이언트는 여러 타원 곡선 또는 여러 FFDHE 그룹에 대한 공유를 제공할 수 있습니다. 각 KeyShareEntry에 대한 key_exchange 값은 독립적으로 생성되어야 합니다. 클라이언트는 동일한 그룹에 대해 여러 KeyShareEntry 값을 제공해서는 안 됩니다. 클라이언트는 클라이언트의 "supported_groups" 확장에 나열되지 않은 그룹에 대해 KeyShareEntry 값을 제공해서는 안 됩니다. 서버는 이러한 규칙 위반을 확인하고 위반할 경우 "illegal_parameter" 경고와 함께 핸드셰이크를 중단할 수 있습니다.
