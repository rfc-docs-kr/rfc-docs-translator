"original": |2-
     Some terms have a definition published by a non-Internet authority --
     a government (e.g., "object reuse"), an industry (e.g., "Secure Data
     Exchange"), a national authority (e.g., "Data Encryption Standard"),
     or an international body (e.g., "data confidentiality") -- that is
     suitable for use in IDOCs. In those cases, this Glossary marks the
     definition "N", recommending its use in Internet documents.
"fixed": |-
  Some terms have a definition published by a non-Internet authority -- a government (e.g., "object reuse"), an industry (e.g., "Secure Data Exchange"), a national authority (e.g., "Data Encryption Standard"), or an international body (e.g., "data confidentiality") -- that is suitable for use in IDOCs. In those cases, this Glossary marks the definition "N", recommending its use in Internet documents.
"ko": |-
  일부 용어에는 정부(예: "객체 재사용"), 업계(예: "보안 데이터 교환"), 국가 기관(예: "데이터 암호화 표준") 등 인터넷이 아닌 기관에서 게시한 정의가 있습니다. 또는 국제 기관(예: "데이터 기밀성") - IDOC에 사용하기에 적합합니다. 그러한 경우, 이 용어집에서는 정의를 "N"으로 표시하여 인터넷 문서에서의 사용을 권장합니다.
