"original": |2-
     Current proposals for randomized signatures algorithms [RHASH]
     [NIST-SP.800-106.2009] use hash functions in their construction -- a
     single hash function in each algorithm.  Therefore, the 'tls-server-
     end-point' channel binding type should be available even in cases
     where new signatures algorithms are used that are based on current
     randomized hashing proposals (but we cannot guarantee this, of
     course).
"fixed": |-
  Current proposals for randomized signatures algorithms [RHASH] [NIST-SP.800-106.2009] use hash functions in their construction -- a single hash function in each algorithm.  Therefore, the 'tls-server- end-point' channel binding type should be available even in cases where new signatures algorithms are used that are based on current randomized hashing proposals (but we cannot guarantee this, of course).
"ko": |-
  무작위 서명 알고리즘 [RHASH] [NIST-SP.800-106.2009]에 대한 현재 제안은 구성에 해시 함수(각 알고리즘의 단일 해시 함수)를 사용합니다. 따라서 현재 무작위 해싱 제안을 기반으로 하는 새로운 서명 알고리즘을 사용하는 경우에도 'tls-server-end-point' 채널 바인딩 유형을 사용할 수 있어야 합니다(물론 이를 보장할 수는 없습니다).
