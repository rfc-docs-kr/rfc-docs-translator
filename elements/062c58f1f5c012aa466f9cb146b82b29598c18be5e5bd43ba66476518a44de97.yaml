"original": |2-
     The TLS implementation MUST support the Server Name Indication (SNI)
     [TLS-EXT] extension to TLS.  If the server is identified by a domain
     name [DNS-TERMS], clients MUST send the server_name TLS extension
     unless an alternative mechanism to indicate the target host is used.
"fixed": |-
  The TLS implementation MUST support the Server Name Indication (SNI) [TLS-EXT] extension to TLS.  If the server is identified by a domain name [DNS-TERMS], clients MUST send the server_name TLS extension unless an alternative mechanism to indicate the target host is used.
"ko": |-
  TLS 구현은 TLS에 대한 SNI(서버 이름 표시) [TLS-EXT] 확장을 지원해야 합니다. 서버가 도메인 이름 [DNS-TERMS]으로 식별되는 경우 대상 호스트를 나타내는 대체 메커니즘이 사용되지 않는 한 클라이언트는 server_name TLS 확장을 보내야 합니다.
