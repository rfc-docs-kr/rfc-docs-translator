"original": |2-
     The TLS CertificateVerify message and the underlying Signature type
     are defined in [2] and [3], and the latter is extended here in
     Section 5.4.  For the ecdsa case, the signature field in the
     CertificateVerify message contains an ECDSA signature computed over
     handshake messages exchanged so far, exactly similar to
     CertificateVerify with other signing algorithms in [2] and [3]:
"fixed": |-
  The TLS CertificateVerify message and the underlying Signature type are defined in [2] and [3], and the latter is extended here in Section 5.4.  For the ecdsa case, the signature field in the CertificateVerify message contains an ECDSA signature computed over handshake messages exchanged so far, exactly similar to CertificateVerify with other signing algorithms in [2] and [3]:
"ko": |-
  TLS CertificateVerify 메시지와 기본 서명 유형은 [2]와 [3]에 정의되어 있으며 후자는 여기 섹션 5.4에서 확장됩니다. ecdsa의 경우 CertificateVerify 메시지의 서명 필드에는 지금까지 교환된 핸드셰이크 메시지를 통해 계산된 ECDSA 서명이 포함되어 있습니다. 이는 [2] 및 [3]의 다른 서명 알고리즘을 사용하는 CertificateVerify와 정확히 유사합니다.
