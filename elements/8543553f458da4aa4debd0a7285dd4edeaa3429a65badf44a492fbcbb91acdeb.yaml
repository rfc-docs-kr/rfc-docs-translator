"original": |2-
     Redirection allows servers to push routing information for a request
     back in a response to the client, thereby taking themselves out of
     the loop of further messaging for this transaction while still aiding
     in locating the target of the request.  When the originator of the
     request receives the redirection, it will send a new request based on
     the URI(s) it has received.  By propagating URIs from the core of the
     network to its edges, redirection allows for considerable network
     scalability.
"fixed": |-
  Redirection allows servers to push routing information for a request back in a response to the client, thereby taking themselves out of the loop of further messaging for this transaction while still aiding in locating the target of the request.  When the originator of the request receives the redirection, it will send a new request based on the URI(s) it has received.  By propagating URIs from the core of the network to its edges, redirection allows for considerable network scalability.
"ko": |-
  리디렉션을 사용하면 서버가 클라이언트에 대한 응답으로 요청에 대한 라우팅 정보를 다시 푸시할 수 있으므로 요청 대상을 찾는 데 도움을 주면서 이 트랜잭션에 대한 추가 메시징 루프에서 스스로 벗어날 수 있습니다. 요청을 보낸 사람이 리디렉션을 받으면 받은 URI를 기반으로 새 요청을 보냅니다. 리디렉션은 네트워크의 핵심에서 가장자리로 URI를 전파함으로써 상당한 네트워크 확장성을 허용합니다.
