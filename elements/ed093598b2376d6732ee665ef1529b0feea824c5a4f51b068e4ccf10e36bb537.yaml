"original": |2-
     If the first EXT-X-PROGRAM-DATE-TIME tag in a Playlist appears after
     one or more Media Segment URIs, the client SHOULD extrapolate
     backward from that tag (using EXTINF durations and/or media
     timestamps) to associate dates with those segments.  To associate a
     date with any other Media Segment that does not have an EXT-X-
     PROGRAM-DATE-TIME tag applied to it directly, the client SHOULD
     extrapolate forward from the last EXT-X-PROGRAM-DATE-TIME tag
     appearing before that segment in the Playlist.
"fixed": |-
  If the first EXT-X-PROGRAM-DATE-TIME tag in a Playlist appears after one or more Media Segment URIs, the client SHOULD extrapolate backward from that tag (using EXTINF durations and/or media timestamps) to associate dates with those segments.  To associate a date with any other Media Segment that does not have an EXT-X- PROGRAM-DATE-TIME tag applied to it directly, the client SHOULD extrapolate forward from the last EXT-X-PROGRAM-DATE-TIME tag appearing before that segment in the Playlist.
"ko": |-
  재생 목록의 첫 번째 EXT-X-PROGRAM-DATE-TIME 태그가 하나 이상의 미디어 세그먼트 URI 뒤에 나타나는 경우 클라이언트는 해당 태그에서 역방향으로 추정하여(EXTINF 기간 및/또는 미디어 타임스탬프 사용) 날짜를 해당 세그먼트와 연결해야 합니다. EXT-X-PROGRAM-DATE-TIME 태그가 직접 적용되지 않은 다른 미디어 세그먼트와 날짜를 연결하려면 클라이언트는 그 앞에 나타나는 마지막 EXT-X-PROGRAM-DATE-TIME 태그에서 앞으로 추론해야 합니다. 재생목록의 세그먼트입니다.
