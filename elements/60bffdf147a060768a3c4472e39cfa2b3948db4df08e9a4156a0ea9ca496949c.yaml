"ko": |-
  Terminate-Reason 요청 헤더를 사용하면 서버가 REDIRECT 또는 TEARDOWN 요청을 보낼 때 세션 종료 이유와 추가 정보를 제공할 수 있습니다. 이 사양은 리디렉션에 대한 세 가지 이유를 식별하며 향후 확장될 수 있습니다.
