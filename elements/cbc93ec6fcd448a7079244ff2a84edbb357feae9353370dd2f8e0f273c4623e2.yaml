"original": |2-
     CoAP endpoints that offer services that they want other endpoints to
     be able to find using multicast service discovery join one or more of
     the appropriate all-CoAP-node multicast addresses (Section 12.8) and
     listen on the default CoAP port.  Note that an endpoint might receive
     multicast requests on other multicast addresses, including the all-
     nodes IPv6 address (or via broadcast on IPv4); an endpoint MUST
     therefore be prepared to receive such messages but MAY ignore them if
     multicast service discovery is not desired.
"fixed": |-
  CoAP endpoints that offer services that they want other endpoints to be able to find using multicast service discovery join one or more of the appropriate all-CoAP-node multicast addresses (Section 12.8) and listen on the default CoAP port.  Note that an endpoint might receive multicast requests on other multicast addresses, including the all- nodes IPv6 address (or via broadcast on IPv4); an endpoint MUST therefore be prepared to receive such messages but MAY ignore them if multicast service discovery is not desired.
"ko": |-
  다른 엔드포인트가 멀티캐스트 서비스 검색을 사용하여 찾을 수 있도록 하는 서비스를 제공하는 CoAP 엔드포인트는 하나 이상의 적절한 전체 CoAP 노드 멀티캐스트 주소(섹션 12.8)에 가입하고 기본 CoAP 포트에서 수신 대기합니다. 엔드포인트는 모든 노드 IPv6 주소(또는 IPv4의 브로드캐스트를 통해)를 포함하여 다른 멀티캐스트 주소에서 멀티캐스트 요청을 수신할 수 있습니다. 따라서 엔드포인트는 그러한 메시지를 수신할 준비가 되어 있어야 하지만 멀티캐스트 서비스 검색이 바람직하지 않은 경우 이를 무시할 수 있습니다.
