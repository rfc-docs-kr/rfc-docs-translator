"original": |2-
     In addition to a state (like "Proposed Standard"), a protocol is also
     assigned a status, or requirement level, in this document.  The
     possible requirement levels ("Required", "Recommended", "Elective",
     "Limited Use", and "Not Recommended") are defined in Section 4.2.
     When a protocol is on the standards track, that is in the proposed
     standard, draft standard, or standard state (see Section 5), the
     status shown in Section 6 is the current status.
"fixed": |-
  In addition to a state (like "Proposed Standard"), a protocol is also assigned a status, or requirement level, in this document.  The possible requirement levels ("Required", "Recommended", "Elective", "Limited Use", and "Not Recommended") are defined in Section 4.2. When a protocol is on the standards track, that is in the proposed standard, draft standard, or standard state (see Section 5), the status shown in Section 6 is the current status.
"ko": |-
  이 문서에서는 상태(예: "제안된 표준") 외에도 프로토콜에도 상태 또는 요구 사항 수준이 할당됩니다. 가능한 요구 사항 수준("필수", "권장", "선택", "제한된 사용" 및 "권장하지 않음")은 섹션 4.2에 정의되어 있습니다. 프로토콜이 표준 트랙에 있는 경우, 즉 제안된 표준, 표준 초안 또는 표준 상태(섹션 5 참조)에 있는 경우 섹션 6에 표시된 상태가 현재 상태입니다.
