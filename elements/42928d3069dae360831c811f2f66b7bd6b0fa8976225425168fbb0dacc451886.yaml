"original": |2-
     In addition, a content provider should set up a tracking facility for
     the content by configuring, for example, a peer-to-peer streaming
     protocol tracker [PPSP-TP] or a Distributed Hash Table.  The output
     of the latter process is a list of transport addresses for the
     tracking facility.
"fixed": |-
  In addition, a content provider should set up a tracking facility for the content by configuring, for example, a peer-to-peer streaming protocol tracker [PPSP-TP] or a Distributed Hash Table.  The output of the latter process is a list of transport addresses for the tracking facility.
"ko": |-
  또한 콘텐츠 제공자는 P2P 스트리밍 프로토콜 추적기(PPSP-TP) 또는 분산 해시 테이블 등을 구성하여 콘텐츠에 대한 추적 시설을 설정해야 합니다. 후자 프로세스의 출력은 추적 기능에 대한 전송 주소 목록입니다.
