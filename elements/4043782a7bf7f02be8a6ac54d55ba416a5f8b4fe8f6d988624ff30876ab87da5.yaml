"original": |2-
     Where suitable channel binding facilities are not provided,
     application protocols MAY include a separate, protected exchange of
     channel bindings.  In order to do this, the application-layer
     authentication service must provide message protection services (at
     least integrity protection).
"fixed": |-
  Where suitable channel binding facilities are not provided, application protocols MAY include a separate, protected exchange of channel bindings.  In order to do this, the application-layer authentication service must provide message protection services (at least integrity protection).
"ko": |-
  적절한 채널 바인딩 기능이 제공되지 않는 경우 애플리케이션 프로토콜에는 별도의 보호된 채널 바인딩 교환이 포함될 수 있습니다. 이를 위해서는 애플리케이션 계층 인증 서비스가 메시지 보호 서비스(적어도 무결성 보호)를 제공해야 합니다.
