"original": |2-
        Deprecated Definition: IDOCs SHOULD NOT use the term with
        definition 4; it mixes concepts in a potentially misleading way.
        For example, in an authentication process, it is the identity that
        is "verified", not the credential; the credential is "validated".
        (See: validate vs. verify.)
"fixed": |-
  - Deprecated Definition: IDOCs SHOULD NOT use the term with definition 4; it mixes concepts in a potentially misleading way. For example, in an authentication process, it is the identity that is "verified", not the credential; the credential is "validated". (See: validate vs. verify.)
"ko": |-
  - 더 이상 사용되지 않는 정의: IDOC는 정의 4의 용어를 사용해서는 안 됩니다. 그것은 잠재적으로 오해의 소지가 있는 방식으로 개념을 혼합합니다. 예를 들어, 인증 프로세스에서 "확인"되는 것은 자격 증명이 아니라 ID입니다. 자격 증명이 "검증"되었습니다. (참조: 검증 및 검증.)
