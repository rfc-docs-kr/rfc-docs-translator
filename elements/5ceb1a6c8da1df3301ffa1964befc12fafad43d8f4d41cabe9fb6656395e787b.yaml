"original": |2-
        This requirement does not obligate a proxy to keep state in order
        to detect URIs it previously placed in Record-Route header fields.
        Instead, a proxy need only place enough information in those URIs
        to recognize them as values it provided when they later appear.
"fixed": |-
  - This requirement does not obligate a proxy to keep state in order to detect URIs it previously placed in Record-Route header fields. Instead, a proxy need only place enough information in those URIs to recognize them as values it provided when they later appear.
"ko": |-
  - 이 요구 사항은 이전에 Record-Route 헤더 필드에 배치된 URI를 감지하기 위해 프록시가 상태를 유지하도록 의무화하지 않습니다. 대신, 프록시는 해당 URI에 나중에 나타날 때 제공한 값으로 인식할 만큼 충분한 정보만 배치하면 됩니다.
