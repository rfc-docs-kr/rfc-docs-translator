"original": |2-
     PMTU governs the size of UDP datagrams, which limits the size of
     records, but does not prevent records from being smaller.  An
     endpoint that sends small records is still able to send multiple
     records in a single UDP datagram.
"fixed": |-
  PMTU governs the size of UDP datagrams, which limits the size of records, but does not prevent records from being smaller.  An endpoint that sends small records is still able to send multiple records in a single UDP datagram.
"ko": |-
  PMTU는 UDP 데이터그램의 크기를 제어하여 레코드 크기를 제한하지만 레코드가 작아지는 것을 방지하지는 않습니다.  작은 레코드를 보내는 엔드포인트는 여전히 단일 UDP 데이터그램으로 여러 레코드를 보낼 수 있습니다.
