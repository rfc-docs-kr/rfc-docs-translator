"original": |2-
        Channel binding is the process by which lower-layer parameters are
        verified for consistency between the EAP peer and server.  In
        order to avoid introducing media dependencies, EAP methods that
        transport channel binding parameters MUST treat this data as
        opaque octets.  See Section 5.3.3 for further discussion.
"fixed": |-
  - Channel binding is the process by which lower-layer parameters are verified for consistency between the EAP peer and server.  In order to avoid introducing media dependencies, EAP methods that transport channel binding parameters MUST treat this data as opaque octets.  See Section 5.3.3 for further discussion.
"ko": |-
  - 채널 바인딩은 EAP 피어와 서버 간의 일관성을 확인하기 위해 하위 계층 매개변수를 확인하는 프로세스입니다. 미디어 종속성을 방지하기 위해 채널 바인딩 매개변수를 전송하는 EAP 방법은 이 데이터를 불투명 옥텟으로 처리해야 합니다. 자세한 내용은 섹션 5.3.3을 참조하세요.
