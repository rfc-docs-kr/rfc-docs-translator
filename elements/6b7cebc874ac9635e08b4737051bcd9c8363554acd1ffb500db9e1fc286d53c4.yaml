"original": |2-
        Mechanisms must be supported by PPSP to verify correct operation.
        The PPSP tracker should collect the status of the peers including
        the peer's activity, whether it obtained chunks in time, etc.
        Such information can be used to monitor the streaming behavior of
        PPSP.
"fixed": |-
  - Mechanisms must be supported by PPSP to verify correct operation. The PPSP tracker should collect the status of the peers including the peer's activity, whether it obtained chunks in time, etc. Such information can be used to monitor the streaming behavior of PPSP.
"ko": |-
  - 올바른 작동을 확인하려면 PPSP에서 메커니즘을 지원해야 합니다. PPSP 추적기는 피어의 활동, 적시에 청크를 얻었는지 여부 등을 포함하여 피어의 상태를 수집해야 합니다. 이러한 정보는 PPSP의 스트리밍 동작을 모니터링하는 데 사용될 수 있습니다.
