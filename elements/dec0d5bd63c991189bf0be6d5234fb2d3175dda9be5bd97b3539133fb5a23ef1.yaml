"original": |2-
     With large machines, the available parallelism becomes far more
     important, and such simple performance analysis is no longer
     representative.  For such machines, we find that decryption of AES-
     GCM-SIV is only about 5% slower than AES-GCM, as long as the message
     is at least a couple of kilobytes.  Encryption tends to run about
     two-thirds the speed because of the additional pass required.
"fixed": |-
  With large machines, the available parallelism becomes far more important, and such simple performance analysis is no longer representative.  For such machines, we find that decryption of AES- GCM-SIV is only about 5% slower than AES-GCM, as long as the message is at least a couple of kilobytes.  Encryption tends to run about two-thirds the speed because of the additional pass required.
"ko": |-
  대형 기계의 경우 사용 가능한 병렬 처리가 훨씬 더 중요해지며 이러한 단순한 성능 분석은 더 이상 대표성이 없습니다. 이러한 시스템의 경우 메시지가 최소 2KB인 경우 AES-GCM-SIV의 암호 해독은 AES-GCM보다 약 5%만 느립니다. 암호화는 추가 패스가 필요하기 때문에 속도가 약 2/3 정도 실행되는 경향이 있습니다.
