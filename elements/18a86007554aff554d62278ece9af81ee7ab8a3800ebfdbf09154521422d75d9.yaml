"original": |2-
     Field blocks carry control data and header sections for requests,
     responses, promised requests, and pushed responses (see Section 8.4).
     All these messages, except for interim responses and requests
     contained in PUSH_PROMISE (Section 6.6) frames, can optionally
     include a field block that carries a trailer section.
"fixed": |-
  Field blocks carry control data and header sections for requests, responses, promised requests, and pushed responses (see Section 8.4). All these messages, except for interim responses and requests contained in PUSH_PROMISE (Section 6.6) frames, can optionally include a field block that carries a trailer section.
"ko": |-
  필드 블록은 요청, 응답, 약속된 요청 및 푸시된 응답에 대한 제어 데이터와 헤더 섹션을 전달합니다(섹션 8.4 참조). PUSH_PROMISE(6.6절) 프레임에 포함된 임시 응답 및 요청을 제외한 모든 메시지에는 선택적으로 트레일러 섹션을 전달하는 필드 블록이 포함될 수 있습니다.
