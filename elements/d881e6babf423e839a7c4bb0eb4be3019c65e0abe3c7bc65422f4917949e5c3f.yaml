"original": |2-
     Here, two properties are returned in the WebFinger response.  Each of
     these would be defined in a WebFinger application specification.
     These two properties might be defined in the same WebFinger
     application specification or separately in different specifications.
     Since the latter is possible, it is important that WebFinger clients
     not assume that one property has any specific relationship with
     another property, unless some relationship is explicitly defined in
     the particular WebFinger application specification.
"fixed": |-
  Here, two properties are returned in the WebFinger response.  Each of these would be defined in a WebFinger application specification. These two properties might be defined in the same WebFinger application specification or separately in different specifications. Since the latter is possible, it is important that WebFinger clients not assume that one property has any specific relationship with another property, unless some relationship is explicitly defined in the particular WebFinger application specification.
"ko": |-
  여기에서는 WebFinger 응답에 두 가지 속성이 반환됩니다. 이들 각각은 WebFinger 애플리케이션 사양에 정의됩니다. 이 두 속성은 동일한 WebFinger 애플리케이션 사양에 정의되거나 다른 사양에 별도로 정의될 수 있습니다. 후자가 가능하기 때문에 WebFinger 클라이언트는 특정 WebFinger 애플리케이션 사양에 일부 관계가 명시적으로 정의되지 않는 한 하나의 속성이 다른 속성과 특정 관계가 있다고 가정하지 않는 것이 중요합니다.
