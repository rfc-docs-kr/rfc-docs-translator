"original": |2-
     It may be desirable for the OCSP responder to indicate the CRL on
     which a revoked or onHold certificate is found.  This can be useful
     where OCSP is used between repositories, and also as an auditing
     mechanism.  The CRL may be specified by a URL (the URL at which the
     CRL is available), a number (CRL number), or a time (the time at
     which the relevant CRL was created).  These extensions will be
     specified as singleExtensions.  The identifier for this extension
     will be id-pkix-ocsp-crl, while the value will be CrlID.
"fixed": |-
  It may be desirable for the OCSP responder to indicate the CRL on which a revoked or onHold certificate is found.  This can be useful where OCSP is used between repositories, and also as an auditing mechanism.  The CRL may be specified by a URL (the URL at which the CRL is available), a number (CRL number), or a time (the time at which the relevant CRL was created).  These extensions will be specified as singleExtensions.  The identifier for this extension will be id-pkix-ocsp-crl, while the value will be CrlID.
"ko": |-
  OCSP 응답자가 해지되거나 보류 중인 인증서가 있는 CRL을 표시하는 것이 바람직할 수 있습니다. 이는 OCSP가 리포지토리 간에 사용되거나 감사 메커니즘으로 사용되는 경우 유용할 수 있습니다. CRL은 URL(CRL을 사용할 수 있는 URL), 숫자(CRL 번호) 또는 시간(해당 CRL이 생성된 시간)으로 지정할 수 있습니다. 이러한 확장은 SingleExtensions로 지정됩니다. 이 확장의 식별자는 id-pkix-ocsp-crl이고 값은 CrlID입니다.
