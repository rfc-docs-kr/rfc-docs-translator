"original": |2-
        Tutorial: In a firewall, a proxy server usually runs on a bastion
        host, which may support proxies for several applications and
        protocols (e.g., FTP, HTTP, and TELNET). Instead of a client in
        the protected enclave connecting directly to an external server,
        the internal client connects to the proxy server, which in turn
        connects to the external server. The proxy server waits for a
        request from inside the firewall, forwards the request to the
        server outside the firewall, gets the response, then sends the
        response back to the client. The proxy may be transparent to the
        clients, or they may need to connect first to the proxy server,
        and then use that association to also initiate a connection to the
        real server.
"fixed": |-
  - Tutorial: In a firewall, a proxy server usually runs on a bastion host, which may support proxies for several applications and protocols (e.g., FTP, HTTP, and TELNET). Instead of a client in the protected enclave connecting directly to an external server, the internal client connects to the proxy server, which in turn connects to the external server. The proxy server waits for a request from inside the firewall, forwards the request to the server outside the firewall, gets the response, then sends the response back to the client. The proxy may be transparent to the clients, or they may need to connect first to the proxy server, and then use that association to also initiate a connection to the real server.
"ko": |-
  - 튜토리얼: 방화벽에서 프록시 서버는 일반적으로 여러 애플리케이션 및 프로토콜(예: FTP, HTTP 및 TELNET)에 대한 프록시를 지원할 수 있는 배스천 호스트에서 실행됩니다. 보호된 엔클레이브의 클라이언트가 외부 서버에 직접 연결하는 대신 내부 클라이언트가 프록시 서버에 연결되고, 프록시 서버는 다시 외부 서버에 연결됩니다. 프록시 서버는 방화벽 내부의 요청을 기다리고, 방화벽 외부의 서버로 요청을 전달하고, 응답을 받은 다음, 응답을 다시 클라이언트로 보냅니다. 프록시는 클라이언트에게 투명할 수도 있고, 먼저 프록시 서버에 연결한 다음 해당 연결을 사용하여 실제 서버에 대한 연결을 시작해야 할 수도 있습니다.
