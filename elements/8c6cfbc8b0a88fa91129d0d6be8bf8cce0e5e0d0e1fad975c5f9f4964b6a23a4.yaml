"original": |2-
     If the server wishes to remove segments from a Media Playlist
     containing an EXT-X-DISCONTINUITY tag, the Media Playlist MUST
     contain an EXT-X-DISCONTINUITY-SEQUENCE tag.  Without the EXT-X-
     DISCONTINUITY-SEQUENCE tag, it can be impossible for a client to
     locate corresponding segments between Renditions.
"fixed": |-
  If the server wishes to remove segments from a Media Playlist containing an EXT-X-DISCONTINUITY tag, the Media Playlist MUST contain an EXT-X-DISCONTINUITY-SEQUENCE tag.  Without the EXT-X- DISCONTINUITY-SEQUENCE tag, it can be impossible for a client to locate corresponding segments between Renditions.
"ko": |-
  서버가 EXT-X-DISCONTINUITY 태그가 포함된 미디어 재생 목록에서 세그먼트를 제거하려는 경우 미디어 재생 목록에는 EXT-X-DISCONTINUITY-SEQUENCE 태그가 포함되어야 합니다. EXT-X-DISCONTINUITY-SEQUENCE 태그가 없으면 클라이언트가 Rendition 사이에서 해당 세그먼트를 찾는 것이 불가능할 수 있습니다.
