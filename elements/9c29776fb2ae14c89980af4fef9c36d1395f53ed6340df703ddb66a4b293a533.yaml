"original": |2-
     In this document, we define an AEAD algorithm as an abstraction, by
     specifying an interface to an AEAD and defining an IANA registry for
     AEAD algorithms.  We populate this registry with four AEAD algorithms
     based on the Advanced Encryption Standard (AES) in Galois/Counter
     Mode [GCM] with 128- and 256-bit keys, and AES in Counter and CBC MAC
     Mode [CCM] with 128- and 256-bit keys.
"fixed": |-
  In this document, we define an AEAD algorithm as an abstraction, by specifying an interface to an AEAD and defining an IANA registry for AEAD algorithms.  We populate this registry with four AEAD algorithms based on the Advanced Encryption Standard (AES) in Galois/Counter Mode [GCM] with 128- and 256-bit keys, and AES in Counter and CBC MAC Mode [CCM] with 128- and 256-bit keys.
"ko": |-
  이 문서에서는 AEAD에 대한 인터페이스를 지정하고 AEAD 알고리즘에 대한 IANA 레지스트리를 정의하여 AEAD 알고리즘을 추상화로 정의합니다. 우리는 128비트 및 256비트 키를 사용하는 갈루아/카운터 모드(GCM)의 고급 암호화 표준(AES)과 128 및 256비트 키를 사용하는 카운터 및 CBC MAC 모드[CCM]의 AES를 기반으로 하는 4개의 AEAD 알고리즘으로 이 레지스트리를 채웁니다. -비트 키.
