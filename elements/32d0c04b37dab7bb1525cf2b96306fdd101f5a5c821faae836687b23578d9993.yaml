"original": |2-
        Usage: The term "issuing" is usually understood to refer not only
        to creating a digital certificate (or a CRL) but also to making it
        available to potential users, such as by storing it in a
        repository or other directory or otherwise publishing it. However,
        the ABA [DSG] explicitly limits this term to the creation process
        and excludes any related publishing or distribution process.
"fixed": |-
  - Usage: The term "issuing" is usually understood to refer not only to creating a digital certificate (or a CRL) but also to making it available to potential users, such as by storing it in a repository or other directory or otherwise publishing it. However, the ABA [DSG] explicitly limits this term to the creation process and excludes any related publishing or distribution process.
"ko": |-
  - 사용법: "발급"이라는 용어는 일반적으로 디지털 인증서(또는 CRL)를 생성하는 것뿐만 아니라 이를 저장소나 기타 디렉터리에 저장하거나 게시하는 등 잠재적인 사용자가 사용할 수 있도록 하는 것도 의미하는 것으로 이해됩니다. . 그러나 ABA [DSG]는 이 용어를 창작 과정으로 명시적으로 제한하고 관련된 출판 또는 배포 과정을 제외합니다.
