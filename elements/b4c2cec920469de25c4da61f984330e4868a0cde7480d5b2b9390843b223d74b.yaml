"original": |2-
     When relevant, each standard needs to discuss how to manage the
     protocol being specified.  This management process should be
     compatible with the current IETF Standard management protocol.  In
     addition, a MIB must be defined within the standard or in a companion
     document.  The MIB must be compatible with current Structure of
     Management Information (SMI) and parseable using a tool such as
     SMICng.  Where management or a MIB is not necessary this section of
     the standard should explain the reason it is not relevant to the
     protocol.
"fixed": |-
  When relevant, each standard needs to discuss how to manage the protocol being specified.  This management process should be compatible with the current IETF Standard management protocol.  In addition, a MIB must be defined within the standard or in a companion document.  The MIB must be compatible with current Structure of Management Information (SMI) and parseable using a tool such as SMICng.  Where management or a MIB is not necessary this section of the standard should explain the reason it is not relevant to the protocol.
"ko": |-
  관련된 경우 각 표준은 지정되는 프로토콜을 관리하는 방법을 논의해야 합니다. 이 관리 프로세스는 현재 IETF 표준 관리 프로토콜과 호환되어야 합니다. 또한 MIB는 표준 또는 관련 문서 내에서 정의되어야 합니다. MIB는 현재 SMI(Structure of Management Information)와 호환되어야 하며 SMICng와 같은 도구를 사용하여 구문 분석할 수 있어야 합니다. 관리 또는 MIB가 필요하지 않은 경우 표준의 이 섹션은 프로토콜과 관련이 없는 이유를 설명해야 합니다.
