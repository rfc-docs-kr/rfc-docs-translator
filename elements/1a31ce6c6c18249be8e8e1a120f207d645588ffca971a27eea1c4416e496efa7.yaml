"original": |2-
     We solicit comments and suggestions from the Network Working Group
     with regard to this experiment.  However, although we will very much
     appreciate comments and suggestions, because this is a limited
     experiment and not an attempt to specify a protocol to supersede the
     present Host/Host protocol for the ARPA Network, we may arbitrarily
     reject suggestions.
"fixed": |-
  We solicit comments and suggestions from the Network Working Group with regard to this experiment.  However, although we will very much appreciate comments and suggestions, because this is a limited experiment and not an attempt to specify a protocol to supersede the present Host/Host protocol for the ARPA Network, we may arbitrarily reject suggestions.
"ko": |-
  우리는 이 실험과 관련하여 네트워크 실무 그룹의 의견과 제안을 요청합니다. 그러나 의견과 제안을 매우 높이 평가하지만 이는 제한된 실험이고 ARPA 네트워크의 현재 호스트/호스트 프로토콜을 대체하는 프로토콜을 지정하려는 시도가 아니기 때문에 제안을 임의로 거부할 수 있습니다.
