"original": |2-
     The 204 response allows a server to indicate that the action has been
     successfully applied to the target resource, while implying that the
     user agent does not need to traverse away from its current "document
     view" (if any).  The server assumes that the user agent will provide
     some indication of the success to its user, in accord with its own
     interface, and apply any new or updated metadata in the response to
     its active representation.
"fixed": |-
  The 204 response allows a server to indicate that the action has been successfully applied to the target resource, while implying that the user agent does not need to traverse away from its current "document view" (if any).  The server assumes that the user agent will provide some indication of the success to its user, in accord with its own interface, and apply any new or updated metadata in the response to its active representation.
"ko": |-
  204 응답을 통해 서버는 작업이 대상 리소스에 성공적으로 적용되었음을 나타내는 동시에 사용자 에이전트가 현재 "문서 보기"(있는 경우)에서 벗어날 필요가 없음을 암시합니다. 서버는 사용자 에이전트가 자체 인터페이스에 따라 사용자에게 성공에 대한 일부 표시를 제공하고 활성 표현에 대한 응답으로 새 메타데이터나 업데이트된 메타데이터를 적용한다고 가정합니다.
