"original": |2-
     The User-Agent general-header field contains information about the
     user agent originating the request or producing a response.  This is
     for statistical purposes, the tracing of protocol violations, and
     automated recognition of user agents for the sake of tailoring
     responses to avoid particular user agent limitations.  User agents
     SHOULD include this field with requests.  The field can contain
     multiple product tokens and comments identifying the agent and any
     subproducts which form a significant part of the user agent.  By
     convention, the product tokens are listed in order of their
     significance for identifying the application.
"fixed": |-
  The User-Agent general-header field contains information about the user agent originating the request or producing a response.  This is for statistical purposes, the tracing of protocol violations, and automated recognition of user agents for the sake of tailoring responses to avoid particular user agent limitations.  User agents SHOULD include this field with requests.  The field can contain multiple product tokens and comments identifying the agent and any subproducts which form a significant part of the user agent.  By convention, the product tokens are listed in order of their significance for identifying the application.
"ko": |-
  User-Agent 일반 헤더 필드에는 요청을 시작하거나 응답을 생성하는 사용자 에이전트에 대한 정보가 포함됩니다. 이는 통계 목적, 프로토콜 위반 추적 및 특정 사용자 에이전트 제한을 피하기 위한 응답 맞춤화를 위한 사용자 에이전트 자동 인식을 위한 것입니다. 사용자 에이전트는 요청에 이 필드를 포함해야 합니다. 필드에는 에이전트와 사용자 에이전트의 중요한 부분을 구성하는 하위 제품을 식별하는 여러 제품 토큰과 설명이 포함될 수 있습니다. 일반적으로 제품 토큰은 응용 프로그램을 식별하는 데 중요한 순서대로 나열됩니다.
