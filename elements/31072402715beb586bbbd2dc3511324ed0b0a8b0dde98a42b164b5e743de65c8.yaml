"original": |2-
     Additionally, in a synchronized abbreviated handshake, the whole
     transcript (which includes the "verify_data" values) is synchronized.
     So, after an abbreviated handshake, channel bindings like
     "tls-unique" [RFC5929] will not uniquely identify the connection
     anymore.
"fixed": |-
  Additionally, in a synchronized abbreviated handshake, the whole transcript (which includes the "verify_data" values) is synchronized. So, after an abbreviated handshake, channel bindings like "tls-unique" [RFC5929] will not uniquely identify the connection anymore.
"ko": |-
  또한, 동기화된 축약 핸드셰이크에서 전체 전사본(여기에는 "verify_data" 값이 포함됨)이 동기화됩니다. 따라서 축약 핸드셰이크 후에 "tls-unique"[RFC5929]와 같은 채널 바인딩은 더 이상 연결을 고유하게 식별하지 않습니다.
