"original": |2-
     HTTP uses "charset" names to indicate or negotiate the character
     encoding scheme ([RFC6365], Section 2) of a textual representation.
     In the fields defined by this document, charset names appear either
     in parameters (Content-Type), or, for Accept-Encoding, in the form of
     a plain token.  In both cases, charset names are matched case-
     insensitively.
"fixed": |-
  HTTP uses "charset" names to indicate or negotiate the character encoding scheme ([RFC6365], Section 2) of a textual representation. In the fields defined by this document, charset names appear either in parameters (Content-Type), or, for Accept-Encoding, in the form of a plain token.  In both cases, charset names are matched case- insensitively.
"ko": |-
  HTTP는 "문자 집합" 이름을 사용하여 텍스트 표현의 문자 인코딩 체계([RFC6365], 섹션 2)를 나타내거나 협상합니다. 이 문서에서 정의한 필드에서 문자 집합 이름은 매개 변수(Content-Type)에 표시되거나 Accept-Encoding의 경우 일반 토큰 형식으로 표시됩니다. 두 경우 모두 문자 세트 이름은 대소문자를 구분하지 않고 일치됩니다.
