"original": |2-
     Node administrative tags may be used by operators to indicate
     geographical location or other sensitive information.  As indicated
     in [RFC2328] and [RFC5340], OSPF authentication mechanisms do not
     provide confidentiality and the information carried in node
     administrative tags could be leaked to an IGP snooper.
     Confidentiality for the OSPF control packets can be achieved by
     either running OSPF on top of IP Security (IPsec) tunnels or by
     applying IPsec-based security mechanisms as described in [RFC4552].
"fixed": |-
  Node administrative tags may be used by operators to indicate geographical location or other sensitive information.  As indicated in [RFC2328] and [RFC5340], OSPF authentication mechanisms do not provide confidentiality and the information carried in node administrative tags could be leaked to an IGP snooper. Confidentiality for the OSPF control packets can be achieved by either running OSPF on top of IP Security (IPsec) tunnels or by applying IPsec-based security mechanisms as described in [RFC4552].
"ko": |-
  노드 관리 태그는 운영자가 지리적 위치나 기타 민감한 정보를 표시하는 데 사용될 수 있습니다. [RFC2328] 및 [RFC5340]에 표시된 대로 OSPF 인증 메커니즘은 기밀성을 제공하지 않으며 노드 관리 태그에 포함된 정보가 IGP 스누퍼에게 유출될 수 있습니다. OSPF 제어 패킷에 대한 기밀성은 IP 보안(IPsec) 터널 위에서 OSPF를 실행하거나 [RFC4552]에 설명된 대로 IPsec 기반 보안 메커니즘을 적용하여 달성할 수 있습니다.
