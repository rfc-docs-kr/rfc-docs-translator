"original": |2-
     The RECOMMENDED approach is to use fixed-size chunks of 1024 bytes,
     as this size has a high likelihood of traveling end-to-end across the
     Internet without any fragmentation.  In particular, with this size, a
     UDP datagram with a DATA message can be transmitted as a single IP
     packet over an Ethernet network with 1500-byte frames.
"fixed": |-
  The RECOMMENDED approach is to use fixed-size chunks of 1024 bytes, as this size has a high likelihood of traveling end-to-end across the Internet without any fragmentation.  In particular, with this size, a UDP datagram with a DATA message can be transmitted as a single IP packet over an Ethernet network with 1500-byte frames.
"ko": |-
  권장되는 접근 방식은 1024바이트의 고정 크기 청크를 사용하는 것입니다. 이 크기는 조각화 없이 인터넷을 통해 종단 간 이동할 가능성이 높기 때문입니다. 특히 이 크기를 사용하면 DATA 메시지가 포함된 UDP 데이터그램을 1500바이트 프레임의 이더넷 네트워크를 통해 단일 IP 패킷으로 전송할 수 있습니다.
