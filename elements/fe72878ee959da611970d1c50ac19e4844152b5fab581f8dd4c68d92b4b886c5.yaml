"original": |2-
     This memo identifies and describes the common elements of RFC
     boilerplate structure.  It describes the content required for each
     kind of information.  Details of the exact textual and layout
     requirements are left to a web page maintained by the IAB, with due
     consultation with the community, for ease of maintenance.  This
     document obsoletes [RFC5741].
"fixed": |-
  This memo identifies and describes the common elements of RFC boilerplate structure.  It describes the content required for each kind of information.  Details of the exact textual and layout requirements are left to a web page maintained by the IAB, with due consultation with the community, for ease of maintenance.  This document obsoletes [RFC5741].
"ko": |-
  이 메모는 RFC 상용구 구조의 공통 요소를 식별하고 설명합니다.  정보 종류별로 필요한 내용을 설명합니다.  정확한 텍스트 및 레이아웃 요구 사항에 대한 세부 사항은 유지 관리가 용이하도록 커뮤니티와의 적절한 협의를 통해 IAB에서 관리하는 웹 페이지에 남겨집니다.  이 문서는 [RFC5741]보다 더 이상 사용되지 않습니다.
