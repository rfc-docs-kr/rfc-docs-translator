"original": |2-
     The receiver packet counter for this session MUST be initialized to
     zero when the session is established.  For each received record, the
     receiver MUST verify that the record contains a sequence number that
     does not duplicate the sequence number of any other record received
     during the life of this session.  This SHOULD be the first check
     applied to a packet after it has been matched to a session, to speed
     rejection of duplicate records.
"fixed": |-
  The receiver packet counter for this session MUST be initialized to zero when the session is established.  For each received record, the receiver MUST verify that the record contains a sequence number that does not duplicate the sequence number of any other record received during the life of this session.  This SHOULD be the first check applied to a packet after it has been matched to a session, to speed rejection of duplicate records.
"ko": |-
  이 세션에 대한 수신자 패킷 카운터는 세션이 설정될 때 0으로 초기화되어야 합니다. 수신된 각 레코드에 대해 수신자는 해당 레코드에 이 세션 기간 동안 수신된 다른 레코드의 시퀀스 번호와 중복되지 않는 시퀀스 번호가 포함되어 있는지 확인해야 합니다. 이는 중복 레코드 거부 속도를 높이기 위해 패킷이 세션과 일치된 후 패킷에 적용되는 첫 번째 확인이어야 합니다.
