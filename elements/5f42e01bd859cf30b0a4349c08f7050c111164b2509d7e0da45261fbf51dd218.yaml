"original": |2-
     When most people think of security, they think of CONFIDENTIALITY.
     Confidentiality means that your data is kept secret from unintended
     listeners.  Usually, these listeners are simply eavesdroppers.  When
     an adversary taps your phone, it poses a risk to your
     confidentiality.
"fixed": |-
  When most people think of security, they think of CONFIDENTIALITY. Confidentiality means that your data is kept secret from unintended listeners.  Usually, these listeners are simply eavesdroppers.  When an adversary taps your phone, it poses a risk to your confidentiality.
"ko": |-
  대부분의 사람들은 보안에 대해 생각할 때 기밀성을 생각합니다. 기밀성은 귀하의 데이터가 의도하지 않은 청취자로부터 비밀로 유지된다는 것을 의미합니다. 일반적으로 이러한 청취자는 단순히 도청자입니다. 적이 귀하의 전화기를 도청하면 귀하의 기밀이 위협받을 수 있습니다.
