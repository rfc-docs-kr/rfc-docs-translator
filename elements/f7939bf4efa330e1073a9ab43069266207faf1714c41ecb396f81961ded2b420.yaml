"original": |2-
     For example, applications that wish to use RDDP to achieve zero-copy
     semantics on reception may use a network layer understood by NICs to
     offload delivery of application data into pre-arranged memory
     buffers.  Note that in order to obtain zero-copy reception semantics
     either application data has to be in cleartext relative to this RDDP
     layer, or the RDDP implementation must know how to implement
     cryptographic session protection protocols used at the application
     layer.
"fixed": |-
  For example, applications that wish to use RDDP to achieve zero-copy semantics on reception may use a network layer understood by NICs to offload delivery of application data into pre-arranged memory buffers.  Note that in order to obtain zero-copy reception semantics either application data has to be in cleartext relative to this RDDP layer, or the RDDP implementation must know how to implement cryptographic session protection protocols used at the application layer.
"ko": |-
  예를 들어, RDDP를 사용하여 수신 시 제로 복사 의미 체계를 달성하려는 애플리케이션은 NIC가 이해하는 네트워크 계층을 사용하여 애플리케이션 데이터 전달을 미리 배열된 메모리 버퍼로 오프로드할 수 있습니다. 무복사 수신 의미 체계를 얻으려면 애플리케이션 데이터가 이 RDDP 계층과 관련하여 일반 텍스트로 되어 있어야 하거나 RDDP 구현이 애플리케이션 계층에서 사용되는 암호화 세션 보호 프로토콜을 구현하는 방법을 알아야 합니다.
