"original": |2-
     A Handshake packet uses long headers with a type value of 0x02,
     followed by the Length and Packet Number fields; see Section 17.2.
     The first byte contains the Reserved and Packet Number Length bits;
     see Section 17.2.  It is used to carry cryptographic handshake
     messages and acknowledgments from the server and client.
"fixed": |-
  A Handshake packet uses long headers with a type value of 0x02, followed by the Length and Packet Number fields; see Section 17.2. The first byte contains the Reserved and Packet Number Length bits; see Section 17.2.  It is used to carry cryptographic handshake messages and acknowledgments from the server and client.
"ko": |-
  핸드셰이크 패킷은 유형 값이 0x02인 긴 헤더와 길이 및 패킷 번호 필드를 사용합니다. 섹션 17.2를 참조하세요. 첫 번째 바이트에는 예약된 비트와 패킷 번호 길이 비트가 포함됩니다. 섹션 17.2를 참조하세요. 이는 서버와 클라이언트로부터 암호화된 핸드셰이크 메시지와 승인을 전달하는 데 사용됩니다.
