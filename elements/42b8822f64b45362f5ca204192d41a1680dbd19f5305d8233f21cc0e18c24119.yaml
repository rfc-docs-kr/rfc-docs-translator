"original": |2-
     An on-path attacker could manipulate the value of ECN fields in the
     IP header to influence the sender's rate.  [RFC3168] discusses
     manipulations and their effects in more detail.
"fixed": |-
  An on-path attacker could manipulate the value of ECN fields in the IP header to influence the sender's rate.  [RFC3168] discusses manipulations and their effects in more detail.
"ko": |-
  경로 상의 공격자는 IP 헤더의 ECN 필드 값을 조작하여 보낸 사람의 속도에 영향을 미칠 수 있습니다. [RFC3168]에서는 조작과 그 효과에 대해 자세히 설명합니다.
