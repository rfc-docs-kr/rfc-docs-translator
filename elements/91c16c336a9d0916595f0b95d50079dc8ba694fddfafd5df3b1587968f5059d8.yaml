"original": |2-
     A conditional request is an HTTP request with one or more request
     header fields that indicate a precondition to be tested before
     applying the request method to the target resource.  Section 13.2
     defines when to evaluate preconditions and their order of precedence
     when more than one precondition is present.
"fixed": |-
  A conditional request is an HTTP request with one or more request header fields that indicate a precondition to be tested before applying the request method to the target resource.  Section 13.2 defines when to evaluate preconditions and their order of precedence when more than one precondition is present.
"ko": |-
  조건부 요청은 요청 메서드를 대상 리소스에 적용하기 전에 테스트할 전제 조건을 나타내는 하나 이상의 요청 헤더 필드가 포함된 HTTP 요청입니다. 섹션 13.2에서는 전제 조건을 평가하는 시기와 둘 이상의 전제 조건이 있을 때 우선 순위를 정의합니다.
