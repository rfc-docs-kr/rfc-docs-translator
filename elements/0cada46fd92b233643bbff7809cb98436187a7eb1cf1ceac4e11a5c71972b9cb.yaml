"original": |2-
     There are no remaining bits, and thus no suffix, if the prefix is 96
     bits long.  In the other cases, the remaining bits of the address
     constitute the suffix.  These bits are reserved for future extensions
     and SHOULD be set to zero.  Address translators who receive IPv4-
     embedded IPv6 addresses where these bits are not zero SHOULD ignore
     the bits' value and proceed as if the bits' value were zero.  (Future
     extensions may specify a different behavior.)
"fixed": |-
  There are no remaining bits, and thus no suffix, if the prefix is 96 bits long.  In the other cases, the remaining bits of the address constitute the suffix.  These bits are reserved for future extensions and SHOULD be set to zero.  Address translators who receive IPv4- embedded IPv6 addresses where these bits are not zero SHOULD ignore the bits' value and proceed as if the bits' value were zero.  (Future extensions may specify a different behavior.)
"ko": |-
  접두사가 96비트 길이인 경우 남은 비트가 없으므로 접미사가 없습니다. 다른 경우에는 주소의 나머지 비트가 접미사를 구성합니다. 이 비트는 향후 확장을 위해 예약되어 있으며 0으로 설정되어야 합니다. 이러한 비트가 0이 아닌 IPv4 내장 IPv6 주소를 수신하는 주소 변환기는 비트 값을 무시하고 비트 값이 0인 것처럼 진행해야 합니다. (향후 확장에서는 다른 동작을 지정할 수 있습니다.)
