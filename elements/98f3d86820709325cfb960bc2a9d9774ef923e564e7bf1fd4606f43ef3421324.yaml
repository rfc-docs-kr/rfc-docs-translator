"original": |2-
     It is necessary for the recipient of a JWS to be able to determine
     the key that was employed for the digital signature or MAC operation.
     The key employed can be identified using the Header Parameter methods
     described in Section 4.1 or can be identified using methods that are
     outside the scope of this specification.  Specifically, the Header
     Parameters "jku", "jwk", "kid", "x5u", "x5c", "x5t", and "x5t#S256"
     can be used to identify the key used.  These Header Parameters MUST
     be integrity protected if the information that they convey is to be
     utilized in a trust decision; however, if the only information used
     in the trust decision is a key, these parameters need not be
     integrity protected, since changing them in a way that causes a
     different key to be used will cause the validation to fail.
"fixed": |-
  It is necessary for the recipient of a JWS to be able to determine the key that was employed for the digital signature or MAC operation. The key employed can be identified using the Header Parameter methods described in Section 4.1 or can be identified using methods that are outside the scope of this specification.  Specifically, the Header Parameters "jku", "jwk", "kid", "x5u", "x5c", "x5t", and "x5t#S256" can be used to identify the key used.  These Header Parameters MUST be integrity protected if the information that they convey is to be utilized in a trust decision; however, if the only information used in the trust decision is a key, these parameters need not be integrity protected, since changing them in a way that causes a different key to be used will cause the validation to fail.
"ko": |-
  JWS 수신자는 디지털 서명 또는 MAC 작업에 사용된 키를 확인할 수 있어야 합니다. 사용된 키는 섹션 4.1에 설명된 헤더 매개변수 방법을 사용하여 식별하거나 이 사양의 범위를 벗어나는 방법을 사용하여 식별할 수 있습니다. 구체적으로 헤더 매개변수 "jku", "jwk", "kid", "x5u", "x5c", "x5t" 및 "x5t#S256"을 사용하여 사용된 키를 식별할 수 있습니다. 이러한 헤더 매개변수는 전달하는 정보가 신뢰 결정에 활용되는 경우 무결성 보호를 받아야 합니다. 그러나 신뢰 결정에 사용된 유일한 정보가 키인 경우 이러한 매개변수는 무결성 보호를 받을 필요가 없습니다. 다른 키가 사용되도록 매개변수를 변경하면 유효성 검사가 실패하기 때문입니다.
