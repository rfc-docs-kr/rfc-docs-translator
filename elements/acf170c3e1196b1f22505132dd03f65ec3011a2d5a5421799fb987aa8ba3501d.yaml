"original": |2-
     DHCP servers SHOULD be configurable with a list of "non-sensitive
     options" that can be returned to the client when specified in the
     Parameter Request List of the DHCPLEASEQUERY message.  Any option not
     on this list SHOULD NOT be returned to a client, even if requested by
     that client.
"fixed": |-
  DHCP servers SHOULD be configurable with a list of "non-sensitive options" that can be returned to the client when specified in the Parameter Request List of the DHCPLEASEQUERY message.  Any option not on this list SHOULD NOT be returned to a client, even if requested by that client.
"ko": |-
  DHCP 서버는 DHCPLEASEQUERY 메시지의 매개변수 요청 목록에 지정된 경우 클라이언트에 반환될 수 있는 "민감하지 않은 옵션" 목록으로 구성 가능해야 합니다. 이 목록에 없는 옵션은 클라이언트가 요청한 경우에도 클라이언트에 반환되어서는 안 됩니다.
