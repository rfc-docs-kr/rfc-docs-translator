"original": |2-
     This document sets forth requirements for protocols to support
     distributed speech processing of audio streams.  For simplicity, and
     to remove confusion with existing protocol proposals, this document
     presents the requirements as being for a "framework" that addresses
     the distributed control of speech resources.  It refers to such a
     framework as "SPEECHSC", for Speech Services Control.
"fixed": |-
  This document sets forth requirements for protocols to support distributed speech processing of audio streams.  For simplicity, and to remove confusion with existing protocol proposals, this document presents the requirements as being for a "framework" that addresses the distributed control of speech resources.  It refers to such a framework as "SPEECHSC", for Speech Services Control.
"ko": |-
  이 문서는 오디오 스트림의 분산 음성 처리를 지원하는 프로토콜에 대한 요구 사항을 제시합니다. 단순화를 위해, 그리고 기존 프로토콜 제안과의 혼란을 없애기 위해, 이 문서는 음성 리소스의 분산 제어를 다루는 "프레임워크"에 대한 요구 사항을 제시합니다. 이 문서는 이러한 프레임워크를 "SPEECHSC", 즉 음성 서비스 제어라고 합니다.
