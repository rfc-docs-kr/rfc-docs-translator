"original": |2-
     The trust anchor is an input to the algorithm.  There is no
     requirement that the same trust anchor be used to validate all
     certification paths.  Different trust anchors MAY be used to validate
     different paths, as discussed further in Section 6.2.
"fixed": |-
  The trust anchor is an input to the algorithm.  There is no requirement that the same trust anchor be used to validate all certification paths.  Different trust anchors MAY be used to validate different paths, as discussed further in Section 6.2.
"ko": |-
  트러스트 앵커는 알고리즘에 대한 입력입니다. 모든 인증 경로를 검증하는 데 동일한 트러스트 앵커를 사용해야 한다는 요구 사항은 없습니다. 섹션 6.2에서 자세히 설명하는 것처럼 다양한 경로를 검증하기 위해 다양한 신뢰 앵커를 사용할 수 있습니다.
