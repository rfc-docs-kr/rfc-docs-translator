"original": |2-
     The exact properties achieved by this integrity check depend on the
     definition of the initial value.  Different applications may call for
     somewhat different properties; for example, whether there is need to
     determine the integrity of key data throughout its lifecycle or just
     when it is unwrapped.  This specification defines a default initial
     value that supports integrity of the key data during the period it is
     wrapped (2.2.3.1).  Provision is also made to support alternative
     initial values (in 2.2.3.2).
"fixed": |-
  The exact properties achieved by this integrity check depend on the definition of the initial value.  Different applications may call for somewhat different properties; for example, whether there is need to determine the integrity of key data throughout its lifecycle or just when it is unwrapped.  This specification defines a default initial value that supports integrity of the key data during the period it is wrapped (2.2.3.1).  Provision is also made to support alternative initial values (in 2.2.3.2).
"ko": |-
  이 무결성 검사를 통해 달성되는 정확한 속성은 초기 값의 정의에 따라 달라집니다. 애플리케이션마다 다소 다른 속성이 필요할 수 있습니다. 예를 들어, 핵심 데이터의 수명 주기 전반에 걸쳐 또는 포장이 풀린 순간에만 핵심 데이터의 무결성을 확인해야 하는지 여부입니다. 이 사양은 래핑된 기간(2.2.3.1) 동안 키 데이터의 무결성을 지원하는 기본 초기 값을 정의합니다. 또한 대체 초기값을 지원하기 위한 규정도 제공됩니다(2.2.3.2).
