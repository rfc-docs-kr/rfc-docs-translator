"original": |2-
     CoAP uses a short fixed-length binary header (4 bytes) that may be
     followed by compact binary options and a payload.  This message
     format is shared by requests and responses.  The CoAP message format
     is specified in Section 3.  Each message contains a Message ID used
     to detect duplicates and for optional reliability.  (The Message ID
     is compact; its 16-bit size enables up to about 250 messages per
     second from one endpoint to another with default protocol
     parameters.)
"fixed": |-
  CoAP uses a short fixed-length binary header (4 bytes) that may be followed by compact binary options and a payload.  This message format is shared by requests and responses.  The CoAP message format is specified in Section 3.  Each message contains a Message ID used to detect duplicates and for optional reliability.  (The Message ID is compact; its 16-bit size enables up to about 250 messages per second from one endpoint to another with default protocol parameters.)
"ko": |-
  CoAP는 압축 바이너리 옵션과 페이로드가 뒤따를 수 있는 짧은 고정 길이 바이너리 헤더(4바이트)를 사용합니다. 이 메시지 형식은 요청과 응답에 의해 공유됩니다. CoAP 메시지 형식은 섹션 3에 지정되어 있습니다. 각 메시지에는 중복을 감지하고 선택적 안정성을 위해 사용되는 메시지 ID가 포함되어 있습니다. (메시지 ID는 컴팩트합니다. 16비트 크기를 사용하면 기본 프로토콜 매개변수를 사용하여 한 끝점에서 다른 끝점으로 초당 최대 약 250개의 메시지를 전달할 수 있습니다.)
