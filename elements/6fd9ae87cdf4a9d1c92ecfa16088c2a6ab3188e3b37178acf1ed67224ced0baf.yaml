"original": |2-
     The ASN.1 [X.680] module in this document includes ASN.1 for ECC
     algorithms.  It also includes ASN.1 for non-ECC algorithms defined in
     [PKI-ALG] and [PKI-ADALG], even though the associated text is
     unaffected.  By updating all of the ASN.1 from [PKI-ALG] in this
     document, implementers only need to use the module found in this
     document.
"fixed": |-
  The ASN.1 [X.680] module in this document includes ASN.1 for ECC algorithms.  It also includes ASN.1 for non-ECC algorithms defined in [PKI-ALG] and [PKI-ADALG], even though the associated text is unaffected.  By updating all of the ASN.1 from [PKI-ALG] in this document, implementers only need to use the module found in this document.
"ko": |-
  이 문서의 ASN.1 [X.680] 모듈에는 ECC 알고리즘에 대한 ASN.1이 포함되어 있습니다. 또한 관련 텍스트는 영향을 받지 않지만 [PKI-ALG] 및 [PKI-ADALG]에 정의된 비ECC 알고리즘에 대한 ASN.1도 포함됩니다. 이 문서의 [PKI-ALG]에서 모든 ASN.1을 업데이트함으로써 구현자는 이 문서에 있는 모듈만 사용하면 됩니다.
