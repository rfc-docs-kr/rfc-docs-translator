"original": |2-
        Tutorial: This category of equipment was established in 1985 to
        promote broad use of secure equipment for protecting both
        classified and unclassified information in the national interest.
        CCI equipment uses a classified cryptographic logic, but the
        hardware or firmware embodiment of that logic is unclassified.
        Drawings, software implementations, and other descriptions of that
        logic remain classified. [N4001]
"fixed": |-
  - Tutorial: This category of equipment was established in 1985 to promote broad use of secure equipment for protecting both classified and unclassified information in the national interest. CCI equipment uses a classified cryptographic logic, but the hardware or firmware embodiment of that logic is unclassified. Drawings, software implementations, and other descriptions of that logic remain classified. [N4001]
"ko": |-
  - 튜토리얼: 이 장비 범주는 국가 이익을 위해 기밀 정보와 미기밀 정보를 모두 보호하기 위한 보안 장비의 광범위한 사용을 촉진하기 위해 1985년에 설립되었습니다. CCI 장비는 분류된 암호화 논리를 사용하지만 해당 논리의 하드웨어 또는 펌웨어 구현은 분류되지 않습니다. 해당 논리에 대한 도면, 소프트웨어 구현 및 기타 설명은 기밀로 유지됩니다. [N4001]
