"original": |2-
     A CA with a single CPS may support multiple CPs (used for different
     application purposes and/or by different relying party communities).
     Also, multiple CAs, with non-identical CPSs, may support the same CP.
"fixed": |-
  A CA with a single CPS may support multiple CPs (used for different application purposes and/or by different relying party communities). Also, multiple CAs, with non-identical CPSs, may support the same CP.
"ko": |-
  단일 CPS가 있는 CA는 여러 CP(다양한 애플리케이션 목적 및/또는 다양한 신뢰 당사자 커뮤니티에서 사용됨)를 지원할 수 있습니다. 또한 CPS가 동일하지 않은 여러 CA가 동일한 CP를 지원할 수도 있습니다.
