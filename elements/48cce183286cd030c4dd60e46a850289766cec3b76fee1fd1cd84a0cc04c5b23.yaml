"original": |2-
     From the threats described above, we gather that the fundamental
     security services required for the SIP protocol are: preserving the
     confidentiality and integrity of messaging, preventing replay attacks
     or message spoofing, providing for the authentication and privacy of
     the participants in a session, and preventing denial-of-service
     attacks.  Bodies within SIP messages separately require the security
     services of confidentiality, integrity, and authentication.
"fixed": |-
  From the threats described above, we gather that the fundamental security services required for the SIP protocol are: preserving the confidentiality and integrity of messaging, preventing replay attacks or message spoofing, providing for the authentication and privacy of the participants in a session, and preventing denial-of-service attacks.  Bodies within SIP messages separately require the security services of confidentiality, integrity, and authentication.
"ko": |-
  위에서 설명한 위협으로부터 SIP 프로토콜에 필요한 기본 보안 서비스는 메시징의 기밀성과 무결성 유지, 재생 공격 또는 메시지 스푸핑 방지, 세션 참가자의 인증 및 개인 정보 보호 제공, 서비스 거부 공격. SIP 메시지 내의 본문에는 기밀성, 무결성 및 인증에 대한 보안 서비스가 별도로 필요합니다.
