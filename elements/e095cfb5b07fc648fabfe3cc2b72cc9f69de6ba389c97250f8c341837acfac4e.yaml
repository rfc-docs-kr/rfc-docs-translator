"original": |2-
        NOTE: This section should be clearer.  The basic point is that no
        authentication and Simple Text are only useful for a very limited
        threat model, namely that none of the nodes on the local LAN are
        hostile.  The TTL check prevents hostile nodes off-LAN from posing
        as valid nodes, but nothing stops hostile nodes on-LAN from
        impersonating authorized nodes.  This is not a particularly
        realistic threat model in many situations.  In particular, it's
        extremely brittle: the compromise of any node the LAN allows
        reconfiguration of the VRRP nodes.
"fixed": |-
  - NOTE: This section should be clearer.  The basic point is that no authentication and Simple Text are only useful for a very limited threat model, namely that none of the nodes on the local LAN are hostile.  The TTL check prevents hostile nodes off-LAN from posing as valid nodes, but nothing stops hostile nodes on-LAN from impersonating authorized nodes.  This is not a particularly realistic threat model in many situations.  In particular, it's extremely brittle: the compromise of any node the LAN allows reconfiguration of the VRRP nodes.
"ko": |-
  - 참고: 이 섹션은 더 명확해야 합니다. 기본 요점은 인증이 없고 단순 텍스트가 매우 제한된 위협 모델, 즉 로컬 LAN의 노드 중 어느 것도 적대적이지 않다는 것에만 유용하다는 것입니다. TTL 검사는 LAN 외부의 적대적인 노드가 유효한 노드로 위장하는 것을 방지하지만 LAN상의 적대적인 노드가 승인된 노드를 가장하는 것을 막지는 못합니다. 이는 많은 상황에서 특히 현실적인 위협 모델이 아닙니다. 특히 이는 매우 취약합니다. LAN의 모든 노드가 손상되면 VRRP 노드를 재구성할 수 있습니다.
