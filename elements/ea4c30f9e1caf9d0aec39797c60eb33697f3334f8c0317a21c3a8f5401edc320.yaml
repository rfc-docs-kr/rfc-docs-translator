  이 메모에서는 IP/TCP 인터네트워크의 혼잡 제어에 대한 몇 가지 측면을 논의합니다. 이는 이 주제에 대한 생각과 추가 토론을 자극하기 위한 것입니다. 향상된 혼잡 제어 구현을 위한 몇 가지 구체적인 제안이 있지만 이 메모에서는 어떤 표준도 지정하지 않습니다.
