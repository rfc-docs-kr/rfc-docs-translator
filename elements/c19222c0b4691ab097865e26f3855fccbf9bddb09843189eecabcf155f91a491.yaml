"original": |2-
        Standards for determining these levels are provided in a NIST
        publication [SP12]. However, as noted there, an assurance level is
        "a degree of confidence, not a true measure of how secure the
        system actually is. This distinction is necessary because it is
        extremely difficult -- and in many cases, virtually impossible --
        to know exactly how secure a system is."
"fixed": |-
  - Standards for determining these levels are provided in a NIST publication [SP12]. However, as noted there, an assurance level is "a degree of confidence, not a true measure of how secure the system actually is. This distinction is necessary because it is extremely difficult -- and in many cases, virtually impossible -- to know exactly how secure a system is."
"ko": |-
  - 이러한 수준을 결정하는 표준은 NIST 간행물 [SP12]에 제공됩니다. 그러나 거기에 명시된 바와 같이 보증 수준은 "신뢰도"이지 시스템이 실제로 얼마나 안전한지에 대한 실제 척도는 아닙니다. 이러한 구별은 매우 어렵고 많은 경우 사실상 불가능하기 때문에 필요합니다. 정확히 시스템이 얼마나 안전한지 말이죠."
