"original": |2-
     The CONNECT method requests that the recipient establish a tunnel to
     the destination origin server identified by the request target and,
     if successful, thereafter restrict its behavior to blind forwarding
     of data, in both directions, until the tunnel is closed.  Tunnels are
     commonly used to create an end-to-end virtual connection, through one
     or more proxies, which can then be secured using TLS (Transport Layer
     Security, [TLS13]).
"fixed": |-
  The CONNECT method requests that the recipient establish a tunnel to the destination origin server identified by the request target and, if successful, thereafter restrict its behavior to blind forwarding of data, in both directions, until the tunnel is closed.  Tunnels are commonly used to create an end-to-end virtual connection, through one or more proxies, which can then be secured using TLS (Transport Layer Security, [TLS13]).
"ko": |-
  CONNECT 메소드는 수신자가 요청 대상에 의해 식별된 대상 원본 서버에 대한 터널을 설정하도록 요청하고, 성공하면 이후 터널이 닫힐 때까지 양방향으로 데이터를 블라인드 전달하도록 동작을 제한합니다. 터널은 일반적으로 하나 이상의 프록시를 통해 엔드투엔드 가상 연결을 생성하는 데 사용되며, 이는 TLS(전송 계층 보안, [TLS13])를 사용하여 보호될 수 있습니다.
