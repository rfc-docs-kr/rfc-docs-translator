"original": |2-
     Source Connection ID Length:  The byte following the Destination
        Connection ID contains the length in bytes of the Source
        Connection ID field that follows it.  This length is encoded as an
        8-bit unsigned integer.  In QUIC version 1, this value MUST NOT
        exceed 20 bytes.  Endpoints that receive a version 1 long header
        with a value larger than 20 MUST drop the packet.  In order to
        properly form a Version Negotiation packet, servers SHOULD be able
        to read longer connection IDs from other QUIC versions.
"fixed": |-
  Source Connection ID Length:  The byte following the Destination Connection ID contains the length in bytes of the Source Connection ID field that follows it.  This length is encoded as an 8-bit unsigned integer.  In QUIC version 1, this value MUST NOT exceed 20 bytes.  Endpoints that receive a version 1 long header with a value larger than 20 MUST drop the packet.  In order to properly form a Version Negotiation packet, servers SHOULD be able to read longer connection IDs from other QUIC versions.
"ko": |-
  소스 연결 ID 길이: 대상 연결 ID 다음의 바이트에는 그 뒤에 오는 소스 연결 ID 필드의 길이(바이트)가 포함됩니다. 이 길이는 8비트 부호 없는 정수로 인코딩됩니다. QUIC 버전 1에서 이 값은 20바이트를 초과해서는 안 됩니다. 20보다 큰 값을 가진 버전 1의 긴 헤더를 수신한 엔드포인트는 패킷을 삭제해야 합니다. 버전 협상 패킷을 적절하게 구성하려면 서버는 다른 QUIC 버전에서 더 긴 연결 ID를 읽을 수 있어야 합니다.
