"original": |2-
     RSAES-PKCS1-v1_5 combines the RSAEP and RSADP primitives (Sections
     5.1.1 and 5.1.2) with the EME-PKCS1-v1_5 encoding method (Step 2 in
     Section 7.2.1, and Step 3 in Section 7.2.2).  It is mathematically
     equivalent to the encryption scheme in PKCS #1 v1.5.
     RSAES-PKCS1-v1_5 can operate on messages of length up to k - 11
     octets (k is the octet length of the RSA modulus), although care
     should be taken to avoid certain attacks on low-exponent RSA due to
     Coppersmith, Franklin, Patarin, and Reiter when long messages are
     encrypted (see the third bullet in the notes below and [LOWEXP];
     [NEWATTACK] contains an improved attack).  As a general rule, the use
     of this scheme for encrypting an arbitrary message, as opposed to a
     randomly generated key, is NOT RECOMMENDED.
"fixed": |-
  RSAES-PKCS1-v1_5 combines the RSAEP and RSADP primitives (Sections 5.1.1 and 5.1.2) with the EME-PKCS1-v1_5 encoding method (Step 2 in Section 7.2.1, and Step 3 in Section 7.2.2).  It is mathematically equivalent to the encryption scheme in PKCS #1 v1.5. RSAES-PKCS1-v1_5 can operate on messages of length up to k - 11 octets (k is the octet length of the RSA modulus), although care should be taken to avoid certain attacks on low-exponent RSA due to Coppersmith, Franklin, Patarin, and Reiter when long messages are encrypted (see the third bullet in the notes below and [LOWEXP]; [NEWATTACK] contains an improved attack).  As a general rule, the use of this scheme for encrypting an arbitrary message, as opposed to a randomly generated key, is NOT RECOMMENDED.
"ko": |-
  RSAES-PKCS1-v1_5는 RSAEP 및 RSADP 기본 요소(섹션 5.1.1 및 5.1.2)를 EME-PKCS1-v1_5 인코딩 방법(섹션 7.2.1의 2단계 및 섹션 7.2.2의 3단계)과 결합합니다. 이는 PKCS #1 v1.5의 암호화 체계와 수학적으로 동일합니다. RSAES-PKCS1-v1_5는 최대 k - 11 옥텟(k는 RSA 모듈러스의 옥텟 길이) 길이의 메시지에서 작동할 수 있지만 Coppersmith, Franklin, Patarin으로 인해 낮은 지수 RSA에 대한 특정 공격을 피하기 위해 주의를 기울여야 합니다. , 긴 메시지가 암호화된 경우 Reiter(아래 참고 사항의 세 번째 글머리 기호 및 [LOWEXP]; [NEWATTACK]에는 향상된 공격이 포함되어 있음 참조) 일반적으로 무작위로 생성된 키와 달리 임의의 메시지를 암호화하는 데 이 체계를 사용하는 것은 권장되지 않습니다.
