"original": |2-
        For example, multicast applications may use ESP to protect their
        data traffic. GDOI carries the needed security association
        parameters for ESP. In this way, GDOI supports multicast ESP with
        group authentication of ESP packets using a shared, group key.
"fixed": |-
  - For example, multicast applications may use ESP to protect their data traffic. GDOI carries the needed security association parameters for ESP. In this way, GDOI supports multicast ESP with group authentication of ESP packets using a shared, group key.
"ko": |-
  - 예를 들어 멀티캐스트 애플리케이션은 ESP를 사용하여 데이터 트래픽을 보호할 수 있습니다. GDOI는 ESP에 필요한 보안 연결 매개변수를 전달합니다. 이러한 방식으로 GDOI는 공유 그룹 키를 사용하여 ESP 패킷의 그룹 인증을 통해 멀티캐스트 ESP를 지원합니다.
