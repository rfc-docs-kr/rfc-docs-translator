"original": |2-
        Tutorial: A proxy certificate has the following properties:
        -  It contains a critical extension that (a) identifies it as a
           proxy certificate and (b) may contain a certification path
           length constraint and policy constraints.
        -  It contains the public component of a key pair that is distinct
           from that associated with any other certificate.
        -  It is signed by the private component of a key pair that is
           associated with an end-entity certificate or another proxy
           certificate.
        -  Its associated private key can be used to sign only other proxy
           certificates (not end-entity certificates).
        -  Its "subject" DN is derived from its "issuer" DN and is unique.
        -  Its "issuer" DN is the "subject" DN of an end-entity
           certificate or another proxy certificate.
"fixed": |-
  - Tutorial: A proxy certificate has the following properties: -  It contains a critical extension that (a) identifies it as a proxy certificate and (b) may contain a certification path length constraint and policy constraints. -  It contains the public component of a key pair that is distinct from that associated with any other certificate. -  It is signed by the private component of a key pair that is associated with an end-entity certificate or another proxy certificate. -  Its associated private key can be used to sign only other proxy certificates (not end-entity certificates). -  Its "subject" DN is derived from its "issuer" DN and is unique. -  Its "issuer" DN is the "subject" DN of an end-entity certificate or another proxy certificate.
"ko": |-
  - 튜토리얼: 프록시 인증서에는 다음과 같은 속성이 있습니다. - (a) 프록시 인증서로 식별하고 (b) 인증 경로 길이 제약 조건과 정책 제약 조건을 포함할 수 있는 중요한 확장을 포함합니다. - 다른 인증서와 관련된 것과 구별되는 키 쌍의 공개 구성 요소를 포함합니다. - 최종 엔터티 인증서 또는 다른 프록시 인증서와 연결된 키 쌍의 개인 구성 요소에 의해 서명됩니다. - 연결된 개인 키는 다른 프록시 인증서(최종 엔터티 인증서 아님)에만 서명하는 데 사용할 수 있습니다. - "주체" DN은 "발급자" DN에서 파생되며 고유합니다. - "발급자" DN은 최종 엔터티 인증서 또는 다른 프록시 인증서의 "주체" DN입니다.
