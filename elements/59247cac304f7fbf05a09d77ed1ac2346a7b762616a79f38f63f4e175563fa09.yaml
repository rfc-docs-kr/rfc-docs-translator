"original": |2-
     The following tie-breaking procedure assumes that, for each candidate
     route, all the BGP speakers within an autonomous system can ascertain
     the cost of a path (interior distance) to the address depicted by the
     NEXT_HOP attribute of the route, and follow the same route selection
     algorithm.
"fixed": |-
  The following tie-breaking procedure assumes that, for each candidate route, all the BGP speakers within an autonomous system can ascertain the cost of a path (interior distance) to the address depicted by the NEXT_HOP attribute of the route, and follow the same route selection algorithm.
"ko": |-
  다음 타이 브레이킹 절차에서는 각 후보 경로에 대해 자율 시스템 내의 모든 BGP 스피커가 경로의 NEXT_HOP 속성에 표시된 주소에 대한 경로 비용(내부 거리)을 확인하고 동일한 경로를 따를 수 있다고 가정합니다. 선택 알고리즘.
