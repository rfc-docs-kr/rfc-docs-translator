"ko": |-
  이 프로필의 목적을 위해 UTCTime 값은 그리니치 표준시(Zulu)로 표현되어야 하며 초 수가 0인 경우에도 초를 포함해야 합니다(즉, 시간은 YYMMDDHHMMSSZ임). 준수 시스템은 연도 필드(YY)를 다음과 같이 해석해야 합니다.
