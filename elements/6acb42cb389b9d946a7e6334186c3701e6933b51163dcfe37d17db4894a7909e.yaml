"original": |2-
     Proxies that serve as a portal through a network firewall ought to
     take special precautions regarding the transfer of header information
     that might identify hosts behind the firewall.  The Via header field
     allows intermediaries to replace sensitive machine names with
     pseudonyms.
"fixed": |-
  Proxies that serve as a portal through a network firewall ought to take special precautions regarding the transfer of header information that might identify hosts behind the firewall.  The Via header field allows intermediaries to replace sensitive machine names with pseudonyms.
"ko": |-
  네트워크 방화벽을 통해 포털 역할을 하는 프록시는 방화벽 뒤의 호스트를 식별할 수 있는 헤더 정보 전송과 관련하여 특별한 예방 조치를 취해야 합니다. Via 헤더 필드를 사용하면 중개자가 민감한 시스템 이름을 가명으로 바꿀 수 있습니다.
