"original": |2-
     ESP does not contain a version number, therefore if there are
     concerns about backward compatibility, they MUST be addressed by
     using a signaling mechanism between the two IPsec peers to ensure
     compatible versions of ESP (e.g., Internet Key Exchange (IKEv2)
     [Kau05]) or an out-of-band configuration mechanism.
"fixed": |-
  ESP does not contain a version number, therefore if there are concerns about backward compatibility, they MUST be addressed by using a signaling mechanism between the two IPsec peers to ensure compatible versions of ESP (e.g., Internet Key Exchange (IKEv2) [Kau05]) or an out-of-band configuration mechanism.
"ko": |-
  ESP에는 버전 번호가 포함되어 있지 않으므로 이전 버전과의 호환성에 대한 우려가 있는 경우 ESP의 호환 가능한 버전을 보장하기 위해 두 IPsec 피어 간의 신호 메커니즘을 사용하여 문제를 해결해야 합니다(예: 인터넷 키 교환(IKEv2) [Kau05]). 또는 대역 외 구성 메커니즘.
