"original": |2-
     Signature Key Pair (SrcSigK):  A platform-specific signature key pair
        used for the public-key integrity mode of this standard.  The
        public half is called PSrcSigK (TPSrcSigK when emphasizing that
        the public key is "trusted"), and the private half is called
        VSrcSigK.
"fixed": |-
  Signature Key Pair (SrcSigK):  A platform-specific signature key pair used for the public-key integrity mode of this standard.  The public half is called PSrcSigK (TPSrcSigK when emphasizing that the public key is "trusted"), and the private half is called VSrcSigK.
"ko": |-
  서명 키 쌍(SrcSigK): 이 표준의 공개 키 무결성 모드에 사용되는 플랫폼별 서명 키 쌍입니다. 공개 절반은 PSrcSigK(공개 키가 "신뢰됨"을 강조할 때 TPSrcSigK)라고 하며, 비공개 절반은 VSrcSigK라고 합니다.
