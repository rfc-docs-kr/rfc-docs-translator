"original": |2-
     The terms defined above have been in use for many years and have been
     taken to mean, at least in some contexts, what is stated below.
     Unfortunately this means that "channel binding" can refer to the
     channel binding operation and, sometimes to the name of a channel,
     and "channel bindings" -- a difference of only one letter --
     generally refers to the name of a channel.
"fixed": |-
  The terms defined above have been in use for many years and have been taken to mean, at least in some contexts, what is stated below. Unfortunately this means that "channel binding" can refer to the channel binding operation and, sometimes to the name of a channel, and "channel bindings" -- a difference of only one letter -- generally refers to the name of a channel.
"ko": |-
  위에 정의된 용어는 수년 동안 사용되어 왔으며 적어도 일부 상황에서는 아래에 설명된 내용을 의미하는 것으로 간주되었습니다. 불행하게도 이는 "채널 바인딩"이 채널 바인딩 작업을 나타낼 수 있고 때로는 채널 이름을 나타낼 수 있으며 "채널 바인딩"(단 한 글자의 차이)이 일반적으로 채널 이름을 나타낼 수 있음을 의미합니다.
