"original": |2-
     The algorithms described above work in any group.  There are
     specialized algorithms that specifically target elliptic curve
     groups.  There are no known subexponential algorithms against general
     elliptic curve groups, though there are methods that target certain
     special elliptic curve groups; see [MOV1993] and [FR1994].
"fixed": |-
  The algorithms described above work in any group.  There are specialized algorithms that specifically target elliptic curve groups.  There are no known subexponential algorithms against general elliptic curve groups, though there are methods that target certain special elliptic curve groups; see [MOV1993] and [FR1994].
"ko": |-
  위에서 설명한 알고리즘은 모든 그룹에서 작동합니다. 특히 타원 곡선 그룹을 대상으로 하는 특수 알고리즘이 있습니다. 특정 특수 타원 곡선 그룹을 대상으로 하는 방법이 있지만 일반 타원 곡선 그룹에 대해 알려진 하위 지수 알고리즘은 없습니다. [MOV1993] 및 [FR1994]를 참조하세요.
