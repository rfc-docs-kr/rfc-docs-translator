"original": |2-
     Networks are often implemented as layers.  A layer relationship may
     represent the interaction between technologies (for example, an IP
     network operated over an optical network) or the relationship between
     different network operators (for example, a customer network operated
     over a service provider's network).  Note that a multi-layer network
     does not imply the use of multiple technologies, although some form
     of encapsulation is often applied.
"fixed": |-
  Networks are often implemented as layers.  A layer relationship may represent the interaction between technologies (for example, an IP network operated over an optical network) or the relationship between different network operators (for example, a customer network operated over a service provider's network).  Note that a multi-layer network does not imply the use of multiple technologies, although some form of encapsulation is often applied.
"ko": |-
  네트워크는 종종 레이어로 구현됩니다. 계층 관계는 기술 간의 상호 작용(예: 광 네트워크를 통해 운영되는 IP 네트워크) 또는 서로 다른 네트워크 운영자 간의 관계(예: 서비스 공급자의 네트워크를 통해 운영되는 고객 네트워크)를 나타낼 수 있습니다. 다층 네트워크는 여러 기술의 사용을 의미하지 않지만 일부 형태의 캡슐화는 종종 적용됩니다.
