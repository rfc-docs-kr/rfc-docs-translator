"original": |2-
     This document describes a Service Selection extension for Mobile IPv4
     that is intended to assist home agents to make specific service
     selections for their mobility service subscriptions during the
     registration procedure.  A Mobile IPv6-equivalent Service Selection
     Mobility Option has been described in [RFC5149].  The service
     selection may affect home agent routing decisions, Home Address
     assignment policies, firewall settings, and security policies.  When
     the service selection is used, every Registration Request must
     contain the Service Selection extension.  The Service Selection
     extension from the Registration Request may be echoed back in the
     Registration Reply.
"fixed": |-
  This document describes a Service Selection extension for Mobile IPv4 that is intended to assist home agents to make specific service selections for their mobility service subscriptions during the registration procedure.  A Mobile IPv6-equivalent Service Selection Mobility Option has been described in [RFC5149].  The service selection may affect home agent routing decisions, Home Address assignment policies, firewall settings, and security policies.  When the service selection is used, every Registration Request must contain the Service Selection extension.  The Service Selection extension from the Registration Request may be echoed back in the Registration Reply.
"ko": |-
  이 문서에서는 홈 에이전트가 등록 절차 중에 모바일 서비스 구독에 대한 특정 서비스를 선택할 수 있도록 지원하기 위한 모바일 IPv4용 서비스 선택 확장에 대해 설명합니다.  모바일 IPv6와 동등한 서비스 선택 이동성 옵션은 [RFC5149]에 설명되어 있습니다.  서비스 선택은 홈 에이전트 라우팅 결정, 홈 주소 할당 정책, 방화벽 설정 및 보안 정책에 영향을 미칠 수 있습니다.  서비스 선택이 사용되는 경우 모든 등록 요청에는 서비스 선택 확장이 포함되어야 합니다.  등록 요청의 서비스 선택 확장은 등록 응답에 다시 반영될 수 있습니다.
