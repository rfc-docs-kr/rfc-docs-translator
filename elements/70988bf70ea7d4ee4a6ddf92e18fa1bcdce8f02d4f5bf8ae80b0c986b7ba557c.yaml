"original": |2-
        Tutorial: P1003.1 supports security functionality like that on
        most UNIX systems, including discretionary access control and
        privileges. IEEE Draft Standard P1003.6 specifies additional
        functionality not provided in the base standard, including (a)
        discretionary access control, (b) audit trail mechanisms, (c)
        privilege mechanisms, (d) mandatory access control, and (e)
        information label mechanisms.
"fixed": |-
  - Tutorial: P1003.1 supports security functionality like that on most UNIX systems, including discretionary access control and privileges. IEEE Draft Standard P1003.6 specifies additional functionality not provided in the base standard, including (a) discretionary access control, (b) audit trail mechanisms, (c) privilege mechanisms, (d) mandatory access control, and (e) information label mechanisms.
"ko": |-
  - 튜토리얼: P1003.1은 임의 액세스 제어 및 권한을 포함하여 대부분의 UNIX 시스템에서와 같은 보안 기능을 지원합니다. IEEE 초안 표준 P1003.6은 (a) 임의 액세스 제어, (b) 감사 추적 메커니즘, (c) 권한 메커니즘, (d) 필수 액세스 제어 및 (e) 정보 레이블을 포함하여 기본 표준에서 제공되지 않는 추가 기능을 지정합니다. 메커니즘.
