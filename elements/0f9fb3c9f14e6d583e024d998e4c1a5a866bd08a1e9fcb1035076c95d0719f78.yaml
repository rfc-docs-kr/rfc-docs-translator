"original": |2-
     o  MAX_LATENCY is the maximum time a datagram is expected to take
        from the start of its transmission to the completion of its
        reception.  This constant is related to the MSL (Maximum Segment
        Lifetime) of [RFC0793], which is "arbitrarily defined to be 2
        minutes" ([RFC0793] glossary, page 81).  Note that this is not
        necessarily smaller than MAX_TRANSMIT_WAIT, as MAX_LATENCY is not
        intended to describe a situation when the protocol works well, but
        the worst-case situation against which the protocol has to guard.
        We, also arbitrarily, define MAX_LATENCY to be 100 seconds.  Apart
        from being reasonably realistic for the bulk of configurations as
        well as close to the historic choice for TCP, this value also
        allows Message ID lifetime timers to be represented in 8 bits
        (when measured in seconds).  In these calculations, there is no
        assumption that the direction of the transmission is irrelevant
        (i.e., that the network is symmetric); there is just the
        assumption that the same value can reasonably be used as a maximum
        value for both directions.  If that is not the case, the following
        calculations become only slightly more complex.
"fixed": |-
  -  MAX_LATENCY is the maximum time a datagram is expected to take from the start of its transmission to the completion of its reception.  This constant is related to the MSL (Maximum Segment Lifetime) of [RFC0793], which is "arbitrarily defined to be 2 minutes" ([RFC0793] glossary, page 81).  Note that this is not necessarily smaller than MAX_TRANSMIT_WAIT, as MAX_LATENCY is not intended to describe a situation when the protocol works well, but the worst-case situation against which the protocol has to guard. We, also arbitrarily, define MAX_LATENCY to be 100 seconds.  Apart from being reasonably realistic for the bulk of configurations as well as close to the historic choice for TCP, this value also allows Message ID lifetime timers to be represented in 8 bits (when measured in seconds).  In these calculations, there is no assumption that the direction of the transmission is irrelevant (i.e., that the network is symmetric); there is just the assumption that the same value can reasonably be used as a maximum value for both directions.  If that is not the case, the following calculations become only slightly more complex.
"ko": |-
  - MAX_LATENCY는 데이터그램이 전송 시작부터 수신 완료까지 걸릴 것으로 예상되는 최대 시간입니다. 이 상수는 "임의로 2분으로 정의"된 [RFC0793]의 MSL(Maximum Segment Lifetime)과 관련이 있습니다([RFC0793] 용어집, 81페이지). MAX_LATENCY는 프로토콜이 잘 작동하는 상황을 설명하기 위한 것이 아니라 프로토콜이 보호해야 하는 최악의 상황을 설명하기 위한 것이므로 이 값이 반드시 MAX_TRANSMIT_WAIT보다 작을 필요는 없습니다. 또한 MAX_LATENCY를 임의로 100초로 정의합니다. 대량 구성에 대해 합리적으로 현실적일 뿐만 아니라 TCP에 대한 역사적 선택에 가깝다는 점 외에도 이 값을 사용하면 메시지 ID 수명 타이머를 8비트(초 단위로 측정 시)로 표시할 수 있습니다. 이러한 계산에서는 전송 방향이 관련이 없다는 가정(즉, 네트워크가 대칭이라는 가정)이 없습니다. 단지 동일한 값이 양방향의 최대값으로 합리적으로 사용될 수 있다는 가정이 있을 뿐입니다. 그렇지 않은 경우 다음 계산은 약간 더 복잡해집니다.
