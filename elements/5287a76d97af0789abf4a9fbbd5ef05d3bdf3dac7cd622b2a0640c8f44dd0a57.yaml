"original": |2-
     When password integrity mode is used to secure a PFX PDU, an HMAC
     with SHA-1, SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224, or
     SHA-512/256 is computed on the BER-encoding of the contents of the
     content field of the authSafe field in the PFX PDU (see Section 5.1).
"fixed": |-
  When password integrity mode is used to secure a PFX PDU, an HMAC with SHA-1, SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224, or SHA-512/256 is computed on the BER-encoding of the contents of the content field of the authSafe field in the PFX PDU (see Section 5.1).
"ko": |-
  비밀번호 무결성 모드가 PFX PDU를 보호하는 데 사용되는 경우 PFX PDU의 authSafe 필드의 content 필드 내용에 대한 BER 인코딩을 기반으로 SHA-1, SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224 또는 SHA-512/256을 사용하는 HMAC이 계산됩니다(섹션 5.1 참조).
