"original": |2-
     In some environments, it may be appropriate to configure a DHCP
     server with the IP addresses of the relay agents for which it may
     respond to DHCPLEASEQUERY messages, thereby allowing it to respond
     only to requests from only a handful of relay agents.  This does not
     provide any true security, but may be useful to thwart
     unsophisticated attacks of various sorts.
"fixed": |-
  In some environments, it may be appropriate to configure a DHCP server with the IP addresses of the relay agents for which it may respond to DHCPLEASEQUERY messages, thereby allowing it to respond only to requests from only a handful of relay agents.  This does not provide any true security, but may be useful to thwart unsophisticated attacks of various sorts.
"ko": |-
