"original": |2-
     When a TCP connection is OPENed passively and a packet arrives with a
     completed IP Source Route Option (containing a return route), TCP
     implementations MUST save the return route and use it for all
     segments sent on this connection (MUST-53).  If a different source
     route arrives in a later segment, the later definition SHOULD
     override the earlier one (SHLD-24).
"fixed": |-
  When a TCP connection is OPENed passively and a packet arrives with a completed IP Source Route Option (containing a return route), TCP implementations MUST save the return route and use it for all segments sent on this connection (MUST-53).  If a different source route arrives in a later segment, the later definition SHOULD override the earlier one (SHLD-24).
"ko": |-
  TCP 연결이 수동적으로 OPEN되고 패킷이 완전한 IP 소스 경로 옵션(반환 경로 포함)과 함께 도착하면 TCP 구현은 반환 경로를 저장하고 이 연결에서 전송된 모든 세그먼트에 대해 이를 사용해야 합니다(MUST-53). 다른 소스 경로가 나중 세그먼트에 도착하는 경우 나중 정의가 이전 정의(SHLD-24)를 재정의해야 합니다.
