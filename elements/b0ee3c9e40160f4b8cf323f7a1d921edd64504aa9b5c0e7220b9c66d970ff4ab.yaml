"original": |2-
     In addition to the working groups of the IETF, protocol development
     and experimentation may take place as a result of the work of the
     research groups of the Internet Research Task Force, or the work of
     other individuals interested in Internet protocol development.  The
     the documentation of such experimental work in the RFC series is
     encouraged, but none of this work is considered to be on the track
     for standardization until the IESG has made a recommendation to
     advance the protocol to the proposed standard state.
"fixed": |-
  In addition to the working groups of the IETF, protocol development and experimentation may take place as a result of the work of the research groups of the Internet Research Task Force, or the work of other individuals interested in Internet protocol development.  The the documentation of such experimental work in the RFC series is encouraged, but none of this work is considered to be on the track for standardization until the IESG has made a recommendation to advance the protocol to the proposed standard state.
"ko": |-
  IETF의 작업 그룹 외에도 인터넷 연구 태스크 포스(Internet Research Task Force)의 연구 그룹 작업 또는 인터넷 프로토콜 개발에 관심이 있는 다른 개인의 작업 결과로 프로토콜 개발 및 실험이 이루어질 수 있습니다. RFC 시리즈에서 이러한 실험 작업을 문서화하는 것이 권장되지만, IESG가 프로토콜을 제안된 표준 상태로 발전시키라는 권장 사항을 제시할 때까지 이 작업 중 어느 것도 표준화 과정에 있는 것으로 간주되지 않습니다.
