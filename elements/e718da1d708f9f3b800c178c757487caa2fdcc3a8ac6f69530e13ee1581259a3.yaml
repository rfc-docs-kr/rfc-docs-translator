"original": |2-
     with Hotword-Max-Duration, can be used to tune performance by
     preventing the recognizer from evaluating utterances that are too
     short or too long to be one of the hotwords in the grammar(s).  The
     value is in milliseconds.  The default value is implementation
     dependent.  If present in a RECOGNIZE request specifying a mode other
     than "hotword", the header field is ignored.
"fixed": |-
  with Hotword-Max-Duration, can be used to tune performance by preventing the recognizer from evaluating utterances that are too short or too long to be one of the hotwords in the grammar(s).  The value is in milliseconds.  The default value is implementation dependent.  If present in a RECOGNIZE request specifying a mode other than "hotword", the header field is ignored.
"ko": |-
  Hotword-Max-Duration을 사용하면 인식기가 문법의 핫워드 중 하나가 될 수 없을 만큼 짧거나 긴 발화를 평가하지 못하도록 하여 성능을 조정할 수 있습니다. 값은 밀리초 단위입니다. 기본값은 구현에 따라 다릅니다. "핫워드"가 아닌 다른 모드를 지정하는 RECOGNIZE 요청에 있는 경우 헤더 필드는 무시됩니다.
