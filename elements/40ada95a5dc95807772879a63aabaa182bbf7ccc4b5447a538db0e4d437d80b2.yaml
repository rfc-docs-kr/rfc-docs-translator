"original": |-
  The present ICMP standard* specifies that an ICMP  Source  Quench
  message  should  be  sent whenever a packet is dropped, and addi-
  tionally may be sent when a gateway finds itself  becoming  short
  of  resources.   There is some ambiguity here but clearly it is a
  violation of the standard to drop a  packet  without  sending  an
  ICMP message.
"fixed": |-
  The present ICMP standard* specifies that an ICMP  Source  Quench message  should  be  sent whenever a packet is dropped, and addi- tionally may be sent when a gateway finds itself  becoming  short of  resources.   There is some ambiguity here but clearly it is a violation of the standard to drop a  packet  without  sending  an ICMP message.
"ko": |-
  현재 ICMP 표준*에서는 패킷이 삭제될 때마다 ICMP Source Quench 메시지가 전송되어야 하며 추가적으로 게이트웨이에 리소스가 부족해졌을 때 전송될 수 있다고 명시하고 있습니다. 여기에는 약간의 모호함이 있지만 ICMP 메시지를 보내지 않고 패킷을 삭제하는 것은 분명히 표준을 위반하는 것입니다.
