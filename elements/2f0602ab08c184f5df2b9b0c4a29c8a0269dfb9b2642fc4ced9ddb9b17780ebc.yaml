"original": |2-
        Tutorial: Often, the application area or problem involves computer
        programming or other use of a computer. Characterizing something
        as a hack can be a compliment, such as when the solution is
        minimal and elegant; or it can be derogatory, such as when the
        solution fixes the problem but leaves the system in an
        unmaintainable state.
"fixed": |-
  - Tutorial: Often, the application area or problem involves computer programming or other use of a computer. Characterizing something as a hack can be a compliment, such as when the solution is minimal and elegant; or it can be derogatory, such as when the solution fixes the problem but leaves the system in an unmaintainable state.
"ko": |-
  - 튜토리얼: 응용 분야나 문제에는 컴퓨터 프로그래밍이나 기타 컴퓨터 사용이 포함되는 경우가 많습니다. 해결책이 최소한이고 우아한 경우와 같이 무언가를 해킹으로 특성화하는 것은 칭찬이 될 수 있습니다. 또는 솔루션으로 문제를 해결했지만 시스템을 유지 관리할 수 없는 상태로 만드는 경우와 같이 경멸적인 내용일 수도 있습니다.
