"original": |2-
     With regard to authentication, TLS enables authentication of one or
     both endpoints in the communication.  In the context of opportunistic
     security [RFC7435], TLS is sometimes used without authentication.  As
     discussed in Section 5.2, considerations for opportunistic security
     are not in scope for this document.
"fixed": |-
  With regard to authentication, TLS enables authentication of one or both endpoints in the communication.  In the context of opportunistic security [RFC7435], TLS is sometimes used without authentication.  As discussed in Section 5.2, considerations for opportunistic security are not in scope for this document.
"ko": |-
  인증과 관련하여 TLS는 통신에서 하나 또는 두 끝점 모두에 대한 인증을 가능하게 합니다. 기회주의적 보안 [RFC7435]의 맥락에서 TLS는 때때로 인증 없이 사용됩니다. 섹션 5.2에서 설명한 대로 기회주의적 보안에 대한 고려 사항은 이 문서의 범위에 포함되지 않습니다.
