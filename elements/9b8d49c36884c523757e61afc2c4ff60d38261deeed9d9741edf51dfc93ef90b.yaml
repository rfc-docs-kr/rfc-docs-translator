"original": |2-
     There are two ways in which a client can suggest an expiration
     interval for a binding: through an Expires header field or an
     "expires" Contact header parameter.  The latter allows expiration
     intervals to be suggested on a per-binding basis when more than one
     binding is given in a single REGISTER request, whereas the former
     suggests an expiration interval for all Contact header field values
     that do not contain the "expires" parameter.
"fixed": |-
  There are two ways in which a client can suggest an expiration interval for a binding: through an Expires header field or an "expires" Contact header parameter.  The latter allows expiration intervals to be suggested on a per-binding basis when more than one binding is given in a single REGISTER request, whereas the former suggests an expiration interval for all Contact header field values that do not contain the "expires" parameter.
"ko": |-
  클라이언트가 바인딩에 대한 만료 간격을 제안할 수 있는 방법에는 Expires 헤더 필드 또는 "expires" 연락처 헤더 매개변수를 통한 두 가지 방법이 있습니다. 후자는 단일 REGISTER 요청에 둘 이상의 바인딩이 제공되는 경우 바인딩별로 만료 간격을 제안하는 반면, 전자는 "만료" 매개변수를 포함하지 않는 모든 연락처 헤더 필드 값에 대한 만료 간격을 제안합니다.
