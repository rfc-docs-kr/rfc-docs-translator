"original": |2-
     Strong validators are usable for all conditional requests, including
     cache validation, partial content ranges, and "lost update"
     avoidance.  Weak validators are only usable when the client does not
     require exact equality with previously obtained representation data,
     such as when validating a cache entry or limiting a web traversal to
     recent changes.
"fixed": |-
  Strong validators are usable for all conditional requests, including cache validation, partial content ranges, and "lost update" avoidance.  Weak validators are only usable when the client does not require exact equality with previously obtained representation data, such as when validating a cache entry or limiting a web traversal to recent changes.
"ko": |-
  캐시 유효성 검사, 부분 콘텐츠 범위 및 "업데이트 손실" 방지를 포함한 모든 조건부 요청에 대해 강력한 유효성 검사기를 사용할 수 있습니다. 약한 유효성 검사기는 캐시 항목의 유효성을 검사하거나 웹 탐색을 최근 변경 사항으로 제한하는 경우와 같이 클라이언트가 이전에 얻은 표현 데이터와의 정확한 동일성을 요구하지 않는 경우에만 사용할 수 있습니다.
