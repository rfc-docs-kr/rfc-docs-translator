"original": |2-
     A mechanism for constructing traffic matrices for both long-term and
     short-term traffic statistics should be in place.  In multi-service
     IP networks, the traffic matrices may be constructed for different
     service classes.  Each element of a traffic matrix represents a
     statistic about the traffic flow between a pair of abstract nodes.
     An abstract node may represent a router, a collection of routers, or
     a site in a VPN.
"fixed": |-
  A mechanism for constructing traffic matrices for both long-term and short-term traffic statistics should be in place.  In multi-service IP networks, the traffic matrices may be constructed for different service classes.  Each element of a traffic matrix represents a statistic about the traffic flow between a pair of abstract nodes. An abstract node may represent a router, a collection of routers, or a site in a VPN.
"ko": |-
  장기 및 단기 트래픽 통계를 위한 트래픽 매트릭스를 구성하는 메커니즘이 마련되어 있어야 합니다. 다중 서비스 IP 네트워크에서는 다양한 서비스 클래스에 대해 트래픽 매트릭스가 구성될 수 있습니다. 트래픽 매트릭스의 각 요소는 한 쌍의 추상 노드 사이의 트래픽 흐름에 대한 통계를 나타냅니다. 추상 노드는 라우터, 라우터 모음 또는 VPN의 사이트를 나타낼 수 있습니다.
