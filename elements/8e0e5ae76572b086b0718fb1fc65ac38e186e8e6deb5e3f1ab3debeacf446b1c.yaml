"original": |2-
     Adding a reference to the stream in the header of RFCs is only one
     method for clarifying from which stream an RFC originated.  The RFC
     Editor is encouraged to add such indication in, for example, indices
     and interfaces.
"fixed": |-
  Adding a reference to the stream in the header of RFCs is only one method for clarifying from which stream an RFC originated.  The RFC Editor is encouraged to add such indication in, for example, indices and interfaces.
"ko": |-
  RFC 헤더에 스트림에 대한 참조를 추가하는 것은 RFC가 시작된 스트림을 명확히 하는 한 가지 방법일 뿐입니다.  RFC 편집기는 인덱스 및 인터페이스 등에 이러한 표시를 추가하는 것이 좋습니다.
