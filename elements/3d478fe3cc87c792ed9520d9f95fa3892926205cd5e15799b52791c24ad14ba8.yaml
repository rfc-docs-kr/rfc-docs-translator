"original": |2-
     [CSSC] describes a solution that is very similar to the one described
     in this document and gives a detailed analysis of the security
     considerations involved.  [RFC2712] describes a mechanism for using
     Kerberos [RFC4120] in TLS ciphersuites, which helped inspire the use
     of tickets to avoid server state.  [RFC4851] makes use of a similar
     mechanism to avoid maintaining server state for the cryptographic
     tunnel.  [SC97] also investigates the concept of stateless sessions.
"fixed": |-
  [CSSC] describes a solution that is very similar to the one described in this document and gives a detailed analysis of the security considerations involved.  [RFC2712] describes a mechanism for using Kerberos [RFC4120] in TLS ciphersuites, which helped inspire the use of tickets to avoid server state.  [RFC4851] makes use of a similar mechanism to avoid maintaining server state for the cryptographic tunnel.  [SC97] also investigates the concept of stateless sessions.
"ko": |-
  [CSSC]는 이 문서에 설명된 것과 매우 유사한 솔루션을 설명하고 관련된 보안 고려 사항에 대한 자세한 분석을 제공합니다. [RFC2712]는 TLS 암호 모음에서 Kerberos [RFC4120]를 사용하는 메커니즘을 설명하며, 이는 서버 상태를 피하기 위해 티켓 사용을 장려하는 데 도움이 되었습니다. [RFC4851]은 암호화 터널에 대한 서버 상태 유지를 방지하기 위해 유사한 메커니즘을 사용합니다. [SC97]은 또한 상태 비저장 세션의 개념을 조사합니다.
