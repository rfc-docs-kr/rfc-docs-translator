"original": |2-
     The CRL number is a non-critical CRL extension that conveys a
     monotonically increasing sequence number for a given CRL scope and
     CRL issuer.  This extension allows users to easily determine when a
     particular CRL supersedes another CRL.  CRL numbers also support the
     identification of complementary complete CRLs and delta CRLs.  CRL
     issuers conforming to this profile MUST include this extension in all
     CRLs and MUST mark this extension as non-critical.
"fixed": |-
  The CRL number is a non-critical CRL extension that conveys a monotonically increasing sequence number for a given CRL scope and CRL issuer.  This extension allows users to easily determine when a particular CRL supersedes another CRL.  CRL numbers also support the identification of complementary complete CRLs and delta CRLs.  CRL issuers conforming to this profile MUST include this extension in all CRLs and MUST mark this extension as non-critical.
"ko": |-
  CRL 번호는 지정된 CRL 범위 및 CRL 발급자에 대해 단조롭게 증가하는 시퀀스 번호를 전달하는 중요하지 않은 CRL 확장입니다. 이 확장을 통해 사용자는 특정 CRL이 다른 CRL을 대체하는 시기를 쉽게 결정할 수 있습니다. CRL 번호는 보완적인 전체 CRL 및 델타 CRL의 식별도 지원합니다. 이 프로필을 준수하는 CRL 발급자는 모든 CRL에 이 확장을 포함해야 하며 이 확장을 중요하지 않은 것으로 표시해야 합니다.
