"original": |2-
     Some intermediaries include features for transforming messages and
     their content.  A proxy might, for example, convert between image
     formats in order to save cache space or to reduce the amount of
     traffic on a slow link.  However, operational problems might occur
     when these transformations are applied to content intended for
     critical applications, such as medical imaging or scientific data
     analysis, particularly when integrity checks or digital signatures
     are used to ensure that the content received is identical to the
     original.
"fixed": |-
  Some intermediaries include features for transforming messages and their content.  A proxy might, for example, convert between image formats in order to save cache space or to reduce the amount of traffic on a slow link.  However, operational problems might occur when these transformations are applied to content intended for critical applications, such as medical imaging or scientific data analysis, particularly when integrity checks or digital signatures are used to ensure that the content received is identical to the original.
"ko": |-
  일부 중개자에는 메시지와 내용을 변환하는 기능이 포함되어 있습니다. 예를 들어 프록시는 캐시 공간을 절약하거나 느린 링크의 트래픽 양을 줄이기 위해 이미지 형식을 변환할 수 있습니다. 그러나 이러한 변환이 의료 영상 또는 과학 데이터 분석과 같은 중요한 애플리케이션용 콘텐츠에 적용될 때, 특히 무결성 검사 또는 디지털 서명을 사용하여 수신된 콘텐츠가 원본과 동일한지 확인하는 경우 운영 문제가 발생할 수 있습니다.
