"original": |2-
     -  Allow TLS clients to provide to the TLS server the name of the
        server they are contacting.  This functionality is desirable in
        order to facilitate secure connections to servers that host
        multiple 'virtual' servers at a single underlying network address.
"fixed": |-
  -  Allow TLS clients to provide to the TLS server the name of the server they are contacting.  This functionality is desirable in order to facilitate secure connections to servers that host multiple 'virtual' servers at a single underlying network address.
"ko": |-
  - TLS 클라이언트가 연결 중인 서버의 이름을 TLS 서버에 제공하도록 허용합니다. 이 기능은 단일 기본 네트워크 주소에서 여러 '가상' 서버를 호스팅하는 서버에 대한 보안 연결을 용이하게 하기 위해 바람직합니다.
