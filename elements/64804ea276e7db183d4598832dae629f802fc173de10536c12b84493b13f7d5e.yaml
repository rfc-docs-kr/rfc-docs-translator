"original": |2-
     Access concentrator implementations typically do not have Simple
     Network Management Protocol (SNMP) management client interfaces nor
     Lightweight Directory Access Protocol (LDAP) client interfaces
     (although they typically do include SNMP management agents).  This is
     one reason why this document does not leverage the proposed DHCP
     Server MIB [DHCPMIB].
"fixed": |-
  Access concentrator implementations typically do not have Simple Network Management Protocol (SNMP) management client interfaces nor Lightweight Directory Access Protocol (LDAP) client interfaces (although they typically do include SNMP management agents).  This is one reason why this document does not leverage the proposed DHCP Server MIB [DHCPMIB].
"ko": |-
  액세스 집중 장치 구현에는 일반적으로 SNMP(Simple Network Management Protocol) 관리 클라이언트 인터페이스나 LDAP(Lightweight Directory Access Protocol) 클라이언트 인터페이스가 없습니다(일반적으로 SNMP 관리 에이전트는 포함되어 있음). 이것이 이 문서가 제안된 DHCP 서버 MIB [DHCPMIB]를 활용하지 않는 이유 중 하나입니다.
