"original": |2-
     In addition to allowing the sender to specify the presentational
     disposition of a message component, it is desirable to allow her to
     indicate a default archival disposition; a filename. The optional
     "filename" parameter provides for this.  Further, the creation-date,
     modification-date, and read-date parameters allow preservation of
     those file attributes when the file is transmitted over MIME email.
"fixed": |-
  In addition to allowing the sender to specify the presentational disposition of a message component, it is desirable to allow her to indicate a default archival disposition; a filename. The optional "filename" parameter provides for this.  Further, the creation-date, modification-date, and read-date parameters allow preservation of those file attributes when the file is transmitted over MIME email.
"ko": |-
  발신자가 메시지 구성 요소의 표현적 처분을 지정할 수 있도록 허용하는 것 외에도, 그녀가 기본 보관 처분, 즉 파일 이름을 나타낼 수 있도록 허용하는 것이 바람직합니다. 선택 사항인 "filename" 매개변수는 이를 제공합니다. 또한 creation-date, modification-date 및 read-date 매개변수는 파일이 MIME 이메일을 통해 전송될 때 해당 파일 속성을 보존할 수 있도록 합니다.
