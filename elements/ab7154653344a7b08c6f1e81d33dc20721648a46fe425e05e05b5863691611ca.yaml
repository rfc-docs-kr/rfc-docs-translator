"original": |2-
     Upon receipt of a packet containing an ESP Header, the receiver
     determines the appropriate (unidirectional) SA via lookup in the SAD.
     For a unicast SA, this determination is based on the SPI or the SPI
     plus protocol field, as described in Section 2.1.  If an
     implementation supports multicast traffic, the destination address is
     also employed in the lookup (in addition to the SPI), and the sender
     address also may be employed, as described in Section 2.1.  (This
     process is described in more detail in the Security Architecture
     document.)  The SAD entry for the SA also indicates whether the
     Sequence Number field will be checked, whether 32- or 64-bit sequence
     numbers are employed for the SA, and whether the (explicit) ICV field
     should be present (and if so, its size).  Also, the SAD entry will
     specify the algorithms and keys to be employed for decryption and ICV
     computation (if applicable).
"fixed": |-
  Upon receipt of a packet containing an ESP Header, the receiver determines the appropriate (unidirectional) SA via lookup in the SAD. For a unicast SA, this determination is based on the SPI or the SPI plus protocol field, as described in Section 2.1.  If an implementation supports multicast traffic, the destination address is also employed in the lookup (in addition to the SPI), and the sender address also may be employed, as described in Section 2.1.  (This process is described in more detail in the Security Architecture document.)  The SAD entry for the SA also indicates whether the Sequence Number field will be checked, whether 32- or 64-bit sequence numbers are employed for the SA, and whether the (explicit) ICV field should be present (and if so, its size).  Also, the SAD entry will specify the algorithms and keys to be employed for decryption and ICV computation (if applicable).
"ko": |-
  ESP 헤더가 포함된 패킷을 수신하면 수신기는 SAD 조회를 통해 적절한(단방향) SA를 결정합니다. 유니캐스트 SA의 경우 이 결정은 섹션 2.1에 설명된 대로 SPI 또는 SPI 플러스 프로토콜 필드를 기반으로 합니다.  구현이 멀티캐스트 트래픽을 지원하는 경우 섹션 2.1에 설명된 대로 대상 주소도 SPI와 함께 조회에 사용되며 보낸 사람 주소도 사용될 수 있습니다.  (이 프로세스는 보안 아키텍처 문서에 자세히 설명되어 있습니다.) SA에 대한 SAD 항목은 또한 시퀀스 번호 필드를 확인할지 여부, SA에 32비트 또는 64비트 시퀀스 번호를 사용하는지 여부, (명시적) ICV 필드가 있어야 합니다(있는 경우 해당 크기).  또한 SAD 항목은 암호 해독 및 ICV 계산(해당하는 경우)에 사용할 알고리즘과 키를 지정합니다.
