"original": |2-
     TCP implementations SHOULD send an MSS Option in every SYN segment
     when its receive MSS differs from the default 536 for IPv4 or 1220
     for IPv6 (SHLD-5), and MAY send it always (MAY-3).
"fixed": |-
  TCP implementations SHOULD send an MSS Option in every SYN segment when its receive MSS differs from the default 536 for IPv4 or 1220 for IPv6 (SHLD-5), and MAY send it always (MAY-3).
"ko": |-
  TCP 구현은 수신 MSS가 IPv4의 경우 기본 536 또는 IPv6의 경우 1220(SHLD-5)과 다를 때 모든 SYN 세그먼트에서 MSS 옵션을 보내야 하며 항상 보낼 수 있습니다(MAY-3).
