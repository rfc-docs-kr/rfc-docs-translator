"ko": |-
  해시 함수는 섹션 7, 8, 9에 포함된 작업에 사용됩니다. 해시 함수는 결정론적입니다. 즉, 출력이 입력에 의해 완전히 결정된다는 의미입니다. 해시 함수는 가변 길이의 옥텟 문자열을 사용하고 고정 길이 옥텟 문자열을 생성합니다. 섹션 7, 8, 9에 포함된 작업에 사용되는 해시 함수는 충돌 방지 기능을 갖추어야 합니다. 이는 동일한 출력을 생성하는 해시 함수에 대한 두 개의 서로 다른 입력을 찾는 것이 불가능하다는 것을 의미합니다. 충돌 방지 해시 함수는 단방향이라는 바람직한 특성도 가지고 있습니다. 이는 출력이 주어지면 해시가 지정된 출력인 입력을 찾는 것이 불가능하다는 것을 의미합니다. RSASSA-PKCS1-v1_5의 경우 충돌 방지 특성이 특히 바람직합니다. 이는 서명을 위조하는 것을 불가능하게 만들기 때문입니다. 요구 사항 외에도 해시 함수는 의사 난수 출력이 있는 마스크 생성 함수(10.2절)를 생성해야 합니다.
