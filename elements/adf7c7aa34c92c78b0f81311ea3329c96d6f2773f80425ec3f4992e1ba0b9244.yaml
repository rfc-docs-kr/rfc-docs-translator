"original": |2-
     Assuming that computing e-th roots modulo n is infeasible and the
     hash function in EMSA-PKCS1-v1_5 has appropriate properties,
     RSASSA-PKCS1-v1_5 is conjectured to provide secure signatures.  More
     precisely, forging signatures without knowing the RSA private key is
     conjectured to be computationally infeasible.  Also, in the encoding
     method EMSA-PKCS1-v1_5, a hash function identifier is embedded in the
     encoding.  Because of this feature, an adversary trying to find a
     message with the same signature as a previously signed message must
     find collisions of the particular hash function being used; attacking
     a different hash function than the one selected by the signer is not
     useful to the adversary.  See [HASHID] for further discussion.
"fixed": |-
  Assuming that computing e-th roots modulo n is infeasible and the hash function in EMSA-PKCS1-v1_5 has appropriate properties, RSASSA-PKCS1-v1_5 is conjectured to provide secure signatures.  More precisely, forging signatures without knowing the RSA private key is conjectured to be computationally infeasible.  Also, in the encoding method EMSA-PKCS1-v1_5, a hash function identifier is embedded in the encoding.  Because of this feature, an adversary trying to find a message with the same signature as a previously signed message must find collisions of the particular hash function being used; attacking a different hash function than the one selected by the signer is not useful to the adversary.  See [HASHID] for further discussion.
"ko": |-
  n번째 루트 계산이 불가능하고 EMSA-PKCS1-v1_5의 해시 함수에 적절한 속성이 있다고 가정하면 RSASSA-PKCS1-v1_5는 보안 서명을 제공하는 것으로 추측됩니다. 보다 정확하게는 RSA 개인 키를 모르고 서명을 위조하는 것은 계산상 불가능하다고 추측됩니다. 또한 EMSA-PKCS1-v1_5 인코딩 방식에는 해시 함수 식별자가 인코딩에 내장되어 있습니다. 이 기능으로 인해 이전에 서명된 메시지와 동일한 서명이 있는 메시지를 찾으려는 공격자는 사용 중인 특정 해시 함수의 충돌을 찾아야 합니다. 서명자가 선택한 것과 다른 해시 함수를 공격하는 것은 적에게 유용하지 않습니다. 자세한 내용은 [HASHID]를 참조하세요.
