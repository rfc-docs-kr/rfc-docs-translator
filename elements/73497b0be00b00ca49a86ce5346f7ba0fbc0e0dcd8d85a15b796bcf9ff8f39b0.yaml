"ko": |-
  EXT-X-TARGETDURATION 태그는 최대 미디어 세그먼트 기간을 지정합니다. 재생 목록 파일에 있는 각 미디어 세그먼트의 EXTINF 기간은 가장 가까운 정수로 반올림될 때 대상 기간보다 작거나 같아야 합니다. 세그먼트가 길면 재생이 중단되거나 기타 오류가 발생할 수 있습니다. Playlist 파일 전체에 적용됩니다. 형식은 다음과 같습니다.
