"original": |2-
     -  A server receiving a ClientHello MUST correctly ignore all
        unrecognized cipher suites, extensions, and other parameters.
        Otherwise, it may fail to interoperate with newer clients.  In
        TLS 1.3, a client receiving a CertificateRequest or
        NewSessionTicket MUST also ignore all unrecognized extensions.
"fixed": |-
  -  A server receiving a ClientHello MUST correctly ignore all unrecognized cipher suites, extensions, and other parameters. Otherwise, it may fail to interoperate with newer clients.  In TLS 1.3, a client receiving a CertificateRequest or NewSessionTicket MUST also ignore all unrecognized extensions.
"ko": |-
  - ClientHello를 수신하는 서버는 인식할 수 없는 모든 암호화 제품군, 확장 및 기타 매개변수를 올바르게 무시해야 합니다. 그렇지 않으면 최신 클라이언트와 상호 운용되지 않을 수 있습니다. TLS 1.3에서 CertificateRequest 또는 NewSessionTicket을 수신하는 클라이언트는 인식할 수 없는 모든 확장도 무시해야 합니다.
