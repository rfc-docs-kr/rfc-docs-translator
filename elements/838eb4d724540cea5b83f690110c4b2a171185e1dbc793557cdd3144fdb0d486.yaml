"original": |2-
     \HasChildren
        The presence of this attribute indicates that the mailbox has
        child mailboxes.  A server SHOULD NOT set this attribute if there
        are child mailboxes and the user does not have permission to
        access any of them.  In this case, \HasNoChildren SHOULD be used.
        In many cases, however, a server may not be able to efficiently
        compute whether a user has access to any child mailboxes.  Note
        that even though the \HasChildren attribute for a mailbox must be
        correct at the time of processing the mailbox, a client must be
        prepared to deal with a situation when a mailbox is marked with
        the \HasChildren attribute, but no child mailbox appears in the
        response to the LIST command.  This might happen, for example, due
        to child mailboxes being deleted or made inaccessible to the user
        (using access control) by another client before the server is able
        to list them.
"fixed": |-
  \HasChildren  -  The presence of this attribute indicates that the mailbox has child mailboxes.  A server SHOULD NOT set this attribute if there are child mailboxes and the user does not have permission to access any of them.  In this case, \HasNoChildren SHOULD be used. In many cases, however, a server may not be able to efficiently compute whether a user has access to any child mailboxes.  Note that even though the \HasChildren attribute for a mailbox must be correct at the time of processing the mailbox, a client must be prepared to deal with a situation when a mailbox is marked with the \HasChildren attribute, but no child mailbox appears in the response to the LIST command.  This might happen, for example, due to child mailboxes being deleted or made inaccessible to the user (using access control) by another client before the server is able to list them.
"ko": |-
  \HasChildren - 이 특성이 있으면 사서함에 하위 사서함이 있음을 나타냅니다.  하위 사서함이 있고 사용자가 그 중 어느 것에도 액세스할 수 있는 권한이 없는 경우 서버는 이 특성을 설정해서는 안 됩니다.  이 경우 \HasNoChildren을 사용해야 합니다. 그러나 대부분의 경우 서버는 사용자가 하위 사서함에 액세스할 수 있는지 여부를 효율적으로 계산하지 못할 수 있습니다.  사서함을 처리할 때 사서함의 \HasChildren 특성이 정확해야 하더라도 클라이언트는 사서함이 \HasChildren 특성으로 표시되어 있지만 하위 사서함이 나타나지 않는 상황을 처리할 준비가 되어 있어야 합니다. LIST 명령에 대한 응답입니다.  예를 들어, 서버가 하위 사서함을 나열할 수 있기 전에 다른 클라이언트가 하위 사서함을 삭제하거나 사용자가 액세스 제어를 사용하여 액세스할 수 없게 만든 경우에 이러한 상황이 발생할 수 있습니다.
