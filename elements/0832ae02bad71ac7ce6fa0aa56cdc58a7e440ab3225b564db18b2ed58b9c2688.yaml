"original": |2-
     The Phase 2 decision function is invoked on completion of Phase 1.
     The Phase 2 function is a separate process, which completes when it
     has no further work to do.  The Phase 2 process considers all routes
     that are eligible in the Adj-RIBs-In.
"fixed": |-
  The Phase 2 decision function is invoked on completion of Phase 1. The Phase 2 function is a separate process, which completes when it has no further work to do.  The Phase 2 process considers all routes that are eligible in the Adj-RIBs-In.
"ko": |-
  2단계 결정 기능은 1단계가 완료되면 호출됩니다. 2단계 기능은 추가 작업이 없을 때 완료되는 별도의 프로세스입니다. 2단계 프로세스에서는 Adj-RIBs-In에 적합한 모든 경로를 고려합니다.
