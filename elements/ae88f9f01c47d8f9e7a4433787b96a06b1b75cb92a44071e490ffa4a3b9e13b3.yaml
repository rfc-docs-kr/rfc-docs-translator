"original": |2-
     The Content-Format Option indicates the representation format of the
     message payload.  The representation format is given as a numeric
     Content-Format identifier that is defined in the "CoAP Content-
     Formats" registry (Section 12.3).  In the absence of the option, no
     default value is assumed, i.e., the representation format of any
     representation message payload is indeterminate (Section 5.5).
"fixed": |-
  The Content-Format Option indicates the representation format of the message payload.  The representation format is given as a numeric Content-Format identifier that is defined in the "CoAP Content- Formats" registry (Section 12.3).  In the absence of the option, no default value is assumed, i.e., the representation format of any representation message payload is indeterminate (Section 5.5).
"ko": |-
  Content-Format 옵션은 메시지 페이로드의 표현 형식을 나타냅니다. 표현 형식은 "CoAP 콘텐츠 형식" 레지스트리(12.3절)에 정의된 숫자 콘텐츠 형식 식별자로 제공됩니다. 옵션이 없으면 기본값이 가정되지 않습니다. 즉, 표현 메시지 페이로드의 표현 형식이 불확실합니다(Section 5.5).
