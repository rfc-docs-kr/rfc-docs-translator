"original": |2-
        In addition to authenticating all parties, key management
        protocols need to demonstrate that the parties are authorized to
        possess keying material.  Note that proof of possession of keying
        material does not necessarily prove authorization to hold that
        keying material.  For example, within an IEEE 802.11, the 4-way
        handshake demonstrates that both the peer and authenticator
        possess the same EAP keying material.  However, by itself, this
        possession proof does not demonstrate that the authenticator was
        authorized by the backend authentication server to possess that
        keying material.  As noted in [RFC3579] in Section 4.3.7, where
        AAA proxies are present, it is possible for one authenticator to
        impersonate another, unless each link in the AAA chain implements
        checks against impersonation.  Even with these checks in place, an
        authenticator may still claim different identities to the peer and
        the backend authentication server.  As described in [RFC3748]
        Section 7.15, channel binding is required to enable the peer to
        verify that the authenticator claim of identity is both consistent
        and correct.
"fixed": |-
  - In addition to authenticating all parties, key management protocols need to demonstrate that the parties are authorized to possess keying material.  Note that proof of possession of keying material does not necessarily prove authorization to hold that keying material.  For example, within an IEEE 802.11, the 4-way handshake demonstrates that both the peer and authenticator possess the same EAP keying material.  However, by itself, this possession proof does not demonstrate that the authenticator was authorized by the backend authentication server to possess that keying material.  As noted in [RFC3579] in Section 4.3.7, where AAA proxies are present, it is possible for one authenticator to impersonate another, unless each link in the AAA chain implements checks against impersonation.  Even with these checks in place, an authenticator may still claim different identities to the peer and the backend authentication server.  As described in [RFC3748] Section 7.15, channel binding is required to enable the peer to verify that the authenticator claim of identity is both consistent and correct.
"ko": |-
  - 모든 당사자를 인증하는 것 외에도 키 관리 프로토콜은 당사자가 키 자료를 소유할 권한이 있음을 입증해야 합니다. 키 자료를 소유했다는 증거가 반드시 해당 키 자료를 보유할 수 있는 권한을 증명하는 것은 아닙니다. 예를 들어, IEEE 802.11 내에서 4방향 핸드셰이크는 피어와 인증자 모두가 동일한 EAP 키 자료를 소유하고 있음을 보여줍니다. 그러나 이 소유 증명 자체로는 인증자가 백엔드 인증 서버에 의해 해당 키 자료를 소유하도록 승인되었음을 입증하지 못합니다. AAA 프록시가 존재하는 섹션 4.3.7의 [RFC3579]에 명시된 대로 AAA 체인의 각 링크가 가장에 대한 검사를 구현하지 않는 한 한 인증자가 다른 인증자를 가장할 수 있습니다. 이러한 검사가 이루어지더라도 인증자는 여전히 피어와 백엔드 인증 서버에 대해 다른 ID를 요구할 수 있습니다. [RFC3748] 섹션 7.15에 설명된 대로 피어가 인증자의 ID 주장이 일관되고 올바른지 확인할 수 있도록 하려면 채널 바인딩이 필요합니다.
