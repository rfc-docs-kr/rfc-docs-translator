"original": |2-
     An HTTP message can be parsed as a stream for incremental processing
     or forwarding downstream.  However, senders and recipients cannot
     rely on incremental delivery of partial messages, since some
     implementations will buffer or delay message forwarding for the sake
     of network efficiency, security checks, or content transformations.
"fixed": |-
  An HTTP message can be parsed as a stream for incremental processing or forwarding downstream.  However, senders and recipients cannot rely on incremental delivery of partial messages, since some implementations will buffer or delay message forwarding for the sake of network efficiency, security checks, or content transformations.
"ko": |-
  HTTP 메시지는 증분 처리 또는 다운스트림 전달을 위해 스트림으로 구문 분석될 수 있습니다. 그러나 일부 구현에서는 네트워크 효율성, 보안 검사 또는 콘텐츠 변환을 위해 메시지 전달을 버퍼링하거나 지연시키기 때문에 발신자와 수신자는 부분 메시지의 증분 전달에 의존할 수 없습니다.
