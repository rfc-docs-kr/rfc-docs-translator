"original": |2-
     *  HTTP authentication is presumed to be stateless: all of the
        information necessary to authenticate a request MUST be provided
        in the request, rather than be dependent on the server remembering
        prior requests.  Authentication based on, or bound to, the
        underlying connection is outside the scope of this specification
        and inherently flawed unless steps are taken to ensure that the
        connection cannot be used by any party other than the
        authenticated user (see Section 3.3).
"fixed": |-
  *  HTTP authentication is presumed to be stateless: all of the information necessary to authenticate a request MUST be provided in the request, rather than be dependent on the server remembering prior requests.  Authentication based on, or bound to, the underlying connection is outside the scope of this specification and inherently flawed unless steps are taken to ensure that the connection cannot be used by any party other than the authenticated user (see Section 3.3).
"ko": |-
  * HTTP 인증은 상태 비저장으로 간주됩니다. 요청을 인증하는 데 필요한 모든 정보는 이전 요청을 기억하는 서버에 의존하기보다는 요청에 제공되어야 합니다. 기본 연결을 기반으로 하거나 바인딩된 인증은 이 사양의 범위를 벗어나며 인증된 사용자 이외의 다른 당사자가 연결을 사용할 수 없도록 하는 조치를 취하지 않는 한 본질적으로 결함이 있습니다(섹션 3.3 참조).
