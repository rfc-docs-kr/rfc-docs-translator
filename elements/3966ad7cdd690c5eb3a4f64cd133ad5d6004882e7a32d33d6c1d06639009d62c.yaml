"original": |2-
     IPv6  -- "All CoAP Nodes" address FF0X::FD, from the "IPv6 Multicast
        Address Space Registry", in the "Variable Scope Multicast
        Addresses" space (RFC 3307).  Note that there is a distinct
        multicast address for each scope that interested CoAP nodes should
        listen to; CoAP needs the Link-Local and Site-Local scopes only.
"fixed": |-
  IPv6  -- "All CoAP Nodes" address FF0X::FD, from the "IPv6 Multicast Address Space Registry", in the "Variable Scope Multicast Addresses" space (RFC 3307).  Note that there is a distinct multicast address for each scope that interested CoAP nodes should listen to; CoAP needs the Link-Local and Site-Local scopes only.
"ko": |-
  IPv6 - "가변 범위 멀티캐스트 주소" 공간(RFC 3307)에 있는 "IPv6 멀티캐스트 주소 공간 레지스트리"의 "모든 CoAP 노드" 주소 FF0X::FD. 관심 있는 CoAP 노드가 수신해야 하는 각 범위마다 고유한 멀티캐스트 주소가 있습니다. CoAP에는 링크-로컬 및 사이트-로컬 범위만 필요합니다.
