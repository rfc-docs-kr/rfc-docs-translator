"original": |2-
     A client MAY include the "client_no_context_takeover" extension
     parameter in an extension negotiation offer.  This extension
     parameter has no value.  By including this extension parameter in an
     extension negotiation offer, a client informs the peer server of a
     hint that even if the server doesn't include the
     "client_no_context_takeover" extension parameter in the corresponding
     extension negotiation response to the offer, the client is not going
     to use context takeover.
"fixed": |-
  A client MAY include the "client_no_context_takeover" extension parameter in an extension negotiation offer.  This extension parameter has no value.  By including this extension parameter in an extension negotiation offer, a client informs the peer server of a hint that even if the server doesn't include the "client_no_context_takeover" extension parameter in the corresponding extension negotiation response to the offer, the client is not going to use context takeover.
"ko": |-
  클라이언트는 확장 협상 제안에 "client_no_context_takeover" 확장 매개변수를 포함할 수 있습니다.  이 확장 매개변수에는 값이 없습니다.  확장 협상 제안에 이 확장 매개변수를 포함함으로써 클라이언트는 서버가 제안에 대한 해당 확장 협상 응답에 "client_no_context_takeover" 확장 매개변수를 포함하지 않더라도 클라이언트가 협상을 진행하지 않는다는 힌트를 피어 서버에 알립니다. 컨텍스트 인수를 사용합니다.
