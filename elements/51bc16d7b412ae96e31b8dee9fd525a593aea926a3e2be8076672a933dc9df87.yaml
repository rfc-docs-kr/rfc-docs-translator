        protected in each packet. IDOCs that use the term to mean that the
        entire PDU is protected should include a highlighted definition.
"fixed": |-
  - Usage: When a protocol is said to provide data confidentiality service, this is usually understood to mean that only the SDU is protected in each packet. IDOCs that use the term to mean that the entire PDU is protected should include a highlighted definition.
"ko": |-
  - 사용법: 프로토콜이 데이터 기밀성 서비스를 제공한다고 할 때 이는 일반적으로 각 패킷에서 SDU만 보호된다는 의미로 이해됩니다. 전체 PDU가 보호된다는 의미로 이 용어를 사용하는 IDOC에는 강조된 정의가 포함되어야 합니다.
