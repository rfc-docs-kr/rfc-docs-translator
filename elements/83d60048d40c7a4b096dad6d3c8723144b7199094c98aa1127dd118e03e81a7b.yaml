"original": |2-
     Note that if the client has a certificate than SSL-based client
     authentication can be used.  To make this easier, SASL provides the
     EXTERNAL mechanism, whereby the SASL client can tell the server
     "examine the outer channel for my identity".  Obviously, this is not
     subject to the layering attacks described above.
"fixed": |-
  Note that if the client has a certificate than SSL-based client authentication can be used.  To make this easier, SASL provides the EXTERNAL mechanism, whereby the SASL client can tell the server "examine the outer channel for my identity".  Obviously, this is not subject to the layering attacks described above.
"ko": |-
  클라이언트에 인증서가 있는 경우 SSL 기반 클라이언트 인증을 사용할 수 있습니다. 이를 더 쉽게 만들기 위해 SASL은 SASL 클라이언트가 서버에 "외부 채널에서 내 신원을 조사"하라고 지시할 수 있는 EXTERNAL 메커니즘을 제공합니다. 분명히 이것은 위에서 설명한 계층화 공격의 대상이 아닙니다.
