"original": |2-
     This framework only specifies a general method for applying a
     compression algorithm to the contents of WebSocket messages.  Each
     individual PMCE has to be specified in a document describing in
     detail how to negotiate the configuration parameters for the specific
     compression algorithm used by that PMCE and how to transform
     (compress and decompress) data in the payload data portion.
"fixed": |-
  This framework only specifies a general method for applying a compression algorithm to the contents of WebSocket messages.  Each individual PMCE has to be specified in a document describing in detail how to negotiate the configuration parameters for the specific compression algorithm used by that PMCE and how to transform (compress and decompress) data in the payload data portion.
"ko": |-
  이 프레임워크는 WebSocket 메시지의 콘텐츠에 압축 알고리즘을 적용하기 위한 일반적인 방법만 지정합니다.  각 개별 PMCE는 해당 PMCE에서 사용되는 특정 압축 알고리즘에 대한 구성 매개변수를 협상하는 방법과 페이로드 데이터 부분에서 데이터를 변환(압축 및 압축 해제)하는 방법을 자세히 설명하는 문서에 지정되어야 합니다.
