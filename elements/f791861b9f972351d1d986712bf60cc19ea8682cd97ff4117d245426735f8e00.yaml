"original": |2-
        Deprecated Definition: IDOCs SHOULD NOT use this term as a synonym
        for the subject of a digital certificate; the term is potentially
        ambiguous. For example, the term could be misunderstood as
        referring to a system entity or component, such as a repository,
        that simply has possession of a copy of the certificate.
"fixed": |-
  - Deprecated Definition: IDOCs SHOULD NOT use this term as a synonym for the subject of a digital certificate; the term is potentially ambiguous. For example, the term could be misunderstood as referring to a system entity or component, such as a repository, that simply has possession of a copy of the certificate.
"ko": |-
  - 더 이상 사용되지 않는 정의: IDOC는 이 용어를 디지털 인증서 주제의 동의어로 사용해서는 안 됩니다. 이 용어는 잠재적으로 모호합니다. 예를 들어, 이 용어는 단순히 인증서 사본을 소유하고 있는 저장소와 같은 시스템 엔터티나 구성 요소를 가리키는 것으로 오해될 수 있습니다.
