"original": |2-
        With this message, the premaster secret is set, either though
        direct transmission of the RSA-encrypted secret or by the
        transmission of Diffie-Hellman parameters that will allow each
        side to agree upon the same premaster secret.  When the key
        exchange method is DH_RSA or DH_DSS, client certification has been
        requested, and the client was able to respond with a certificate
        that contained a Diffie-Hellman public key whose parameters (group
        and generator) matched those specified by the server in its
        certificate, this message MUST not contain any data.
"fixed": |-
  - With this message, the premaster secret is set, either though direct transmission of the RSA-encrypted secret or by the transmission of Diffie-Hellman parameters that will allow each side to agree upon the same premaster secret.  When the key exchange method is DH_RSA or DH_DSS, client certification has been requested, and the client was able to respond with a certificate that contained a Diffie-Hellman public key whose parameters (group and generator) matched those specified by the server in its certificate, this message MUST not contain any data.
"ko": |-
  - 이 메시지를 사용하면 RSA로 암호화된 비밀을 직접 전송하거나 양측이 동일한 프리마스터 비밀에 동의할 수 있도록 하는 Diffie-Hellman 매개변수를 전송하여 프리마스터 비밀이 설정됩니다. 키 교환 방법이 DH_RSA 또는 DH_DSS인 경우 클라이언트 인증이 요청되었으며 클라이언트는 서버가 인증서에 지정한 매개변수(그룹 및 생성기)와 일치하는 Diffie-Hellman 공개 키가 포함된 인증서로 응답할 수 있었습니다. , 이 메시지에는 데이터가 포함되어서는 안 됩니다.
