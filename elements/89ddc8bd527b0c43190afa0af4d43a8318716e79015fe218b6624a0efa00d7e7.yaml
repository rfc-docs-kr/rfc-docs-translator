"original": |2-
     A certification authority fulfills the request by authenticating the
     requesting entity and verifying the entity's signature, and, if the
     request is valid, constructing an X.509 certificate from the
     distinguished name and public key, the issuer name, and the
     certification authority's choice of serial number, validity period,
     and signature algorithm.  If the certification request contains any
     PKCS #9 attributes, the certification authority may also use the
     values in these attributes as well as other information known to the
     certification authority to construct X.509 certificate extensions.
"fixed": |-
  A certification authority fulfills the request by authenticating the requesting entity and verifying the entity's signature, and, if the request is valid, constructing an X.509 certificate from the distinguished name and public key, the issuer name, and the certification authority's choice of serial number, validity period, and signature algorithm.  If the certification request contains any PKCS #9 attributes, the certification authority may also use the values in these attributes as well as other information known to the certification authority to construct X.509 certificate extensions.
"ko": |-
  인증 기관은 요청 엔터티를 인증하고 엔터티의 서명을 확인하고, 요청이 유효한 경우 고유 이름과 공개 키, 발급자 이름 및 인증 기관이 선택한 일련 번호로 X.509 인증서를 구성하여 요청을 이행합니다. 번호, 유효기간, 서명 알고리즘. 인증 요청에 PKCS #9 특성이 포함된 경우 인증 기관은 이러한 특성의 값과 인증 기관에 알려진 기타 정보를 사용하여 X.509 인증서 확장을 구성할 수도 있습니다.
