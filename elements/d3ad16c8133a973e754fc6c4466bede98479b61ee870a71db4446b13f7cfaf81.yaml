"original": |2-
        Note that, effectively, content types are also supported within a
        context.  Therefore, the use of the Accept header field in a 415
        (Unsupported Media Type) response is not enough to describe in
        which contexts a particular content type is supported.
"fixed": |-
  - Note that, effectively, content types are also supported within a context.  Therefore, the use of the Accept header field in a 415 (Unsupported Media Type) response is not enough to describe in which contexts a particular content type is supported.
"ko": |-
  - 효과적으로 콘텐츠 유형도 컨텍스트 내에서 지원됩니다. 따라서 415(지원되지 않는 미디어 유형) 응답에서 Accept 헤더 필드를 사용하는 것만으로는 특정 콘텐츠 유형이 지원되는 컨텍스트를 설명하기에 충분하지 않습니다.
