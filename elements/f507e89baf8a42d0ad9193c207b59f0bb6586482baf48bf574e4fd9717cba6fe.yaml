"original": |2-
     *  [RFC7633] defines a certificate extension that indicates that
        clients must expect stapled OCSP responses for the certificate and
        must abort the handshake ("hard-fail") if such a response is not
        available.
"fixed": |-
  *  [RFC7633] defines a certificate extension that indicates that clients must expect stapled OCSP responses for the certificate and must abort the handshake ("hard-fail") if such a response is not available.
"ko": |-
  * [RFC7633]은 클라이언트가 인증서에 대해 고정된 OCSP 응답을 기대해야 하며 그러한 응답을 사용할 수 없는 경우 핸드셰이크("하드 실패")를 중단해야 함을 나타내는 인증서 확장을 정의합니다.
