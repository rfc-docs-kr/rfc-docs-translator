"original": |2-
           The proxy will remain on the path if it chooses to not insert a
           Record-Route header field value into requests that are already
           part of a dialog.  However, it would be removed from the path
           when an endpoint that has failed reconstitutes the dialog.
"fixed": |-
  - The proxy will remain on the path if it chooses to not insert a Record-Route header field value into requests that are already part of a dialog.  However, it would be removed from the path when an endpoint that has failed reconstitutes the dialog.
"ko": |-
  - 프록시는 이미 대화의 일부인 요청에 Record-Route 헤더 필드 값을 삽입하지 않기로 선택한 경우 경로에 남아 있습니다. 그러나 실패한 엔드포인트가 대화를 재구성하면 경로에서 제거됩니다.
