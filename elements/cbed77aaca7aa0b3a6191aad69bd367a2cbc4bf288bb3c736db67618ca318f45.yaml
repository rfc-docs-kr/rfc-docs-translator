"ko": |-
  EAP 사전 인증 - EAP 사전 인증에서는 EAP 피어가 도착하기 전에 인증자를 사용하여 EAP 키 자료를 사전 설정합니다. EAP 사전 인증은 EAP 인증 시점에만 영향을 미치며 EAP(1a단계) 또는 AAA(1b단계) 교환을 단축하거나 제거하지 않습니다. 검색(0단계) 및 보안 연결 프로토콜(2단계) 교환은 섹션 1.3에 설명된 대로 발생합니다. 결과적으로 주요 이점은 핸드오프 중요 경로에서 EAP 인증을 제거하여 대기 시간을 줄이는 것입니다. IEEE 802.11 내에서 EAP 사전 인증 사용은 [IEEE-802.11] 및 [8021XPreAuth]에 설명되어 있습니다.
