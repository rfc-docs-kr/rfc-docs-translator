"original": |2-
     A server can issue a 2.03 Valid response (Section 5.9.1.3) in place
     of a 2.05 Content response if one of the ETags given is the entity-
     tag for the current representation, i.e., is valid; the 2.03 Valid
     response then echoes this specific ETag in a response option.
"fixed": |-
  A server can issue a 2.03 Valid response (Section 5.9.1.3) in place of a 2.05 Content response if one of the ETags given is the entity- tag for the current representation, i.e., is valid; the 2.03 Valid response then echoes this specific ETag in a response option.
"ko": |-
  제공된 ETag 중 하나가 현재 표현에 대한 엔터티 태그인 경우, 즉 유효한 경우 서버는 2.05 콘텐츠 응답 대신 2.03 유효한 응답(섹션 5.9.1.3)을 발행할 수 있습니다. 2.03 유효한 응답은 응답 옵션에 이 특정 ETag를 반영합니다.
