"original": |2-
     The BEAST attack [BEAST] uses issues with the TLS 1.0 implementation
     of Cipher Block Chaining (CBC) (that is, the predictable
     initialization vector) to decrypt parts of a packet, and specifically
     to decrypt HTTP cookies when HTTP is run over TLS.
"fixed": |-
  The BEAST attack [BEAST] uses issues with the TLS 1.0 implementation of Cipher Block Chaining (CBC) (that is, the predictable initialization vector) to decrypt parts of a packet, and specifically to decrypt HTTP cookies when HTTP is run over TLS.
"ko": |-
  BEAST 공격[BEAST]은 CBC(암호 블록 체인)(즉, 예측 가능한 초기화 벡터)의 TLS 1.0 구현 문제를 사용하여 패킷의 일부를 해독하고, 특히 HTTP가 TLS를 통해 실행될 때 HTTP 쿠키를 해독합니다.
