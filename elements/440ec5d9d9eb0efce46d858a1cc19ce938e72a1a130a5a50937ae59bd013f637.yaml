"ko": |-
  이 사양은 "OAuth 토큰 유형 힌트" 레지스트리를 설정합니다. 매개변수 "token_type_hint"(섹션 2.1 참조)의 가능한 값은 한 사람의 조언에 따라 oauth-ext-review@ietf.org 메일링 리스트에서 2주간의 검토 기간 후에 사양 필수([RFC5226])에 등록됩니다. 이상의 지정 전문가.  그러나 출판 전에 가치를 할당할 수 있도록 지정 전문가는 해당 사양이 출판될 것이라는 확신이 들면 등록을 승인할 수 있습니다.  등록 요청은 검토 및 의견을 위해 적절한 제목(예: "매개변수 요청: 예")과 함께 oauth-ext-review@ietf.org 메일링 리스트로 보내야 합니다.  검토 기간 내에 지정 전문가는 등록 요청을 승인하거나 거부하고 이 결정을 검토 목록과 IANA에 전달합니다.  거부에는 설명이 포함되어야 하며, 해당하는 경우 요청을 성공적으로 수행하는 방법에 대한 제안도 포함되어야 합니다.  IANA는 지정 전문가의 레지스트리 업데이트만 수락해야 하며 모든 등록 요청을 검토 메일링 목록으로 보내야 합니다.
