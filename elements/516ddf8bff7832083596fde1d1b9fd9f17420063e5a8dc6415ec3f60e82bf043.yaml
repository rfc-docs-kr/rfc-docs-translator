"original": |2-
     It's important to realize that the meaning of a PDU is different at
     different levels.  At the IP level, a PDU means an IP packet.  At the
     TCP level, it means a TCP segment.  At the application layer, it
     means some kind of application PDU.  For instance, at the level of
     email, it might either mean an RFC-822 message or a single SMTP
     command.  At the HTTP level, it might mean a request or response.
"fixed": |-
  It's important to realize that the meaning of a PDU is different at different levels.  At the IP level, a PDU means an IP packet.  At the TCP level, it means a TCP segment.  At the application layer, it means some kind of application PDU.  For instance, at the level of email, it might either mean an RFC-822 message or a single SMTP command.  At the HTTP level, it might mean a request or response.
"ko": |-
  PDU의 의미는 수준에 따라 다르다는 점을 인식하는 것이 중요합니다. IP 수준에서 PDU는 IP 패킷을 의미합니다. TCP 수준에서는 TCP 세그먼트를 의미합니다. 애플리케이션 계층에서는 일종의 애플리케이션 PDU를 의미합니다. 예를 들어 이메일 수준에서는 RFC-822 메시지 또는 단일 SMTP 명령을 의미할 수 있습니다. HTTP 수준에서는 요청이나 응답을 의미할 수 있습니다.
