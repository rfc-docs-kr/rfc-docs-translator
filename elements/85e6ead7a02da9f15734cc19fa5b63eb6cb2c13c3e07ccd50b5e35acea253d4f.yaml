"original": |2-
     Client and server implementations MUST implement the STARTTLS
     (Section 6.2.1) and LOGINDISABLED capabilities on cleartext ports.
     Client and server implementations MUST also implement AUTH=PLAIN
     (described in [PLAIN]) capability on both cleartext and Implicit TLS
     ports.  See the Security Considerations (Section 11) for important
     information.
"fixed": |-
  Client and server implementations MUST implement the STARTTLS (Section 6.2.1) and LOGINDISABLED capabilities on cleartext ports. Client and server implementations MUST also implement AUTH=PLAIN (described in [PLAIN]) capability on both cleartext and Implicit TLS ports.  See the Security Considerations (Section 11) for important information.
"ko": |-
  클라이언트 및 서버 구현은 일반 텍스트 포트에서 STARTTLS(섹션 6.2.1) 및 LOGINDISABLED 기능을 구현해야 합니다. 클라이언트 및 서버 구현은 일반 텍스트 및 암시적 TLS 포트 모두에서 AUTH=PLAIN([PLAIN]에 설명됨) 기능도 구현해야 합니다.  중요한 정보는 보안 고려 사항(섹션 11)을 참조하세요.
