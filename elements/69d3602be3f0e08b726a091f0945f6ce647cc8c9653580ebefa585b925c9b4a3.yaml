"original": |2-
     Sending timely WINDOW_UPDATE frames can improve performance.
     Endpoints will want to balance the need to improve receive throughput
     with the need to manage resource exhaustion risks and should take
     careful note of Section 10.5 in defining their strategy to manage
     window sizes.
"fixed": |-
  Sending timely WINDOW_UPDATE frames can improve performance. Endpoints will want to balance the need to improve receive throughput with the need to manage resource exhaustion risks and should take careful note of Section 10.5 in defining their strategy to manage window sizes.
"ko": |-
  적시에 WINDOW_UPDATE 프레임을 보내면 성능이 향상될 수 있습니다. 엔드포인트는 수신 처리량을 개선해야 하는 필요성과 리소스 고갈 위험을 관리해야 하는 필요성 사이의 균형을 유지하기를 원하며 창 크기 관리 전략을 정의할 때 섹션 10.5를 주의 깊게 참고해야 합니다.
