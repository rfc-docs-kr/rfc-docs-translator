"original": |2-
     Live with Recording:  A live stream that is combined with a server-
        side capability to store and retain the content of the live
        session and allow for random access delivery within the part of
        the already-recorded content.  The actual behavior of the media
        stream is very much dependent on the retention policy for the
        media stream; either the server will be able to capture the
        complete media stream or it will have a limitation in how much
        will be retained.  The media range will dynamically change as the
        session progress.  For servers with a limited amount of storage
        available for recording, there will typically be a sliding window
        that moves forward while new data is made available and older data
        is discarded.
"fixed": |-
  Live with Recording:  A live stream that is combined with a server- side capability to store and retain the content of the live session and allow for random access delivery within the part of the already-recorded content.  The actual behavior of the media stream is very much dependent on the retention policy for the media stream; either the server will be able to capture the complete media stream or it will have a limitation in how much will be retained.  The media range will dynamically change as the session progress.  For servers with a limited amount of storage available for recording, there will typically be a sliding window that moves forward while new data is made available and older data is discarded.
"ko": |-
  녹화 포함 라이브: 라이브 세션의 콘텐츠를 저장 및 유지하고 이미 녹화된 콘텐츠의 일부 내에서 무작위 액세스 전달을 허용하는 서버측 기능과 결합된 라이브 스트림입니다. 미디어 스트림의 실제 동작은 미디어 스트림의 보존 정책에 따라 크게 달라집니다. 서버가 전체 미디어 스트림을 캡처할 수 있거나 보존할 양에 제한이 있습니다. 미디어 범위는 세션이 진행됨에 따라 동적으로 변경됩니다. 녹화에 사용할 수 있는 저장 공간이 제한된 서버의 경우 일반적으로 새 데이터를 사용할 수 있고 이전 데이터가 삭제되는 동안 앞으로 이동하는 슬라이딩 창이 있습니다.
