"original": |2-
     If the NEXT_HOP attribute is semantically incorrect, the error SHOULD
     be logged, and the route SHOULD be ignored.  In this case, a
     NOTIFICATION message SHOULD NOT be sent, and the connection SHOULD
     NOT be closed.
"fixed": |-
  If the NEXT_HOP attribute is semantically incorrect, the error SHOULD be logged, and the route SHOULD be ignored.  In this case, a NOTIFICATION message SHOULD NOT be sent, and the connection SHOULD NOT be closed.
"ko": |-
  NEXT_HOP 속성이 의미상 올바르지 않은 경우 오류를 기록해야 하며 경로를 무시해야 합니다. 이 경우 NOTIFICATION 메시지는 전송되어서는 안 되며 연결이 종료되어서도 안 됩니다.
