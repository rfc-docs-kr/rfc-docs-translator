"original": |2-
     An extension that changes existing protocol elements or state MUST be
     negotiated before being used.  For example, an extension that changes
     the layout of the HEADERS frame cannot be used until the peer has
     given a positive signal that this is acceptable.  In this case, it
     could also be necessary to coordinate when the revised layout comes
     into effect.  For example, treating frames other than DATA frames as
     flow controlled requires a change in semantics that both endpoints
     need to understand, so this can only be done through negotiation.
"fixed": |-
  An extension that changes existing protocol elements or state MUST be negotiated before being used.  For example, an extension that changes the layout of the HEADERS frame cannot be used until the peer has given a positive signal that this is acceptable.  In this case, it could also be necessary to coordinate when the revised layout comes into effect.  For example, treating frames other than DATA frames as flow controlled requires a change in semantics that both endpoints need to understand, so this can only be done through negotiation.
"ko": |-
  기존 프로토콜 요소나 상태를 변경하는 확장은 사용하기 전에 반드시 협상되어야 합니다. 예를 들어, HEADERS 프레임의 레이아웃을 변경하는 확장은 피어가 이것이 허용된다는 긍정적인 신호를 제공할 때까지 사용할 수 없습니다. 이 경우 수정된 레이아웃이 적용되는 시기를 조정하는 것도 필요할 수 있습니다. 예를 들어, DATA 프레임 이외의 프레임을 흐름 제어로 처리하려면 두 끝점이 모두 이해해야 하는 의미 체계의 변경이 필요하므로 이는 협상을 통해서만 수행될 수 있습니다.
