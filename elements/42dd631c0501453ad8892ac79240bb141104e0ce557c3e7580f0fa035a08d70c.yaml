"original": |2-
     The Service Selection extension is used to assist the mobile node
     authorization phase and identifies a specific service that is to be
     authorized.  The Service Selection extension MAY also affect the Home
     Address allocation when, for example, used with the MN-NAI extension.
     For example, for the same NAI, there MAY be different Home Addresses,
     depending on the identified service.  Furthermore, the Service
     Selection extension MAY also affect the routing of the outbound IP
     packets in the home agent depending on the selected service.  The
     home agent MAY also apply different policy or quality of service
     treatment to traffic flows based on the selected service.
"fixed": |-
  The Service Selection extension is used to assist the mobile node authorization phase and identifies a specific service that is to be authorized.  The Service Selection extension MAY also affect the Home Address allocation when, for example, used with the MN-NAI extension. For example, for the same NAI, there MAY be different Home Addresses, depending on the identified service.  Furthermore, the Service Selection extension MAY also affect the routing of the outbound IP packets in the home agent depending on the selected service.  The home agent MAY also apply different policy or quality of service treatment to traffic flows based on the selected service.
"ko": |-
  서비스 선택 확장은 모바일 노드 인증 단계를 지원하고 인증될 특정 서비스를 식별하는 데 사용됩니다.  서비스 선택 확장은 예를 들어 MN-NAI 확장과 함께 사용될 때 홈 주소 할당에도 영향을 미칠 수 있습니다. 예를 들어, 동일한 NAI에 대해 식별된 서비스에 따라 집 주소가 다를 수 있습니다.  또한 서비스 선택 확장은 선택한 서비스에 따라 홈 에이전트의 아웃바운드 IP 패킷 라우팅에도 영향을 미칠 수 있습니다.  홈 에이전트는 선택한 서비스에 따라 트래픽 흐름에 다른 정책이나 서비스 품질 처리를 적용할 수도 있습니다.
