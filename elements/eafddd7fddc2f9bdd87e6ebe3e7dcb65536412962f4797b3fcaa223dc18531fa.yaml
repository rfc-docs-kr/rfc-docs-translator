"original": |2-
     The server MAY close a connection if it receives an incomplete
     message and if the message is not completed within a reasonable
     amount of time.  It is RECOMMENDED that the server wait at least 10
     seconds for the completion of a message or for the next part of the
     message to arrive (which is an indication that the transport and the
     client are still alive).  Servers believing they are under attack or
     that are otherwise starved for resources during that event MAY
     consider using a shorter timeout.
"fixed": |-
  The server MAY close a connection if it receives an incomplete message and if the message is not completed within a reasonable amount of time.  It is RECOMMENDED that the server wait at least 10 seconds for the completion of a message or for the next part of the message to arrive (which is an indication that the transport and the client are still alive).  Servers believing they are under attack or that are otherwise starved for resources during that event MAY consider using a shorter timeout.
"ko": |-
  서버는 불완전한 메시지를 수신하고 메시지가 합리적인 시간 내에 완료되지 않은 경우 연결을 닫을 수 있습니다. 서버는 메시지가 완료되거나 메시지의 다음 부분이 도착할 때까지(전송과 클라이언트가 아직 살아 있다는 표시) 최소 10초 동안 기다리는 것이 좋습니다. 공격을 받고 있거나 해당 이벤트 중에 리소스가 부족하다고 생각하는 서버는 더 짧은 시간 제한을 사용하는 것을 고려할 수 있습니다.
