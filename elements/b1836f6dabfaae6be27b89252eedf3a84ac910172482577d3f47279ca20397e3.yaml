"original": |2-
     Secure Association Protocol
        An exchange that occurs between the EAP peer and authenticator in
        order to manage security associations derived from EAP exchanges.
        The protocol establishes unicast and (optionally) multicast
        security associations, which include symmetric keys and a context
        for the use of the keys.  An example of a Secure Association
        Protocol is the 4-way handshake defined within [IEEE-802.11].
"fixed": |-
  Secure Association Protocol  -  An exchange that occurs between the EAP peer and authenticator in order to manage security associations derived from EAP exchanges. The protocol establishes unicast and (optionally) multicast security associations, which include symmetric keys and a context for the use of the keys.  An example of a Secure Association Protocol is the 4-way handshake defined within [IEEE-802.11].
"ko": |-
  보안 연결 프로토콜 - EAP 교환에서 파생된 보안 연결을 관리하기 위해 EAP 피어와 인증자 간에 발생하는 교환입니다. 프로토콜은 대칭 키와 키 사용을 위한 컨텍스트를 포함하는 유니캐스트 및 (선택적으로) 멀티캐스트 보안 연결을 설정합니다. 보안 연관 프로토콜의 예로는 [IEEE-802.11]에 정의된 4방향 핸드셰이크가 있습니다.
