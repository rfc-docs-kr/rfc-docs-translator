"original": |2-
     Security:  Security is a critical consideration in TE systems.  Such
        systems typically exert control over functional aspects of the
        network to achieve the desired performance objectives.  Therefore,
        adequate measures must be taken to safeguard the integrity of the
        TE system.  Adequate measures must also be taken to protect the
        network from vulnerabilities that originate from security breaches
        and other impairments within the TE system.
"fixed": |-
  Security:  Security is a critical consideration in TE systems.  Such systems typically exert control over functional aspects of the network to achieve the desired performance objectives.  Therefore, adequate measures must be taken to safeguard the integrity of the TE system.  Adequate measures must also be taken to protect the network from vulnerabilities that originate from security breaches and other impairments within the TE system.
"ko": |-
  보안: 보안은 TE 시스템에서 중요한 고려 사항입니다. 이러한 시스템은 일반적으로 원하는 성능 목표를 달성하기 위해 네트워크의 기능적 측면을 제어합니다. 따라서 TE 시스템의 무결성을 보호하기 위해 적절한 조치를 취해야 합니다. 또한 TE 시스템 내의 보안 침해 및 기타 손상으로 인해 발생하는 취약성으로부터 네트워크를 보호하기 위한 적절한 조치도 취해야 합니다.
