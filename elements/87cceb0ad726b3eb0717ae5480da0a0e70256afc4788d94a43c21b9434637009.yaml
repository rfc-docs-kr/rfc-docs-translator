     10. If none of the validations in step 9 succeeded, then the JWS MUST
         be considered invalid.  Otherwise, in the JWS JSON Serialization
         case, return a result to the application indicating which of the
         validations succeeded and failed.  In the JWS Compact
         Serialization case, the result can simply indicate whether or not
         the JWS was successfully validated.
"fixed": |-
  1. If none of the validations in step 9 succeeded, then the JWS MUST be considered invalid.  Otherwise, in the JWS JSON Serialization case, return a result to the application indicating which of the validations succeeded and failed.  In the JWS Compact Serialization case, the result can simply indicate whether or not the JWS was successfully validated.
"ko": |-
  1. 9단계의 검증 중 어느 것도 성공하지 못하면 JWS는 무효로 간주되어야 합니다. 그렇지 않으면 JWS JSON 직렬화의 경우 어떤 검증이 성공했고 실패했는지를 나타내는 결과를 애플리케이션에 반환합니다. JWS Compact 직렬화의 경우 결과는 JWS가 성공적으로 검증되었는지 여부를 나타낼 수 있습니다.
