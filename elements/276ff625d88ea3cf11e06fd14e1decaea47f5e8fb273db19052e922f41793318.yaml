"original": |2-
     This section is here for two reasons: first, to enable backwards
     compatibility as described in the first paragraph of this section;
     second, because it is still used in password integrity mode.  In
     order to not use it in password integrity mode, the ASN.1 definitions
     require updates.  This document recommends that future definitions of
     the PFX structure replace the existing MacData object, optionally
     present in password integrity mode, with a new object definition that
     holds a MAC based on PKCS#5 [13] [22] PBMAC1 message authentication
     scheme.  This change would simplify the requirements for key
     derivation functions used across all parts of the PFX structure.
"fixed": |-
  This section is here for two reasons: first, to enable backwards compatibility as described in the first paragraph of this section; second, because it is still used in password integrity mode.  In order to not use it in password integrity mode, the ASN.1 definitions require updates.  This document recommends that future definitions of the PFX structure replace the existing MacData object, optionally present in password integrity mode, with a new object definition that holds a MAC based on PKCS#5 [13] [22] PBMAC1 message authentication scheme.  This change would simplify the requirements for key derivation functions used across all parts of the PFX structure.
"ko": |-
  이 섹션은 두 가지 이유로 여기에 있습니다. 첫째, 이 섹션의 첫 번째 문단에서 설명한 대로 이전 버전과의 호환성을 활성화하기 위해서입니다. 둘째, 여전히 암호 무결성 모드에서 사용되기 때문입니다. 암호 무결성 모드에서 사용하지 않으려면 ASN.1 정의를 업데이트해야 합니다. 이 문서에서는 PFX 구조의 향후 정의에서 암호 무결성 모드에 선택적으로 존재하는 기존 MacData 개체를 PKCS#5 [13] [22] PBMAC1 메시지 인증 체계에 기반한 MAC을 보유하는 새 개체 정의로 대체할 것을 권장합니다. 이 변경은 PFX 구조의 모든 부분에서 사용되는 키 파생 함수에 대한 요구 사항을 단순화합니다.
