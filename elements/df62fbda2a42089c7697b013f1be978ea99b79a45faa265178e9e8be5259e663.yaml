"original": |2-
        Usage: This term is needed to distinguish registered users from
        two other kinds of PKI users:
        -  Users that access the PKI but are not identified to it: For
           example, a relying party may access a PKI repository to obtain
           the certificate of some other party. (See: access.)
        -  Users that do not access the PKI: For example, a relying party
           (see: certificate user) may use a digital certificate that was
           obtained from a database that is not part of the PKI that
           issued the certificate.
"fixed": |-
  - Usage: This term is needed to distinguish registered users from two other kinds of PKI users: -  Users that access the PKI but are not identified to it: For example, a relying party may access a PKI repository to obtain the certificate of some other party. (See: access.) -  Users that do not access the PKI: For example, a relying party (see: certificate user) may use a digital certificate that was obtained from a database that is not part of the PKI that issued the certificate.
"ko": |-
  - 사용법: 이 용어는 등록된 사용자를 다른 두 종류의 PKI 사용자와 구별하는 데 필요합니다. - PKI에 액세스하지만 식별되지 않는 사용자: 예를 들어 신뢰 당사자는 다른 PKI 사용자의 인증서를 얻기 위해 PKI 저장소에 액세스할 수 있습니다. 파티. (참조: 액세스.) - PKI에 액세스하지 않는 사용자: 예를 들어 신뢰 당사자(참조: 인증서 사용자)는 인증서를 발급한 PKI의 일부가 아닌 데이터베이스에서 얻은 디지털 인증서를 사용할 수 있습니다.
