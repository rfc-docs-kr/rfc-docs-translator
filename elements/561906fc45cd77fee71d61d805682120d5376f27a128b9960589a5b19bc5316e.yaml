"original": |2-
     This subcomponent relates to stated requirements that participants
     comply with applicable law, for example, laws relating to
     cryptographic hardware and software that may be subject to the export
     control laws of a given jurisdiction.  The CP or CPS could purport to
     impose such requirements or may require that such provisions appear
     in other agreements.
"fixed": |-
  This subcomponent relates to stated requirements that participants comply with applicable law, for example, laws relating to cryptographic hardware and software that may be subject to the export control laws of a given jurisdiction.  The CP or CPS could purport to impose such requirements or may require that such provisions appear in other agreements.
"ko": |-
  이 하위 구성요소는 참가자가 해당 법률(예: 해당 관할권의 수출 통제법이 적용될 수 있는 암호화 하드웨어 및 소프트웨어와 관련된 법률)을 준수해야 하는 명시된 요구 사항과 관련이 있습니다. CP 또는 CPS는 그러한 요구 사항을 부과한다고 주장할 수도 있고 그러한 조항이 다른 계약에 나타나도록 요구할 수도 있습니다.
