"original": |2-
     When there is a change or removal of an administrative affiliation of
     a node, the node MUST re-originate the RI LSA with the latest set of
     node administrative tags.  On the receiver, when there is a change in
     the Node Admin Tag TLV or removal/addition of a TLV in any instance
     of the RI LSA, implementations MUST take appropriate measures to
     update their state according to the changed set of tags.  The exact
     actions needed depend on features working with administrative tags
     and are outside of scope of this specification.
"fixed": |-
  When there is a change or removal of an administrative affiliation of a node, the node MUST re-originate the RI LSA with the latest set of node administrative tags.  On the receiver, when there is a change in the Node Admin Tag TLV or removal/addition of a TLV in any instance of the RI LSA, implementations MUST take appropriate measures to update their state according to the changed set of tags.  The exact actions needed depend on features working with administrative tags and are outside of scope of this specification.
"ko": |-
  노드의 관리 소속이 변경되거나 제거되는 경우 노드는 최신 노드 관리 태그 세트를 사용하여 RI LSA를 다시 시작해야 합니다. 수신기에서 노드 관리 태그 TLV가 변경되거나 RI LSA의 인스턴스에서 TLV가 제거/추가되는 경우 구현은 변경된 태그 세트에 따라 상태를 업데이트하기 위한 적절한 조치를 취해야 합니다. 필요한 정확한 조치는 관리 태그와 함께 작동하는 기능에 따라 다르며 이 사양의 범위를 벗어납니다.
