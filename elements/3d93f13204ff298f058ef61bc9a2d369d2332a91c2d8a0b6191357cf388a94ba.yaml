"original": |2-
     The prefix that we recommend has the particularity of being "checksum
     neutral".  The sum of the hexadecimal numbers "0064" and "ff9b" is
     "ffff", i.e., a value equal to zero in one's complement arithmetic.
     An IPv4-embedded IPv6 address constructed with this prefix will have
     the same one's complement checksum as the embedded IPv4 address.
"fixed": |-
  The prefix that we recommend has the particularity of being "checksum neutral".  The sum of the hexadecimal numbers "0064" and "ff9b" is "ffff", i.e., a value equal to zero in one's complement arithmetic. An IPv4-embedded IPv6 address constructed with this prefix will have the same one's complement checksum as the embedded IPv4 address.
"ko": |-
  우리가 권장하는 접두사는 "체크섬 중립"이라는 특징을 가지고 있습니다. 16진수 "0064"와 "ff9b"의 합은 "ffff", 즉 1의 보수 연산에서 0과 같은 값입니다. 이 접두사로 구성된 IPv4 내장 IPv6 주소는 내장 IPv4 주소와 동일한 보완 체크섬을 갖습니다.
