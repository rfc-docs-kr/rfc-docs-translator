"original": |2-
     The target of an HTTP request is called a "resource".  HTTP does not
     limit the nature of a resource; it merely defines an interface that
     might be used to interact with resources.  Most resources are
     identified by a Uniform Resource Identifier (URI), as described in
     Section 4.
"fixed": |-
  The target of an HTTP request is called a "resource".  HTTP does not limit the nature of a resource; it merely defines an interface that might be used to interact with resources.  Most resources are identified by a Uniform Resource Identifier (URI), as described in Section 4.
"ko": |-
  HTTP 요청의 대상을 "리소스"라고 합니다. HTTP는 리소스의 성격을 제한하지 않습니다. 단지 리소스와 상호 작용하는 데 사용할 수 있는 인터페이스를 정의할 뿐입니다. 대부분의 리소스는 섹션 4에 설명된 대로 URI(Uniform Resource Identifier)로 식별됩니다.
