"original": |2-
     \Drafts
        This mailbox is used to hold draft messages -- typically, messages
        that are being composed but have not yet been sent.  In some
        server implementations, this might be a virtual mailbox,
        containing messages from other mailboxes that are marked with the
        "\Draft" message flag.  Alternatively, this might just be advice
        that a client put drafts here.
"fixed": |-
  \Drafts  -  This mailbox is used to hold draft messages -- typically, messages that are being composed but have not yet been sent.  In some server implementations, this might be a virtual mailbox, containing messages from other mailboxes that are marked with the "\Draft" message flag.  Alternatively, this might just be advice that a client put drafts here.
"ko": |-
  \Drafts - 이 사서함은 임시 메시지(일반적으로 작성 중이지만 아직 전송되지 않은 메시지)를 보관하는 데 사용됩니다.  일부 서버 구현에서는 "\Draft" 메시지 플래그로 표시된 다른 사서함의 메시지가 포함된 가상 사서함일 수 있습니다.  또는 고객이 여기에 초안을 넣으라는 조언일 수도 있습니다.
