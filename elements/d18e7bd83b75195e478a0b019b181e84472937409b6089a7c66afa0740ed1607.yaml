"original": |2-
     However, some URI schemes do not have host portions and there might
     be some applications of WebFinger for which the host portion of a URI
     cannot or should not be utilized.  In such instances, the application
     specification MUST clearly define the host resolution procedures,
     which might include provisioning a "default" host within the client
     to which queries are directed.
"fixed": |-
  However, some URI schemes do not have host portions and there might be some applications of WebFinger for which the host portion of a URI cannot or should not be utilized.  In such instances, the application specification MUST clearly define the host resolution procedures, which might include provisioning a "default" host within the client to which queries are directed.
"ko": |-
  그러나 일부 URI 체계에는 호스트 부분이 없으며 URI의 호스트 부분을 활용할 수 없거나 활용해서는 안 되는 WebFinger의 일부 애플리케이션이 있을 수 있습니다. 이러한 경우 애플리케이션 사양은 쿼리가 전달되는 클라이언트 내의 "기본" 호스트 프로비저닝을 포함할 수 있는 호스트 확인 절차를 명확하게 정의해야 합니다.
