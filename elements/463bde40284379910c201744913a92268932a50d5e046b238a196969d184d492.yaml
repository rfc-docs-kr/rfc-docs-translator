"original": |2-
        Tutorial: To ensure one-time use, the copy of the key used for
        encryption is destroyed after use, as is the copy used for
        decryption. This is the only encryption algorithm that is truly
        unbreakable, even given unlimited resources for cryptanalysis
        [Schn], but key management costs and synchronization problems make
        it impractical except in special situations.
"fixed": |-
  - Tutorial: To ensure one-time use, the copy of the key used for encryption is destroyed after use, as is the copy used for decryption. This is the only encryption algorithm that is truly unbreakable, even given unlimited resources for cryptanalysis [Schn], but key management costs and synchronization problems make it impractical except in special situations.
"ko": |-
  - 튜토리얼: 일회성 사용을 보장하기 위해 암호화에 사용된 키의 복사본은 암호 해독에 사용된 복사본과 마찬가지로 사용 후 파기됩니다. 이것은 암호 분석을 위한 무제한의 자원이 주어지더라도 진정으로 깨지지 않는 유일한 암호화 알고리즘입니다 [Schn]. 그러나 키 관리 비용과 동기화 문제로 인해 특별한 상황을 제외하고는 실용적이지 않습니다.
