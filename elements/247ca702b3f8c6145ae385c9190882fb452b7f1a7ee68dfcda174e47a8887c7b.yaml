"original": |2-
     Each attribute definition includes the attribute's name followed by
     the name of its attribute syntax(es) in parentheses.  In addition,
     each 'integer' attribute can be followed by the allowed range in
     parentheses, (m:n), for values of that attribute.  Each 'text' or
     'name' attribute can be followed by the maximum size in octets in
     parentheses, (size), for values of that attribute.  For more details
     on attribute syntax notation, see the descriptions of these attribute
     syntaxes in Section 5.1.
"fixed": |-
  Each attribute definition includes the attribute's name followed by the name of its attribute syntax(es) in parentheses.  In addition, each 'integer' attribute can be followed by the allowed range in parentheses, (m:n), for values of that attribute.  Each 'text' or 'name' attribute can be followed by the maximum size in octets in parentheses, (size), for values of that attribute.  For more details on attribute syntax notation, see the descriptions of these attribute syntaxes in Section 5.1.
"ko": |-
  각 속성 정의에는 속성 이름과 괄호 안의 속성 구문 이름이 포함됩니다. 또한 각 '정수' 속성 뒤에는 해당 속성 값에 대해 허용되는 범위(m:n)가 괄호 안에 올 수 있습니다. 각 '텍스트' 또는 '이름' 속성 뒤에는 해당 속성 값에 대한 최대 크기(크기)가 괄호 안에 옥텟으로 표시될 수 있습니다. 속성 구문 표기법에 대한 자세한 내용은 섹션 5.1의 속성 구문에 대한 설명을 참조하세요.
