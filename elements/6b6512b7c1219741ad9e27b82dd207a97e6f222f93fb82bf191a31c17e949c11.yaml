"original": |2-
        -  and send it.  Data or controls that were queued for
           transmission MAY be included.  Some TCP implementations
           suppress sending this segment when the received segment
           contains data that will anyways generate an acknowledgment in
           the later processing steps, saving this extra acknowledgment of
           the SYN from being sent.  If there are other controls or text
           in the segment, then continue processing at the sixth step
           under Section 3.10.7.4 where the URG bit is checked; otherwise,
           return.
"fixed": |-
  -  and send it.  Data or controls that were queued for transmission MAY be included.  Some TCP implementations suppress sending this segment when the received segment contains data that will anyways generate an acknowledgment in the later processing steps, saving this extra acknowledgment of the SYN from being sent.  If there are other controls or text in the segment, then continue processing at the sixth step under Section 3.10.7.4 where the URG bit is checked; otherwise, return.
"ko": |-
  - 그리고 보내세요. 전송을 위해 대기 중인 데이터 또는 컨트롤이 포함될 수 있습니다. 일부 TCP 구현에서는 수신된 세그먼트에 이후 처리 단계에서 승인을 생성하는 데이터가 포함된 경우 이 세그먼트 전송을 억제하여 SYN에 대한 추가 승인이 전송되는 것을 방지합니다. 세그먼트에 다른 컨트롤이나 텍스트가 있는 경우 URG 비트가 확인되는 섹션 3.10.7.4 아래의 여섯 번째 단계에서 처리를 계속합니다. 그렇지 않으면 반환하세요.
