"original": |2-
     A UAS that wishes to apply some extension when generating the
     response MUST NOT do so unless support for that extension is
     indicated in the Supported header field in the request.  If the
     desired extension is not supported, the server SHOULD rely only on
     baseline SIP and any other extensions supported by the client.  In
     rare circumstances, where the server cannot process the request
     without the extension, the server MAY send a 421 (Extension Required)
     response.  This response indicates that the proper response cannot be
     generated without support of a specific extension.  The needed
     extension(s) MUST be included in a Require header field in the
     response.  This behavior is NOT RECOMMENDED, as it will generally
     break interoperability.
"fixed": |-
  A UAS that wishes to apply some extension when generating the response MUST NOT do so unless support for that extension is indicated in the Supported header field in the request.  If the desired extension is not supported, the server SHOULD rely only on baseline SIP and any other extensions supported by the client.  In rare circumstances, where the server cannot process the request without the extension, the server MAY send a 421 (Extension Required) response.  This response indicates that the proper response cannot be generated without support of a specific extension.  The needed extension(s) MUST be included in a Require header field in the response.  This behavior is NOT RECOMMENDED, as it will generally break interoperability.
"ko": |-
  응답을 생성할 때 일부 확장을 적용하려는 UAS는 해당 확장에 대한 지원이 요청의 Supported 헤더 필드에 표시되지 않는 한 그렇게 해서는 안 됩니다. 원하는 확장이 지원되지 않는 경우 서버는 기본 SIP 및 클라이언트가 지원하는 기타 확장에만 의존해야 합니다. 서버가 확장 없이 요청을 처리할 수 없는 드문 상황에서 서버는 421(확장 필요) 응답을 보낼 수 있습니다. 이 응답은 특정 확장을 지원하지 않으면 적절한 응답을 생성할 수 없음을 나타냅니다. 필요한 확장은 응답의 Require 헤더 필드에 포함되어야 합니다. 이 동작은 일반적으로 상호 운용성을 손상시키므로 권장되지 않습니다.
