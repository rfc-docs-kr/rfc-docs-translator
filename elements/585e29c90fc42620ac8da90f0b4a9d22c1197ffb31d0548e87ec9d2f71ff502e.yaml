"original": |2-
     Some authentication frameworks and/or mechanisms provide for channel
     binding, such as the GSS-API and some GSS-API mechanisms, whereas
     others may not, such as SASL (however, ongoing work is adding channel
     binding support to SASL).  Semantics may vary with respect to
     negotiation, how the binding occurs, and handling of channel binding
     failure (see below).
"fixed": |-
  Some authentication frameworks and/or mechanisms provide for channel binding, such as the GSS-API and some GSS-API mechanisms, whereas others may not, such as SASL (however, ongoing work is adding channel binding support to SASL).  Semantics may vary with respect to negotiation, how the binding occurs, and handling of channel binding failure (see below).
"ko": |-
  일부 인증 프레임워크 및/또는 메커니즘은 GSS-API 및 일부 GSS-API 메커니즘과 같은 채널 바인딩을 제공하지만 SASL과 같은 다른 인증 프레임워크 및/또는 메커니즘은 그렇지 않을 수도 있습니다(그러나 진행 중인 작업에서는 SASL에 채널 바인딩 지원을 추가하고 있습니다). 의미론은 협상, 바인딩 발생 방법, 채널 바인딩 실패 처리(아래 참조)와 관련하여 다양할 수 있습니다.
