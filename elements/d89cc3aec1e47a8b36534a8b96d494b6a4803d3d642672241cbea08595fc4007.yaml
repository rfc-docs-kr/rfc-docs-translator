"original": |2-
     Two closely related syntaxes are defined for the JWS JSON
     Serialization: a fully general syntax, with which content can be
     secured with more than one digital signature and/or MAC operation,
     and a flattened syntax, which is optimized for the single digital
     signature or MAC case.
"fixed": |-
  Two closely related syntaxes are defined for the JWS JSON Serialization: a fully general syntax, with which content can be secured with more than one digital signature and/or MAC operation, and a flattened syntax, which is optimized for the single digital signature or MAC case.
"ko": |-
  JWS JSON 직렬화에 대해 두 가지 밀접하게 관련된 구문이 정의되어 있습니다. 하나는 완전히 일반적인 구문으로, 콘텐츠를 두 개 이상의 디지털 서명 및/또는 MAC 작업으로 보호할 수 있고, 다른 하나는 단일 디지털 서명 또는 MAC 사례에 최적화된 일반화된 구문입니다.
