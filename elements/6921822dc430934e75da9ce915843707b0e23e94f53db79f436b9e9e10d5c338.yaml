"original": |2-
     Some schemes define additional subcomponents that consist of case-
     insensitive data, giving an implicit license to normalizers to
     convert this data to a common case (e.g., all lowercase).  For
     example, URI schemes that define a subcomponent of path to contain an
     Internet hostname, such as the "mailto" URI scheme, cause that
     subcomponent to be case-insensitive and thus subject to case
     normalization (e.g., "mailto:Joe@Example.COM" is equivalent to
     "mailto:Joe@example.com", even though the generic syntax considers
     the path component to be case-sensitive).
"fixed": |-
  Some schemes define additional subcomponents that consist of case- insensitive data, giving an implicit license to normalizers to convert this data to a common case (e.g., all lowercase).  For example, URI schemes that define a subcomponent of path to contain an Internet hostname, such as the "mailto" URI scheme, cause that subcomponent to be case-insensitive and thus subject to case normalization (e.g., "mailto:Joe@Example.COM" is equivalent to "mailto:Joe@example.com", even though the generic syntax considers the path component to be case-sensitive).
"ko": |-
  일부 체계에서는 대소문자를 구분하지 않는 데이터로 구성된 추가 하위 구성요소를 정의하여 이 데이터를 일반적인 대소문자(예: 모두 소문자)로 변환할 수 있도록 노멀라이저에 암시적 라이센스를 제공합니다. 예를 들어 "mailto" URI 체계와 같이 인터넷 호스트 이름을 포함하도록 path의 하위 구성 요소를 정의하는 URI 체계는 해당 하위 구성 요소가 대소문자를 구분하지 않게 하여 대소문자 정규화를 적용합니다(예: "mailto:Joe@Example. COM"은 "mailto:Joe@example.com"과 동일하지만 일반 구문에서는 경로 구성 요소가 대소문자를 구분한다고 간주합니다.
