"original": |2-
     The Destination Connection ID field in a Handshake packet contains a
     connection ID that is chosen by the recipient of the packet; the
     Source Connection ID includes the connection ID that the sender of
     the packet wishes to use; see Section 7.2.
"fixed": |-
  The Destination Connection ID field in a Handshake packet contains a connection ID that is chosen by the recipient of the packet; the Source Connection ID includes the connection ID that the sender of the packet wishes to use; see Section 7.2.
"ko": |-
  핸드셰이크 패킷의 대상 연결 ID 필드에는 패킷 수신자가 선택한 연결 ID가 포함되어 있습니다. 소스 연결 ID에는 패킷 발신자가 사용하려는 연결 ID가 포함됩니다. 섹션 7.2를 참조하세요.
