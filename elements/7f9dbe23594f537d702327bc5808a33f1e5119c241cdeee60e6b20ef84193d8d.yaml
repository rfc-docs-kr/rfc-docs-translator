"original": |2-
     Section 4.3.3 defines how to obtain access to an "https" resource by
     establishing (or reusing) an inbound secured connection to an origin
     server that is authoritative for the identified origin and then
     sending it an HTTP request message containing a request target that
     matches the client's target URI.
"fixed": |-
  Section 4.3.3 defines how to obtain access to an "https" resource by establishing (or reusing) an inbound secured connection to an origin server that is authoritative for the identified origin and then sending it an HTTP request message containing a request target that matches the client's target URI.
"ko": |-
  4.3.3절에서는 식별된 원본에 대해 권한이 있는 원본 서버에 대한 인바운드 보안 연결을 설정(또는 재사용)한 다음 일치하는 요청 대상이 포함된 HTTP 요청 메시지를 보내어 "https" 리소스에 대한 액세스를 얻는 방법을 정의합니다. 클라이언트의 대상 URI.
