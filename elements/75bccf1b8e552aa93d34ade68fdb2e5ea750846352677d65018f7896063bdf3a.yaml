"original": |2-
     URI are often transmitted through formats that do not provide a clear
     context for their interpretation.  For example, there are many
     occasions when URI are included in plain text; examples include text
     sent in electronic mail, USENET news messages, and, most importantly,
     printed on paper.  In such cases, it is important to be able to
     delimit the URI from the rest of the text, and in particular from
     punctuation marks that might be mistaken for part of the URI.
"fixed": |-
  URI are often transmitted through formats that do not provide a clear context for their interpretation.  For example, there are many occasions when URI are included in plain text; examples include text sent in electronic mail, USENET news messages, and, most importantly, printed on paper.  In such cases, it is important to be able to delimit the URI from the rest of the text, and in particular from punctuation marks that might be mistaken for part of the URI.
"ko": |-
  URI는 해석을 위한 명확한 컨텍스트를 제공하지 않는 형식을 통해 전송되는 경우가 많습니다. 예를 들어 URI가 일반 텍스트에 포함되는 경우가 많습니다. 예로는 전자 메일로 전송된 텍스트, USENET 뉴스 메시지, 그리고 가장 중요하게는 종이에 인쇄된 텍스트가 포함됩니다. 이러한 경우에는 URI를 텍스트의 나머지 부분, 특히 URI의 일부로 오해할 수 있는 구두점에서 구분할 수 있는 것이 중요합니다.
