"original": |2-
     When record protection has not yet been engaged, TLSPlaintext
     structures are written directly onto the wire.  Once record
     protection has started, TLSPlaintext records are protected and sent
     as described in the following section.  Note that Application Data
     records MUST NOT be written to the wire unprotected (see Section 2
     for details).
"fixed": |-
  When record protection has not yet been engaged, TLSPlaintext structures are written directly onto the wire.  Once record protection has started, TLSPlaintext records are protected and sent as described in the following section.  Note that Application Data records MUST NOT be written to the wire unprotected (see Section 2 for details).
"ko": |-
  기록 보호가 아직 실행되지 않은 경우 TLSPlaintext 구조가 연결에 직접 기록됩니다. 레코드 보호가 시작되면 TLSPlaintext 레코드는 다음 섹션에 설명된 대로 보호되고 전송됩니다. 애플리케이션 데이터 기록은 보호되지 않은 전선에 기록되어서는 안 됩니다(자세한 내용은 섹션 2 참조).
