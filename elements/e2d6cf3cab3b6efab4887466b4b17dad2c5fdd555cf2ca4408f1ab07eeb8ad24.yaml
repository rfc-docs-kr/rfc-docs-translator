"original": |2-
     The term "channel binding", as used in this document, derives from
     the Generic Security Service Application Program Interface (GSS-API)
     [RFC2743], which has a channel binding facility that was intended for
     binding GSS-API authentication to secure channels at lower network
     layers.  The purpose and benefits of the GSS-API channel binding
     facility were not discussed at length, and some details were left
     unspecified.  Now we find that this concept can be very useful,
     therefore we begin with a generalization and formalization of
     "channel binding" independent of the GSS-API.
"fixed": |-
  The term "channel binding", as used in this document, derives from the Generic Security Service Application Program Interface (GSS-API) [RFC2743], which has a channel binding facility that was intended for binding GSS-API authentication to secure channels at lower network layers.  The purpose and benefits of the GSS-API channel binding facility were not discussed at length, and some details were left unspecified.  Now we find that this concept can be very useful, therefore we begin with a generalization and formalization of "channel binding" independent of the GSS-API.
"ko": |-
  이 문서에 사용된 "채널 바인딩"이라는 용어는 일반 보안 서비스 응용 프로그램 인터페이스(GSS-API) [RFC2743]에서 파생되었습니다. 이 인터페이스에는 GSS-API 인증을 보안 채널에 바인딩하기 위한 채널 바인딩 기능이 있습니다. 낮은 네트워크 계층. GSS-API 채널 바인딩 기능의 목적과 이점은 자세히 논의되지 않았으며 일부 세부 사항은 지정되지 않았습니다. 이제 우리는 이 개념이 매우 유용할 수 있다는 것을 알았습니다. 따라서 GSS-API와는 별개로 "채널 바인딩"의 일반화 및 형식화부터 시작합니다.
