"original": |2-
     The Supported general-header enumerates all the extensions supported
     by the client or server using feature tags.  The header carries the
     extensions supported by the message-sending client or server.  The
     Supported header MAY be included in any request.  When present in a
     request, the receiver MUST respond with its corresponding Supported
     header.  Note that the Supported header is also included in 4xx and
     5xx responses.
"fixed": |-
  The Supported general-header enumerates all the extensions supported by the client or server using feature tags.  The header carries the extensions supported by the message-sending client or server.  The Supported header MAY be included in any request.  When present in a request, the receiver MUST respond with its corresponding Supported header.  Note that the Supported header is also included in 4xx and 5xx responses.
"ko": |-
  Supported 일반 헤더는 기능 태그를 사용하여 클라이언트 또는 서버에서 지원하는 모든 확장을 열거합니다. 헤더에는 메시지 전송 클라이언트 또는 서버에서 지원하는 확장이 포함됩니다. Supported 헤더는 모든 요청에 ​​포함될 수 있습니다. 요청에 있는 경우 수신자는 해당 Supported 헤더로 응답해야 합니다. Supported 헤더는 4xx 및 5xx 응답에도 포함되어 있습니다.
