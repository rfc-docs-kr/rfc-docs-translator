"original": |2-
     $ information flow policy
        (N) /formal model/ A triple consisting of a set of security levels
        (or their equivalent security labels), a binary operator that maps
        each pair of security levels into a security level, and a binary
        relation on the set that selects a set of pairs of levels such
        that information is permitted to flow from an object of the first
        level to an object of the second level. (See: flow control,
        lattice model.)
"fixed": |-
  $ information flow policy  -  (N) /formal model/ A triple consisting of a set of security levels (or their equivalent security labels), a binary operator that maps each pair of security levels into a security level, and a binary relation on the set that selects a set of pairs of levels such that information is permitted to flow from an object of the first level to an object of the second level. (See: flow control, lattice model.)
"ko": |-
  $ 정보 흐름 정책 - (N) /정식 모델/ 보안 수준 집합(또는 이에 상응하는 보안 레이블), 각 보안 수준 쌍을 보안 수준으로 매핑하는 이진 연산자 및 이항 관계로 구성된 삼중입니다. 정보가 첫 번째 수준의 개체에서 두 번째 수준의 개체로 흐르도록 허용되는 수준 쌍 집합을 선택하는 집합입니다. (참조: 흐름 제어, 격자 모델.)
