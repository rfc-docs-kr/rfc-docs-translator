"original": |2-
     Padding beyond that required for the algorithm or alignment reasons
     cited above could be used to conceal the actual length of the
     payload, in support of TFC.  However, the Padding field described is
     too limited to be effective for TFC and thus should not be used for
     that purpose.  Instead, the separate mechanism described below (see
     Section 2.7) should be used when TFC is required.
"fixed": |-
  Padding beyond that required for the algorithm or alignment reasons cited above could be used to conceal the actual length of the payload, in support of TFC.  However, the Padding field described is too limited to be effective for TFC and thus should not be used for that purpose.  Instead, the separate mechanism described below (see Section 2.7) should be used when TFC is required.
"ko": |-
  위에 언급된 알고리즘이나 정렬 이유에 필요한 것 이상의 패딩은 TFC를 지원하여 페이로드의 실제 길이를 숨기는 데 사용될 수 있습니다.  그러나 설명된 Padding 필드는 TFC에 효과적이기에는 너무 제한적이므로 해당 목적으로 사용해서는 안 됩니다.  대신 TFC가 필요한 경우 아래에 설명된 별도의 메커니즘(섹션 2.7 참조)을 사용해야 합니다.
