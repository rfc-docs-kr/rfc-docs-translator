"original": |2-
     Registry definitions and registrations within registries often need
     to be changed after they are created.  The process of making such
     changes is complicated when it is unclear who is authorized to make
     the changes.  For registries created by RFCs in the IETF stream,
     change control for the registry lies by default with the IETF, via
     the IESG.  The same is true for value registrations made in IETF-
     stream RFCs.
"fixed": |-
  Registry definitions and registrations within registries often need to be changed after they are created.  The process of making such changes is complicated when it is unclear who is authorized to make the changes.  For registries created by RFCs in the IETF stream, change control for the registry lies by default with the IETF, via the IESG.  The same is true for value registrations made in IETF- stream RFCs.
"ko": |-
  레지스트리 내의 레지스트리 정의 및 등록은 생성된 후 변경해야 하는 경우가 많습니다. 누가 변경 권한을 부여받았는지 확실하지 않으면 그러한 변경 프로세스가 복잡해집니다. IETF 스트림의 RFC에 의해 생성된 레지스트리의 경우 레지스트리에 대한 변경 제어는 기본적으로 IESG를 통해 IETF에 있습니다. IETF 스트림 RFC에서 수행된 값 등록의 경우에도 마찬가지입니다.
