"original": |2-
     To achieve the latter, TLS 1.3 defines the compress_certificate
     extension in [RFC8879].  See also Section 5 of [RFC8879] for security
     and privacy considerations associated with its use.  For the
     avoidance of doubt, CRIME-style attacks on TLS compression do not
     apply to certificate compression.
"fixed": |-
  To achieve the latter, TLS 1.3 defines the compress_certificate extension in [RFC8879].  See also Section 5 of [RFC8879] for security and privacy considerations associated with its use.  For the avoidance of doubt, CRIME-style attacks on TLS compression do not apply to certificate compression.
"ko": |-
  후자를 달성하기 위해 TLS 1.3은 [RFC8879]에서 압축_인증서 확장을 정의합니다. 사용과 관련된 보안 및 개인 정보 보호 고려 사항은 [RFC8879]의 섹션 5를 참조하세요. 의심의 여지를 없애기 위해 TLS 압축에 대한 CRIME 스타일 공격은 인증서 압축에 적용되지 않습니다.
