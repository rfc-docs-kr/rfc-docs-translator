"original": |2-
        A CPS is usually more detailed and procedurally oriented than a
        certificate policy. A CPS applies to a particular CA or CA
        community, while a certificate policy applies across CAs or
        communities. A CA with its single CPS may support multiple
        certificate policies, which may be used for different application
        purposes or by different user communities. On the other hand,
        multiple CAs, each with a different CPS, may support the same
        certificate policy. [R3647]
"fixed": |-
  - A CPS is usually more detailed and procedurally oriented than a certificate policy. A CPS applies to a particular CA or CA community, while a certificate policy applies across CAs or communities. A CA with its single CPS may support multiple certificate policies, which may be used for different application purposes or by different user communities. On the other hand, multiple CAs, each with a different CPS, may support the same certificate policy. [R3647]
"ko": |-
  - CPS는 일반적으로 인증서 정책보다 더 자세하고 절차 지향적입니다. CPS는 특정 CA 또는 CA 커뮤니티에 적용되는 반면 인증서 정책은 CA 또는 커뮤니티 전체에 적용됩니다. 단일 CPS를 갖춘 CA는 다양한 응용 프로그램 목적이나 다양한 사용자 커뮤니티에서 사용될 수 있는 여러 인증서 정책을 지원할 수 있습니다. 반면에 각각 다른 CPS를 사용하는 여러 CA가 동일한 인증서 정책을 지원할 수 있습니다. [R3647]
