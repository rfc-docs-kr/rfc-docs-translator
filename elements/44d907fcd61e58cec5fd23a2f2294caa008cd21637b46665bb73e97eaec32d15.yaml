"original": |2-
     Compression can allow an attacker to recover secret data when it is
     compressed in the same context as data under attacker control.
     HTTP/2 enables compression of field lines (Section 4.3); the
     following concerns also apply to the use of HTTP compressed content-
     codings (Section 8.4.1 of [HTTP]).
"fixed": |-
  Compression can allow an attacker to recover secret data when it is compressed in the same context as data under attacker control. HTTP/2 enables compression of field lines (Section 4.3); the following concerns also apply to the use of HTTP compressed content- codings (Section 8.4.1 of [HTTP]).
"ko": |-
  압축을 사용하면 공격자가 제어하는 ​​데이터와 동일한 컨텍스트에서 비밀 데이터를 압축할 때 공격자가 비밀 데이터를 복구할 수 있습니다. HTTP/2는 필드 라인의 압축을 가능하게 합니다(섹션 4.3). 다음 우려 사항은 HTTP 압축 콘텐츠 코딩([HTTP]의 섹션 8.4.1) 사용에도 적용됩니다.
