"original": |2-
     This document defines a new TLS extension, "extended_master_secret"
     (with extension type 0x0017), which is used to signal both client and
     server to use the extended master secret computation.  The
     "extension_data" field of this extension is empty.  Thus, the entire
     encoding of the extension is 00 17 00 00 (in hexadecimal.)
"fixed": |-
  This document defines a new TLS extension, "extended_master_secret" (with extension type 0x0017), which is used to signal both client and server to use the extended master secret computation.  The "extension_data" field of this extension is empty.  Thus, the entire encoding of the extension is 00 17 00 00 (in hexadecimal.)
"ko": |-
  이 문서는 클라이언트와 서버 모두에게 확장된 마스터 비밀 계산을 사용하도록 신호를 보내는 데 사용되는 새로운 TLS 확장인 "extended_master_secret"(확장 유형 0x0017)을 정의합니다. 이 확장의 "extension_data" 필드는 비어 있습니다. 따라서 확장의 전체 인코딩은 00 17 00 00(16진수)입니다.
