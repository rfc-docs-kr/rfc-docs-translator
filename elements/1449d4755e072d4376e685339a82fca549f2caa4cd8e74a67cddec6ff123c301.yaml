"original": |2-
     only-if-cached:  In some cases, such as times of extremely poor
           network connectivity, a client may want a cache to return only
           those media streams or RTSP responses that it currently has
           stored and not to receive these from the origin server.  To do
           this, the client may include the only-if-cached directive in a
           request.  If the cache receives this directive, it SHOULD
           either respond using a cached media stream or response that is
           consistent with the other constraints of the request or respond
           with a 504 (Gateway Timeout) status.  However, if a group of
           caches is being operated as a unified system with good internal
           connectivity, such a request MAY be forwarded within that group
           of caches.
"fixed": |-
  only-if-cached:  In some cases, such as times of extremely poor network connectivity, a client may want a cache to return only those media streams or RTSP responses that it currently has stored and not to receive these from the origin server.  To do this, the client may include the only-if-cached directive in a request.  If the cache receives this directive, it SHOULD either respond using a cached media stream or response that is consistent with the other constraints of the request or respond with a 504 (Gateway Timeout) status.  However, if a group of caches is being operated as a unified system with good internal connectivity, such a request MAY be forwarded within that group of caches.
"ko": |-
  캐시된 경우에만: 네트워크 연결이 매우 좋지 않은 경우와 같이 클라이언트는 캐시가 현재 저장한 미디어 스트림 또는 RTSP 응답만 반환하고 원본 서버로부터 이러한 응답을 수신하지 않기를 원할 수 있습니다. 이를 위해 클라이언트는 요청에 only-if-cached 지시문을 포함할 수 있습니다. 캐시가 이 지시어를 수신하면 캐시된 미디어 스트림을 사용하여 응답하거나 요청의 다른 제약 조건과 일치하는 응답을 사용하거나 504(Gateway Timeout) 상태로 응답해야 합니다. 그러나 캐시 그룹이 내부 연결이 양호한 통합 시스템으로 운영되는 경우 그러한 요청은 해당 캐시 그룹 내에서 전달될 수 있습니다.
