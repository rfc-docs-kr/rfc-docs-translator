"original": |2-
     parts, an essentially local, immediate and trivial part and a remote,
     more lengthy and significant part.  As a simple example, consider a
     user at a console consisting of a keyboard and refreshing display
     screen.  The program the user is talking typing into accumulates a
     string of characters until a carriage return is encountered and then
     it processes the string.  While characters are being typed, it
     displays the characters on the screen.  When a rubout character is
     typed, it deletes the previous non-rubout character.  If the user
     types H E L L O <- <- P <CR> where <- is rubout and <CR> is
     carriage-return, he has made nine keystrokes.  If each of these
     keystrokes causes a message to be sent which in return invokes
     instructions to our display station we will quickly become bored.
"fixed": |-
  parts, an essentially local, immediate and trivial part and a remote, more lengthy and significant part.  As a simple example, consider a user at a console consisting of a keyboard and refreshing display screen.  The program the user is talking typing into accumulates a string of characters until a carriage return is encountered and then it processes the string.  While characters are being typed, it displays the characters on the screen.  When a rubout character is typed, it deletes the previous non-rubout character.  If the user types H E L L O <- <- P <CR> where <- is rubout and <CR> is carriage-return, he has made nine keystrokes.  If each of these keystrokes causes a message to be sent which in return invokes instructions to our display station we will quickly become bored.
"ko": |-
  본질적으로 지역적이고 즉각적이며 사소한 부분과 멀리 떨어져 있고 더 길고 중요한 부분입니다. 간단한 예로 키보드와 새로 고침 디스플레이 화면으로 구성된 콘솔에 있는 사용자를 생각해 보세요. 사용자가 입력하는 프로그램은 캐리지 리턴이 나타날 때까지 문자열을 축적한 다음 해당 문자열을 처리합니다. 문자를 입력하는 동안 화면에 문자가 표시됩니다. 루바웃 문자를 입력하면 이전의 루바우트 문자가 삭제됩니다. 사용자가 H E L L O <- <- P <CR>(여기서 <-는 루아웃이고 <CR>은 캐리지 리턴임)을 입력하면 9번의 키 입력을 한 것입니다. 이러한 각 키 입력으로 인해 메시지가 전송되고 그 대가로 디스플레이 스테이션에 대한 지침이 호출되면 우리는 금방 지루해질 것입니다.
