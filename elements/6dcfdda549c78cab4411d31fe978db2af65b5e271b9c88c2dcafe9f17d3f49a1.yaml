"original": |2-
     Unlike Authorization, the Proxy-Authorization header field applies
     only to the next inbound proxy that demanded authentication using the
     Proxy-Authenticate header field.  When multiple proxies are used in a
     chain, the Proxy-Authorization header field is consumed by the first
     inbound proxy that was expecting to receive credentials.  A proxy MAY
     relay the credentials from the client request to the next proxy if
     that is the mechanism by which the proxies cooperatively authenticate
     a given request.
"fixed": |-
  Unlike Authorization, the Proxy-Authorization header field applies only to the next inbound proxy that demanded authentication using the Proxy-Authenticate header field.  When multiple proxies are used in a chain, the Proxy-Authorization header field is consumed by the first inbound proxy that was expecting to receive credentials.  A proxy MAY relay the credentials from the client request to the next proxy if that is the mechanism by which the proxies cooperatively authenticate a given request.
"ko": |-
  Authorization과 달리 Proxy-Authorization 헤더 필드는 Proxy-Authenticate 헤더 필드를 사용하여 인증을 요구한 다음 인바운드 프록시에만 적용됩니다. 여러 프록시가 체인에 사용되는 경우 자격 증명을 받을 것으로 예상되는 첫 번째 인바운드 프록시에서 Proxy-Authorization 헤더 필드를 사용합니다. 프록시가 주어진 요청을 협력적으로 인증하는 메커니즘인 경우 프록시는 클라이언트 요청의 자격 증명을 다음 프록시로 중계할 수 있습니다.
