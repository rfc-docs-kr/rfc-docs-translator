"ko": |-
  초기값(IV)은 래핑 프로세스의 첫 번째 단계에서 A[0]에 할당된 값을 나타냅니다. 이 값은 키 데이터에 대한 무결성 검사를 얻는 데 사용됩니다. 언래핑 프로세스의 마지막 단계에서 A[0]의 복구된 값은 예상된 값과 비교됩니다.
