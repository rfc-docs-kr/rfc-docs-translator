"original": |2-
        The rationale for the partially implicit nonce format is as
        follows.  This method of nonce construction incorporates the best
        known practice; it is used by both GCM Encapuslating Security
        Payload (ESP) [RFC4106] and CCM ESP [RFC4309], in which the Fixed
        field contains the Salt value and the lowest eight octets of the
        nonce are explicitly carried in the ESP packet.  In GCM ESP, the
        Fixed field must be at least four octets long, so that it can
        contain the Salt value.  In CCM ESP, the Fixed field must be at
        least three octets long for the same reason.  This nonce
        generation method is also used by several counter mode variants
        including CTR ESP.
"fixed": |-
  - The rationale for the partially implicit nonce format is as follows.  This method of nonce construction incorporates the best known practice; it is used by both GCM Encapuslating Security Payload (ESP) [RFC4106] and CCM ESP [RFC4309], in which the Fixed field contains the Salt value and the lowest eight octets of the nonce are explicitly carried in the ESP packet.  In GCM ESP, the Fixed field must be at least four octets long, so that it can contain the Salt value.  In CCM ESP, the Fixed field must be at least three octets long for the same reason.  This nonce generation method is also used by several counter mode variants including CTR ESP.
"ko": |-
  - 부분적으로 암시적인 Nonce 형식에 대한 이론적 근거는 다음과 같습니다. 이 nonce 구성 방법은 가장 잘 알려진 방법을 통합합니다. 이는 GCM ESP(Encapuslating Security Payload) [RFC4106] 및 CCM ESP [RFC4309]에서 모두 사용됩니다. 여기서 고정 필드에는 Salt 값이 포함되고 nonce의 가장 낮은 8옥텟이 ESP 패킷에 명시적으로 전달됩니다. GCM ESP에서 고정 필드는 솔트 값을 포함할 수 있도록 길이가 4옥텟 이상이어야 합니다. CCM ESP에서 고정 필드는 같은 이유로 최소 3옥텟 길이가 되어야 합니다. 이 nonce 생성 방법은 CTR ESP를 포함한 여러 카운터 모드 변형에서도 사용됩니다.
