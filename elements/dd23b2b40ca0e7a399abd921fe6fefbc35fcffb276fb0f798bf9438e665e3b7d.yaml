"original": |2-
       For IPv6, the pseudo-header is defined in Section 8.1 of RFC 8200
       [13] and contains the IPv6 Source Address and Destination Address,
       an Upper-Layer Packet Length (a 32-bit value otherwise equivalent
       to TCP Length in the IPv4 pseudo-header), three bytes of zero
       padding, and a Next Header value, which differs from the IPv6
       header value if there are extension headers present between IPv6
       and TCP.
"fixed": |-
  For IPv6, the pseudo-header is defined in Section 8.1 of RFC 8200 [13] and contains the IPv6 Source Address and Destination Address, an Upper-Layer Packet Length (a 32-bit value otherwise equivalent to TCP Length in the IPv4 pseudo-header), three bytes of zero padding, and a Next Header value, which differs from the IPv6 header value if there are extension headers present between IPv6 and TCP.
"ko": |-
  IPv6의 경우 의사 헤더는 RFC 8200 [13]의 섹션 8.1에 정의되어 있으며 IPv6 소스 주소와 대상 주소, 상위 계층 패킷 길이(IPv4 의사 헤더의 TCP 길이와 동등한 32비트 값)를 포함합니다. 헤더), 3바이트의 제로 패딩, IPv6와 TCP 사이에 확장 헤더가 있는 경우 IPv6 헤더 값과 다른 Next Header 값이 있습니다.
