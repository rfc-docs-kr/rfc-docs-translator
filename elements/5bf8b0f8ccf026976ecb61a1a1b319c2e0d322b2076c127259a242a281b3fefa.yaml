"ko": |-
  - EXCHANGE_LIFETIME은 확인 가능 메시지 전송 시작부터 승인이 더 이상 예상되지 않는 시간까지의 시간입니다. 즉, 메시지 교환에 대한 메시지 계층 정보가 제거될 수 있습니다. EXCHANGE_LIFETIME에는 MAX_TRANSMIT_SPAN, MAX_LATENCY 전달, PROCESSING_DELAY 및 MAX_LATENCY가 포함됩니다.
