"ko": |-
  - 값은 인용된 문자열입니다. 이는 TYPE 속성이 AUDIO인 마스터 재생 목록의 다른 곳에서 EXT-X-MEDIA 태그의 GROUP-ID 속성 값과 일치해야 합니다. 프레젠테이션을 재생할 때 사용해야 하는 오디오 변환 세트를 나타냅니다. 섹션 4.3.4.2.1을 참조하십시오.
