"original": |2-
     critical or non-critical.  A CRL validation MUST fail if it
     encounters a critical extension which it does not know how to
     process.  However, an unrecognized non-critical extension may be
     ignored.  The following subsections present those extensions used
     within Internet CRLs.  Communities may elect to include extensions in
     CRLs which are not defined in this specification.  However, caution
     should be exercised in adopting any critical extensions in CRLs which
     might be used in a general context.
"fixed": |-
  critical or non-critical.  A CRL validation MUST fail if it encounters a critical extension which it does not know how to process.  However, an unrecognized non-critical extension may be ignored.  The following subsections present those extensions used within Internet CRLs.  Communities may elect to include extensions in CRLs which are not defined in this specification.  However, caution should be exercised in adopting any critical extensions in CRLs which might be used in a general context.
"ko": |-
  중요하거나 중요하지 않습니다. 처리 방법을 모르는 중요한 확장이 발견되면 CRL 유효성 검사가 실패해야 합니다. 그러나 인식할 수 없는 중요하지 않은 확장은 무시될 수 있습니다. 다음 하위 섹션에서는 인터넷 CRL 내에서 사용되는 확장을 제시합니다. 커뮤니티는 이 사양에 정의되지 않은 CRL에 확장을 포함하도록 선택할 수 있습니다. 그러나 일반적인 상황에서 사용될 수 있는 CRL의 중요한 확장을 채택할 때는 주의가 필요합니다.
