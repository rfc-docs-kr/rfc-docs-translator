"original": |2-
     Verification results are returned to the client in the message body
     of the VERIFICATION-COMPLETE event or the GET-INTERMEDIATE-RESULT
     response message as described in Section 6.3.  Element and attribute
     descriptions for the verification portion of the NLSML format are
     provided in Section 11.5.2 with a normative definition of the schema
     in Section 16.3.
"fixed": |-
  Verification results are returned to the client in the message body of the VERIFICATION-COMPLETE event or the GET-INTERMEDIATE-RESULT response message as described in Section 6.3.  Element and attribute descriptions for the verification portion of the NLSML format are provided in Section 11.5.2 with a normative definition of the schema in Section 16.3.
"ko": |-
  검증 결과는 섹션 6.3에 설명된 대로 VERIFICATION-COMPLETE 이벤트의 메시지 본문이나 GET-INTERMEDIATE-RESULT 응답 메시지로 클라이언트에게 반환됩니다. NLSML 형식의 검증 부분에 대한 요소 및 속성 설명은 섹션 11.5.2에 제공되며, 섹션 16.3에 스키마의 규범적 정의가 제공됩니다.
