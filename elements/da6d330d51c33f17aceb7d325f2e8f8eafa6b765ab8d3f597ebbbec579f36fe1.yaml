"original": |2-
     However, in this instance the Request-URI designates a remote domain.
     The local outbound proxy server at atlanta.com SHOULD therefore
     establish a TLS connection with the remote proxy server at
     biloxi.com.  Since both of the participants in this TLS connection
     are servers that possess site certificates, mutual TLS authentication
     SHOULD occur.  Each side of the connection SHOULD verify and inspect
     the certificate of the other, noting the domain name that appears in
     the certificate for comparison with the header fields of SIP
     messages.  The atlanta.com proxy server, for example, SHOULD verify
     at this stage that the certificate received from the remote side
     corresponds with the biloxi.com domain.  Once it has done so, and TLS
     negotiation has completed, resulting in a secure channel between the
     two proxies, the atlanta.com proxy can forward the INVITE request to
     biloxi.com.
"fixed": |-
  However, in this instance the Request-URI designates a remote domain. The local outbound proxy server at atlanta.com SHOULD therefore establish a TLS connection with the remote proxy server at biloxi.com.  Since both of the participants in this TLS connection are servers that possess site certificates, mutual TLS authentication SHOULD occur.  Each side of the connection SHOULD verify and inspect the certificate of the other, noting the domain name that appears in the certificate for comparison with the header fields of SIP messages.  The atlanta.com proxy server, for example, SHOULD verify at this stage that the certificate received from the remote side corresponds with the biloxi.com domain.  Once it has done so, and TLS negotiation has completed, resulting in a secure channel between the two proxies, the atlanta.com proxy can forward the INVITE request to biloxi.com.
"ko": |-
  그러나 이 경우 Request-URI는 원격 도메인을 지정합니다. 따라서 atlanta.com의 로컬 아웃바운드 프록시 서버는 biloxi.com의 원격 프록시 서버와 TLS 연결을 설정해야 합니다. 이 TLS 연결의 참가자는 모두 사이트 인증서를 소유한 서버이므로 상호 TLS 인증이 발생해야 합니다. 연결의 각 측은 상대방의 인증서를 확인하고 검사해야 하며, SIP 메시지의 헤더 필드와 비교하기 위해 인증서에 나타나는 도메인 이름을 기록해야 합니다. 예를 들어 atlanta.com 프록시 서버는 이 단계에서 원격 측에서 받은 인증서가 biloxi.com 도메인과 일치하는지 확인해야 합니다. 일단 그렇게 하고 TLS 협상이 완료되어 두 프록시 사이에 보안 채널이 생성되면 atlanta.com 프록시는 INVITE 요청을 biloxi.com으로 전달할 수 있습니다.
