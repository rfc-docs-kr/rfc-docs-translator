"original": |2-
     The mandatory-to-implement algorithms for use with ESP are described
     in a separate document [Eas04], to facilitate updating the algorithm
     requirements independently from the protocol per se.  Additional
     algorithms, beyond those mandated for ESP, MAY be supported.
"fixed": |-
  The mandatory-to-implement algorithms for use with ESP are described in a separate document [Eas04], to facilitate updating the algorithm requirements independently from the protocol per se.  Additional algorithms, beyond those mandated for ESP, MAY be supported.
"ko": |-
  ESP와 함께 사용하기 위한 필수 구현 알고리즘은 프로토콜 자체와 독립적으로 알고리즘 요구 사항을 쉽게 업데이트할 수 있도록 별도의 문서 [Eas04]에 설명되어 있습니다.  ESP에 요구되는 것 이상의 추가 알고리즘이 지원될 수 있습니다.
