"original": |2-
     [RFC6467] defines a Generic Secure Password Method (GSPM) payload
     that is used to convey information that is specific to a particular
     secure password method.  This memo uses the GSPM payload as a Commit
     payload to contain the scalar and element used in the Secure PSK
     Authentication exchange:
"fixed": |-
  [RFC6467] defines a Generic Secure Password Method (GSPM) payload that is used to convey information that is specific to a particular secure password method.  This memo uses the GSPM payload as a Commit payload to contain the scalar and element used in the Secure PSK Authentication exchange:
"ko": |-
  [RFC6467]은 특정 보안 비밀번호 방법과 관련된 정보를 전달하는 데 사용되는 GSPM(일반 보안 비밀번호 방법) 페이로드를 정의합니다.  이 메모는 GSPM 페이로드를 커밋 페이로드로 사용하여 보안 PSK 인증 교환에 사용되는 스칼라와 요소를 포함합니다.
