"original": |2-
     IPsec already provides authentication of an IP header and its data
     contents sufficient to defeat both on-path and off-path third-party
     spoofing attacks.  IKE can configure authentication between two
     endpoints on a per-endpoint, per-protocol, or per-connection basis,
     as desired.  IKE also can perform automatic periodic re-keying,
     further defeating crypto-analysis based on snooping (clandestine data
     collection).  The use of IPsec is already commonly strongly
     recommended for protected infrastructure.
"fixed": |-
  IPsec already provides authentication of an IP header and its data contents sufficient to defeat both on-path and off-path third-party spoofing attacks.  IKE can configure authentication between two endpoints on a per-endpoint, per-protocol, or per-connection basis, as desired.  IKE also can perform automatic periodic re-keying, further defeating crypto-analysis based on snooping (clandestine data collection).  The use of IPsec is already commonly strongly recommended for protected infrastructure.
"ko": |-
  IPsec은 이미 온패스 및 오프패스 제3자 스푸핑 공격을 모두 방어하기에 충분한 IP 헤더 및 데이터 콘텐츠 인증을 제공합니다. IKE는 원하는 대로 엔드포인트별, 프로토콜별 또는 연결별로 두 엔드포인트 간의 인증을 구성할 수 있습니다. IKE는 또한 자동으로 주기적으로 키 재입력을 수행하여 스누핑(비밀 데이터 수집)을 기반으로 한 암호화 분석을 더욱 무력화할 수 있습니다. IPsec의 사용은 이미 보호된 인프라에 대해 일반적으로 강력히 권장됩니다.
