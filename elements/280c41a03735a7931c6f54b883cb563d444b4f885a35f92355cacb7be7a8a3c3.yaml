"original": |2-
     Since this specification does not mandate a specific mechanism for
     authentication and authorization when requesting DELETE-VOICEPRINT
     (Section 11.9), there is a risk that an MRCPv2 server may not do such
     a check for authentication and authorization.  In practice, each
     provider of voice biometric solutions does insist on its own
     authentication and authorization mechanism, outside of this
     specification, so this is not likely to be a major problem.  If in
     the future voice biometric providers standardize on such a mechanism,
     then a future version of MRCP can mandate it.
"fixed": |-
  Since this specification does not mandate a specific mechanism for authentication and authorization when requesting DELETE-VOICEPRINT (Section 11.9), there is a risk that an MRCPv2 server may not do such a check for authentication and authorization.  In practice, each provider of voice biometric solutions does insist on its own authentication and authorization mechanism, outside of this specification, so this is not likely to be a major problem.  If in the future voice biometric providers standardize on such a mechanism, then a future version of MRCP can mandate it.
"ko": |-
  이 사양은 DELETE-VOICEPRINT(섹션 11.9)를 요청할 때 인증 및 권한 부여를 위한 특정 메커니즘을 의무화하지 않으므로 MRCPv2 서버가 인증 및 권한 부여를 위해 이러한 검사를 수행하지 않을 위험이 있습니다. 실제로 음성 생체 인식 솔루션의 각 공급자는 이 사양 외부에서 자체 인증 및 권한 부여 메커니즘을 고집하므로 이는 큰 문제가 되지 않을 가능성이 큽니다. 미래에 음성 생체 인식 공급자가 이러한 메커니즘을 표준화하면 향후 버전의 MRCP에서 이를 의무화할 수 있습니다.
