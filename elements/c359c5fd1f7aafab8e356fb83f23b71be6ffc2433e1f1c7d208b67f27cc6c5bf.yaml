"original": |2-
     *  Network capacity reserved in one layer to provide protection and
        restoration is not available to carry traffic in a higher layer:
        it is not visible as spare capacity in the higher layer.  Placing
        protection/restoration functions in many layers may increase
        redundancy and robustness, but it can result in significant
        inefficiencies in network resource utilization.  Careful planning
        is needed to balance the trade-off between the desire for
        survivability and the optimal use of resources.
"fixed": |-
  *  Network capacity reserved in one layer to provide protection and restoration is not available to carry traffic in a higher layer: it is not visible as spare capacity in the higher layer.  Placing protection/restoration functions in many layers may increase redundancy and robustness, but it can result in significant inefficiencies in network resource utilization.  Careful planning is needed to balance the trade-off between the desire for survivability and the optimal use of resources.
"ko": |-
  * 보호 및 복원을 제공하기 위해 한 계층에 예약된 네트워크 용량은 상위 계층에서 트래픽을 전달하는 데 사용할 수 없습니다. 상위 계층에서는 예비 용량으로 표시되지 않습니다. 여러 계층에 보호/복원 기능을 배치하면 중복성과 견고성이 향상될 수 있지만 네트워크 리소스 활용에 있어서 상당한 비효율성을 초래할 수 있습니다. 생존 가능성에 대한 욕구와 자원의 최적 사용 사이의 균형을 맞추려면 신중한 계획이 필요합니다.
