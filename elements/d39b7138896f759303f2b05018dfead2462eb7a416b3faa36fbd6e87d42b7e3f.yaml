"original": |2-
     A major effort has been made in the above paper [HKDF-paper] to
     provide a cryptographic analysis of HKDF as a multi-purpose KDF that
     exercises much care in the way it utilizes cryptographic hash
     functions.  This is particularly important due to the limited
     confidence we have in the strength of current hash functions.  This
     analysis, however, does not imply the absolute security of any
     scheme, and it depends heavily on the strength of the underlying hash
     function and on modeling choices.  Yet, it serves as a strong
     indication of the correct structure of the HKDF design and its
     advantages over other common KDF schemes.
"fixed": |-
  A major effort has been made in the above paper [HKDF-paper] to provide a cryptographic analysis of HKDF as a multi-purpose KDF that exercises much care in the way it utilizes cryptographic hash functions.  This is particularly important due to the limited confidence we have in the strength of current hash functions.  This analysis, however, does not imply the absolute security of any scheme, and it depends heavily on the strength of the underlying hash function and on modeling choices.  Yet, it serves as a strong indication of the correct structure of the HKDF design and its advantages over other common KDF schemes.
