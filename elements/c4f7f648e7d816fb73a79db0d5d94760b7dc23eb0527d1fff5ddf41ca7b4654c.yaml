"original": |2-
     This method of integrity verification provides an additional benefit.
     If the system includes some peers that saved the complete broadcast,
     as soon as the broadcast ends, the content is available as a video-
     on-demand download using the now stabilized tree and the final root
     hash as swarm identifier.  Peers that saved all the chunks, can now
     announce the root hash to the tracking infrastructure and instantly
     seed the content.
"fixed": |-
  This method of integrity verification provides an additional benefit. If the system includes some peers that saved the complete broadcast, as soon as the broadcast ends, the content is available as a video- on-demand download using the now stabilized tree and the final root hash as swarm identifier.  Peers that saved all the chunks, can now announce the root hash to the tracking infrastructure and instantly seed the content.
"ko": |-
  이 무결성 확인 방법은 추가적인 이점을 제공합니다. 시스템에 전체 방송을 저장한 일부 피어가 포함되어 있는 경우 방송이 끝나자마자 콘텐츠는 이제 안정화된 트리와 최종 루트 해시를 떼 식별자로 사용하여 주문형 비디오 다운로드로 사용할 수 있습니다. 모든 청크를 저장한 피어는 이제 추적 인프라에 루트 해시를 알리고 콘텐츠를 즉시 시드할 수 있습니다.
