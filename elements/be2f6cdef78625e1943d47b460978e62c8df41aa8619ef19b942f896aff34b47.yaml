"original": |2-
     If a request is authenticated and a realm specified, the same
     credentials SHOULD be valid for all other requests within this realm
     (assuming that the authentication scheme itself does not require
     otherwise, such as credentials that vary according to a challenge
     value or using synchronized clocks).  Each client-to-server request
     MUST be individually authorized by including the Authorization header
     with the information.
"fixed": |-
  If a request is authenticated and a realm specified, the same credentials SHOULD be valid for all other requests within this realm (assuming that the authentication scheme itself does not require otherwise, such as credentials that vary according to a challenge value or using synchronized clocks).  Each client-to-server request MUST be individually authorized by including the Authorization header with the information.
"ko": |-
  요청이 인증되고 영역이 지정된 경우 동일한 자격 증명이 이 영역 내의 다른 모든 요청에 ​​대해 유효해야 합니다(인증 체계 자체가 챌린지 값에 따라 달라지는 자격 증명이나 동기화된 시계를 사용하는 것과 같이 달리 요구하지 않는다고 가정). . 각 클라이언트-서버 요청은 정보와 함께 Authorization 헤더를 포함하여 개별적으로 승인되어야 합니다.
