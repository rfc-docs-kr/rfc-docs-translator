"original": |2-
     With regard to ECDH keys, implementers are referred to the IANA "TLS
     Supported Groups" registry (formerly known as the "EC Named Curve
     Registry") within the "Transport Layer Security (TLS) Parameters"
     registry [IANA_TLS] and in particular to the "recommended" groups.
     Curves of less than 224 bits MUST NOT be used.  This recommendation
     is in line with the latest revision of [NIST.SP.800-56A].
"fixed": |-
  With regard to ECDH keys, implementers are referred to the IANA "TLS Supported Groups" registry (formerly known as the "EC Named Curve Registry") within the "Transport Layer Security (TLS) Parameters" registry [IANA_TLS] and in particular to the "recommended" groups. Curves of less than 224 bits MUST NOT be used.  This recommendation is in line with the latest revision of [NIST.SP.800-56A].
"ko": |-
  ECDH 키와 관련하여 구현자는 "TLS(전송 계층 보안) 매개변수" 레지스트리[IANA_TLS] 내의 IANA "TLS 지원 그룹" 레지스트리(이전의 "EC 명명 곡선 레지스트리")를 참조하며 특히 "권장" 그룹. 224비트 미만의 곡선은 사용하면 안 됩니다. 이 권장 사항은 [NIST.SP.800-56A]의 최신 개정판과 일치합니다.
