"original": |2-
     XMSS (eXtended Merkle Signature Scheme) and XMSSMT (XMSS Multi-Tree)
     [RFC8391] are stateful hash-based signature schemes [NIST800-208].
     According to NIST, it is believed that the security of these schemes
     depends only on the security of the underlying hash functions, in
     particular the infeasibility of finding a preimage or a second
     preimage, and it is believed that the security of these hash
     functions will not be broken by the development of large-scale
     quantum computers.
"fixed": |-
  XMSS (eXtended Merkle Signature Scheme) and XMSSMT (XMSS Multi-Tree) [RFC8391] are stateful hash-based signature schemes [NIST800-208]. According to NIST, it is believed that the security of these schemes depends only on the security of the underlying hash functions, in particular the infeasibility of finding a preimage or a second preimage, and it is believed that the security of these hash functions will not be broken by the development of large-scale quantum computers.
"ko": |-
  XMSS(eXtended Merkle Signature Scheme) 및 XMSSMT(XMSS Multi-Tree)[RFC8391]는 상태 저장 해시 기반 서명 체계[NIST800-208]입니다. NIST에 따르면 이러한 체계의 보안은 기본 해시 함수의 보안, 특히 사전 이미지 또는 두 번째 사전 이미지를 찾는 것이 불가능하다는 점에만 의존하며 이러한 해시 함수의 보안은 그렇지 않다고 믿어집니다. 대규모 양자 컴퓨터의 개발로 인해 깨졌습니다.
