"original": |2-
     If the `attachment' disposition is used, presentation of the
     multipart should not proceed without explicit user action.  Once the
     user has chosen to display the multipart, the individual subpart
     dispositions should be consulted to determine how to present the
     subparts.
"fixed": |-
  If the `attachment' disposition is used, presentation of the multipart should not proceed without explicit user action.  Once the user has chosen to display the multipart, the individual subpart dispositions should be consulted to determine how to present the subparts.
"ko": |-
  `첨부' 배치가 사용되는 경우, 멀티파트의 프레젠테이션은 명시적인 사용자 작업 없이 진행되어서는 안 됩니다. 사용자가 멀티파트를 표시하도록 선택하면 개별 하위파트 배치를 참조하여 하위파트를 어떻게 표시할지 결정해야 합니다.
