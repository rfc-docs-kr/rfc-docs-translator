"original": |2-
     An endpoint MUST NOT send a non-ack-eliciting packet in response to a
     non-ack-eliciting packet, even if there are packet gaps that precede
     the received packet.  This avoids an infinite feedback loop of
     acknowledgments, which could prevent the connection from ever
     becoming idle.  Non-ack-eliciting packets are eventually acknowledged
     when the endpoint sends an ACK frame in response to other events.
"fixed": |-
  An endpoint MUST NOT send a non-ack-eliciting packet in response to a non-ack-eliciting packet, even if there are packet gaps that precede the received packet.  This avoids an infinite feedback loop of acknowledgments, which could prevent the connection from ever becoming idle.  Non-ack-eliciting packets are eventually acknowledged when the endpoint sends an ACK frame in response to other events.
"ko": |-
  엔드포인트는 수신된 패킷 앞에 패킷 간격이 있는 경우에도 승인을 유도하지 않은 패킷에 대한 응답으로 승인을 유도하지 않은 패킷을 전송해서는 안 됩니다. 이렇게 하면 연결이 유휴 상태가 되는 것을 방지할 수 있는 무한한 승인 피드백 루프가 방지됩니다. 승인을 유도하지 않은 패킷은 엔드포인트가 다른 이벤트에 대한 응답으로 ACK 프레임을 보낼 때 결국 승인됩니다.
