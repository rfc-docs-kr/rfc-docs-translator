"original": |2-
     In processing the response, a reverse-proxy has to be careful that
     ETag option values from different sources are not mixed up on one
     resource offered to its clients.  In many cases, the ETag can be
     forwarded unchanged.  If the mapping from a resource offered by the
     reverse-proxy to resources offered by its various origin servers is
     not unique, the reverse-proxy may need to generate a new ETag, making
     sure the semantics of this option are properly preserved.
"fixed": |-
  In processing the response, a reverse-proxy has to be careful that ETag option values from different sources are not mixed up on one resource offered to its clients.  In many cases, the ETag can be forwarded unchanged.  If the mapping from a resource offered by the reverse-proxy to resources offered by its various origin servers is not unique, the reverse-proxy may need to generate a new ETag, making sure the semantics of this option are properly preserved.
"ko": |-
  응답을 처리할 때 역방향 프록시는 클라이언트에 제공되는 하나의 리소스에서 서로 다른 소스의 ETag 옵션 값이 혼합되지 않도록 주의해야 합니다. 대부분의 경우 ETag는 변경되지 않고 전달될 수 있습니다. 역방향 프록시에서 제공하는 리소스와 다양한 원본 서버에서 제공하는 리소스의 매핑이 고유하지 않은 경우 역방향 프록시는 새 ETag를 생성하여 이 옵션의 의미가 제대로 유지되는지 확인해야 할 수 있습니다.
