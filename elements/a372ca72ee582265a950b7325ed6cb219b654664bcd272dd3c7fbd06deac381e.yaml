"original": |2-
     o  Loose RPF primarily filters out unrouted prefixes such as Martian
        addresses.  It can be applied in the upstream interfaces to reduce
        the size of DoS attacks with unrouted source addresses.  In the
        downstream interfaces it can only be used as a contract
        verification, that the other network has performed at least some
        ingress filtering.
"fixed": |-
  -  Loose RPF primarily filters out unrouted prefixes such as Martian addresses.  It can be applied in the upstream interfaces to reduce the size of DoS attacks with unrouted source addresses.  In the downstream interfaces it can only be used as a contract verification, that the other network has performed at least some ingress filtering.
"ko": |-
  - 느슨한 RPF는 주로 화성 주소와 같은 라우팅되지 않은 접두사를 필터링합니다. 라우팅되지 않은 소스 주소를 사용하는 DoS 공격의 규모를 줄이기 위해 업스트림 인터페이스에 적용할 수 있습니다. 다운스트림 인터페이스에서는 다른 네트워크가 최소한 일부 수신 필터링을 수행했는지 계약 확인으로만 사용할 수 있습니다.
