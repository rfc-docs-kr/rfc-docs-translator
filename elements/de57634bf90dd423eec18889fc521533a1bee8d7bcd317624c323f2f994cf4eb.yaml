"original": |2-
     The Terminate-Reason header "time" parameter MAY be used to indicate
     the wallclock time by which the redirection MUST have taken place.
     To allow a client to determine that redirect time without being time
     synchronized with the server, the server MUST include a Date header
     in the request.  The client should have terminated the session and
     closed the connection before the redirection time-line terminated.
     The server MAY simply cease to provide service when the deadline time
     has been reached, or it can issue a TEARDOWN requests to the
     remaining sessions.
"fixed": |-
  The Terminate-Reason header "time" parameter MAY be used to indicate the wallclock time by which the redirection MUST have taken place. To allow a client to determine that redirect time without being time synchronized with the server, the server MUST include a Date header in the request.  The client should have terminated the session and closed the connection before the redirection time-line terminated. The server MAY simply cease to provide service when the deadline time has been reached, or it can issue a TEARDOWN requests to the remaining sessions.
"ko": |-
  Terminate-Reason 헤더 "time" 매개변수는 리디렉션이 발생해야 하는 벽시계 시간을 나타내는 데 사용될 수 있습니다. 클라이언트가 서버와 시간을 동기화하지 않고 리디렉션 시간을 결정할 수 있도록 하려면 서버는 요청에 Date 헤더를 포함해야 합니다. 클라이언트는 리디렉션 타임라인이 종료되기 전에 세션을 종료하고 연결을 닫아야 합니다. 서버는 마감 시간에 도달하면 단순히 서비스 제공을 중단하거나 나머지 세션에 TEARDOWN 요청을 발행할 수 있습니다.
