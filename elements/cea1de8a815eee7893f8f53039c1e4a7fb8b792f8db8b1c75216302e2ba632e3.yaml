"original": |2-
     As with all schemes involving shared keys, special care should be
     taken to protect the shared values and to limit their exposure over
     time.  As this document augments [TLS-PSK], everything stated in its
     Security Consideration section applies here.  In addition, as cipher
     suites defined here do not support confidentiality, care should be
     taken not to send sensitive information (such as passwords) over
     connections protected with one of the ciphersuites defined in this
     document.
"fixed": |-
  As with all schemes involving shared keys, special care should be taken to protect the shared values and to limit their exposure over time.  As this document augments [TLS-PSK], everything stated in its Security Consideration section applies here.  In addition, as cipher suites defined here do not support confidentiality, care should be taken not to send sensitive information (such as passwords) over connections protected with one of the ciphersuites defined in this document.
"ko": |-
  공유 키와 관련된 모든 체계와 마찬가지로 공유 값을 보호하고 시간이 지남에 따라 노출을 제한하기 위해 특별한 주의를 기울여야 합니다. 이 문서는 [TLS-PSK]를 강화하므로 보안 고려 사항 섹션에 명시된 모든 내용이 여기에 적용됩니다. 또한 여기에 정의된 암호 제품군은 기밀성을 지원하지 않으므로 이 문서에 정의된 암호 제품군 중 하나로 보호되는 연결을 통해 민감한 정보(예: 비밀번호)를 보내지 않도록 주의해야 합니다.
