"original": |2-
     To support high-speed IPsec implementations, Extended Sequence
     Numbers (ESNs) SHOULD be implemented, as an extension to the current,
     32-bit sequence number field.  Use of an ESN MUST be negotiated by an
     SA management protocol.  Note that in IKEv2, this negotiation is
     implicit; the default is ESN unless 32-bit sequence numbers are
     explicitly negotiated.  (The ESN feature is applicable to multicast
     as well as unicast SAs.)
"fixed": |-
  To support high-speed IPsec implementations, Extended Sequence Numbers (ESNs) SHOULD be implemented, as an extension to the current, 32-bit sequence number field.  Use of an ESN MUST be negotiated by an SA management protocol.  Note that in IKEv2, this negotiation is implicit; the default is ESN unless 32-bit sequence numbers are explicitly negotiated.  (The ESN feature is applicable to multicast as well as unicast SAs.)
"ko": |-
  고속 IPsec 구현을 지원하려면 현재 32비트 시퀀스 번호 필드에 대한 확장으로 확장 시퀀스 번호(ESN)를 구현해야 합니다.  ESN 사용은 SA 관리 프로토콜에 의해 협상되어야 합니다.  IKEv2에서는 이 협상이 암시적입니다. 32비트 시퀀스 번호가 명시적으로 협상되지 않는 한 기본값은 ESN입니다.  (ESN 기능은 유니캐스트 SA뿐만 아니라 멀티캐스트에도 적용 가능합니다.)
