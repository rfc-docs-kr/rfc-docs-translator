"original": |2-
     RTSP 2.0 defines the "close" connection option for the sender to
     signal that the connection will be closed after completion of the
     response.  For example, "Connection: close in either the request or
     the response-header fields" indicates that the connection SHOULD NOT
     be considered "persistent" (Section 10.2) after the current request/
     response is complete.
"fixed": |-
  RTSP 2.0 defines the "close" connection option for the sender to signal that the connection will be closed after completion of the response.  For example, "Connection: close in either the request or the response-header fields" indicates that the connection SHOULD NOT be considered "persistent" (Section 10.2) after the current request/ response is complete.
"ko": |-
  RTSP 2.0은 보낸 사람이 응답 완료 후 연결이 닫힐 것이라는 신호를 보내는 "닫기" 연결 옵션을 정의합니다. 예를 들어, "연결: 요청 또는 응답 헤더 필드에서 닫기"는 현재 요청/응답이 완료된 후 연결이 "지속적"(10.2절)으로 간주되어서는 안 된다는 것을 나타냅니다.
