"original": |2-
     no-transform:  An intermediate cache (proxy) may find it useful to
           convert the media type of a certain stream.  A proxy might, for
           example, convert between video formats to save cache space or
           to reduce the amount of traffic on a slow link.  Serious
           operational problems may occur, however, when these
           transformations have been applied to streams intended for
           certain kinds of applications.  For example, applications for
           medical imaging, scientific data analysis and those using end-
           to-end authentication all depend on receiving a stream that is
           bit-for-bit identical to the original media stream or RTSP
           response.  Therefore, if a response includes the no-transform
           directive, an intermediate cache or proxy MUST NOT change the
           encoding of the stream or response.  Unlike HTTP, RTSP does not
           provide for partial transformation at this point, e.g.,
           allowing translation into a different language.
"fixed": |-
  no-transform:  An intermediate cache (proxy) may find it useful to convert the media type of a certain stream.  A proxy might, for example, convert between video formats to save cache space or to reduce the amount of traffic on a slow link.  Serious operational problems may occur, however, when these transformations have been applied to streams intended for certain kinds of applications.  For example, applications for medical imaging, scientific data analysis and those using end- to-end authentication all depend on receiving a stream that is bit-for-bit identical to the original media stream or RTSP response.  Therefore, if a response includes the no-transform directive, an intermediate cache or proxy MUST NOT change the encoding of the stream or response.  Unlike HTTP, RTSP does not provide for partial transformation at this point, e.g., allowing translation into a different language.
"ko": |-
  no-transform: 중간 캐시(프록시)는 특정 스트림의 미디어 유형을 변환하는 데 유용할 수 있습니다. 예를 들어 프록시는 캐시 공간을 절약하거나 느린 링크의 트래픽 양을 줄이기 위해 비디오 형식을 변환할 수 있습니다. 그러나 이러한 변환이 특정 종류의 애플리케이션용 스트림에 적용된 경우 심각한 운영 문제가 발생할 수 있습니다. 예를 들어, 의료 영상, 과학 데이터 분석 및 엔드투엔드 인증을 사용하는 애플리케이션은 모두 원본 미디어 스트림 또는 RTSP 응답과 비트 단위로 동일한 스트림 수신에 의존합니다. 따라서 응답에 no-transform 지시어가 포함된 경우 중간 캐시나 프록시는 스트림이나 응답의 인코딩을 변경해서는 안 됩니다. HTTP와 달리 RTSP는 이 시점에서 부분적인 변환(예: 다른 언어로의 번역 허용)을 제공하지 않습니다.
