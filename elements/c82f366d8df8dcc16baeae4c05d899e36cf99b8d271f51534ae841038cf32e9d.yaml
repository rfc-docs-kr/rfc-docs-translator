"original": |2-
     In 200 responses to state-changing methods, any validator fields
     (Section 8.8) sent in the response convey the current validators for
     the new representation formed as a result of successfully applying
     the request semantics.  Note that the PUT method (Section 9.3.4) has
     additional requirements that might preclude sending such validators.
"fixed": |-
  In 200 responses to state-changing methods, any validator fields (Section 8.8) sent in the response convey the current validators for the new representation formed as a result of successfully applying the request semantics.  Note that the PUT method (Section 9.3.4) has additional requirements that might preclude sending such validators.
"ko": |-
  상태 변경 메서드에 대한 200개의 응답에서 응답으로 전송된 모든 유효성 검사기 필드(8.8절)는 요청 의미 체계를 성공적으로 적용한 결과 형성된 새로운 표현에 대한 현재 유효성 검사기를 전달합니다. PUT 방법(섹션 9.3.4)에는 그러한 유효성 검사기를 보내는 것을 방지할 수 있는 추가 요구 사항이 있습니다.
