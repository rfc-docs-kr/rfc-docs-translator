"original": |2-
     Service providers and users should be aware that placing information
     on the Internet means that any user can access that information, and
     WebFinger can be used to make it even easier to discover that
     information.  While WebFinger can be an extremely useful tool for
     discovering one's avatar, blog, or other personal data, users should
     also understand the risks.
"fixed": |-
  Service providers and users should be aware that placing information on the Internet means that any user can access that information, and WebFinger can be used to make it even easier to discover that information.  While WebFinger can be an extremely useful tool for discovering one's avatar, blog, or other personal data, users should also understand the risks.
"ko": |-
  서비스 제공자와 사용자는 인터넷에 정보를 게시한다는 것은 모든 사용자가 해당 정보에 접근할 수 있다는 것을 의미하며 WebFinger를 사용하면 해당 정보를 더욱 쉽게 검색할 수 있다는 점을 인식해야 합니다. WebFinger는 아바타, 블로그 또는 기타 개인 데이터를 검색하는 데 매우 유용한 도구일 수 있지만 사용자는 위험도 이해해야 합니다.
