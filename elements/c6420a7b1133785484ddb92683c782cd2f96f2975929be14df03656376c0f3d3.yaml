"original": |2-
     The WebFinger protocol is designed to be used across many
     applications.  Applications that wish to utilize WebFinger will need
     to specify properties, titles, and link relation types that are
     appropriate for the application.  Further, applications will need to
     define the appropriate URI scheme to utilize for the query target.
"fixed": |-
  The WebFinger protocol is designed to be used across many applications.  Applications that wish to utilize WebFinger will need to specify properties, titles, and link relation types that are appropriate for the application.  Further, applications will need to define the appropriate URI scheme to utilize for the query target.
"ko": |-
  WebFinger 프로토콜은 다양한 응용 프로그램에서 사용되도록 설계되었습니다. WebFinger를 활용하려는 애플리케이션은 해당 애플리케이션에 적합한 속성, 제목 및 링크 관계 유형을 지정해야 합니다. 또한 애플리케이션은 쿼리 대상에 활용할 적절한 URI 체계를 정의해야 합니다.
