"original": |2-
     One common form of authorization mechanism is an access control list
     (ACL), which lists users that are permitted access to a resource.
     Since assigning individual authorization permissions to each resource
     is tedious, resources are often hierarchically arranged so that the
     parent resource's ACL is inherited by child resources.  This allows
     administrators to set top level policies and override them when
     necessary.
"fixed": |-
  One common form of authorization mechanism is an access control list (ACL), which lists users that are permitted access to a resource. Since assigning individual authorization permissions to each resource is tedious, resources are often hierarchically arranged so that the parent resource's ACL is inherited by child resources.  This allows administrators to set top level policies and override them when necessary.
"ko": |-
  권한 부여 메커니즘의 일반적인 형태 중 하나는 리소스에 대한 액세스가 허용된 사용자를 나열하는 액세스 제어 목록(ACL)입니다. 각 리소스에 개별 인증 권한을 할당하는 것은 지루한 작업이므로 상위 리소스의 ACL이 하위 리소스에 상속되도록 리소스가 계층적으로 배열되는 경우가 많습니다. 이를 통해 관리자는 최상위 정책을 설정하고 필요할 때 이를 재정의할 수 있습니다.
