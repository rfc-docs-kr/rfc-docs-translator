"original": |2-
     There is no need to mention what the assignment policy is when making
     new assignments in existing registries, as that should be clear from
     the references.  However, if multiple assignment policies might
     apply, as in registries with different ranges that have different
     policies, it is important to make it clear which range is being
     requested, so that IANA will know which policy applies and can assign
     a value in the correct range.
"fixed": |-
  There is no need to mention what the assignment policy is when making new assignments in existing registries, as that should be clear from the references.  However, if multiple assignment policies might apply, as in registries with different ranges that have different policies, it is important to make it clear which range is being requested, so that IANA will know which policy applies and can assign a value in the correct range.
"ko": |-
  기존 레지스트리에 새로운 할당을 할 때 할당 정책이 무엇인지 언급할 필요는 없습니다. 이는 참조에서 명확해야 하기 때문입니다. 그러나 서로 다른 정책이 있는 서로 다른 범위를 가진 레지스트리에서와 같이 여러 할당 정책이 적용될 수 있는 경우 IANA가 어떤 정책이 적용되는지 파악하고 올바른 범위의 값을 할당할 수 있도록 요청되는 범위를 명확히 하는 것이 중요합니다. .
