"original": |2-
        Typically, experimental protocols are those that are developed as
        part of an ongoing research project not related to an operational
        service offering.  While they may be proposed as a service
        protocol at a later stage, and thus become proposed standard,
        draft standard, and then standard protocols, the designation of a
        protocol as experimental may sometimes be meant to suggest that
        the protocol, although perhaps mature, is not intended for
        operational use.
"fixed": |-
  - Typically, experimental protocols are those that are developed as part of an ongoing research project not related to an operational service offering.  While they may be proposed as a service protocol at a later stage, and thus become proposed standard, draft standard, and then standard protocols, the designation of a protocol as experimental may sometimes be meant to suggest that the protocol, although perhaps mature, is not intended for operational use.
"ko": |-
  - 일반적으로 실험 프로토콜은 운영 서비스 제공과 관련이 없는 진행 중인 연구 프로젝트의 일부로 개발된 프로토콜입니다. 이후 단계에서 서비스 프로토콜로 제안되어 제안된 표준, 표준 초안, 표준 프로토콜이 될 수 있지만, 프로토콜을 실험적이라고 지정하는 것은 때로는 프로토콜이 성숙하더라도 여전히 유용하다는 것을 의미할 수 있습니다. 운영용으로 사용할 수 없습니다.
