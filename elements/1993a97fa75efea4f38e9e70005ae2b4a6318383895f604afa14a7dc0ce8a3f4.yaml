"original": |2-
         Service provider access infrastructure is frequently designed in
         a layered approach with each layer of devices serving different
         purposes and thus having different hardware capabilities and
         configured software features.  When LFA repair paths are being
         computed, it may be desirable to exclude devices from being
         considered as LFA candidates based on their layer.
"fixed": |-
  - Service provider access infrastructure is frequently designed in a layered approach with each layer of devices serving different purposes and thus having different hardware capabilities and configured software features.  When LFA repair paths are being computed, it may be desirable to exclude devices from being considered as LFA candidates based on their layer.
"ko": |-
  - 서비스 제공업체 액세스 인프라는 각 장치 계층이 서로 다른 목적을 제공하므로 서로 다른 하드웨어 기능과 구성된 소프트웨어 기능을 갖는 계층화된 접근 방식으로 설계되는 경우가 많습니다. LFA 복구 경로가 계산될 때 해당 계층에 따라 장치를 LFA 후보로 간주되지 않도록 제외하는 것이 바람직할 수 있습니다.
