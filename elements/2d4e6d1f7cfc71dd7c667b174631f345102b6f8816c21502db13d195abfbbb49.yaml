"original": |2-
     If the server implements content caching, it MUST adhere to the cache
     correctness rules of HTTP 1.1 [RFC2616] when accessing and caching
     stored content.  In particular, the "expires" and "cache-control"
     header fields of the cached URI or document MUST be honored and take
     precedence over the Cache-Control defaults set by this header field.
     The Cache-Control directives are used to define the default caching
     algorithms on the server for the session or request.  The scope of
     the directive is based on the method it is sent on.  If the directive
     is sent on a SET-PARAMS method, it applies for all requests for
     external documents the server makes during that session, unless it is
     overridden by a Cache-Control header field on an individual request.
     If the directives are sent on any other requests, they apply only to
     external document requests the server makes for that request.  An
     empty Cache-Control header field on the GET-PARAMS method is a
     request for the server to return the current Cache-Control directives
     setting on the server.  This header field MAY occur only on requests.
"fixed": |-
  If the server implements content caching, it MUST adhere to the cache correctness rules of HTTP 1.1 [RFC2616] when accessing and caching stored content.  In particular, the "expires" and "cache-control" header fields of the cached URI or document MUST be honored and take precedence over the Cache-Control defaults set by this header field. The Cache-Control directives are used to define the default caching algorithms on the server for the session or request.  The scope of the directive is based on the method it is sent on.  If the directive is sent on a SET-PARAMS method, it applies for all requests for external documents the server makes during that session, unless it is overridden by a Cache-Control header field on an individual request. If the directives are sent on any other requests, they apply only to external document requests the server makes for that request.  An empty Cache-Control header field on the GET-PARAMS method is a request for the server to return the current Cache-Control directives setting on the server.  This header field MAY occur only on requests.
"ko": |-
  서버가 콘텐츠 캐싱을 구현하는 경우 저장된 콘텐츠에 액세스하고 캐싱할 때 HTTP 1.1 [RFC2616]의 캐시 정확성 규칙을 준수해야 합니다. 특히 캐시된 URI 또는 문서의 "expires" 및 "cache-control" 헤더 필드는 반드시 준수되어야 하며 이 헤더 필드에서 설정한 Cache-Control 기본값보다 우선합니다. Cache-Control 지시문은 세션 또는 요청에 대한 서버의 기본 캐싱 알고리즘을 정의하는 데 사용됩니다. 지시문의 범위는 지시문이 전송되는 방법에 따라 달라집니다. 지시문이 SET-PARAMS 메서드에서 전송되는 경우 개별 요청의 Cache-Control 헤더 필드로 재정의되지 않는 한 해당 세션 중에 서버가 수행하는 모든 외부 문서 요청에 적용됩니다. 지시문이 다른 요청에서 전송되는 경우 서버가 해당 요청에 대해 수행하는 외부 문서 요청에만 적용됩니다. GET-PARAMS 메서드의 빈 Cache-Control 헤더 필드는 서버에서 서버의 현재 Cache-Control 지시문 설정을 반환하라는 요청입니다. 이 헤더 필드는 요청에서만 발생할 수 있습니다.
