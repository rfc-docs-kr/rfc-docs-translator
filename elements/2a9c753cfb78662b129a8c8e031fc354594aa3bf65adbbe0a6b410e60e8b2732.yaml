"original": |2-
     Additional RFCs define some other commonly used options that are
     recommended to implement for high performance but are not necessary
     for basic TCP interoperability.  These are the TCP Selective
     Acknowledgment (SACK) Option [22] [26], TCP Timestamp (TS) Option
     [47], and TCP Window Scale (WS) Option [47].
"fixed": |-
  Additional RFCs define some other commonly used options that are recommended to implement for high performance but are not necessary for basic TCP interoperability.  These are the TCP Selective Acknowledgment (SACK) Option [22] [26], TCP Timestamp (TS) Option [47], and TCP Window Scale (WS) Option [47].
"ko": |-
  추가 RFC는 고성능을 구현하는 데 권장되지만 기본 TCP 상호 운용성에는 필요하지 않은 일반적으로 사용되는 몇 가지 다른 옵션을 정의합니다. TCP SACK(Selective Acknowledgement) 옵션[22][26], TCP Timestamp(TS) 옵션[47], TCP Window Scale(WS) 옵션[47]이 있다.
