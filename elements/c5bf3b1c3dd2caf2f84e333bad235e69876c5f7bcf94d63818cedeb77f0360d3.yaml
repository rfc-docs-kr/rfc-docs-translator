"original": |2-
     The encoding [RFC8010] of the "version-number" parameter MUST NOT
     change over any version number (either major or minor).  This rule
     guarantees that all future versions will be backwards compatible with
     all previous versions (at least for checking the "version-number"
     parameter).  In addition, any protocol elements (attributes, error
     codes, tags, etc.) that are not carried forward from one version to
     the next are DEPRECATED so that they can never be reused with new
     semantics.
"fixed": |-
  The encoding [RFC8010] of the "version-number" parameter MUST NOT change over any version number (either major or minor).  This rule guarantees that all future versions will be backwards compatible with all previous versions (at least for checking the "version-number" parameter).  In addition, any protocol elements (attributes, error codes, tags, etc.) that are not carried forward from one version to the next are DEPRECATED so that they can never be reused with new semantics.
"ko": |-
  "버전 번호" 매개변수의 인코딩 [RFC8010]은 버전 번호(주 또는 부)에 따라 변경되어서는 안 됩니다. 이 규칙은 모든 향후 버전이 모든 이전 버전과 역호환되도록 보장합니다(적어도 "버전 번호" 매개변수 확인의 경우). 또한 한 버전에서 다음 버전으로 전달되지 않는 모든 프로토콜 요소(속성, 오류 코드, 태그 등)는 새로운 의미로 재사용될 수 없도록 DEPRECATED됩니다.
