"ko": |-
  이 문서는 IRTF(Internet Research Task Force)의 산물입니다. IRTF는 인터넷 관련 연구개발 활동의 결과를 발표합니다. 이러한 결과는 배포에 적합하지 않을 수 있습니다. 이 RFC는 IRTF(Internet Research Task Force)의 Crypto Forum Research Group의 합의를 나타냅니다. IRSG가 발행하도록 승인한 문서는 어떤 수준의 인터넷 표준에도 적합하지 않습니다. RFC 7841의 섹션 2를 참조하세요.
