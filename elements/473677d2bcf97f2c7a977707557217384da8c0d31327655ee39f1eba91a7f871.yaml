"original": |2-
     other sites.  Routers at different sites do not directly exchange
     routing information with each other; in fact, they do not even need
     to know of each other at all (except in the case where this is
     necessary for security purposes, see section 9).  As a consequence,
     very large VPNs (i.e., VPNs with a very large number of sites) are
     easily supported, while the routing strategy for each individual site
     is greatly simplified.
"fixed": |-
  other sites.  Routers at different sites do not directly exchange routing information with each other; in fact, they do not even need to know of each other at all (except in the case where this is necessary for security purposes, see section 9).  As a consequence, very large VPNs (i.e., VPNs with a very large number of sites) are easily supported, while the routing strategy for each individual site is greatly simplified.
"ko": |-
  다른 사이트. 다른 사이트의 라우터는 서로 라우팅 정보를 직접 교환하지 않습니다. 사실, 서로를 알 필요조차 없습니다(보안 목적으로 필요한 경우를 제외하고, 섹션 9 참조). 결과적으로 매우 큰 VPN(즉, 매우 많은 수의 사이트가 있는 VPN)을 쉽게 지원할 수 있으며, 각 개별 사이트의 라우팅 전략이 크게 간소화됩니다.
