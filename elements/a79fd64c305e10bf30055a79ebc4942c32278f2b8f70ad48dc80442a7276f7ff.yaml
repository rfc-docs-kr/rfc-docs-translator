"original": |2-
        If there has been an IETF consensus call per IETF process, this
        additional text should be added: "It represents the consensus of
        the IETF community.  It has received public review and has been
        approved for publication by the Internet Engineering Steering
        Group (IESG)."  If there has not been such a consensus call, then
        this simply reads: "It has been approved for publication by the
        Internet Engineering Steering Group (IESG)."
"fixed": |-
  - If there has been an IETF consensus call per IETF process, this additional text should be added: "It represents the consensus of the IETF community.  It has received public review and has been approved for publication by the Internet Engineering Steering Group (IESG)."  If there has not been such a consensus call, then this simply reads: "It has been approved for publication by the Internet Engineering Steering Group (IESG)."
"ko": |-
  - IETF 프로세스별로 IETF 합의 호출이 있는 경우 다음 추가 텍스트를 추가해야 합니다. "IETF 커뮤니티의 합의를 나타냅니다. 공개 검토를 받았으며 IESG(Internet Engineering Steering Group)에서 게시를 승인했습니다. ."  그러한 합의 요청이 없었다면 이는 단순히 "IESG(Internet Engineering Steering Group)에서 게시를 승인했습니다."라고 읽혀집니다.
