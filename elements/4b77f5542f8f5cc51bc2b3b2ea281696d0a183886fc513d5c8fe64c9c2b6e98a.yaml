"original": |2-
     Allowing provisional registration ensures that the primary goal of
     maintaining a registry -- avoiding collisions between incompatible
     semantics -- is achieved without the side effect of "endorsing" the
     protocol mechanism the provisional value is used for.  Provisional
     registrations for codepoints that are ultimately standardized can be
     promoted to permanent status.  The criteria that are defined for
     converting a provisional registration to permanent will likely be
     more strict than those that allowed the provisional registration.
"fixed": |-
  Allowing provisional registration ensures that the primary goal of maintaining a registry -- avoiding collisions between incompatible semantics -- is achieved without the side effect of "endorsing" the protocol mechanism the provisional value is used for.  Provisional registrations for codepoints that are ultimately standardized can be promoted to permanent status.  The criteria that are defined for converting a provisional registration to permanent will likely be more strict than those that allowed the provisional registration.
"ko": |-
  임시 등록을 허용하면 임시 값이 사용되는 프로토콜 메커니즘을 "승인"하는 부작용 없이 레지스트리를 유지 관리한다는 기본 목표(호환되지 않는 의미 간의 충돌 방지)를 달성할 수 있습니다. 궁극적으로 표준화된 코드 포인트에 대한 임시 등록은 영구 등록으로 승격될 수 있습니다. 임시 등록을 영구 등록으로 전환하기 위해 정의된 기준은 임시 등록을 허용한 기준보다 더 엄격할 가능성이 높습니다.
