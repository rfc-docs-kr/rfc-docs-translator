"ko": |-
  이 사양은 리소스의 특성, 애플리케이션이 리소스를 참조하려고 하는 이유 또는 리소스 식별을 위해 URI를 사용할 수 있는 시스템 종류에 제한을 두지 않습니다. 이 사양에서는 URI가 시간이 지나도 동일한 리소스를 식별하는 데 지속되어야 한다고 요구하지 않습니다. 그러나 이는 모든 URI 체계의 공통 목표입니다. 그럼에도 불구하고 이 내용에는 아무것도 없습니다
