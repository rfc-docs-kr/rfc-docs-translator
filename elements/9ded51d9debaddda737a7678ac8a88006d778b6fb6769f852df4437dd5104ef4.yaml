"original": |2-
     The PSK used as an authentication credential with this protocol can
     be either a character-based password or passphrase, or it could be a
     binary or hexadecimal string.  Regardless, however, this protocol
     requires both the Initiator and Responder to have identical binary
     representations of the shared credential.
"fixed": |-
  The PSK used as an authentication credential with this protocol can be either a character-based password or passphrase, or it could be a binary or hexadecimal string.  Regardless, however, this protocol requires both the Initiator and Responder to have identical binary representations of the shared credential.
"ko": |-
  이 프로토콜에서 인증 자격 증명으로 사용되는 PSK는 문자 기반 암호 또는 암호 문구이거나 이진수 또는 16진수 문자열일 수 있습니다.  그러나 그럼에도 불구하고 이 프로토콜에서는 개시자와 응답자 모두 공유 자격 증명의 동일한 이진 표현을 가져야 합니다.
