"original": |2-
     The minimum length of the UPDATE message is 23 octets -- 19 octets
     for the fixed header + 2 octets for the Withdrawn Routes Length + 2
     octets for the Total Path Attribute Length (the value of Withdrawn
     Routes Length is 0 and the value of Total Path Attribute Length is
     0).
"fixed": |-
  The minimum length of the UPDATE message is 23 octets -- 19 octets for the fixed header + 2 octets for the Withdrawn Routes Length + 2 octets for the Total Path Attribute Length (the value of Withdrawn Routes Length is 0 and the value of Total Path Attribute Length is 0).
"ko": |-
  UPDATE 메시지의 최소 길이는 23옥텟입니다. 고정 헤더의 경우 19옥텟 + 철회된 경로 길이의 경우 2옥텟 + 총 경로 속성 길이의 경우 2옥텟(철회된 경로 길이의 값은 0이고 총 경로의 값은 0임) 속성 길이는 0입니다).
