"original": |2-
        The second property is needed if a system permits an entity to
        register two or more concurrent identities. Having two or more
        identities for the same entity implies that the entity has two
        separate justifications for registration. In that case, the set of
        attributes used for identities must be sufficient to represent
        multiple identities for a single entity.
"fixed": |-
  - The second property is needed if a system permits an entity to register two or more concurrent identities. Having two or more identities for the same entity implies that the entity has two separate justifications for registration. In that case, the set of attributes used for identities must be sufficient to represent multiple identities for a single entity.
"ko": |-
  - 두 번째 속성은 시스템에서 엔터티가 두 개 이상의 동시 ID를 등록하도록 허용하는 경우 필요합니다. 동일한 법인에 대해 두 개 이상의 신원을 보유한다는 것은 해당 법인이 등록에 대해 두 가지 별도의 정당성을 가지고 있음을 의미합니다. 이 경우 ID에 사용되는 속성 세트는 단일 엔터티에 대한 여러 ID를 나타내기에 충분해야 합니다.
