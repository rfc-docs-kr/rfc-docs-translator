"original": |2-
     Security procedures for requests and responses outside of a dialog
     are described in Section 26.  Specifically, mechanisms exist for the
     UAS and UAC to mutually authenticate.  A limited set of privacy
     features are also supported through encryption of bodies using
     S/MIME.
"fixed": |-
  Security procedures for requests and responses outside of a dialog are described in Section 26.  Specifically, mechanisms exist for the UAS and UAC to mutually authenticate.  A limited set of privacy features are also supported through encryption of bodies using S/MIME.
"ko": |-
  대화 상자 외부의 요청 및 응답에 대한 보안 절차는 섹션 26에 설명되어 있습니다. 특히 UAS와 UAC가 상호 인증을 위한 메커니즘이 존재합니다. S/MIME을 사용한 본문 암호화를 통해 제한된 개인 정보 보호 기능도 지원됩니다.
