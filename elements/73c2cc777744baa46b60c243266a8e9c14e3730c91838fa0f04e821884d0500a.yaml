"original": |2-
     The second least significant bit (0x02) of the stream ID
     distinguishes between bidirectional streams (with the bit set to 0)
     and unidirectional streams (with the bit set to 1).
"fixed": |-
  The second least significant bit (0x02) of the stream ID distinguishes between bidirectional streams (with the bit set to 0) and unidirectional streams (with the bit set to 1).
"ko": |-
  스트림 ID의 두 번째 최하위 비트(0x02)는 양방향 스트림(비트가 0으로 설정됨)과 단방향 스트림(비트가 1로 설정됨)을 구별합니다.
