"original": |2-
     The initial "http://www.w3.org/" part of the URI is not included
     below. "{Bad}" indicates a Bad value that was accidentally included
     in [RFC6931].  Implementations SHOULD only generate the correct URI
     but SHOULD understand both the correct and erroneous URI.  See also
     Appendix B.
"fixed": |-
  The initial "http://www.w3.org/" part of the URI is not included below. "{Bad}" indicates a Bad value that was accidentally included in [RFC6931].  Implementations SHOULD only generate the correct URI but SHOULD understand both the correct and erroneous URI.  See also Appendix B.
"ko": |-
  URI의 초기 "http://www.w3.org/" 부분은 아래에 포함되지 않습니다. "{Bad}"는 [RFC6931]에 실수로 포함된 Bad 값을 나타냅니다. 구현은 올바른 URI만 생성해야 하지만 올바른 URI와 잘못된 URI를 모두 이해해야 합니다(SHOULD). 부록 B도 참조하세요.
