"original": |2-
     The ultimate goal of the RFC publication process is to produce
     documents that are readable, clear, consistent, and reasonably
     uniform.  The basic formatting conventions for RFCs were established
     in the 1970s by the original RFC Editor, Jon Postel.  This document
     describes the fundamental and unique style conventions and editorial
     policies currently in use for the RFC Series [RFC4844].  It is
     intended as a stable, infrequently updated reference for authors,
     editors, and reviewers.
"fixed": |-
  The ultimate goal of the RFC publication process is to produce documents that are readable, clear, consistent, and reasonably uniform.  The basic formatting conventions for RFCs were established in the 1970s by the original RFC Editor, Jon Postel.  This document describes the fundamental and unique style conventions and editorial policies currently in use for the RFC Series [RFC4844].  It is intended as a stable, infrequently updated reference for authors, editors, and reviewers.
"ko": |-
  RFC 게시 프로세스의 궁극적인 목표는 읽기 쉽고 명확하며 일관되고 합리적으로 균일한 문서를 생성하는 것입니다. RFC의 기본 형식 지정 규칙은 원래 RFC 편집자인 Jon Postel에 의해 1970년대에 확립되었습니다. 이 문서는 현재 RFC 시리즈 [RFC4844]에 사용되는 기본적이고 고유한 스타일 규칙과 편집 정책을 설명합니다. 저자, 편집자, 검토자를 위한 안정적이고 자주 업데이트되지 않는 참고 자료로 만들어졌습니다.
