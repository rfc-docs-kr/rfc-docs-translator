"original": |2-
     The IANA policy for future additions to this sub-registry is split
     into three tiers as follows.  The range of 0..255 is reserved for
     options defined by the IETF (IETF Review or IESG Approval).  The
     range of 256..2047 is reserved for commonly used options with public
     specifications (Specification Required).  The range of 2048..64999 is
     for all other options including private or vendor-specific ones,
     which undergo a Designated Expert review to help ensure that the
     option semantics are defined correctly.  The option numbers between
     65000 and 65535 inclusive are reserved for experiments.  They are not
     meant for vendor-specific use of any kind and MUST NOT be used in
     operational deployments.
"fixed": |-
  The IANA policy for future additions to this sub-registry is split into three tiers as follows.  The range of 0..255 is reserved for options defined by the IETF (IETF Review or IESG Approval).  The range of 256..2047 is reserved for commonly used options with public specifications (Specification Required).  The range of 2048..64999 is for all other options including private or vendor-specific ones, which undergo a Designated Expert review to help ensure that the option semantics are defined correctly.  The option numbers between 65000 and 65535 inclusive are reserved for experiments.  They are not meant for vendor-specific use of any kind and MUST NOT be used in operational deployments.
"ko": |-
  이 하위 레지스트리에 대한 향후 추가를 위한 IANA 정책은 다음과 같이 세 가지 계층으로 나뉩니다. 0..255 범위는 IETF(IETF 검토 또는 IESG 승인)에 의해 정의된 옵션용으로 예약되어 있습니다. 256..2047 범위는 공개 사양(사양 필수)에서 일반적으로 사용되는 옵션용으로 예약되어 있습니다. 2048..64999의 범위는 옵션 의미 체계가 올바르게 정의되었는지 확인하는 데 도움이 되는 지정 전문가 검토를 거치는 개인 또는 공급업체별 옵션을 포함한 다른 모든 옵션에 대한 것입니다. 65000에서 65535 사이의 옵션 번호는 실험용으로 예약되어 있습니다. 어떤 종류의 벤더별 사용을 위한 것이 아니며 운영 배포에 사용해서는 안 됩니다.
