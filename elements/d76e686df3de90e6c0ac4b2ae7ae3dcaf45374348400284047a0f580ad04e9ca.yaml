"original": |2-
     Unfortunately, many TLS/DTLS cipher suites were defined that do not
     feature forward secrecy, e.g., TLS_RSA_WITH_AES_256_CBC_SHA256.  This
     document therefore advocates strict use of forward-secrecy-only
     ciphers.
"fixed": |-
  Unfortunately, many TLS/DTLS cipher suites were defined that do not feature forward secrecy, e.g., TLS_RSA_WITH_AES_256_CBC_SHA256.  This document therefore advocates strict use of forward-secrecy-only ciphers.
"ko": |-
  불행하게도 TLS_RSA_WITH_AES_256_CBC_SHA256과 같이 순방향 비밀성을 제공하지 않는 많은 TLS/DTLS 암호 그룹이 정의되었습니다. 따라서 이 문서에서는 순방향 비밀성 전용 암호의 엄격한 사용을 옹호합니다.
