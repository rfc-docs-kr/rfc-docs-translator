"original": |2-
     By both, one, or neither of the sender and receiver processes
     specifying a remote rendezvous Host, four important different kinds
     of transmissions can be made to take place.  These are illustrated in
     the following four figures.  In the figures crossed or parallel
     dotted lines are used to indicate rendezvous.  The site of the
     "crossed rendezvous" is the important difference between types of
     transmission illustrated in figures.  Circles indicate processes.
     Rectangles are rendezvous tables.
"fixed": |-
  By both, one, or neither of the sender and receiver processes specifying a remote rendezvous Host, four important different kinds of transmissions can be made to take place.  These are illustrated in the following four figures.  In the figures crossed or parallel dotted lines are used to indicate rendezvous.  The site of the "crossed rendezvous" is the important difference between types of transmission illustrated in figures.  Circles indicate processes. Rectangles are rendezvous tables.
"ko": |-
  원격 랑데부 호스트를 지정하는 송신자와 수신자 프로세스 중 하나 또는 둘 다에 의해 네 가지 중요한 다른 종류의 전송이 이루어질 수 있습니다. 이는 다음 네 개의 그림에 설명되어 있습니다. 그림에서 교차된 선이나 평행한 점선은 랑데뷰를 표시하는 데 사용됩니다. "교차된 랑데부" 장소는 그림에 표시된 전송 유형 간의 중요한 차이점입니다. 원은 프로세스를 나타냅니다. 직사각형은 만남의 테이블입니다.
