"original": |2-
     [The rest of this section is NEW material]
     The threat that VRRP authentication is intended to prevent is an
     attacker arranging to be the VRRP master.  This would be done by
     joining the group (probably multiple times), gagging the master and
     then electing oneself master.  Such a node could then direct traffic
     in arbitrary undesirable ways.
"fixed": |-
  [The rest of this section is NEW material] The threat that VRRP authentication is intended to prevent is an attacker arranging to be the VRRP master.  This would be done by joining the group (probably multiple times), gagging the master and then electing oneself master.  Such a node could then direct traffic in arbitrary undesirable ways.
"ko": |-
  [이 섹션의 나머지 부분은 새로운 자료입니다.] VRRP 인증이 방지하려는 위협은 공격자가 VRRP 마스터가 되려고 준비하는 것입니다. 이는 그룹에 가입하고(아마도 여러 번) 마스터에게 재갈을 물린 다음 스스로 마스터를 선택함으로써 수행됩니다. 그런 노드는 임의의 바람직하지 않은 방식으로 트래픽을 유도할 수 있습니다.
