"original": |2-
     In most cases, however, it will be sufficient for the PE to simply
     distribute the default route to the CE.  (In some cases, it may even
     be sufficient for the CE to be configured with a default route
     pointing to the PE.)  This will generally work at any site which does
     not itself need to distribute the default route to other sites.
     (E.g., if one site in a corporate VPN has the corporation's access to
     the Internet, that site might need to have default distributed to the
     other site, but one could not distribute default to that site
     itself.)
"fixed": |-
  In most cases, however, it will be sufficient for the PE to simply distribute the default route to the CE.  (In some cases, it may even be sufficient for the CE to be configured with a default route pointing to the PE.)  This will generally work at any site which does not itself need to distribute the default route to other sites. (E.g., if one site in a corporate VPN has the corporation's access to the Internet, that site might need to have default distributed to the other site, but one could not distribute default to that site itself.)
"ko": |-
  그러나 대부분의 경우 PE가 CE에 기본 경로를 배포하는 것으로 충분합니다. (어떤 경우에는 CE가 PE를 가리키는 기본 경로로 구성되는 것으로 충분할 수도 있습니다.) 이는 일반적으로 다른 사이트에 기본 경로를 배포할 필요가 없는 모든 사이트에서 작동합니다. (예: 기업 VPN의 한 사이트가 기업의 인터넷 액세스 권한을 가지고 있는 경우 해당 사이트는 다른 사이트에 기본 경로를 배포해야 할 수 있지만, 해당 사이트 자체에 기본 경로를 배포할 수는 없습니다.)
