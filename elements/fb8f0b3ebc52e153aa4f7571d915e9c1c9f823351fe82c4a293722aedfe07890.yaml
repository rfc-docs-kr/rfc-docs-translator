"original": |2-
     The goal of this document is to provide a lightweight mechanism for
     processes or devices to access information contained in the DHCP
     server.  It is designed to allow processes and devices that already
     process and interpret DHCP messages to access this information in a
     rapid and lightweight manner.
"fixed": |-
  The goal of this document is to provide a lightweight mechanism for processes or devices to access information contained in the DHCP server.  It is designed to allow processes and devices that already process and interpret DHCP messages to access this information in a rapid and lightweight manner.
"ko": |-
  이 문서의 목표는 프로세스나 장치가 DHCP 서버에 포함된 정보에 액세스할 수 있는 경량 메커니즘을 제공하는 것입니다. 이는 이미 DHCP 메시지를 처리하고 해석하는 프로세스와 장치가 빠르고 가벼운 방식으로 이 정보에 액세스할 수 있도록 설계되었습니다.
