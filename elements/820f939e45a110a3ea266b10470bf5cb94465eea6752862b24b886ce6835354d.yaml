"original": |2-
     [TLS13] defines other post-handshake messages, NewSessionTicket and
     KeyUpdate, which can be used as they have no direct interaction with
     HTTP/2.  Unless the use of a new type of TLS message depends on an
     interaction with the application-layer protocol, that TLS message can
     be sent after the handshake completes.
"fixed": |-
  [TLS13] defines other post-handshake messages, NewSessionTicket and KeyUpdate, which can be used as they have no direct interaction with HTTP/2.  Unless the use of a new type of TLS message depends on an interaction with the application-layer protocol, that TLS message can be sent after the handshake completes.
"ko": |-
  [TLS13]은 HTTP/2와 직접적인 상호 작용이 없기 때문에 사용할 수 있는 다른 핸드셰이크 후 메시지인 NewSessionTicket 및 KeyUpdate를 정의합니다. 새로운 유형의 TLS 메시지 사용이 애플리케이션 계층 프로토콜과의 상호 작용에 의존하지 않는 한 해당 TLS 메시지는 핸드셰이크가 완료된 후에 전송될 수 있습니다.
