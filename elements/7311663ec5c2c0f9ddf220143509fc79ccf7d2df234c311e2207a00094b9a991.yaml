"ko": |-
  인증서 요청 메시지에 대한 클라이언트의 응답에는 동일한 메시지 유형과 구조가 사용됩니다. 클라이언트는 서버의 인증 요청에 대한 응답으로 보낼 적절한 인증서가 없는 경우 인증서를 보내지 않을 수 있습니다.
