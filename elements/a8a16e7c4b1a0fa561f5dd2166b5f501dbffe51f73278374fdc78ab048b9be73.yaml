"original": |2-
     HTTP does not have specific length limitations for many of its
     protocol elements because the lengths that might be appropriate will
     vary widely, depending on the deployment context and purpose of the
     implementation.  Hence, interoperability between senders and
     recipients depends on shared expectations regarding what is a
     reasonable length for each protocol element.  Furthermore, what is
     commonly understood to be a reasonable length for some protocol
     elements has changed over the course of the past three decades of
     HTTP use and is expected to continue changing in the future.
"fixed": |-
  HTTP does not have specific length limitations for many of its protocol elements because the lengths that might be appropriate will vary widely, depending on the deployment context and purpose of the implementation.  Hence, interoperability between senders and recipients depends on shared expectations regarding what is a reasonable length for each protocol element.  Furthermore, what is commonly understood to be a reasonable length for some protocol elements has changed over the course of the past three decades of HTTP use and is expected to continue changing in the future.
"ko": |-
  HTTP에는 배포 컨텍스트와 구현 목적에 따라 적절한 길이가 크게 달라지기 때문에 많은 프로토콜 요소에 대한 특정 길이 제한이 없습니다. 따라서 발신자와 수신자 간의 상호 운용성은 각 프로토콜 요소의 합리적인 길이에 관한 공유된 기대에 따라 달라집니다. 또한, 일부 프로토콜 요소의 합리적인 길이로 일반적으로 이해되는 길이는 지난 30년 동안 HTTP를 사용하는 과정에서 변경되었으며 앞으로도 계속 변경될 것으로 예상됩니다.
