"original": |2-
     In the event that the OCSP responder is operational but unable to
     return a status for the requested certificate, the "tryLater"
     response can be used to indicate that the service exists but is
     temporarily unable to respond.
"fixed": |-
  In the event that the OCSP responder is operational but unable to return a status for the requested certificate, the "tryLater" response can be used to indicate that the service exists but is temporarily unable to respond.
"ko": |-
  OCSP 응답자가 작동하지만 요청된 인증서에 대한 상태를 반환할 수 없는 경우 "tryLater" 응답을 사용하여 서비스가 존재하지만 일시적으로 응답할 수 없음을 나타낼 수 있습니다.
