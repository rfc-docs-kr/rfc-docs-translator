"original": |2-
           The host address part of the tuple MAY be empty, for example
           ":58044", in cases when it is desired to specify only the
           destination port.  Responses to requests including the
           Transport header with a dest_addr parameter SHOULD include the
           full destination address that is actually used by the server.
           The server MUST NOT remove address information that is already
           present in the request when responding, unless the protocol
           requires it.
"fixed": |-
  - The host address part of the tuple MAY be empty, for example ":58044", in cases when it is desired to specify only the destination port.  Responses to requests including the Transport header with a dest_addr parameter SHOULD include the full destination address that is actually used by the server. The server MUST NOT remove address information that is already present in the request when responding, unless the protocol requires it.
"ko": |-
  - 대상 포트만 지정하려는 경우 튜플의 호스트 주소 부분은 비어 있을 수 있습니다(예: ":58044"). dest_addr 매개변수가 있는 전송 헤더를 포함한 요청에 대한 응답에는 서버가 실제로 사용하는 전체 대상 주소가 포함되어야 합니다. 서버는 프로토콜에서 요구하지 않는 한 응답 시 요청에 이미 존재하는 주소 정보를 제거해서는 안 됩니다.
