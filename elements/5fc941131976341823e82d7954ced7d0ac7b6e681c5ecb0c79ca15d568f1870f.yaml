"original": |2-
     The binding between a key and certificate subject cannot be stronger
     than the cryptographic module implementation and algorithms used to
     generate the signature.  Short key lengths or weak hash algorithms
     will limit the utility of a certificate.  CAs are encouraged to note
     advances in cryptology so they can employ strong cryptographic
     techniques.  In addition, CAs SHOULD decline to issue certificates to
     CAs or end entities that generate weak signatures.
"fixed": |-
  The binding between a key and certificate subject cannot be stronger than the cryptographic module implementation and algorithms used to generate the signature.  Short key lengths or weak hash algorithms will limit the utility of a certificate.  CAs are encouraged to note advances in cryptology so they can employ strong cryptographic techniques.  In addition, CAs SHOULD decline to issue certificates to CAs or end entities that generate weak signatures.
"ko": |-
  키와 인증서 주체 간의 바인딩은 서명을 생성하는 데 사용되는 암호화 모듈 구현 및 알고리즘보다 강력할 수 없습니다. 키 길이가 짧거나 해시 알고리즘이 약하면 인증서의 유용성이 제한됩니다. CA는 강력한 암호화 기술을 사용할 수 있도록 암호화의 발전에 주목하는 것이 좋습니다. 또한 CA는 약한 서명을 생성하는 CA 또는 최종 엔터티에 대한 인증서 발급을 거부해야 합니다.
