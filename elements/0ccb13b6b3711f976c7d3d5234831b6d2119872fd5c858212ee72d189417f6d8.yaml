"original": |2-
     The SIP registration mechanism allows a user agent to identify itself
     to a registrar as a device at which a user (designated by an address
     of record) is located.  A registrar assesses the identity asserted in
     the From header field of a REGISTER message to determine whether this
     request can modify the contact addresses associated with the
     address-of-record in the To header field.  While these two fields are
     frequently the same, there are many valid deployments in which a
     third-party may register contacts on a user's behalf.
"fixed": |-
  The SIP registration mechanism allows a user agent to identify itself to a registrar as a device at which a user (designated by an address of record) is located.  A registrar assesses the identity asserted in the From header field of a REGISTER message to determine whether this request can modify the contact addresses associated with the address-of-record in the To header field.  While these two fields are frequently the same, there are many valid deployments in which a third-party may register contacts on a user's behalf.
"ko": |-
  SIP 등록 메커니즘을 사용하면 사용자 에이전트는 사용자(기록 주소로 지정됨)가 위치한 장치로서 등록 기관에 자신을 식별할 수 있습니다. 등록자는 REGISTER 메시지의 From 헤더 필드에 주장된 ID를 평가하여 이 요청이 To 헤더 필드의 레코드 주소와 연관된 연락처 주소를 수정할 수 있는지 여부를 결정합니다. 이 두 필드는 동일한 경우가 많지만 제3자가 사용자를 대신하여 연락처를 등록할 수 있는 유효한 배포가 많이 있습니다.
