"original": |2-
     The receiving peer verifies the signature on the signed munro using
     the swarm ID (a public key) and updates its hash tree.  As the peer
     now knows the munro hash is trusted, it can verify all chunks in the
     subtree against this munro hash, using the accompanying uncle hashes
     as in Section 5.1.
"fixed": |-
  The receiving peer verifies the signature on the signed munro using the swarm ID (a public key) and updates its hash tree.  As the peer now knows the munro hash is trusted, it can verify all chunks in the subtree against this munro hash, using the accompanying uncle hashes as in Section 5.1.
"ko": |-
  수신 피어는 Swarm ID(공개 키)를 사용하여 서명된 먼로의 서명을 확인하고 해시 트리를 업데이트합니다. 피어는 이제 먼로 해시가 신뢰할 수 있다는 것을 알기 때문에 섹션 5.1에서와 같이 동반되는 삼촌 해시를 사용하여 이 먼로 해시에 대해 하위 트리의 모든 청크를 확인할 수 있습니다.
