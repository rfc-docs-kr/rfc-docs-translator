"original": |2-
     As a URI suffix has the same syntax as a relative-path reference, a
     suffix reference cannot be used in contexts where a relative
     reference is expected.  As a result, suffix references are limited to
     places where there is no defined base URI, such as dialog boxes and
     off-line advertisements.
"fixed": |-
  As a URI suffix has the same syntax as a relative-path reference, a suffix reference cannot be used in contexts where a relative reference is expected.  As a result, suffix references are limited to places where there is no defined base URI, such as dialog boxes and off-line advertisements.
"ko": |-
  URI 접미사는 상대 경로 참조와 동일한 구문을 가지므로 상대 참조가 필요한 컨텍스트에서는 접미사 참조를 사용할 수 없습니다. 결과적으로 접미사 참조는 대화 상자 및 오프라인 광고와 같이 정의된 기본 URI가 없는 위치로 제한됩니다.
