"original": |2-
     Explicit IPv6 [RFC2460] support was not present in RTSP 1.0.  RTSP
     2.0 has been updated for explicit IPv6 support.  Implementations of
     RTSP 2.0 MUST understand literal IPv6 addresses in URIs and RTSP
     headers.  Although the general URI format envisages potential future
     new versions of the literal IP address, usage of any such new version
     would require other modifications to the RTSP specification (e.g.,
     address fields in the Transport header (Section 18.54)).
"fixed": |-
  Explicit IPv6 [RFC2460] support was not present in RTSP 1.0.  RTSP 2.0 has been updated for explicit IPv6 support.  Implementations of RTSP 2.0 MUST understand literal IPv6 addresses in URIs and RTSP headers.  Although the general URI format envisages potential future new versions of the literal IP address, usage of any such new version would require other modifications to the RTSP specification (e.g., address fields in the Transport header (Section 18.54)).
"ko": |-
  RTSP 1.0에는 명시적 IPv6 [RFC2460] 지원이 없습니다. RTSP 2.0은 명시적인 IPv6 지원을 위해 업데이트되었습니다. RTSP 2.0 구현은 URI 및 RTSP 헤더의 리터럴 IPv6 주소를 이해해야 합니다. 일반 URI 형식은 리터럴 IP 주소의 향후 새 버전을 예상하지만 이러한 새 버전을 사용하려면 RTSP 사양(예: 전송 헤더의 주소 필드(섹션 18.54))에 대한 다른 수정이 필요합니다.
