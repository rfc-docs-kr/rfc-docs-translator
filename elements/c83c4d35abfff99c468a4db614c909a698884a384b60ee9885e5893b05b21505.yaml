"original": |2-
     QNAME minimisation is compatible with the current DNS system and
     therefore can easily be deployed; since it is a unilateral change to
     the resolver, it does not change the protocol.  (Because it is a
     unilateral change, resolver implementers may do QNAME minimisation in
     slightly different ways; see the appendices for examples.)
"fixed": |-
  QNAME minimisation is compatible with the current DNS system and therefore can easily be deployed; since it is a unilateral change to the resolver, it does not change the protocol.  (Because it is a unilateral change, resolver implementers may do QNAME minimisation in slightly different ways; see the appendices for examples.)
"ko": |-
  QNAME 최소화는 현재 DNS 시스템과 호환되므로 쉽게 배포할 수 있습니다. 리졸버에 대한 일방적인 변경이므로 프로토콜은 변경되지 않습니다. (일방적인 변경이기 때문에 리졸버 구현자는 약간 다른 방식으로 QNAME 최소화를 수행할 수 있습니다. 예제는 부록을 참조하세요.)
