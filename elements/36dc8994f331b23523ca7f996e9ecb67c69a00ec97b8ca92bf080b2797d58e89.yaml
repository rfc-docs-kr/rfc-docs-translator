"original": |2-
     The <instance> element contains the interpretation of the utterance.
     When the Semantic Interpretation for Speech Recognition format is
     used, the <instance> element contains the XML serialization of the
     result using the approach defined in that specification.  When there
     is semantic markup in the grammar that does not create semantic
     objects, but instead only does a semantic translation of a portion of
     the input, such as translating "coke" to "coca-cola", the instance
     contains the whole input but with the translation applied.  The NLSML
     looks like the markup in Figure 2 below.  If there are no semantic
     objects created, nor any semantic translation, the instance value is
     the same as the input value.
"fixed": |-
  The <instance> element contains the interpretation of the utterance. When the Semantic Interpretation for Speech Recognition format is used, the <instance> element contains the XML serialization of the result using the approach defined in that specification.  When there is semantic markup in the grammar that does not create semantic objects, but instead only does a semantic translation of a portion of the input, such as translating "coke" to "coca-cola", the instance contains the whole input but with the translation applied.  The NLSML looks like the markup in Figure 2 below.  If there are no semantic objects created, nor any semantic translation, the instance value is the same as the input value.
"ko": |-
  <instance> 요소는 발화의 해석을 포함합니다. Semantic Interpretation for Speech Recognition 형식을 사용하는 경우 <instance> 요소는 해당 사양에 정의된 접근 방식을 사용하여 결과의 XML 직렬화를 포함합니다. 문법에 의미 객체를 생성하지 않고 대신 입력의 일부에 대한 의미 번역만 수행하는 의미 마크업이 있는 경우(예: "coke"를 "coca-cola"로 번역) 인스턴스는 전체 입력을 포함하지만 번역이 적용됩니다. NLSML은 아래 그림 2의 마크업과 유사합니다. 생성된 의미 객체가 없고 의미 번역도 없는 경우 인스턴스 값은 입력 값과 동일합니다.
