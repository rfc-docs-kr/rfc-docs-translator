"original": |2-
        * Enhanced support for internationalized names is specified in
          Section 7, with rules for encoding and comparing
          Internationalized Domain Names, Internationalized Resource
          Identifiers (IRIs), and distinguished names.  These rules are
          aligned with comparison rules established in current RFCs,
          including [RFC3490], [RFC3987], and [RFC4518].
"fixed": |-
  - * Enhanced support for internationalized names is specified in Section 7, with rules for encoding and comparing Internationalized Domain Names, Internationalized Resource Identifiers (IRIs), and distinguished names.  These rules are aligned with comparison rules established in current RFCs, including [RFC3490], [RFC3987], and [RFC4518].
"ko": |-
  - * 국제화된 이름에 대한 향상된 지원은 국제화된 도메인 이름, 국제화된 자원 식별자(IRI) 및 고유 이름을 인코딩하고 비교하는 규칙과 함께 섹션 7에 지정되어 있습니다. 이러한 규칙은 [RFC3490], [RFC3987] 및 [RFC4518]을 포함하여 현재 RFC에 설정된 비교 규칙과 일치합니다.
