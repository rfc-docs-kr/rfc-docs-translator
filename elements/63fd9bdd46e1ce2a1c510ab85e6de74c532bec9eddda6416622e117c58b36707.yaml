"original": |2-
     Unfortunately, authentication makes VRRP networks very brittle in the
     face of misconfiguration.  Consider what happens if two nodes are
     configured with different passwords.  Each will reject messages from
     the other and therefore both will attempt to be master.  This creates
     substantial network instability.
"fixed": |-
  Unfortunately, authentication makes VRRP networks very brittle in the face of misconfiguration.  Consider what happens if two nodes are configured with different passwords.  Each will reject messages from the other and therefore both will attempt to be master.  This creates substantial network instability.
"ko": |-
  불행하게도 인증은 잘못된 구성으로 인해 VRRP 네트워크를 매우 취약하게 만듭니다. 두 노드가 서로 다른 비밀번호로 구성된 경우 어떤 일이 발생하는지 생각해 보세요. 각각은 상대방의 메시지를 거부하므로 둘 다 마스터가 되려고 시도합니다. 이로 인해 네트워크가 상당히 불안정해집니다.
