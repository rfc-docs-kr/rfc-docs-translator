"original": |2-
     Once a PPSPP implementation has obtained a list of peers (either via
     PEX, from a central tracker, or via a Distributed Hash Table (DHT)),
     it has to determine which peers to actually contact.  In this
     process, a PPSPP implementation can benefit from information by
     network or content providers to help improve network usage and boost
     PPSPP performance.  How a peer-to-peer (P2P) system like PPSPP can
     perform these optimizations using the Application-Layer Traffic
     Optimization (ALTO) protocol is described in detail in [RFC7285],
     Section 7.
"fixed": |-
  Once a PPSPP implementation has obtained a list of peers (either via PEX, from a central tracker, or via a Distributed Hash Table (DHT)), it has to determine which peers to actually contact.  In this process, a PPSPP implementation can benefit from information by network or content providers to help improve network usage and boost PPSPP performance.  How a peer-to-peer (P2P) system like PPSPP can perform these optimizations using the Application-Layer Traffic Optimization (ALTO) protocol is described in detail in [RFC7285], Section 7.
"ko": |-
  PPSPP 구현이 PEX, 중앙 추적기 또는 DHT(분산 해시 테이블)를 통해 피어 목록을 얻은 후에는 실제로 연결할 피어를 결정해야 합니다. 이 프로세스에서 PPSPP 구현은 네트워크 또는 콘텐츠 공급자의 정보를 활용하여 네트워크 사용량을 개선하고 PPSPP 성능을 향상시킬 수 있습니다. PPSPP와 같은 P2P(Peer-to-Peer) 시스템이 ALTO(Application-Layer Traffic Optimization) 프로토콜을 사용하여 이러한 최적화를 수행할 수 있는 방법은 [RFC7285], 섹션 7에 자세히 설명되어 있습니다.
