"original": |2-
     1.  It is somewhat clear from the ASN.1 how to make a number of
         instances of SafeContents, each containing a number of (possibly
         nested) instances of SafeBag.  Let us assume, therefore, a number
         of instances SC_1, SC_2,..., SC_n of SafeContents.  Note that
         there can be a more or less arbitrary number of instances of
         SafeContents in a PFX PDU.  As will be seen in step 2, each
         instance can be encrypted (or not) separately.
"fixed": |-
  1.  It is somewhat clear from the ASN.1 how to make a number of instances of SafeContents, each containing a number of (possibly nested) instances of SafeBag.  Let us assume, therefore, a number of instances SC_1, SC_2,..., SC_n of SafeContents.  Note that there can be a more or less arbitrary number of instances of SafeContents in a PFX PDU.  As will be seen in step 2, each instance can be encrypted (or not) separately.
"ko": |-
  1. ASN.1에서 SafeBag의 여러 인스턴스(중첩된)를 포함하는 SafeContents의 여러 인스턴스를 만드는 방법은 다소 명확합니다. 따라서 SafeContents의 여러 인스턴스 SC_1, SC_2,..., SC_n을 가정해 보겠습니다. PFX PDU에는 다소 임의적인 SafeContents 인스턴스가 있을 수 있습니다. 2단계에서 볼 수 있듯이 각 인스턴스는 별도로 암호화(또는 암호화하지 않음)할 수 있습니다.
