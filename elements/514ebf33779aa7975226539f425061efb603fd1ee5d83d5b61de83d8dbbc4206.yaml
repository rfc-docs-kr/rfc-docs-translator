"original": |2-
     Two signature schemes with appendix are specified in this document:
     RSASSA-PSS and RSASSA-PKCS1-v1_5.  Although no attacks are known
     against RSASSA-PKCS1-v1_5, in the interest of increased robustness,
     RSASSA-PSS is REQUIRED in new applications.  RSASSA-PKCS1-v1_5 is
     included only for compatibility with existing applications.
"fixed": |-
  Two signature schemes with appendix are specified in this document: RSASSA-PSS and RSASSA-PKCS1-v1_5.  Although no attacks are known against RSASSA-PKCS1-v1_5, in the interest of increased robustness, RSASSA-PSS is REQUIRED in new applications.  RSASSA-PKCS1-v1_5 is included only for compatibility with existing applications.
"ko": |-
  이 문서에는 RSASSA-PSS 및 RSASSA-PKCS1-v1_5라는 두 가지 서명 체계(부록 포함)가 지정되어 있습니다. RSASSA-PKCS1-v1_5에 대한 공격은 알려져 있지 않지만 견고성을 높이기 위해 새 응용 프로그램에는 RSASSA-PSS가 필요합니다. RSASSA-PKCS1-v1_5는 기존 애플리케이션과의 호환성을 위해서만 포함됩니다.
