"original": |2-
     BGP Identifier
        A 4-octet unsigned integer that indicates the BGP Identifier of
        the sender of BGP messages.  A given BGP speaker sets the value of
        its BGP Identifier to an IP address assigned to that BGP speaker.
        The value of the BGP Identifier is determined upon startup and is
        the same for every local interface and BGP peer.
"fixed": |-
  BGP Identifier  -  A 4-octet unsigned integer that indicates the BGP Identifier of the sender of BGP messages.  A given BGP speaker sets the value of its BGP Identifier to an IP address assigned to that BGP speaker. The value of the BGP Identifier is determined upon startup and is the same for every local interface and BGP peer.
"ko": |-
  BGP 식별자 - BGP 메시지 발신자의 BGP 식별자를 나타내는 4옥텟의 부호 없는 정수입니다. 지정된 BGP 스피커는 BGP 식별자 값을 해당 BGP 스피커에 할당된 IP 주소로 설정합니다. BGP 식별자의 값은 시작 시 결정되며 모든 로컬 인터페이스 및 BGP 피어에 대해 동일합니다.
