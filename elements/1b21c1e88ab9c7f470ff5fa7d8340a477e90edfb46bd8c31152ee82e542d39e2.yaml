"ko": |-
  - 컨텍스트에는 둘 이상의 형식으로 피어 및 NAS ID가 포함됩니다. 인증 교환 및 AAA 프로토콜에서 이러한 당사자를 식별하려면 하나 이상의 이름 형식이 필요합니다. 세션 키를 사용할 하위 계층 내에서 이러한 당사자를 식별하려면 다른 이름 형식이 필요할 수 있습니다.
