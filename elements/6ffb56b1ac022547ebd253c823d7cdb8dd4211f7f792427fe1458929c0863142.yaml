"original": |2-
     Unlike HTTP, the cacheability of CoAP responses does not depend on
     the request method, but it depends on the Response Code.  The
     cacheability of each Response Code is defined along the Response Code
     definitions in Section 5.9.  Response Codes that indicate success and
     are unrecognized by an endpoint MUST NOT be cached.
"fixed": |-
  Unlike HTTP, the cacheability of CoAP responses does not depend on the request method, but it depends on the Response Code.  The cacheability of each Response Code is defined along the Response Code definitions in Section 5.9.  Response Codes that indicate success and are unrecognized by an endpoint MUST NOT be cached.
"ko": |-
  HTTP와 달리 CoAP 응답의 캐시 가능성은 요청 방법에 따라 달라지지 않고 응답 코드에 따라 달라집니다. 각 응답 코드의 캐시 가능성은 섹션 5.9의 응답 코드 정의에 따라 정의됩니다. 성공을 나타내며 엔드포인트에서 인식되지 않는 응답 코드는 캐시되어서는 안 됩니다.
