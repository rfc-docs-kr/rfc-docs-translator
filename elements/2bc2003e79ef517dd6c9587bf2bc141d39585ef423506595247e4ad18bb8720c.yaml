"original": |2-
     A server MAY include a CAPABILITY response code in the tagged OK
     response to a successful LOGIN command in order to send capabilities
     automatically.  It is unnecessary for a client to send a separate
     CAPABILITY command if it recognizes these automatic capabilities.
"fixed": |-
  A server MAY include a CAPABILITY response code in the tagged OK response to a successful LOGIN command in order to send capabilities automatically.  It is unnecessary for a client to send a separate CAPABILITY command if it recognizes these automatic capabilities.
"ko": |-
  서버는 기능을 자동으로 전송하기 위해 성공적인 LOGIN 명령에 대한 태그된 OK 응답에 CAPABILITY 응답 코드를 포함할 수 있습니다.  클라이언트가 이러한 자동 기능을 인식하는 경우 별도의 CAPABILITY 명령을 보낼 필요가 없습니다.
