"original": |2-
     If the protocol used is HTTP, then the HTTP server can be configured
     to use the Cache-Control and Expires directives described in
     [RFC2616] to specify whether and for how long certificates or
     certificate chains should be cached.
"fixed": |-
  If the protocol used is HTTP, then the HTTP server can be configured to use the Cache-Control and Expires directives described in [RFC2616] to specify whether and for how long certificates or certificate chains should be cached.
"ko": |-
  사용된 프로토콜이 HTTP인 경우 [RFC2616]에 설명된 Cache-Control 및 Expires 지시어를 사용하여 인증서 또는 인증서 체인을 캐시해야 하는지 여부와 그 기간을 지정하도록 HTTP 서버를 구성할 수 있습니다.
