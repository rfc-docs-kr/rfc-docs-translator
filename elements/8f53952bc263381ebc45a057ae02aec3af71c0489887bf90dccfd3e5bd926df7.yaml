"original": |2-
     Note: General headers do not always use the "G" value in the "where"
     column.  This is due to differences when the header may be applied in
     requests compared to responses.  When such differences exist, they
     are expressed using two different rows: one with "where" being "R"
     and one with it being "r".
"fixed": |-
  Note: General headers do not always use the "G" value in the "where" column.  This is due to differences when the header may be applied in requests compared to responses.  When such differences exist, they are expressed using two different rows: one with "where" being "R" and one with it being "r".
"ko": |-
  참고: 일반 헤더는 항상 "where" 열에 "G" 값을 사용하지 않습니다. 이는 헤더가 응답과 요청에 적용될 수 있는 시점의 차이 때문입니다. 이러한 차이가 있는 경우 두 개의 서로 다른 행을 사용하여 표현됩니다. 하나는 "where"가 "R"이고 다른 하나는 "r"입니다.
