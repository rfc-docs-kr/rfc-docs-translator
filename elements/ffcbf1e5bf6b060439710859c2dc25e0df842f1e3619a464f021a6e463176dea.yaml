"original": |2-
     An origin server with a clock (as defined in Section 5.6.7) MUST
     generate a Date header field in all 2xx (Successful), 3xx
     (Redirection), and 4xx (Client Error) responses, and MAY generate a
     Date header field in 1xx (Informational) and 5xx (Server Error)
     responses.
"fixed": |-
  An origin server with a clock (as defined in Section 5.6.7) MUST generate a Date header field in all 2xx (Successful), 3xx (Redirection), and 4xx (Client Error) responses, and MAY generate a Date header field in 1xx (Informational) and 5xx (Server Error) responses.
"ko": |-
  시계(섹션 5.6.7에 정의됨)가 있는 원서버는 모든 2xx(성공), 3xx(리디렉션) 및 4xx(클라이언트 오류) 응답에서 Date 헤더 필드를 생성해야 하며, 1xx에서 Date 헤더 필드를 생성할 수 있습니다. (정보 제공) 및 5xx(서버 오류) 응답.
