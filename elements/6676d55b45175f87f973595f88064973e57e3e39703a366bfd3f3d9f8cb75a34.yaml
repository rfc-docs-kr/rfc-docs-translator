"original": |2-
     Packets contend for the use of network resources as they are conveyed
     through the network.  A network resource is considered to be
     congested if, for an interval of time, the arrival rate of packets
     exceeds the output capacity of the resource.  Network congestion may
     result in some of the arriving packets being delayed or even dropped.
"fixed": |-
  Packets contend for the use of network resources as they are conveyed through the network.  A network resource is considered to be congested if, for an interval of time, the arrival rate of packets exceeds the output capacity of the resource.  Network congestion may result in some of the arriving packets being delayed or even dropped.
"ko": |-
  패킷은 네트워크를 통해 전달될 때 네트워크 리소스 사용을 위해 경합합니다. 일정 시간 동안 패킷 도착 속도가 리소스의 출력 용량을 초과하면 네트워크 리소스가 혼잡한 것으로 간주됩니다. 네트워크 정체로 인해 도착하는 패킷 중 일부가 지연되거나 삭제될 수도 있습니다.
