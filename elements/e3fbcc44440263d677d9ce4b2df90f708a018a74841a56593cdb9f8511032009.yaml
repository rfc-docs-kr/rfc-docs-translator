"original": |2-
        (the personality) of the application. A card's user may have
        multiple personalities on the card. Each has a "personality
        label", a user-friendly character string that applications can
        display to the user for selecting or changing the personality to
        be used. For example, a military user's card might contain three
        personalities: GENERAL HALFTRACK, COMMANDER FORT SWAMPY, and NEW
        YEAR'S EVE PARTY CHAIRMAN. Each personality includes one or more
        certificates of different types (such as DSA versus RSA), for
        different purposes (such as digital signature versus encryption),
        or with different authorizations.
"fixed": |-
  - (the personality) of the application. A card's user may have multiple personalities on the card. Each has a "personality label", a user-friendly character string that applications can display to the user for selecting or changing the personality to be used. For example, a military user's card might contain three personalities: GENERAL HALFTRACK, COMMANDER FORT SWAMPY, and NEW YEAR'S EVE PARTY CHAIRMAN. Each personality includes one or more certificates of different types (such as DSA versus RSA), for different purposes (such as digital signature versus encryption), or with different authorizations.
"ko": |-
  - (인격) 지원서의 내용입니다. 카드 사용자는 카드에 여러 인격을 가질 수 있습니다. 각각에는 사용할 성격을 선택하거나 변경하기 위해 애플리케이션이 사용자에게 표시할 수 있는 사용자 친화적인 문자열인 "성격 레이블"이 있습니다. 예를 들어, 군인 사용자의 카드에는 GENERAL HALFTRACK, COMMANDER FORT SWAMPY 및 NEW YEAR'S EVE PARTY CHAIRMAN의 세 가지 성격이 포함될 수 있습니다. 각 개인 정보에는 다양한 목적(예: 디지털 서명 및 암호화) 또는 다양한 인증을 위한 다양한 유형(예: DSA 및 RSA)의 인증서가 하나 이상 포함되어 있습니다.
