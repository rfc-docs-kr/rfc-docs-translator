"ko": |-
  통일된 인터페이스는 상대방의 독립된 행위자에게 메시지를 전달함으로써 사물을 관찰하고 행동할 수 있는 창과 유사하다. 우리의 커뮤니케이션에서 해당 사물의 현재 또는 원하는 상태를 표현("대체")하려면 공유 추상화가 필요합니다. 표현이 하이퍼텍스트인 경우 리소스 상태 표현과 수신자의 향후 상호 작용을 안내하는 데 도움이 되는 처리 지침을 모두 제공할 수 있습니다.
