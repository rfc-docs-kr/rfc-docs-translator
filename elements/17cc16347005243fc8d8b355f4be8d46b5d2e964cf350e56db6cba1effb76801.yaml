"original": |2-
     Implementations should convert ACE labels to Unicode before display.
     Specifically, conforming implementations should perform the
     "ToUnicode" conversion operation specified, as described in Section
     7.2, on each ACE label before displaying the name.
"fixed": |-
  Implementations should convert ACE labels to Unicode before display. Specifically, conforming implementations should perform the "ToUnicode" conversion operation specified, as described in Section 7.2, on each ACE label before displaying the name.
"ko": |-
  구현에서는 표시하기 전에 ACE 레이블을 유니코드로 변환해야 합니다. 특히, 준수 구현은 이름을 표시하기 전에 각 ACE 레이블에 대해 섹션 7.2에 설명된 대로 지정된 "ToUnicode" 변환 작업을 수행해야 합니다.
