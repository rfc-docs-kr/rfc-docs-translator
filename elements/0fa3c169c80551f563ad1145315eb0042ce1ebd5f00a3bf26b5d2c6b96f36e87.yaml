"original": |2-
     BGP messages are sent over TCP connections.  A message is processed
     only after it is entirely received.  The maximum message size is 4096
     octets.  All implementations are required to support this maximum
     message size.  The smallest message that may be sent consists of a
     BGP header without a data portion (19 octets).
"fixed": |-
  BGP messages are sent over TCP connections.  A message is processed only after it is entirely received.  The maximum message size is 4096 octets.  All implementations are required to support this maximum message size.  The smallest message that may be sent consists of a BGP header without a data portion (19 octets).
"ko": |-
  BGP 메시지는 TCP 연결을 통해 전송됩니다. 메시지는 완전히 수신된 후에만 처리됩니다. 최대 메시지 크기는 4096옥텟입니다. 모든 구현은 이 최대 메시지 크기를 지원해야 합니다. 전송될 수 있는 가장 작은 메시지는 데이터 부분(19옥텟)이 없는 BGP 헤더로 구성됩니다.
