"original": |2-
     This specification profiles the format and semantics of certificates
     and certificate revocation lists (CRLs) for the Internet PKI.
     Procedures are described for processing of certification paths in the
     Internet environment.  Finally, ASN.1 modules are provided in the
     appendices for all data structures defined or referenced.
"fixed": |-
  This specification profiles the format and semantics of certificates and certificate revocation lists (CRLs) for the Internet PKI. Procedures are described for processing of certification paths in the Internet environment.  Finally, ASN.1 modules are provided in the appendices for all data structures defined or referenced.
"ko": |-
  이 사양은 인터넷 PKI에 대한 인증서 및 인증서 해지 목록(CRL)의 형식과 의미를 프로파일링합니다. 인터넷 환경에서 인증경로를 처리하는 절차를 설명한다. 마지막으로 정의되거나 참조된 모든 데이터 구조에 대한 ASN.1 모듈이 부록에 제공됩니다.
