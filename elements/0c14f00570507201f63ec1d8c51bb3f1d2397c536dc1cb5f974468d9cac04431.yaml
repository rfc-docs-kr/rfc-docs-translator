"original": |2-
     IPv4-translatable IPv6 addresses:  IPv6 addresses assigned to IPv6
        nodes for use with stateless translation.  They are a variant of
        IPv4-embedded IPv6 addresses and follow the format described in
        Section 2.2.
"fixed": |-
  IPv4-translatable IPv6 addresses:  IPv6 addresses assigned to IPv6 nodes for use with stateless translation.  They are a variant of IPv4-embedded IPv6 addresses and follow the format described in Section 2.2.
"ko": |-
  IPv4 변환 가능 IPv6 주소: 상태 비저장 변환에 사용하기 위해 IPv6 노드에 할당된 IPv6 주소입니다. 이는 IPv4 내장 IPv6 주소의 변형이며 섹션 2.2에 설명된 형식을 따릅니다.
