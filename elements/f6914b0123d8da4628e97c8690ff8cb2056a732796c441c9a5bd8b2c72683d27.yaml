"original": |2-
     This section presents the algorithm in four basic steps: (1)
     initialization, (2) basic certificate processing, (3) preparation for
     the next certificate, and (4) wrap-up.  Steps (1) and (4) are
     performed exactly once.  Step (2) is performed for all certificates
     in the path.  Step (3) is performed for all certificates in the path
     except the final certificate.  Figure 2 provides a high-level
     flowchart of this algorithm.
"fixed": |-
  This section presents the algorithm in four basic steps: (1) initialization, (2) basic certificate processing, (3) preparation for the next certificate, and (4) wrap-up.  Steps (1) and (4) are performed exactly once.  Step (2) is performed for all certificates in the path.  Step (3) is performed for all certificates in the path except the final certificate.  Figure 2 provides a high-level flowchart of this algorithm.
"ko": |-
  이 섹션에서는 (1) 초기화, (2) 기본 인증서 처리, (3) 다음 인증서 준비, (4) 마무리의 네 가지 기본 단계로 알고리즘을 제시합니다. (1)과 (4)단계는 정확히 한 번만 수행됩니다. (2) 단계는 경로의 모든 인증서에 대해 수행됩니다. (3) 단계는 최종 인증서를 제외한 경로의 모든 인증서에 대해 수행됩니다. 그림 2는 이 알고리즘의 상위 수준 흐름도를 제공합니다.
