"original": |2-
     Clients and servers MUST treat an invalid connection preface as a
     connection error (Section 5.4.1) of type PROTOCOL_ERROR.  A GOAWAY
     frame (Section 6.8) MAY be omitted in this case, since an invalid
     preface indicates that the peer is not using HTTP/2.
"fixed": |-
  Clients and servers MUST treat an invalid connection preface as a connection error (Section 5.4.1) of type PROTOCOL_ERROR.  A GOAWAY frame (Section 6.8) MAY be omitted in this case, since an invalid preface indicates that the peer is not using HTTP/2.
"ko": |-
  클라이언트와 서버는 유효하지 않은 연결 서문을 PROTOCOL_ERROR 유형의 연결 오류(섹션 5.4.1)로 처리해야 합니다. GOAWAY 프레임(6.8절)은 이 경우 생략될 수 있습니다. 잘못된 머리말은 피어가 HTTP/2를 사용하지 않음을 나타내기 때문입니다.
