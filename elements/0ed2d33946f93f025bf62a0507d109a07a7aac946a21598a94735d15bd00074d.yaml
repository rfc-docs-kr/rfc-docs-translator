"original": |2-
     The Max-Age Option defaults to a value of 60.  Thus, if it is not
     present in a cacheable response, then the response is considered not
     fresh after its age is greater than 60 seconds.  If an origin server
     wishes to prevent caching, it MUST explicitly include a Max-Age
     Option with a value of zero seconds.
"fixed": |-
  The Max-Age Option defaults to a value of 60.  Thus, if it is not present in a cacheable response, then the response is considered not fresh after its age is greater than 60 seconds.  If an origin server wishes to prevent caching, it MUST explicitly include a Max-Age Option with a value of zero seconds.
"ko": |-
  Max-Age 옵션의 기본값은 60입니다. 따라서 캐시 가능한 응답에 이 옵션이 없으면 응답 기간이 60초를 초과하면 응답이 최신이 아닌 것으로 간주됩니다. 원본 서버가 캐싱을 방지하려는 경우 값이 0초인 Max-Age 옵션을 명시적으로 포함해야 합니다.
