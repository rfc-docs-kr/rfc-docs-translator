"ko": |-
  필드 유효성 검사 실패는 요청 밀수 공격에 악용될 수 있습니다. 특히, 검증되지 않은 필드는 캐리지 리턴(CR), 줄 바꿈(LF) 및 COLON과 같은 문자가 구분 기호로 사용되는 HTTP/1.1 [HTTP/1.1]을 사용하여 메시지가 전달될 때 공격을 활성화할 수 있습니다. 구현에서는 필드 이름과 값에 대해 다음과 같은 최소한의 유효성 검사를 수행해야 합니다.
