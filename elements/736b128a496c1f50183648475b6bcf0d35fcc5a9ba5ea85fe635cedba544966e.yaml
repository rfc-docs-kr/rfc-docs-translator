"fixed": |-
  -  Path MTU Discovery (PMTUD): A procedure for dynamically discovering the PMTU between two nodes on the Internet.  PMTUD procedures for IPv6 are defined in [RFC1981].
"ko": |-
  - PMTUD(경로 MTU 검색): 인터넷에서 두 노드 사이의 PMTU를 동적으로 검색하는 절차입니다. IPv6에 대한 PMTUD 절차는 [RFC1981]에 정의되어 있습니다.
