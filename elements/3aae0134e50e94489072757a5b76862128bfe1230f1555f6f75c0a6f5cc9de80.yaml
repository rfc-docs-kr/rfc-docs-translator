"original": |2-
     In order to avoid being blacklisted or otherwise identified, spammers
     often attempt to obscure their identity, either simply by sending a
     false SMTP identity or by forwarding their mail through an Open Relay
     -- an SMTP server which will perform mail relaying for any sender.
     As a consequence, there are now blacklists [ORBS] of open relays as
     well.
"fixed": |-
  In order to avoid being blacklisted or otherwise identified, spammers often attempt to obscure their identity, either simply by sending a false SMTP identity or by forwarding their mail through an Open Relay -- an SMTP server which will perform mail relaying for any sender. As a consequence, there are now blacklists [ORBS] of open relays as well.
"ko": |-
  블랙리스트에 등록되거나 다른 방식으로 식별되는 것을 피하기 위해 스패머는 단순히 허위 SMTP ID를 보내거나 모든 발신자에 대해 메일 릴레이를 수행하는 SMTP 서버인 오픈 릴레이를 통해 메일을 전달하는 방식으로 자신의 신원을 모호하게 시도하는 경우가 많습니다. 결과적으로 이제 오픈 릴레이의 블랙리스트[ORBS]도 있습니다.
