"original": |2-
     >From a technical perspective, the changes to the RFC 2527 framework
     were minimal and incremental, rather than revolutionary.  Sections
     3-7 have largely been preserved, with modest reorganization and new
     topics.  For example, the new framework includes a revision of
     Section 4 of the framework to include a full treatment of the
     certificate life-cycle, the addition of key escrow, key
     encapsulation, and key recovery policies and practices, and OCSP.
     Section 2 audit functions now appear alone in Section 8, and Section
     2 focuses exclusively on repository functions.  The business and
     legal matters in RFC 2527's Section 2 now appear in a new Section 9.
"fixed": |-
  >From a technical perspective, the changes to the RFC 2527 framework were minimal and incremental, rather than revolutionary.  Sections 3-7 have largely been preserved, with modest reorganization and new topics.  For example, the new framework includes a revision of Section 4 of the framework to include a full treatment of the certificate life-cycle, the addition of key escrow, key encapsulation, and key recovery policies and practices, and OCSP. Section 2 audit functions now appear alone in Section 8, and Section 2 focuses exclusively on repository functions.  The business and legal matters in RFC 2527's Section 2 now appear in a new Section 9.
"ko": |-
  >기술적인 관점에서 볼 때 RFC 2527 프레임워크의 변경 사항은 혁신적이라기보다는 최소한이고 점진적이었습니다. 섹션 3-7은 약간의 재구성과 새로운 주제를 포함하여 대부분 보존되었습니다. 예를 들어, 새 프레임워크에는 인증서 수명 주기의 전체 처리, 키 에스크로 추가, 키 캡슐화, 키 복구 정책 및 관행, OCSP를 포함하는 프레임워크 섹션 4의 개정이 포함됩니다. 섹션 2 감사 기능은 이제 섹션 8에 단독으로 나타나고 섹션 2는 저장소 기능에만 중점을 둡니다. RFC 2527 섹션 2의 비즈니스 및 법적 문제는 이제 새로운 섹션 9에 나타납니다.
