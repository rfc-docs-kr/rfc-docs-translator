"original": |2-
     $ unforgeable
        (I) /cryptography/ The property of a cryptographic data structure
        (i.e., a data structure that is defined using one or more
        cryptographic functions, e.g., "digital certificate") that makes
        it computationally infeasible to construct (i.e., compute) an
        unauthorized but correct value of the structure without having
        knowledge of one of more keys.
"fixed": |-
  $ unforgeable  -  (I) /cryptography/ The property of a cryptographic data structure (i.e., a data structure that is defined using one or more cryptographic functions, e.g., "digital certificate") that makes it computationally infeasible to construct (i.e., compute) an unauthorized but correct value of the structure without having knowledge of one of more keys.
"ko": |-
  $ unforgeable - (I) /cryptography/ 암호화 데이터 구조(예: 하나 이상의 암호화 기능을 사용하여 정의된 데이터 구조, 예: "디지털 인증서")의 속성으로, 이를 구성(즉, 계산 ) 인증되지 않았지만 하나 이상의 키에 대한 지식 없이 구조의 올바른 값.
