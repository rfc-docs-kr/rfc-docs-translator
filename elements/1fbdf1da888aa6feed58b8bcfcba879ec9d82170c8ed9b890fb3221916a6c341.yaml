"original": |2-
     No matter what security solutions are deployed, floods of messages
     directed at proxy servers can lock up proxy server resources and
     prevent desirable traffic from reaching its destination.  There is a
     computational expense associated with processing a SIP transaction at
     a proxy server, and that expense is greater for stateful proxy
     servers than it is for stateless proxy servers.  Therefore, stateful
     proxies are more susceptible to flooding than stateless proxy
     servers.
"fixed": |-
  No matter what security solutions are deployed, floods of messages directed at proxy servers can lock up proxy server resources and prevent desirable traffic from reaching its destination.  There is a computational expense associated with processing a SIP transaction at a proxy server, and that expense is greater for stateful proxy servers than it is for stateless proxy servers.  Therefore, stateful proxies are more susceptible to flooding than stateless proxy servers.
"ko": |-
  어떤 보안 솔루션을 배포하더라도 프록시 서버로 전달되는 메시지의 홍수로 인해 프록시 서버 리소스가 잠기고 원하는 트래픽이 대상에 도달하지 못할 수 있습니다. 프록시 서버에서 SIP 트랜잭션을 처리하는 것과 관련된 계산 비용이 있으며, 해당 비용은 상태 비저장 프록시 서버보다 상태 저장 프록시 서버의 경우 더 큽니다. 따라서 상태 저장 프록시는 상태 비저장 프록시 서버보다 플러딩에 더 취약합니다.
