"original": |2-
     Once the connection is established, data is communicated by the
     exchange of segments.  Because segments may be lost due to errors
     (checksum test failure) or network congestion, TCP uses
     retransmission to ensure delivery of every segment.  Duplicate
     segments may arrive due to network or TCP retransmission.  As
     discussed in the section on sequence numbers (Section 3.4), the TCP
     implementation performs certain tests on the sequence and
     acknowledgment numbers in the segments to verify their acceptability.
"fixed": |-
  Once the connection is established, data is communicated by the exchange of segments.  Because segments may be lost due to errors (checksum test failure) or network congestion, TCP uses retransmission to ensure delivery of every segment.  Duplicate segments may arrive due to network or TCP retransmission.  As discussed in the section on sequence numbers (Section 3.4), the TCP implementation performs certain tests on the sequence and acknowledgment numbers in the segments to verify their acceptability.
"ko": |-
  연결이 설정되면 세그먼트 교환을 통해 데이터가 전달됩니다. 오류(체크섬 테스트 실패) 또는 네트워크 정체로 인해 세그먼트가 손실될 수 있으므로 TCP는 재전송을 사용하여 모든 세그먼트의 전달을 보장합니다. 네트워크 또는 TCP 재전송으로 인해 중복 세그먼트가 도착할 수 있습니다. 시퀀스 번호 섹션(섹션 3.4)에서 설명한 대로 TCP 구현은 세그먼트의 시퀀스 및 승인 번호에 대한 특정 테스트를 수행하여 허용 여부를 확인합니다.
