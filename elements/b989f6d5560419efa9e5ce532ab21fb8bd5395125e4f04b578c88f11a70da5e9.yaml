"original": |2-
     If the active/passive flag is set to passive, then this is a call to
     LISTEN for an incoming connection.  A passive OPEN may have either a
     fully specified remote socket to wait for a particular connection or
     an unspecified remote socket to wait for any call.  A fully specified
     passive call can be made active by the subsequent execution of a
     SEND.
"fixed": |-
  If the active/passive flag is set to passive, then this is a call to LISTEN for an incoming connection.  A passive OPEN may have either a fully specified remote socket to wait for a particular connection or an unspecified remote socket to wait for any call.  A fully specified passive call can be made active by the subsequent execution of a SEND.
"ko": |-
  활성/수동 플래그가 수동으로 설정된 경우 이는 들어오는 연결에 대한 LISTEN 호출입니다. 수동 OPEN에는 특정 연결을 기다리는 완전히 지정된 원격 소켓이나 모든 호출을 기다리는 지정되지 않은 원격 소켓이 있을 수 있습니다. 완전히 지정된 수동 호출은 후속 SEND 실행을 통해 활성화될 수 있습니다.
