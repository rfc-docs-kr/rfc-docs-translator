"original": |2-
     Combining the nonRepudiation bit in the keyUsage certificate
     extension with other keyUsage bits may have security implications
     depending on the context in which the certificate is to be used.
     Further distinctions between the digitalSignature and nonRepudiation
     bits may be provided in specific certificate policies.
"fixed": |-
  Combining the nonRepudiation bit in the keyUsage certificate extension with other keyUsage bits may have security implications depending on the context in which the certificate is to be used. Further distinctions between the digitalSignature and nonRepudiation bits may be provided in specific certificate policies.
"ko": |-
  keyUsage 인증서 확장의 nonRepudiation 비트를 다른 keyUsage 비트와 결합하면 인증서가 사용되는 컨텍스트에 따라 보안에 영향을 미칠 수 있습니다. digitalSignature와 nonRepudiation 비트 간의 추가 구분은 특정 인증서 정책에서 제공될 수 있습니다.
