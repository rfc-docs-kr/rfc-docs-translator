"original": |2-
        A authenticator that does not implement a given service MUST NOT
        implement the RADIUS attributes for that service.  For example, a
        authenticator that is unable to offer ARAP service MUST NOT
        implement the RADIUS attributes for ARAP.  A authenticator MUST
        treat a RADIUS access-accept authorizing an unavailable service as
        an access-reject instead.
"fixed": |-
  - A authenticator that does not implement a given service MUST NOT implement the RADIUS attributes for that service.  For example, a authenticator that is unable to offer ARAP service MUST NOT implement the RADIUS attributes for ARAP.  A authenticator MUST treat a RADIUS access-accept authorizing an unavailable service as an access-reject instead.
"ko": |-
  - 주어진 서비스를 구현하지 않는 인증자는 해당 서비스에 대한 RADIUS 속성을 구현해서는 안 됩니다. 예를 들어, ARAP 서비스를 제공할 수 없는 인증자는 ARAP에 대한 RADIUS 속성을 구현해서는 안 됩니다. 인증자는 대신 사용할 수 없는 서비스를 액세스 거부로 승인하는 RADIUS 액세스 허용을 처리해야 합니다.
