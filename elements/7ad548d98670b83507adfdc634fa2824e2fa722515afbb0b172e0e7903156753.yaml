"original": |2-
        The uncapitalized term can be confused with the Data
        Authentication Code and also mixes concepts in a potentially
        misleading way. The word "authentication" is misleading because
        the checksum may be used to perform a data integrity function
        rather than a data origin authentication function.
"fixed": |-
  - The uncapitalized term can be confused with the Data Authentication Code and also mixes concepts in a potentially misleading way. The word "authentication" is misleading because the checksum may be used to perform a data integrity function rather than a data origin authentication function.
"ko": |-
  - 대문자가 없는 용어는 데이터 인증 코드와 혼동될 수 있으며 잠재적으로 오해의 소지가 있는 방식으로 개념을 혼합할 수도 있습니다. "인증"이라는 단어는 체크섬이 데이터 원본 인증 기능이 아닌 데이터 무결성 기능을 수행하는 데 사용될 수 있으므로 오해의 소지가 있습니다.
