"original": |2-
     The second convention is a BNF-like grammar, used to define the
     formal URI syntax.  The grammar is that of [RFC822], except that "|"
     is used to designate alternatives.  Briefly, rules are separated from
     definitions by an equal "=", indentation is used to continue a rule
     definition over more than one line, literals are quoted with "",
     parentheses "(" and ")" are used to group elements, optional elements
     are enclosed in "[" and "]" brackets, and elements may be preceded
     with <n>* to designate n or more repetitions of the following
     element; n defaults to 0.
"fixed": |-
  The second convention is a BNF-like grammar, used to define the formal URI syntax.  The grammar is that of [RFC822], except that "|" is used to designate alternatives.  Briefly, rules are separated from definitions by an equal "=", indentation is used to continue a rule definition over more than one line, literals are quoted with "", parentheses "(" and ")" are used to group elements, optional elements are enclosed in "[" and "]" brackets, and elements may be preceded with <n>* to designate n or more repetitions of the following element; n defaults to 0.
"ko": |-
  두 번째 규칙은 공식 URI 구문을 정의하는 데 사용되는 BNF와 유사한 문법입니다. 문법은 "|"를 제외하고는 [RFC822]의 문법과 같습니다. 대안을 지정하는 데 사용됩니다. 간단히 말해서, 규칙은 "=" 등호로 정의와 구분되고, 들여쓰기는 한 줄 이상에 걸쳐 규칙 정의를 계속하는 데 사용되며, 리터럴은 ""로 인용되고, 괄호 "(" 및 ")"는 요소를 그룹화하는 데 사용되며, 선택 사항입니다. 요소는 "[" 및 "]" 대괄호로 묶이고 요소 앞에 <n>*를 붙여 다음 요소의 n개 이상의 반복을 지정할 수 있습니다. n의 기본값은 0입니다.
