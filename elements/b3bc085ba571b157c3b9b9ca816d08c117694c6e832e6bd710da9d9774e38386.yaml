"original": |2-
     HTTP authentication schemes can use the "Authentication-Info"
     response field to communicate information after the client's
     authentication credentials have been accepted.  This information can
     include a finalization message from the server (e.g., it can contain
     the server authentication).
"fixed": |-
  HTTP authentication schemes can use the "Authentication-Info" response field to communicate information after the client's authentication credentials have been accepted.  This information can include a finalization message from the server (e.g., it can contain the server authentication).
"ko": |-
  HTTP 인증 체계는 "Authentication-Info" 응답 필드를 사용하여 클라이언트의 인증 자격 증명이 승인된 후 정보를 전달할 수 있습니다. 이 정보에는 서버의 종료 메시지가 포함될 수 있습니다(예: 서버 인증이 포함될 수 있음).
