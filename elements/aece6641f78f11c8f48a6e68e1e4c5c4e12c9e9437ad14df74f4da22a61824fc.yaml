"original": |2-
     At its simplest, the mechanism consists of a network operator
     publishing a file (the "geolocation feed") that contains several text
     entries, one per line.  Each entry is keyed by a unique (within the
     feed) IP prefix (or single IP address) followed by a sequence of
     network locality attributes to be ascribed to the given prefix.
"fixed": |-
  At its simplest, the mechanism consists of a network operator publishing a file (the "geolocation feed") that contains several text entries, one per line.  Each entry is keyed by a unique (within the feed) IP prefix (or single IP address) followed by a sequence of network locality attributes to be ascribed to the given prefix.
"ko": |-
  가장 단순한 메커니즘은 네트워크 운영자가 여러 텍스트 항목을 포함하는 파일("지리적 위치 피드")을 게시하는 것으로 구성됩니다. 각 항목은 고유한(피드 내) IP 접두사(또는 단일 IP 주소)로 키가 지정되고, 그 뒤에 주어진 접두사에 할당될 일련의 네트워크 지역 속성이 이어집니다.
