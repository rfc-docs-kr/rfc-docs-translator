"original": |2-
     Quality of Service (QoS):  QoS [RFC3198] refers to the mechanisms
        used within a network to achieve specific goals for the delivery
        of traffic for a particular service according to the parameters
        specified in a Service Level Agreement.  "Quality" is
        characterized by service availability, delay, jitter, throughput,
        and packet loss ratio.  At a network resource level, "Quality of
        Service" refers to a set of capabilities that allow a service
        provider to prioritize traffic, control bandwidth, and network
        latency.
"fixed": |-
  Quality of Service (QoS):  QoS [RFC3198] refers to the mechanisms used within a network to achieve specific goals for the delivery of traffic for a particular service according to the parameters specified in a Service Level Agreement.  "Quality" is characterized by service availability, delay, jitter, throughput, and packet loss ratio.  At a network resource level, "Quality of Service" refers to a set of capabilities that allow a service provider to prioritize traffic, control bandwidth, and network latency.
"ko": |-
  서비스 품질(QoS): QoS [RFC3198]는 서비스 수준 계약에 지정된 매개변수에 따라 특정 서비스에 대한 트래픽 전달을 위한 특정 목표를 달성하기 위해 네트워크 내에서 사용되는 메커니즘을 나타냅니다. "품질"은 서비스 가용성, 지연, 지터, 처리량 및 패킷 손실률을 특징으로 합니다. 네트워크 리소스 수준에서 "서비스 품질"은 서비스 공급자가 트래픽 우선 순위를 지정하고 대역폭 및 네트워크 대기 시간을 제어할 수 있도록 하는 일련의 기능을 의미합니다.
