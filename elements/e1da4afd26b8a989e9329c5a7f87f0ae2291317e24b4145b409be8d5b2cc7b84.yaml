"original": |2-
     When RFC 821 was written, Security Considerations sections were not
     required in RFCs, and none is contained in that document.  [RFC 2821]
     updated RFC 821 and added a detailed security considerations section.
     We reproduce here the Security Considerations section from that
     document (with new section numbers).  Our comments are indented and
     prefaced with 'NOTE:'.  We also add a number of new sections to cover
     topics we consider important.  Those sections are marked with [NEW]
     in the section header.
"fixed": |-
  When RFC 821 was written, Security Considerations sections were not required in RFCs, and none is contained in that document.  [RFC 2821] updated RFC 821 and added a detailed security considerations section. We reproduce here the Security Considerations section from that document (with new section numbers).  Our comments are indented and prefaced with 'NOTE:'.  We also add a number of new sections to cover topics we consider important.  Those sections are marked with [NEW] in the section header.
"ko": |-
  RFC 821이 작성되었을 때 보안 고려 사항 섹션은 RFC에 필요하지 않았으며 해당 문서에는 아무 것도 포함되어 있지 않습니다. [RFC 2821] RFC 821을 업데이트하고 자세한 보안 고려 사항 섹션을 추가했습니다. 여기에 해당 문서의 보안 고려 사항 섹션을 재현합니다(새 섹션 번호 포함). 우리의 의견은 들여쓰기되어 있고 앞에 'NOTE:'가 붙습니다. 또한 우리가 중요하다고 생각하는 주제를 다루기 위해 여러 가지 새로운 섹션을 추가했습니다. 해당 섹션은 섹션 헤더에 [NEW]로 표시되어 있습니다.
