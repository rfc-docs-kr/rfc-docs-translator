"original": |2-
     The field value is a list of parameters (name/value pairs), using the
     "auth-param" syntax defined in Section 11.3.  This specification only
     describes the generic format; authentication schemes using
     Authentication-Info will define the individual parameters.  The
     "Digest" Authentication Scheme, for instance, defines multiple
     parameters in Section 3.5 of [RFC7616].
"fixed": |-
  The field value is a list of parameters (name/value pairs), using the "auth-param" syntax defined in Section 11.3.  This specification only describes the generic format; authentication schemes using Authentication-Info will define the individual parameters.  The "Digest" Authentication Scheme, for instance, defines multiple parameters in Section 3.5 of [RFC7616].
"ko": |-
  필드 값은 섹션 11.3에 정의된 "auth-param" 구문을 사용하는 매개변수(이름/값 쌍) 목록입니다. 이 사양에서는 일반 형식만 설명합니다. 인증 정보를 사용하는 인증 체계는 개별 매개변수를 정의합니다. 예를 들어 "다이제스트" 인증 체계는 [RFC7616]의 섹션 3.5에서 여러 매개변수를 정의합니다.
