"original": |2-
     A URI reference is resolved to its absolute form in order to obtain
     the "target URI".  The target URI excludes the reference's fragment
     component, if any, since fragment identifiers are reserved for
     client-side processing ([URI], Section 3.5).
"fixed": |-
  A URI reference is resolved to its absolute form in order to obtain the "target URI".  The target URI excludes the reference's fragment component, if any, since fragment identifiers are reserved for client-side processing ([URI], Section 3.5).
"ko": |-
  "대상 URI"를 얻기 위해 URI 참조는 절대 형식으로 확인됩니다. 조각 식별자는 클라이언트 측 처리를 위해 예약되어 있으므로 대상 URI는 참조의 조각 구성 요소를 제외합니다([URI], 섹션 3.5).
