"original": |2-
     Successful completion of EAP authentication and key derivation by a
     peer and EAP server does not necessarily imply that the peer is
     committed to joining the network associated with an EAP server.
     Rather, this commitment is implied by the creation of a security
     association between the EAP peer and authenticator, as part of the
     Secure Association Protocol (phase 2).  The Secure Association
     Protocol exchange (phase 2) occurs between the peer and authenticator
     in order to manage the creation and deletion of unicast (phase 2a)
     and multicast (phase 2b) security associations between the peer and
     authenticator.  The conversation between the parties is shown in
     Figure 1.
"fixed": |-
  Successful completion of EAP authentication and key derivation by a peer and EAP server does not necessarily imply that the peer is committed to joining the network associated with an EAP server. Rather, this commitment is implied by the creation of a security association between the EAP peer and authenticator, as part of the Secure Association Protocol (phase 2).  The Secure Association Protocol exchange (phase 2) occurs between the peer and authenticator in order to manage the creation and deletion of unicast (phase 2a) and multicast (phase 2b) security associations between the peer and authenticator.  The conversation between the parties is shown in Figure 1.
"ko": |-
  피어와 EAP 서버에 의한 EAP 인증 및 키 파생이 성공적으로 완료되었다고 해서 해당 피어가 EAP 서버와 연결된 네트워크에 합류하기로 약속했다는 의미는 아닙니다. 오히려 이러한 약속은 보안 연결 프로토콜(2단계)의 일부로 EAP 피어와 인증자 간의 보안 연결 생성을 통해 암시됩니다. 피어와 인증자 간의 유니캐스트(2a단계) 및 멀티캐스트(2b단계) 보안 연결의 생성 및 삭제를 관리하기 위해 피어와 인증자 간에 보안 연결 프로토콜 교환(2단계)이 발생합니다. 당사자 간의 대화는 그림 1에 나와 있습니다.
