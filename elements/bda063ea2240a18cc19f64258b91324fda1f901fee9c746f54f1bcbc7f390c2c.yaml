"original": |2-
     Note: future extensions to this document can allow servers to return
     multiple ESEARCH responses for a single extended SEARCH command.
     However, all options specified above MUST result in a single ESEARCH
     response if used by themselves or in combination.  This guarantee
     simplifies processing in IMAP4rev2 clients.  Future SEARCH extensions
     that relax this restriction will have to describe how results from
     multiple ESEARCH responses are to be combined.
"fixed": |-
  Note: future extensions to this document can allow servers to return multiple ESEARCH responses for a single extended SEARCH command. However, all options specified above MUST result in a single ESEARCH response if used by themselves or in combination.  This guarantee simplifies processing in IMAP4rev2 clients.  Future SEARCH extensions that relax this restriction will have to describe how results from multiple ESEARCH responses are to be combined.
"ko": |-
  참고: 이 문서의 향후 확장을 통해 서버는 단일 확장 SEARCH 명령에 대해 여러 ESEARCH 응답을 반환할 수 있습니다. 그러나 위에 지정된 모든 옵션은 단독으로 또는 조합하여 사용되는 경우 단일 ESEARCH 응답을 생성해야 합니다.  이 보장은 IMAP4rev2 클라이언트의 처리를 단순화합니다.  이 제한을 완화하는 향후 SEARCH 확장은 여러 ESEARCH 응답의 결과를 결합하는 방법을 설명해야 합니다.
