"original": |2-
     Transport Stream Segments MUST contain a single MPEG-2 Program;
     playback of Multi-Program Transport Streams is not defined.  Each
     Transport Stream Segment MUST contain a PAT and a PMT, or have an
     EXT-X-MAP tag (Section 4.3.2.5) applied to it.  The first two
     Transport Stream packets in a Segment without an EXT-X-MAP tag SHOULD
     be a PAT and a PMT.
"fixed": |-
  Transport Stream Segments MUST contain a single MPEG-2 Program; playback of Multi-Program Transport Streams is not defined.  Each Transport Stream Segment MUST contain a PAT and a PMT, or have an EXT-X-MAP tag (Section 4.3.2.5) applied to it.  The first two Transport Stream packets in a Segment without an EXT-X-MAP tag SHOULD be a PAT and a PMT.
"ko": |-
  전송 스트림 세그먼트는 단일 MPEG-2 프로그램을 포함해야 합니다. 다중 프로그램 전송 스트림의 재생이 정의되지 않았습니다. 각 전송 스트림 세그먼트는 PAT 및 PMT를 포함하거나 EXT-X-MAP 태그(섹션 4.3.2.5)가 적용되어야 합니다. EXT-X-MAP 태그가 없는 세그먼트의 처음 두 전송 스트림 패킷은 PAT와 PMT여야 합니다.
