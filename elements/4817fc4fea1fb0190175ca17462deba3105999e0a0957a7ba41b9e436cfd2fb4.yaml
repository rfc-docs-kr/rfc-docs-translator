"original": |2-
     Note that the STARTTLS command is available only on cleartext ports.
     The server MUST always respond with a tagged BAD response when the
     STARTTLS command is received on an Implicit TLS port.
"fixed": |-
  Note that the STARTTLS command is available only on cleartext ports. The server MUST always respond with a tagged BAD response when the STARTTLS command is received on an Implicit TLS port.
"ko": |-
  STARTTLS 명령은 일반 텍스트 포트에서만 사용할 수 있습니다. 암시적 TLS 포트에서 STARTTLS 명령이 수신되면 서버는 항상 태그가 지정된 BAD 응답으로 응답해야 합니다.
