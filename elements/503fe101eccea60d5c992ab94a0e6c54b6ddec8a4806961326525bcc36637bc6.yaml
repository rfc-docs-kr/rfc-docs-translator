"original": |2-
     TLS is application protocol independent; higher-level protocols can
     layer on top of TLS transparently.  The TLS standard, however, does
     not specify how protocols add security with TLS; how to initiate TLS
     handshaking and how to interpret the authentication certificates
     exchanged are left to the judgment of the designers and implementors
     of protocols that run on top of TLS.
"fixed": |-
  TLS is application protocol independent; higher-level protocols can layer on top of TLS transparently.  The TLS standard, however, does not specify how protocols add security with TLS; how to initiate TLS handshaking and how to interpret the authentication certificates exchanged are left to the judgment of the designers and implementors of protocols that run on top of TLS.
"ko": |-
  TLS는 애플리케이션 프로토콜에 독립적입니다. 더 높은 수준의 프로토콜은 TLS 위에 투명하게 계층화될 수 있습니다. 그러나 TLS 표준은 프로토콜이 TLS로 보안을 추가하는 방법을 지정하지 않습니다. TLS 핸드셰이킹을 시작하는 방법과 교환된 인증 인증서를 해석하는 방법은 TLS 위에서 실행되는 프로토콜의 설계자와 구현자의 판단에 달려 있습니다.
