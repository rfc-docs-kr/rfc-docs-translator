"original": |2-
     From an implementation standpoint, the DHCPLEASEQUERY message is not
     required to be supported by all DHCPv4 servers.  Since it appears
     that defining optional MIB objects and objects for optional features
     in a MIB is discouraged, trying to support DHCPLEASEQUERY
     functionality optionally through a MIB would be similarly discouraged
     from an SNMP MIB standpoint.
"fixed": |-
  From an implementation standpoint, the DHCPLEASEQUERY message is not required to be supported by all DHCPv4 servers.  Since it appears that defining optional MIB objects and objects for optional features in a MIB is discouraged, trying to support DHCPLEASEQUERY functionality optionally through a MIB would be similarly discouraged from an SNMP MIB standpoint.
"ko": |-
  구현 관점에서 보면 DHCPLEASEQUERY 메시지가 모든 DHCPv4 서버에서 지원될 필요는 없습니다. 선택적 MIB 개체와 MIB의 선택적 기능에 대한 개체를 정의하는 것은 권장되지 않으므로 MIB를 통해 선택적으로 DHCPLEASEQUERY 기능을 지원하려는 시도는 SNMP MIB 관점에서 유사하게 권장되지 않습니다.
