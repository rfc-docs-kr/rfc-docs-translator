"original": |2-
     The Online Certificate Status Protocol (OCSP) enables applications to
     determine the (revocation) state of identified certificates.  OCSP
     may be used to satisfy some of the operational requirements of
     providing more timely revocation information than is possible with
     CRLs and may also be used to obtain additional status information.
     An OCSP client issues a status request to an OCSP responder and
     suspends acceptance of the certificates in question until the
     responder provides a response.
"fixed": |-
  The Online Certificate Status Protocol (OCSP) enables applications to determine the (revocation) state of identified certificates.  OCSP may be used to satisfy some of the operational requirements of providing more timely revocation information than is possible with CRLs and may also be used to obtain additional status information. An OCSP client issues a status request to an OCSP responder and suspends acceptance of the certificates in question until the responder provides a response.
"ko": |-
  OCSP(온라인 인증서 상태 프로토콜)를 사용하면 애플리케이션이 식별된 인증서의 (해지) 상태를 확인할 수 있습니다. OCSP는 CRL에서 가능한 것보다 시기적절한 폐기 정보를 제공하는 일부 운영 요구 사항을 충족하는 데 사용될 수 있으며 추가 상태 정보를 얻는 데에도 사용될 수 있습니다. OCSP 클라이언트는 OCSP 응답자에게 상태 요청을 발행하고 응답자가 응답을 제공할 때까지 문제의 인증서 수락을 일시 중단합니다.
