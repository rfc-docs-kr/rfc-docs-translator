"original": |2-
     Note that a user agent that receives a request containing an S/MIME
     body that is not optional (with a Content-Disposition header
     "handling" parameter of "required") MUST reject the request with a
     415 Unsupported Media Type response if the MIME type is not
     understood.  A user agent that receives such a response when S/MIME
     is sent SHOULD notify its user that the remote device does not
     support S/MIME, and it MAY subsequently resend the request without
     S/MIME, if appropriate; however, this 415 response may constitute a
     downgrade attack.
"fixed": |-
  Note that a user agent that receives a request containing an S/MIME body that is not optional (with a Content-Disposition header "handling" parameter of "required") MUST reject the request with a 415 Unsupported Media Type response if the MIME type is not understood.  A user agent that receives such a response when S/MIME is sent SHOULD notify its user that the remote device does not support S/MIME, and it MAY subsequently resend the request without S/MIME, if appropriate; however, this 415 response may constitute a downgrade attack.
"ko": |-
  선택사항이 아닌("필수"의 Content-Disposition 헤더 "처리" 매개변수 사용) S/MIME 본문이 포함된 요청을 수신하는 사용자 에이전트는 MIME 유형이 다음과 같은 경우 415 지원되지 않는 미디어 유형 응답으로 요청을 거부해야 합니다. 이해되지 않습니다. S/MIME이 전송될 때 이러한 응답을 수신하는 사용자 에이전트는 원격 장치가 S/MIME을 지원하지 않는다는 것을 사용자에게 알려야 하며, 적절한 경우 이후에 S/MIME 없이 요청을 다시 보낼 수 있습니다. 그러나 이 415 응답은 다운그레이드 공격을 구성할 수 있습니다.
