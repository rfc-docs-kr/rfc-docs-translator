"original": |2-
     HKDF is a specific Key Derivation Function (KDF), that is, a function
     of initial keying material from which the KDF derives one or more
     cryptographically strong secret keys.  HKDF, which is described in
     [RFC5869], is based on HMAC.
"fixed": |-
  HKDF is a specific Key Derivation Function (KDF), that is, a function of initial keying material from which the KDF derives one or more cryptographically strong secret keys.  HKDF, which is described in [RFC5869], is based on HMAC.
"ko": |-
  HKDF는 특정 KDF(키 파생 함수)입니다. 즉, KDF가 하나 이상의 암호학적으로 강력한 비밀 키를 파생시키는 초기 키 자료의 함수입니다. [RFC5869]에 설명된 HKDF는 HMAC를 기반으로 합니다.
