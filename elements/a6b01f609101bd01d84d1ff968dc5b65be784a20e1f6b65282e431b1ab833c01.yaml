"original": |2-
     The "three-way handshake" is the procedure used to establish a
     connection.  This procedure normally is initiated by one TCP peer and
     responded to by another TCP peer.  The procedure also works if two
     TCP peers simultaneously initiate the procedure.  When simultaneous
     open occurs, each TCP peer receives a SYN segment that carries no
     acknowledgment after it has sent a SYN.  Of course, the arrival of an
     old duplicate SYN segment can potentially make it appear, to the
     recipient, that a simultaneous connection initiation is in progress.
     Proper use of "reset" segments can disambiguate these cases.
"fixed": |-
  The "three-way handshake" is the procedure used to establish a connection.  This procedure normally is initiated by one TCP peer and responded to by another TCP peer.  The procedure also works if two TCP peers simultaneously initiate the procedure.  When simultaneous open occurs, each TCP peer receives a SYN segment that carries no acknowledgment after it has sent a SYN.  Of course, the arrival of an old duplicate SYN segment can potentially make it appear, to the recipient, that a simultaneous connection initiation is in progress. Proper use of "reset" segments can disambiguate these cases.
"ko": |-
  "3방향 핸드셰이크"는 연결을 설정하는 데 사용되는 절차입니다. 이 절차는 일반적으로 하나의 TCP 피어에 의해 시작되고 다른 TCP 피어에 의해 응답됩니다. 두 TCP 피어가 동시에 프로시저를 시작하는 경우에도 이 프로시저가 작동합니다. 동시 열기가 발생하면 각 TCP 피어는 SYN을 보낸 후 승인을 전달하지 않는 SYN 세그먼트를 받습니다. 물론 오래된 중복 SYN 세그먼트가 도착하면 수신자에게 동시 연결 시작이 진행 중인 것처럼 보일 수 있습니다. "재설정" 세그먼트를 올바르게 사용하면 이러한 경우를 명확하게 할 수 있습니다.
