"original": |2-
     The Destination Connection ID field from the first Initial packet
     sent by a client is used to determine packet protection keys for
     Initial packets.  These keys change after receiving a Retry packet;
     see Section 5.2 of [QUIC-TLS].
"fixed": |-
  The Destination Connection ID field from the first Initial packet sent by a client is used to determine packet protection keys for Initial packets.  These keys change after receiving a Retry packet; see Section 5.2 of [QUIC-TLS].
"ko": |-
  클라이언트가 보낸 첫 번째 초기 패킷의 대상 연결 ID 필드는 초기 패킷에 대한 패킷 보호 키를 결정하는 데 사용됩니다. 이러한 키는 재시도 패킷을 받은 후 변경됩니다. [QUIC-TLS]의 섹션 5.2를 참조하세요.
