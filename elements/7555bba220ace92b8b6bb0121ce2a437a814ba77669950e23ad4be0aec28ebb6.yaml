"original": |2-
     This document registers the "record_size_limit" extension in the "TLS
     ExtensionType Values" registry established in [RFC5246].  The
     "record_size_limit" extension has been assigned a code point of 28.
     The IANA registry [TLS-REGISTRY] lists this extension as
     "Recommended" (i.e., "Y") and indicates that it may appear in the
     ClientHello (CH) or EncryptedExtensions (EE) messages in TLS 1.3
     [TLS].
"fixed": |-
  This document registers the "record_size_limit" extension in the "TLS ExtensionType Values" registry established in [RFC5246].  The "record_size_limit" extension has been assigned a code point of 28. The IANA registry [TLS-REGISTRY] lists this extension as "Recommended" (i.e., "Y") and indicates that it may appear in the ClientHello (CH) or EncryptedExtensions (EE) messages in TLS 1.3 [TLS].
"ko": |-
  이 문서는 [RFC5246]에 설정된 "TLS ExtensionType Values" 레지스트리에 "record_size_limit" 확장을 등록합니다.  "record_size_limit" 확장에는 코드 포인트 28이 할당되었습니다. IANA 레지스트리 [TLS-REGISTRY]는 이 확장을 "권장"(예: "Y")으로 나열하고 ClientHello(CH) 또는 EncryptedExtensions에 나타날 수 있음을 나타냅니다. (EE) TLS 1.3[TLS]의 메시지.
