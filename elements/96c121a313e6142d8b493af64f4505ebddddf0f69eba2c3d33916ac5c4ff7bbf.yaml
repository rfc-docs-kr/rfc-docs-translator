"original": |2-
     ttl:  multicast time-to-live for IPv4.  When included in requests,
           the value indicates the TTL value that the client requests the
           server to use.  In a response, the value actually being used by
           the server is returned.  A server will need to consider what
           values that are reasonable and also the authority of the user
           to set this value.  Corresponding functions are not needed for
           IPv6 as the scoping is part of the IPv6 multicast address
           [RFC4291].
"fixed": |-
  ttl:  multicast time-to-live for IPv4.  When included in requests, the value indicates the TTL value that the client requests the server to use.  In a response, the value actually being used by the server is returned.  A server will need to consider what values that are reasonable and also the authority of the user to set this value.  Corresponding functions are not needed for IPv6 as the scoping is part of the IPv6 multicast address [RFC4291].
"ko": |-
  ttl: IPv4에 대한 멀티캐스트 TTL(time-to-live)입니다. 요청에 포함된 값은 클라이언트가 서버에 사용하도록 요청하는 TTL 값을 나타냅니다. 응답에는 서버에서 실제로 사용 중인 값이 반환됩니다. 서버는 어떤 값이 합리적인지, 그리고 이 값을 설정할 수 있는 사용자의 권한을 고려해야 합니다. 범위 지정은 IPv6 멀티캐스트 주소 [RFC4291]의 일부이므로 IPv6에는 해당 기능이 필요하지 않습니다.
