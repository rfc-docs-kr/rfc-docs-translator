"original": |2-
     This header field specifies the required length of silence following
     user speech after which a recognizer finalizes a result.  The
     incomplete timeout applies when the speech prior to the silence is an
     incomplete match of all active grammars.  In this case, once the
     timeout is triggered, the partial result is rejected (with a
     Completion-Cause of "partial-match").  The value is in milliseconds.
     The value for this header field ranges from 0 to an implementation-
     specific maximum value.  The default value for this header field is
     implementation specific.
"fixed": |-
  This header field specifies the required length of silence following user speech after which a recognizer finalizes a result.  The incomplete timeout applies when the speech prior to the silence is an incomplete match of all active grammars.  In this case, once the timeout is triggered, the partial result is rejected (with a Completion-Cause of "partial-match").  The value is in milliseconds. The value for this header field ranges from 0 to an implementation- specific maximum value.  The default value for this header field is implementation specific.
"ko": |-
  이 헤더 필드는 인식기가 결과를 확정하기 전에 사용자 음성에 따른 필요한 침묵 길이를 지정합니다. 침묵 이전의 음성이 모든 활성 문법과 불완전하게 일치하는 경우 불완전한 시간 초과가 적용됩니다. 이 경우 시간 초과가 트리거되면 부분적인 결과가 거부됩니다(Completion-Cause가 "partial-match"임). 값은 밀리초 단위입니다. 이 헤더 필드의 값은 0에서 구현별 최대값까지입니다. 이 헤더 필드의 기본값은 구현에 따라 다릅니다.
