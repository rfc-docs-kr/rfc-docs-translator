"fixed": |-
  1. (I) /system operation/ A type of security policy that states the range of classification levels of information that a system is permitted to handle and the range of clearances and authorizations of users who are permitted to access the system. (See: compartmented security mode, controlled security mode, dedicated security mode, multilevel security mode, partitioned security mode, system-high security mode. Compare: protection level.)
"ko": |-
  1. (I) /시스템 운영/ 시스템이 처리하도록 허용된 정보의 분류 수준 범위와 시스템에 액세스하도록 허용된 사용자의 허가 및 승인 범위를 명시하는 보안 정책 유형입니다. (참조: 구획화된 보안 모드, 제어된 보안 모드, 전용 보안 모드, 다단계 보안 모드, 분할된 보안 모드, 시스템 높은 보안 모드. 비교: 보호 수준.)
