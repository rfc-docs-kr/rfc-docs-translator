"original": |2-
     This document uses the term `Autonomous System' (AS) throughout.  The
     classic definition of an Autonomous System is a set of routers under
     a single technical administration, using an interior gateway protocol
     (IGP) and common metrics to determine how to route packets within the
     AS, and using an inter-AS routing protocol to determine how to route
     packets to other ASes.  Since this classic definition was developed,
     it has become common for a single AS to use several IGPs and,
     sometimes, several sets of metrics within an AS.  The use of the term
     Autonomous System stresses the fact that, even when multiple IGPs and
     metrics are used, the administration of an AS appears to other ASes
     to have a single coherent interior routing plan and presents a
     consistent picture of the destinations that are reachable through it.
"fixed": |-
  This document uses the term `Autonomous System' (AS) throughout.  The classic definition of an Autonomous System is a set of routers under a single technical administration, using an interior gateway protocol (IGP) and common metrics to determine how to route packets within the AS, and using an inter-AS routing protocol to determine how to route packets to other ASes.  Since this classic definition was developed, it has become common for a single AS to use several IGPs and, sometimes, several sets of metrics within an AS.  The use of the term Autonomous System stresses the fact that, even when multiple IGPs and metrics are used, the administration of an AS appears to other ASes to have a single coherent interior routing plan and presents a consistent picture of the destinations that are reachable through it.
"ko": |-
  이 문서에서는 전체적으로 '자율 시스템'(AS)이라는 용어를 사용합니다. 자율 시스템의 고전적인 정의는 내부 게이트웨이 프로토콜(IGP)과 공통 메트릭을 사용하여 AS 내에서 패킷을 라우팅하는 방법을 결정하고 AS 간 라우팅 프로토콜을 사용하여 방법을 결정하는 단일 기술 관리 하의 라우터 세트입니다. 패킷을 다른 AS로 라우팅합니다. 이 고전적인 정의가 개발된 이후 단일 AS가 여러 IGP를 사용하고 경우에 따라 AS 내에서 여러 메트릭 세트를 사용하는 것이 일반적이 되었습니다. 자율 시스템이라는 용어의 사용은 여러 IGP와 메트릭이 사용되는 경우에도 AS 관리가 다른 AS에게 일관된 단일 내부 라우팅 계획을 갖는 것으로 나타나고 이를 통해 도달할 수 있는 대상에 대한 일관된 그림을 제공한다는 사실을 강조합니다. 그것.
