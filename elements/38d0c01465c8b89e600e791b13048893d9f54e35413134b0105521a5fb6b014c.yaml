"original": |2-
     Note: Attacks discovered by Bleichenbacher [BLEI] and Klima et al.
     [KPR03] can be used to attack a TLS server that reveals whether a
     particular message, when decrypted, is properly PKCS#1 formatted,
     contains a valid PreMasterSecret structure, or has the correct
     version number.
"fixed": |-
  Note: Attacks discovered by Bleichenbacher [BLEI] and Klima et al. [KPR03] can be used to attack a TLS server that reveals whether a particular message, when decrypted, is properly PKCS#1 formatted, contains a valid PreMasterSecret structure, or has the correct version number.
"ko": |-
  참고: Bleichenbacher [BLEI] 및 Klima et al.이 발견한 공격입니다. [KPR03]은 특정 메시지가 해독될 때 적절한 PKCS#1 형식인지, 유효한 PreMasterSecret 구조를 포함하는지 또는 올바른 버전 번호를 가지고 있는지를 밝히는 TLS 서버를 공격하는 데 사용될 수 있습니다.
