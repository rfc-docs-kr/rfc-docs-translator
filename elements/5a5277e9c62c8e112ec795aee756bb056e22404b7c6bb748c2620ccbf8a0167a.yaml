"original": |2-
     (i)  An attacker can compromise an EAP authenticator in an effort to
          commit fraud.  For example, a compromised authenticator can
          provide incorrect information to the EAP peer and/or server via
          out-of-band mechanisms (such as via a AAA or lower-layer
          protocol).  This includes impersonating another authenticator,
          or providing inconsistent information to the peer and EAP
          server.
"fixed": |-
  (i)  An attacker can compromise an EAP authenticator in an effort to commit fraud.  For example, a compromised authenticator can provide incorrect information to the EAP peer and/or server via out-of-band mechanisms (such as via a AAA or lower-layer protocol).  This includes impersonating another authenticator, or providing inconsistent information to the peer and EAP server.
"ko": |-
  (i) 공격자는 사기 행위를 시도하기 위해 EAP 인증자를 손상시킬 수 있습니다. 예를 들어 손상된 인증자는 대역 외 메커니즘(예: AAA 또는 하위 계층 프로토콜)을 통해 EAP 피어 및/또는 서버에 잘못된 정보를 제공할 수 있습니다. 여기에는 다른 인증자를 가장하거나 피어 및 EAP 서버에 일관되지 않은 정보를 제공하는 것이 포함됩니다.
