"original": |2-
     Note that timeout and retransmission do not apply to the
     HelloVerifyRequest, because this would require creating state on the
     server.  The HelloVerifyRequest is designed to be small enough that
     it will not itself be fragmented, thus avoiding concerns about
     interleaving multiple HelloVerifyRequests.
"fixed": |-
  Note that timeout and retransmission do not apply to the HelloVerifyRequest, because this would require creating state on the server.  The HelloVerifyRequest is designed to be small enough that it will not itself be fragmented, thus avoiding concerns about interleaving multiple HelloVerifyRequests.
"ko": |-
  서버에서 상태를 생성해야 하기 때문에 시간 초과 및 재전송은 HelloVerifyRequest에 적용되지 않습니다. HelloVerifyRequest는 자체적으로 조각화되지 않을 만큼 충분히 작게 설계되어 여러 HelloVerifyRequest를 인터리빙하는 것에 대한 우려를 방지합니다.
