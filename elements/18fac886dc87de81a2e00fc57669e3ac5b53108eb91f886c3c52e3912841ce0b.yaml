"original": |2-
     Finally, note that it is an application decision which algorithms may
     be used in a given context.  Even if a JWE can be successfully
     decrypted, unless the algorithms used in the JWE are acceptable to
     the application, it SHOULD consider the JWE to be invalid.
"fixed": |-
  Finally, note that it is an application decision which algorithms may be used in a given context.  Even if a JWE can be successfully decrypted, unless the algorithms used in the JWE are acceptable to the application, it SHOULD consider the JWE to be invalid.
"ko": |-
  마지막으로, 주어진 맥락에서 어떤 알고리즘을 사용할지는 애플리케이션의 결정이라는 점에 유의하십시오. JWE를 성공적으로 복호화할 수 있더라도 JWE에서 사용된 알고리즘이 애플리케이션에 수용 가능하지 않으면 JWE를 무효로 간주해야 합니다.
