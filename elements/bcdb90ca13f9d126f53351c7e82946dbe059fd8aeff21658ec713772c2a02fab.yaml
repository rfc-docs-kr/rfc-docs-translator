"original": |2-
     Receivers of a request (responders) SHOULD respond to requests in a
     timely manner even when a reliable transport such as TCP is used.
     Similarly, the sender of a request (requester) SHOULD wait for a
     sufficient time for a response before concluding that the responder
     will not be acting upon its request.
"fixed": |-
  Receivers of a request (responders) SHOULD respond to requests in a timely manner even when a reliable transport such as TCP is used. Similarly, the sender of a request (requester) SHOULD wait for a sufficient time for a response before concluding that the responder will not be acting upon its request.
"ko": |-
  요청 수신자(응답자)는 TCP와 같은 신뢰할 수 있는 전송이 사용되는 경우에도 적시에 요청에 응답해야 합니다. 마찬가지로, 요청을 보낸 사람(요청자)은 응답자가 요청에 따라 작업을 수행하지 않을 것이라고 결론을 내리기 전에 응답을 위한 충분한 시간을 기다려야 합니다.
