"original": |2-
     The REDIRECT method is issued by a server to inform a client that the
     service provided will be terminated and where a corresponding service
     can be provided instead.  This may happen for different reasons.  One
     is that the server is being administered such that it must stop
     providing service.  Thus, the client is required to connect to
     another server location to access the resource indicated by the
     Request-URI.
"fixed": |-
  The REDIRECT method is issued by a server to inform a client that the service provided will be terminated and where a corresponding service can be provided instead.  This may happen for different reasons.  One is that the server is being administered such that it must stop providing service.  Thus, the client is required to connect to another server location to access the resource indicated by the Request-URI.
"ko": |-
  REDIRECT 메소드는 제공된 서비스가 종료되고 대신 해당 서비스를 제공할 수 있는 위치를 클라이언트에 알리기 위해 서버에서 발행됩니다. 이는 여러 가지 이유로 발생할 수 있습니다. 하나는 서버가 관리되고 있어 서비스 제공을 중단해야 한다는 것입니다. 따라서 클라이언트는 요청-URI가 나타내는 리소스에 액세스하려면 다른 서버 위치에 연결해야 합니다.
