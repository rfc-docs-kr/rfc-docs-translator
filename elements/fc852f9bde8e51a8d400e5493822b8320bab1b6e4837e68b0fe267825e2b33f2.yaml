"original": |2-
       The list of all currently defined options is managed by IANA [62],
       and each option is defined in other RFCs, as indicated there.  That
       set includes experimental options that can be extended to support
       multiple concurrent usages [45].
"fixed": |-
  The list of all currently defined options is managed by IANA [62], and each option is defined in other RFCs, as indicated there.  That set includes experimental options that can be extended to support multiple concurrent usages [45].
"ko": |-
  현재 정의된 모든 옵션 목록은 IANA [62]에 의해 관리되며, 각 옵션은 표시된 대로 다른 RFC에 정의되어 있습니다. 이 세트에는 여러 동시 사용을 지원하도록 확장할 수 있는 실험적 옵션이 포함되어 있습니다[45].
