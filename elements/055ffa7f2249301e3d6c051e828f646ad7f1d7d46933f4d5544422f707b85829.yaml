"original": |2-
     The authorization server may also consider hosting the token endpoint
     and other endpoints requiring client authentication on a separate
     host name or port in order to prevent unintended impact on the TLS
     behavior of its other endpoints, e.g., the authorization endpoint.
     As described in Section 5, it may further isolate any potential
     impact of the server requesting client certificates by offering a
     distinct set of endpoints on a separate host or port, which are
     aliases for the originals that a client intending to do mutual TLS
     will use in preference to the conventional endpoints.
"fixed": |-
  The authorization server may also consider hosting the token endpoint and other endpoints requiring client authentication on a separate host name or port in order to prevent unintended impact on the TLS behavior of its other endpoints, e.g., the authorization endpoint. As described in Section 5, it may further isolate any potential impact of the server requesting client certificates by offering a distinct set of endpoints on a separate host or port, which are aliases for the originals that a client intending to do mutual TLS will use in preference to the conventional endpoints.
"ko": |-
  인증 서버는 다른 엔드포인트(예: 인증 엔드포인트)의 TLS 동작에 의도하지 않은 영향을 방지하기 위해 별도의 호스트 이름이나 포트에서 클라이언트 인증이 필요한 토큰 엔드포인트와 기타 엔드포인트를 호스팅하는 것을 고려할 수도 있습니다. 섹션 5에 설명된 대로, 상호 TLS를 수행하려는 클라이언트가 사용할 원본에 대한 별칭인 별도의 호스트 또는 포트에 고유한 엔드포인트 집합을 제공하여 클라이언트 인증서를 요청하는 서버의 잠재적인 영향을 추가로 격리할 수 있습니다. 기존 엔드포인트보다 선호됩니다.
