"original": |2-
     For many applications, there may be two or more potentially
     applicable TLS channel binding types.  Existing security frameworks
     (such as the GSS-API [RFC2743] or the SASL [RFC4422] GS2 framework
     [RFC5801]) and security mechanisms generally do not support
     negotiation of channel binding types.  Therefore, application peers
     need to agree a priori as to what channel binding type to use (or
     agree to rules for deciding what channel binding type to use).
"fixed": |-
  For many applications, there may be two or more potentially applicable TLS channel binding types.  Existing security frameworks (such as the GSS-API [RFC2743] or the SASL [RFC4422] GS2 framework [RFC5801]) and security mechanisms generally do not support negotiation of channel binding types.  Therefore, application peers need to agree a priori as to what channel binding type to use (or agree to rules for deciding what channel binding type to use).
"ko": |-
  많은 애플리케이션에는 잠재적으로 적용 가능한 TLS 채널 바인딩 유형이 두 개 이상 있을 수 있습니다. 기존 보안 프레임워크(예: GSS-API [RFC2743] 또는 SASL [RFC4422] GS2 프레임워크 [RFC5801]) 및 보안 메커니즘은 일반적으로 채널 바인딩 유형 협상을 지원하지 않습니다. 따라서 애플리케이션 피어는 사용할 채널 바인딩 유형에 대해 사전에 동의해야 합니다(또는 사용할 채널 바인딩 유형을 결정하는 규칙에 동의해야 함).
