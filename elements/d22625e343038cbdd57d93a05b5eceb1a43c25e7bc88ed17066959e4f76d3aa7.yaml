"original": |2-
     A TCP transport can be used for both persistent connections (for
     several message exchanges) and transient connections (for a single
     message exchange).  Implementations of this specification MUST
     support RTSP over TCP.  The scheme of the RTSP URI (Section 4.2)
     allows the client to specify the port it will contact the server on,
     and defines the default port to use if one is not explicitly given.
"fixed": |-
  A TCP transport can be used for both persistent connections (for several message exchanges) and transient connections (for a single message exchange).  Implementations of this specification MUST support RTSP over TCP.  The scheme of the RTSP URI (Section 4.2) allows the client to specify the port it will contact the server on, and defines the default port to use if one is not explicitly given.
"ko": |-
  TCP 전송은 영구 연결(여러 메시지 교환용)과 임시 연결(단일 메시지 교환용) 모두에 사용될 수 있습니다. 이 사양의 구현은 TCP를 통한 RTSP를 지원해야 합니다. RTSP URI 체계(섹션 4.2)를 통해 클라이언트는 서버에 접속할 포트를 지정할 수 있으며, 명시적으로 지정되지 않은 경우 사용할 기본 포트를 정의합니다.
