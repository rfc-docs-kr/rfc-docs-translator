"original": |2-
        Deprecated Usage: This Glossary defines "category" with a slightly
        narrower meaning than "compartment". That is, a security label is
        assigned to a category because the data owner needs to handle the
        data as a compartment. However, a compartment could receive
        special protection in a system without being assigned a category
        label.
"fixed": |-
  - Deprecated Usage: This Glossary defines "category" with a slightly narrower meaning than "compartment". That is, a security label is assigned to a category because the data owner needs to handle the data as a compartment. However, a compartment could receive special protection in a system without being assigned a category label.
"ko": |-
  - 더 이상 사용되지 않는 사용법: 이 용어집은 "구획"보다 약간 더 좁은 의미로 "범주"를 정의합니다. 즉, 데이터 소유자가 데이터를 구획으로 처리해야 하기 때문에 보안 레이블이 범주에 할당됩니다. 그러나 구획은 범주 라벨이 지정되지 않은 채 시스템에서 특별한 보호를 받을 수 있습니다.
