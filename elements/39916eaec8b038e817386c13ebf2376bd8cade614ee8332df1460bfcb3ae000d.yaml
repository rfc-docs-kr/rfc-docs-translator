"ko": |-
  - 참고: 날짜 값 수신자는 프록시/게이트웨이를 통해 SMTP 또는 NNTP에 대한 메시지를 검색하거나 게시할 때 가끔 발생하는 것처럼 HTTP가 아닌 애플리케이션에 의해 생성되었을 수 있는 날짜 값을 수용하는 데 강력하도록 권장됩니다.
