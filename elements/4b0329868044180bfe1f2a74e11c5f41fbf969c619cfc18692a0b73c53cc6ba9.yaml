"original": |2-
     A common scenario occurs when the callee is currently not willing or
     able to take additional calls at this end system.  A 486 (Busy Here)
     SHOULD be returned in such a scenario.  If the UAS knows that no
     other end system will be able to accept this call, a 600 (Busy
     Everywhere) response SHOULD be sent instead.  However, it is unlikely
     that a UAS will be able to know this in general, and thus this
     response will not usually be used.  The response is passed to the
     INVITE server transaction, which will deal with its retransmissions.
"fixed": |-
  A common scenario occurs when the callee is currently not willing or able to take additional calls at this end system.  A 486 (Busy Here) SHOULD be returned in such a scenario.  If the UAS knows that no other end system will be able to accept this call, a 600 (Busy Everywhere) response SHOULD be sent instead.  However, it is unlikely that a UAS will be able to know this in general, and thus this response will not usually be used.  The response is passed to the INVITE server transaction, which will deal with its retransmissions.
"ko": |-
  일반적인 시나리오는 호출 수신자가 현재 이 최종 시스템에서 추가 호출을 받을 의향이 없거나 받을 수 없을 때 발생합니다. 이러한 시나리오에서는 486(Busy Here)이 반환되어야 합니다. UAS가 다른 최종 시스템이 이 호출을 수락할 수 없다는 것을 알고 있는 경우 대신 600(Busy Everywhere) 응답을 보내야 합니다. 그러나 UAS가 이를 일반적으로 알 수 있는 가능성은 낮으므로 이 응답은 일반적으로 사용되지 않습니다. 응답은 재전송을 처리하는 INVITE 서버 트랜잭션으로 전달됩니다.
