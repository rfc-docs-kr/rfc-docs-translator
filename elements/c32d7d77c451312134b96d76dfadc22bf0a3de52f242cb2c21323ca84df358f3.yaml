"original": |2-
     Any traditional MIME bodies (such as SDP) SHOULD be attached to the
     "inner" message so that they can also benefit from S/MIME security.
     Note that "message/sip" bodies can be sent as a part of a MIME
     "multipart/mixed" body if any unsecured MIME types should also be
     transmitted in a request.
"fixed": |-
  Any traditional MIME bodies (such as SDP) SHOULD be attached to the "inner" message so that they can also benefit from S/MIME security. Note that "message/sip" bodies can be sent as a part of a MIME "multipart/mixed" body if any unsecured MIME types should also be transmitted in a request.
"ko": |-
  SDP와 같은 전통적인 MIME 본문은 S/MIME 보안의 이점을 누릴 수 있도록 "내부" 메시지에 첨부되어야 합니다. 보안되지 않은 MIME 유형도 요청에서 전송해야 하는 경우 "메시지/sip" 본문은 MIME "다중 부분/혼합" 본문의 일부로 전송될 수 있습니다.
