"original": |2-
     Intermediaries MUST parse a received Connection header field before a
     message is forwarded and, for each connection-option in this field,
     remove any header or trailer field(s) from the message with the same
     name as the connection-option, and then remove the Connection header
     field itself (or replace it with the intermediary's own control
     options for the forwarded message).
"fixed": |-
  Intermediaries MUST parse a received Connection header field before a message is forwarded and, for each connection-option in this field, remove any header or trailer field(s) from the message with the same name as the connection-option, and then remove the Connection header field itself (or replace it with the intermediary's own control options for the forwarded message).
"ko": |-
  중개자는 메시지가 전달되기 전에 수신된 연결 헤더 필드를 구문 분석해야 하며, 이 필드의 각 연결 옵션에 대해 연결 옵션과 동일한 이름을 가진 메시지에서 헤더 또는 트레일러 필드를 제거한 다음 연결 헤더 필드 자체(또는 전달된 메시지에 대한 중개자의 자체 제어 옵션으로 대체)
