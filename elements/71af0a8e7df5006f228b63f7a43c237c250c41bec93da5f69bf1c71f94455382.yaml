"original": |2-
     IV.  Thus, the padding length modulo 8 must be equal to 6 in order to
     make the total length an even multiple of 8 bytes (the block length).
     The padding length can be 6, 14, 22, and so on, through 254.  If the
     padding length were the minimum necessary, 6, the padding would be 6
     bytes, each containing the value 6.  Thus, the last 8 octets of the
     GenericBlockCipher before block encryption would be xx 06 06 06 06 06
     06 06, where xx is the last octet of the MAC.
"fixed": |-
  IV.  Thus, the padding length modulo 8 must be equal to 6 in order to make the total length an even multiple of 8 bytes (the block length). The padding length can be 6, 14, 22, and so on, through 254.  If the padding length were the minimum necessary, 6, the padding would be 6 bytes, each containing the value 6.  Thus, the last 8 octets of the GenericBlockCipher before block encryption would be xx 06 06 06 06 06 06 06, where xx is the last octet of the MAC.
"ko": |-
  IV. 따라서 전체 길이를 8바이트(블록 길이)의 짝수 배수로 만들려면 패딩 길이 모듈로 8이 6과 같아야 합니다. 패딩 길이는 6, 14, 22 등이 될 수 있으며 254까지 가능합니다. 패딩 길이가 필요한 최소값인 6인 경우 패딩은 각각 값 6을 포함하는 6바이트가 됩니다. 따라서 패딩의 마지막 8옥텟은 블록 암호화 이전의 GenericBlockCipher는 xx 06 06 06 06 06 06 06입니다. 여기서 xx는 MAC의 마지막 옥텟입니다.
