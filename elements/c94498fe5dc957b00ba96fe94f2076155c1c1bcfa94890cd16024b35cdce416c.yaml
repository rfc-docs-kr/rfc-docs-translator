  이 섹션에서 사용된 "컨텍스트 인계 사용"이라는 용어는 이전에 전송된 메시지의 프레임을 빌드하기 위해 엔드포인트에서 사용된 것과 동일한 LZ77 슬라이딩 창이 전송될 다음 메시지의 프레임을 빌드하는 데 재사용된다는 의미입니다.
