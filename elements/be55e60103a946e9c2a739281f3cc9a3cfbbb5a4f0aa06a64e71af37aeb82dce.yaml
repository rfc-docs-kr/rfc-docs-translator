"original": |2-
     If a local system TCP user interface supports the TCP PUSH function,
     then each BGP message SHOULD be transmitted with PUSH flag set.
     Setting PUSH flag forces BGP messages to be transmitted to the
     receiver promptly.
"fixed": |-
  If a local system TCP user interface supports the TCP PUSH function, then each BGP message SHOULD be transmitted with PUSH flag set. Setting PUSH flag forces BGP messages to be transmitted to the receiver promptly.
"ko": |-
  로컬 시스템 TCP 사용자 인터페이스가 TCP PUSH 기능을 지원하는 경우 각 BGP 메시지는 PUSH 플래그가 설정된 상태로 전송되어야 합니다. PUSH 플래그를 설정하면 BGP 메시지가 수신자에게 즉시 전송됩니다.
