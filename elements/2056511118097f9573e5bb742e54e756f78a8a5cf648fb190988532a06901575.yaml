"original": |2-
     A server MAY validate the mailbox argument to SUBSCRIBE to verify
     that it exists.  However, it SHOULD NOT unilaterally remove an
     existing mailbox name from the subscription list even if a mailbox by
     that name no longer exists.
"fixed": |-
  A server MAY validate the mailbox argument to SUBSCRIBE to verify that it exists.  However, it SHOULD NOT unilaterally remove an existing mailbox name from the subscription list even if a mailbox by that name no longer exists.
"ko": |-
  서버는 SUBSCRIBE에 대한 메일함 인수의 유효성을 검사하여 그것이 존재하는지 확인할 수 있습니다.  그러나 해당 이름의 사서함이 더 이상 존재하지 않는 경우에도 구독 목록에서 기존 사서함 이름을 일방적으로 제거해서는 안 됩니다.
