"original": |2-
     In a protocol realization, an ingress node steers a packet using a
     set of instructions, called "segments", that are included in an SR
     header prepended to the packet: a label stack in MPLS case, and a
     series of 128-bit SIDs in the IPv6 case.
"fixed": |-
  In a protocol realization, an ingress node steers a packet using a set of instructions, called "segments", that are included in an SR header prepended to the packet: a label stack in MPLS case, and a series of 128-bit SIDs in the IPv6 case.
"ko": |-
  프로토콜 구현에서 수신 노드는 패킷 앞에 추가된 SR 헤더(MPLS의 경우 레이블 스택, MPLS의 경우 일련의 128비트 SID)에 포함된 "세그먼트"라는 명령 집합을 사용하여 패킷을 조종합니다. IPv6 사례.
