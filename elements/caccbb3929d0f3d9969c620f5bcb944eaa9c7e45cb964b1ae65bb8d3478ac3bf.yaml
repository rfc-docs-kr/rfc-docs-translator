"original": |2-
     The presence of the filename parameter does not force an
     implementation to write the entity to a separate file. It is
     perfectly acceptable for implementations to leave the entity as part
     of the normal mail stream unless the user requests otherwise. As a
     consequence, the parameter may be used on any MIME entity, even
     `inline' ones. These will not normally be written to files, but the
     parameter could be used to provide a filename if the receiving user
     should choose to write the part to a file.
"fixed": |-
  The presence of the filename parameter does not force an implementation to write the entity to a separate file. It is perfectly acceptable for implementations to leave the entity as part of the normal mail stream unless the user requests otherwise. As a consequence, the parameter may be used on any MIME entity, even `inline' ones. These will not normally be written to files, but the parameter could be used to provide a filename if the receiving user should choose to write the part to a file.
"ko": |-
  파일 이름 매개변수가 있다고 해서 구현이 엔티티를 별도의 파일에 쓰도록 강제하지는 않습니다. 사용자가 달리 요청하지 않는 한 구현이 엔티티를 일반 메일 스트림의 일부로 두는 것은 완벽하게 허용됩니다. 결과적으로 매개변수는 `인라인' 엔티티를 포함하여 모든 MIME 엔티티에서 사용될 수 있습니다. 이것들은 일반적으로 파일에 쓰여지지 않지만, 수신 사용자가 해당 부분을 파일에 쓰도록 선택해야 하는 경우 매개변수를 사용하여 파일 이름을 제공할 수 있습니다.
