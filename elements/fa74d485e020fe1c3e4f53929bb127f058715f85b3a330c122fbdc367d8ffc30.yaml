"original": |2-
        This Glossary seeks to improve comprehensibility of security-
        related content of IDOCs. That requires wording to be clear and
        understandable, and requires the set of security-related terms and
        definitions to be consistent and self-supporting. Also,
        terminology needs to be uniform across all IDOCs; i.e., the same
        term or definition needs to be used whenever and wherever the same
        concept is mentioned. Harmonization of existing IDOCs need not be
        done immediately, but it is desirable to correct and standardize
        terminology when new versions are issued in the normal course of
        standards development and evolution.
"fixed": |-
  - This Glossary seeks to improve comprehensibility of security- related content of IDOCs. That requires wording to be clear and understandable, and requires the set of security-related terms and definitions to be consistent and self-supporting. Also, terminology needs to be uniform across all IDOCs; i.e., the same term or definition needs to be used whenever and wherever the same concept is mentioned. Harmonization of existing IDOCs need not be done immediately, but it is desirable to correct and standardize terminology when new versions are issued in the normal course of standards development and evolution.
"ko": |-
  - 본 용어집은 IDOC의 보안 관련 내용에 대한 이해도를 높이기 위한 것입니다. 이를 위해서는 표현이 명확하고 이해 가능해야 하며, 일련의 보안 관련 용어 및 정의가 일관되고 자체적으로 지원되어야 합니다. 또한 용어는 모든 IDOC에서 동일해야 합니다. 즉, 동일한 개념이 언급될 때마다 언제 어디서나 동일한 용어나 정의를 사용해야 합니다. 기존 IDOC의 조화가 즉시 이루어질 필요는 없지만 표준 개발 및 발전의 정상적인 과정에서 새 버전이 발행될 때 용어를 수정하고 표준화하는 것이 바람직합니다.
