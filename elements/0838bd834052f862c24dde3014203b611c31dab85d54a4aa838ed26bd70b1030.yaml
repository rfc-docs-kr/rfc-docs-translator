"original": |2-
     JWEs use one of two serializations: the JWE Compact Serialization or
     the JWE JSON Serialization.  Applications using this specification
     need to specify what serialization and serialization features are
     used for that application.  For instance, applications might specify
     that only the JWE JSON Serialization is used, that only JWE JSON
     Serialization support for a single recipient is used, or that support
     for multiple recipients is used.  JWE implementations only need to
     implement the features needed for the applications they are designed
     to support.
"fixed": |-
  JWEs use one of two serializations: the JWE Compact Serialization or the JWE JSON Serialization.  Applications using this specification need to specify what serialization and serialization features are used for that application.  For instance, applications might specify that only the JWE JSON Serialization is used, that only JWE JSON Serialization support for a single recipient is used, or that support for multiple recipients is used.  JWE implementations only need to implement the features needed for the applications they are designed to support.
"ko": |-
  JWE는 JWE Compact Serialization 또는 JWE JSON Serialization의 두 가지 직렬화 중 하나를 사용합니다. 이 사양을 사용하는 애플리케이션은 해당 애플리케이션에 사용되는 직렬화 및 직렬화 기능을 지정해야 합니다. 예를 들어, 애플리케이션은 JWE JSON Serialization만 사용하거나, 단일 수신자에 대한 JWE JSON Serialization 지원만 사용하거나, 여러 수신자에 대한 지원을 사용하도록 지정할 수 있습니다. JWE 구현은 지원하도록 설계된 애플리케이션에 필요한 기능만 구현하면 됩니다.
