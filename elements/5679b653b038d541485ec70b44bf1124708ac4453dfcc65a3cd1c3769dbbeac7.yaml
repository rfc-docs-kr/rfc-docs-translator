"original": |2-
     The transport layer represents the last place that segments can be
     authenticated before they affect connection management.  TCP has a
     variety of current and proposed mechanisms to increase the
     authentication of segments, protecting against both off-path and on-
     path third-party spoofing attacks.  Other transport protocols, such
     as SCTP and DCCP, also have limited antispoofing mechanisms.
"fixed": |-
  The transport layer represents the last place that segments can be authenticated before they affect connection management.  TCP has a variety of current and proposed mechanisms to increase the authentication of segments, protecting against both off-path and on- path third-party spoofing attacks.  Other transport protocols, such as SCTP and DCCP, also have limited antispoofing mechanisms.
"ko": |-
  전송 계층은 세그먼트가 연결 관리에 영향을 미치기 전에 세그먼트가 인증될 수 있는 마지막 위치를 나타냅니다. TCP에는 세그먼트 인증을 강화하여 오프패스 및 온패스 제3자 스푸핑 공격으로부터 보호하기 위한 다양한 현재 및 제안된 메커니즘이 있습니다. SCTP 및 DCCP와 같은 다른 전송 프로토콜에도 스푸핑 방지 메커니즘이 제한되어 있습니다.
