"original": |2-
     QUIC acknowledgments are irrevocable.  Once acknowledged, a packet
     remains acknowledged, even if it does not appear in a future ACK
     frame.  This is unlike reneging for TCP Selective Acknowledgments
     (SACKs) [RFC2018].
"fixed": |-
  QUIC acknowledgments are irrevocable.  Once acknowledged, a packet remains acknowledged, even if it does not appear in a future ACK frame.  This is unlike reneging for TCP Selective Acknowledgments (SACKs) [RFC2018].
"ko": |-
  QUIC 승인은 취소할 수 없습니다. 일단 승인된 패킷은 향후 ACK 프레임에 나타나지 않더라도 승인된 상태로 유지됩니다. 이는 TCP SACK(선택적 승인)[RFC2018]에 대한 거부와 다릅니다.
