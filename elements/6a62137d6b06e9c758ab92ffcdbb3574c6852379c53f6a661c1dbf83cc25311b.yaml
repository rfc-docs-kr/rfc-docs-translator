"original": |2-
     Note, however, that the above is not the only means for obtaining an
     authoritative response, nor does it imply that an authoritative
     response is always necessary (see [CACHING]).  For example, the Alt-
     Svc header field [ALTSVC] allows an origin server to identify other
     services that are also authoritative for that origin.  Access to
     "http" identified resources might also be provided by protocols
     outside the scope of this document.
"fixed": |-
  Note, however, that the above is not the only means for obtaining an authoritative response, nor does it imply that an authoritative response is always necessary (see [CACHING]).  For example, the Alt- Svc header field [ALTSVC] allows an origin server to identify other services that are also authoritative for that origin.  Access to "http" identified resources might also be provided by protocols outside the scope of this document.
"ko": |-
  그러나 위의 내용은 권위 있는 응답을 얻기 위한 유일한 수단이 아니며, 권위 있는 응답이 항상 필요하다는 의미도 아닙니다([CACHING] 참조). 예를 들어 Alt-Svc 헤더 필드 [ALTSVC]를 사용하면 원본 서버가 해당 원본에 대해 권한이 있는 다른 서비스를 식별할 수 있습니다. "http"로 식별된 리소스에 대한 액세스는 이 문서의 범위를 벗어난 프로토콜을 통해 제공될 수도 있습니다.
