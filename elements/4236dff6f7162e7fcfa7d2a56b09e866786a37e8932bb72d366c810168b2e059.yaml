"original": |2-
     The "Media Processing Entity" is a network element that processes
     media.  It may be a pure media handler, or it may also have an
     associated SIP user agent, VoiceXML browser, or other control entity.
     The "ASR, SI/SV, and/or TTS Server" is a network element that
     performs the back-end speech processing.  It may generate an RTP
     stream as output based on text input (TTS) or return recognition
     results in response to an RTP stream as input (ASR, SI/SV).  The
     "Application Server" is a network element that instructs the Media
     Processing Entity on what transformations to make to the media
     stream.  Those instructions may be established via a session protocol
     such as SIP, or provided via a client/server exchange such as
     VoiceXML.  The framework allows either the Media Processing Entity or
     the Application Server to control the ASR or TTS Server using
     SPEECHSC as a control protocol, which accounts for the SPEECHSC
     protocol appearing twice in the diagram.
"fixed": |-
  The "Media Processing Entity" is a network element that processes media.  It may be a pure media handler, or it may also have an associated SIP user agent, VoiceXML browser, or other control entity. The "ASR, SI/SV, and/or TTS Server" is a network element that performs the back-end speech processing.  It may generate an RTP stream as output based on text input (TTS) or return recognition results in response to an RTP stream as input (ASR, SI/SV).  The "Application Server" is a network element that instructs the Media Processing Entity on what transformations to make to the media stream.  Those instructions may be established via a session protocol such as SIP, or provided via a client/server exchange such as VoiceXML.  The framework allows either the Media Processing Entity or the Application Server to control the ASR or TTS Server using SPEECHSC as a control protocol, which accounts for the SPEECHSC protocol appearing twice in the diagram.
"ko": |-
  "미디어 처리 엔티티"는 미디어를 처리하는 네트워크 요소입니다. 순수한 미디어 핸들러일 수도 있고, 연관된 SIP 사용자 에이전트, VoiceXML 브라우저 또는 다른 제어 엔티티가 있을 수도 있습니다. "ASR, SI/SV 및/또는 TTS 서버"는 백엔드 음성 처리를 수행하는 네트워크 요소입니다. 텍스트 입력(TTS)을 기반으로 RTP 스트림을 출력으로 생성하거나 입력(ASR, SI/SV)으로 RTP 스트림에 대한 응답으로 인식 결과를 반환할 수 있습니다. "애플리케이션 서버"는 미디어 처리 엔티티에 미디어 스트림에 어떤 변환을 해야 하는지 지시하는 네트워크 요소입니다. 이러한 지시는 SIP와 같은 세션 프로토콜을 통해 설정되거나 VoiceXML과 같은 클라이언트/서버 교환을 통해 제공될 수 있습니다. 이 프레임워크를 사용하면 미디어 처리 엔티티 또는 애플리케이션 서버가 SPEECHSC를 제어 프로토콜로 사용하여 ASR 또는 TTS 서버를 제어할 수 있으며, 이는 다이어그램에 SPEECHSC 프로토콜이 두 번 나타나는 이유입니다.
