"original": |2-
     The scope of this document is limited to discussion of the topics
     that can be covered in a CP (as defined in X.509) or CPS (as defined
     in the DSG and PAG).  In particular, this document describes the
     types of information that should be considered for inclusion in a CP
     or a CPS.  While the framework as presented generally assumes use of
     the X.509 version 3 certificate format for the purpose of providing
     assurances of identity, it is not intended that the material be
     restricted to use of that certificate format or identity
     certificates.  Rather, it is intended that this framework be
     adaptable to other certificate formats and to certificates providing
     assurances other than identity that may come into use.
"fixed": |-
  The scope of this document is limited to discussion of the topics that can be covered in a CP (as defined in X.509) or CPS (as defined in the DSG and PAG).  In particular, this document describes the types of information that should be considered for inclusion in a CP or a CPS.  While the framework as presented generally assumes use of the X.509 version 3 certificate format for the purpose of providing assurances of identity, it is not intended that the material be restricted to use of that certificate format or identity certificates.  Rather, it is intended that this framework be adaptable to other certificate formats and to certificates providing assurances other than identity that may come into use.
"ko": |-
  이 문서의 범위는 CP(X.509에 정의됨) 또는 CPS(DSG 및 PAG에 정의됨)에서 다룰 수 있는 주제에 대한 논의로 제한됩니다. 특히 이 문서에서는 CP 또는 CPS에 포함하기 위해 고려해야 하는 정보 유형을 설명합니다. 제시된 프레임워크는 일반적으로 신원 보장을 제공하기 위해 X.509 버전 3 인증서 형식을 사용한다고 가정하지만 해당 자료가 해당 인증서 형식이나 신원 인증서의 사용으로 제한되는 것은 아닙니다. 오히려 이 프레임워크는 다른 인증서 형식과 사용하게 될 신원 이외의 보증을 제공하는 인증서에 적용할 수 있도록 의도되었습니다.
