"original": |2-
     Proxies (e.g., Access Proxy or Translator Proxy) SHOULD NOT, by
     default, forward the names and ports of hosts within the private/
     protected region.  This information SHOULD only be propagated if
     explicitly enabled.  If not enabled, the via-received of any host
     behind the firewall/NAT SHOULD be replaced by an appropriate
     pseudonym for that host.
"fixed": |-
  Proxies (e.g., Access Proxy or Translator Proxy) SHOULD NOT, by default, forward the names and ports of hosts within the private/ protected region.  This information SHOULD only be propagated if explicitly enabled.  If not enabled, the via-received of any host behind the firewall/NAT SHOULD be replaced by an appropriate pseudonym for that host.
"ko": |-
  프록시(예: 액세스 프록시 또는 번역기 프록시)는 기본적으로 개인/보호 영역 내의 호스트 이름과 포트를 전달해서는 안 됩니다. 이 정보는 명시적으로 활성화된 경우에만 전파되어야 합니다. 활성화되지 않은 경우 방화벽/NAT 뒤에 있는 호스트의 수신을 해당 호스트에 대한 적절한 가명으로 대체해야 합니다.
