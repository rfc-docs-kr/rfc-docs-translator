"original": |2-
     The VERIFICATION-COMPLETE event follows a call to VERIFY or VERIFY-
     FROM-BUFFER and is used to communicate the verification results to
     the client.  The event message body contains only verification
     results.
"fixed": |-
  The VERIFICATION-COMPLETE event follows a call to VERIFY or VERIFY- FROM-BUFFER and is used to communicate the verification results to the client.  The event message body contains only verification results.
"ko": |-
  VERIFICATION-COMPLETE 이벤트는 VERIFY 또는 VERIFY-FROM-BUFFER에 대한 호출을 따르며 클라이언트에 검증 결과를 전달하는 데 사용됩니다. 이벤트 메시지 본문에는 검증 결과만 포함됩니다.
