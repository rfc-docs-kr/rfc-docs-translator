"original": |2-
     Note that there are certificates that use algorithms and/or algorithm
     combinations that cannot be currently used with TLS.  For example, a
     certificate with RSASSA-PSS signature key (id-RSASSA-PSS OID in
     SubjectPublicKeyInfo) cannot be used because TLS defines no
     corresponding signature algorithm.
"fixed": |-
  Note that there are certificates that use algorithms and/or algorithm combinations that cannot be currently used with TLS.  For example, a certificate with RSASSA-PSS signature key (id-RSASSA-PSS OID in SubjectPublicKeyInfo) cannot be used because TLS defines no corresponding signature algorithm.
"ko": |-
  현재 TLS와 함께 사용할 수 없는 알고리즘 및/또는 알고리즘 조합을 사용하는 인증서가 있습니다. 예를 들어 RSASSA-PSS 서명 키(SubjectPublicKeyInfo의 id-RSASSA-PSS OID)가 있는 인증서는 TLS가 해당 서명 알고리즘을 정의하지 않기 때문에 사용할 수 없습니다.
