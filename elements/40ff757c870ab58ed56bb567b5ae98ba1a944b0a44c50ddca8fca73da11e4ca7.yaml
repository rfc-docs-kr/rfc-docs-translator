"original": |2-
     Determining traffic characteristics through measurement or estimation
     is very useful within the realm of the TE solution space.  Traffic
     estimates can be derived from customer subscription information,
     traffic projections, traffic models, and actual measurements.  The
     measurements may be performed at different levels, e.g., at the
     traffic-aggregate level or at the flow level.  Measurements at the
     flow level or on small traffic aggregates may be performed at edge
     nodes, when traffic enters and leaves the network.  Measurements for
     large traffic aggregates may be performed within the core of the
     network.
"fixed": |-
  Determining traffic characteristics through measurement or estimation is very useful within the realm of the TE solution space.  Traffic estimates can be derived from customer subscription information, traffic projections, traffic models, and actual measurements.  The measurements may be performed at different levels, e.g., at the traffic-aggregate level or at the flow level.  Measurements at the flow level or on small traffic aggregates may be performed at edge nodes, when traffic enters and leaves the network.  Measurements for large traffic aggregates may be performed within the core of the network.
"ko": |-
  측정 또는 추정을 통해 트래픽 특성을 결정하는 것은 TE 솔루션 공간 영역 내에서 매우 유용합니다. 트래픽 견적은 고객 가입 정보, 트래픽 예측, 트래픽 모델 및 실제 측정값을 통해 파생될 수 있습니다. 측정은 다양한 수준, 예를 들어 트래픽 집계 수준 또는 흐름 수준에서 수행될 수 있습니다. 트래픽이 네트워크에 들어오고 나갈 때 에지 노드에서 흐름 수준이나 소규모 트래픽 집계에 대한 측정을 수행할 수 있습니다. 대규모 트래픽 집계에 대한 측정은 네트워크 코어 내에서 수행될 수 있습니다.
