"original": |2-
     Most attributes are defined to have a single attribute syntax.
     However, a few attributes (e.g., "job-sheet", "media",
     "job-hold-until") are defined to have several attribute syntaxes,
     depending on the value.  These multiple attribute syntaxes are
     separated by the "|" character in the subsection title to indicate
     the choice.  Since each value MUST be tagged as to its attribute
     syntax in the protocol, a single-valued attribute instance can have
     any one of its attribute syntaxes and a multi-valued attribute
     instance can have a mixture of its defined attribute syntaxes.
"fixed": |-
  Most attributes are defined to have a single attribute syntax. However, a few attributes (e.g., "job-sheet", "media", "job-hold-until") are defined to have several attribute syntaxes, depending on the value.  These multiple attribute syntaxes are separated by the "|" character in the subsection title to indicate the choice.  Since each value MUST be tagged as to its attribute syntax in the protocol, a single-valued attribute instance can have any one of its attribute syntaxes and a multi-valued attribute instance can have a mixture of its defined attribute syntaxes.
"ko": |-
  대부분의 속성은 단일 속성 구문을 갖도록 정의됩니다. 그러나 일부 속성(예: "job-sheet", "media", "job-hold-until")은 값에 따라 여러 속성 구문을 갖도록 정의됩니다. 이러한 다중 속성 구문은 "|"로 구분됩니다. 하위 섹션 제목의 문자를 사용하여 선택 항목을 나타냅니다. 각 값은 프로토콜의 속성 구문에 따라 태그가 지정되어야 하므로 단일 값 속성 인스턴스는 속성 구문 중 하나를 가질 수 있고 다중 값 속성 인스턴스는 정의된 속성 구문이 혼합되어 있을 수 있습니다.
