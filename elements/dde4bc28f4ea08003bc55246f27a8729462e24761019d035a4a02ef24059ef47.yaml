"original": |2-
     Updating the registration process or making changes to the format of
     an already existing (previously created) registry (whether created
     explicitly or implicitly) follows a process similar to that used when
     creating a new registry.  That is, a document is produced that makes
     reference to the existing namespace and then provides detailed
     guidance for handling assignments in the registry or detailed
     instructions about the changes required.
"fixed": |-
  Updating the registration process or making changes to the format of an already existing (previously created) registry (whether created explicitly or implicitly) follows a process similar to that used when creating a new registry.  That is, a document is produced that makes reference to the existing namespace and then provides detailed guidance for handling assignments in the registry or detailed instructions about the changes required.
"ko": |-
  등록 프로세스를 업데이트하거나 이미 존재하는(이전에 생성된) 레지스트리(명시적으로 생성되었거나 암시적으로 생성되었는지 여부)의 형식을 변경하는 작업은 새 레지스트리를 생성할 때 사용되는 프로세스와 유사한 프로세스를 따릅니다. 즉, 기존 네임스페이스를 참조한 다음 레지스트리에서 할당을 처리하기 위한 자세한 지침이나 필요한 변경 사항에 대한 자세한 지침을 제공하는 문서가 생성됩니다.
