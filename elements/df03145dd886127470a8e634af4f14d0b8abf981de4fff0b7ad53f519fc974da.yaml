"original": |2-
        Usage: IDOCs that use this term SHOULD state a definition for it
        because it is used in various ways in existing IDOCs and other PKI
        literature. The literature almost always uses this term in a sense
        that is equivalent to this definition, but usage often differs
        with regard to what constitutes the point of trust.
"fixed": |-
  - Usage: IDOCs that use this term SHOULD state a definition for it because it is used in various ways in existing IDOCs and other PKI literature. The literature almost always uses this term in a sense that is equivalent to this definition, but usage often differs with regard to what constitutes the point of trust.
"ko": |-
  - 사용법: 이 용어를 사용하는 IDOC는 기존 IDOC 및 기타 PKI 문헌에서 다양한 방식으로 사용되므로 해당 용어에 대한 정의를 명시해야 합니다. 문헌에서는 거의 항상 이 정의와 동일한 의미로 이 용어를 사용하지만, 신뢰 포인트를 구성하는 요소와 관련하여 사용법이 다른 경우가 많습니다.
