"original": |2-
     *  Physical access, i.e., mechanisms to control access from one area
        of the facility to another or access into high-security zones,
        such as locating CA operations in a secure computer room monitored
        by guards or security alarms and requiring movement from zone to
        zone to be accomplished using a token, biometric readers, and/or
        access control lists;
"fixed": |-
  *  Physical access, i.e., mechanisms to control access from one area of the facility to another or access into high-security zones, such as locating CA operations in a secure computer room monitored by guards or security alarms and requiring movement from zone to zone to be accomplished using a token, biometric readers, and/or access control lists;
"ko": |-
  * 물리적 접근, 즉 시설의 한 영역에서 다른 영역으로의 접근을 제어하거나 보안 수준이 높은 구역에 대한 접근을 제어하는 ​​메커니즘입니다. 예를 들어 CA 운영을 경비원이나 보안 경보 장치가 모니터링하는 보안 컴퓨터실에 위치시키고 구역 간 이동을 요구하는 등입니다. 토큰, 생체 인식 판독기 및/또는 액세스 제어 목록을 사용하여 수행됩니다.
