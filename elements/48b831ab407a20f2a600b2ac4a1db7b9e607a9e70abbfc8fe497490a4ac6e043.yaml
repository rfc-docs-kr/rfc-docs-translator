"original": |2-
     However, while this document recognizes the importance of 3GPP2
     interoperability with the existing Internet and hence the use of IETF
     standards, 3GPP2 recognizes that additions or modifications might be
     needed in order to make the IETF internet specification fulfill the
     needs of 3GPP2.  In such cases, 3GPP2 will take its concerns directly
     to the appropriate IETF working groups for resolution, or to an
     appropriate Area Director if no appropriate working group can be
     found.
"fixed": |-
  However, while this document recognizes the importance of 3GPP2 interoperability with the existing Internet and hence the use of IETF standards, 3GPP2 recognizes that additions or modifications might be needed in order to make the IETF internet specification fulfill the needs of 3GPP2.  In such cases, 3GPP2 will take its concerns directly to the appropriate IETF working groups for resolution, or to an appropriate Area Director if no appropriate working group can be found.
"ko": |-
  그러나 이 문서는 기존 인터넷과의 3GPP2 상호 운용성 및 이에 따른 IETF 표준의 사용의 중요성을 인식하는 반면, 3GPP2는 IETF 인터넷 사양이 3GPP2의 요구 사항을 충족하도록 하려면 추가 또는 수정이 필요할 수 있음을 인식합니다. 이러한 경우 3GPP2는 문제 해결을 위해 적절한 IETF 작업 그룹에 직접 문제를 제기하거나 적절한 작업 그룹을 찾을 수 없는 경우 해당 지역 책임자에게 직접 전달합니다.
