"original": |2-
     When comparing a datagram to stateless reset token values, endpoints
     MUST perform the comparison without leaking information about the
     value of the token.  For example, performing this comparison in
     constant time protects the value of individual stateless reset tokens
     from information leakage through timing side channels.  Another
     approach would be to store and compare the transformed values of
     stateless reset tokens instead of the raw token values, where the
     transformation is defined as a cryptographically secure pseudorandom
     function using a secret key (e.g., block cipher, Hashed Message
     Authentication Code (HMAC) [RFC2104]).  An endpoint is not expected
     to protect information about whether a packet was successfully
     decrypted or the number of valid stateless reset tokens.
"fixed": |-
  When comparing a datagram to stateless reset token values, endpoints MUST perform the comparison without leaking information about the value of the token.  For example, performing this comparison in constant time protects the value of individual stateless reset tokens from information leakage through timing side channels.  Another approach would be to store and compare the transformed values of stateless reset tokens instead of the raw token values, where the transformation is defined as a cryptographically secure pseudorandom function using a secret key (e.g., block cipher, Hashed Message Authentication Code (HMAC) [RFC2104]).  An endpoint is not expected to protect information about whether a packet was successfully decrypted or the number of valid stateless reset tokens.
"ko": |-
  데이터그램을 상태 비저장 재설정 토큰 값과 비교할 때 엔드포인트는 토큰 값에 대한 정보 유출 없이 비교를 수행해야 합니다. 예를 들어, 일정한 시간에 이 비교를 수행하면 타이밍 측 채널을 통한 정보 유출로부터 개별 상태 비저장 재설정 토큰의 값이 보호됩니다. 또 다른 접근 방식은 원시 토큰 값 대신 상태 비저장 재설정 토큰의 변환된 값을 저장하고 비교하는 것입니다. 여기서 변환은 비밀 키(예: 블록 암호, 해시된 메시지 인증 코드(HMAC))를 사용하여 암호학적으로 안전한 의사 난수 함수로 정의됩니다. [RFC2104]). 엔드포인트는 패킷이 성공적으로 해독되었는지 여부 또는 유효한 상태 비저장 재설정 토큰 수에 대한 정보를 보호할 것으로 예상되지 않습니다.
