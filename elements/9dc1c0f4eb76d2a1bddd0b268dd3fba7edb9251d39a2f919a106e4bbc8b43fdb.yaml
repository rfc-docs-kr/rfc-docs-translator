"original": |2-
     Each origin defines its own namespace and controls how identifiers
     within that namespace are mapped to resources.  In turn, how the
     origin responds to valid requests, consistently over time, determines
     the semantics that users will associate with a URI, and the
     usefulness of those semantics is what ultimately transforms these
     mechanisms into a resource for users to reference and access in the
     future.
"fixed": |-
  Each origin defines its own namespace and controls how identifiers within that namespace are mapped to resources.  In turn, how the origin responds to valid requests, consistently over time, determines the semantics that users will associate with a URI, and the usefulness of those semantics is what ultimately transforms these mechanisms into a resource for users to reference and access in the future.
"ko": |-
  각 원본은 자체 네임스페이스를 정의하고 해당 네임스페이스 내의 식별자가 리소스에 매핑되는 방식을 제어합니다. 결과적으로, 오리진이 시간이 지남에 따라 일관되게 유효한 요청에 응답하는 방식에 따라 사용자가 URI와 연관시킬 의미 체계가 결정되며, 이러한 의미 체계의 유용성은 궁극적으로 이러한 메커니즘을 사용자가 미래에 참조하고 액세스할 수 있는 리소스로 변환하는 것입니다. .
