"original": |2-
     The user commands described below specify the basic functions the TCP
     implementation must perform to support interprocess communication.
     Individual implementations must define their own exact format and may
     provide combinations or subsets of the basic functions in single
     calls.  In particular, some implementations may wish to automatically
     OPEN a connection on the first SEND or RECEIVE issued by the user for
     a given connection.
"fixed": |-
  The user commands described below specify the basic functions the TCP implementation must perform to support interprocess communication. Individual implementations must define their own exact format and may provide combinations or subsets of the basic functions in single calls.  In particular, some implementations may wish to automatically OPEN a connection on the first SEND or RECEIVE issued by the user for a given connection.
"ko": |-
  아래에 설명된 사용자 명령은 프로세스 간 통신을 지원하기 위해 TCP 구현이 수행해야 하는 기본 기능을 지정합니다. 개별 구현은 고유한 정확한 형식을 정의해야 하며 단일 호출에서 기본 기능의 조합 또는 하위 집합을 제공할 수 있습니다. 특히, 일부 구현에서는 주어진 연결에 대해 사용자가 발행한 첫 번째 SEND 또는 RECEIVE에서 연결을 자동으로 OPEN하기를 원할 수 있습니다.
