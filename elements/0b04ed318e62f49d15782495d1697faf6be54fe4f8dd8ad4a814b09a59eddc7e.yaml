"original": |2-
     tls_client_auth_san_ip
        A string representation of an IP address in either dotted decimal
        notation (for IPv4) or colon-delimited hexadecimal (for IPv6, as
        defined in [RFC5952]) that is expected to be present as an
        iPAddress SAN entry in the certificate that the OAuth client will
        use in mutual-TLS authentication.  Per Section 8 of [RFC5952], the
        IP address comparison of the value in this parameter and the SAN
        entry in the certificate is to be done in binary format.
"fixed": |-
  tls_client_auth_san_ip  -  A string representation of an IP address in either dotted decimal notation (for IPv4) or colon-delimited hexadecimal (for IPv6, as defined in [RFC5952]) that is expected to be present as an iPAddress SAN entry in the certificate that the OAuth client will use in mutual-TLS authentication.  Per Section 8 of [RFC5952], the IP address comparison of the value in this parameter and the SAN entry in the certificate is to be done in binary format.
"ko": |-
  tls_client_auth_san_ip - 점으로 구분된 10진수 표기법(IPv4의 경우) 또는 콜론으로 구분된 16진수([RFC5952]에 정의된 IPv6의 경우)로 된 IP 주소의 문자열 표현입니다. OAuth 클라이언트는 상호 TLS 인증에 사용됩니다. [RFC5952]의 섹션 8에 따라 이 매개변수 값과 인증서의 SAN 항목에 대한 IP 주소 비교는 바이너리 형식으로 수행됩니다.
