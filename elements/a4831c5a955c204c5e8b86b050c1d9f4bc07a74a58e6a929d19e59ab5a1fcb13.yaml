"original": |2-
     - A CA may specify that an OCSP client can trust a responder for the
       lifetime of the responder's certificate.  The CA does so by
       including the extension id-pkix-ocsp-nocheck.  This SHOULD be a
       non-critical extension.  The value of the extension SHALL be NULL.
       CAs issuing such a certificate should realize that a compromise of
       the responder's key is as serious as the compromise of a CA key
"fixed": |-
  - A CA may specify that an OCSP client can trust a responder for the lifetime of the responder's certificate.  The CA does so by including the extension id-pkix-ocsp-nocheck.  This SHOULD be a non-critical extension.  The value of the extension SHALL be NULL. CAs issuing such a certificate should realize that a compromise of the responder's key is as serious as the compromise of a CA key
"ko": |-
  - CA는 OCSP 클라이언트가 응답자의 인증서 수명 동안 응답자를 신뢰할 수 있도록 지정할 수 있습니다. CA는 확장 id-pkix-ocsp-nocheck를 포함하여 이를 수행합니다. 이는 중요하지 않은 확장이어야 합니다. 확장의 값은 NULL이어야 합니다. 그러한 인증서를 발급하는 CA는 응답자 키의 손상이 CA 키의 손상만큼 심각하다는 것을 인식해야 합니다.
