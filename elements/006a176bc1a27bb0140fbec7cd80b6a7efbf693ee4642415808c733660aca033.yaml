"original": |2-
     The attributes within a group MUST be unique; if an attribute with
     the same name occurs more than once, the group is malformed.  Clients
     MUST NOT submit such malformed requests, and Printers MUST NOT return
     such malformed responses.  If such a malformed request is submitted
     to a Printer, the Printer MUST either (1) reject the request with the
     'client-error-bad-request' status-code (RECOMMENDED -- see
     Appendix B.1.4.1) or (2) process the request normally after selecting
     only one of the attribute instances, depending on implementation.
     Which attribute is selected when there are duplicate attributes
     depends on implementation.  The IPP Printer MUST NOT use the values
     from more than one such duplicate attribute instance.
"fixed": |-
  The attributes within a group MUST be unique; if an attribute with the same name occurs more than once, the group is malformed.  Clients MUST NOT submit such malformed requests, and Printers MUST NOT return such malformed responses.  If such a malformed request is submitted to a Printer, the Printer MUST either (1) reject the request with the 'client-error-bad-request' status-code (RECOMMENDED -- see Appendix B.1.4.1) or (2) process the request normally after selecting only one of the attribute instances, depending on implementation. Which attribute is selected when there are duplicate attributes depends on implementation.  The IPP Printer MUST NOT use the values from more than one such duplicate attribute instance.
"ko": |-
  그룹 내의 속성은 고유해야 합니다. 동일한 이름의 속성이 두 번 이상 발생하면 그룹 형식이 잘못되었습니다. 클라이언트는 이러한 잘못된 요청을 제출해서는 안 되며, 프린터는 이러한 잘못된 응답을 반환해서는 안 됩니다. 이러한 잘못된 요청이 프린터에 제출된 경우 프린터는 (1) 'client-error-bad-request' 상태 코드(권장 - 부록 B.1.4.1 참조)가 있는 요청을 거부하거나 (2) 반드시 거부해야 합니다. ) 구현에 따라 속성 인스턴스 중 하나만 선택한 후 정상적으로 요청을 처리합니다. 중복 속성이 있을 때 어떤 속성이 선택되는지는 구현에 따라 다릅니다. IPP 프린터는 그러한 중복 속성 인스턴스 중 하나 이상의 값을 사용해서는 안 됩니다.
