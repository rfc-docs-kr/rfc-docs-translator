"original": |2-
     Traditional finite-field-based Diffie-Hellman (DH) key exchange
     during the Transport Layer Security (TLS) handshake suffers from a
     number of security, interoperability, and efficiency shortcomings.
     These shortcomings arise from lack of clarity about which DH group
     parameters TLS servers should offer and clients should accept.  This
     document offers a solution to these shortcomings for compatible peers
     by using a section of the TLS "Supported Groups Registry" (renamed
     from "EC Named Curve Registry" by this document) to establish common
     finite field DH parameters with known structure and a mechanism for
     peers to negotiate support for these groups.
"fixed": |-
  Traditional finite-field-based Diffie-Hellman (DH) key exchange during the Transport Layer Security (TLS) handshake suffers from a number of security, interoperability, and efficiency shortcomings. These shortcomings arise from lack of clarity about which DH group parameters TLS servers should offer and clients should accept.  This document offers a solution to these shortcomings for compatible peers by using a section of the TLS "Supported Groups Registry" (renamed from "EC Named Curve Registry" by this document) to establish common finite field DH parameters with known structure and a mechanism for peers to negotiate support for these groups.
"ko": |-
  TLS(전송 계층 보안) 핸드셰이크 중 기존의 유한 필드 기반 DH(Diffie-Hellman) 키 교환에는 여러 가지 보안, 상호 운용성 및 효율성 단점이 있습니다. 이러한 단점은 TLS 서버가 제공해야 하는 DH 그룹 매개변수와 클라이언트가 수락해야 하는 DH 그룹 매개변수가 명확하지 않기 때문에 발생합니다.  이 문서는 TLS "지원 그룹 레지스트리"(이 문서에서는 "EC 명명된 곡선 레지스트리"로 이름 변경) 섹션을 사용하여 알려진 구조와 메커니즘을 사용하여 공통 유한 필드 DH 매개변수를 설정함으로써 호환 가능한 피어에 대한 이러한 단점에 대한 솔루션을 제공합니다. 동료들은 이러한 그룹에 대한 지원을 협상합니다.
