"original": |2-
     This header field MAY be specified in a RECOGNITION-COMPLETE event
     coming from the recognizer resource to the client.  This contains the
     reason text behind the RECOGNIZE request completion.  The server uses
     this header field to communicate text describing the reason for the
     failure, such as the specific error encountered in parsing a grammar
     markup.
"fixed": |-
  This header field MAY be specified in a RECOGNITION-COMPLETE event coming from the recognizer resource to the client.  This contains the reason text behind the RECOGNIZE request completion.  The server uses this header field to communicate text describing the reason for the failure, such as the specific error encountered in parsing a grammar markup.
"ko": |-
  이 헤더 필드는 인식기 리소스에서 클라이언트로 오는 RECOGNITION-COMPLETE 이벤트에서 지정할 수 있습니다. 여기에는 RECOGNIZE 요청 완료의 이유 텍스트가 포함됩니다. 서버는 이 헤더 필드를 사용하여 문법 마크업을 구문 분석하는 동안 발생한 특정 오류와 같이 실패 이유를 설명하는 텍스트를 전달합니다.
