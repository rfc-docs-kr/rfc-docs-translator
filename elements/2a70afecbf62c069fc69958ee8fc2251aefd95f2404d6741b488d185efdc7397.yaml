"original": |2-
     Note that Content-Location can be used in some cases to derive the
     base-URI for relative URI(s) present in session description formats.
     This needs to be taken into account when Content-Location is used.
     The easiest way to avoid needing to consider that issue is to include
     the Content-Base whenever the Content-Location is included.
"fixed": |-
  Note that Content-Location can be used in some cases to derive the base-URI for relative URI(s) present in session description formats. This needs to be taken into account when Content-Location is used. The easiest way to avoid needing to consider that issue is to include the Content-Base whenever the Content-Location is included.
"ko": |-
  Content-Location은 경우에 따라 세션 설명 형식에 있는 상대 URI에 대한 기본 URI를 파생하는 데 사용될 수 있습니다. Content-Location을 사용할 때는 이 점을 고려해야 합니다. 해당 문제를 고려할 필요를 피하는 가장 쉬운 방법은 Content-Location이 포함될 때마다 Content-Base를 포함하는 것입니다.
