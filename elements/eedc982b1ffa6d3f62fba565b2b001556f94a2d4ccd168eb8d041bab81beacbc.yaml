"original": |2-
     If the device that an IPP Printer is representing is able to accept
     Jobs using other Job submission protocols in addition to IPP, such an
     implementation SHOULD at least allow such "foreign" Jobs to be
     queried using Get-Jobs returning "job-id" and "job-uri" as 'unknown'.
     Such an implementation MAY support all of the same IPP Job attributes
     as for IPP Jobs.  The IPP object returns the 'unknown' out-of-band
     value for any requested attribute of a foreign Job that is supported
     for IPP Jobs but not for foreign Jobs.
"fixed": |-
  If the device that an IPP Printer is representing is able to accept Jobs using other Job submission protocols in addition to IPP, such an implementation SHOULD at least allow such "foreign" Jobs to be queried using Get-Jobs returning "job-id" and "job-uri" as 'unknown'. Such an implementation MAY support all of the same IPP Job attributes as for IPP Jobs.  The IPP object returns the 'unknown' out-of-band value for any requested attribute of a foreign Job that is supported for IPP Jobs but not for foreign Jobs.
"ko": |-
  IPP 프린터가 나타내는 장치가 IPP 외에 다른 작업 제출 프로토콜을 사용하여 작업을 수락할 수 있는 경우 이러한 구현에서는 최소한 "job-id"를 반환하는 Get-Jobs를 사용하여 이러한 "외부" 작업을 쿼리할 수 있도록 허용해야 합니다. "job-uri"는 '알 수 없음'으로 표시됩니다. 이러한 구현은 IPP 작업과 동일한 모든 IPP 작업 속성을 지원할 수 있습니다. IPP 객체는 IPP 작업에 대해서는 지원되지만 외부 작업에 대해서는 지원되지 않는 외부 작업의 요청된 속성에 대해 '알 수 없는' 대역 외 값을 반환합니다.
