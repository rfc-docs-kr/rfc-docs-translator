"original": |2-
     The local speaker MUST determine the immediate next-hop address from
     the NEXT_HOP attribute of the selected route (see Section 5.1.3).  If
     either the immediate next-hop or the IGP cost to the NEXT_HOP (where
     the NEXT_HOP is resolved through an IGP route) changes, Phase 2 Route
     Selection MUST be performed again.
"fixed": |-
  The local speaker MUST determine the immediate next-hop address from the NEXT_HOP attribute of the selected route (see Section 5.1.3).  If either the immediate next-hop or the IGP cost to the NEXT_HOP (where the NEXT_HOP is resolved through an IGP route) changes, Phase 2 Route Selection MUST be performed again.
"ko": |-
  로컬 스피커는 선택한 경로의 NEXT_HOP 속성에서 바로 다음 홉 주소를 결정해야 합니다(섹션 5.1.3 참조). NEXT_HOP(NEXT_HOP이 IGP 경로를 통해 확인되는)에 대한 IGP 비용 또는 즉각적인 다음 홉이 변경되면 2단계 경로 선택을 다시 수행해야 합니다.
