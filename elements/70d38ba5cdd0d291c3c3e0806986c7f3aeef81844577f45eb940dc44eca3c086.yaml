"original": |2-
        Tutorial: If an attack method is blind, the attacker's packets can
        carry (a) a false IP source address (making it difficult for the
        victim to find the attacker) and (b) a different address on every
        packet (making it difficult for the victim to block the attack).
        If the attacker needs to receive traffic from the victim, the
        attacker must either (c) reveal its own IP address to the victim
        (which enables the victim to find the attacker or block the attack
        by filtering) or (d) provide a false address and also subvert
        network routing mechanisms to divert the returning packets to the
        attacker (which makes the attack more complex, more difficult, or
        more expensive). [R3552]
"fixed": |-
  - Tutorial: If an attack method is blind, the attacker's packets can carry (a) a false IP source address (making it difficult for the victim to find the attacker) and (b) a different address on every packet (making it difficult for the victim to block the attack). If the attacker needs to receive traffic from the victim, the attacker must either (c) reveal its own IP address to the victim (which enables the victim to find the attacker or block the attack by filtering) or (d) provide a false address and also subvert network routing mechanisms to divert the returning packets to the attacker (which makes the attack more complex, more difficult, or more expensive). [R3552]
"ko": |-
  - 튜토리얼: 공격 방법이 블라인드인 경우 공격자의 패킷은 (a) 거짓 IP 소스 주소(피해자가 공격자를 찾기 어렵게 함) 및 (b) 모든 패킷에 다른 주소(공격자를 찾기 어렵게 함)를 전달할 수 있습니다. 피해자가 공격을 차단합니다). 공격자가 피해자로부터 트래픽을 수신해야 하는 경우, 공격자는 (c) 자신의 IP 주소를 피해자에게 공개하거나(이를 통해 피해자가 공격자를 찾거나 필터링을 통해 공격을 차단할 수 있음) (d) 거짓 주소를 제공해야 합니다. 또한 네트워크 라우팅 메커니즘을 파괴하여 반환되는 패킷을 공격자에게로 전환합니다(이로 인해 공격이 더 복잡해지고, 어려워지고, 비용이 더 많이 듭니다). [R3552]
