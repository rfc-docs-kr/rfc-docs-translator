"original": |2-
     The prefixes used for address translation are used by IPv6 nodes to
     send packets to IPv6/IPv4 translators.  Attackers could attempt to
     fool nodes, DNS gateways, and IPv4/IPv6 translators into using wrong
     values for these parameters, resulting in network disruption, denial
     of service, and possible information disclosure.  To mitigate such
     attacks, network administrators need to ensure that prefixes are
     configured in a secure way.
"fixed": |-
  The prefixes used for address translation are used by IPv6 nodes to send packets to IPv6/IPv4 translators.  Attackers could attempt to fool nodes, DNS gateways, and IPv4/IPv6 translators into using wrong values for these parameters, resulting in network disruption, denial of service, and possible information disclosure.  To mitigate such attacks, network administrators need to ensure that prefixes are configured in a secure way.
"ko": |-
  주소 변환에 사용되는 접두사는 IPv6 노드에서 IPv6/IPv4 변환기에 패킷을 보내는 데 사용됩니다. 공격자는 노드, DNS 게이트웨이 및 IPv4/IPv6 변환기를 속여 이러한 매개변수에 잘못된 값을 사용하도록 시도할 수 있으며, 이로 인해 네트워크 중단, 서비스 거부 및 정보 공개가 발생할 수 있습니다. 이러한 공격을 완화하려면 네트워크 관리자는 접두사가 안전한 방식으로 구성되었는지 확인해야 합니다.
