"original": |2-
     The term "Implicit TLS" refers to the automatic negotiation of TLS
     whenever a TCP connection is made on a particular TCP port that is
     used exclusively by that server for TLS connections.  The term
     "Implicit TLS" is intended to contrast with the use of the STARTTLS
     command in IMAP that is used by the client and the server to
     explicitly negotiate TLS on an established cleartext TCP connection.
"fixed": |-
  The term "Implicit TLS" refers to the automatic negotiation of TLS whenever a TCP connection is made on a particular TCP port that is used exclusively by that server for TLS connections.  The term "Implicit TLS" is intended to contrast with the use of the STARTTLS command in IMAP that is used by the client and the server to explicitly negotiate TLS on an established cleartext TCP connection.
"ko": |-
  "암시적 TLS"라는 용어는 TLS 연결을 위해 해당 서버에서 독점적으로 사용되는 특정 TCP 포트에서 TCP 연결이 이루어질 때마다 TLS의 자동 협상을 의미합니다.  "암시적 TLS"라는 용어는 설정된 일반 텍스트 TCP 연결에서 TLS를 명시적으로 협상하기 위해 클라이언트와 서버가 사용하는 IMAP의 STARTTLS 명령 사용과 대조하기 위한 것입니다.
