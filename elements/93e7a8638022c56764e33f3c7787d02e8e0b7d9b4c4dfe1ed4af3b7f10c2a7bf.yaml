"original": |2-
        Deprecated Term: IDOCs SHOULD NOT use this term because it is not
        widely known and mixes concepts in a potentially misleading way.
        For example, suppose that end entity 1 ("EE1) is in one PKI
        ("PKI1"), end entity 2 ("EE2) is in another PKI ("PKI2"), and the
        root in PKI1 ("CA1") cross-certifies the root CA in PKI2 ("CA2").
        Then, if EE1 constructs the certification path CA1-to-CA2-to-EE2
        to validate a certificate of EE2, conventional English usage would
        describe CA2 as being in the "intermediate" position in that path,
        not CA1.
"fixed": |-
  - Deprecated Term: IDOCs SHOULD NOT use this term because it is not widely known and mixes concepts in a potentially misleading way. For example, suppose that end entity 1 ("EE1) is in one PKI ("PKI1"), end entity 2 ("EE2) is in another PKI ("PKI2"), and the root in PKI1 ("CA1") cross-certifies the root CA in PKI2 ("CA2"). Then, if EE1 constructs the certification path CA1-to-CA2-to-EE2 to validate a certificate of EE2, conventional English usage would describe CA2 as being in the "intermediate" position in that path, not CA1.
"ko": |-
  - 더 이상 사용되지 않는 용어: IDOC은 이 용어를 사용해서는 안 됩니다. 이 용어는 널리 알려지지 않았고 잠재적으로 오해의 소지가 있는 방식으로 개념을 혼합하기 때문입니다. 예를 들어, 최종 엔터티 1("EE1")이 하나의 PKI("PKI1")에 있고, 최종 엔터티 2("EE2)가 다른 PKI("PKI2")에 있고, PKI1("CA1")의 루트가 교차한다고 가정합니다. -PKI2("CA2")에서 루트 CA를 인증합니다. 그런 다음 EE1이 EE2 인증서의 유효성을 검사하기 위해 인증 경로 CA1-CA2-to-EE2를 구성하는 경우 일반적인 영어 사용에서는 CA2가 CA1이 아닌 해당 경로의 "중간" 위치에 있는 것으로 설명합니다.
