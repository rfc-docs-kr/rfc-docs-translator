"original": |2-
     HEADER <field-name> <string>
        Messages that have a header field with the specified field-name
        (as defined in [RFC5322]) and that contain the specified string in
        the text of the header field (what comes after the colon).  If the
        string to search is zero-length, this matches all messages that
        have a header field with the specified field-name regardless of
        the contents.  Servers should use a substring search for this
        SEARCH item, as clients can use it for automatic processing not
        initiated by end users.  For example, this can be used when
        searching for Message-ID or Content-Type header field values that
        need to be exact or for searches in header fields that the IMAP
        server might not know anything about.
"fixed": |-
  HEADER <field-name> <string>  -  Messages that have a header field with the specified field-name (as defined in [RFC5322]) and that contain the specified string in the text of the header field (what comes after the colon).  If the string to search is zero-length, this matches all messages that have a header field with the specified field-name regardless of the contents.  Servers should use a substring search for this SEARCH item, as clients can use it for automatic processing not initiated by end users.  For example, this can be used when searching for Message-ID or Content-Type header field values that need to be exact or for searches in header fields that the IMAP server might not know anything about.
"ko": |-
  HEADER <field-name> <string> - 지정된 field-name([RFC5322]에 정의됨)이 있는 헤더 필드가 있고 헤더 필드의 텍스트에 지정된 문자열(콜론 뒤에 오는 내용)이 포함된 메시지 .  검색할 문자열의 길이가 0인 경우 내용에 관계없이 지정된 field-name을 갖는 헤더 필드가 있는 모든 메시지와 일치합니다.  클라이언트가 최종 사용자가 시작하지 않은 자동 처리에 사용할 수 있으므로 서버는 이 검색 항목에 대해 하위 문자열 검색을 사용해야 합니다.  예를 들어 정확해야 하는 Message-ID 또는 Content-Type 헤더 필드 값을 검색할 때 또는 IMAP 서버가 전혀 알지 못할 수 있는 헤더 필드에서 검색할 때 사용할 수 있습니다.
