"original": |2-
     Recall that, in PPSPP, when Peer A initiates a channel with Peer B,
     Peer A sends a first datagram with a HANDSHAKE message, and Peer B
     responds with a second datagram also containing a HANDSHAKE message
     (see Section 3.1).  When Peer A sends a third datagram to Peer B, and
     it is received by Peer B, both peers know that the other is listening
     on its stated transport address.  Peer B is then allowed to send
     heavy payload like DATA messages in the fourth datagram.  Peer A can
     already safely do that in the third datagram.
"fixed": |-
  Recall that, in PPSPP, when Peer A initiates a channel with Peer B, Peer A sends a first datagram with a HANDSHAKE message, and Peer B responds with a second datagram also containing a HANDSHAKE message (see Section 3.1).  When Peer A sends a third datagram to Peer B, and it is received by Peer B, both peers know that the other is listening on its stated transport address.  Peer B is then allowed to send heavy payload like DATA messages in the fourth datagram.  Peer A can already safely do that in the third datagram.
"ko": |-
  PPSPP에서 피어 A가 피어 B와 채널을 시작할 때 피어 A는 HANDSHAKE 메시지가 포함된 첫 번째 데이터그램을 보내고 피어 B는 HANDSHAKE 메시지도 포함된 두 번째 데이터그램으로 응답합니다(섹션 3.1 참조). 피어 A가 피어 B에 세 번째 데이터그램을 보내고 이를 피어 B가 수신하면 두 피어 모두 상대방이 명시된 전송 주소를 듣고 있다는 것을 알게 됩니다. 그런 다음 피어 B는 네 번째 데이터그램의 DATA 메시지와 같은 무거운 페이로드를 보낼 수 있습니다. 피어 A는 세 번째 데이터그램에서 이미 안전하게 해당 작업을 수행할 수 있습니다.
