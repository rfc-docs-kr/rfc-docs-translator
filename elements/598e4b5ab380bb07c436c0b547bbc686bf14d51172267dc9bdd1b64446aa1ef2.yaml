"original": |2-
     The B4 element might obtain a new IPv6 address for a variety of
     reasons that include (but are not limited to) a reboot of the CPE,
     power outage, DHCPv6 lease expiry, or other actions undertaken by the
     Service Provider.  If this occurs, traffic forwarded to a B4's
     previous IPv6 address may never reach its destination or may be
     delivered to another B4 that now uses the address formerly assigned
     to the original B4.  This situation affects all mapping types, both
     implicit (e.g., by sending a TCP SYN) and explicit (e.g., using Port
     Control Protocol (PCP) [RFC6887]).  The problem is further elaborated
     in Section 2.
"fixed": |-
  The B4 element might obtain a new IPv6 address for a variety of reasons that include (but are not limited to) a reboot of the CPE, power outage, DHCPv6 lease expiry, or other actions undertaken by the Service Provider.  If this occurs, traffic forwarded to a B4's previous IPv6 address may never reach its destination or may be delivered to another B4 that now uses the address formerly assigned to the original B4.  This situation affects all mapping types, both implicit (e.g., by sending a TCP SYN) and explicit (e.g., using Port Control Protocol (PCP) [RFC6887]).  The problem is further elaborated in Section 2.
"ko": |-
  B4 요소는 CPE 재부팅, 정전, DHCPv6 임대 만료 또는 서비스 공급자가 수행한 기타 작업을 포함하되 이에 국한되지 않는 다양한 이유로 새로운 IPv6 주소를 얻을 수 있습니다.  이런 일이 발생하면 B4의 이전 IPv6 주소로 전달된 트래픽은 목적지에 도달하지 못하거나 이전에 원래 B4에 할당된 주소를 사용하는 다른 B4로 전달될 수 있습니다.  이 상황은 암시적(예: TCP SYN 전송) 및 명시적(예: PCP(포트 제어 프로토콜) [RFC6887] 사용) 모두의 모든 매핑 유형에 영향을 미칩니다.  문제는 섹션 2에서 더 자세히 설명됩니다.
