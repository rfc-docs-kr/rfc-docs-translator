"original": |2-
     SR leverages a centralized TE controller and either an MPLS or IPv6
     forwarding plane but does not need to use a signaling protocol or
     management plane protocol to reserve resources in the routers.  All
     resource reservation is logical within the controller and is not
     distributed to the routers.  Packets are steered through the network
     using SR, and this may have configuration and operational scaling
     benefits.
"fixed": |-
  SR leverages a centralized TE controller and either an MPLS or IPv6 forwarding plane but does not need to use a signaling protocol or management plane protocol to reserve resources in the routers.  All resource reservation is logical within the controller and is not distributed to the routers.  Packets are steered through the network using SR, and this may have configuration and operational scaling benefits.
"ko": |-
  SR은 중앙 집중식 TE 컨트롤러와 MPLS 또는 IPv6 전달 플레인을 활용하지만 라우터의 리소스를 예약하기 위해 신호 프로토콜이나 관리 플레인 프로토콜을 사용할 필요가 없습니다. 모든 리소스 예약은 컨트롤러 내에서 논리적이며 라우터에 배포되지 않습니다. 패킷은 SR을 사용하여 네트워크를 통해 조정되며 이는 구성 및 운영 확장에 이점이 있을 수 있습니다.
