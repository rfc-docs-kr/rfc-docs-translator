"original": |2-
     A CoAP endpoint is the source or destination of a CoAP message.  The
     specific definition of an endpoint depends on the transport being
     used for CoAP.  For the transports defined in this specification, the
     endpoint is identified depending on the security mode used (see
     Section 9): With no security, the endpoint is solely identified by an
     IP address and a UDP port number.  With other security modes, the
     endpoint is identified as defined by the security mode.
"fixed": |-
  A CoAP endpoint is the source or destination of a CoAP message.  The specific definition of an endpoint depends on the transport being used for CoAP.  For the transports defined in this specification, the endpoint is identified depending on the security mode used (see Section 9): With no security, the endpoint is solely identified by an IP address and a UDP port number.  With other security modes, the endpoint is identified as defined by the security mode.
"ko": |-
  CoAP 엔드포인트는 CoAP 메시지의 소스 또는 대상입니다. 엔드포인트의 구체적인 정의는 CoAP에 사용되는 전송에 따라 다릅니다. 본 사양에 정의된 전송의 경우 엔드포인트는 사용된 보안 모드에 따라 식별됩니다(섹션 9 참조). 보안이 없으면 엔드포인트는 IP 주소와 UDP 포트 번호로만 식별됩니다. 다른 보안 모드를 사용하면 엔드포인트는 보안 모드에 정의된 대로 식별됩니다.
