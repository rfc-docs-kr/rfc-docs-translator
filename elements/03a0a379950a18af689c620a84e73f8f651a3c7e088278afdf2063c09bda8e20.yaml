"original": |2-
     TLS clients and servers may use the extensions described in this
     document.  The extensions are designed to be backwards compatible,
     meaning that TLS clients that support the extensions can talk to TLS
     servers that do not support the extensions, and vice versa.
"fixed": |-
  TLS clients and servers may use the extensions described in this document.  The extensions are designed to be backwards compatible, meaning that TLS clients that support the extensions can talk to TLS servers that do not support the extensions, and vice versa.
"ko": |-
  TLS 클라이언트와 서버는 이 문서에 설명된 확장을 사용할 수 있습니다. 확장은 이전 버전과 호환되도록 설계되었습니다. 즉, 확장을 지원하는 TLS 클라이언트는 확장을 지원하지 않는 TLS 서버와 통신할 수 있으며 그 반대의 경우도 마찬가지입니다.
