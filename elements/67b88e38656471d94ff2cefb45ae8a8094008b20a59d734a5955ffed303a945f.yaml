"original": |2-
     The SIP elements, that is, user agent clients and servers, stateless
     and stateful proxies and registrars, contain a core that
     distinguishes them from each other.  Cores, except for the stateless
     proxy, are transaction users.  While the behavior of the UAC and UAS
     cores depends on the method, there are some common rules for all
     methods (Section 8).  For a UAC, these rules govern the construction
     of a request; for a UAS, they govern the processing of a request and
     generating a response.  Since registrations play an important role in
     SIP, a UAS that handles a REGISTER is given the special name
     registrar.  Section 10 describes UAC and UAS core behavior for the
     REGISTER method.  Section 11 describes UAC and UAS core behavior for
     the OPTIONS method, used for determining the capabilities of a UA.
"fixed": |-
  The SIP elements, that is, user agent clients and servers, stateless and stateful proxies and registrars, contain a core that distinguishes them from each other.  Cores, except for the stateless proxy, are transaction users.  While the behavior of the UAC and UAS cores depends on the method, there are some common rules for all methods (Section 8).  For a UAC, these rules govern the construction of a request; for a UAS, they govern the processing of a request and generating a response.  Since registrations play an important role in SIP, a UAS that handles a REGISTER is given the special name registrar.  Section 10 describes UAC and UAS core behavior for the REGISTER method.  Section 11 describes UAC and UAS core behavior for the OPTIONS method, used for determining the capabilities of a UA.
"ko": |-
  SIP 요소, 즉 사용자 에이전트 클라이언트 및 서버, 상태 비저장 및 상태 저장 프록시 및 등록자는 서로를 구별하는 핵심을 포함합니다. 상태 비저장 프록시를 제외한 코어는 트랜잭션 사용자입니다. UAC 및 UAS 코어의 동작은 방법에 따라 다르지만 모든 방법에 대한 몇 가지 공통 규칙이 있습니다(섹션 8). UAC의 경우 이러한 규칙이 요청 구성에 적용됩니다. UAS의 경우 요청 처리 및 응답 생성을 관리합니다. 등록은 SIP에서 중요한 역할을 하기 때문에 REGISTER를 처리하는 UAS에는 등록자라는 특수 이름이 부여됩니다. 섹션 10에서는 REGISTER 메서드에 대한 UAC 및 UAS 핵심 동작을 설명합니다. 섹션 11에서는 UA의 기능을 결정하는 데 사용되는 OPTIONS 방법에 대한 UAC 및 UAS 핵심 동작을 설명합니다.
