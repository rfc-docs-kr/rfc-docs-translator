"original": |2-
     When using the cipher suites recommended in this document, two public
     keys are normally used in the TLS handshake: one for the Diffie-
     Hellman key agreement and one for server authentication.  Where a
     client certificate is used, a third public key is added.
"fixed": |-
  When using the cipher suites recommended in this document, two public keys are normally used in the TLS handshake: one for the Diffie- Hellman key agreement and one for server authentication.  Where a client certificate is used, a third public key is added.
"ko": |-
  이 문서에서 권장하는 암호화 제품군을 사용할 때 TLS 핸드셰이크에는 일반적으로 두 개의 공개 키가 사용됩니다. 하나는 Diffie-Hellman 키 계약용이고 다른 하나는 서버 인증용입니다. 클라이언트 인증서가 사용되는 경우 세 번째 공개 키가 추가됩니다.
