"original": |2-
     Application protocols MUST NOT use 0-RTT data without a profile that
     defines its use.  That profile needs to identify which messages or
     interactions are safe to use with 0-RTT and how to handle the
     situation when the server rejects 0-RTT and falls back to 1-RTT.
"fixed": |-
  Application protocols MUST NOT use 0-RTT data without a profile that defines its use.  That profile needs to identify which messages or interactions are safe to use with 0-RTT and how to handle the situation when the server rejects 0-RTT and falls back to 1-RTT.
"ko": |-
  애플리케이션 프로토콜은 용도를 정의하는 프로필 없이 0-RTT 데이터를 사용해서는 안 됩니다. 해당 프로필은 0-RTT와 함께 사용하기에 안전한 메시지나 상호 작용과 서버가 0-RTT를 거부하고 1-RTT로 폴백할 때 상황을 처리하는 방법을 식별해야 합니다.
