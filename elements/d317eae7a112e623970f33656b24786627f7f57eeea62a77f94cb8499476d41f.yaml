"original": |2-
     The SIP method OPTIONS allows a UA to query another UA or a proxy
     server as to its capabilities.  This allows a client to discover
     information about the supported methods, content types, extensions,
     codecs, etc. without "ringing" the other party.  For example, before
     a client inserts a Require header field into an INVITE listing an
     option that it is not certain the destination UAS supports, the
     client can query the destination UAS with an OPTIONS to see if this
     option is returned in a Supported header field.  All UAs MUST support
     the OPTIONS method.
"fixed": |-
  The SIP method OPTIONS allows a UA to query another UA or a proxy server as to its capabilities.  This allows a client to discover information about the supported methods, content types, extensions, codecs, etc. without "ringing" the other party.  For example, before a client inserts a Require header field into an INVITE listing an option that it is not certain the destination UAS supports, the client can query the destination UAS with an OPTIONS to see if this option is returned in a Supported header field.  All UAs MUST support the OPTIONS method.
"ko": |-
  SIP 메소드 OPTIONS를 사용하면 UA가 다른 UA 또는 프록시 서버에 해당 기능에 대해 쿼리할 수 있습니다. 이를 통해 클라이언트는 상대방에게 "벨을 울리지" 않고 지원되는 방법, 콘텐츠 유형, 확장, 코덱 등에 대한 정보를 검색할 수 있습니다. 예를 들어 클라이언트가 대상 UAS가 지원하는지 확실하지 않은 옵션을 나열하는 INVITE에 Require 헤더 필드를 삽입하기 전에 클라이언트는 OPTIONS를 사용하여 대상 UAS를 쿼리하여 이 옵션이 지원되는 헤더 필드에 반환되는지 확인할 수 있습니다. 모든 UA는 OPTIONS 메서드를 지원해야 합니다.
