"original": |2-
     When a request outside of a dialog is processed by a UAS, there is a
     set of processing rules that are followed, independent of the method.
     Section 12 gives guidance on how a UAS can tell whether a request is
     inside or outside of a dialog.
"fixed": |-
  When a request outside of a dialog is processed by a UAS, there is a set of processing rules that are followed, independent of the method. Section 12 gives guidance on how a UAS can tell whether a request is inside or outside of a dialog.
"ko": |-
  대화 상자 외부의 요청이 UAS에 의해 처리될 때 메서드와 관계없이 따르는 처리 규칙 집합이 있습니다. 섹션 12에서는 요청이 대화 상자 내부에 있는지 외부에 있는지 UAS가 어떻게 알 수 있는지에 대한 지침을 제공합니다.
