"original": |2-
     At present, PPSPP is set to run on top of UDP using LEDBAT for
     congestion control [RFC6817].  Using LEDBAT enables PPSPP to serve
     the content after playback (seeding) without disrupting the user who
     may have moved to different tasks that use its network connection.
"fixed": |-
  At present, PPSPP is set to run on top of UDP using LEDBAT for congestion control [RFC6817].  Using LEDBAT enables PPSPP to serve the content after playback (seeding) without disrupting the user who may have moved to different tasks that use its network connection.
"ko": |-
  현재 PPSPP는 혼잡 제어를 위해 LEDBAT를 사용하여 UDP 위에서 실행되도록 설정되어 있습니다[RFC6817]. LEDBAT를 사용하면 PPSPP가 네트워크 연결을 사용하는 다른 작업으로 이동했을 수 있는 사용자를 방해하지 않고 재생(시드) 후 콘텐츠를 제공할 수 있습니다.
