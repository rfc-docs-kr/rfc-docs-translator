"original": |2-
     The goal of this specification is to develop a profile to facilitate
     the use of X.509 certificates within Internet applications for those
     communities wishing to make use of X.509 technology.  Such
     applications may include WWW, electronic mail, user authentication,
     and IPsec.  In order to relieve some of the obstacles to using X.509
     certificates, this document defines a profile to promote the
     development of certificate management systems, development of
     application tools, and interoperability determined by policy.
"fixed": |-
  The goal of this specification is to develop a profile to facilitate the use of X.509 certificates within Internet applications for those communities wishing to make use of X.509 technology.  Such applications may include WWW, electronic mail, user authentication, and IPsec.  In order to relieve some of the obstacles to using X.509 certificates, this document defines a profile to promote the development of certificate management systems, development of application tools, and interoperability determined by policy.
"ko": |-
  이 사양의 목표는 X.509 기술을 사용하려는 커뮤니티를 위해 인터넷 애플리케이션 내에서 X.509 인증서의 사용을 용이하게 하는 프로필을 개발하는 것입니다. 이러한 응용 프로그램에는 WWW, 전자 메일, 사용자 인증 및 IPsec이 포함될 수 있습니다. X.509 인증서 사용에 대한 몇 가지 장애물을 완화하기 위해 이 문서에서는 인증서 관리 시스템 개발, 응용 도구 개발 및 정책에 따라 결정되는 상호 운용성을 촉진하는 프로필을 정의합니다.
