"original": |2-
     PLAY_NOTIFY requests MAY use both an aggregate control URI and
     individual media resource URIs, depending on the scope of the
     notification.  This scope may have important distinctions for
     aggregated sessions, and each reason for a PLAY_NOTIFY request needs
     to specify the interpretation as well as if aggregated control URIs
     or individual URIs may be used in requests.
"fixed": |-
  PLAY_NOTIFY requests MAY use both an aggregate control URI and individual media resource URIs, depending on the scope of the notification.  This scope may have important distinctions for aggregated sessions, and each reason for a PLAY_NOTIFY request needs to specify the interpretation as well as if aggregated control URIs or individual URIs may be used in requests.
"ko": |-
  PLAY_NOTIFY 요청은 알림 범위에 따라 집계 제어 URI와 개별 미디어 리소스 URI를 모두 사용할 수 있습니다. 이 범위는 집계된 세션에 대해 중요한 차이점을 가질 수 있으며, PLAY_NOTIFY 요청의 각 이유는 해석을 지정하고 집계된 제어 URI 또는 ​​개별 URI가 요청에 사용될 수 있는지 여부를 지정해야 합니다.
