"original": |2-
     Media Integrity and Authentication:  There are several reasons why an
        attacker will be interested in substituting the media stream sent
        out from the RTSP server with one of the attacker's creation or
        selection, such as discrediting the target and misinformation
        about the target.  Therefore, it is important that the media
        protocol provide mechanisms to verify the source authentication
        and integrity and to prevent replay attacks on the media stream.
"fixed": |-
  Media Integrity and Authentication:  There are several reasons why an attacker will be interested in substituting the media stream sent out from the RTSP server with one of the attacker's creation or selection, such as discrediting the target and misinformation about the target.  Therefore, it is important that the media protocol provide mechanisms to verify the source authentication and integrity and to prevent replay attacks on the media stream.
"ko": |-
  미디어 무결성 및 인증: 공격자가 RTSP 서버에서 전송된 미디어 스트림을 공격자의 생성 또는 선택 중 하나로 대체하는 데 관심을 갖는 데에는 대상에 대한 신용을 떨어뜨리거나 대상에 대한 잘못된 정보 등 여러 가지 이유가 있습니다. 따라서 미디어 프로토콜이 소스 인증과 무결성을 확인하고 미디어 스트림에 대한 재생 공격을 방지하는 메커니즘을 제공하는 것이 중요합니다.
