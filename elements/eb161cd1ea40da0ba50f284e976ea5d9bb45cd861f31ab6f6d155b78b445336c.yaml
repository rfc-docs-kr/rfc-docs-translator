"original": |2-
     $ Digital Signature Algorithm (DSA)
        (N) An asymmetric cryptographic algorithm for a digital signature
        in the form of a pair of large numbers. The signature is computed
        using rules and parameters such that the identity of the signer
        and the integrity of the signed data can be verified. (See: DSS.)
"fixed": |-
  $ Digital Signature Algorithm (DSA)  -  (N) An asymmetric cryptographic algorithm for a digital signature in the form of a pair of large numbers. The signature is computed using rules and parameters such that the identity of the signer and the integrity of the signed data can be verified. (See: DSS.)
"ko": |-
  $ 디지털 서명 알고리즘(DSA) - (N) 한 쌍의 큰 숫자 형태의 디지털 서명을 위한 비대칭 암호화 알고리즘입니다. 서명은 서명자의 신원과 서명된 데이터의 무결성을 확인할 수 있도록 규칙과 매개변수를 사용하여 계산됩니다. (참조: DSS.)
