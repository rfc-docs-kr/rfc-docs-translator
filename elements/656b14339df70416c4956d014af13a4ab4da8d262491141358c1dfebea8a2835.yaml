"fixed": |-
  -  Password privacy mode: Personal information is encrypted with a symmetric key derived from a user name and a privacy password, as in [22] and [13].  If password integrity mode is used as well, the privacy password and the integrity password may or may not be the same.
"ko": |-
  - 비밀번호 개인 정보 보호 모드: 개인 정보는 [22] 및 [13]과 같이 사용자 이름과 개인 정보 보호 비밀번호에서 파생된 대칭 키로 암호화됩니다. 비밀번호 무결성 모드도 사용하는 경우 개인 정보 보호 비밀번호와 무결성 비밀번호는 동일할 수도 있고 그렇지 않을 수도 있습니다.
