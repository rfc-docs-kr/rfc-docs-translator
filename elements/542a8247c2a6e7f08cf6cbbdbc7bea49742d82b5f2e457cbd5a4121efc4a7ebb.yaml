"original": |2-
     For RTSP, it is mainly important to know how to handle grouped media
     received by means of SDP, i.e., if the media are under aggregate
     control (see Appendix D.3) or if aggregate control is not available
     (see Appendix D.2).
"fixed": |-
  For RTSP, it is mainly important to know how to handle grouped media received by means of SDP, i.e., if the media are under aggregate control (see Appendix D.3) or if aggregate control is not available (see Appendix D.2).
"ko": |-
  RTSP의 경우 SDP를 통해 수신된 그룹화된 미디어를 처리하는 방법을 아는 것이 중요합니다. 즉, 미디어가 집합적 제어를 받는 경우(부록 D.3 참조) 또는 집합적 제어를 사용할 수 없는 경우(부록 D.2 참조) .
