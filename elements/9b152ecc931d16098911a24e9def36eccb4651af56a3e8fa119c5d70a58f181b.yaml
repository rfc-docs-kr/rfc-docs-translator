"original": |2-
     This message is sent in response to a CertificateRequest when a
     client has a suitable certificate and has decided to proceed with
     client authentication.  (Note that if the server has used a Supported
     Point Formats Extension, a certificate can only be considered
     suitable for use with the ECDSA_sign authentication method if the
     public key point specified in it is uncompressed, as that is the only
     point format still supported.
"fixed": |-
  This message is sent in response to a CertificateRequest when a client has a suitable certificate and has decided to proceed with client authentication.  (Note that if the server has used a Supported Point Formats Extension, a certificate can only be considered suitable for use with the ECDSA_sign authentication method if the public key point specified in it is uncompressed, as that is the only point format still supported.
"ko": |-
  이 메시지는 클라이언트가 적절한 인증서를 가지고 있고 클라이언트 인증을 진행하기로 결정한 경우 CertificateRequest에 대한 응답으로 전송됩니다. (서버가 지원되는 포인트 형식 확장을 사용한 경우 인증서에 지정된 공개 키 포인트가 압축되지 않은 경우에만 인증서가 ECDSA_sign 인증 방법과 함께 사용하기에 적합한 것으로 간주될 수 있습니다. 이는 여전히 지원되는 유일한 포인트 형식이기 때문입니다.
