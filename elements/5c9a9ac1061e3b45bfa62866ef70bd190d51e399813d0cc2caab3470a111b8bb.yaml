"original": |2-
     For example, the Federal Government might define a government-wide CP
     for handling confidential human resources information.  The CP will
     be a broad statement of the general requirements for participants
     within the Government's PKI, and an indication of the types of
     applications for which it is suitable for use.  Each department or
     agency wishing to operate a certification authority in this PKI may
     be required to write its own certification practice statement to
     support this CP by explaining how it meets the requirements of the
     CP.  At the same time, a department's or agency's CPS may support
     other certificate policies.
"fixed": |-
  For example, the Federal Government might define a government-wide CP for handling confidential human resources information.  The CP will be a broad statement of the general requirements for participants within the Government's PKI, and an indication of the types of applications for which it is suitable for use.  Each department or agency wishing to operate a certification authority in this PKI may be required to write its own certification practice statement to support this CP by explaining how it meets the requirements of the CP.  At the same time, a department's or agency's CPS may support other certificate policies.
"ko": |-
  예를 들어, 연방 정부는 기밀 인적 자원 정보를 처리하기 위해 정부 차원의 CP를 정의할 수 있습니다. CP는 정부 PKI 참가자에 대한 일반적인 요구 사항을 광범위하게 설명하고 사용하기에 적합한 응용 프로그램 유형을 나타냅니다. 본 PKI에서 인증 기관을 운영하려는 각 부서 또는 기관은 CP 요구 사항을 어떻게 충족하는지 설명함으로써 본 CP를 지원하기 위한 자체 인증 실무 선언문을 작성해야 할 수 있습니다. 동시에 부서나 기관의 CPS는 다른 인증서 정책을 지원할 수도 있습니다.
