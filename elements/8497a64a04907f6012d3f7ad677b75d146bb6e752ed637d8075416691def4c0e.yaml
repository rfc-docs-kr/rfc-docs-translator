"original": |2-
     *  Relying parties.  Examples of relying parties include employees of
        an organization having its own CA who receive digitally signed e-
        mails from other employees, persons buying goods and services from
        e-commerce sites, organizations participating in a business-to-
        business exchange who receive bids or orders from other
        participating organizations, and individuals and organizations
        doing business with subscribers who have received their
        certificates from a CA issuing certificates to the public.
        Relying parties may or may not also be subscribers within a given
        PKI.
"fixed": |-
  *  Relying parties.  Examples of relying parties include employees of an organization having its own CA who receive digitally signed e- mails from other employees, persons buying goods and services from e-commerce sites, organizations participating in a business-to- business exchange who receive bids or orders from other participating organizations, and individuals and organizations doing business with subscribers who have received their certificates from a CA issuing certificates to the public. Relying parties may or may not also be subscribers within a given PKI.
"ko": |-
  * 신뢰 당사자. 신뢰 당사자의 예로는 다른 직원으로부터 디지털 서명된 이메일을 받는 자체 CA가 있는 조직의 직원, 전자 상거래 사이트에서 상품 및 서비스를 구매하는 사람, 입찰이나 주문을 받는 B2B 교환에 참여하는 조직 등이 있습니다. 다른 참여 조직, 대중에게 인증서를 발급하는 CA로부터 인증서를 받은 가입자와 거래하는 개인 및 조직으로부터. 신뢰 당사자는 특정 PKI 내의 구독자가 될 수도 있고 그렇지 않을 수도 있습니다.
