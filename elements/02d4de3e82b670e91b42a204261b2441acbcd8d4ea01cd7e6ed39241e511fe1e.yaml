"original": |2-
     When sending a packet for any reason, an endpoint SHOULD attempt to
     include an ACK frame if one has not been sent recently.  Doing so
     helps with timely loss detection at the peer.
"fixed": |-
  When sending a packet for any reason, an endpoint SHOULD attempt to include an ACK frame if one has not been sent recently.  Doing so helps with timely loss detection at the peer.
"ko": |-
  어떤 이유로든 패킷을 보낼 때 엔드포인트는 최근에 전송되지 않은 ACK 프레임을 포함하려고 시도해야 합니다(SHOULD). 이렇게 하면 피어에서 적시에 손실을 감지하는 데 도움이 됩니다.
