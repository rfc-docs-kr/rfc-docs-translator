"original": |2-
        SIP UACs have user interface capabilities ranging from pop-up
        windows and audio on PC softclients to audio-only on "black"
        phones or endpoints connected via gateways.  Rather than forcing a
        server generating an error to choose between sending an error
        status code with a detailed reason phrase and playing an audio
        recording, the Error-Info header field allows both to be sent.
        The UAC then has the choice of which error indicator to render to
        the caller.
"fixed": |-
  - SIP UACs have user interface capabilities ranging from pop-up windows and audio on PC softclients to audio-only on "black" phones or endpoints connected via gateways.  Rather than forcing a server generating an error to choose between sending an error status code with a detailed reason phrase and playing an audio recording, the Error-Info header field allows both to be sent. The UAC then has the choice of which error indicator to render to the caller.
"ko": |-
  - SIP UAC에는 PC 소프트 클라이언트의 팝업 창 및 오디오부터 게이트웨이를 통해 연결된 엔드포인트 또는 "검은색" 전화기의 오디오 전용까지 다양한 사용자 인터페이스 기능이 있습니다. 오류를 생성하는 서버가 자세한 이유 문구와 함께 오류 상태 코드를 보내는 것과 오디오 녹음을 재생하는 것 중에서 선택하도록 강요하는 대신 Error-Info 헤더 필드를 사용하면 두 가지 모두를 보낼 수 있습니다. 그런 다음 UAC는 호출자에게 렌더링할 오류 표시기를 선택할 수 있습니다.
