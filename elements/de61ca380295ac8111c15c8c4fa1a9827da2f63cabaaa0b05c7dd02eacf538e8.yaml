"original": |2-
     Salt
        The salt field is a four-octet value that is assigned at the
        beginning of the security association, and then remains constant
        for the life of the security association.  The salt SHOULD be
        unpredictable (i.e., chosen at random) before it is selected, but
        need not be secret.  We describe how to set the salt for a
        Security Association established via the Internet Key Exchange in
        Section 8.1.
"fixed": |-
  Salt  -  The salt field is a four-octet value that is assigned at the beginning of the security association, and then remains constant for the life of the security association.  The salt SHOULD be unpredictable (i.e., chosen at random) before it is selected, but need not be secret.  We describe how to set the salt for a Security Association established via the Internet Key Exchange in Section 8.1.
"ko": |-
  솔트(Salt) - 솔트 필드는 보안 연결 시작 시 할당된 4옥텟 값이며 보안 연결이 유지되는 동안 일정하게 유지됩니다. 솔트는 선택되기 전에 예측할 수 없어야 하지만(즉, 무작위로 선택되어야 함) 비밀일 필요는 없습니다. 섹션 8.1에서 인터넷 키 교환을 통해 설정된 보안 연결에 대한 솔트를 설정하는 방법을 설명합니다.
