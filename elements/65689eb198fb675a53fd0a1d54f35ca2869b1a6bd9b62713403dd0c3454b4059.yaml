"original": |2-
     Scalability:  Public networks continue to grow rapidly with respect
        to network size and traffic volume.  Therefore, to remain
        applicable as the network evolves, a TE system should be scalable.
        In particular, a TE system should remain functional as the network
        expands with regard to the number of routers and links and with
        respect to the number of flows and the traffic volume.  A TE
        system should have a scalable architecture, should not adversely
        impair other functions and processes in a network element, and
        should not consume too many network resources when collecting and
        distributing state information or when exerting control.
"fixed": |-
  Scalability:  Public networks continue to grow rapidly with respect to network size and traffic volume.  Therefore, to remain applicable as the network evolves, a TE system should be scalable. In particular, a TE system should remain functional as the network expands with regard to the number of routers and links and with respect to the number of flows and the traffic volume.  A TE system should have a scalable architecture, should not adversely impair other functions and processes in a network element, and should not consume too many network resources when collecting and distributing state information or when exerting control.
"ko": |-
  확장성: 공용 네트워크는 네트워크 크기 및 트래픽 양과 관련하여 계속해서 빠르게 성장하고 있습니다. 따라서 네트워크가 발전함에 따라 적용 가능한 상태를 유지하려면 TE 시스템이 확장 가능해야 합니다. 특히, TE 시스템은 라우터 및 링크 수, 흐름 수 및 트래픽 볼륨과 관련하여 네트워크가 확장되더라도 기능을 유지해야 합니다. TE 시스템은 확장 가능한 아키텍처를 가져야 하며, 네트워크 요소의 다른 기능과 프로세스를 부정적으로 손상해서는 안 되며, 상태 정보를 수집 및 배포하거나 제어를 행사할 때 너무 많은 네트워크 리소스를 소비해서는 안 됩니다.
