"original": |2-
     Therefore, options shall only be present in a protocol to address a
     real requirement.  For example, options can support future
     extensibility of the protocol, a particular market, e.g., the
     financial industry, or a specific network environment, e.g., a
     network constrained by limited bandwidth.  They shall not be included
     as a means to "buy-off" a minority opinion.  Omission of the optional
     item shall have no interoperability consequences for the
     implementation that does so.
"fixed": |-
  Therefore, options shall only be present in a protocol to address a real requirement.  For example, options can support future extensibility of the protocol, a particular market, e.g., the financial industry, or a specific network environment, e.g., a network constrained by limited bandwidth.  They shall not be included as a means to "buy-off" a minority opinion.  Omission of the optional item shall have no interoperability consequences for the implementation that does so.
"ko": |-
  따라서 옵션은 실제 요구 사항을 해결하기 위한 프로토콜에만 존재해야 합니다. 예를 들어, 옵션은 프로토콜, 특정 시장(예: 금융 산업) 또는 특정 네트워크 환경(예: 제한된 대역폭으로 제한된 네트워크)의 향후 확장성을 지원할 수 있습니다. 소수 의견을 "매수"하기 위한 수단으로 포함되어서는 안 됩니다. 선택적 항목을 생략하면 그렇게 하는 구현에 대한 상호 운용성 결과가 발생하지 않습니다.
