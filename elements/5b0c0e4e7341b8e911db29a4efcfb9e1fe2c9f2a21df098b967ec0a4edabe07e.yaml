"original": |2-
     A number of denial-of-service attacks open up if REGISTER requests
     are not properly authenticated and authorized by registrars.
     Attackers could de-register some or all users in an administrative
     domain, thereby preventing these users from being invited to new
     sessions.  An attacker could also register a large number of contacts
     designating the same host for a given address-of-record in order to
     use the registrar and any associated proxy servers as amplifiers in a
     denial-of-service attack.  Attackers might also attempt to deplete
     available memory and disk resources of a registrar by registering
     huge numbers of bindings.
"fixed": |-
  A number of denial-of-service attacks open up if REGISTER requests are not properly authenticated and authorized by registrars. Attackers could de-register some or all users in an administrative domain, thereby preventing these users from being invited to new sessions.  An attacker could also register a large number of contacts designating the same host for a given address-of-record in order to use the registrar and any associated proxy servers as amplifiers in a denial-of-service attack.  Attackers might also attempt to deplete available memory and disk resources of a registrar by registering huge numbers of bindings.
"ko": |-
  REGISTER 요청이 등록기관에 의해 적절하게 인증 및 승인되지 않으면 다양한 서비스 거부 공격이 발생합니다. 공격자는 관리 도메인에서 일부 또는 모든 사용자의 등록을 취소하여 해당 사용자가 새 세션에 초대되지 못하게 할 수 있습니다. 또한 공격자는 서비스 거부 공격에서 등록자 및 관련 프록시 서버를 증폭기로 사용하기 위해 특정 레코드 주소에 대해 동일한 호스트를 지정하는 다수의 연락처를 등록할 수 있습니다. 또한 공격자는 엄청난 수의 바인딩을 등록하여 등록자의 사용 가능한 메모리와 디스크 리소스를 고갈시키려고 시도할 수도 있습니다.
