"original": |2-
     A server generating a successful response to OPTIONS SHOULD send any
     header that might indicate optional features implemented by the
     server and applicable to the target resource (e.g., Allow), including
     potential extensions not defined by this specification.  The response
     content, if any, might also describe the communication options in a
     machine or human-readable representation.  A standard format for such
     a representation is not defined by this specification, but might be
     defined by future extensions to HTTP.
"fixed": |-
  A server generating a successful response to OPTIONS SHOULD send any header that might indicate optional features implemented by the server and applicable to the target resource (e.g., Allow), including potential extensions not defined by this specification.  The response content, if any, might also describe the communication options in a machine or human-readable representation.  A standard format for such a representation is not defined by this specification, but might be defined by future extensions to HTTP.
"ko": |-
  OPTIONS에 대한 성공적인 응답을 생성하는 서버는 이 사양에서 정의되지 않은 잠재적 확장을 포함하여 서버에서 구현하고 대상 리소스에 적용할 수 있는 선택적 기능(예: 허용)을 나타낼 수 있는 모든 헤더를 보내야 합니다. 응답 콘텐츠가 있는 경우 기계 또는 사람이 읽을 수 있는 표현으로 통신 옵션을 설명할 수도 있습니다. 이러한 표현에 대한 표준 형식은 이 사양에 의해 정의되지 않지만 향후 HTTP 확장에 의해 정의될 수 있습니다.
