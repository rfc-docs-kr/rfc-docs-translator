"original": |2-
     When an ACK frame is sent, one or more ranges of acknowledged packets
     are included.  Including acknowledgments for older packets reduces
     the chance of spurious retransmissions caused by losing previously
     sent ACK frames, at the cost of larger ACK frames.
"fixed": |-
  When an ACK frame is sent, one or more ranges of acknowledged packets are included.  Including acknowledgments for older packets reduces the chance of spurious retransmissions caused by losing previously sent ACK frames, at the cost of larger ACK frames.
"ko": |-
  ACK 프레임이 전송되면 하나 이상의 확인된 패킷 범위가 포함됩니다. 오래된 패킷에 대한 승인을 포함하면 더 큰 ACK 프레임을 사용하는 대신 이전에 보낸 ACK 프레임이 손실되어 발생하는 의사 재전송 가능성이 줄어듭니다.
