"original": |2-
     The parameter MinRouteAdvertisementIntervalTimer determines the
     minimum amount of time that must elapse between an advertisement
     and/or withdrawal of routes to a particular destination by a BGP
     speaker to a peer.  This rate limiting procedure applies on a per-
     destination basis, although the value of
     MinRouteAdvertisementIntervalTimer is set on a per BGP peer basis.
"fixed": |-
  The parameter MinRouteAdvertisementIntervalTimer determines the minimum amount of time that must elapse between an advertisement and/or withdrawal of routes to a particular destination by a BGP speaker to a peer.  This rate limiting procedure applies on a per- destination basis, although the value of MinRouteAdvertisementIntervalTimer is set on a per BGP peer basis.
"ko": |-
  MinRouteAdvertisementIntervalTimer 매개변수는 BGP 스피커가 피어에게 특정 대상으로의 경로를 광고 및/또는 철회하는 사이에 경과해야 하는 최소 시간을 결정합니다. 이 속도 제한 절차는 대상별로 적용되지만 MinRouteAdvertisementIntervalTimer 값은 BGP 피어별로 설정됩니다.
