"original": |2-
           A host computer, or simply "host," is the ultimate consumer of
           communication services.  A host generally executes application
           programs on behalf of user(s), employing network and/or
           Internet communication services in support of this function.
           An Internet host corresponds to the concept of an "End-System"
           used in the OSI protocol suite [INTRO:13].
"fixed": |-
  - A host computer, or simply "host," is the ultimate consumer of communication services.  A host generally executes application programs on behalf of user(s), employing network and/or Internet communication services in support of this function. An Internet host corresponds to the concept of an "End-System" used in the OSI protocol suite [INTRO:13].
"ko": |-
  - 호스트 컴퓨터 또는 간단히 "호스트"는 통신 서비스의 최종 소비자입니다. 호스트는 일반적으로 이 기능을 지원하기 위해 네트워크 및/또는 인터넷 통신 서비스를 사용하여 사용자를 대신하여 응용 프로그램을 실행합니다. 인터넷 호스트는 OSI 프로토콜 모음 [INTRO:13]에서 사용되는 "최종 시스템" 개념에 해당합니다.
