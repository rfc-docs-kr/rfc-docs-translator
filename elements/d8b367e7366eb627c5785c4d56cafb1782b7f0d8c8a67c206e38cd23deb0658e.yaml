"original": |2-
     A route originated by a BGP speaker SHALL NOT be advertised to a peer
     using an address of that peer as NEXT_HOP.  A BGP speaker SHALL NOT
     install a route with itself as the next hop.
"fixed": |-
  A route originated by a BGP speaker SHALL NOT be advertised to a peer using an address of that peer as NEXT_HOP.  A BGP speaker SHALL NOT install a route with itself as the next hop.
"ko": |-
  BGP 스피커에 의해 시작된 경로는 해당 피어의 주소를 NEXT_HOP으로 사용하여 피어에 광고되어서는 안 됩니다. BGP 스피커는 자신을 다음 홉으로 사용하여 경로를 설치해서는 안 됩니다.
