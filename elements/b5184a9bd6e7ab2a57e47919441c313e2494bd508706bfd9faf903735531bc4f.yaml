"original": |2-
     This part describes the sending of RTP [RFC3550] over lower-
     transport-layer UDP [RFC768] according to the profile "RTP Profile
     for Audio and Video Conferences with Minimal Control" defined in
     [RFC3551].  Implementations of RTP/AVP/UDP MUST implement RTCP
     (Appendix C.1.6).  This profile requires one or two unidirectional or
     bidirectional UDP flows per media stream.  The first UDP flow is for
     RTP and the second is for RTCP.  Multiplexing of RTP and RTCP
     (Appendix C.1.6.4) MAY be used, in which case, a single UDP flow is
     used for both parts.  Embedding of RTP data with the RTSP messages,
     in accordance with Section 14, SHOULD NOT be performed when RTSP
     messages are transported over unreliable transport protocols, like
     UDP [RFC768].
"fixed": |-
  This part describes the sending of RTP [RFC3550] over lower- transport-layer UDP [RFC768] according to the profile "RTP Profile for Audio and Video Conferences with Minimal Control" defined in [RFC3551].  Implementations of RTP/AVP/UDP MUST implement RTCP (Appendix C.1.6).  This profile requires one or two unidirectional or bidirectional UDP flows per media stream.  The first UDP flow is for RTP and the second is for RTCP.  Multiplexing of RTP and RTCP (Appendix C.1.6.4) MAY be used, in which case, a single UDP flow is used for both parts.  Embedding of RTP data with the RTSP messages, in accordance with Section 14, SHOULD NOT be performed when RTSP messages are transported over unreliable transport protocols, like UDP [RFC768].
"ko": |-
  이 부분에서는 [RFC3551]에 정의된 "최소 제어를 사용하는 오디오 및 비디오 회의를 위한 RTP 프로필" 프로파일에 따라 하위 전송 계층 UDP [RFC768]를 통해 RTP [RFC3550]를 보내는 방법을 설명합니다. RTP/AVP/UDP 구현은 RTCP(부록 C.1.6)를 구현해야 합니다. 이 프로필에는 미디어 스트림당 하나 또는 두 개의 단방향 또는 양방향 UDP 흐름이 필요합니다. 첫 번째 UDP 흐름은 RTP용이고 두 번째 UDP 흐름은 RTCP용입니다. RTP와 RTCP의 다중화(부록 C.1.6.4)를 사용할 수 있으며, 이 경우 두 부분 모두에 단일 UDP 흐름이 사용됩니다. RTSP 메시지가 UDP [RFC768]와 같은 신뢰할 수 없는 전송 프로토콜을 통해 전송되는 경우 섹션 14에 따라 RTSP 메시지에 RTP 데이터를 삽입하면 안 됩니다.
