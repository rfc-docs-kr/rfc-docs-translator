"original": |2-
     Updates to the new registry are to be made according to the
     Specification Required policy as defined in [RFC8126].  The expert is
     expected to ensure that any new values identify additional
     RecipientInfo structures for use with the CMS.  Object identifiers
     for other purposes should not be assigned in this arc.
"fixed": |-
  Updates to the new registry are to be made according to the Specification Required policy as defined in [RFC8126].  The expert is expected to ensure that any new values identify additional RecipientInfo structures for use with the CMS.  Object identifiers for other purposes should not be assigned in this arc.
"ko": |-
  새 레지스트리에 대한 업데이트는 [RFC8126]에 정의된 사양 필수 정책에 따라 수행됩니다.  전문가는 새로운 값이 CMS와 함께 사용할 추가 RecipientInfo 구조를 식별하는지 확인해야 합니다.  다른 목적을 위한 객체 식별자는 이 호에 할당되어서는 안 됩니다.
