"original": |2-
        Tutorial: A CPS is a published security policy that can help a
        certificate user to decide whether a certificate issued by a
        particular CA can be trusted enough to use in a particular
        application. A CPS may be (a) a declaration by a CA of the details
        of the system and practices it uses in its certificate management
        operations, (b) part of a contract between the CA and an entity to
        whom a certificate is issued, (c) a statute or regulation
        applicable to the CA, or (d) a combination of these types
        involving multiple documents. [DSG]
"fixed": |-
  - Tutorial: A CPS is a published security policy that can help a certificate user to decide whether a certificate issued by a particular CA can be trusted enough to use in a particular application. A CPS may be (a) a declaration by a CA of the details of the system and practices it uses in its certificate management operations, (b) part of a contract between the CA and an entity to whom a certificate is issued, (c) a statute or regulation applicable to the CA, or (d) a combination of these types involving multiple documents. [DSG]
"ko": |-
  - 자습서: CPS는 인증서 사용자가 특정 CA에서 발급한 인증서를 특정 응용 프로그램에서 사용할 수 있을 만큼 신뢰할 수 있는지 여부를 결정하는 데 도움을 줄 수 있는 게시된 보안 정책입니다. CPS는 (a) 인증서 관리 작업에 사용되는 시스템 및 관행의 세부 사항에 대한 CA의 선언, (b) CA와 인증서가 발급된 엔터티 간의 계약의 일부, (c) ) CA에 적용되는 법령 또는 규정, 또는 (d) 여러 문서와 관련된 이러한 유형의 조합. [DSG]
