"original": |2-
     DHCP servers SHOULD prevent exposure of location information
     (particularly the mapping of hardware address to IP address lease,
     which can be an invasion of broadband subscriber privacy) by
     employing the techniques detailed in [RFC3118], "Authentication for
     DHCP Messages".
"fixed": |-
  DHCP servers SHOULD prevent exposure of location information (particularly the mapping of hardware address to IP address lease, which can be an invasion of broadband subscriber privacy) by employing the techniques detailed in [RFC3118], "Authentication for DHCP Messages".
"ko": |-
  DHCP 서버는 [RFC3118], "DHCP 메시지 인증"에 자세히 설명된 기술을 사용하여 위치 정보 노출(특히 광대역 가입자 개인 정보 보호를 침해할 수 있는 IP 주소 임대에 대한 하드웨어 주소 매핑)을 방지해야 합니다.
