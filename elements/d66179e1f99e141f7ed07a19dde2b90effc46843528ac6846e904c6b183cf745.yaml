"original": |2-
     $ subnetwork
        (N) An OSI term for a system of packet relays and connecting links
        that implement OSIRM layer 2 or 3 to provide a communication
        service that interconnects attached end systems. Usually, the
        relays are all of the same type (e.g., X.25 packet switches, or
        interface units in an IEEE 802.3 LAN). (See: gateway, internet,
        router.)
"fixed": |-
  $ subnetwork  -  (N) An OSI term for a system of packet relays and connecting links that implement OSIRM layer 2 or 3 to provide a communication service that interconnects attached end systems. Usually, the relays are all of the same type (e.g., X.25 packet switches, or interface units in an IEEE 802.3 LAN). (See: gateway, internet, router.)
"ko": |-
  $ 하위 네트워크 - (N) 연결된 최종 시스템을 상호 연결하는 통신 서비스를 제공하기 위해 OSIRM 계층 2 또는 3을 구현하는 패킷 릴레이 및 연결 링크 시스템을 가리키는 OSI 용어입니다. 일반적으로 릴레이는 모두 동일한 유형입니다(예: X.25 패킷 스위치 또는 IEEE 802.3 LAN의 인터페이스 장치). (참조: 게이트웨이, 인터넷, 라우터.)
