"original": |2-
     A proxy forwarding a request MUST NOT modify any Authorization fields
     in that request.  See Section 3.2 of [RFC7234] for details of and
     requirements pertaining to handling of the Authorization field by
     HTTP caches.
"fixed": |-
  A proxy forwarding a request MUST NOT modify any Authorization fields in that request.  See Section 3.2 of [RFC7234] for details of and requirements pertaining to handling of the Authorization field by HTTP caches.
"ko": |-
  요청을 전달하는 프록시는 해당 요청의 인증 필드를 수정해서는 안 됩니다.  HTTP 캐시에 의한 Authorization 필드 처리에 관한 세부 사항 및 요구 사항은 [RFC7234]의 섹션 3.2를 참조하세요.
