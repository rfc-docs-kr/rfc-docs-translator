"original": |2-
     dest_addr with client picked address:  The address and relevant
           parameters, like TTL (scope), for the actual multicast group to
           deliver the media to.  There are security implications
           (Section 21) with this method that need to be addressed because
           an RTSP server can be used as a DoS attacker on an existing
           multicast group.
"fixed": |-
  dest_addr with client picked address:  The address and relevant parameters, like TTL (scope), for the actual multicast group to deliver the media to.  There are security implications (Section 21) with this method that need to be addressed because an RTSP server can be used as a DoS attacker on an existing multicast group.
"ko": |-
  클라이언트가 선택한 주소가 있는 dest_addr: 미디어를 전달할 실제 멀티캐스트 그룹에 대한 TTL(범위)과 같은 주소 및 관련 매개변수입니다. RTSP 서버가 기존 멀티캐스트 그룹에서 DoS 공격자로 사용될 수 있으므로 이 방법에는 해결해야 하는 보안 관련 사항(섹션 21)이 있습니다.
