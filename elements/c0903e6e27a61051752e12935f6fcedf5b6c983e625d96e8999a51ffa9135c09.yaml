"original": |2-
     The media types that may be used on requests with message bodies need
     to be determined through the use of feature tags, specification
     requirement, or trial and error.  Trial and error works because when
     the responder does not support the media type of the message body, it
     will respond with a 415 (Unsupported Media Type).
"fixed": |-
  The media types that may be used on requests with message bodies need to be determined through the use of feature tags, specification requirement, or trial and error.  Trial and error works because when the responder does not support the media type of the message body, it will respond with a 415 (Unsupported Media Type).
"ko": |-
  메시지 본문이 있는 요청에 사용될 수 있는 미디어 유형은 기능 태그, 사양 요구 사항 또는 시행착오를 통해 결정되어야 합니다. 응답자가 메시지 본문의 미디어 유형을 지원하지 않으면 415(지원되지 않는 미디어 유형)로 응답하기 때문에 시행착오가 작동합니다.
