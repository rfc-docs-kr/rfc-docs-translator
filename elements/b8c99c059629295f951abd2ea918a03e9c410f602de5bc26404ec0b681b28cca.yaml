"original": |2-
     This document makes extensive use of object identifiers to register
     public key types, elliptic curves, and algorithms.  Most are
     registered in the ANSI X9.62 arc, with the exception of the hash
     algorithms (which are in the NIST arc) and many of the curves (which
     are in the Certicom Inc. arc; these curves have been adopted by ANSI
     and NIST).  Additionally, an object identifier is used to identify
     the ASN.1 module found in Appendix A.  It is defined in an arc
     delegated by IANA to the PKIX Working Group.  No further action by
     IANA is necessary for this document or any anticipated updates.
"fixed": |-
  This document makes extensive use of object identifiers to register public key types, elliptic curves, and algorithms.  Most are registered in the ANSI X9.62 arc, with the exception of the hash algorithms (which are in the NIST arc) and many of the curves (which are in the Certicom Inc. arc; these curves have been adopted by ANSI and NIST).  Additionally, an object identifier is used to identify the ASN.1 module found in Appendix A.  It is defined in an arc delegated by IANA to the PKIX Working Group.  No further action by IANA is necessary for this document or any anticipated updates.
"ko": |-
  이 문서에서는 공개 키 유형, 타원 곡선 및 알고리즘을 등록하기 위해 객체 식별자를 광범위하게 사용합니다. 해시 알고리즘(NIST 아크에 있음)과 많은 곡선(Certicom Inc. 아크에 있음)을 제외하고 대부분은 ANSI X9.62 아크에 등록되어 있습니다. 이러한 곡선은 ANSI 및 NIST에서 채택되었습니다. ). 또한 객체 식별자는 부록 A에 있는 ASN.1 모듈을 식별하는 데 사용됩니다. 이는 IANA가 PKIX 작업 그룹에 위임한 아크에서 정의됩니다. 이 문서나 예상되는 업데이트에 대해서는 IANA의 추가 조치가 필요하지 않습니다.
