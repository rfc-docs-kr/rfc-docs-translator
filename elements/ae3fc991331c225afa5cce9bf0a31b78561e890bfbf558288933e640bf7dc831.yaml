"original": |2-
     Some combined mode algorithms provide integrity only for data that is
     encrypted, whereas others can provide integrity for some additional
     data that is not encrypted for transmission.  Because the SPI and
     Sequence Number fields require integrity as part of the integrity
     service, and they are not encrypted, it is necessary to ensure that
     they are afforded integrity whenever the service is selected,
     regardless of the style of combined algorithm mode employed.
"fixed": |-
  Some combined mode algorithms provide integrity only for data that is encrypted, whereas others can provide integrity for some additional data that is not encrypted for transmission.  Because the SPI and Sequence Number fields require integrity as part of the integrity service, and they are not encrypted, it is necessary to ensure that they are afforded integrity whenever the service is selected, regardless of the style of combined algorithm mode employed.
"ko": |-
  일부 결합 모드 알고리즘은 암호화된 데이터에 대해서만 무결성을 제공하는 반면 다른 알고리즘은 전송을 위해 암호화되지 않은 일부 추가 데이터에 대해 무결성을 제공할 수 있습니다.  SPI 및 시퀀스 번호 필드는 무결성 서비스의 일부로 무결성을 요구하고 암호화되지 않기 때문에 사용되는 결합 알고리즘 모드의 스타일에 관계없이 서비스를 선택할 때마다 무결성이 제공되는지 확인해야 합니다.
