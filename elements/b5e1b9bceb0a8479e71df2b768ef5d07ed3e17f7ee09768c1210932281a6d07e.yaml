"original": |2-
        Tutorial: Given a TCP port number pair, the server returns a
        character string that identifies the owner of that connection on
        the server's system. The protocol does not provide an
        authentication service and is not intended for authorization or
        access control. At best, it provides additional auditing
        information with respect to TCP.
"fixed": |-
  - Tutorial: Given a TCP port number pair, the server returns a character string that identifies the owner of that connection on the server's system. The protocol does not provide an authentication service and is not intended for authorization or access control. At best, it provides additional auditing information with respect to TCP.
"ko": |-
  - 튜토리얼: TCP 포트 번호 쌍이 주어지면 서버는 서버 시스템에서 해당 연결의 소유자를 식별하는 문자열을 반환합니다. 이 프로토콜은 인증 서비스를 제공하지 않으며 인증이나 액세스 제어를 위한 것이 아닙니다. 기껏해야 TCP와 관련된 추가 감사 정보를 제공하는 것뿐입니다.
