"original": |2-
     Producing quality random numbers without specialized hardware entails
     using a cryptographic mixing function (like a strong hash function)
     to mix entropy from multiple, uncorrelated sources of information and
     events.  A very good discussion of this can be found in [RFC4086].
"fixed": |-
  Producing quality random numbers without specialized hardware entails using a cryptographic mixing function (like a strong hash function) to mix entropy from multiple, uncorrelated sources of information and events.  A very good discussion of this can be found in [RFC4086].
"ko": |-
  특수 하드웨어 없이 고품질의 난수를 생성하려면 암호화 혼합 기능(예: 강력한 해시 함수)을 사용하여 상관되지 않은 여러 정보 및 이벤트 소스의 엔트로피를 혼합해야 합니다.  이에 대한 매우 좋은 논의는 [RFC4086]에서 찾을 수 있습니다.
