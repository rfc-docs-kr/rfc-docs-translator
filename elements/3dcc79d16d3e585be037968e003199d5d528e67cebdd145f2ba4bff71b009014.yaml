"original": |2-
     8.   For each Uri-Query Option in the request, append a single
          character U+003F QUESTION MARK (?) (first option) or U+0026
          AMPERSAND (&) (subsequent options) followed by the option's
          value to |resource name|, after converting any character that is
          not either in the "unreserved" set, in the "sub-delims" set
          (except U+0026 AMPERSAND (&)), a U+003A COLON (:), a U+0040
          COMMERCIAL AT (@), a U+002F SOLIDUS (/), or a U+003F QUESTION
          MARK (?) character to its percent-encoded form.
"fixed": |-
  1.   For each Uri-Query Option in the request, append a single character U+003F QUESTION MARK (?) (first option) or U+0026 AMPERSAND (&) (subsequent options) followed by the option's value to |resource name|, after converting any character that is not either in the "unreserved" set, in the "sub-delims" set (except U+0026 AMPERSAND (&)), a U+003A COLON (:), a U+0040 COMMERCIAL AT (@), a U+002F SOLIDUS (/), or a U+003F QUESTION MARK (?) character to its percent-encoded form.
"ko": |-
  1. 요청의 각 Uri-Query 옵션에 대해 단일 문자 U+003F QUESTION MARK(?)(첫 번째 옵션) 또는 U+0026 AMPERSAND(&)(후속 옵션) 뒤에 옵션 값을 |resource name|에 추가합니다. , "예약되지 않은" 집합, "하위 구분 기호" 집합(U+0026 AMPERSAND(&) 제외), U+003A COLON(:), U+0040 COMMERCIAL AT에 없는 문자를 변환한 후 (@), U+002F SOLIDUS(/) 또는 U+003F 물음표(?) 문자를 퍼센트 인코딩 형식으로 변환합니다.
