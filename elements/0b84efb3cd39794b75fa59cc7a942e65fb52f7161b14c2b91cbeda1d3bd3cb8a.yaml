"original": |2-
     An attacker, acting as either the Initiator or Responder, can take
     the element from the Commit payload received from the other party,
     reconstruct the random "mask" value used in its construction, and
     then recover the other party's "private" value from the scalar in the
     Commit payload.  But this requires the attacker to solve the discrete
     logarithm problem, which we assumed was intractable (Section 7).
"fixed": |-
  An attacker, acting as either the Initiator or Responder, can take the element from the Commit payload received from the other party, reconstruct the random "mask" value used in its construction, and then recover the other party's "private" value from the scalar in the Commit payload.  But this requires the attacker to solve the discrete logarithm problem, which we assumed was intractable (Section 7).
"ko": |-
  개시자 또는 응답자 역할을 하는 공격자는 상대방으로부터 받은 커밋 페이로드의 요소를 가져와 구성에 사용된 무작위 "마스크" 값을 재구성한 다음 스칼라에서 상대방의 "개인" 값을 복구할 수 있습니다. 커밋 페이로드에서.  그러나 이를 위해서는 공격자가 다루기 힘든 이산 로그 문제를 해결해야 합니다(섹션 7).
