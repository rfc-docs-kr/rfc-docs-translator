"original": |2-
     [RFC7770] defines the RI LSA, which may be used to advertise
     properties of the originating router.  The payload of the RI LSA
     consists of one or more nested Type/Length/Value (TLV) triplets.
"fixed": |-
  [RFC7770] defines the RI LSA, which may be used to advertise properties of the originating router.  The payload of the RI LSA consists of one or more nested Type/Length/Value (TLV) triplets.
"ko": |-
  [RFC7770]은 원래 라우터의 속성을 광고하는 데 사용될 수 있는 RI LSA를 정의합니다. RI LSA의 페이로드는 하나 이상의 중첩된 TLV(유형/길이/값) 삼중항으로 구성됩니다.
