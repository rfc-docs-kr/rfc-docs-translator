"original": |2-
     The Merkle Hash Tree scheme can work with different chunk addressing
     schemes.  All it requires is the ability to address a range of
     chunks.  In the following description abstract node IDs are used to
     identify nodes in the tree.  On the wire, these are translated to the
     corresponding range of chunks in the chosen chunk addressing scheme.
"fixed": |-
  The Merkle Hash Tree scheme can work with different chunk addressing schemes.  All it requires is the ability to address a range of chunks.  In the following description abstract node IDs are used to identify nodes in the tree.  On the wire, these are translated to the corresponding range of chunks in the chosen chunk addressing scheme.
"ko": |-
  Merkle Hash Tree 체계는 다양한 청크 주소 지정 체계와 함께 작동할 수 있습니다. 필요한 것은 다양한 청크를 처리하는 능력뿐입니다. 다음 설명에서 추상 노드 ID는 트리의 노드를 식별하는 데 사용됩니다. 연결 시에는 선택한 청크 주소 지정 체계의 해당 청크 범위로 변환됩니다.
