"original": |2-
     The sending part of a stream that the endpoint initiates (types 0 and
     2 for clients, 1 and 3 for servers) is opened by the application.
     The "Ready" state represents a newly created stream that is able to
     accept data from the application.  Stream data might be buffered in
     this state in preparation for sending.
"fixed": |-
  The sending part of a stream that the endpoint initiates (types 0 and 2 for clients, 1 and 3 for servers) is opened by the application. The "Ready" state represents a newly created stream that is able to accept data from the application.  Stream data might be buffered in this state in preparation for sending.
"ko": |-
  엔드포인트가 시작하는 스트림의 전송 부분(클라이언트의 경우 유형 0과 2, 서버의 경우 1과 3)은 애플리케이션에 의해 열립니다. "준비" 상태는 애플리케이션의 데이터를 받아들일 수 있는 새로 생성된 스트림을 나타냅니다. 스트림 데이터는 전송 준비 과정에서 이 상태로 버퍼링될 수 있습니다.
