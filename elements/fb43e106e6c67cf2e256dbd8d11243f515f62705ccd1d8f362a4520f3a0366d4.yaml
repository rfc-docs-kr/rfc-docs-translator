"original": |2-
     OAuth provides a method for clients to access a protected resource on
     behalf of a resource owner.  In the general case, before a client can
     access a protected resource, it must first obtain an authorization
     grant from the resource owner and then exchange the authorization
     grant for an access token.  The access token represents the grant's
     scope, duration, and other attributes granted by the authorization
     grant.  The client accesses the protected resource by presenting the
     access token to the resource server.  In some cases, a client can
     directly present its own credentials to an authorization server to
     obtain an access token without having to first obtain an
     authorization grant from a resource owner.
"fixed": |-
  OAuth provides a method for clients to access a protected resource on behalf of a resource owner.  In the general case, before a client can access a protected resource, it must first obtain an authorization grant from the resource owner and then exchange the authorization grant for an access token.  The access token represents the grant's scope, duration, and other attributes granted by the authorization grant.  The client accesses the protected resource by presenting the access token to the resource server.  In some cases, a client can directly present its own credentials to an authorization server to obtain an access token without having to first obtain an authorization grant from a resource owner.
"ko": |-
  OAuth는 클라이언트가 리소스 소유자를 대신하여 보호된 리소스에 액세스할 수 있는 방법을 제공합니다.  일반적인 경우 클라이언트가 보호된 리소스에 액세스하려면 먼저 리소스 소유자로부터 권한 부여를 받은 다음 액세스 토큰에 대한 권한 부여를 교환해야 합니다.  액세스 토큰은 권한 부여 범위, 기간 및 권한 부여에 의해 부여된 기타 속성을 나타냅니다.  클라이언트는 리소스 서버에 액세스 토큰을 제공하여 보호되는 리소스에 액세스합니다.  어떤 경우에는 클라이언트가 먼저 리소스 소유자로부터 권한 부여를 받을 필요 없이 액세스 토큰을 얻기 위해 권한 부여 서버에 자체 자격 증명을 직접 제공할 수 있습니다.
