"original": |2-
     If these were the only goals, they could be achieved by simply using
     HTTP.  However, for cases where the sender likes to keep track of
     each individual receiver of a session, and possibly use the session
     as a side channel for distributing key-updates or other information
     on a per-receiver basis, and the full set of receivers is not known
     prior to the session start, the state establishment that RTSP
     provides can be beneficial.  In this case, a client would establish
     an RTSP session for this multicast group with the RTSP server.  The
     RTSP server will not transmit any media, but instead will point to
     the multicast group.  The client and server will be able to keep the
     session alive for as long as the receiver participates in the session
     thus enabling, for example, the server to push updates to the client.
"fixed": |-
  If these were the only goals, they could be achieved by simply using HTTP.  However, for cases where the sender likes to keep track of each individual receiver of a session, and possibly use the session as a side channel for distributing key-updates or other information on a per-receiver basis, and the full set of receivers is not known prior to the session start, the state establishment that RTSP provides can be beneficial.  In this case, a client would establish an RTSP session for this multicast group with the RTSP server.  The RTSP server will not transmit any media, but instead will point to the multicast group.  The client and server will be able to keep the session alive for as long as the receiver participates in the session thus enabling, for example, the server to push updates to the client.
"ko": |-
  이것이 유일한 목표라면 단순히 HTTP를 사용하여 달성할 수 있습니다. 그러나 발신자가 세션의 각 개별 수신자를 추적하고 키 업데이트 또는 기타 정보를 수신자별로 배포하기 위한 사이드 채널로 세션을 사용하기를 원하며 전체 수신자 세트가 다음과 같은 경우에는 가능합니다. 세션 시작 전에 알려지지 않은 경우 RTSP가 제공하는 상태 설정이 도움이 될 수 있습니다. 이 경우 클라이언트는 RTSP 서버와 함께 이 멀티캐스트 그룹에 대한 RTSP 세션을 설정합니다. RTSP 서버는 미디어를 전송하지 않고 대신 멀티캐스트 그룹을 가리킵니다. 클라이언트와 서버는 수신자가 세션에 참여하는 동안 세션을 활성 상태로 유지할 수 있으므로 예를 들어 서버가 클라이언트에 업데이트를 푸시할 수 있습니다.
