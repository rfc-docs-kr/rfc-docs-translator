"original": |2-
     The set of SPI values in the range 1 through 255 are reserved by the
     Internet Assigned Numbers Authority (IANA) for future use; a reserved
     SPI value will not normally be assigned by IANA unless the use of the
     assigned SPI value is specified in an RFC.  The SPI value of zero (0)
     is reserved for local, implementation-specific use and MUST NOT be
     sent on the wire.  (For example, a key management implementation
     might use the zero SPI value to mean "No Security Association Exists"
"fixed": |-
  The set of SPI values in the range 1 through 255 are reserved by the Internet Assigned Numbers Authority (IANA) for future use; a reserved SPI value will not normally be assigned by IANA unless the use of the assigned SPI value is specified in an RFC.  The SPI value of zero (0) is reserved for local, implementation-specific use and MUST NOT be sent on the wire.  (For example, a key management implementation might use the zero SPI value to mean "No Security Association Exists"
"ko": |-
  1~255 범위의 SPI 값 세트는 나중에 사용하기 위해 IANA(Internet Assigned Numbers Authority)에서 예약되어 있습니다. 예약된 SPI 값은 할당된 SPI 값의 사용이 RFC에 지정되지 않는 한 일반적으로 IANA에 의해 할당되지 않습니다.  SPI 값 0은 로컬, 구현별 사용을 위해 예약되어 있으며 유선으로 전송되어서는 안 됩니다.  (예를 들어 키 관리 구현에서는 "보안 연결이 존재하지 않음"을 의미하기 위해 0 SPI 값을 사용할 수 있습니다.
