"original": |2-
     As with "job-k-octets", this value also MUST NOT include the
     multiplicative factor due to a copies instruction embedded in the
     Document data.  If the Document data actually includes replications
     of the Document data, this value will include such replication.  In
     other words, this value is always the number of Impressions in the
     source Document data, rather than a measure of the number of
     Impressions to be produced by the Job.
"fixed": |-
  As with "job-k-octets", this value also MUST NOT include the multiplicative factor due to a copies instruction embedded in the Document data.  If the Document data actually includes replications of the Document data, this value will include such replication.  In other words, this value is always the number of Impressions in the source Document data, rather than a measure of the number of Impressions to be produced by the Job.
"ko": |-
  "job-k-octets"와 마찬가지로 이 값은 문서 데이터에 포함된 복사 명령으로 인해 곱셈 요소도 포함해서는 안 됩니다. 문서 데이터에 실제로 문서 데이터의 복제가 포함된 경우 이 값에는 해당 복제가 포함됩니다. 즉, 이 값은 작업에서 생성되는 노출 수를 측정하는 것이 아니라 항상 소스 문서 데이터의 노출 수입니다.
