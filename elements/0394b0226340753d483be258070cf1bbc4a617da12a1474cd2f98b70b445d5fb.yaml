"original": |2-
     3.  As a clarification to the calculation of the A2 value for message
         integrity assurance in the Digest authentication scheme,
         implementers should assume, when the entity-body is empty (that
         is, when the RTSP messages have no message body) that the hash of
         the message body resolves to the hash of an empty string, or:
         H(entity-body), example MD5("") =
         "d41d8cd98f00b204e9800998ecf8427e".
"fixed": |-
  1.  As a clarification to the calculation of the A2 value for message integrity assurance in the Digest authentication scheme, implementers should assume, when the entity-body is empty (that is, when the RTSP messages have no message body) that the hash of the message body resolves to the hash of an empty string, or: H(entity-body), example MD5("") = "d41d8cd98f00b204e9800998ecf8427e".
"ko": |-
  1. 다이제스트 인증 방식에서 메시지 무결성 보장을 위한 A2 값 계산을 명확히 하기 위해 구현자는 Entity-Body가 비어 있을 때(즉, RTSP 메시지에 메시지 본문이 없을 때) 다음의 해시가 있다고 가정해야 합니다. 메시지 본문은 빈 문자열의 해시 또는 H(entity-body), 예 MD5("") = "d41d8cd98f00b204e9800998ecf8427e"로 확인됩니다.
