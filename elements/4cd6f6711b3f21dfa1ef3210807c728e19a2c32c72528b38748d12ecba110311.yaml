"original": |2-
     This section describes the partitioning of the seven Job states into
     phases: Job Not Completed, Job Retention, Job History, and Job
     Removal.  This section also explains the 'job-restartable' value of
     the "job-state-reasons" Job Status attribute for use with the
     Restart-Job and Resubmit-Job [PWG5100.11] operations.
"fixed": |-
  This section describes the partitioning of the seven Job states into phases: Job Not Completed, Job Retention, Job History, and Job Removal.  This section also explains the 'job-restartable' value of the "job-state-reasons" Job Status attribute for use with the Restart-Job and Resubmit-Job [PWG5100.11] operations.
"ko": |-
  이 섹션에서는 7가지 작업 상태를 작업이 완료되지 않음, 작업 보존, 작업 기록 및 작업 제거 단계로 분할하는 방법을 설명합니다. 이 섹션에서는 Restart-Job 및 Resubmit-Job [PWG5100.11] 작업과 함께 사용하기 위한 "job-state-reasons" 작업 상태 속성의 'job-restartable' 값도 설명합니다.
