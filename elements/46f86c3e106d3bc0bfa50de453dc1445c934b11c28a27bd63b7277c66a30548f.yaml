"original": |2-
     It should be noted that it often makes sense to partition a namespace
     into multiple categories, with assignments within each category
     handled differently.  Many protocols now partition namespaces into
     two or more parts, with one range reserved for Private or
     Experimental Use while other ranges are reserved for globally unique
     assignments assigned following some review process.  Dividing a
     namespace into ranges makes it possible to have different policies in
     place for different ranges and different use cases.
"fixed": |-
  It should be noted that it often makes sense to partition a namespace into multiple categories, with assignments within each category handled differently.  Many protocols now partition namespaces into two or more parts, with one range reserved for Private or Experimental Use while other ranges are reserved for globally unique assignments assigned following some review process.  Dividing a namespace into ranges makes it possible to have different policies in place for different ranges and different use cases.
"ko": |-
  네임스페이스를 여러 범주로 분할하고 각 범주 내의 할당을 다르게 처리하는 것이 종종 의미가 있다는 점에 유의해야 합니다. 많은 프로토콜은 이제 네임스페이스를 둘 이상의 부분으로 분할합니다. 한 범위는 개인 또는 실험용으로 예약되어 있고 다른 범위는 일부 검토 프로세스에 따라 할당된 전역적으로 고유한 할당을 위해 예약되어 있습니다. 네임스페이스를 범위로 나누면 다양한 범위와 다양한 사용 사례에 대해 다양한 정책을 적용할 수 있습니다.
