"original": |2-
     There are several important scenarios in which the use of TLS is
     optional, i.e., the client decides dynamically ("opportunistically")
     whether to use TLS with a particular server or to connect in the
     clear.  This practice, often called "opportunistic security", is
     described at length in [RFC7435] and is often motivated by a desire
     for backward compatibility with legacy deployments.
"fixed": |-
  There are several important scenarios in which the use of TLS is optional, i.e., the client decides dynamically ("opportunistically") whether to use TLS with a particular server or to connect in the clear.  This practice, often called "opportunistic security", is described at length in [RFC7435] and is often motivated by a desire for backward compatibility with legacy deployments.
"ko": |-
  TLS 사용이 선택 사항인 몇 가지 중요한 시나리오가 있습니다. 즉, 클라이언트는 특정 서버에서 TLS를 사용할지 또는 일반 연결을 사용할지 여부를 동적으로("기회주의적으로") 결정합니다. 종종 "기회주의적 보안"이라고 불리는 이 방식은 [RFC7435]에 자세히 설명되어 있으며 레거시 배포와의 하위 호환성을 원하는 경우가 많습니다.
