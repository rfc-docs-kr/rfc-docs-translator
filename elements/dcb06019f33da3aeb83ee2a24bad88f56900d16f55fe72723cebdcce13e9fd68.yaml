"original": |2-
     In a CP, it is possible to leave certain components, subcomponents,
     and/or elements unspecified, and to stipulate that the required
     information will be indicated in a policy qualifier, or the document
     to which a policy qualifier points.  Such CPs can be considered
     parameterized definitions.  The set of provisions should reference or
     define the required policy qualifier types and should specify any
     applicable default values.
"fixed": |-
  In a CP, it is possible to leave certain components, subcomponents, and/or elements unspecified, and to stipulate that the required information will be indicated in a policy qualifier, or the document to which a policy qualifier points.  Such CPs can be considered parameterized definitions.  The set of provisions should reference or define the required policy qualifier types and should specify any applicable default values.
"ko": |-
  CP에서는 특정 구성요소, 하위 구성요소 및/또는 요소를 지정하지 않고 그대로 두고 필요한 정보를 정책 한정자 또는 정책 한정자가 가리키는 문서에 표시하도록 규정할 수 있습니다. 이러한 CP는 매개변수화된 정의로 간주될 수 있습니다. 조항 세트는 필수 정책 한정자 유형을 참조하거나 정의해야 하며 적용 가능한 기본값을 지정해야 합니다.
