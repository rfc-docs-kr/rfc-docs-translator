"original": |2-
     *  Performance optimization of operational networks is usually an
        ongoing process in which traffic statistics, performance
        parameters, and fault indicators are continually collected from
        the network.  This empirical data is analyzed and used to trigger
        TE mechanisms.  Tools that perform what-if analysis can also be
        used to assist the TE process by reviewing scenarios before a new
        set of configurations are implemented in the operational network.
"fixed": |-
  *  Performance optimization of operational networks is usually an ongoing process in which traffic statistics, performance parameters, and fault indicators are continually collected from the network.  This empirical data is analyzed and used to trigger TE mechanisms.  Tools that perform what-if analysis can also be used to assist the TE process by reviewing scenarios before a new set of configurations are implemented in the operational network.
"ko": |-
  * 운영 네트워크의 성능 최적화는 일반적으로 트래픽 통계, 성능 매개변수 및 오류 지표가 네트워크에서 지속적으로 수집되는 지속적인 프로세스입니다. 이 경험적 데이터는 분석되어 TE 메커니즘을 트리거하는 데 사용됩니다. 가상(what-if) 분석을 수행하는 도구는 운영 네트워크에 새로운 구성 세트가 구현되기 전에 시나리오를 검토하여 TE 프로세스를 지원하는 데에도 사용할 수 있습니다.
