"original": |2-
     In this document, all 'text' attributes are defined using the 'text'
     syntax.  However, 'text' is used only for brevity; the formal
     interpretation of 'text' is 'textWithoutLanguage | textWithLanguage'.
     That is, for any attribute defined in this document using the 'text'
     attribute syntax, all IPP objects and Clients MUST support both the
     'textWithoutLanguage' and 'textWithLanguage' attribute syntaxes.
     However, in actual usage and protocol execution, IPP objects and
     Clients accept and return only one of the two syntaxes per attribute.
     The syntax 'text' never appears "on-the-wire".
"fixed": |-
  In this document, all 'text' attributes are defined using the 'text' syntax.  However, 'text' is used only for brevity; the formal interpretation of 'text' is 'textWithoutLanguage | textWithLanguage'. That is, for any attribute defined in this document using the 'text' attribute syntax, all IPP objects and Clients MUST support both the 'textWithoutLanguage' and 'textWithLanguage' attribute syntaxes. However, in actual usage and protocol execution, IPP objects and Clients accept and return only one of the two syntaxes per attribute. The syntax 'text' never appears "on-the-wire".
"ko": |-
  이 문서에서 모든 '텍스트' 속성은 '텍스트' 구문을 사용하여 정의됩니다. 그러나 '텍스트'는 간결함을 위해서만 사용됩니다. 'text'의 공식적인 해석은 'textWithoutLanguage | textWithLanguage'. 즉, 'text' 속성 구문을 사용하여 이 문서에 정의된 모든 속성의 경우 모든 IPP 객체와 클라이언트는 'textWithoutLanguage' 및 'textWithLanguage' 속성 구문을 모두 지원해야 합니다. 그러나 실제 사용 및 프로토콜 실행에서 IPP 개체와 클라이언트는 속성당 두 가지 구문 중 하나만 허용하고 반환합니다. 'text' 구문은 "on-the-wire"로 표시되지 않습니다.
