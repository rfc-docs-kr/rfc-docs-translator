"original": |2-
     1.   The client determines that SAVP or SAVPF shall be used from the
          media-description format, e.g., SDP.  If no other key-management
          method is explicitly signaled, then MIKEY SHALL be used as
          defined herein.  The use of SRTP with RTSP is only defined with
          MIKEY with keys established as defined in this section.  Future
          documents may define how an RTSP implementation treats SDP that
          indicates some other key mechanism to be used.  The need for
          such specification includes [RFC4567], which is not defined for
          use in RTSP 2.0 within this document.
"fixed": |-
  1.   The client determines that SAVP or SAVPF shall be used from the media-description format, e.g., SDP.  If no other key-management method is explicitly signaled, then MIKEY SHALL be used as defined herein.  The use of SRTP with RTSP is only defined with MIKEY with keys established as defined in this section.  Future documents may define how an RTSP implementation treats SDP that indicates some other key mechanism to be used.  The need for such specification includes [RFC4567], which is not defined for use in RTSP 2.0 within this document.
"ko": |-
  1. 클라이언트는 미디어 설명 형식(예: SDP)에서 SAVP 또는 SAVPF를 사용해야 하는지 결정합니다. 다른 키 관리 방법이 명시적으로 신호되지 않으면 MIKEY는 여기에 정의된 대로 사용됩니다. RTSP와 함께 SRTP를 사용하는 것은 이 섹션에 정의된 대로 키가 설정된 MIKEY로만 정의됩니다. 향후 문서에서는 RTSP 구현이 사용될 다른 주요 메커니즘을 나타내는 SDP를 처리하는 방법을 정의할 수 있습니다. 이러한 사양의 필요성에는 이 문서 내 RTSP 2.0에서 사용하도록 정의되지 않은 [RFC4567]이 포함됩니다.
