"original": |2-
     This use case is intended to be able to handle the following
     scenario: a conference leader or participant (hereafter called the
     "controller") has some pre-stored content on an RTSP server that he
     wants to share with the group.  The controller sets up an RTSP
     session at the streaming server for this content and retrieves the
     session description for the content.  The destination for the media
     content is set to the shared multicast group or conference focus.
     When desired by the controller, he/she can start and stop the
     transmission of the media to the conference group.
"fixed": |-
  This use case is intended to be able to handle the following scenario: a conference leader or participant (hereafter called the "controller") has some pre-stored content on an RTSP server that he wants to share with the group.  The controller sets up an RTSP session at the streaming server for this content and retrieves the session description for the content.  The destination for the media content is set to the shared multicast group or conference focus. When desired by the controller, he/she can start and stop the transmission of the media to the conference group.
"ko": |-
  이 사용 사례는 다음과 같은 시나리오를 처리할 수 있도록 고안되었습니다. 회의 리더 또는 참가자(이하 "컨트롤러"라고 함)가 그룹과 공유하려는 RTSP 서버에 사전 저장된 콘텐츠를 가지고 있습니다. 컨트롤러는 이 콘텐츠에 대해 스트리밍 서버에서 RTSP 세션을 설정하고 콘텐츠에 대한 세션 설명을 검색합니다. 미디어 콘텐츠의 대상은 공유 멀티캐스트 그룹 또는 컨퍼런스 포커스로 설정됩니다. 컨트롤러는 원하는 경우 회의 그룹에 대한 미디어 전송을 시작하고 중지할 수 있습니다.
