"original": |2-
        -  "Potential threat": A possible security violation; i.e., the
           same as definition 1.
        -  "Active threat": An expression of intent to violate security.
           (Context usually distinguishes this meaning from the previous
           one.)
        -  "Accomplished threat" or "actualized threat": That is, a threat
           action. Deprecated Usage: IDOCs SHOULD NOT use the term
           "threat" with this meaning; instead, use "threat action".
"fixed": |-
  -  "Potential threat": A possible security violation; i.e., the same as definition 1.
  -  "Active threat": An expression of intent to violate security. (Context usually distinguishes this meaning from the previous one.)
  -  "Accomplished threat" or "actualized threat": That is, a threat action. Deprecated Usage: IDOCs SHOULD NOT use the term "threat" with this meaning; instead, use "threat action".
"ko": |-
  - "잠재적 위협": 보안 위반 가능성이 있습니다. 즉, 정의 1과 동일합니다.
  - "적극적 위협": 보안을 침해하려는 의도의 표현. (문맥에 따라 일반적으로 이 의미가 이전 의미와 구별됩니다.)
  - "성취된 위협" 또는 "실현된 위협": 즉 위협 조치입니다. 더 이상 사용되지 않는 사용법: IDOC는 이러한 의미로 "위협"이라는 용어를 사용해서는 안 됩니다. 대신 "위협 조치"를 사용하세요.
