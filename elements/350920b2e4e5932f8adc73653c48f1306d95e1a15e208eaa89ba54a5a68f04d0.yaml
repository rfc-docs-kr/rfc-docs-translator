"original": |2-
     By "always functioning," we mean that the IMPs are always prepared to
     transmit another message over them.  No notion of beginning or ending
     a conversation is contained in the IMP software.  It is thus not
     possible to query an IMP about the state of a link (although it might
     be possible to query an IMP about the recent history of a link --
     quite a different matter!).
"fixed": |-
  By "always functioning," we mean that the IMPs are always prepared to transmit another message over them.  No notion of beginning or ending a conversation is contained in the IMP software.  It is thus not possible to query an IMP about the state of a link (although it might be possible to query an IMP about the recent history of a link -- quite a different matter!).
"ko": |-
  "항상 작동한다"는 것은 IMP가 항상 다른 메시지를 전송할 준비가 되어 있다는 것을 의미합니다. IMP 소프트웨어에는 대화 시작이나 종료에 대한 개념이 포함되어 있지 않습니다. 따라서 링크 상태에 대해 IMP에 질의하는 것은 불가능합니다(비록 링크의 최근 기록에 대해 IMP에 질의하는 것은 가능할 수 있지만 이는 전혀 다른 문제입니다!).
