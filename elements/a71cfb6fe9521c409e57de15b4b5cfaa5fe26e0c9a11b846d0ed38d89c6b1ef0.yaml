"original": |2-
     The server processes the ClientHello and determines the appropriate
     cryptographic parameters for the connection.  It then responds with
     its own ServerHello (Section 4.1.3), which indicates the negotiated
     connection parameters.  The combination of the ClientHello and the
     ServerHello determines the shared keys.  If (EC)DHE key establishment
     is in use, then the ServerHello contains a "key_share" extension with
     the server's ephemeral Diffie-Hellman share; the server's share MUST
     be in the same group as one of the client's shares.  If PSK key
     establishment is in use, then the ServerHello contains a
     "pre_shared_key" extension indicating which of the client's offered
     PSKs was selected.  Note that implementations can use (EC)DHE and PSK
     together, in which case both extensions will be supplied.
"fixed": |-
  The server processes the ClientHello and determines the appropriate cryptographic parameters for the connection.  It then responds with its own ServerHello (Section 4.1.3), which indicates the negotiated connection parameters.  The combination of the ClientHello and the ServerHello determines the shared keys.  If (EC)DHE key establishment is in use, then the ServerHello contains a "key_share" extension with the server's ephemeral Diffie-Hellman share; the server's share MUST be in the same group as one of the client's shares.  If PSK key establishment is in use, then the ServerHello contains a "pre_shared_key" extension indicating which of the client's offered PSKs was selected.  Note that implementations can use (EC)DHE and PSK together, in which case both extensions will be supplied.
"ko": |-
  서버는 ClientHello를 처리하고 연결에 적합한 암호화 매개변수를 결정합니다. 그런 다음 협상된 연결 매개변수를 나타내는 자체 ServerHello(섹션 4.1.3)로 응답합니다. ClientHello와 ServerHello의 조합에 따라 공유 키가 결정됩니다. (EC)DHE 키 설정이 사용 중인 경우 ServerHello에는 서버의 임시 Diffie-Hellman 공유와 함께 "key_share" 확장이 포함됩니다. 서버의 공유는 클라이언트의 공유 중 하나와 동일한 그룹에 있어야 합니다. PSK 키 설정이 사용 중인 경우 ServerHello에는 클라이언트가 제공하는 PSK 중 어느 것이 선택되었는지 나타내는 "pre_shared_key" 확장이 포함됩니다. 구현에서는 (EC)DHE와 PSK를 함께 사용할 수 있으며, 이 경우 두 확장이 모두 제공됩니다.
