"original": |2-
     $Junk
        The user (or a delivery agent on behalf of the user) may choose to
        mark a message as definitely containing junk ($Junk; see also the
        related keyword $NotJunk).  The $Junk keyword can be used to mark,
        group, or hide undesirable messages (and such messages might be
        moved or deleted later).  See [IMAP-KEYWORDS-REG] for more
        information.
"fixed": |-
  $Junk  -  The user (or a delivery agent on behalf of the user) may choose to mark a message as definitely containing junk ($Junk; see also the related keyword $NotJunk).  The $Junk keyword can be used to mark, group, or hide undesirable messages (and such messages might be moved or deleted later).  See [IMAP-KEYWORDS-REG] for more information.
"ko": |-
  $Junk - 사용자(또는 사용자를 대신하는 배달 에이전트)는 메시지를 확실히 정크($Junk, 관련 키워드 $NotJunk 참조)가 포함된 것으로 표시하도록 선택할 수 있습니다.  $Junk 키워드는 원치 않는 메시지를 표시, 그룹화 또는 숨기는 데 사용할 수 있습니다. 이러한 메시지는 나중에 이동되거나 삭제될 수 있습니다.  자세한 내용은 [IMAP-KEYWORDS-REG]를 참조하세요.
