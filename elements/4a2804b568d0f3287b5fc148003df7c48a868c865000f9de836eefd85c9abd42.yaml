  타원 곡선 크기 외에도 주요 문제는 타원 곡선 구조입니다. 일반적으로 대수적 구조가 가능한 한 적은 타원 곡선을 사용하는 것이 더 보수적입니다. 따라서 무작위 곡선은 Koblitz 곡선과 같은 특수 곡선보다 더 보수적이며, p 무작위를 갖는 F_p에 대한 곡선은 특수 형태의 p를 갖는 F_p에 대한 곡선보다 더 보수적입니다(그리고 p 무작위를 갖는 F_p에 대한 곡선은 곡선보다 더 보수적인 것으로 간주될 수 있습니다). 특성 2)에 대해 비슷한 크기의 여러 필드 사이에 선택의 여지가 없기 때문에 F_2^m 이상입니다. 그러나 대수적 구조는 구현 효율성을 높일 수도 있으므로 구현자와 사용자는 효율성 요구와 보수주의 사이의 균형을 맞춰야 할 수도 있습니다. 구체적인 공격은 초특이 곡선과 같은 극소수의 특수 곡선 클래스에 대해서만 알려져 있으며 이러한 클래스는 이 문서에서 참조하는 ECC 표준에서 제외됩니다[6], [7].
