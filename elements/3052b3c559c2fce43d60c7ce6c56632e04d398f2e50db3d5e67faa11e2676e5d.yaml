"original": |2-
     The Max-Forwards header field must be used with any SIP method to
     limit the number of proxies or gateways that can forward the request
     to the next downstream server.  This can also be useful when the
     client is attempting to trace a request chain that appears to be
     failing or looping in mid-chain.
"fixed": |-
  The Max-Forwards header field must be used with any SIP method to limit the number of proxies or gateways that can forward the request to the next downstream server.  This can also be useful when the client is attempting to trace a request chain that appears to be failing or looping in mid-chain.
"ko": |-
  Max-Forwards 헤더 필드는 요청을 다음 다운스트림 서버로 전달할 수 있는 프록시 또는 게이트웨이 수를 제한하기 위해 SIP 방법과 함께 사용해야 합니다. 이는 또한 클라이언트가 중간 체인에서 실패하거나 반복되는 것으로 보이는 요청 체인을 추적하려고 할 때 유용할 수 있습니다.
