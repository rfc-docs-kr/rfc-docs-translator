"original": |2-
     The Call-Info header field provides additional information about the
     caller or callee, depending on whether it is found in a request or
     response.  The purpose of the URI is described by the "purpose"
     parameter.  The "icon" parameter designates an image suitable as an
     iconic representation of the caller or callee.  The "info" parameter
     describes the caller or callee in general, for example, through a web
     page.  The "card" parameter provides a business card, for example, in
     vCard [36] or LDIF [37] formats.  Additional tokens can be registered
     using IANA and the procedures in Section 27.
"fixed": |-
  The Call-Info header field provides additional information about the caller or callee, depending on whether it is found in a request or response.  The purpose of the URI is described by the "purpose" parameter.  The "icon" parameter designates an image suitable as an iconic representation of the caller or callee.  The "info" parameter describes the caller or callee in general, for example, through a web page.  The "card" parameter provides a business card, for example, in vCard [36] or LDIF [37] formats.  Additional tokens can be registered using IANA and the procedures in Section 27.
"ko": |-
  Call-Info 헤더 필드는 요청 또는 응답에서 발견되는지 여부에 따라 발신자 또는 수신자에 대한 추가 정보를 제공합니다. URI의 목적은 "목적" 매개변수로 설명됩니다. "icon" 매개변수는 발신자 또는 수신자를 상징적으로 표현하는 데 적합한 이미지를 지정합니다. "info" 매개변수는 웹페이지 등을 통해 일반적으로 발신자 또는 수신자를 설명합니다. "카드" 매개변수는 예를 들어 vCard [36] 또는 LDIF [37] 형식의 명함을 제공합니다. IANA 및 섹션 27의 절차를 사용하여 추가 토큰을 등록할 수 있습니다.
