"original": |2-
     CoAP is based on the exchange of compact messages that, by default,
     are transported over UDP (i.e., each CoAP message occupies the data
     section of one UDP datagram).  CoAP may also be used over Datagram
     Transport Layer Security (DTLS) (see Section 9.1).  It could also be
     used over other transports such as SMS, TCP, or SCTP, the
     specification of which is out of this document's scope.  (UDP-lite
     [RFC3828] and UDP zero checksum [RFC6936] are not supported by CoAP.)
"fixed": |-
  CoAP is based on the exchange of compact messages that, by default, are transported over UDP (i.e., each CoAP message occupies the data section of one UDP datagram).  CoAP may also be used over Datagram Transport Layer Security (DTLS) (see Section 9.1).  It could also be used over other transports such as SMS, TCP, or SCTP, the specification of which is out of this document's scope.  (UDP-lite [RFC3828] and UDP zero checksum [RFC6936] are not supported by CoAP.)
"ko": |-
  CoAP는 기본적으로 UDP를 통해 전송되는 압축 메시지 교환을 기반으로 합니다(즉, 각 CoAP 메시지는 하나의 UDP 데이터그램의 데이터 섹션을 차지합니다). CoAP는 DTLS(데이터그램 전송 계층 보안)를 통해 사용될 수도 있습니다(섹션 9.1 참조). 또한 SMS, TCP 또는 SCTP와 같은 다른 전송을 통해 사용될 수도 있으며 이에 대한 사양은 이 문서의 범위를 벗어납니다. (UDP-lite [RFC3828] 및 UDP 제로 체크섬 [RFC6936]은 CoAP에서 지원되지 않습니다.)
