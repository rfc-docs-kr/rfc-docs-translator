"original": |2-
     If the server wishes to remove an entire presentation, it SHOULD
     provide a clear indication to clients that the Playlist file is no
     longer available (e.g., with an HTTP 404 or 410 response).  It MUST
     ensure that all Media Segments in the Playlist file remain available
     to clients for at least the duration of the Playlist file at the time
     of removal to prevent interruption of in-progress playback.
"fixed": |-
  If the server wishes to remove an entire presentation, it SHOULD provide a clear indication to clients that the Playlist file is no longer available (e.g., with an HTTP 404 or 410 response).  It MUST ensure that all Media Segments in the Playlist file remain available to clients for at least the duration of the Playlist file at the time of removal to prevent interruption of in-progress playback.
"ko": |-
  서버가 전체 프리젠테이션을 제거하려는 경우 클라이언트에게 재생 목록 파일을 더 이상 사용할 수 없다는 명확한 표시를 제공해야 합니다(예: HTTP 404 또는 410 응답). 진행 중인 재생이 중단되지 않도록 제거 시 재생 목록 파일의 모든 미디어 세그먼트가 최소한 재생 목록 파일 기간 동안 클라이언트에서 사용 가능한 상태로 유지되도록 해야 합니다.
