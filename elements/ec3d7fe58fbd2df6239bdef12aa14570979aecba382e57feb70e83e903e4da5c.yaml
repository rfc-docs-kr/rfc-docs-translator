"original": |2-
        Meta-data can be associated with a data object in two basic ways:
        -  Explicitly: Be part of the data object (e.g., a header field of
           a data file or packet) or be linked to the object.
        -  Implicitly: Be associated with the data object because of some
           other, explicit attribute of the object.
"fixed": |-
  - Meta-data can be associated with a data object in two basic ways: -  Explicitly: Be part of the data object (e.g., a header field of a data file or packet) or be linked to the object. -  Implicitly: Be associated with the data object because of some other, explicit attribute of the object.
"ko": |-
  - 메타데이터는 두 가지 기본 방식으로 데이터 개체와 연관될 수 있습니다. - 명시적으로: 데이터 개체(예: 데이터 파일 또는 패킷의 헤더 필드)의 일부가 되거나 개체에 연결됩니다. - 암시적: 개체의 다른 명시적 속성으로 인해 데이터 개체와 연관됩니다.
