"original": |2-
     Depending on the CSP's content delivery policies (see Appendix A.1),
     a user moving to a different geographic region may be subject to geo-
     blocking content delivery restrictions.  In this case, he/she may not
     be allowed to access some pieces of content.
"fixed": |-
  Depending on the CSP's content delivery policies (see Appendix A.1), a user moving to a different geographic region may be subject to geo- blocking content delivery restrictions.  In this case, he/she may not be allowed to access some pieces of content.
"ko": |-
  CSP의 콘텐츠 전달 정책(부록 A.1 참조)에 따라 다른 지역으로 이동하는 사용자에게는 지리적 차단 콘텐츠 전달 제한이 적용될 수 있습니다. 이 경우 일부 콘텐츠에 대한 접근이 허용되지 않을 수 있습니다.
