"original": |2-
     The facilities for verifying correct operation and server management
     (just discussed) appear sufficient for PPSPP fault monitoring.  This
     can be supplemented with host resource [RFC2790] and UDP/IP network
     monitoring [RFC4113], as PPSPP server failures can generally be
     attributed directly to conditions on the host or network.
"fixed": |-
  The facilities for verifying correct operation and server management (just discussed) appear sufficient for PPSPP fault monitoring.  This can be supplemented with host resource [RFC2790] and UDP/IP network monitoring [RFC4113], as PPSPP server failures can generally be attributed directly to conditions on the host or network.
"ko": |-
  올바른 작동 및 서버 관리(방금 논의한)를 확인하는 기능은 PPSPP 오류 모니터링에 충분한 것으로 보입니다. PPSPP 서버 오류는 일반적으로 호스트 또는 네트워크의 조건에 직접적으로 기인할 수 있으므로 이는 호스트 리소스[RFC2790] 및 UDP/IP 네트워크 모니터링[RFC4113]으로 보완될 수 있습니다.
