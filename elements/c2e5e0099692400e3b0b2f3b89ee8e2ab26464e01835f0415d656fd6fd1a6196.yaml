"original": |2-
     The Uri-Host, Uri-Port, Uri-Path, and Uri-Query Options are used to
     specify the target resource of a request to a CoAP origin server.
     The options encode the different components of the request URI in a
     way that no percent-encoding is visible in the option values and that
     the full URI can be reconstructed at any involved endpoint.  The
     syntax of CoAP URIs is defined in Section 6.
"fixed": |-
  The Uri-Host, Uri-Port, Uri-Path, and Uri-Query Options are used to specify the target resource of a request to a CoAP origin server. The options encode the different components of the request URI in a way that no percent-encoding is visible in the option values and that the full URI can be reconstructed at any involved endpoint.  The syntax of CoAP URIs is defined in Section 6.
"ko": |-
  Uri-Host, Uri-Port, Uri-Path 및 Uri-Query 옵션은 CoAP 원본 서버에 대한 요청의 대상 리소스를 지정하는 데 사용됩니다. 옵션은 옵션 값에 백분율 인코딩이 표시되지 않고 관련 엔드포인트에서 전체 URI가 재구성될 수 있는 방식으로 요청 URI의 다양한 구성 요소를 인코딩합니다. CoAP URI의 구문은 섹션 6에 정의되어 있습니다.
