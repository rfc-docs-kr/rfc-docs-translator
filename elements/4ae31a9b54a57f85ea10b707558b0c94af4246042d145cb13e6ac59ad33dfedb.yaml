"original": |2-
     Resources made available via the "https" scheme have no shared
     identity with the "http" scheme.  They are distinct origins with
     separate namespaces.  However, extensions to HTTP that are defined as
     applying to all origins with the same host, such as the Cookie
     protocol [COOKIE], allow information set by one service to impact
     communication with other services within a matching group of host
     domains.  Such extensions ought to be designed with great care to
     prevent information obtained from a secured connection being
     inadvertently exchanged within an unsecured context.
"fixed": |-
  Resources made available via the "https" scheme have no shared identity with the "http" scheme.  They are distinct origins with separate namespaces.  However, extensions to HTTP that are defined as applying to all origins with the same host, such as the Cookie protocol [COOKIE], allow information set by one service to impact communication with other services within a matching group of host domains.  Such extensions ought to be designed with great care to prevent information obtained from a secured connection being inadvertently exchanged within an unsecured context.
"ko": |-
  "https" 구성표를 통해 사용할 수 있는 리소스는 "http" 구성표와 공유된 ID가 없습니다. 이는 별도의 네임스페이스를 가진 고유한 원본입니다. 그러나 쿠키 프로토콜 [COOKIE]과 같이 동일한 호스트를 사용하는 모든 원본에 적용되도록 정의된 HTTP 확장을 사용하면 한 서비스에서 설정한 정보가 일치하는 호스트 도메인 그룹 내의 다른 서비스와의 통신에 영향을 미칠 수 있습니다. 이러한 확장은 보안 연결에서 얻은 정보가 보안되지 않은 컨텍스트 내에서 실수로 교환되는 것을 방지하기 위해 세심한 주의를 기울여 설계되어야 합니다.
