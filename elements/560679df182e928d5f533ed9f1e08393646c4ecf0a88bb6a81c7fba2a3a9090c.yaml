"original": |2-
     The simplest form of anti-replay defense is for the server to only
     allow each session ticket to be used once.  For instance, the server
     can maintain a database of all outstanding valid tickets, deleting
     each ticket from the database as it is used.  If an unknown ticket is
     provided, the server would then fall back to a full handshake.
"fixed": |-
  The simplest form of anti-replay defense is for the server to only allow each session ticket to be used once.  For instance, the server can maintain a database of all outstanding valid tickets, deleting each ticket from the database as it is used.  If an unknown ticket is provided, the server would then fall back to a full handshake.
"ko": |-
  재생 방지 방어의 가장 간단한 형태는 서버가 각 세션 티켓을 한 번만 사용하도록 허용하는 것입니다. 예를 들어, 서버는 사용되는 모든 티켓을 데이터베이스에서 삭제하여 모든 미해결 유효한 티켓의 데이터베이스를 유지 관리할 수 있습니다. 알 수 없는 티켓이 제공되면 서버는 전체 핸드셰이크로 돌아갑니다.
