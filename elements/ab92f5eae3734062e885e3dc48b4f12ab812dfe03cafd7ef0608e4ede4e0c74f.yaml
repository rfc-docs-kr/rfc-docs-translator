"original": |2-
     All MRCPv2 header fields, which include both the generic-headers
     defined in the following subsections and the resource-specific header
     fields defined later, follow the same generic format as that given in
     Section 3.1 of RFC 5322 [RFC5322].  Each header field consists of a
     name followed by a colon (":") and the value.  Header field names are
     case-insensitive.  The value MAY be preceded by any amount of LWS
     (linear white space), though a single SP (space) is preferred.
     Header fields may extend over multiple lines by preceding each extra
     line with at least one SP or HT (horizontal tab).
"fixed": |-
  All MRCPv2 header fields, which include both the generic-headers defined in the following subsections and the resource-specific header fields defined later, follow the same generic format as that given in Section 3.1 of RFC 5322 [RFC5322].  Each header field consists of a name followed by a colon (":") and the value.  Header field names are case-insensitive.  The value MAY be preceded by any amount of LWS (linear white space), though a single SP (space) is preferred. Header fields may extend over multiple lines by preceding each extra line with at least one SP or HT (horizontal tab).
"ko": |-
  다음 하위 섹션에 정의된 일반 헤더와 나중에 정의된 리소스별 헤더 필드를 모두 포함하는 모든 MRCPv2 헤더 필드는 RFC 5322 [RFC5322]의 섹션 3.1에 제공된 것과 동일한 일반 형식을 따릅니다. 각 헤더 필드는 이름 뒤에 콜론(":")과 값으로 구성됩니다. 헤더 필드 이름은 대소문자를 구분하지 않습니다. 값 앞에는 LWS(선형 공백)가 아무리 많아도 올 수 있지만 단일 SP(공백)가 선호됩니다. 헤더 필드는 각 추가 줄 앞에 최소한 하나의 SP 또는 HT(수평 탭)를 추가하여 여러 줄로 확장할 수 있습니다.
