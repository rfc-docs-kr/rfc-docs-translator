"original": |2-
     The CONNECT method (Section 9.3.6 of [HTTP]) is used to convert an
     HTTP connection into a tunnel to a remote host.  CONNECT is primarily
     used with HTTP proxies to establish a TLS session with an origin
     server for the purposes of interacting with "https" resources.
"fixed": |-
  The CONNECT method (Section 9.3.6 of [HTTP]) is used to convert an HTTP connection into a tunnel to a remote host.  CONNECT is primarily used with HTTP proxies to establish a TLS session with an origin server for the purposes of interacting with "https" resources.
"ko": |-
  CONNECT 메소드([HTTP]의 섹션 9.3.6)는 HTTP 연결을 원격 호스트에 대한 터널로 변환하는 데 사용됩니다. CONNECT는 주로 "https" 리소스와 상호 작용할 목적으로 원본 서버와 TLS 세션을 설정하기 위해 HTTP 프록시와 함께 사용됩니다.
