"original": |2-
     An important aspect common to all the above use cases is that CSPs
     typically want to enforce content delivery policies.  A CSP may want
     to define content delivery policies that specify when, how, and/or to
     whom the CDN delivers content.  These policies apply to all
     interconnected CDNs (uCDNs and dCDNs) in the same or similar way that
     a CSP can define content delivery policies for content delivered by a
     single, non-interconnected CDN.  Appendix A provides examples of CSP-
     defined policies.
"fixed": |-
  An important aspect common to all the above use cases is that CSPs typically want to enforce content delivery policies.  A CSP may want to define content delivery policies that specify when, how, and/or to whom the CDN delivers content.  These policies apply to all interconnected CDNs (uCDNs and dCDNs) in the same or similar way that a CSP can define content delivery policies for content delivered by a single, non-interconnected CDN.  Appendix A provides examples of CSP- defined policies.
"ko": |-
  위의 모든 사용 사례에 공통적으로 나타나는 중요한 측면은 CSP가 일반적으로 콘텐츠 전달 정책을 시행하기를 원한다는 것입니다. CSP는 CDN이 콘텐츠를 언제, 어떻게, 누구에게 전달하는지 지정하는 콘텐츠 전달 정책을 정의할 수 있습니다. 이러한 정책은 CSP가 상호 연결되지 않은 단일 CDN에서 제공되는 콘텐츠에 대한 콘텐츠 제공 정책을 정의할 수 있는 것과 동일하거나 유사한 방식으로 모든 상호 연결된 CDN(uCDN 및 dCDN)에 적용됩니다. 부록 A에서는 CSP에서 정의한 정책의 예를 제공합니다.
