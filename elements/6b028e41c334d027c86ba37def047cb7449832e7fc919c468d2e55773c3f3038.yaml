"original": |2-
     This document describes syntax for certification requests.  A
     certification request consists of a distinguished name, a public key,
     and optionally a set of attributes, collectively signed by the entity
     requesting certification.  Certification requests are sent to a
     certification authority, which transforms the request into an X.509
     [9] public-key certificate.  (In what form the certification
     authority returns the newly signed certificate is outside the scope
     of this document.  A PKCS #7 [2] message is one possibility.)
"fixed": |-
  This document describes syntax for certification requests.  A certification request consists of a distinguished name, a public key, and optionally a set of attributes, collectively signed by the entity requesting certification.  Certification requests are sent to a certification authority, which transforms the request into an X.509 [9] public-key certificate.  (In what form the certification authority returns the newly signed certificate is outside the scope of this document.  A PKCS #7 [2] message is one possibility.)
"ko": |-
  이 문서에서는 인증 요청 구문을 설명합니다. 인증 요청은 고유 이름, 공개 키, 그리고 선택적으로 인증을 요청하는 엔터티에 의해 집합적으로 서명된 속성 집합으로 구성됩니다. 인증 요청은 인증 기관으로 전송되며, 인증 기관은 해당 요청을 X.509 [9] 공개 키 인증서로 변환합니다. (인증 기관이 새로 서명된 인증서를 어떤 형식으로 반환하는지는 이 문서의 범위를 벗어납니다. PKCS #7 [2] 메시지가 한 가지 가능성입니다.)
