"original": |2-
     The access concentrator initiates all DHCPLEASEQUERY message
     conversations.  This document assumes that the access concentrator
     gleans location information in its DHCP relay agent function.
     However, the location information is usually unavailable after the
     reboot or replacement of the access concentrator.
"fixed": |-
  The access concentrator initiates all DHCPLEASEQUERY message conversations.  This document assumes that the access concentrator gleans location information in its DHCP relay agent function. However, the location information is usually unavailable after the reboot or replacement of the access concentrator.
"ko": |-
  액세스 집중 장치는 모든 DHCPLEASEQUERY 메시지 대화를 시작합니다. 이 문서에서는 액세스 집중 장치가 DHCP 릴레이 에이전트 기능에서 위치 정보를 수집한다고 가정합니다. 그러나 일반적으로 접속집선장치를 재부팅하거나 교체한 후에는 위치정보를 이용할 수 없습니다.
