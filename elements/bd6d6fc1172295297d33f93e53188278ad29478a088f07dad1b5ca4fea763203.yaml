"original": |2-
     This response is intended to support a common data entry use case
     where the user receives content that supports data entry (a form,
     notepad, canvas, etc.), enters or manipulates data in that space,
     causes the entered data to be submitted in a request, and then the
     data entry mechanism is reset for the next entry so that the user can
     easily initiate another input action.
"fixed": |-
  This response is intended to support a common data entry use case where the user receives content that supports data entry (a form, notepad, canvas, etc.), enters or manipulates data in that space, causes the entered data to be submitted in a request, and then the data entry mechanism is reset for the next entry so that the user can easily initiate another input action.
"ko": |-
  이 응답은 사용자가 데이터 입력을 지원하는 콘텐츠(양식, 메모장, 캔버스 등)를 수신하고, 해당 공간에 데이터를 입력하거나 조작하고, 입력된 데이터가 제출되도록 하는 일반적인 데이터 입력 사용 사례를 지원하기 위한 것입니다. 요청하면 데이터 입력 메커니즘이 다음 입력에 대해 재설정되므로 사용자는 다른 입력 작업을 쉽게 시작할 수 있습니다.
