"original": |2-
     Even more dangerous are DISTRIBUTED denial of service attacks (DDoS)
     [DDOS].  In a DDoS the attacker arranges for a number of machines to
     attack the target machine simultaneously.  Usually this is
     accomplished by infecting a large number of machines with a program
     that allows remote initiation of attacks.  The machines actually
     performing the attack are called ZOMBIEs and are likely owned by
     unsuspecting third parties in an entirely different location from the
     true attacker.  DDoS attacks can be very hard to counter because the
     zombies often appear to be making legitimate protocol requests and
"fixed": |-
  Even more dangerous are DISTRIBUTED denial of service attacks (DDoS) [DDOS].  In a DDoS the attacker arranges for a number of machines to attack the target machine simultaneously.  Usually this is accomplished by infecting a large number of machines with a program that allows remote initiation of attacks.  The machines actually performing the attack are called ZOMBIEs and are likely owned by unsuspecting third parties in an entirely different location from the true attacker.  DDoS attacks can be very hard to counter because the zombies often appear to be making legitimate protocol requests and
"ko": |-
  더욱 위험한 것은 분산 서비스 거부 공격(DDoS)[DDOS]입니다. DDoS에서 공격자는 여러 시스템이 대상 시스템을 동시에 공격하도록 준비합니다. 일반적으로 이는 원격 공격 시작을 허용하는 프로그램으로 다수의 시스템을 감염시킴으로써 수행됩니다. 실제로 공격을 수행하는 기계를 ZOMBIE라고 하며 실제 공격자와는 완전히 다른 위치에 있는 의심할 여지가 없는 제3자가 소유할 가능성이 높습니다. DDoS 공격은 좀비가 합법적인 프로토콜 요청을 하는 것처럼 보이기 때문에 대응하기가 매우 어려울 수 있습니다.
