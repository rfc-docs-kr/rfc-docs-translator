"original": |2-
     The online files are copied by the interested people and printed or
     displayed at their site on their equipment.  (An RFC may also be
     returned via email in response to an email query.)  This means that
     the format of the online files must meet the constraints of a wide
     variety of printing and display equipment.
"fixed": |-
  The online files are copied by the interested people and printed or displayed at their site on their equipment.  (An RFC may also be returned via email in response to an email query.)  This means that the format of the online files must meet the constraints of a wide variety of printing and display equipment.
"ko": |-
  관심 있는 사람들은 온라인 파일을 복사하여 해당 사이트의 장비로 인쇄하거나 표시합니다. (RFC는 이메일 문의에 대한 응답으로 이메일을 통해 반환될 수도 있습니다.) 이는 온라인 파일의 형식이 다양한 인쇄 및 디스플레이 장비의 제약 조건을 충족해야 함을 의미합니다.
