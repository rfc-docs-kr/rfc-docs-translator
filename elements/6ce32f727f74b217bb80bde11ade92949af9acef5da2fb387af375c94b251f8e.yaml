"original": |2-
     Clients MAY apply content encodings to the body in requests.  A
     server MAY apply content encodings to the bodies in responses.  The
     server MUST only use encodings listed in the Accept-Encoding header
     field in the request.
"fixed": |-
  Clients MAY apply content encodings to the body in requests.  A server MAY apply content encodings to the bodies in responses.  The server MUST only use encodings listed in the Accept-Encoding header field in the request.
"ko": |-
  클라이언트는 요청 본문에 콘텐츠 인코딩을 적용할 수 있습니다. 서버는 응답의 본문에 콘텐츠 인코딩을 적용할 수 있습니다. 서버는 요청의 Accept-Encoding 헤더 필드에 나열된 인코딩만 사용해야 합니다.
