"original": |2-
     In time-dependent TE, historical information based on periodic
     variations in traffic (such as time of day) is used to pre-program
     routing and other TE control mechanisms.  Additionally, customer
     subscription or traffic projection may be used.  Pre-programmed
     routing plans typically change on a relatively long timescale (e.g.,
     daily).  Time-dependent algorithms do not attempt to adapt to short-
     term variations in traffic or changing network conditions.  An
     example of a time-dependent algorithm is a centralized optimizer
     where the input to the system is a traffic matrix and multi-class QoS
     requirements as described in [MR99].  Another example of such a
     methodology is the application of data mining to Internet traffic
     [AJ19], which enables the use of various machine learning algorithms
     to identify patterns within historically collected datasets about
     Internet traffic and to extract information in order to guide
     decision-making and improve efficiency and productivity of
     operational processes.
"fixed": |-
  In time-dependent TE, historical information based on periodic variations in traffic (such as time of day) is used to pre-program routing and other TE control mechanisms.  Additionally, customer subscription or traffic projection may be used.  Pre-programmed routing plans typically change on a relatively long timescale (e.g., daily).  Time-dependent algorithms do not attempt to adapt to short- term variations in traffic or changing network conditions.  An example of a time-dependent algorithm is a centralized optimizer where the input to the system is a traffic matrix and multi-class QoS requirements as described in [MR99].  Another example of such a methodology is the application of data mining to Internet traffic [AJ19], which enables the use of various machine learning algorithms to identify patterns within historically collected datasets about Internet traffic and to extract information in order to guide decision-making and improve efficiency and productivity of operational processes.
"ko": |-
  시간 종속 TE에서는 트래픽의 주기적인 변화(예: 하루 중 시간)를 기반으로 한 기록 정보를 사용하여 라우팅 및 기타 TE 제어 메커니즘을 사전 프로그래밍합니다. 또한 고객 구독 또는 트래픽 예측이 사용될 수 있습니다. 사전 프로그래밍된 라우팅 계획은 일반적으로 상대적으로 장기간(예: 매일) 변경됩니다. 시간 종속 알고리즘은 트래픽의 단기 변화나 네트워크 상태 변화에 적응하려고 시도하지 않습니다. 시간 종속 알고리즘의 예로는 [MR99]에 설명된 대로 시스템에 대한 입력이 트래픽 매트릭스 및 다중 클래스 QoS 요구 사항인 중앙 집중식 최적화 프로그램이 있습니다. 이러한 방법론의 또 다른 예는 인터넷 트래픽에 데이터 마이닝을 적용하는 것입니다[AJ19]. 이를 통해 다양한 기계 학습 알고리즘을 사용하여 인터넷 트래픽에 대해 역사적으로 수집된 데이터 세트 내에서 패턴을 식별하고 정보를 추출하여 의사 결정을 안내하고 운영 프로세스의 효율성과 생산성을 향상시킵니다.
