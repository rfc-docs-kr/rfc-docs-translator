"ko": |-
  TLS 핸드셰이크 중에 HMAC 잘림이 성공적으로 협상되고 협상된 암호 그룹이 HMAC를 사용하는 경우 클라이언트와 서버 모두 이 사실을 다른 협상된 보안 매개변수와 함께 TLS 레코드 계층에 전달합니다. 이후 세션 중에 클라이언트와 서버는 [RFC2104]에 지정된 대로 계산된 잘린 HMAC를 사용해야 합니다. 즉, SecurityParameters.mac_length는 10바이트이고, HMAC 출력의 처음 10바이트만 전송하여 확인합니다. 이 확장은 핸드쉐이킹이나 키 파생의 일부인 의사 난수 함수(PRF) 계산에 영향을 주지 않습니다.
