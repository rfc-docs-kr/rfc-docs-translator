"ko": |-
  나중에 UA가 키링의 값에 해당하는 From 헤더 필드가 포함된 요청이나 응답을 수신하면 UA는 이러한 메시지에 제공된 인증서를 키링의 기존 인증서와 비교해야 합니다. 불일치가 있는 경우 UA는 사용자에게 인증서 변경 사항을 알리고(가능한 한 잠재적인 보안 위반임을 나타내는 용어로) 계속 진행하기 전에 사용자의 허가를 받아야 합니다.
