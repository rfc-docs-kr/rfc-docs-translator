"original": |2-
     The IANA Considerations section should summarize all of the IANA
     actions, with pointers to the relevant sections elsewhere in the
     document as appropriate.  Including section numbers is especially
     useful when the reference document is large; the section numbers will
     make it easier for those searching the reference document to find the
     relevant information.
"fixed": |-
  The IANA Considerations section should summarize all of the IANA actions, with pointers to the relevant sections elsewhere in the document as appropriate.  Including section numbers is especially useful when the reference document is large; the section numbers will make it easier for those searching the reference document to find the relevant information.
"ko": |-
  IANA 고려 사항 섹션에서는 문서의 다른 부분에 있는 관련 섹션에 대한 포인터를 포함하여 모든 IANA 조치를 요약해야 합니다. 섹션 번호를 포함하는 것은 참조 문서가 클 때 특히 유용합니다. 섹션 번호를 사용하면 참조 문서를 검색하는 사람들이 관련 정보를 더 쉽게 찾을 수 있습니다.
