"original": |2-
     Note that if a client that has indicated the intention to use mutual-
     TLS client certificate-bound tokens makes a request to the token
     endpoint over a non-mutual-TLS connection, it is at the authorization
     server's discretion as to whether to return an error or issue an
     unbound token.
"fixed": |-
  Note that if a client that has indicated the intention to use mutual- TLS client certificate-bound tokens makes a request to the token endpoint over a non-mutual-TLS connection, it is at the authorization server's discretion as to whether to return an error or issue an unbound token.
"ko": |-
  상호 TLS 클라이언트 인증서 바인딩 토큰을 사용하려는 의도를 표시한 클라이언트가 비상호 TLS 연결을 통해 토큰 끝점에 요청하는 경우 오류를 반환할지 여부는 권한 부여 서버의 재량에 달려 있습니다. 또는 언바운드 토큰을 발행하세요.
