"ko": |-
  클라이언트 트랜잭션이 "완료" 상태에 들어가면 신뢰할 수 없는 전송의 경우 T4초 내에 실행되고 신뢰할 수 있는 전송의 경우 0초 내에 타이머 K가 실행되도록 설정해야 합니다. "완료" 상태는 수신될 수 있는 추가 응답 재전송을 버퍼링하기 위해 존재합니다(이것이 클라이언트 트랜잭션이 해당 상태로 유지되는 이유입니다).
