"original": |2-
     Connection options do not always correspond to a field present in the
     message, since a connection-specific field might not be needed if
     there are no parameters associated with a connection option.  In
     contrast, a connection-specific field received without a
     corresponding connection option usually indicates that the field has
     been improperly forwarded by an intermediary and ought to be ignored
     by the recipient.
"fixed": |-
  Connection options do not always correspond to a field present in the message, since a connection-specific field might not be needed if there are no parameters associated with a connection option.  In contrast, a connection-specific field received without a corresponding connection option usually indicates that the field has been improperly forwarded by an intermediary and ought to be ignored by the recipient.
"ko": |-
  연결 옵션과 연관된 매개변수가 없으면 연결별 필드가 필요하지 않을 수 있으므로 연결 옵션이 항상 메시지에 있는 필드와 일치하는 것은 아닙니다. 대조적으로, 해당 연결 옵션 없이 수신된 연결별 필드는 일반적으로 해당 필드가 중개자에 의해 부적절하게 전달되었으므로 수신자가 무시해야 함을 나타냅니다.
