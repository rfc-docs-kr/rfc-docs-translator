"original": |2-
     Message body tags are normally strong validators, but the protocol
     provides a mechanism to tag a message body tag as "weak".  One can
     think of a strong validator as one that changes whenever the bits of
     an entity changes, while a weak value changes whenever the meaning of
     an entity changes.  Alternatively, one can think of a strong
     validator as part of an identifier for a specific entity, while a
     weak validator is part of an identifier for a set of semantically
     equivalent entities.
"fixed": |-
  Message body tags are normally strong validators, but the protocol provides a mechanism to tag a message body tag as "weak".  One can think of a strong validator as one that changes whenever the bits of an entity changes, while a weak value changes whenever the meaning of an entity changes.  Alternatively, one can think of a strong validator as part of an identifier for a specific entity, while a weak validator is part of an identifier for a set of semantically equivalent entities.
"ko": |-
  메시지 본문 태그는 일반적으로 강력한 유효성 검사기이지만 프로토콜은 메시지 본문 태그를 "약함"으로 태그 지정하는 메커니즘을 제공합니다. 강력한 유효성 검사기는 엔터티의 비트가 변경될 때마다 변경되는 반면 약한 값은 엔터티의 의미가 변경될 때마다 변경되는 것으로 생각할 수 있습니다. 또는 강력한 유효성 검사기를 특정 엔터티에 대한 식별자의 일부로 생각할 수 있는 반면 약한 유효성 검사기는 의미상 동일한 엔터티 집합에 대한 식별자의 일부로 생각할 수 있습니다.
