"original": |2-
     The User-Agent (Section 10.1.5), Via (Section 7.6.3), and Server
     (Section 10.2.4) header fields often reveal information about the
     respective sender's software systems.  In theory, this can make it
     easier for an attacker to exploit known security holes; in practice,
     attackers tend to try all potential holes regardless of the apparent
     software versions being used.
"fixed": |-
  The User-Agent (Section 10.1.5), Via (Section 7.6.3), and Server (Section 10.2.4) header fields often reveal information about the respective sender's software systems.  In theory, this can make it easier for an attacker to exploit known security holes; in practice, attackers tend to try all potential holes regardless of the apparent software versions being used.
"ko": |-
  User-Agent(섹션 10.1.5), Via(섹션 7.6.3) 및 Server(섹션 10.2.4) 헤더 필드는 종종 해당 발신자의 소프트웨어 시스템에 대한 정보를 공개합니다. 이론적으로 이는 공격자가 알려진 보안 허점을 악용하기 더 쉽게 만들 수 있습니다. 실제로 공격자는 사용 중인 명백한 소프트웨어 버전에 관계없이 모든 잠재적인 허점을 시도하는 경향이 있습니다.
