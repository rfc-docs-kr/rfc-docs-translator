"original": |2-
     Authors of specifications defining new fields are advised to choose a
     short but descriptive field name.  Short names avoid needless data
     transmission; descriptive names avoid confusion and "squatting" on
     names that might have broader uses.
"fixed": |-
  Authors of specifications defining new fields are advised to choose a short but descriptive field name.  Short names avoid needless data transmission; descriptive names avoid confusion and "squatting" on names that might have broader uses.
"ko": |-
  새 필드를 정의하는 사양 작성자는 짧지만 설명이 포함된 필드 이름을 선택하는 것이 좋습니다. 짧은 이름은 불필요한 데이터 전송을 방지합니다. 설명적인 이름은 더 광범위하게 사용될 수 있는 이름에 대한 혼란과 "무단 점유"를 방지합니다.
