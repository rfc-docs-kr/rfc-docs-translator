"original": |2-
     For some types of media, it is desirable to express a relationship
     between various media components, for instance, for lip
     synchronization or Scalable Video Codec (SVC) [RFC5583].  This
     relationship is expressed on the SDP level by grouping of media
     lines, as described in [RFC5888], and can be exposed to RTSP.
"fixed": |-
  For some types of media, it is desirable to express a relationship between various media components, for instance, for lip synchronization or Scalable Video Codec (SVC) [RFC5583].  This relationship is expressed on the SDP level by grouping of media lines, as described in [RFC5888], and can be exposed to RTSP.
"ko": |-
  일부 미디어 유형의 경우 립싱크나 SVC(Scalable Video Codec) [RFC5583]와 같은 다양한 미디어 구성 요소 간의 관계를 표현하는 것이 바람직합니다. 이 관계는 [RFC5888]에 설명된 대로 미디어 라인을 그룹화하여 SDP 수준에서 표현되며 RTSP에 노출될 수 있습니다.
