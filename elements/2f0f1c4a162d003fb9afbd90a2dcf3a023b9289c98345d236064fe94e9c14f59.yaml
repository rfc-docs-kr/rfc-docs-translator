"original": |2-
     MPLS is a powerful technology for Internet TE because it supports
     explicit LSPs that allow constraint-based routing to be implemented
     efficiently in IP networks [AWD2].  The requirements for TE over MPLS
     are described in [RFC2702].  Extensions to RSVP to support
     instantiation of explicit LSP are discussed in [RFC3209] and
     Section 5.1.3.4.
"fixed": |-
  MPLS is a powerful technology for Internet TE because it supports explicit LSPs that allow constraint-based routing to be implemented efficiently in IP networks [AWD2].  The requirements for TE over MPLS are described in [RFC2702].  Extensions to RSVP to support instantiation of explicit LSP are discussed in [RFC3209] and Section 5.1.3.4.
"ko": |-
  MPLS는 제약 기반 라우팅이 IP 네트워크에서 효율적으로 구현될 수 있도록 하는 명시적 LSP를 지원하기 때문에 인터넷 TE를 위한 강력한 기술입니다[AWD2]. MPLS를 통한 TE에 대한 요구 사항은 [RFC2702]에 설명되어 있습니다. 명시적 LSP의 인스턴스화를 지원하기 위한 RSVP 확장은 [RFC3209] 및 섹션 5.1.3.4에서 논의됩니다.
