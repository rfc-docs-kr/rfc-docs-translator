"original": |2-
     Before making use of an "http" or "https" URI reference received from
     an untrusted source, a recipient SHOULD parse for userinfo and treat
     its presence as an error; it is likely being used to obscure the
     authority for the sake of phishing attacks.
"fixed": |-
  Before making use of an "http" or "https" URI reference received from an untrusted source, a recipient SHOULD parse for userinfo and treat its presence as an error; it is likely being used to obscure the authority for the sake of phishing attacks.
"ko": |-
  신뢰할 수 없는 소스로부터 수신된 "http" 또는 "https" URI 참조를 사용하기 전에 수신자는 사용자 정보를 구문 분석하고 그 존재를 오류로 처리해야 합니다. 피싱 공격을 위해 권한을 모호하게 하는 데 사용될 가능성이 높습니다.
