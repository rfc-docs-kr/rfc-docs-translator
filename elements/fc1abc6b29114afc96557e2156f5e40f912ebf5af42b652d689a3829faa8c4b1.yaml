"original": |2-
     Many user agents cannot, or choose not to, make interactive
     suggestions to their user or provide adequate warning for security or
     privacy concerns.  In the few cases where this specification requires
     reporting of errors to the user, it is acceptable for such reporting
     to only be observable in an error console or log file.  Likewise,
     requirements that an automated action be confirmed by the user before
     proceeding might be met via advance configuration choices, run-time
     options, or simple avoidance of the unsafe action; confirmation does
     not imply any specific user interface or interruption of normal
     processing if the user has already made that choice.
"fixed": |-
  Many user agents cannot, or choose not to, make interactive suggestions to their user or provide adequate warning for security or privacy concerns.  In the few cases where this specification requires reporting of errors to the user, it is acceptable for such reporting to only be observable in an error console or log file.  Likewise, requirements that an automated action be confirmed by the user before proceeding might be met via advance configuration choices, run-time options, or simple avoidance of the unsafe action; confirmation does not imply any specific user interface or interruption of normal processing if the user has already made that choice.
"ko": |-
  많은 사용자 에이전트는 사용자에게 대화형 제안을 제공하거나 보안 또는 개인 정보 보호 문제에 대해 적절한 경고를 제공할 수 없거나 제공하지 않기로 선택할 수 있습니다. 이 사양에서 사용자에게 오류를 보고해야 하는 소수의 경우 이러한 보고는 오류 콘솔이나 로그 파일에서만 관찰할 수 있습니다. 마찬가지로, 진행하기 전에 사용자가 자동 ​​작업을 확인해야 한다는 요구 사항은 고급 구성 선택, 런타임 옵션 또는 안전하지 않은 작업의 간단한 회피를 통해 충족될 수 있습니다. 확인은 사용자가 이미 해당 선택을 한 경우 특정 사용자 인터페이스나 일반 처리 중단을 의미하지 않습니다.
