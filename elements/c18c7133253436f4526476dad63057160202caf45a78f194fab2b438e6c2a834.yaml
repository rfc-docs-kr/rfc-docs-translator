"original": |2-
     This scenario can occur in two cases involving proxies.  The first is
     a client issuing requests for sessions on different servers using a
     common client-to-proxy connection.  The second is for server-to-
     client requests, like REDIRECT being sent by the server over a common
     transport connection the proxy created for its different connecting
     clients.
"fixed": |-
  This scenario can occur in two cases involving proxies.  The first is a client issuing requests for sessions on different servers using a common client-to-proxy connection.  The second is for server-to- client requests, like REDIRECT being sent by the server over a common transport connection the proxy created for its different connecting clients.
"ko": |-
  이 시나리오는 프록시와 관련된 두 가지 경우에 발생할 수 있습니다. 첫 번째는 클라이언트가 공통 클라이언트-프록시 연결을 사용하여 다른 서버의 세션에 대한 요청을 보내는 것입니다. 두 번째는 프록시가 다른 연결 클라이언트를 위해 생성한 공통 전송 연결을 통해 서버에서 보내는 REDIRECT와 같은 서버-클라이언트 요청을 위한 것입니다.
