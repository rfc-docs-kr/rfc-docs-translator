"original": |2-
     The sender MAY add 0 to 255 bytes of padding.  Inclusion of the
     Padding field in an ESP packet is optional, subject to the
     requirements noted above, but all implementations MUST support
     generation and consumption of padding.
"fixed": |-
  The sender MAY add 0 to 255 bytes of padding.  Inclusion of the Padding field in an ESP packet is optional, subject to the requirements noted above, but all implementations MUST support generation and consumption of padding.
"ko": |-
  발신자는 0~255바이트의 패딩을 추가할 수 있습니다.  ESP 패킷에 Padding 필드를 포함하는 것은 위에서 언급한 요구 사항에 따라 선택 사항이지만 모든 구현은 패딩 생성 및 소비를 지원해야 합니다.
