"original": |2-
     *  Implementations MUST support and prefer to negotiate cipher suites
        offering forward secrecy.  However, TLS 1.2 implementations SHOULD
        NOT negotiate cipher suites based on ephemeral finite-field
        Diffie-Hellman key agreement (i.e., "TLS_DHE_*" suites).  This is
        justified by the known fragility of the construction (see
        [RACCOON]) and the limitation around negotiation, including using
        [RFC7919], which has seen very limited uptake.
"fixed": |-
  *  Implementations MUST support and prefer to negotiate cipher suites offering forward secrecy.  However, TLS 1.2 implementations SHOULD NOT negotiate cipher suites based on ephemeral finite-field Diffie-Hellman key agreement (i.e., "TLS_DHE_*" suites).  This is justified by the known fragility of the construction (see [RACCOON]) and the limitation around negotiation, including using [RFC7919], which has seen very limited uptake.
"ko": |-
  * 구현에서는 순방향 비밀성을 제공하는 암호화 제품군을 지원하고 협상하는 것을 선호해야 합니다. 그러나 TLS 1.2 구현은 임시 유한 필드 Diffie-Hellman 키 계약(예: "TLS_DHE_*" 모음)을 기반으로 암호 모음을 협상해서는 안 됩니다. 이는 구축의 알려진 취약성([RACCOON] 참조)과 활용이 매우 제한된 [RFC7919] 사용을 포함하여 협상에 대한 제한으로 인해 정당화됩니다.
