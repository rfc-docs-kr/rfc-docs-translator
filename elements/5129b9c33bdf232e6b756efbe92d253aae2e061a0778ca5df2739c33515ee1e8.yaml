"original": |2-
     The Hypertext Transfer Protocol (HTTP) is an application-level
     protocol with the lightness and speed necessary for distributed,
     collaborative, hypermedia information systems. HTTP has been in use
     by the World-Wide Web global information initiative since 1990. This
     specification reflects common usage of the protocol referred too as
     "HTTP/1.0". This specification describes the features that seem to be
     consistently implemented in most HTTP/1.0 clients and servers. The
     specification is split into two sections. Those features of HTTP for
     which implementations are usually consistent are described in the
     main body of this document. Those features which have few or
     inconsistent implementations are listed in Appendix D.
"fixed": |-
  The Hypertext Transfer Protocol (HTTP) is an application-level protocol with the lightness and speed necessary for distributed, collaborative, hypermedia information systems. HTTP has been in use by the World-Wide Web global information initiative since 1990. This specification reflects common usage of the protocol referred too as "HTTP/1.0". This specification describes the features that seem to be consistently implemented in most HTTP/1.0 clients and servers. The specification is split into two sections. Those features of HTTP for which implementations are usually consistent are described in the main body of this document. Those features which have few or inconsistent implementations are listed in Appendix D.
"ko": |-
  HTTP(Hypertext Transfer Protocol)는 분산, 협업, 하이퍼미디어 정보 시스템에 필요한 가벼움과 속도를 갖춘 애플리케이션 수준 프로토콜입니다. HTTP는 1990년부터 World-Wide Web 글로벌 정보 이니셔티브에서 사용되어 왔습니다. 이 사양은 "HTTP/1.0"이라고도 하는 프로토콜의 일반적인 사용을 반영합니다. 이 사양은 대부분의 HTTP/1.0 클라이언트 및 서버에서 일관되게 구현되는 것으로 보이는 기능을 설명합니다. 사양은 두 부분으로 나뉩니다. 일반적으로 구현이 일관적인 HTTP의 기능은 이 문서의 본문에 설명되어 있습니다. 구현이 적거나 일관성이 없는 기능은 부록 D에 나열되어 있습니다.
