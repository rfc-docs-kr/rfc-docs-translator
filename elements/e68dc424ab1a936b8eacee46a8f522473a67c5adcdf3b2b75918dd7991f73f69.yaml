"original": |2-
     3. Extensibility: TLS seeks to provide a framework into which new
        public key and bulk encryption methods can be incorporated as
        necessary.  This will also accomplish two sub-goals: preventing
        the need to create a new protocol (and risking the introduction of
        possible new weaknesses) and avoiding the need to implement an
        entire new security library.
"fixed": |-
  1. Extensibility: TLS seeks to provide a framework into which new public key and bulk encryption methods can be incorporated as necessary.  This will also accomplish two sub-goals: preventing the need to create a new protocol (and risking the introduction of possible new weaknesses) and avoiding the need to implement an entire new security library.
"ko": |-
  1. 확장성: TLS는 필요에 따라 새로운 공개 키 및 대량 암호화 방법을 통합할 수 있는 프레임워크를 제공하려고 합니다. 이는 또한 두 가지 하위 목표, 즉 새로운 프로토콜을 생성할 필요성을 방지하고(그리고 가능한 새로운 약점이 도입될 위험을 방지하는 것) 완전히 새로운 보안 라이브러리를 구현할 필요를 방지하는 것입니다.
