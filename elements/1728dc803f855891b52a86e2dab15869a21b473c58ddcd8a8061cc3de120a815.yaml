"original": |2-
     In the following example, the client receives the first media packet
     that stretches all the way up and past the requested playtime.  Thus,
     it is the client's decision whether to render to the user the time
     between 3.52 and 7.05 or to skip it.  In most cases, it is probably
     most suitable not to render that time period.
"fixed": |-
  In the following example, the client receives the first media packet that stretches all the way up and past the requested playtime.  Thus, it is the client's decision whether to render to the user the time between 3.52 and 7.05 or to skip it.  In most cases, it is probably most suitable not to render that time period.
"ko": |-
  다음 예에서 클라이언트는 요청된 재생 시간까지 계속해서 늘어나는 첫 번째 미디어 패킷을 수신합니다. 따라서 3시 52분에서 7시 5분 사이의 시간을 사용자에게 렌더링할지 아니면 건너뛸지 여부는 클라이언트가 결정합니다. 대부분의 경우 해당 기간을 렌더링하지 않는 것이 가장 적합할 것입니다.
