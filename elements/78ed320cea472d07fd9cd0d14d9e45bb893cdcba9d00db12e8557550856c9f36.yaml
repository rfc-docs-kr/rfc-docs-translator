"original": |2-
     Other sources (e.g., [NIST]) estimate the security levels of the
     Discrete Log (DLOG) problem to be slightly more difficult than
     [ENISA].  This document's suggested minimum exponent sizes in
     Appendix A for implementations that use the short-exponent
     optimization (Section 5.2) are deliberately conservative to account
     for the range of these estimates.
"fixed": |-
  Other sources (e.g., [NIST]) estimate the security levels of the Discrete Log (DLOG) problem to be slightly more difficult than [ENISA].  This document's suggested minimum exponent sizes in Appendix A for implementations that use the short-exponent optimization (Section 5.2) are deliberately conservative to account for the range of these estimates.
"ko": |-
  다른 소스(예: [NIST])에서는 DLOG(Discrete Log) 문제의 보안 수준이 [ENISA]보다 약간 더 어렵다고 추정합니다.  짧은 지수 최적화(섹션 5.2)를 사용하는 구현을 위해 이 문서에서 부록 A에 제안하는 최소 지수 크기는 이러한 추정 범위를 설명하기 위해 의도적으로 보수적입니다.
