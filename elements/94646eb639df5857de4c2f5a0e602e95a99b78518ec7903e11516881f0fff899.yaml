"original": |2-
     For URIs, the constraint applies to the host part of the name.  The
     constraint MUST be specified as a fully qualified domain name and MAY
     specify a host or a domain.  Examples would be "host.example.com" and
     ".example.com".  When the constraint begins with a period, it MAY be
     expanded with one or more labels.  That is, the constraint
     ".example.com" is satisfied by both host.example.com and
     my.host.example.com.  However, the constraint ".example.com" is not
     satisfied by "example.com".  When the constraint does not begin with
     a period, it specifies a host.  If a constraint is applied to the
     uniformResourceIdentifier name form and a subsequent certificate
     includes a subjectAltName extension with a uniformResourceIdentifier
     that does not include an authority component with a host name
     specified as a fully qualified domain name (e.g., if the URI either
     does not include an authority component or includes an authority
     component in which the host name is specified as an IP address), then
     the application MUST reject the certificate.
"fixed": |-
  For URIs, the constraint applies to the host part of the name.  The constraint MUST be specified as a fully qualified domain name and MAY specify a host or a domain.  Examples would be "host.example.com" and ".example.com".  When the constraint begins with a period, it MAY be expanded with one or more labels.  That is, the constraint ".example.com" is satisfied by both host.example.com and my.host.example.com.  However, the constraint ".example.com" is not satisfied by "example.com".  When the constraint does not begin with a period, it specifies a host.  If a constraint is applied to the uniformResourceIdentifier name form and a subsequent certificate includes a subjectAltName extension with a uniformResourceIdentifier that does not include an authority component with a host name specified as a fully qualified domain name (e.g., if the URI either does not include an authority component or includes an authority component in which the host name is specified as an IP address), then the application MUST reject the certificate.
"ko": |-
  URI의 경우 제약조건은 이름의 호스트 부분에 적용됩니다. 제약조건은 정규화된 도메인 이름으로 지정되어야 하며 호스트 또는 도메인을 지정할 수 있습니다. 예를 들면 "host.example.com" 및 ".example.com"입니다. 제약 조건이 마침표로 시작되면 하나 이상의 레이블로 확장될 수 있습니다. 즉, 제약 조건 ".example.com"은 host.example.com과 my.host.example.com 모두에서 충족됩니다. 그러나 ".example.com" 제약조건은 "example.com"에 의해 충족되지 않습니다. 제약 조건이 마침표로 시작하지 않으면 호스트를 지정합니다. 제약 조건이 균일한 리소스 식별자(uniformResourceIdentifier) ​​이름 형식에 적용되고 후속 인증서에 정규화된 도메인 이름으로 지정된 호스트 이름이 있는 권한 구성 요소를 포함하지 않는 균일한 리소스 식별자(uniformResourceIdentifier)가 있는 subjectAltName 확장이 포함된 경우(예: URI에 기관 구성 요소 또는 호스트 이름이 IP 주소로 지정된 기관 구성 요소를 포함하는 경우) 애플리케이션은 인증서를 거부해야 합니다.
