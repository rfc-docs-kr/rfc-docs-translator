"ko": |-
  이 구성요소는 저장소, 주제 CA, RA, 가입자 및 기타 참가자에 대한 비기술적 보안 제어를 정의하는 데에도 사용할 수 있습니다. 대상 CA, RA, 가입자 및 기타 참가자에 대한 비기술적 보안 제어는 동일하거나 유사하거나 매우 다를 수 있습니다.
