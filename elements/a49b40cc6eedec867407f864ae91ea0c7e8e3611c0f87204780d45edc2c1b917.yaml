"original": |2-
     RFC 4492 describes elliptic curve cipher suites for Transport Layer
     Security (TLS).  However, all those cipher suites use HMAC-SHA-1 as
     their Message Authentication Code (MAC) algorithm.  This document
     describes sixteen new cipher suites for TLS that specify stronger MAC
     algorithms.  Eight use Hashed Message Authentication Code (HMAC) with
     SHA-256 or SHA-384, and eight use AES in Galois Counter Mode (GCM).
"fixed": |-
  RFC 4492 describes elliptic curve cipher suites for Transport Layer Security (TLS).  However, all those cipher suites use HMAC-SHA-1 as their Message Authentication Code (MAC) algorithm.  This document describes sixteen new cipher suites for TLS that specify stronger MAC algorithms.  Eight use Hashed Message Authentication Code (HMAC) with SHA-256 or SHA-384, and eight use AES in Galois Counter Mode (GCM).
"ko": |-
  RFC 4492는 TLS(전송 계층 보안)에 대한 타원 곡선 암호 제품군을 설명합니다. 그러나 모든 암호화 제품군은 MAC(메시지 인증 코드) 알고리즘으로 HMAC-SHA-1을 사용합니다. 이 문서에서는 더 강력한 MAC 알고리즘을 지정하는 TLS용 16개의 새로운 암호화 제품군에 대해 설명합니다. 8개는 SHA-256 또는 SHA-384와 함께 HMAC(해시된 메시지 인증 코드)를 사용하고 8개는 GCM(Galois Counter Mode)에서 AES를 사용합니다.
