"original": |2-
        Usage: IDOCs SHOULD NOT use "web" or "Web" in a way that might
        confuse these definitions with the PGP "web of trust". When using
        Web as an abbreviation for "World Wide Web", IDOCs SHOULD fully
        spell out the term at the first instance of usage.
"fixed": |-
  - Usage: IDOCs SHOULD NOT use "web" or "Web" in a way that might confuse these definitions with the PGP "web of trust". When using Web as an abbreviation for "World Wide Web", IDOCs SHOULD fully spell out the term at the first instance of usage.
"ko": |-
  - 사용법: IDOC는 이러한 정의를 PGP "신뢰의 웹"과 혼동할 수 있는 방식으로 "웹" 또는 "웹"을 사용해서는 안 됩니다. 웹을 "World Wide Web"의 약어로 사용하는 경우 IDOC는 첫 번째 사용 인스턴스에서 해당 용어를 완전히 철자해야 합니다.
