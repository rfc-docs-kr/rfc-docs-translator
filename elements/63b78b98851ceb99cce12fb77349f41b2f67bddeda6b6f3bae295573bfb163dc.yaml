"original": |2-
           If a host receives a datagram with an incomplete source route
           but does not forward it for some reason, the host SHOULD return
           an ICMP Destination Unreachable (code 5, Source Route Failed)
           message, unless the datagram was itself an ICMP error message.
"fixed": |-
  - If a host receives a datagram with an incomplete source route but does not forward it for some reason, the host SHOULD return an ICMP Destination Unreachable (code 5, Source Route Failed) message, unless the datagram was itself an ICMP error message.
"ko": |-
  - 호스트가 불완전한 소스 경로가 있는 데이터그램을 수신했지만 어떤 이유로 이를 전달하지 않는 경우, 호스트는 데이터그램 자체가 ICMP 오류 메시지가 아닌 한 ICMP 목적지 도달 불가능(코드 5, 소스 경로 실패) 메시지를 반환해야 합니다.
