"original": |2-
     This section defines a specific PMCE called "permessage-deflate".  It
     compresses the payload of a message using the DEFLATE algorithm
     [RFC1951] and uses the byte boundary alignment method introduced in
     [RFC1979].
"fixed": |-
  This section defines a specific PMCE called "permessage-deflate".  It compresses the payload of a message using the DEFLATE algorithm [RFC1951] and uses the byte boundary alignment method introduced in [RFC1979].
"ko": |-
  이 섹션에서는 "permessage-deflate"라는 특정 PMCE를 정의합니다.  DEFLATE 알고리즘 [RFC1951]을 사용하여 메시지의 페이로드를 압축하고 [RFC1979]에 도입된 바이트 경계 정렬 방법을 사용합니다.
