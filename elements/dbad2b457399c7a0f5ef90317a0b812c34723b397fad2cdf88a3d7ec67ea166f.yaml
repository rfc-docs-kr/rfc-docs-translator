"original": |2-
     The ETag Option in a response provides the current value (i.e., after
     the request was processed) of the entity-tag for the "tagged
     representation".  If no Location-* options are present, the tagged
     representation is the selected representation (Section 5.5.3) of the
     target resource.  If one or more Location-* options are present and
     thus a location URI is indicated (Section 5.10.7), the tagged
     representation is the representation that would be retrieved by a GET
     request to the location URI.
"fixed": |-
  The ETag Option in a response provides the current value (i.e., after the request was processed) of the entity-tag for the "tagged representation".  If no Location-* options are present, the tagged representation is the selected representation (Section 5.5.3) of the target resource.  If one or more Location-* options are present and thus a location URI is indicated (Section 5.10.7), the tagged representation is the representation that would be retrieved by a GET request to the location URI.
"ko": |-
  응답의 ETag 옵션은 "태그된 표현"에 대한 엔터티 태그의 현재 값(즉, 요청이 처리된 후)을 제공합니다. Location-* 옵션이 없으면 태그된 표현은 대상 리소스의 선택된 표현(섹션 5.5.3)입니다. 하나 이상의 Location-* 옵션이 존재하여 위치 URI가 표시되는 경우(5.10.7절) 태그 표시는 위치 URI에 대한 GET 요청에 의해 검색되는 표현입니다.
