"original": |2-
     In line 2 of Figure 6, TCP Peer A begins by sending a SYN segment
     indicating that it will use sequence numbers starting with sequence
     number 100.  In line 3, TCP Peer B sends a SYN and acknowledges the
     SYN it received from TCP Peer A.  Note that the acknowledgment field
     indicates TCP Peer B is now expecting to hear sequence 101,
     acknowledging the SYN that occupied sequence 100.
"fixed": |-
  In line 2 of Figure 6, TCP Peer A begins by sending a SYN segment indicating that it will use sequence numbers starting with sequence number 100.  In line 3, TCP Peer B sends a SYN and acknowledges the SYN it received from TCP Peer A.  Note that the acknowledgment field indicates TCP Peer B is now expecting to hear sequence 101, acknowledging the SYN that occupied sequence 100.
"ko": |-
  그림 6의 라인 2에서 TCP 피어 A는 시퀀스 번호 100으로 시작하는 시퀀스 번호를 사용할 것임을 나타내는 SYN 세그먼트를 보내는 것으로 시작합니다. 라인 3에서 TCP 피어 B는 SYN을 보내고 TCP 피어 A로부터 받은 SYN을 승인합니다. 확인 필드는 TCP 피어 B가 이제 시퀀스 100을 점유한 SYN을 확인하면서 시퀀스 101을 듣기를 기대하고 있음을 나타냅니다.
