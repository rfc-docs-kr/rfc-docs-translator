"original": |2-
     Time-Progressing:  As time progresses, new content will become
        available.  If the content is also retained, it will become longer
        as everything between the start point and the point currently
        being made available can be accessed.  If the media server uses a
        sliding-window policy for retention, the start point will also
        change as time progresses.
"fixed": |-
  Time-Progressing:  As time progresses, new content will become available.  If the content is also retained, it will become longer as everything between the start point and the point currently being made available can be accessed.  If the media server uses a sliding-window policy for retention, the start point will also change as time progresses.
"ko": |-
  시간 진행: 시간이 지남에 따라 새로운 콘텐츠를 사용할 수 있게 됩니다. 콘텐츠도 유지되면 시작 지점과 현재 사용 가능한 지점 사이의 모든 항목에 액세스할 수 있으므로 시간이 더 길어집니다. 미디어 서버가 보존을 위해 슬라이딩 윈도우 정책을 사용하는 경우 시간이 지남에 따라 시작 지점도 변경됩니다.
