"original": |2-
     In the terms of Figure 2 in [RFC5116], the Salt is the Fixed-Common
     part of the nonce (it is fixed, and it is common across all
     encryption processors), the FixedDistinct field exactly corresponds
     to the Fixed-Distinct field, the Variable field corresponds to the
     Counter field, and the explicit part exactly corresponds to the
     nonce_explicit.
"fixed": |-
  In the terms of Figure 2 in [RFC5116], the Salt is the Fixed-Common part of the nonce (it is fixed, and it is common across all encryption processors), the FixedDistinct field exactly corresponds to the Fixed-Distinct field, the Variable field corresponds to the Counter field, and the explicit part exactly corresponds to the nonce_explicit.
"ko": |-
  [RFC5116]의 그림 2에서 Salt는 Nonce의 고정-공통 부분(고정되어 있으며 모든 암호화 프로세서에서 공통임)이며, FixDistinct 필드는 고정-고유 필드와 정확히 일치합니다. Variable 필드는 Counter 필드에 해당하고 명시적인 부분은 nonce_explicit에 정확히 해당합니다.
