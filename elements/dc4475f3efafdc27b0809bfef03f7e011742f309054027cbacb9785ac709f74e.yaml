"fixed": |-
  1. Currently the DHE ciphersuites only allow triple DES (along with some "export" variants which do not use a satisfactory key length).  At the same time the DHE ciphersuites are the only ones to offer forward secrecy.
"ko": |-
  1. 현재 DHE 암호 모음은 삼중 DES(만족스러운 키 길이를 사용하지 않는 일부 "내보내기" 변형과 함께)만 허용합니다. 동시에 DHE 암호 모음은 순방향 비밀성을 제공하는 유일한 암호 모음입니다.
