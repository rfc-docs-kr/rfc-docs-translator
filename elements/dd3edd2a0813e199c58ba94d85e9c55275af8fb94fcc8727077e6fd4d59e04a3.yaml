"original": |2-
     TLS 1.2 introduced authenticated encryption with additional data
     (AEAD) cipher suites.  The existing AEAD cipher suites, defined in
     [ECCGCM] and [RSAGCM], can be used with DTLS exactly as with TLS 1.2.
"fixed": |-
  TLS 1.2 introduced authenticated encryption with additional data (AEAD) cipher suites.  The existing AEAD cipher suites, defined in [ECCGCM] and [RSAGCM], can be used with DTLS exactly as with TLS 1.2.
"ko": |-
  TLS 1.2에는 추가 데이터(AEAD) 암호화 제품군을 사용한 인증된 암호화가 도입되었습니다. [ECCGCM] 및 [RSAGCM]에 정의된 기존 AEAD 암호화 제품군은 TLS 1.2와 동일하게 DTLS와 함께 사용할 수 있습니다.
