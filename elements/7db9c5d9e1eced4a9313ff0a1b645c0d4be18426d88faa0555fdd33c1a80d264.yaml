"ko": |-
  - 보호의. (각 키 바이트의 낮은 비트는 해당 키 바이트에서 홀수 패리티를 생성하도록 설정되는 것으로 추정됩니다.) DES는 또한 각 데이터 블록에 대해 3개의 독립 키와 3개의 암호화가 사용되는 모드[3DES]에서 작동할 수 있습니다. 이는 168비트 키(TLS 키 생성 방법에서는 24바이트)를 사용하며 112비트 보안에 해당합니다.
