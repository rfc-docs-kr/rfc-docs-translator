"fixed": |-
  [RFC6931] included two bad URIs as shown below. "{Bad}" in the indexes (Sections 4.1 and 4.2) indicates such a bad value. Implementations SHOULD only generate the correct URI but SHOULD understand both the correct and erroneous URI.
"ko": |-
  [RFC6931]에는 아래와 같이 두 개의 잘못된 URI가 포함되어 있습니다. 인덱스(섹션 4.1 및 4.2)의 "{Bad}"는 이러한 잘못된 값을 나타냅니다. 구현은 올바른 URI만 생성해야 하지만 올바른 URI와 잘못된 URI를 모두 이해해야 합니다(SHOULD).
