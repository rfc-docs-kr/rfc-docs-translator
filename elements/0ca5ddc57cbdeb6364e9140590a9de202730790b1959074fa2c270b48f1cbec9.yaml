"original": |2-
     The hash function used to derive MAC keys is whatever hash function
     is going to be used for MACing.  The MAC keys that are derived have
     the same length as the hash function's output.  In this version of
     this standard, SHA-1, SHA-224, SHA-256, SHA384, SHA-512, SHA-512/224,
     or SHA/512/256 can be used to perform MACing, and so the MAC keys can
     be 160, 224, 256, 384, or 512 bits.  See Appendix A for more
     information on MACing.
"fixed": |-
  The hash function used to derive MAC keys is whatever hash function is going to be used for MACing.  The MAC keys that are derived have the same length as the hash function's output.  In this version of this standard, SHA-1, SHA-224, SHA-256, SHA384, SHA-512, SHA-512/224, or SHA/512/256 can be used to perform MACing, and so the MAC keys can be 160, 224, 256, 384, or 512 bits.  See Appendix A for more information on MACing.
"ko": |-
  MAC 키를 유도하는 데 사용되는 해시 함수는 MACing에 사용될 해시 함수입니다. 유도된 MAC 키는 해시 함수의 출력과 길이가 같습니다. 이 표준의 이 버전에서는 SHA-1, SHA-224, SHA-256, SHA384, SHA-512, SHA-512/224 또는 SHA/512/256을 사용하여 MACing을 수행할 수 있으므로 MAC 키는 160, 224, 256, 384 또는 512비트가 될 수 있습니다. MACing에 대한 자세한 내용은 부록 A를 참조하십시오.
