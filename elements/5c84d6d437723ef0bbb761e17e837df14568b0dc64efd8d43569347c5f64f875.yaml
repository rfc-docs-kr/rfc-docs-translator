"original": |2-
     -  A middlebox which terminates a TLS connection MUST behave as a
        compliant TLS server (to the original client), including having a
        certificate which the client is willing to accept, and also as a
        compliant TLS client (to the original server), including verifying
        the original server's certificate.  In particular, it MUST
        generate its own ClientHello containing only parameters it
        understands, and it MUST generate a fresh ServerHello random
        value, rather than forwarding the endpoint's value.
"fixed": |-
  -  A middlebox which terminates a TLS connection MUST behave as a compliant TLS server (to the original client), including having a certificate which the client is willing to accept, and also as a compliant TLS client (to the original server), including verifying the original server's certificate.  In particular, it MUST generate its own ClientHello containing only parameters it understands, and it MUST generate a fresh ServerHello random value, rather than forwarding the endpoint's value.
"ko": |-
  - TLS 연결을 종료하는 미들박스는 클라이언트가 기꺼이 수락할 인증서를 갖는 것을 포함하여 (원래 클라이언트에 대해) 호환 TLS 서버로 작동해야 하며, 확인을 포함하여 (원래 서버에 대해) 호환 TLS 클라이언트로도 작동해야 합니다. 원본 서버의 인증서. 특히, 이해하는 매개변수만 포함하는 자체 ClientHello를 생성해야 하며, 엔드포인트의 값을 전달하는 대신 새로운 ServerHello 임의 값을 생성해야 합니다.
