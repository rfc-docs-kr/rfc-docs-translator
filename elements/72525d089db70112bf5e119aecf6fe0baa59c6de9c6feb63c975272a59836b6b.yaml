"original": |2-
        To achieve these properties, the data object is first input to a
        hash function, and then the hash result is cryptographically
        transformed using a private key of the signer. The final resulting
        value is called the digital signature of the data object. The
        signature value is a protected checksum, because the properties of
        a cryptographic hash ensure that if the data object is changed,
        the digital signature will no longer match it. The digital
        signature is unforgeable because one cannot be certain of
        correctly creating or changing the signature without knowing the
        private key of the supposed signer.
"fixed": |-
  - To achieve these properties, the data object is first input to a hash function, and then the hash result is cryptographically transformed using a private key of the signer. The final resulting value is called the digital signature of the data object. The signature value is a protected checksum, because the properties of a cryptographic hash ensure that if the data object is changed, the digital signature will no longer match it. The digital signature is unforgeable because one cannot be certain of correctly creating or changing the signature without knowing the private key of the supposed signer.
"ko": |-
  - 이러한 속성을 달성하기 위해 데이터 개체는 먼저 해시 함수에 입력된 다음 서명자의 개인 키를 사용하여 해시 결과를 암호화 방식으로 변환합니다. 최종 결과 값을 데이터 개체의 디지털 서명이라고 합니다. 암호화 해시의 속성은 데이터 개체가 변경되면 디지털 서명이 더 이상 일치하지 않도록 보장하므로 서명 값은 보호된 체크섬입니다. 서명자의 개인 키를 모르면 서명을 올바르게 생성하거나 변경하는지 확신할 수 없기 때문에 디지털 서명은 위조할 수 없습니다.
