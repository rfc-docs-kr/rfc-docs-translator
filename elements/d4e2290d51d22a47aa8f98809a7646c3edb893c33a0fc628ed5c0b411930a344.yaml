"original": |2-
     This document defines algorithms for Authenticated Encryption with
     Associated Data (AEAD), and defines a uniform interface and a
     registry for such algorithms.  The interface and registry can be used
     as an application-independent set of cryptoalgorithm suites.  This
     approach provides advantages in efficiency and security, and promotes
     the reuse of crypto implementations.
"fixed": |-
  This document defines algorithms for Authenticated Encryption with Associated Data (AEAD), and defines a uniform interface and a registry for such algorithms.  The interface and registry can be used as an application-independent set of cryptoalgorithm suites.  This approach provides advantages in efficiency and security, and promotes the reuse of crypto implementations.
"ko": |-
  이 문서는 AEAD(Authenticated Encryption with Associated Data)에 대한 알고리즘을 정의하고 이러한 알고리즘에 대한 통일된 인터페이스와 레지스트리를 정의합니다. 인터페이스와 레지스트리는 애플리케이션 독립적인 암호화 알고리즘 제품군 세트로 사용될 수 있습니다. 이 접근 방식은 효율성과 보안 측면에서 이점을 제공하고 암호화 구현의 재사용을 촉진합니다.
