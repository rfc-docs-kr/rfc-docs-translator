"original": |2-
     The authentication phase (phase 1) can begin once the peer and
     authenticator discover each other.  This phase, if it occurs, always
     includes EAP authentication (phase 1a).  Where the chosen EAP method
     supports key derivation, in phase 1a, EAP keying material is derived
     on both the peer and the EAP server.
"fixed": |-
  The authentication phase (phase 1) can begin once the peer and authenticator discover each other.  This phase, if it occurs, always includes EAP authentication (phase 1a).  Where the chosen EAP method supports key derivation, in phase 1a, EAP keying material is derived on both the peer and the EAP server.
"ko": |-
  피어와 인증자가 서로를 발견하면 인증 단계(1단계)가 시작될 수 있습니다. 이 단계가 발생하는 경우 항상 EAP 인증(1a단계)이 포함됩니다. 선택한 EAP 방법이 키 파생을 지원하는 경우 1a단계에서 EAP 키 자료는 피어와 EAP 서버 모두에서 파생됩니다.
