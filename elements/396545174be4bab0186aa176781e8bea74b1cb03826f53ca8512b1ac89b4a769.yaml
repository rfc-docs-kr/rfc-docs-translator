"original": |2-
     For example, consider the case where an S/MIME message is being used
     to request some service, such as a credit card purchase or a stock
     trade.  An attacker might wish to have the service executed twice, if
     only to inconvenience the victim.  He could capture the message and
     replay it, even though he can't read it, causing the transaction to
     be executed twice.
"fixed": |-
  For example, consider the case where an S/MIME message is being used to request some service, such as a credit card purchase or a stock trade.  An attacker might wish to have the service executed twice, if only to inconvenience the victim.  He could capture the message and replay it, even though he can't read it, causing the transaction to be executed twice.
"ko": |-
  예를 들어 신용 카드 구매나 주식 거래와 같은 일부 서비스를 요청하기 위해 S/MIME 메시지를 사용하는 경우를 생각해 보십시오. 공격자는 피해자에게 불편을 주기 위해서만 서비스를 두 번 실행하기를 원할 수 있습니다. 그는 메시지를 읽을 수는 없지만 메시지를 캡처하고 재생할 수 있으므로 트랜잭션이 두 번 실행됩니다.
