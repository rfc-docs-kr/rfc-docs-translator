"original": |2-
     MIME provides for a number of "multipart" types -- encapsulations of
     one or more representations within a single message body.  All
     multipart types share a common syntax, as defined in Section 5.1.1 of
     [RFC2046], and include a boundary parameter as part of the media type
     value.  The message body is itself a protocol element; a sender MUST
     generate only CRLF to represent line breaks between body parts.
"fixed": |-
  MIME provides for a number of "multipart" types -- encapsulations of one or more representations within a single message body.  All multipart types share a common syntax, as defined in Section 5.1.1 of [RFC2046], and include a boundary parameter as part of the media type value.  The message body is itself a protocol element; a sender MUST generate only CRLF to represent line breaks between body parts.
"ko": |-
  MIME은 단일 메시지 본문 내에서 하나 이상의 표현을 캡슐화하는 다양한 "다중 부분" 유형을 제공합니다. 모든 멀티파트 유형은 [RFC2046]의 섹션 5.1.1에 정의된 대로 공통 구문을 공유하며 미디어 유형 값의 일부로 경계 매개변수를 포함합니다. 메시지 본문 자체는 프로토콜 요소입니다. 발신자는 본문 부분 사이의 줄 바꿈을 나타내기 위해 CRLF만 생성해야 합니다.
