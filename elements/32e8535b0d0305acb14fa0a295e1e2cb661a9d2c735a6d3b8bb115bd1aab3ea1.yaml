"original": |2-
     An RTSP message SHOULD NOT be terminated by closing the connection.
     Such a message MAY be considered to be incomplete by the receiver and
     discarded.  An RTSP message is properly terminated as defined in
     Section 5.
"fixed": |-
  An RTSP message SHOULD NOT be terminated by closing the connection. Such a message MAY be considered to be incomplete by the receiver and discarded.  An RTSP message is properly terminated as defined in Section 5.
"ko": |-
  RTSP 메시지는 연결을 종료함으로써 종료되어서는 안 됩니다. 이러한 메시지는 수신자에 의해 불완전한 것으로 간주되어 폐기될 수 있습니다. RTSP 메시지는 섹션 5에 정의된 대로 적절하게 종료됩니다.
