"original": |2-
     QUIC packets that are determined to be lost are not retransmitted
     whole.  The same applies to the frames that are contained within lost
     packets.  Instead, the information that might be carried in frames is
     sent again in new frames as needed.
"fixed": |-
  QUIC packets that are determined to be lost are not retransmitted whole.  The same applies to the frames that are contained within lost packets.  Instead, the information that might be carried in frames is sent again in new frames as needed.
"ko": |-
  손실된 것으로 판단된 QUIC 패킷은 통째로 재전송되지 않습니다. 손실된 패킷에 포함된 프레임에도 동일하게 적용됩니다. 대신, 프레임으로 전달될 수 있는 정보는 필요에 따라 새 프레임으로 다시 전송됩니다.
