"original": |2-
     The emphasis of this document is primarily on congestion management
     schemes falling within the scope of the network, rather than on
     congestion management systems dependent upon sensitivity and
     adaptivity from end systems.  That is, the aspects that are
     considered in this document with respect to congestion management are
     those solutions that can be provided by control entities operating on
     the network and by the actions of network administrators and network
     operations systems.
"fixed": |-
  The emphasis of this document is primarily on congestion management schemes falling within the scope of the network, rather than on congestion management systems dependent upon sensitivity and adaptivity from end systems.  That is, the aspects that are considered in this document with respect to congestion management are those solutions that can be provided by control entities operating on the network and by the actions of network administrators and network operations systems.
"ko": |-
  이 문서의 강조점은 최종 시스템의 민감도와 적응성에 의존하는 혼잡 관리 시스템보다는 주로 네트워크 범위 내에 속하는 혼잡 관리 방식에 있습니다. 즉, 혼잡 관리와 관련하여 이 문서에서 고려되는 측면은 네트워크에서 작동하는 제어 엔터티와 네트워크 관리자 및 네트워크 운영 시스템의 작업에 의해 제공될 수 있는 솔루션입니다.
