"original": |2-
     If there are several CDN Providers that have a geographically limited
     footprint (e.g., restricted to one country), or do not serve all End
     Users in a geographic area, then interconnecting their CDNs enables
     these CDN Providers to provide their services beyond their own
     footprint.
"fixed": |-
  If there are several CDN Providers that have a geographically limited footprint (e.g., restricted to one country), or do not serve all End Users in a geographic area, then interconnecting their CDNs enables these CDN Providers to provide their services beyond their own footprint.
"ko": |-
  지리적으로 제한된 공간(예: 한 국가로 제한)을 갖고 있거나 특정 지역의 모든 최종 사용자에게 서비스를 제공하지 않는 여러 CDN 제공업체가 있는 경우 CDN을 상호 연결하면 이러한 CDN 제공업체가 자체 공간을 넘어서 서비스를 제공할 수 있습니다.
