"ko": |-
  + MIME 문서에 대한 참조를 업데이트했습니다. 어떤 경우에는 현재 MIME RFC 중 하나에 대한 참조를 RFC 1521에 대한 참조로 대체하는 것이 포함되었고, 다른 경우에는 RFC 1521에 대한 참조가 단순히 "MIME"라는 단어로 대체되었습니다.
