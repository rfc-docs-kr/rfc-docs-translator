"original": |2-
     *  ACK frames carry the most recent set of acknowledgments and the
        acknowledgment delay from the largest acknowledged packet, as
        described in Section 13.2.1.  Delaying the transmission of packets
        containing ACK frames or resending old ACK frames can cause the
        peer to generate an inflated RTT sample or unnecessarily disable
        ECN.
"fixed": |-
  *  ACK frames carry the most recent set of acknowledgments and the acknowledgment delay from the largest acknowledged packet, as described in Section 13.2.1.  Delaying the transmission of packets containing ACK frames or resending old ACK frames can cause the peer to generate an inflated RTT sample or unnecessarily disable ECN.
"ko": |-
  * ACK 프레임은 섹션 13.2.1에 설명된 대로 가장 최근의 승인 세트와 가장 큰 승인 패킷의 승인 지연을 전달합니다. ACK 프레임이 포함된 패킷의 전송을 지연하거나 이전 ACK 프레임을 재전송하면 피어가 부풀려진 RTT 샘플을 생성하거나 불필요하게 ECN을 비활성화할 수 있습니다.
