"original": |2-
     A connection ID is used to ensure consistent routing of packets, as
     described in Section 5.1.  The long header contains two connection
     IDs: the Destination Connection ID is chosen by the recipient of the
     packet and is used to provide consistent routing; the Source
     Connection ID is used to set the Destination Connection ID used by
     the peer.
"fixed": |-
  A connection ID is used to ensure consistent routing of packets, as described in Section 5.1.  The long header contains two connection IDs: the Destination Connection ID is chosen by the recipient of the packet and is used to provide consistent routing; the Source Connection ID is used to set the Destination Connection ID used by the peer.
"ko": |-
  연결 ID는 섹션 5.1에 설명된 대로 패킷의 일관된 라우팅을 보장하는 데 사용됩니다. 긴 헤더에는 두 개의 연결 ID가 포함되어 있습니다. 대상 연결 ID는 패킷 수신자가 선택하며 일관된 라우팅을 제공하는 데 사용됩니다. 소스 연결 ID는 피어가 사용하는 대상 연결 ID를 설정하는 데 사용됩니다.
