     It is possible that an endpoint will encounter frames that would
     cause multiple errors.  Implementations MAY discover multiple errors
     during processing, but they SHOULD report at most one stream and one
     connection error as a result.
"fixed": |-
  It is possible that an endpoint will encounter frames that would cause multiple errors.  Implementations MAY discover multiple errors during processing, but they SHOULD report at most one stream and one connection error as a result.
