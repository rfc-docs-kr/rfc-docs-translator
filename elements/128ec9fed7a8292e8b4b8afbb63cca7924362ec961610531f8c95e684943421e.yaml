"original": |2-
        Note that even if the RECURSIVEMATCH option is specified, the
        client MUST still be able to handle cases when a CHILDINFO
        extended data item is returned and there are no submailboxes that
        meet the selection criteria of the subsequent LIST command, as
        they can be deleted/renamed after the LIST response was sent but
        before the client had a chance to access them.
"fixed": |-
  - Note that even if the RECURSIVEMATCH option is specified, the client MUST still be able to handle cases when a CHILDINFO extended data item is returned and there are no submailboxes that meet the selection criteria of the subsequent LIST command, as they can be deleted/renamed after the LIST response was sent but before the client had a chance to access them.
"ko": |-
  - RECURSIVEMATCH 옵션이 지정되더라도 클라이언트는 CHILDINFO 확장 데이터 항목이 반환되고 후속 LIST 명령의 선택 기준을 충족하는 하위 메일박스가 없는 경우를 처리할 수 있어야 합니다. LIST 응답이 전송된 후 클라이언트가 해당 응답에 액세스하기 전에 이름이 변경되었습니다.
