"original": |2-
     For some Variant Streams, it is possible to select Renditions that do
     not include the Rendition specified by the EXT-X-STREAM-INF tag.  As
     noted above, the client SHOULD NOT load that Rendition in those
     cases.
"fixed": |-
  For some Variant Streams, it is possible to select Renditions that do not include the Rendition specified by the EXT-X-STREAM-INF tag.  As noted above, the client SHOULD NOT load that Rendition in those cases.
"ko": |-
  일부 변형 스트림의 경우 EXT-X-STREAM-INF 태그로 지정된 변환을 포함하지 않는 변환을 선택할 수 있습니다. 위에서 언급한 것처럼 클라이언트는 이러한 경우 해당 변환을 로드해서는 안 됩니다.
