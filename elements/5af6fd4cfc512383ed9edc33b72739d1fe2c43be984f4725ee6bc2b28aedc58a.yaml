"original": |2-
     We propose that each message carry a message number, bit count, and a
     checksum in its body, that is transparent to the IMP.  For a checksum
     we suggest a 16-bit end-around-carry sum computed on 1152 bits and
     then circularly shifted right one bit.  The right circular shift every
     1152 bits is designed to catch errors in message reassembly by the IMPs.
"fixed": |-
  We propose that each message carry a message number, bit count, and a checksum in its body, that is transparent to the IMP.  For a checksum we suggest a 16-bit end-around-carry sum computed on 1152 bits and then circularly shifted right one bit.  The right circular shift every 1152 bits is designed to catch errors in message reassembly by the IMPs.
"ko": |-
  우리는 각 메시지가 메시지 번호, 비트 수, 체크섬을 본문에 포함하여 IMP에 투명하게 전달하도록 제안합니다. 체크섬의 경우 1152비트에서 계산된 다음 순환적으로 오른쪽으로 1비트 이동된 16비트 end-around-carry 합계를 제안합니다. 1152비트마다 오른쪽 순환 시프트는 IMP에 의한 메시지 재조립 오류를 포착하도록 설계되었습니다.
