"original": |2-
           Note that the password field is just an extension of the user
           portion.  Implementations not wishing to give special
           significance to the password portion of the field MAY simply
           treat "user:password" as a single string.
"fixed": |-
  - Note that the password field is just an extension of the user portion.  Implementations not wishing to give special significance to the password portion of the field MAY simply treat "user:password" as a single string.
"ko": |-
  - 비밀번호 필드는 사용자 부분의 확장일 뿐입니다. 필드의 비밀번호 부분에 특별한 의미를 부여하기를 원하지 않는 구현에서는 단순히 "user:password"를 단일 문자열로 처리할 수 있습니다.
