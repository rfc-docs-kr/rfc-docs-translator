"original": |2-
     Each message is either a request or a response.  A client constructs
     request messages that communicate its intentions and routes those
     messages toward an identified origin server.  A server listens for
     requests, parses each message received, interprets the message
     semantics in relation to the identified target resource, and responds
     to that request with one or more response messages.  The client
     examines received responses to see if its intentions were carried
     out, determining what to do next based on the status codes and
     content received.
"fixed": |-
  Each message is either a request or a response.  A client constructs request messages that communicate its intentions and routes those messages toward an identified origin server.  A server listens for requests, parses each message received, interprets the message semantics in relation to the identified target resource, and responds to that request with one or more response messages.  The client examines received responses to see if its intentions were carried out, determining what to do next based on the status codes and content received.
"ko": |-
  각 메시지는 요청이거나 응답입니다. 클라이언트는 의도를 전달하고 해당 메시지를 식별된 원본 서버로 라우팅하는 요청 메시지를 구성합니다. 서버는 요청을 수신하고, 수신된 각 메시지를 구문 분석하고, 식별된 대상 리소스와 관련된 메시지 의미를 해석하고, 하나 이상의 응답 메시지로 해당 요청에 응답합니다. 클라이언트는 수신된 응답을 검사하여 의도가 수행되었는지 확인하고 수신된 상태 코드와 콘텐츠를 기반으로 다음에 수행할 작업을 결정합니다.
