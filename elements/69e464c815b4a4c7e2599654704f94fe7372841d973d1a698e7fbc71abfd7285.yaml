"original": |2-
     Community knowledge about the strength of various algorithms and
     feasible attacks can change quickly, and experience shows that a Best
     Current Practice (BCP) document about security is a point-in-time
     statement.  Readers are advised to seek out any errata or updates
     that apply to this document.
"fixed": |-
  Community knowledge about the strength of various algorithms and feasible attacks can change quickly, and experience shows that a Best Current Practice (BCP) document about security is a point-in-time statement.  Readers are advised to seek out any errata or updates that apply to this document.
"ko": |-
  다양한 알고리즘과 실행 가능한 공격의 강도에 대한 커뮤니티 지식은 빠르게 변할 수 있으며, 경험에 따르면 보안에 관한 BCP(Best Current Practice) 문서는 특정 시점에 대한 설명입니다. 독자들은 이 문서에 적용되는 정오표나 업데이트를 찾아보는 것이 좋습니다.
