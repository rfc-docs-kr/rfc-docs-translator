"original": |2-
     The name represents an unambiguous left-to-right hierarchy and MUST
     be valid for use as a reference in LIST command.  Unless \Noselect or
     \NonExistent is indicated, the name MUST also be valid as an argument
     for commands, such as SELECT, that accept mailbox names.
"fixed": |-
  The name represents an unambiguous left-to-right hierarchy and MUST be valid for use as a reference in LIST command.  Unless \Noselect or \NonExistent is indicated, the name MUST also be valid as an argument for commands, such as SELECT, that accept mailbox names.
"ko": |-
  이름은 왼쪽에서 오른쪽으로의 명확한 계층 구조를 나타내며 LIST 명령에서 참조로 사용하기에 유효해야 합니다.  \Noselect 또는 \NonExistent가 표시되지 않는 한 이름은 사서함 이름을 허용하는 SELECT와 같은 명령의 인수로도 유효해야 합니다.
