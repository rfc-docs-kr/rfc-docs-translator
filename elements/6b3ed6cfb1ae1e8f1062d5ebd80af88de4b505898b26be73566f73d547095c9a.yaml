"original": |2-
     The Border Gateway Protocol (BGP) is an inter-Autonomous System
     routing protocol.  It is built on experience gained with EGP (as
     defined in [RFC904]) and EGP usage in the NSFNET Backbone (as
     described in [RFC1092] and [RFC1093]).  For more BGP-related
     information, see [RFC1772], [RFC1930], [RFC1997], and [RFC2858].
"fixed": |-
  The Border Gateway Protocol (BGP) is an inter-Autonomous System routing protocol.  It is built on experience gained with EGP (as defined in [RFC904]) and EGP usage in the NSFNET Backbone (as described in [RFC1092] and [RFC1093]).  For more BGP-related information, see [RFC1772], [RFC1930], [RFC1997], and [RFC2858].
"ko": |-
  BGP(Border Gateway Protocol)는 자율 시스템 간 라우팅 프로토콜입니다. 이는 EGP([RFC904]에 정의됨) 및 NSFNET 백본([RFC1092] 및 [RFC1093]에 설명됨)에서 EGP 사용을 통해 얻은 경험을 기반으로 구축되었습니다. BGP 관련 자세한 내용은 [RFC1772], [RFC1930], [RFC1997] 및 [RFC2858]을 참조하세요.
