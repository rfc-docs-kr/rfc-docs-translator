"original": |2-
     Each segment in a Media Playlist has a unique integer Media Sequence
     Number.  The Media Sequence Number of the first segment in the Media
     Playlist is either 0 or declared in the Playlist (Section 4.3.3.2).
     The Media Sequence Number of every other segment is equal to the
     Media Sequence Number of the segment that precedes it plus one.
"fixed": |-
  Each segment in a Media Playlist has a unique integer Media Sequence Number.  The Media Sequence Number of the first segment in the Media Playlist is either 0 or declared in the Playlist (Section 4.3.3.2). The Media Sequence Number of every other segment is equal to the Media Sequence Number of the segment that precedes it plus one.
"ko": |-
  미디어 재생 목록의 각 세그먼트에는 고유한 정수 미디어 시퀀스 번호가 있습니다. 미디어 재생 목록의 첫 번째 세그먼트의 미디어 시퀀스 번호는 0이거나 재생 목록(섹션 4.3.3.2)에 선언되어 있습니다. 다른 모든 세그먼트의 미디어 시퀀스 번호는 이전 세그먼트의 미디어 시퀀스 번호에 1을 더한 것과 같습니다.
