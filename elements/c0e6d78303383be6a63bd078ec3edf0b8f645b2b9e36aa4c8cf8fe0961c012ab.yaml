"original": |2-
     The following cipher suite definitions are used for server-
     authenticated (and optionally client-authenticated) Diffie-Hellman.
     DH denotes cipher suites in which the server's certificate contains
     the Diffie-Hellman parameters signed by the certificate authority
     (CA).  DHE denotes ephemeral Diffie-Hellman, where the Diffie-Hellman
     parameters are signed by a signature-capable certificate, which has
     been signed by the CA.  The signing algorithm used by the server is
     specified after the DHE component of the CipherSuite name.  The
     server can request any signature-capable certificate from the client
     for client authentication, or it may request a Diffie-Hellman
     certificate.  Any Diffie-Hellman certificate provided by the client
     must use the parameters (group and generator) described by the
     server.
"fixed": |-
  The following cipher suite definitions are used for server- authenticated (and optionally client-authenticated) Diffie-Hellman. DH denotes cipher suites in which the server's certificate contains the Diffie-Hellman parameters signed by the certificate authority (CA).  DHE denotes ephemeral Diffie-Hellman, where the Diffie-Hellman parameters are signed by a signature-capable certificate, which has been signed by the CA.  The signing algorithm used by the server is specified after the DHE component of the CipherSuite name.  The server can request any signature-capable certificate from the client for client authentication, or it may request a Diffie-Hellman certificate.  Any Diffie-Hellman certificate provided by the client must use the parameters (group and generator) described by the server.
"ko": |-
  다음 암호 그룹 정의는 서버 인증(및 선택적으로 클라이언트 인증) Diffie-Hellman에 사용됩니다. DH는 서버 인증서에 인증 기관(CA)이 서명한 Diffie-Hellman 매개변수가 포함된 암호 제품군을 나타냅니다. DHE는 임시 Diffie-Hellman을 나타냅니다. 여기서 Diffie-Hellman 매개변수는 CA에서 서명한 서명 가능 인증서로 서명됩니다. 서버에서 사용하는 서명 알고리즘은 CipherSuite 이름의 DHE 구성 요소 뒤에 지정됩니다. 서버는 클라이언트 인증을 위해 클라이언트로부터 서명 가능 인증서를 요청하거나 Diffie-Hellman 인증서를 요청할 수 있습니다. 클라이언트가 제공하는 모든 Diffie-Hellman 인증서는 서버에서 설명하는 매개변수(그룹 및 생성기)를 사용해야 합니다.
