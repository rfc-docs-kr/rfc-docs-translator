"original": |2-
     preferred_address (0x0d):  The server's preferred address is used to
        effect a change in server address at the end of the handshake, as
        described in Section 9.6.  This transport parameter is only sent
        by a server.  Servers MAY choose to only send a preferred address
        of one address family by sending an all-zero address and port
        (0.0.0.0:0 or [::]:0) for the other family.  IP addresses are
        encoded in network byte order.
"fixed": |-
  preferred_address (0x0d):  The server's preferred address is used to effect a change in server address at the end of the handshake, as described in Section 9.6.  This transport parameter is only sent by a server.  Servers MAY choose to only send a preferred address of one address family by sending an all-zero address and port (0.0.0.0:0 or [::]:0) for the other family.  IP addresses are encoded in network byte order.
"ko": |-
  Preferred_address (0x0d): 서버의 기본 주소는 섹션 9.6에 설명된 대로 핸드셰이크가 끝날 때 서버 주소 변경에 영향을 미치는 데 사용됩니다. 이 전송 매개변수는 서버에서만 전송됩니다. 서버는 다른 주소 계열에 대해 모두 0인 주소와 포트(0.0.0.0:0 또는 [::]:0)를 전송하여 한 주소 계열의 기본 주소만 보내도록 선택할 수 있습니다. IP 주소는 네트워크 바이트 순서로 인코딩됩니다.
