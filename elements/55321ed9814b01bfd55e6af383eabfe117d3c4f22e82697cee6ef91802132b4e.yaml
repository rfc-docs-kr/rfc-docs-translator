"original": |2-
     The following core rules are included by reference, as defined in
     Appendix B.1 of [RFC5234]: ALPHA (letters), CR (carriage return),
     CRLF (CR LF), CTL (controls), DIGIT (decimal 0-9), DQUOTE (double
     quote), HEXDIG (hexadecimal 0-9/A-F/a-f), HTAB (horizontal tab), LF
     (line feed), OCTET (any 8-bit sequence of data), SP (space), and
     VCHAR (any visible US-ASCII character).
"fixed": |-
  The following core rules are included by reference, as defined in Appendix B.1 of [RFC5234]: ALPHA (letters), CR (carriage return), CRLF (CR LF), CTL (controls), DIGIT (decimal 0-9), DQUOTE (double quote), HEXDIG (hexadecimal 0-9/A-F/a-f), HTAB (horizontal tab), LF (line feed), OCTET (any 8-bit sequence of data), SP (space), and VCHAR (any visible US-ASCII character).
"ko": |-
  [RFC5234]의 부록 B.1에 정의된 대로 다음 핵심 규칙이 참조로 포함됩니다: ALPHA(문자), CR(캐리지 리턴), CRLF(CR LF), CTL(컨트롤), DIGIT(십진수 0-9) , DQUOTE(큰따옴표), HEXDIG(16진수 0-9/A-F/a-f), HTAB(가로 탭), LF(줄 바꿈), OCTET(8비트 데이터 시퀀스), SP(공백) 및 VCHAR( 표시되는 모든 US-ASCII 문자).
