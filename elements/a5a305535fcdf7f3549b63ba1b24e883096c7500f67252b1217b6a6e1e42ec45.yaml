"original": |2-
     Note that the "https" scheme does not rely on TCP and the connected
     port number for associating authority, since both are outside the
     secured communication and thus cannot be trusted as definitive.
     Hence, the HTTP communication might take place over any channel that
     has been secured, as defined in Section 4.2.2, including protocols
     that don't use TCP.
"fixed": |-
  Note that the "https" scheme does not rely on TCP and the connected port number for associating authority, since both are outside the secured communication and thus cannot be trusted as definitive. Hence, the HTTP communication might take place over any channel that has been secured, as defined in Section 4.2.2, including protocols that don't use TCP.
"ko": |-
  "https" 구성표는 인증 기관을 연결하기 위해 TCP와 연결된 포트 번호에 의존하지 않습니다. 둘 다 보안 통신 외부에 있으므로 최종적으로 신뢰할 수 없기 때문입니다. 따라서 HTTP 통신은 TCP를 사용하지 않는 프로토콜을 포함하여 섹션 4.2.2에 정의된 대로 보안이 설정된 모든 채널을 통해 발생할 수 있습니다.
