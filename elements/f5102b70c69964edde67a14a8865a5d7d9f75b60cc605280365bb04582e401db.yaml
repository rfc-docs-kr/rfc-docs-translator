"original": |2-
     The practice of munged email addresses (i.e., altering an email
     address to make it less readable to bots and web crawlers to avoid
     spam) is not appropriate in an archival document series.  Author
     contact information is provided so that readers can easily contact
     the author with questions and/or comments.  Address munging is not
     allowed in RFCs.
"fixed": |-
  The practice of munged email addresses (i.e., altering an email address to make it less readable to bots and web crawlers to avoid spam) is not appropriate in an archival document series.  Author contact information is provided so that readers can easily contact the author with questions and/or comments.  Address munging is not allowed in RFCs.
"ko": |-
  이메일 주소를 삭제하는 관행(즉, 스팸을 피하기 위해 봇과 웹 크롤러가 읽을 수 없도록 이메일 주소를 변경하는 것)은 보관 문서 시리즈에 적합하지 않습니다. 독자가 질문 및/또는 의견이 있는 저자에게 쉽게 연락할 수 있도록 저자 연락처 정보가 제공됩니다. RFC에서는 주소 통합이 허용되지 않습니다.
