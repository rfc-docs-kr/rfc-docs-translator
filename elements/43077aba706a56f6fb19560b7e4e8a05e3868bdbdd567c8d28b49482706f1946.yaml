"original": |2-
     This header field MAY be specified in a VERIFICATION-COMPLETE event
     coming from the verifier resource to the client.  It contains the
     reason text behind the VERIFY request completion.  This header field
     communicates text describing the reason for the failure.
"fixed": |-
  This header field MAY be specified in a VERIFICATION-COMPLETE event coming from the verifier resource to the client.  It contains the reason text behind the VERIFY request completion.  This header field communicates text describing the reason for the failure.
"ko": |-
  이 헤더 필드는 검증자 리소스에서 클라이언트로 오는 VERIFICATION-COMPLETE 이벤트에서 지정될 수 있습니다. 여기에는 VERIFY 요청 완료의 이유 텍스트가 포함됩니다. 이 헤더 필드는 실패 이유를 설명하는 텍스트를 전달합니다.
