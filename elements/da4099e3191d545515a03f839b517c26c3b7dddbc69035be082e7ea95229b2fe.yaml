"original": |2-
     This specification defines two forms of metadata that are commonly
     used to observe resource state and test for preconditions:
     modification dates (Section 8.8.2) and opaque entity tags
     (Section 8.8.3).  Additional metadata that reflects resource state
     has been defined by various extensions of HTTP, such as Web
     Distributed Authoring and Versioning [WEBDAV], that are beyond the
     scope of this specification.
"fixed": |-
  This specification defines two forms of metadata that are commonly used to observe resource state and test for preconditions: modification dates (Section 8.8.2) and opaque entity tags (Section 8.8.3).  Additional metadata that reflects resource state has been defined by various extensions of HTTP, such as Web Distributed Authoring and Versioning [WEBDAV], that are beyond the scope of this specification.
"ko": |-
  이 사양은 리소스 상태를 관찰하고 전제 조건을 테스트하는 데 일반적으로 사용되는 두 가지 형태의 메타데이터, 즉 수정 날짜(섹션 8.8.2)와 불투명 엔터티 태그(섹션 8.8.3)를 정의합니다. 리소스 상태를 반영하는 추가 메타데이터는 이 사양의 범위를 벗어나는 Web Distributed Authoring and Versioning [WEBDAV]와 같은 다양한 HTTP 확장에 의해 정의되었습니다.
