"original": |2-
     A HANDSHAKE_DONE frame can only be sent by the server.  Servers MUST
     NOT send a HANDSHAKE_DONE frame before completing the handshake.  A
     server MUST treat receipt of a HANDSHAKE_DONE frame as a connection
     error of type PROTOCOL_VIOLATION.
"fixed": |-
  A HANDSHAKE_DONE frame can only be sent by the server.  Servers MUST NOT send a HANDSHAKE_DONE frame before completing the handshake.  A server MUST treat receipt of a HANDSHAKE_DONE frame as a connection error of type PROTOCOL_VIOLATION.
"ko": |-
  HANDSHAKE_DONE 프레임은 서버에서만 보낼 수 있습니다. 서버는 핸드셰이크를 완료하기 전에 HANDSHAKE_DONE 프레임을 보내면 안 됩니다. 서버는 HANDSHAKE_DONE 프레임 수신을 PROTOCOL_VIOLATION 유형의 연결 오류로 처리해야 합니다.
