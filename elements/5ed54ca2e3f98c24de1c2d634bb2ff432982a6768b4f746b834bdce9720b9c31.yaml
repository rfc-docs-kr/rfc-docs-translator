"original": |2-
     As explained above, a datagram consists of a sequence of messages.
     Ideally, every datagram sent must be independent of other datagrams:
     each datagram SHOULD be processed separately, and a loss of one
     datagram must not disrupt the flow of datagrams between two peers.
     Thus, as a datagram carries zero or more messages, both messages and
     message interdependencies SHOULD NOT span over multiple datagrams.
"fixed": |-
  As explained above, a datagram consists of a sequence of messages. Ideally, every datagram sent must be independent of other datagrams: each datagram SHOULD be processed separately, and a loss of one datagram must not disrupt the flow of datagrams between two peers. Thus, as a datagram carries zero or more messages, both messages and message interdependencies SHOULD NOT span over multiple datagrams.
"ko": |-
  위에서 설명한 대로 데이터그램은 일련의 메시지로 구성됩니다. 이상적으로, 전송된 모든 데이터그램은 다른 데이터그램과 독립적이어야 합니다. 각 데이터그램은 별도로 처리되어야 하며, 하나의 데이터그램이 손실되어도 두 피어 간의 데이터그램 흐름이 중단되어서는 안 됩니다. 따라서 데이터그램은 0개 이상의 메시지를 전달하므로 메시지와 메시지 상호 종속성은 모두 여러 데이터그램에 걸쳐 있어서는 안 됩니다.
