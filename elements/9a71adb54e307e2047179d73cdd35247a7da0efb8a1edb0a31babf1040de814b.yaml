"original": |2-
          The DHCPLEASEACTIVE message indicates that the server not only
          knows about the IP address and client specified in the
          DHCPLEASEACTIVE message, but also knows that there is an active
          lease by that client for that IP address.
"fixed": |-
  - The DHCPLEASEACTIVE message indicates that the server not only knows about the IP address and client specified in the DHCPLEASEACTIVE message, but also knows that there is an active lease by that client for that IP address.
"ko": |-
  - DHCPLEASEACTIVE 메시지는 서버가 DHCPLEASEACTIVE 메시지에 지정된 IP 주소와 클라이언트에 대해 알고 있을 뿐만 아니라 해당 IP 주소에 대해 해당 클라이언트에 의한 활성 임대가 있음도 알고 있음을 나타냅니다.
