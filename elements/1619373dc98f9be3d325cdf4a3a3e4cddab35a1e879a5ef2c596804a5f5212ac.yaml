"original": |2-
     An endpoint SHOULD limit the rate at which it generates packets in
     the closing state.  For instance, an endpoint could wait for a
     progressively increasing number of received packets or amount of time
     before responding to received packets.
"fixed": |-
  An endpoint SHOULD limit the rate at which it generates packets in the closing state.  For instance, an endpoint could wait for a progressively increasing number of received packets or amount of time before responding to received packets.
"ko": |-
  엔드포인트는 종료 상태에서 패킷을 생성하는 속도를 제한해야 합니다(SHOULD). 예를 들어 엔드포인트는 수신된 패킷에 응답하기 전에 수신된 패킷 수가 점차 증가하거나 시간이 늘어날 때까지 기다릴 수 있습니다.
