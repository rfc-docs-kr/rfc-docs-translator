"original": |2-
     Flow-controlled frames from the sender and WINDOW_UPDATE frames from
     the receiver are completely asynchronous with respect to each other.
     This property allows a receiver to aggressively update the window
     size kept by the sender to prevent streams from stalling.
"fixed": |-
  Flow-controlled frames from the sender and WINDOW_UPDATE frames from the receiver are completely asynchronous with respect to each other. This property allows a receiver to aggressively update the window size kept by the sender to prevent streams from stalling.
"ko": |-
  송신자의 흐름 제어 프레임과 수신자의 WINDOW_UPDATE 프레임은 서로 완전히 비동기적입니다. 이 속성을 사용하면 수신자가 송신자가 유지한 창 크기를 적극적으로 업데이트하여 스트림이 중단되는 것을 방지할 수 있습니다.
