"original": |2-
     It is difficult to anticipate the security risks that might exist in
     any given IPP environment.  For example, if IPP is used within a
     given small business over a private LAN with physical security, the
     risks of exposing Document data can be low enough that the business
     will choose not to use encryption on that data.  However, if the
     connection between the Client and the IPP object is over a public
     network, the Client can protect the content of the information during
     transmission through the network with encryption.
"fixed": |-
  It is difficult to anticipate the security risks that might exist in any given IPP environment.  For example, if IPP is used within a given small business over a private LAN with physical security, the risks of exposing Document data can be low enough that the business will choose not to use encryption on that data.  However, if the connection between the Client and the IPP object is over a public network, the Client can protect the content of the information during transmission through the network with encryption.
"ko": |-
  주어진 IPP 환경에 존재할 수 있는 보안 위험을 예측하는 것은 어렵습니다. 예를 들어, 물리적 보안이 적용된 개인 LAN을 통해 특정 소규모 기업 내에서 IPP를 사용하는 경우 문서 데이터 노출 위험은 기업이 해당 데이터에 암호화를 사용하지 않기로 선택할 정도로 낮을 수 있습니다. 그러나 클라이언트와 IPP 개체 간의 연결이 공용 네트워크를 통해 이루어지는 경우 클라이언트는 암호화를 통해 네트워크를 통해 전송되는 정보의 내용을 보호할 수 있습니다.
