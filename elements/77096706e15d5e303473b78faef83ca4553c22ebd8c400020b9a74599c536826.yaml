"original": |2-
     The dynamic characteristics of IP and IP/MPLS networks can be
     attributed in part to fluctuations in demand, the interaction between
     various network protocols and processes, the rapid evolution of the
     infrastructure that demands the constant inclusion of new
     technologies and new network elements, and the transient and
     persistent faults that occur within the system.
"fixed": |-
  The dynamic characteristics of IP and IP/MPLS networks can be attributed in part to fluctuations in demand, the interaction between various network protocols and processes, the rapid evolution of the infrastructure that demands the constant inclusion of new technologies and new network elements, and the transient and persistent faults that occur within the system.
"ko": |-
  IP 및 IP/MPLS 네트워크의 동적 특성은 부분적으로 수요 변동, 다양한 네트워크 프로토콜과 프로세스 간의 상호 작용, 새로운 기술과 새로운 네트워크 요소의 지속적인 포함을 요구하는 인프라의 급속한 발전, 그리고 시스템 내에서 발생하는 일시적이고 지속적인 오류입니다.
