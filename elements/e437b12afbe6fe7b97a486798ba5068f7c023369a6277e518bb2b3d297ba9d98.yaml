"original": |2-
     However, S/MIME allows SIP UAs to encrypt MIME bodies within SIP,
     securing these bodies end-to-end without affecting message headers.
     S/MIME can provide end-to-end confidentiality and integrity for
     message bodies, as well as mutual authentication.  It is also
     possible to use S/MIME to provide a form of integrity and
     confidentiality for SIP header fields through SIP message tunneling.
"fixed": |-
  However, S/MIME allows SIP UAs to encrypt MIME bodies within SIP, securing these bodies end-to-end without affecting message headers. S/MIME can provide end-to-end confidentiality and integrity for message bodies, as well as mutual authentication.  It is also possible to use S/MIME to provide a form of integrity and confidentiality for SIP header fields through SIP message tunneling.
"ko": |-
  그러나 S/MIME을 사용하면 SIP UA가 SIP 내의 MIME 본문을 암호화하여 메시지 헤더에 영향을 주지 않고 이러한 본문을 엔드 투 엔드로 보호할 수 있습니다. S/MIME은 메시지 본문에 대한 엔드투엔드 기밀성과 무결성은 물론 상호 인증도 제공할 수 있습니다. S/MIME을 사용하여 SIP 메시지 터널링을 통해 SIP 헤더 필드에 대한 무결성 및 기밀성을 제공할 수도 있습니다.
