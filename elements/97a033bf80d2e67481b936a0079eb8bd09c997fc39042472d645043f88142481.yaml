"ko": |-
  레코드 계층은 정보 블록을 2^14바이트 이하의 청크로 데이터를 전달하는 TLSPlaintext 레코드로 조각화합니다. 메시지 경계는 기본 ContentType에 따라 다르게 처리됩니다. 모든 향후 콘텐츠 유형은 적절한 규칙을 지정해야 합니다. 이러한 규칙은 TLS 1.2에서 시행된 것보다 더 엄격합니다.
