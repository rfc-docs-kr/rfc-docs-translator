"original": |2-
     The server MUST divide the source media into individual Media
     Segments whose duration is less than or equal to a constant target
     duration.  Segments that are longer than the planned target duration
     can trigger playback stalls and other errors.
"fixed": |-
  The server MUST divide the source media into individual Media Segments whose duration is less than or equal to a constant target duration.  Segments that are longer than the planned target duration can trigger playback stalls and other errors.
"ko": |-
  서버는 소스 미디어를 지속 시간이 일정한 목표 지속 시간보다 작거나 같은 개별 미디어 세그먼트로 나누어야 합니다. 계획된 목표 기간보다 긴 세그먼트는 재생 중단 및 기타 오류를 유발할 수 있습니다.
