     o  For Scenario 1 (an IPv6 network to the IPv4 Internet) and Scenario
        2 (the IPv4 Internet to an IPv6 network), an ISP holding a /32
        allocation SHOULD use a /40 prefix, and a site holding a /48
        allocation SHOULD use a /56 prefix.
"fixed": |-
  -  For Scenario 1 (an IPv6 network to the IPv4 Internet) and Scenario 2 (the IPv4 Internet to an IPv6 network), an ISP holding a /32 allocation SHOULD use a /40 prefix, and a site holding a /48 allocation SHOULD use a /56 prefix.
"ko": |-
  - 시나리오 1(IPv4 인터넷에 대한 IPv6 네트워크) 및 시나리오 2(IPv6 네트워크에 대한 IPv4 인터넷)의 경우 /32 할당을 보유한 ISP는 /40 접두사를 사용해야 하며 /48 할당을 보유한 사이트는 /48 할당을 사용해야 합니다. /56 접두사.
