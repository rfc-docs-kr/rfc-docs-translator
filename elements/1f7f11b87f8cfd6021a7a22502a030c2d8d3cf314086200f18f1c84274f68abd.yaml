"original": |2-
           Internet hosts span a wide range of size, speed, and function.
           They range in size from small microprocessors through
           workstations to mainframes and supercomputers.  In function,
           they range from single-purpose hosts (such as terminal servers)
           to full-service hosts that support a variety of online network
           services, typically including remote login, file transfer, and
           electronic mail.
"fixed": |-
  - Internet hosts span a wide range of size, speed, and function. They range in size from small microprocessors through workstations to mainframes and supercomputers.  In function, they range from single-purpose hosts (such as terminal servers) to full-service hosts that support a variety of online network services, typically including remote login, file transfer, and electronic mail.
"ko": |-
  - 인터넷 호스트는 크기, 속도 및 기능이 다양합니다. 크기는 소형 마이크로프로세서부터 워크스테이션, 메인프레임, 슈퍼컴퓨터까지 다양합니다. 기능적으로는 단일 목적 호스트(예: 터미널 서버)부터 일반적으로 원격 로그인, 파일 전송, 전자 메일을 비롯한 다양한 온라인 네트워크 서비스를 지원하는 풀 서비스 호스트까지 다양합니다.
