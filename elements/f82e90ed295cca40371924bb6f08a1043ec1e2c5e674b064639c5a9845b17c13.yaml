"original": |2-
     Proxy-Require:  This header has the same purpose and behavior as
           Require except that it only applies to proxies and not the
           endpoint.  Features that need to be supported by both proxies
           and endpoints need to be included in both the Require and
           Proxy-Require header.
"fixed": |-
  Proxy-Require:  This header has the same purpose and behavior as Require except that it only applies to proxies and not the endpoint.  Features that need to be supported by both proxies and endpoints need to be included in both the Require and Proxy-Require header.
"ko": |-
  Proxy-Require: 이 헤더는 프록시에만 적용되고 엔드포인트에는 적용되지 않는다는 점을 제외하면 Require와 동일한 목적과 동작을 갖습니다. 프록시와 엔드포인트 모두에서 지원해야 하는 기능은 Require 및 Proxy-Require 헤더에 모두 포함되어야 합니다.
