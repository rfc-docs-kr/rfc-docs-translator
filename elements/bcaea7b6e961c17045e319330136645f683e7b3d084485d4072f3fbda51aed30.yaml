"original": |2-
     If the Certificate Policies field is flagged critical, it serves the
     same purpose as described above but also has an additional role.
     Specifically, it indicates that the use of the certificate is
     restricted to one of the identified policies, i.e., the certification
     authority is declaring that the certificate must only be used in
     accordance with the provisions of at least one of the listed CPs.
     This field is intended to protect the certification authority against
     claims for damages asserted by a relying party who has used the
     certificate for an inappropriate purpose or in an inappropriate
     manner, as stipulated in the applicable CP.
"fixed": |-
  If the Certificate Policies field is flagged critical, it serves the same purpose as described above but also has an additional role. Specifically, it indicates that the use of the certificate is restricted to one of the identified policies, i.e., the certification authority is declaring that the certificate must only be used in accordance with the provisions of at least one of the listed CPs. This field is intended to protect the certification authority against claims for damages asserted by a relying party who has used the certificate for an inappropriate purpose or in an inappropriate manner, as stipulated in the applicable CP.
"ko": |-
  인증서 정책 필드가 중요로 플래그 지정되면 위에서 설명한 것과 동일한 용도로 사용되지만 추가 역할도 있습니다. 구체적으로 이는 인증서의 사용이 식별된 정책 중 하나로 제한됨을 나타냅니다. 즉, 인증 기관은 인증서가 나열된 CP 중 적어도 하나의 조항에 따라서만 사용해야 한다고 선언합니다. 이 필드는 해당 CP에 규정된 대로 부적절한 목적이나 부적절한 방식으로 인증서를 사용한 신뢰 당사자가 주장하는 손해 배상 청구로부터 인증 기관을 보호하기 위한 것입니다.
