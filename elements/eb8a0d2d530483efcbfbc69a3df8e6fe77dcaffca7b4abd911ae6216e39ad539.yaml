"original": |2-
     For video, it is possible to manipulate the frame rate, although the
     rendering capabilities are often limited to certain frame rates.
     Also, the allowed bitrates in decoding, the structure used in the
     encoding, and the dependency between frames and other capabilities of
     the rendering device limits the possible manipulations.  Therefore,
     the basic fast-forward capabilities often are implemented by
     selecting certain subsets of frames.
"fixed": |-
  For video, it is possible to manipulate the frame rate, although the rendering capabilities are often limited to certain frame rates. Also, the allowed bitrates in decoding, the structure used in the encoding, and the dependency between frames and other capabilities of the rendering device limits the possible manipulations.  Therefore, the basic fast-forward capabilities often are implemented by selecting certain subsets of frames.
"ko": |-
  비디오의 경우 렌더링 기능이 특정 프레임 속도로 제한되는 경우가 많지만 프레임 속도를 조작하는 것이 가능합니다. 또한 디코딩 시 허용되는 비트 전송률, 인코딩에 사용되는 구조, 프레임 간의 종속성 및 렌더링 장치의 기타 기능으로 인해 가능한 조작이 제한됩니다. 따라서 기본적인 빨리 감기 기능은 특정 프레임 하위 집합을 선택하여 구현되는 경우가 많습니다.
