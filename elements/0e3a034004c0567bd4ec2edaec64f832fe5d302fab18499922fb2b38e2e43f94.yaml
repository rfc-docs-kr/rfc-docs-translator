"original": |2-
     Multi-layer traffic engineering presents a number of challenges
     associated with scalability and confidentiality.  These issues are
     addressed in [RFC7926], which discusses the sharing of information
     between domains through policy filters, aggregation, abstraction, and
     virtualization.  That document also discusses how existing protocols
     can support this scenario with special reference to BGP-LS (see
     Section 5.1.3.10).
"fixed": |-
  Multi-layer traffic engineering presents a number of challenges associated with scalability and confidentiality.  These issues are addressed in [RFC7926], which discusses the sharing of information between domains through policy filters, aggregation, abstraction, and virtualization.  That document also discusses how existing protocols can support this scenario with special reference to BGP-LS (see Section 5.1.3.10).
"ko": |-
  다층 트래픽 엔지니어링은 확장성 및 기밀성과 관련된 여러 가지 과제를 제시합니다. 이러한 문제는 정책 필터, 집계, 추상화 및 가상화를 통해 도메인 간 정보 공유를 논의하는 [RFC7926]에서 해결됩니다. 또한 이 문서에서는 BGP-LS에 대한 특별한 참조를 통해 기존 프로토콜이 이 시나리오를 지원할 수 있는 방법에 대해서도 설명합니다(섹션 5.1.3.10 참조).
