"original": |2-
     This document discusses the algorithmic translation of an IPv6
     address to a corresponding IPv4 address, and vice versa, using only
     statically configured information.  It defines a well-known prefix
     for use in algorithmic translations, while allowing organizations to
     also use network-specific prefixes when appropriate.  Algorithmic
     translation is used in IPv4/IPv6 translators, as well as other types
     of proxies and gateways (e.g., for DNS) used in IPv4/IPv6 scenarios.
"fixed": |-
  This document discusses the algorithmic translation of an IPv6 address to a corresponding IPv4 address, and vice versa, using only statically configured information.  It defines a well-known prefix for use in algorithmic translations, while allowing organizations to also use network-specific prefixes when appropriate.  Algorithmic translation is used in IPv4/IPv6 translators, as well as other types of proxies and gateways (e.g., for DNS) used in IPv4/IPv6 scenarios.
"ko": |-
  이 문서에서는 정적으로 구성된 정보만 사용하여 IPv6 주소를 해당 IPv4 주소로 또는 그 반대로 변환하는 알고리즘을 설명합니다. 이는 알고리즘 변환에 사용할 잘 알려진 접두사를 정의하는 동시에 조직이 적절한 경우 네트워크별 접두사도 사용할 수 있도록 허용합니다. 알고리즘 변환은 IPv4/IPv6 변환기뿐만 아니라 IPv4/IPv6 시나리오에서 사용되는 다른 유형의 프록시 및 게이트웨이(예: DNS용)에도 사용됩니다.
