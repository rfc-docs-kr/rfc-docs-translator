"ko": |-
  이러한 변경 사항을 종합하면 TLS 1.3 핸드셰이크가 TLS 1.2 세션 재개와 유사해 미들박스를 통해 성공적으로 연결할 가능성이 높아집니다. 이 "호환성 모드"는 부분적으로 협상됩니다. 클라이언트는 세션 ID 제공 여부를 선택할 수 있으며 서버는 이를 반영해야 합니다. 어느 쪽이든 보낼 수 있습니다
