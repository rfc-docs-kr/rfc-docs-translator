"original": |2-
     When a UA attempts to contact a proxy server, redirect server, or
     registrar, the UAC SHOULD initiate a TLS connection over which it
     will send SIP messages.  In some architectures, UASs MAY receive
     requests over such TLS connections as well.
"fixed": |-
  When a UA attempts to contact a proxy server, redirect server, or registrar, the UAC SHOULD initiate a TLS connection over which it will send SIP messages.  In some architectures, UASs MAY receive requests over such TLS connections as well.
"ko": |-
  UA가 프록시 서버, 리디렉션 서버 또는 등록 기관에 접속을 시도할 때 UAC는 SIP 메시지를 보낼 TLS 연결을 시작해야 합니다. 일부 아키텍처에서는 UAS가 TLS 연결을 통해서도 요청을 받을 수 있습니다.
