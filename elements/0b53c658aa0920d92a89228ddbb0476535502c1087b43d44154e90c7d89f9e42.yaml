"original": |2-
     A complete CRL lists all unexpired certificates, within its scope,
     that have been revoked for one of the revocation reasons covered by
     the CRL scope.  A full and complete CRL lists all unexpired
     certificates issued by a CA that have been revoked for any reason.
     (Note that since CAs and CRL issuers are identified by name, the
     scope of a CRL is not affected by the key used to sign the CRL or the
     key(s) used to sign certificates.)
"fixed": |-
  A complete CRL lists all unexpired certificates, within its scope, that have been revoked for one of the revocation reasons covered by the CRL scope.  A full and complete CRL lists all unexpired certificates issued by a CA that have been revoked for any reason. (Note that since CAs and CRL issuers are identified by name, the scope of a CRL is not affected by the key used to sign the CRL or the key(s) used to sign certificates.)
"ko": |-
  완전한 CRL은 해당 범위 내에서 CRL 범위에 포함된 해지 이유 중 하나로 인해 해지된 만료되지 않은 모든 인증서를 나열합니다. 전체 CRL에는 어떤 이유로든 해지되었지만 CA에서 발급한 만료되지 않은 모든 인증서가 나열됩니다. (CA와 CRL 발급자는 이름으로 식별되므로 CRL의 범위는 CRL 서명에 사용된 키나 인증서 서명에 사용된 키의 영향을 받지 않습니다.)
