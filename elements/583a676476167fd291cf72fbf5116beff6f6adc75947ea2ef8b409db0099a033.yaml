"original": |2-
     The Encapsulating Security Payload (ESP) header is designed to
     provide a mix of security services in IPv4 and IPv6 [DH98].  ESP may
     be applied alone, in combination with AH [Ken-AH], or in a nested
     fashion (see the Security Architecture document [Ken-Arch]).
     Security services can be provided between a pair of communicating
     hosts, between a pair of communicating security gateways, or between
     a security gateway and a host.  For more details on how to use ESP
     and AH in various network environments, see the Security Architecture
     document [Ken-Arch].
"fixed": |-
  The Encapsulating Security Payload (ESP) header is designed to provide a mix of security services in IPv4 and IPv6 [DH98].  ESP may be applied alone, in combination with AH [Ken-AH], or in a nested fashion (see the Security Architecture document [Ken-Arch]). Security services can be provided between a pair of communicating hosts, between a pair of communicating security gateways, or between a security gateway and a host.  For more details on how to use ESP and AH in various network environments, see the Security Architecture document [Ken-Arch].
"ko": |-
  ESP(Encapslating Security Payload) 헤더는 IPv4와 IPv6 [DH98]에서 혼합된 보안 서비스를 제공하도록 설계되었습니다.  ESP는 AH [Ken-AH]와 결합하여 단독으로 적용하거나 중첩된 방식으로 적용할 수 있습니다(보안 아키텍처 문서 [Ken-Arch] 참조). 통신하는 호스트 쌍 사이, 통신하는 보안 게이트웨이 쌍 사이, 보안 게이트웨이와 호스트 사이에 보안 서비스가 제공될 수 있다.  다양한 네트워크 환경에서 ESP 및 AH를 사용하는 방법에 대한 자세한 내용은 보안 아키텍처 문서 [Ken-Arch]를 참조하세요.
