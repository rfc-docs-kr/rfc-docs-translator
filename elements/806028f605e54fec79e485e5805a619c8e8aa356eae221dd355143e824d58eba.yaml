"original": |2-
     In the special-case of IPv6, both AH and ESP are mandatory to
     implement.  Hence, it is reasonable to assume that AH/ESP are already
     available for IPv6-only protocols or IPv6-only deployments.  However,
     automatic key management (IKE) is not required to implement so
     protocol designers SHOULD not assume it will be present.  [USEIPSEC]
     provides quite a bit of guidance on when IPsec is a good choice.
"fixed": |-
  In the special-case of IPv6, both AH and ESP are mandatory to implement.  Hence, it is reasonable to assume that AH/ESP are already available for IPv6-only protocols or IPv6-only deployments.  However, automatic key management (IKE) is not required to implement so protocol designers SHOULD not assume it will be present.  [USEIPSEC] provides quite a bit of guidance on when IPsec is a good choice.
"ko": |-
  IPv6의 특별한 경우에는 AH와 ESP가 모두 필수로 구현되어야 합니다. 따라서 AH/ESP가 이미 IPv6 전용 프로토콜 또는 IPv6 전용 배포에 사용 가능하다고 가정하는 것이 합리적입니다. 그러나 자동 키 관리(IKE)는 구현하는 데 필요하지 않으므로 프로토콜 설계자는 IKE가 존재할 것이라고 가정해서는 안 됩니다. [USEIPSEC]는 언제 IPsec을 선택하는 것이 좋은지에 대한 상당한 지침을 제공합니다.
