"original": |2-
     Therefore, support for a particular disposition type within a given
     context is typically signalled by the use of a particular method or
     an option-tag in a Supported or a Require header field.  When support
     for a particular disposition type within a context is mandated,
     support for a default content type is also mandated (e.g., a UA that
     supports the 'session' disposition type in an INVITE request needs to
     support the 'application/sdp' content type).
"fixed": |-
  Therefore, support for a particular disposition type within a given context is typically signalled by the use of a particular method or an option-tag in a Supported or a Require header field.  When support for a particular disposition type within a context is mandated, support for a default content type is also mandated (e.g., a UA that supports the 'session' disposition type in an INVITE request needs to support the 'application/sdp' content type).
"ko": |-
  따라서 주어진 컨텍스트 내에서 특정 처리 유형에 대한 지원은 일반적으로 Supported 또는 Require 헤더 필드에서 특정 메서드 또는 옵션 태그를 사용하여 표시됩니다. 컨텍스트 내에서 특정 처리 유형에 대한 지원이 의무화되면 기본 콘텐츠 유형에 대한 지원도 의무화됩니다(예: INVITE 요청에서 'session' 처리 유형을 지원하는 UA는 'application/sdp' 콘텐츠 유형을 지원해야 함).
