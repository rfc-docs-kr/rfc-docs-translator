"original": |2-
       Since these Unreachable messages indicate soft error conditions, a
       TCP implementation MUST NOT abort the connection (MUST-56), and it
       SHOULD make the information available to the application (SHLD-25).
"fixed": |-
  Since these Unreachable messages indicate soft error conditions, a TCP implementation MUST NOT abort the connection (MUST-56), and it SHOULD make the information available to the application (SHLD-25).
"ko": |-
  이러한 Unreachable 메시지는 소프트 오류 조건을 나타내기 때문에 TCP 구현은 연결을 중단해서는 안 되며(MUST-56) 애플리케이션에서 정보를 사용할 수 있도록 해야 합니다(SHLD-25).
