"original": |2-
     The message decryption process is the reverse of the encryption
     process.  The order of the steps is not significant in cases where
     there are no dependencies between the inputs and outputs of the
     steps.  If any of these steps fail, the encrypted content cannot be
     validated.
"fixed": |-
  The message decryption process is the reverse of the encryption process.  The order of the steps is not significant in cases where there are no dependencies between the inputs and outputs of the steps.  If any of these steps fail, the encrypted content cannot be validated.
"ko": |-
  메시지 복호화 프로세스는 암호화 프로세스의 역순입니다. 단계의 입력과 출력 사이에 종속성이 없는 경우 단계의 순서는 중요하지 않습니다. 이러한 단계 중 하나라도 실패하면 암호화된 콘텐츠를 검증할 수 없습니다.
