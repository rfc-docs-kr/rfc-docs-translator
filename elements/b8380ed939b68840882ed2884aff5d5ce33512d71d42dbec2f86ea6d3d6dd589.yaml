"original": |2-
        The trust anchor information may be provided to the path
        processing procedure in the form of a self-signed certificate.
        The trusted anchor information is trusted because it was delivered
        to the path processing procedure by some trustworthy out-of-band
        procedure.  If the trusted public key algorithm requires
        parameters, then the parameters are provided along with the
        trusted public key.
"fixed": |-
  - The trust anchor information may be provided to the path processing procedure in the form of a self-signed certificate. The trusted anchor information is trusted because it was delivered to the path processing procedure by some trustworthy out-of-band procedure.  If the trusted public key algorithm requires parameters, then the parameters are provided along with the trusted public key.
"ko": |-
  - 트러스트 앵커 정보는 자체 서명된 인증서 형태로 경로 처리 절차에 제공될 수 있습니다. 신뢰할 수 있는 앵커 정보는 신뢰할 수 있는 대역 외 절차에 의해 경로 처리 절차에 전달되었기 때문에 신뢰할 수 있습니다. 신뢰할 수 있는 공개 키 알고리즘에 매개변수가 필요한 경우 매개변수는 신뢰할 수 있는 공개 키와 함께 제공됩니다.
