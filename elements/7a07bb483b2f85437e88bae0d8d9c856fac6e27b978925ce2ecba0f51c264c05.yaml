"fixed": |-
  causes the local Host to wait for a request for connection to local socket l with byte size s.  The process will be woken when a connection is established.  The parameters l and s are the same as for Init.
"ko": |-
  로컬 호스트가 바이트 크기 s의 로컬 소켓 l에 대한 연결 요청을 기다리게 합니다. 연결이 설정되면 프로세스가 깨어납니다. 매개변수 l과 s는 Init의 경우와 동일합니다.
