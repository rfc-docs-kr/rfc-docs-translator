"original": |2-
     On receiving an IP packet with an ECT(0), ECT(1), or ECN-CE
     codepoint, an ECN-enabled endpoint accesses the ECN field and
     increases the corresponding ECT(0), ECT(1), or ECN-CE count.  These
     ECN counts are included in subsequent ACK frames; see Sections 13.2
     and 19.3.
"fixed": |-
  On receiving an IP packet with an ECT(0), ECT(1), or ECN-CE codepoint, an ECN-enabled endpoint accesses the ECN field and increases the corresponding ECT(0), ECT(1), or ECN-CE count.  These ECN counts are included in subsequent ACK frames; see Sections 13.2 and 19.3.
"ko": |-
  ECT(0), ECT(1) 또는 ECN-CE 코드 포인트가 포함된 IP 패킷을 수신하면 ECN 지원 엔드포인트는 ECN 필드에 액세스하고 해당 ECT(0), ECT(1) 또는 ECN-CE를 증가시킵니다. 세다. 이러한 ECN 수는 후속 ACK 프레임에 포함됩니다. 섹션 13.2 및 19.3을 참조하십시오.
