"original": |2-
     This RFC is concerned with documenting the URIs that designate
     algorithms and some data types used in connection with XML security.
     The security considerations vary widely with the particular
     algorithms, and the general security considerations for XML security
     are outside of the scope of this document but appear in [XMLDSIG11],
     [XMLENC11], [CANON10], [CANON11], and [GENERIC].
"fixed": |-
  This RFC is concerned with documenting the URIs that designate algorithms and some data types used in connection with XML security. The security considerations vary widely with the particular algorithms, and the general security considerations for XML security are outside of the scope of this document but appear in [XMLDSIG11], [XMLENC11], [CANON10], [CANON11], and [GENERIC].
"ko": |-
  이 RFC는 XML 보안과 관련하여 사용되는 알고리즘과 일부 데이터 유형을 지정하는 URI를 문서화하는 것과 관련이 있습니다. 보안 고려 사항은 특정 알고리즘에 따라 크게 다르며 XML 보안에 대한 일반적인 보안 고려 사항은 이 문서의 범위를 벗어나지만 [XMLDSIG11], [XMLENC11], [CANON10], [CANON11] 및 [GENERIC]에 나타납니다.
