     The "Trailer" header field provides a list of field names that the
     sender anticipates sending as trailer fields within that message.
     This allows a recipient to prepare for receipt of the indicated
     metadata before it starts processing the content.
"fixed": |-
  The "Trailer" header field provides a list of field names that the sender anticipates sending as trailer fields within that message. This allows a recipient to prepare for receipt of the indicated metadata before it starts processing the content.
"ko": |-
  "Trailer" 헤더 필드는 보낸 사람이 해당 메시지 내에서 트레일러 필드로 보낼 것으로 예상하는 필드 이름 목록을 제공합니다. 이를 통해 수신자는 콘텐츠 처리를 시작하기 전에 표시된 메타데이터 수신을 준비할 수 있습니다.
