     Suppose Carol wishes to authenticate with a web site she visits using
     OpenID Connect [15].  She would provide the web site with her OpenID
     Connect identifier, say carol@example.com.  The visited web site
     would perform a WebFinger query looking for the OpenID Connect
     provider.  Since the site is interested in only one particular link
     relation, the WebFinger resource might utilize the "rel" parameter as
     described in Section 4.3:
"fixed": |-
  Suppose Carol wishes to authenticate with a web site she visits using OpenID Connect [15].  She would provide the web site with her OpenID Connect identifier, say carol@example.com.  The visited web site would perform a WebFinger query looking for the OpenID Connect provider.  Since the site is interested in only one particular link relation, the WebFinger resource might utilize the "rel" parameter as described in Section 4.3:
"ko": |-
  Carol이 OpenID Connect[15]를 사용하여 방문하는 웹 사이트에 인증을 원한다고 가정해 보겠습니다. 그녀는 웹사이트에 자신의 OpenID Connect 식별자(carol@example.com)를 제공할 것입니다. 방문한 웹 사이트는 OpenID Connect 공급자를 찾는 WebFinger 쿼리를 수행합니다. 사이트는 하나의 특정 링크 관계에만 관심이 있으므로 WebFinger 리소스는 섹션 4.3에 설명된 대로 "rel" 매개변수를 활용할 수 있습니다.
