"original": |2-
     Network congestion increases transit delay and delay variation, may
     lead to packet loss, and reduces the predictability of network
     services.  Clearly, while congestion may be a useful tool at ingress
     edge nodes, network congestion is highly undesirable.  Combating
     network congestion at a reasonable cost is a major objective of
     Internet TE, although it may need to be traded with other objectives
     to keep the costs reasonable.
"fixed": |-
  Network congestion increases transit delay and delay variation, may lead to packet loss, and reduces the predictability of network services.  Clearly, while congestion may be a useful tool at ingress edge nodes, network congestion is highly undesirable.  Combating network congestion at a reasonable cost is a major objective of Internet TE, although it may need to be traded with other objectives to keep the costs reasonable.
"ko": |-
  네트워크 정체는 전송 지연과 지연 변동을 증가시키고, 패킷 손실로 이어질 수 있으며, 네트워크 서비스의 예측 가능성을 감소시킵니다. 분명히 정체는 수신 에지 노드에서 유용한 도구일 수 있지만 네트워크 정체는 매우 바람직하지 않습니다. 합리적인 비용으로 네트워크 혼잡을 해결하는 것은 인터넷 TE의 주요 목표이지만 비용을 합리적으로 유지하려면 다른 목표와 교환해야 할 수도 있습니다.
