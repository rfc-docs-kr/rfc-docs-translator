"original": |2-
     Endpoints MUST send Stateless Resets formatted as a packet with a
     short header.  However, endpoints MUST treat any packet ending in a
     valid stateless reset token as a Stateless Reset, as other QUIC
     versions might allow the use of a long header.
"fixed": |-
  Endpoints MUST send Stateless Resets formatted as a packet with a short header.  However, endpoints MUST treat any packet ending in a valid stateless reset token as a Stateless Reset, as other QUIC versions might allow the use of a long header.
"ko": |-
  엔드포인트는 짧은 헤더가 있는 패킷 형식의 Stateless Reset을 전송해야 합니다. 그러나 엔드포인트는 유효한 무상태 재설정 토큰으로 끝나는 모든 패킷을 무상태 재설정으로 처리해야 합니다. 다른 QUIC 버전에서는 긴 헤더의 사용을 허용할 수 있기 때문입니다.
