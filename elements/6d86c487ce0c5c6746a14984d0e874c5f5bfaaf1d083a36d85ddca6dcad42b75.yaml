"original": |2-
        Text-based protocols make it easier to add optional parameters in
        a self-describing manner.  Since the number of parameters and the
        frequency of commands is low, processing efficiency is not a
        concern.  Text-based protocols, if used carefully, also allow easy
        implementation of research prototypes in scripting languages such
        as Python, PHP, Perl and TCL.
"fixed": |-
  - Text-based protocols make it easier to add optional parameters in a self-describing manner.  Since the number of parameters and the frequency of commands is low, processing efficiency is not a concern.  Text-based protocols, if used carefully, also allow easy implementation of research prototypes in scripting languages such as Python, PHP, Perl and TCL.
"ko": |-
  - 텍스트 기반 프로토콜을 사용하면 자체 설명 방식으로 선택적 매개변수를 더 쉽게 추가할 수 있습니다. 매개변수 개수와 명령 빈도가 낮기 때문에 처리 효율성은 문제가 되지 않습니다. 텍스트 기반 프로토콜을 주의 깊게 사용하면 Python, PHP, Perl 및 TCL과 같은 스크립팅 언어로 연구 프로토타입을 쉽게 구현할 수도 있습니다.
