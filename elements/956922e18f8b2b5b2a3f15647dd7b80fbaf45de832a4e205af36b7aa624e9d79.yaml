"original": |2-
     TTS looks very much like playing back a file.  Extending RTSP looks
     promising for when one requires VCR controls or markers in the text
     to be spoken.  When one does not require VCR controls, SIP in a
     framework such as Network Announcements [12] works directly without
     modification.
"fixed": |-
  TTS looks very much like playing back a file.  Extending RTSP looks promising for when one requires VCR controls or markers in the text to be spoken.  When one does not require VCR controls, SIP in a framework such as Network Announcements [12] works directly without modification.
"ko": |-
  TTS는 파일을 재생하는 것과 매우 유사합니다. RTSP 확장은 VCR 컨트롤이나 텍스트의 마커를 말해야 할 때 유망해 보입니다. VCR 컨트롤이 필요하지 않은 경우 Network Announcements [12]와 같은 프레임워크의 SIP는 수정 없이 직접 작동합니다.
