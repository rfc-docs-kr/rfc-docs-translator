"original": |2-
     A client that attempts to send 0-RTT data MUST remember all other
     transport parameters used by the server that it is able to process.
     The server can remember these transport parameters or can store an
     integrity-protected copy of the values in the ticket and recover the
     information when accepting 0-RTT data.  A server uses the transport
     parameters in determining whether to accept 0-RTT data.
"fixed": |-
  A client that attempts to send 0-RTT data MUST remember all other transport parameters used by the server that it is able to process. The server can remember these transport parameters or can store an integrity-protected copy of the values in the ticket and recover the information when accepting 0-RTT data.  A server uses the transport parameters in determining whether to accept 0-RTT data.
"ko": |-
  0-RTT 데이터를 전송하려고 시도하는 클라이언트는 처리할 수 있는 서버에서 사용하는 다른 모든 전송 매개변수를 기억해야 합니다. 서버는 이러한 전송 매개변수를 기억하거나 티켓 값의 무결성 보호 복사본을 저장하고 0-RTT 데이터를 수락할 때 정보를 복구할 수 있습니다. 서버는 0-RTT 데이터를 수락할지 여부를 결정할 때 전송 매개변수를 사용합니다.
