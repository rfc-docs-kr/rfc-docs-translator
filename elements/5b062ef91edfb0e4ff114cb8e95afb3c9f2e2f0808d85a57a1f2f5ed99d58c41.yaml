"original": |2-
     Interoperability considerations:  Note that none of the resources are
        accessible after the MCRPv2 session ends, hence the name of the
        scheme.  For clients who establish one MRCPv2 session only for the
        entire speech application being implemented, this is sufficient,
        but clients who create, terminate, and recreate MRCP sessions for
        performance or scalability reasons will lose access to resources
        established in the earlier session(s).
"fixed": |-
  Interoperability considerations:  Note that none of the resources are accessible after the MCRPv2 session ends, hence the name of the scheme.  For clients who establish one MRCPv2 session only for the entire speech application being implemented, this is sufficient, but clients who create, terminate, and recreate MRCP sessions for performance or scalability reasons will lose access to resources established in the earlier session(s).
"ko": |-
  상호 운용성 고려 사항: MCRPv2 세션이 종료된 후에는 어떤 리소스에도 액세스할 수 없으므로 이 계획의 이름이 붙었습니다. 구현 중인 전체 음성 애플리케이션에 대해 하나의 MRCPv2 세션만 설정하는 클라이언트의 경우 이것으로 충분하지만 성능이나 확장성 이유로 MRCP 세션을 만들고, 종료하고, 다시 만드는 클라이언트는 이전 세션에서 설정한 리소스에 대한 액세스를 잃게 됩니다.
