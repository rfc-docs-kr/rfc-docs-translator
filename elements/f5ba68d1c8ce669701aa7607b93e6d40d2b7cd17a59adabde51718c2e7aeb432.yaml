"original": |2-
     The power of LEDBAT is that its behavior can be configured.  In the
     case of live streaming, a PPSPP deployer may want a more aggressive
     behavior to ensure quality of service.  In that case, LEDBAT can be
     configured to be more aggressive.  In particular, LEDBAT's queuing
     target delay value (TARGET in [RFC6817]) and other parameters can be
     adjusted such that it acts as aggressive as TCP (or even more).
     Hence, LEDBAT is an algorithm that works for many scenarios in a
     peer-to-peer context.
"fixed": |-
  The power of LEDBAT is that its behavior can be configured.  In the case of live streaming, a PPSPP deployer may want a more aggressive behavior to ensure quality of service.  In that case, LEDBAT can be configured to be more aggressive.  In particular, LEDBAT's queuing target delay value (TARGET in [RFC6817]) and other parameters can be adjusted such that it acts as aggressive as TCP (or even more). Hence, LEDBAT is an algorithm that works for many scenarios in a peer-to-peer context.
"ko": |-
  LEDBAT의 장점은 동작을 구성할 수 있다는 것입니다. 라이브 스트리밍의 경우 PPSPP 배포자는 서비스 품질을 보장하기 위해 보다 공격적인 동작을 원할 수 있습니다. 이 경우 LEDBAT를 보다 적극적으로 구성할 수 있습니다. 특히, LEDBAT의 큐잉 대상 지연 값([RFC6817]의 TARGET) 및 기타 매개변수는 TCP만큼(또는 그 이상) 공격적으로 작동하도록 조정될 수 있습니다. 따라서 LEDBAT는 P2P 컨텍스트의 다양한 시나리오에서 작동하는 알고리즘입니다.
