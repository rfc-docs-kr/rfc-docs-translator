"original": |2-
     Consider the case where the attacker wants to attack an order for
     goods placed over the Internet.  He doesn't have the victim's credit
     card number so he waits for the victim to place the order and then
     replaces the delivery address (and possibly the goods description)
     with his own.  Note that this particular attack is known as a CUT-
     AND-PASTE attack since the attacker cuts the credit card number out
     of the original message and pastes it into the new message.
"fixed": |-
  Consider the case where the attacker wants to attack an order for goods placed over the Internet.  He doesn't have the victim's credit card number so he waits for the victim to place the order and then replaces the delivery address (and possibly the goods description) with his own.  Note that this particular attack is known as a CUT- AND-PASTE attack since the attacker cuts the credit card number out of the original message and pastes it into the new message.
"ko": |-
  공격자가 인터넷을 통해 주문한 상품을 공격하려는 경우를 생각해 보십시오. 그는 피해자의 신용카드 번호가 없기 때문에 피해자가 주문할 때까지 기다린 다음 배송 주소(및 상품 설명)를 자신의 주소로 바꿉니다. 이 특정 공격은 공격자가 원본 메시지에서 신용 카드 번호를 잘라내어 새 메시지에 붙여넣기 때문에 CUT-AND-PASTE 공격으로 알려져 있습니다.
