"ko": |-
  일부 RTSP 서버는 모든 파일을 "컨테이너 파일"인 것처럼 처리할 수 있지만 다른 서버는 이러한 개념을 지원하지 않을 수 있습니다. 이 때문에 클라이언트는 일관된 URI가 항상 사용될 수 있다고 가정하기보다는 요청-URI에 대한 세션 설명에 명시된 규칙을 사용해야 합니다. 다음은 멀티 스트림 서버가 단일 스트림 파일이 제공될 것으로 예상하는 방법의 예입니다.
