"original": |2-
     A user agent MAY send a Date header field in a request, though
     generally will not do so unless it is believed to convey useful
     information to the server.  For example, custom applications of HTTP
     might convey a Date if the server is expected to adjust its
     interpretation of the user's request based on differences between the
     user agent and server clocks.
"fixed": |-
  A user agent MAY send a Date header field in a request, though generally will not do so unless it is believed to convey useful information to the server.  For example, custom applications of HTTP might convey a Date if the server is expected to adjust its interpretation of the user's request based on differences between the user agent and server clocks.
"ko": |-
  사용자 에이전트는 요청에 Date 헤더 필드를 보낼 수 있지만 일반적으로 서버에 유용한 정보를 전달한다고 생각되지 않는 한 그렇게 하지 않습니다. 예를 들어, 서버가 사용자 에이전트와 서버 시계 간의 차이를 기반으로 사용자 요청 해석을 조정할 것으로 예상되는 경우 HTTP의 사용자 정의 애플리케이션은 날짜를 전달할 수 있습니다.
