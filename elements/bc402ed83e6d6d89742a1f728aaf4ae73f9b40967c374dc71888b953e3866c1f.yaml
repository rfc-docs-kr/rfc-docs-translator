"original": |2-
     A CRLF is allowed in the definition of TEXT-UTF8-TRIM only as part of
     a header field continuation.  It is expected that the folding LWS
     will be replaced with a single SP before interpretation of the TEXT-
     UTF8-TRIM value.
"fixed": |-
  A CRLF is allowed in the definition of TEXT-UTF8-TRIM only as part of a header field continuation.  It is expected that the folding LWS will be replaced with a single SP before interpretation of the TEXT- UTF8-TRIM value.
"ko": |-
  CRLF는 TEXT-UTF8-TRIM 정의에서 헤더 필드 연속의 일부로만 허용됩니다. TEXT-UTF8-TRIM 값을 해석하기 전에 접이식 LWS가 단일 SP로 대체될 것으로 예상됩니다.
