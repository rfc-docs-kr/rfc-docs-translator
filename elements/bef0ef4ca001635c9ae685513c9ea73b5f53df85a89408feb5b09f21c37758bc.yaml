"original": |2-
     Each operation request and response carries with it a
     "version-number" parameter.  Each value of the "version-number"
     parameter is in the form "X.Y" where X is the major version number
     and Y is the minor version number.  By including a version number in
     the Client request, it allows the Client to identify which version of
     IPP it is interested in using, i.e., the version whose conformance
     requirements the Client can depend upon the Printer to meet.
"fixed": |-
  Each operation request and response carries with it a "version-number" parameter.  Each value of the "version-number" parameter is in the form "X.Y" where X is the major version number and Y is the minor version number.  By including a version number in the Client request, it allows the Client to identify which version of IPP it is interested in using, i.e., the version whose conformance requirements the Client can depend upon the Printer to meet.
"ko": |-
  각 작업 요청 및 응답에는 "버전 번호" 매개변수가 포함됩니다. "version-number" 매개변수의 각 값은 "X.Y" 형식입니다. 여기서 X는 주 버전 번호이고 Y는 부 버전 번호입니다. 클라이언트 요청에 버전 번호를 포함함으로써 클라이언트는 사용하려는 IPP 버전, 즉 클라이언트가 프린터에 따라 충족해야 하는 적합성 요구 사항의 버전을 식별할 수 있습니다.
