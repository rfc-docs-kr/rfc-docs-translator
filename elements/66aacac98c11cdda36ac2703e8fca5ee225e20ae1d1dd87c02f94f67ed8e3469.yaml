"original": |2-
     The next simplest MSP we considered was the IPC of reference 4.  This
     works just the opposite of the above described MSP in that it is
     based on almost all rendezvous being done at the source Host with two
     special messages to handle the relatively uncommon cases when a
     rendezvous must be done at the destination or an intermediate Host.
     This system, its advantages, and disadvantages is discussed at very
     great length in the reference.
"fixed": |-
  The next simplest MSP we considered was the IPC of reference 4.  This works just the opposite of the above described MSP in that it is based on almost all rendezvous being done at the source Host with two special messages to handle the relatively uncommon cases when a rendezvous must be done at the destination or an intermediate Host. This system, its advantages, and disadvantages is discussed at very great length in the reference.
"ko": |-
  우리가 고려한 다음으로 간단한 MSP는 참조 4의 IPC였습니다. 이는 상대적으로 흔하지 않은 경우를 처리하기 위해 두 개의 특수 메시지를 사용하여 소스 호스트에서 수행되는 거의 모든 랑데뷰를 기반으로 한다는 점에서 위에 설명된 MSP와 정반대로 작동합니다. 랑데부는 목적지나 중간 호스트에서 이루어져야 합니다. 이 시스템과 그 장점 및 단점은 참고 자료에서 매우 길게 논의됩니다.
