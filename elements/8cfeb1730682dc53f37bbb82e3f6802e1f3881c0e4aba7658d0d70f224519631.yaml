"original": |2-
     The DHCPLEASEQUERY message is a new DHCP message type transmitted
     from a DHCP relay agent to a DHCP server.  A DHCPLEASEQUERY-aware
     relay agent sends the DHCPLEASEQUERY message when it needs to know
     the location of an IP endpoint.  The DHCPLEASEQUERY-aware DHCP server
     replies with a DHCPLEASEUNASSIGNED, DHCPLEASEACTIVE, or
     DHCPLEASEUNKNOWN message.  The DHCPLEASEACTIVE response to a
     DHCPLEASEQUERY message allows the relay agent to determine the IP
     endpoint location and the remaining duration of the IP address lease.
     The DHCPLEASEUNASSIGNED is similar to a DHCPLEASEACTIVE message, but
     indicates that there is no currently active lease on the resultant IP
     address but that this DHCP server is authoritative for this IP
     address.  The DHCPLEASEUNKNOWN message indicates that the DHCP server
     has no knowledge of the information specified in the query (e.g., IP
     address, MAC address, or Client-identifier option).
"fixed": |-
  The DHCPLEASEQUERY message is a new DHCP message type transmitted from a DHCP relay agent to a DHCP server.  A DHCPLEASEQUERY-aware relay agent sends the DHCPLEASEQUERY message when it needs to know the location of an IP endpoint.  The DHCPLEASEQUERY-aware DHCP server replies with a DHCPLEASEUNASSIGNED, DHCPLEASEACTIVE, or DHCPLEASEUNKNOWN message.  The DHCPLEASEACTIVE response to a DHCPLEASEQUERY message allows the relay agent to determine the IP endpoint location and the remaining duration of the IP address lease. The DHCPLEASEUNASSIGNED is similar to a DHCPLEASEACTIVE message, but indicates that there is no currently active lease on the resultant IP address but that this DHCP server is authoritative for this IP address.  The DHCPLEASEUNKNOWN message indicates that the DHCP server has no knowledge of the information specified in the query (e.g., IP address, MAC address, or Client-identifier option).
"ko": |-
  DHCPLEASEQUERY 메시지는 DHCP Relay Agent에서 DHCP 서버로 전송되는 새로운 DHCP 메시지 유형이다. DHCPLEASEQUERY 인식 릴레이 에이전트는 IP 끝점의 위치를 ​​알아야 할 때 DHCPLEASEQUERY 메시지를 보냅니다. DHCPLEASEQUERY를 인식하는 DHCP 서버는 DHCPLEASEUNASSIGNED, DHCPLEASEACTIVE 또는 DHCPLEASEUNKNOWN 메시지로 응답합니다. DHCPLEASEQUERY 메시지에 대한 DHCPLEASEACTIVE 응답을 통해 릴레이 에이전트는 IP 끝점 위치와 남은 IP 주소 임대 기간을 확인할 수 있습니다. DHCPLEASEUNASSIGNED는 DHCPLEASEACTIVE 메시지와 유사하지만 결과 IP 주소에 현재 활성 임대가 없지만 이 DHCP 서버가 이 IP 주소에 대해 권한이 있음을 나타냅니다. DHCPLEASEUNKNOWN 메시지는 DHCP 서버가 쿼리에 지정된 정보(예: IP 주소, MAC 주소 또는 클라이언트 식별자 옵션)를 알지 못함을 나타냅니다.
