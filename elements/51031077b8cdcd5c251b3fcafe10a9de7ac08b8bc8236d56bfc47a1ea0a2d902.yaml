"original": |2-
     There is a set of Target VPNs that a PE router attaches to a route
     received from site S. And there is a set of Target VPNs that a PE
     router uses to determine whether a route received from another PE
     router could be placed in the forwarding table associated with site
     S. The two sets are distinct, and need not be the same.
"fixed": |-
  There is a set of Target VPNs that a PE router attaches to a route received from site S. And there is a set of Target VPNs that a PE router uses to determine whether a route received from another PE router could be placed in the forwarding table associated with site S. The two sets are distinct, and need not be the same.
"ko": |-
  PE 라우터가 사이트 S에서 수신한 경로에 연결하는 대상 VPN 세트가 있습니다. 그리고 PE 라우터가 다른 PE 라우터에서 수신한 경로를 사이트 S와 연관된 포워딩 테이블에 넣을 수 있는지 여부를 확인하는 데 사용하는 대상 VPN 세트가 있습니다. 두 세트는 서로 다르며 동일할 필요는 없습니다.
