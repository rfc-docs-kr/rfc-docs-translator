"original": |2-
     All the ciphersuites described here use the AES in cipher block
     chaining (CBC) mode.  Furthermore, they use SHA-1 [SHA-1] in an HMAC
     construction as described in section 5 of [TLS].  (Although the TLS
     ciphersuite names include the text "SHA", this actually refers to the
     modified SHA-1 version of the algorithm.)
"fixed": |-
  All the ciphersuites described here use the AES in cipher block chaining (CBC) mode.  Furthermore, they use SHA-1 [SHA-1] in an HMAC construction as described in section 5 of [TLS].  (Although the TLS ciphersuite names include the text "SHA", this actually refers to the modified SHA-1 version of the algorithm.)
"ko": |-
  여기에 설명된 모든 암호 제품군은 CBC(암호 블록 체인) 모드에서 AES를 사용합니다. 또한 [TLS]의 섹션 5에 설명된 대로 HMAC 구성에서 SHA-1 [SHA-1]을 사용합니다. (TLS 암호 모음 이름에 "SHA"라는 텍스트가 포함되어 있지만 이는 실제로 알고리즘의 수정된 SHA-1 버전을 나타냅니다.)
