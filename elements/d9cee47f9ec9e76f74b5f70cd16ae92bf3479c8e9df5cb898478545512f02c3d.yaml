"original": |2-
        If a server implementation has no concept of break out characters,
        the canonical form is normally the reference name appended with
        the mailbox name.  Note that if the server implements the
        namespace convention (Section 5.1.2.1), "#" is a break out
        character and must be treated as such.
"fixed": |-
  - If a server implementation has no concept of break out characters, the canonical form is normally the reference name appended with the mailbox name.  Note that if the server implements the namespace convention (Section 5.1.2.1), "#" is a break out character and must be treated as such.
"ko": |-
  - 서버 구현에 문자 분리 개념이 없는 경우 표준 형식은 일반적으로 사서함 이름이 추가된 참조 이름입니다.  서버가 네임스페이스 규칙(섹션 5.1.2.1)을 구현하는 경우 "#"은 구분 문자이므로 그렇게 처리되어야 합니다.
