"original": |2-
     In the following discussion of the DHCPLEASEQUERY message, the client
     of the message is assumed to be an access concentrator.  Note that
     access concentrators are not the only allowed (or required) consumers
     of the information provided by the DHCPLEASEQUERY message, but they
     do give readers a concrete feel for how the message might be used.
"fixed": |-
  In the following discussion of the DHCPLEASEQUERY message, the client of the message is assumed to be an access concentrator.  Note that access concentrators are not the only allowed (or required) consumers of the information provided by the DHCPLEASEQUERY message, but they do give readers a concrete feel for how the message might be used.
"ko": |-
  DHCPLEASEQUERY 메시지에 대한 다음 설명에서는 메시지의 클라이언트가 액세스 집중 장치로 가정됩니다. 액세스 집중기는 DHCPLEASEQUERY 메시지에서 제공하는 정보의 유일한 허용된(또는 필수) 소비자는 아니지만 독자에게 메시지가 어떻게 사용될 수 있는지에 대한 구체적인 느낌을 제공합니다.
