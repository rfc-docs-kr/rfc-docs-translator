"original": |2-
     Two encryption schemes are specified in this document: RSAES-OAEP and
     RSAES-PKCS1-v1_5. RSAES-OAEP is recommended for new applications;
     RSAES-PKCS1-v1_5 is included only for compatibility with existing
     applications, and is not recommended for new applications.
"fixed": |-
  Two encryption schemes are specified in this document: RSAES-OAEP and RSAES-PKCS1-v1_5. RSAES-OAEP is recommended for new applications; RSAES-PKCS1-v1_5 is included only for compatibility with existing applications, and is not recommended for new applications.
"ko": |-
  이 문서에는 RSAES-OAEP 및 RSAES-PKCS1-v1_5라는 두 가지 암호화 체계가 지정되어 있습니다. RSAES-OAEP는 새로운 애플리케이션에 권장됩니다. RSAES-PKCS1-v1_5는 기존 애플리케이션과의 호환성을 위해서만 포함되며 새 애플리케이션에는 권장되지 않습니다.
