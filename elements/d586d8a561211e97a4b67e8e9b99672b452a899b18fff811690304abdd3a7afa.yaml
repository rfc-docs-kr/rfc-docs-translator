"original": |2-
        Further note on Table 7: the GET_PARAMETER is optional.  For
        example, a fully functional server can be built to deliver media
        without any parameters.  However, SET_PARAMETER is required, i.e.,
        mandatory to implement for the server; this is due to its usage
        for keep-alive.  PAUSE is required because it is the only way of
        leaving the Play state without terminating the whole session.
"fixed": |-
  - Further note on Table 7: the GET_PARAMETER is optional.  For example, a fully functional server can be built to deliver media without any parameters.  However, SET_PARAMETER is required, i.e., mandatory to implement for the server; this is due to its usage for keep-alive.  PAUSE is required because it is the only way of leaving the Play state without terminating the whole session.
"ko": |-
  - 표 7에 대한 추가 참고 사항: GET_PARAMETER는 선택 사항입니다. 예를 들어, 매개 변수 없이 미디어를 전달하도록 완전한 기능을 갖춘 서버를 구축할 수 있습니다. 그러나 SET_PARAMETER는 필수입니다. 즉, 서버에 대해 구현하려면 필수입니다. 이는 연결 유지에 사용되기 때문입니다. PAUSE는 전체 세션을 종료하지 않고 Play 상태를 떠날 수 있는 유일한 방법이기 때문에 필요합니다.
