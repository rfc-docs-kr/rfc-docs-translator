"original": |2-
     MAX_RETRANSMIT, the message is retransmitted, the retransmission
     counter is incremented, and the timeout is doubled.  If the
     retransmission counter reaches MAX_RETRANSMIT on a timeout, or if the
     endpoint receives a Reset message, then the attempt to transmit the
     message is canceled and the application process informed of failure.
     On the other hand, if the endpoint receives an acknowledgement in
     time, transmission is considered successful.
"fixed": |-
  MAX_RETRANSMIT, the message is retransmitted, the retransmission counter is incremented, and the timeout is doubled.  If the retransmission counter reaches MAX_RETRANSMIT on a timeout, or if the endpoint receives a Reset message, then the attempt to transmit the message is canceled and the application process informed of failure. On the other hand, if the endpoint receives an acknowledgement in time, transmission is considered successful.
"ko": |-
  MAX_RETRANSMIT, 메시지가 재전송되고 재전송 카운터가 증가하며 제한 시간이 두 배가 됩니다. 시간 초과 시 재전송 카운터가 MAX_RETRANSMIT에 도달하거나 엔드포인트가 Reset 메시지를 수신하면 메시지 전송 시도가 취소되고 애플리케이션 프로세스에 실패가 통보됩니다. 반면, 엔드포인트가 시간 내에 승인을 받으면 전송이 성공한 것으로 간주됩니다.
