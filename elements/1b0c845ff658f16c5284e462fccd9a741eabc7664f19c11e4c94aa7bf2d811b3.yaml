"original": |2-
     This document includes media type registrations (in Appendix C) for
     ocsp-request and ocsp-response that were registered when RFC 2560 was
     published.  Because this document obsoletes RFC 2560, IANA has
     updated the references in the "Application Media Types" registry for
     ocsp-request and ocsp-response to point to this document.
"fixed": |-
  This document includes media type registrations (in Appendix C) for ocsp-request and ocsp-response that were registered when RFC 2560 was published.  Because this document obsoletes RFC 2560, IANA has updated the references in the "Application Media Types" registry for ocsp-request and ocsp-response to point to this document.
"ko": |-
  이 문서에는 RFC 2560이 게시되었을 때 등록된 ocsp-request 및 ocsp-response에 대한 미디어 유형 등록(부록 C)이 포함되어 있습니다. 이 문서는 RFC 2560을 폐기했기 때문에 IANA는 이 문서를 가리키도록 ocsp-request 및 ocsp-response에 대한 "애플리케이션 미디어 유형" 레지스트리의 참조를 업데이트했습니다.
