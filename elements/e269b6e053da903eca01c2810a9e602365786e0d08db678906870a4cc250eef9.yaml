"original": |2-
     Standards authors must accept that the protocol they specify will be
     subject to attack.  They are responsible for determining what attacks
     are possible, and for detailing the nature of the attacks in the
     document.  Otherwise, they must convincingly argue that attack is not
     realistic in a specific environment, and restrict the use of the
     protocol to that environment.
"fixed": |-
  Standards authors must accept that the protocol they specify will be subject to attack.  They are responsible for determining what attacks are possible, and for detailing the nature of the attacks in the document.  Otherwise, they must convincingly argue that attack is not realistic in a specific environment, and restrict the use of the protocol to that environment.
"ko": |-
  표준 작성자는 자신이 지정한 프로토콜이 공격을 받을 수 있다는 점을 인정해야 합니다. 이들은 어떤 공격이 가능한지 결정하고 문서에 공격의 성격을 자세히 설명하는 역할을 담당합니다. 그렇지 않으면 특정 환경에서는 공격이 현실적이지 않다는 점을 설득력 있게 주장하고 프로토콜 사용을 해당 환경으로 제한해야 합니다.
