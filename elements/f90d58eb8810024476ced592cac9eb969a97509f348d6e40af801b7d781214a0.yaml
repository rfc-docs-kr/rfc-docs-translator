"original": |2-
     This document lists TLS security properties provided by PSKs under
     certain assumptions and demonstrates how violations of these
     assumptions lead to attacks.  This document discusses PSK use cases,
     provisioning processes, and TLS stack implementation support in the
     context of these assumptions.  This document also provides advice for
     applications in various use cases to help meet these assumptions.
"fixed": |-
  This document lists TLS security properties provided by PSKs under certain assumptions and demonstrates how violations of these assumptions lead to attacks.  This document discusses PSK use cases, provisioning processes, and TLS stack implementation support in the context of these assumptions.  This document also provides advice for applications in various use cases to help meet these assumptions.
"ko": |-
  이 문서에는 특정 가정 하에 PSK가 제공하는 TLS 보안 속성이 나열되어 있으며 이러한 가정 위반이 어떻게 공격으로 이어지는지 보여줍니다.  이 문서에서는 이러한 가정의 맥락에서 PSK 사용 사례, 프로비저닝 프로세스 및 TLS 스택 구현 지원에 대해 설명합니다.  또한 이 문서에서는 이러한 가정을 충족하는 데 도움이 되는 다양한 사용 사례의 애플리케이션에 대한 조언을 제공합니다.
