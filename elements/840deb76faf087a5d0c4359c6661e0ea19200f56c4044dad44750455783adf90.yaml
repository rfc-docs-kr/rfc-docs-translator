"original": |2-
     [RFC4492] allows clients and servers to negotiate ECDH parameters
     (curves).  Both clients and servers SHOULD include the "Supported
     Elliptic Curves" extension [RFC4492].  For interoperability, clients
     and servers SHOULD support the NIST P-256 (secp256r1) curve
     [RFC4492].  In addition, clients SHOULD send an ec_point_formats
     extension with a single element, "uncompressed".
"fixed": |-
  [RFC4492] allows clients and servers to negotiate ECDH parameters (curves).  Both clients and servers SHOULD include the "Supported Elliptic Curves" extension [RFC4492].  For interoperability, clients and servers SHOULD support the NIST P-256 (secp256r1) curve [RFC4492].  In addition, clients SHOULD send an ec_point_formats extension with a single element, "uncompressed".
"ko": |-
  [RFC4492]를 사용하면 클라이언트와 서버가 ECDH 매개변수(곡선)를 협상할 수 있습니다. 클라이언트와 서버 모두 "지원되는 타원 곡선" 확장 [RFC4492]을 포함해야 합니다. 상호 운용성을 위해 클라이언트와 서버는 NIST P-256(secp256r1) 곡선[RFC4492]을 지원해야 합니다. 또한 클라이언트는 "압축되지 않은" 단일 요소가 포함된 ec_point_formats 확장을 보내야 합니다(SHOULD).
