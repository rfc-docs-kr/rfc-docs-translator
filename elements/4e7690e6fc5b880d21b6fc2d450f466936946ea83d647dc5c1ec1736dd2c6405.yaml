"original": |2-
     *  OpenSSL and BoringSSL: Applications can specify support for
        external PSKs via distinct ciphersuites in TLS 1.2 and below.
        Also, they can then configure callbacks that are invoked for PSK
        selection during the handshake.  These callbacks must provide a
        PSK identity and key.  The exact format of the callback depends on
        the negotiated TLS protocol version, with new callback functions
        added specifically to OpenSSL for TLS 1.3 [RFC8446] PSK support.
        The PSK length is validated to be between 1-256 bytes (inclusive).
        The PSK identity may be up to 128 bytes long.
"fixed": |-
  *  OpenSSL and BoringSSL: Applications can specify support for external PSKs via distinct ciphersuites in TLS 1.2 and below. Also, they can then configure callbacks that are invoked for PSK selection during the handshake.  These callbacks must provide a PSK identity and key.  The exact format of the callback depends on the negotiated TLS protocol version, with new callback functions added specifically to OpenSSL for TLS 1.3 [RFC8446] PSK support. The PSK length is validated to be between 1-256 bytes (inclusive). The PSK identity may be up to 128 bytes long.
"ko": |-
  * OpenSSL 및 BoringSSL: 애플리케이션은 TLS 1.2 이하의 고유한 암호화 제품군을 통해 외부 PSK에 대한 지원을 지정할 수 있습니다. 또한 핸드셰이크 중에 PSK 선택을 위해 호출되는 콜백을 구성할 수도 있습니다.  이러한 콜백은 PSK ID와 키를 제공해야 합니다.  콜백의 정확한 형식은 협상된 TLS 프로토콜 버전에 따라 달라지며, TLS 1.3 [RFC8446] PSK 지원을 위해 OpenSSL에 특별히 추가된 새로운 콜백 기능이 있습니다. PSK 길이는 1~256바이트(포함) 사이인 것으로 검증되었습니다. PSK ID의 길이는 최대 128바이트일 수 있습니다.
