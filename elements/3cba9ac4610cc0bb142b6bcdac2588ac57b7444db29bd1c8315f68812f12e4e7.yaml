"original": |2-
     The "https" URI scheme is hereby defined for minting identifiers
     within the hierarchical namespace governed by a potential origin
     server listening for TCP connections on a given port and capable of
     establishing a TLS ([TLS13]) connection that has been secured for
     HTTP communication.  In this context, "secured" specifically means
     that the server has been authenticated as acting on behalf of the
     identified authority and all HTTP communication with that server has
     confidentiality and integrity protection that is acceptable to both
     client and server.
"fixed": |-
  The "https" URI scheme is hereby defined for minting identifiers within the hierarchical namespace governed by a potential origin server listening for TCP connections on a given port and capable of establishing a TLS ([TLS13]) connection that has been secured for HTTP communication.  In this context, "secured" specifically means that the server has been authenticated as acting on behalf of the identified authority and all HTTP communication with that server has confidentiality and integrity protection that is acceptable to both client and server.
"ko": |-
  "https" URI 체계는 주어진 포트에서 TCP 연결을 수신하고 HTTP 통신을 위해 보안이 설정된 TLS([TLS13]) 연결을 설정할 수 있는 잠재적인 원서버에 의해 관리되는 계층적 네임스페이스 내에서 식별자를 생성하기 위해 정의됩니다. 이 맥락에서 "보안됨"은 특히 서버가 식별된 기관을 대신하여 작동하는 것으로 인증되었으며 해당 서버와의 모든 HTTP 통신에 클라이언트와 서버 모두에서 허용되는 기밀성과 무결성 보호가 있음을 의미합니다.
