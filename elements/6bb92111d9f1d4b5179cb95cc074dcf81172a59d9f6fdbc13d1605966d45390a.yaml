"original": |2-
     As an example, suppose a French CSP wants to distribute its TV
     programs to End Users located in France and various countries in
     North Africa.  It asks a French CDN Provider to deliver the content.
     The French CDN Provider's network only covers France, so it makes an
     agreement with another CDN Provider that covers North Africa.
     Overall, from the CSP's perspective, the French CDN Provider provides
     a CDN service for both France and North Africa.
"fixed": |-
  As an example, suppose a French CSP wants to distribute its TV programs to End Users located in France and various countries in North Africa.  It asks a French CDN Provider to deliver the content. The French CDN Provider's network only covers France, so it makes an agreement with another CDN Provider that covers North Africa. Overall, from the CSP's perspective, the French CDN Provider provides a CDN service for both France and North Africa.
"ko": |-
  예를 들어, 프랑스 CSP가 프랑스와 북아프리카의 다양한 국가에 있는 최종 사용자에게 TV 프로그램을 배포하려고 한다고 가정해 보겠습니다. 프랑스 CDN 제공업체에 콘텐츠 전달을 요청합니다. 프랑스 CDN 제공업체의 네트워크는 프랑스에만 적용되므로 북아프리카를 담당하는 다른 CDN 제공업체와 계약을 맺습니다. 전반적으로 CSP의 관점에서 보면 프랑스 CDN 공급자는 프랑스와 북아프리카 모두에 CDN 서비스를 제공합니다.
