"original": |2-
     The United States of America has adopted a suite of Secure Hash
     Algorithms (SHAs), including four beyond SHA-1, as part of a Federal
     Information Processing Standard (FIPS), namely SHA-224, SHA-256,
     SHA-384, and SHA-512.  This document makes open source code
     performing these SHA hash functions conveniently available to the
     Internet community.  The sample code supports input strings of
     arbitrary bit length.  Much of the text herein was adapted by the
     authors from FIPS 180-2.
"fixed": |-
  The United States of America has adopted a suite of Secure Hash Algorithms (SHAs), including four beyond SHA-1, as part of a Federal Information Processing Standard (FIPS), namely SHA-224, SHA-256, SHA-384, and SHA-512.  This document makes open source code performing these SHA hash functions conveniently available to the Internet community.  The sample code supports input strings of arbitrary bit length.  Much of the text herein was adapted by the authors from FIPS 180-2.
"ko": |-
  미국은 FIPS(연방 정보 처리 표준)의 일부로 SHA-1 이외의 4개를 포함하는 SHA-224, SHA-256, SHA-384 및 SHA-384를 채택했습니다. SHA-512. 이 문서에서는 이러한 SHA 해시 기능을 수행하는 오픈 소스 코드를 인터넷 커뮤니티에서 편리하게 사용할 수 있도록 합니다. 샘플 코드는 임의의 비트 길이의 입력 문자열을 지원합니다. 여기에 있는 텍스트의 대부분은 FIPS 180-2의 저자에 의해 채택되었습니다.
