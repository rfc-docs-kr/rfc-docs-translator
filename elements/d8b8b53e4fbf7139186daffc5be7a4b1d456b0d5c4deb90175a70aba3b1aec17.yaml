"original": |2-
     The TLS protocol cannot prevent many common security mistakes.  This
     appendix provides several recommendations to assist implementors.
     [TLS13-TRACES] provides test vectors for TLS 1.3 handshakes.
"fixed": |-
  The TLS protocol cannot prevent many common security mistakes.  This appendix provides several recommendations to assist implementors. [TLS13-TRACES] provides test vectors for TLS 1.3 handshakes.
"ko": |-
  TLS 프로토콜은 흔히 발생하는 많은 보안 실수를 방지할 수 없습니다. 이 부록에서는 구현자를 지원하기 위한 몇 가지 권장 사항을 제공합니다. [TLS13-TRACES]는 TLS 1.3 핸드셰이크에 대한 테스트 벡터를 제공합니다.
