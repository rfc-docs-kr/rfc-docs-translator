"original": |2-
     The special name INBOX is included in the output from LIST, if INBOX
     is supported by this server for this user and if the uppercase string
     "INBOX" matches the interpreted reference and mailbox name arguments
     with wildcards as described above.  The criteria for omitting INBOX
     is whether SELECT INBOX will return a failure; it is not relevant
     whether the user's real INBOX resides on this or some other server.
"fixed": |-
  The special name INBOX is included in the output from LIST, if INBOX is supported by this server for this user and if the uppercase string "INBOX" matches the interpreted reference and mailbox name arguments with wildcards as described above.  The criteria for omitting INBOX is whether SELECT INBOX will return a failure; it is not relevant whether the user's real INBOX resides on this or some other server.
"ko": |-
  이 서버에서 이 사용자에 대해 INBOX를 지원하고 대문자 문자열 "INBOX"가 위에서 설명한 대로 해석된 참조 및 와일드카드가 포함된 사서함 이름 인수와 일치하는 경우 특수 이름 INBOX가 LIST의 출력에 포함됩니다.  INBOX를 생략하는 기준은 SELECT INBOX가 실패를 반환할지 여부입니다. 사용자의 실제 INBOX가 이 서버에 있는지 아니면 다른 서버에 있는지는 중요하지 않습니다.
