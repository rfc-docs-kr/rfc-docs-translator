"original": |2-
     If the REDIRECT request times out following the rules in
     Section 10.4, the server MAY terminate the session or transport
     connection that would be redirected by the request.  This is a
     safeguard against misbehaving clients that refuse to respond to a
     REDIRECT request.  This action removes any incentive of not
     acknowledging the reception of a REDIRECT request.
"fixed": |-
  If the REDIRECT request times out following the rules in Section 10.4, the server MAY terminate the session or transport connection that would be redirected by the request.  This is a safeguard against misbehaving clients that refuse to respond to a REDIRECT request.  This action removes any incentive of not acknowledging the reception of a REDIRECT request.
"ko": |-
  REDIRECT 요청이 섹션 10.4의 규칙에 따라 시간 초과되면 서버는 요청에 의해 리디렉션되는 세션 또는 전송 연결을 종료할 수 있습니다. 이는 REDIRECT 요청에 대한 응답을 거부하는 잘못된 클라이언트에 대한 보호 장치입니다. 이 조치는 REDIRECT 요청 수신을 승인하지 않는 인센티브를 제거합니다.
