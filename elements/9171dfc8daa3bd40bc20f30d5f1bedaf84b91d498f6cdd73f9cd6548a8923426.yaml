"original": |2-
        Tutorial: For an X.509 public-key certificate, this term means
        that the validity period is extended (and, of course, a new serial
        number is assigned) but the binding of the public key to the
        subject and to other data items stays the same. The other data
        items are changed, and the old certificate is revoked, only as
        required by the PKI and CPS to support the renewal. If changes go
        beyond that, the process is a "certificate rekey" or "certificate
        update".
"fixed": |-
  - Tutorial: For an X.509 public-key certificate, this term means that the validity period is extended (and, of course, a new serial number is assigned) but the binding of the public key to the subject and to other data items stays the same. The other data items are changed, and the old certificate is revoked, only as required by the PKI and CPS to support the renewal. If changes go beyond that, the process is a "certificate rekey" or "certificate update".
"ko": |-
  - 튜토리얼: X.509 공개 키 인증서의 경우 이 용어는 유효 기간이 연장되지만(물론 새로운 일련 번호가 할당됨) 공개 키가 주체 및 기타 데이터 항목에 바인딩됨을 의미합니다. 동일하게 유지됩니다. 갱신을 지원하기 위해 PKI 및 CPS에서 요구하는 경우에만 다른 데이터 항목이 변경되고 이전 인증서가 해지됩니다. 변경 사항이 그 이상인 경우 프로세스는 "인증서 키 갱신" 또는 "인증서 업데이트"입니다.
