"fixed": |-
  1. Finally, attackers may also try to reply old security agreement messages.  Each security mechanism must provide replay protection. In particular, HTTP Digest implementations should carefully utilize existing reply protection options such as including a time-stamp to the nonce parameter, and using nonce counters [4].
"ko": |-
  1. 마지막으로 공격자는 이전 보안 계약 메시지에 답장하려고 할 수도 있습니다. 각 보안 메커니즘은 재생 보호를 제공해야 합니다. 특히 HTTP Digest 구현은 nonce 매개변수에 타임스탬프를 포함하고 nonce 카운터를 사용하는 것과 같은 기존 답장 보호 옵션을 신중하게 활용해야 합니다[4].
