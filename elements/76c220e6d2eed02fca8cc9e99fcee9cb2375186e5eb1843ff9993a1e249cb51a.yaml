"original": |2-
     An OCSP response at a minimum consists of a responseStatus field
     indicating the processing status of the prior request.  If the value
     of responseStatus is one of the error conditions, the responseBytes
     field is not set.
"fixed": |-
  An OCSP response at a minimum consists of a responseStatus field indicating the processing status of the prior request.  If the value of responseStatus is one of the error conditions, the responseBytes field is not set.
"ko": |-
  OCSP 응답은 최소한 이전 요청의 처리 상태를 나타내는 responseStatus 필드로 구성됩니다. responseStatus 값이 오류 조건 중 하나인 경우 responseBytes 필드가 설정되지 않습니다.
