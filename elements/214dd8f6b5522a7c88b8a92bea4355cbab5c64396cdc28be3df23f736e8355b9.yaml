"original": |2-
     If timer C should fire, the proxy MUST either reset the timer with
     any value it chooses, or terminate the client transaction.  If the
     client transaction has received a provisional response, the proxy
     MUST generate a CANCEL request matching that transaction.  If the
     client transaction has not received a provisional response, the proxy
     MUST behave as if the transaction received a 408 (Request Timeout)
     response.
"fixed": |-
  If timer C should fire, the proxy MUST either reset the timer with any value it chooses, or terminate the client transaction.  If the client transaction has received a provisional response, the proxy MUST generate a CANCEL request matching that transaction.  If the client transaction has not received a provisional response, the proxy MUST behave as if the transaction received a 408 (Request Timeout) response.
"ko": |-
  타이머 C가 실행되어야 하는 경우 프록시는 선택한 값으로 타이머를 재설정하거나 클라이언트 트랜잭션을 종료해야 합니다. 클라이언트 트랜잭션이 임시 응답을 수신한 경우 프록시는 해당 트랜잭션과 일치하는 CANCEL 요청을 생성해야 합니다. 클라이언트 트랜잭션이 임시 응답을 수신하지 못한 경우 프록시는 트랜잭션이 408(요청 시간 초과) 응답을 수신한 것처럼 동작해야 합니다.
