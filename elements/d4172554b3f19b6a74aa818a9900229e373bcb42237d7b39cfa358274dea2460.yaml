"original": |2-
     This document was inspired by discussions in the TCPM WG
     <http://www.ietf.org/html.charters/tcpm-charter.html> about the
     recent spoofed RST attacks on BGP routers, including R. Stewart's
     document (whose author list has since evolved) [36][42].  The
     analysis of the attack issues, alternate solutions, and the anonymous
     security proposed solutions were the result of discussions on that
     list as well as with USC/ISI's T. Faber, A. Falk, G. Finn, and Y.
     Wang.  R. Atkinson suggested the UDP variant of TCP/MD5, P. Goyette
     suggested using the ISN to seed TCP/MD5, and L. Wood suggested using
     the ISN to validate RSTs.  Other improvements are due to the input of
     various members of the IETF's TCPM WG, notably detailed feedback from
     F. Gont, P. Savola, and A. Hoenes.
"fixed": |-
  This document was inspired by discussions in the TCPM WG <http://www.ietf.org/html.charters/tcpm-charter.html> about the recent spoofed RST attacks on BGP routers, including R. Stewart's document (whose author list has since evolved) [36][42].  The analysis of the attack issues, alternate solutions, and the anonymous security proposed solutions were the result of discussions on that list as well as with USC/ISI's T. Faber, A. Falk, G. Finn, and Y. Wang.  R. Atkinson suggested the UDP variant of TCP/MD5, P. Goyette suggested using the ISN to seed TCP/MD5, and L. Wood suggested using the ISN to validate RSTs.  Other improvements are due to the input of various members of the IETF's TCPM WG, notably detailed feedback from F. Gont, P. Savola, and A. Hoenes.
"ko": |-
  이 문서는 R. Stewart의 문서(작성자 목록)를 포함하여 BGP 라우터에 대한 최근 스푸핑된 RST 공격에 대한 TCPM WG <http://www.ietf.org/html.charters/tcpm-charter.html>의 토론에서 영감을 받았습니다. 이후 진화했습니다) [36][42]. 공격 문제 분석, 대체 솔루션 및 익명의 보안 제안 솔루션은 USC/ISI의 T. Faber, A. Falk, G. Finn 및 Y. Wang과 함께 해당 목록에 대한 논의의 결과였습니다. R. Atkinson은 TCP/MD5의 UDP 변형을 제안했고, P. Goyette는 ISN을 사용하여 TCP/MD5를 시드할 것을 제안했으며, L. Wood는 ISN을 사용하여 RST를 검증할 것을 제안했습니다. 다른 개선 사항은 IETF TCPM WG의 다양한 구성원의 의견, 특히 F. Gont, P. Savola 및 A. Hoenes의 자세한 피드백 덕분입니다.
