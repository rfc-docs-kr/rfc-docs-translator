"original": |2-
     BGP MUST maintain a separate FSM for each configured peer.  Each BGP
     peer paired in a potential connection will attempt to connect to the
     other, unless configured to remain in the idle state, or configured
     to remain passive.  For the purpose of this discussion, the active or
     connecting side of the TCP connection (the side of a TCP connection
     sending the first TCP SYN packet) is called outgoing.  The passive or
     listening side (the sender of the first SYN/ACK) is called an
     incoming connection.  (See Section 8.2.1.1 for information on the
     terms active and passive used below.)
"fixed": |-
  BGP MUST maintain a separate FSM for each configured peer.  Each BGP peer paired in a potential connection will attempt to connect to the other, unless configured to remain in the idle state, or configured to remain passive.  For the purpose of this discussion, the active or connecting side of the TCP connection (the side of a TCP connection sending the first TCP SYN packet) is called outgoing.  The passive or listening side (the sender of the first SYN/ACK) is called an incoming connection.  (See Section 8.2.1.1 for information on the terms active and passive used below.)
"ko": |-
  BGP는 구성된 각 피어에 대해 별도의 FSM을 유지해야 합니다. 잠재적인 연결에 쌍을 이루는 각 BGP 피어는 유휴 상태를 유지하도록 구성되거나 수동 상태를 유지하도록 구성되지 않는 한 다른 BGP 피어에 연결을 시도합니다. 이 설명의 목적에 따라 TCP 연결의 활성 또는 연결 측(첫 번째 TCP SYN 패킷을 보내는 TCP 연결 측)을 발신이라고 합니다. 수동적 또는 수신측(첫 번째 SYN/ACK의 송신자)을 수신 연결이라고 합니다. (아래에 사용된 능동 및 수동 용어에 대한 정보는 섹션 8.2.1.1을 참조하십시오.)
