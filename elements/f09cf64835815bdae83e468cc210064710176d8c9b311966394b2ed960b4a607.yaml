"original": |2-
     These attacks assume an environment in which attackers can
     potentially read any packet on the network - it is anticipated that
     SIP will frequently be used on the public Internet.  Attackers on the
     network may be able to modify packets (perhaps at some compromised
     intermediary).  Attackers may wish to steal services, eavesdrop on
     communications, or disrupt sessions.
"fixed": |-
  These attacks assume an environment in which attackers can potentially read any packet on the network - it is anticipated that SIP will frequently be used on the public Internet.  Attackers on the network may be able to modify packets (perhaps at some compromised intermediary).  Attackers may wish to steal services, eavesdrop on communications, or disrupt sessions.
"ko": |-
  이러한 공격은 공격자가 잠재적으로 네트워크의 모든 패킷을 읽을 수 있는 환경을 가정합니다. 즉, SIP가 공용 인터넷에서 자주 사용될 것으로 예상됩니다. 네트워크의 공격자는 패킷을 수정할 수 있습니다(아마도 일부 손상된 중개자에서). 공격자는 서비스를 도용하거나 통신을 도청하거나 세션을 방해할 수 있습니다.
