"original": |2-
     GMPLS extends MPLS control protocols to encompass time-division
     (e.g., Synchronous Optical Network / Synchronous Digital Hierarchy
     (SONET/SDH), Plesiochronous Digital Hierarchy (PDH), and Optical
     Transport Network (OTN)), wavelength (lambdas), and spatial switching
     (e.g., incoming port or fiber to outgoing port or fiber) and
     continues to support packet switching.  GMPLS provides a common set
     of control protocols for all of these layers (including some
     technology-specific extensions), each of which has a distinct data or
     forwarding plane.  GMPLS covers both the signaling and the routing
     part of that control plane and is based on the TE extensions to MPLS
     (see Section 5.1.3.4).
"fixed": |-
  GMPLS extends MPLS control protocols to encompass time-division (e.g., Synchronous Optical Network / Synchronous Digital Hierarchy (SONET/SDH), Plesiochronous Digital Hierarchy (PDH), and Optical Transport Network (OTN)), wavelength (lambdas), and spatial switching (e.g., incoming port or fiber to outgoing port or fiber) and continues to support packet switching.  GMPLS provides a common set of control protocols for all of these layers (including some technology-specific extensions), each of which has a distinct data or forwarding plane.  GMPLS covers both the signaling and the routing part of that control plane and is based on the TE extensions to MPLS (see Section 5.1.3.4).
"ko": |-
  GMPLS는 MPLS 제어 프로토콜을 확장하여 시분할(예: SONET/SDH(동기식 광 네트워크/동기 디지털 계층), PDH(Plesiochronous Digital Hierarchy) 및 OTN(광 전송 네트워크)), 파장(람다) 및 공간 스위칭을 포괄합니다. (예: 들어오는 포트 또는 광섬유에서 나가는 포트 또는 광섬유로) 계속해서 패킷 스위칭을 지원합니다. GMPLS는 이러한 모든 계층(일부 기술별 확장 포함)에 대한 공통 제어 프로토콜 세트를 제공하며, 각 계층에는 고유한 데이터 또는 전달 평면이 있습니다. GMPLS는 해당 제어 평면의 신호 전달 및 라우팅 부분을 모두 다루며 MPLS에 대한 TE 확장을 기반으로 합니다(섹션 5.1.3.4 참조).
