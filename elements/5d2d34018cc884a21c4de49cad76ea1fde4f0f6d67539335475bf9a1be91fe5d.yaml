"original": |2-
     Occasionally, the IETF becomes aware that an unassigned value from a
     namespace is in use on the Internet or that an assigned value is
     being used for a different purpose than it was registered for.  The
     IETF does not condone such misuse; procedures of the type described
     in this document need to be applied to such cases, and it might not
     always be possible to formally assign the desired value.  In the
     absence of specifications to the contrary, values may only be
     reassigned for a different purpose with the consent of the original
     assignee (when possible) and with due consideration of the impact of
     such a reassignment.  In cases of likely controversy, consultation
     with the IESG is advised.
"fixed": |-
  Occasionally, the IETF becomes aware that an unassigned value from a namespace is in use on the Internet or that an assigned value is being used for a different purpose than it was registered for.  The IETF does not condone such misuse; procedures of the type described in this document need to be applied to such cases, and it might not always be possible to formally assign the desired value.  In the absence of specifications to the contrary, values may only be reassigned for a different purpose with the consent of the original assignee (when possible) and with due consideration of the impact of such a reassignment.  In cases of likely controversy, consultation with the IESG is advised.
"ko": |-
  때때로 IETF는 네임스페이스의 할당되지 않은 값이 인터넷에서 사용 중이거나 할당된 값이 등록된 것과 다른 목적으로 사용되고 있음을 인식하게 됩니다. IETF는 그러한 오용을 용납하지 않습니다. 이러한 경우에는 이 문서에 설명된 유형의 절차를 적용해야 하며, 원하는 값을 공식적으로 할당하는 것이 항상 가능하지는 않습니다. 달리 명시되지 않는 한, 값은 원래 양수인의 동의(가능한 경우)와 재할당의 영향을 적절히 고려한 경우에만 다른 목적으로 재할당될 수 있습니다. 논란의 소지가 있는 경우 IESG와 협의하는 것이 좋습니다.
