"original": |2-
     An origin server SHOULD send an ETag for any selected representation
     for which detection of changes can be reasonably and consistently
     determined, since the entity tag's use in conditional requests and
     evaluating cache freshness ([CACHING]) can substantially reduce
     unnecessary transfers and significantly improve service availability,
     scalability, and reliability.
"fixed": |-
  An origin server SHOULD send an ETag for any selected representation for which detection of changes can be reasonably and consistently determined, since the entity tag's use in conditional requests and evaluating cache freshness ([CACHING]) can substantially reduce unnecessary transfers and significantly improve service availability, scalability, and reliability.
"ko": |-
  조건부 요청 및 캐시 신선도 평가([CACHING])에서 엔터티 태그를 사용하면 불필요한 전송을 크게 줄이고 서비스 가용성을 크게 향상시킬 수 있으므로 원서버는 변경 감지가 합리적이고 일관되게 결정될 수 있는 선택된 표현에 대해 ETag를 보내야 합니다. , 확장성 및 안정성.
