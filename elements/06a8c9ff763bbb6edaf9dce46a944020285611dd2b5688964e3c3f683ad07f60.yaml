"original": |2-
          The DHCP server replies with a DHCPLEASEACTIVE message if the
          MAC address in the DHCPLEASEQUERY message corresponds to a MAC
          address with an active lease on an IP address in this server.
          The server replies with a DHCPLEASEUNKNOWN message if the server
          does not presently have an active lease by a client with this
          MAC address in this DHCP server.
"fixed": |-
  - The DHCP server replies with a DHCPLEASEACTIVE message if the MAC address in the DHCPLEASEQUERY message corresponds to a MAC address with an active lease on an IP address in this server. The server replies with a DHCPLEASEUNKNOWN message if the server does not presently have an active lease by a client with this MAC address in this DHCP server.
"ko": |-
  - DHCPLEASEQUERY 메시지의 MAC 주소가 이 서버의 IP 주소에 대한 활성 임대가 있는 MAC 주소와 일치하는 경우 DHCP 서버는 DHCPLEASEACTIVE 메시지로 응답합니다. 서버가 현재 이 DHCP 서버에서 이 MAC 주소를 가진 클라이언트에 의한 활성 임대를 갖고 있지 않은 경우 서버는 DHCPLEASEUNKNOWN 메시지로 응답합니다.
