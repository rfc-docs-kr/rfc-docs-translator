"original": |2-
     RTSP can be used to negotiate the usage of RTP and RTCP multiplexing
     as described in [RFC5761].  This allows servers and client to reduce
     the amount of resources required for the session by only requiring
     one underlying transport stream per media stream instead of two when
     using RTP and RTCP.  This lessens the server-port consumption and
     also the necessary state and keep-alive work when operating across
     NATs [RFC2663].
"fixed": |-
  RTSP can be used to negotiate the usage of RTP and RTCP multiplexing as described in [RFC5761].  This allows servers and client to reduce the amount of resources required for the session by only requiring one underlying transport stream per media stream instead of two when using RTP and RTCP.  This lessens the server-port consumption and also the necessary state and keep-alive work when operating across NATs [RFC2663].
"ko": |-
  RTSP는 [RFC5761]에 설명된 대로 RTP 및 RTCP 다중화 사용을 협상하는 데 사용될 수 있습니다. 이를 통해 서버와 클라이언트는 RTP 및 RTCP를 사용할 때 미디어 스트림당 두 개가 아닌 하나의 기본 전송 스트림만 요구함으로써 세션에 필요한 리소스의 양을 줄일 수 있습니다. 이는 NAT를 통해 작동할 때 서버 포트 소비와 필요한 상태 및 연결 유지 작업을 줄입니다[RFC2663].
