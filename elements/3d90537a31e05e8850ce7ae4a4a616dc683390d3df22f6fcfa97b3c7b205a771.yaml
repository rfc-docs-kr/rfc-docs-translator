"original": |2-
     Thanks to Robert Ransom, Watson Ladd, Stefan Buhler, Dan Harkins, and
     Kenny Paterson for their helpful comments and explanations.  Thanks
     to Niels Moller for suggesting the more efficient AEAD construction
     in this document.  Special thanks to Ilari Liusvaara for providing
     extra test vectors, helpful comments, and for being the first to
     attempt an implementation from this document.  Thanks to Sean
     Parkinson for suggesting improvements to the examples and the
     pseudocode.  Thanks to David Ireland for pointing out a bug in the
     pseudocode, and to Stephen Farrell and Alyssa Rowan for pointing out
     missing advise in the security considerations.
"fixed": |-
  Thanks to Robert Ransom, Watson Ladd, Stefan Buhler, Dan Harkins, and Kenny Paterson for their helpful comments and explanations.  Thanks to Niels Moller for suggesting the more efficient AEAD construction in this document.  Special thanks to Ilari Liusvaara for providing extra test vectors, helpful comments, and for being the first to attempt an implementation from this document.  Thanks to Sean Parkinson for suggesting improvements to the examples and the pseudocode.  Thanks to David Ireland for pointing out a bug in the pseudocode, and to Stephen Farrell and Alyssa Rowan for pointing out missing advise in the security considerations.
"ko": |-
  유용한 의견과 설명을 해주신 Robert Ransom, Watson Ladd, Stefan Buhler, Dan Harkins 및 Kenny Paterson에게 감사드립니다. 이 문서에서 보다 효율적인 AEAD 구성을 제안한 Niels Moller에게 감사드립니다. 추가 테스트 벡터와 유용한 설명을 제공하고 이 문서에서 구현을 시도한 최초의 Ilari Liusvaara에게 특별히 감사드립니다. 예제와 의사코드에 대한 개선을 제안한 Sean Parkinson에게 감사드립니다. 의사 코드의 버그를 지적한 David Ireland와 보안 고려 사항에서 누락된 조언을 지적한 Stephen Farrell 및 Alyssa Rowan에게 감사드립니다.
