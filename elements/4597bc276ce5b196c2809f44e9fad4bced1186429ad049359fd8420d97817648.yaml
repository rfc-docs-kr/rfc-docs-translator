"original": |2-
     $ Secure Sockets Layer (SSL)
        (N) An Internet protocol (originally developed by Netscape
        Communications, Inc.) that uses connection-oriented end-to-end
        encryption to provide data confidentiality service and data
        integrity service for traffic between a client (often a web
        browser) and a server, and that can optionally provide peer entity
        authentication between the client and the server. (See: Transport
        Layer Security.)
"fixed": |-
  $ Secure Sockets Layer (SSL)  -  (N) An Internet protocol (originally developed by Netscape Communications, Inc.) that uses connection-oriented end-to-end encryption to provide data confidentiality service and data integrity service for traffic between a client (often a web browser) and a server, and that can optionally provide peer entity authentication between the client and the server. (See: Transport Layer Security.)
"ko": |-
  $ SSL(Secure Sockets Layer) - (N) 연결 지향 종단 간 암호화를 사용하여 클라이언트 간 트래픽에 대한 데이터 기밀성 서비스 및 데이터 무결성 서비스를 제공하는 인터넷 프로토콜(원래 Netscape Communications, Inc.에서 개발) 대개 웹 브라우저) 및 서버가 있으며 선택적으로 클라이언트와 서버 간에 피어 엔터티 인증을 제공할 수 있습니다. (참조: 전송 계층 보안.)
