"original": |2-
     ITU-T X.509 (formerly CCITT X.509) or ISO/IEC 9594-8, which was first
     published in 1988 as part of the X.500 Directory recommendations,
     defines a standard certificate format [X.509].  The certificate
     format in the 1988 standard is called the version 1 (v1) format.
     When X.500 was revised in 1993, two more fields were added, resulting
     in the version 2 (v2) format.
"fixed": |-
  ITU-T X.509 (formerly CCITT X.509) or ISO/IEC 9594-8, which was first published in 1988 as part of the X.500 Directory recommendations, defines a standard certificate format [X.509].  The certificate format in the 1988 standard is called the version 1 (v1) format. When X.500 was revised in 1993, two more fields were added, resulting in the version 2 (v2) format.
"ko": |-
  X.500 디렉토리 권장 사항의 일부로 1988년에 처음 게시된 ITU-T X.509(이전 CCITT X.509) 또는 ISO/IEC 9594-8은 표준 인증서 형식[X.509]을 정의합니다. 1988 표준의 인증서 형식을 버전 1(v1) 형식이라고 합니다. 1993년 X.500이 개정되었을 때 두 개의 필드가 더 추가되어 버전 2(v2) 형식이 되었습니다.
