"original": |2-
        Tutorial: The term URN "has been used historically to refer to
        both URIs under the "urn" scheme (RFC 2141), which are required to
        remain globally unique and persistent even when the resource
        ceases to exist or becomes unavailable, and to any other URI with
        the properties of a name." (RFC 3986)
"fixed": |-
  - Tutorial: The term URN "has been used historically to refer to both URIs under the "urn" scheme (RFC 2141), which are required to remain globally unique and persistent even when the resource ceases to exist or becomes unavailable, and to any other URI with the properties of a name." (RFC 3986)
"ko": |-
  - 튜토리얼: URN이라는 용어는 역사적으로 "urn" 체계(RFC 2141) 하에서 두 URI를 모두 참조하는 데 사용되었습니다. 이 두 URI는 리소스가 더 이상 존재하지 않거나 사용할 수 없게 된 경우에도 전역적으로 고유하고 지속성을 유지해야 하며 이름의 속성을 가진 다른 URI." (RFC 3986)
