"original": |2-
     The SPEECHSC framework SHOULD exploit sharing grammars across
     sessions for servers that are capable of doing so.  This supports
     applications with large grammars for which it is unrealistic to
     dynamically load.  An example is a city-country grammar for a weather
     service.
"fixed": |-
  The SPEECHSC framework SHOULD exploit sharing grammars across sessions for servers that are capable of doing so.  This supports applications with large grammars for which it is unrealistic to dynamically load.  An example is a city-country grammar for a weather service.
"ko": |-
  SPEECHSC 프레임워크는 세션 간에 문법을 공유하는 것을 활용할 수 있는 서버에 대해 이를 활용해야 합니다. 이는 동적으로 로드하는 것이 비현실적인 대규모 문법이 있는 애플리케이션을 지원합니다. 예를 들어 날씨 서비스의 도시-국가 문법이 있습니다.
