"original": |2-
     version
        The version of the protocol being employed.  This document
        describes DTLS version 1.2, which uses the version { 254, 253 }.
        The version value of 254.253 is the 1's complement of DTLS version
        1.2.  This maximal spacing between TLS and DTLS version numbers
        ensures that records from the two protocols can be easily
        distinguished.  It should be noted that future on-the-wire version
        numbers of DTLS are decreasing in value (while the true version
        number is increasing in value.)
"fixed": |-
  version  -  The version of the protocol being employed.  This document describes DTLS version 1.2, which uses the version { 254, 253 }. The version value of 254.253 is the 1's complement of DTLS version 1.2.  This maximal spacing between TLS and DTLS version numbers ensures that records from the two protocols can be easily distinguished.  It should be noted that future on-the-wire version numbers of DTLS are decreasing in value (while the true version number is increasing in value.)
"ko": |-
  버전 - 사용 중인 프로토콜의 버전입니다. 이 문서에서는 버전 { 254, 253 }을 사용하는 DTLS 버전 1.2에 대해 설명합니다. 버전 값 254.253은 DTLS 버전 1.2의 1의 보수입니다. TLS와 DTLS 버전 번호 사이의 최대 간격은 두 프로토콜의 레코드를 쉽게 구별할 수 있도록 보장합니다. DTLS의 향후 온라인 버전 번호의 가치는 감소하고 있지만 실제 버전 번호의 가치는 증가하고 있다는 점에 유의해야 합니다.
