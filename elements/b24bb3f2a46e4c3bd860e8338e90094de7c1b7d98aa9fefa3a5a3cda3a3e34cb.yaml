"original": |2-
        In some contexts, it is infeasible or inadvisable to attempt a
        complete or quantitative risk analysis because needed data, time,
        and expertise are not available. Instead, basic answers to
        questions about threats and risks may be already built into
        institutional security policies. For example, U.S. DoD policies
        for data confidentiality "do not explicitly itemize the range of
        expected threats" but instead "reflect an operational approach ...
        by stating the particular management controls that must be used to
        achieve [confidentiality] ... Thus, they avoid listing threats,
        which would represent a severe risk in itself, and avoid the risk
        of poor security design implicit in taking a fresh approach to
        each new problem". [NRC91]
"fixed": |-
  - In some contexts, it is infeasible or inadvisable to attempt a complete or quantitative risk analysis because needed data, time, and expertise are not available. Instead, basic answers to questions about threats and risks may be already built into institutional security policies. For example, U.S. DoD policies for data confidentiality "do not explicitly itemize the range of expected threats" but instead "reflect an operational approach ... by stating the particular management controls that must be used to achieve [confidentiality] ... Thus, they avoid listing threats, which would represent a severe risk in itself, and avoid the risk of poor security design implicit in taking a fresh approach to each new problem". [NRC91]
"ko": |-
  - 일부 상황에서는 필요한 데이터, 시간 및 전문 지식을 이용할 수 없기 때문에 완전하거나 정량적인 위험 분석을 시도하는 것이 불가능하거나 권장되지 않습니다. 대신, 위협 및 위험에 대한 질문에 대한 기본 답변이 이미 기관 보안 정책에 내장되어 있을 수 있습니다. 예를 들어, 데이터 기밀성에 대한 미국 DoD 정책은 "예상되는 위협의 범위를 명시적으로 항목화하지 않고" 대신 "[기밀성]을 달성하기 위해 사용해야 하는 특정 관리 제어를 명시함으로써 ... 작전 접근 방식을 반영합니다... 따라서, 그들은 그 자체로 심각한 위험을 나타내는 위협 목록을 피하고 각각의 새로운 문제에 대해 새로운 접근 방식을 취하는 데 내재된 열악한 보안 설계의 위험을 피합니다." [NRC91]
