"original": |2-
     The second major issue is that support for client_certificate_url
     involves the server's acting as a client in another URL protocol.
     The server therefore becomes subject to many of the same security
     concerns that clients of the URL scheme are subject to, with the
     added concern that the client can attempt to prompt the server to
     connect to some (possibly weird-looking) URL.
"fixed": |-
  The second major issue is that support for client_certificate_url involves the server's acting as a client in another URL protocol. The server therefore becomes subject to many of the same security concerns that clients of the URL scheme are subject to, with the added concern that the client can attempt to prompt the server to connect to some (possibly weird-looking) URL.
"ko": |-
  두 번째 주요 문제는 client_certificate_url에 대한 지원에는 서버가 다른 URL 프로토콜에서 클라이언트 역할을 한다는 것입니다. 따라서 서버는 URL 구성표의 클라이언트와 동일한 보안 문제를 많이 겪게 되며, 클라이언트가 서버에 일부(아마도 이상해 보이는) URL에 연결하라는 메시지를 표시할 수 있다는 추가 문제도 발생합니다.
