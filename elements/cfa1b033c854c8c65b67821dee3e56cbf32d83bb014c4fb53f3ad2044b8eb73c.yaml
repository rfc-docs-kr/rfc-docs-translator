"original": |2-
        Tutorial: A user presents authentication information and possibly
        other information to the RADIUS client, and the client passes that
        information to the RADIUS server. The server authenticates the
        client using a shared secret value and checks the presented
        information, and then returns to the client all authorization and
        configuration information needed by the client to serve the user.
"fixed": |-
  - Tutorial: A user presents authentication information and possibly other information to the RADIUS client, and the client passes that information to the RADIUS server. The server authenticates the client using a shared secret value and checks the presented information, and then returns to the client all authorization and configuration information needed by the client to serve the user.
"ko": |-
  - 튜토리얼: 사용자는 인증 정보 및 기타 정보를 RADIUS 클라이언트에 제공하고 클라이언트는 해당 정보를 RADIUS 서버에 전달합니다. 서버는 공유 비밀 값을 사용하여 클라이언트를 인증하고 제공된 정보를 확인한 다음 클라이언트가 사용자에게 서비스를 제공하는 데 필요한 모든 인증 및 구성 정보를 클라이언트에 반환합니다.
