"original": |2-
     A successful SEARCH command with the SAVE result option sets the
     value of the search result variable to the list of messages found in
     the SEARCH command.  For example, if no messages were found, the
     search result variable will contain the empty sequence.
"fixed": |-
  A successful SEARCH command with the SAVE result option sets the value of the search result variable to the list of messages found in the SEARCH command.  For example, if no messages were found, the search result variable will contain the empty sequence.
"ko": |-
  SAVE 결과 옵션이 포함된 성공적인 SEARCH 명령은 검색 결과 변수의 값을 SEARCH 명령에서 찾은 메시지 목록으로 설정합니다.  예를 들어, 메시지가 발견되지 않으면 검색 결과 변수에 빈 시퀀스가 ​​포함됩니다.
