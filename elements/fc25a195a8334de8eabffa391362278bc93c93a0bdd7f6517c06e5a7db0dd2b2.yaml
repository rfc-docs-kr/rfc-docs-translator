"original": |2-
     OAuth enables clients to access protected resources by obtaining an
     access token, which is defined in "The OAuth 2.0 Authorization
     Framework" [RFC6749] as "a string representing an access
     authorization issued to the client", rather than using the resource
     owner's credentials directly.
"fixed": |-
  OAuth enables clients to access protected resources by obtaining an access token, which is defined in "The OAuth 2.0 Authorization Framework" [RFC6749] as "a string representing an access authorization issued to the client", rather than using the resource owner's credentials directly.
"ko": |-
  OAuth를 사용하면 리소스 소유자의 자격 증명을 직접 사용하는 대신 "클라이언트에 발급된 액세스 권한을 나타내는 문자열"로 "OAuth 2.0 권한 부여 프레임워크" [RFC6749]에 정의된 액세스 토큰을 획득하여 클라이언트가 보호된 리소스에 액세스할 수 있습니다.
