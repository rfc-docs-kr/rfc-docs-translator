"original": |2-
        If an unsolicited FIN arrives from the network, the receiving TCP
        endpoint can ACK it and tell the user that the connection is
        closing.  The user will respond with a CLOSE, upon which the TCP
        endpoint can send a FIN to the other TCP peer after sending any
        remaining data.  The TCP endpoint then waits until its own FIN is
        acknowledged whereupon it deletes the connection.  If an ACK is
        not forthcoming, after the user timeout the connection is aborted
        and the user is told.
"fixed": |-
  - If an unsolicited FIN arrives from the network, the receiving TCP endpoint can ACK it and tell the user that the connection is closing.  The user will respond with a CLOSE, upon which the TCP endpoint can send a FIN to the other TCP peer after sending any remaining data.  The TCP endpoint then waits until its own FIN is acknowledged whereupon it deletes the connection.  If an ACK is not forthcoming, after the user timeout the connection is aborted and the user is told.
"ko": |-
  - 원치 않는 FIN이 네트워크에서 도착하면 수신 TCP 엔드포인트는 이를 ACK하고 사용자에게 연결이 닫히고 있음을 알릴 수 있습니다. 사용자는 CLOSE로 응답하며, 이에 따라 TCP 끝점은 나머지 데이터를 보낸 후 다른 TCP 피어에 FIN을 보낼 수 있습니다. 그런 다음 TCP 끝점은 자체 FIN이 승인될 때까지 기다린 후 연결을 삭제합니다. ACK가 오지 않으면 사용자 시간 초과 후 연결이 중단되고 사용자에게 알립니다.
