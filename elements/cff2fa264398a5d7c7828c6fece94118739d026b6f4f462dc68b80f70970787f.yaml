"original": |2-
     When the server removes a Media Segment URI from the Playlist, the
     corresponding Media Segment MUST remain available to clients for a
     period of time equal to the duration of the segment plus the duration
     of the longest Playlist file distributed by the server containing
     that segment.  Removing a Media Segment earlier than that can
     interrupt in-progress playback.
"fixed": |-
  When the server removes a Media Segment URI from the Playlist, the corresponding Media Segment MUST remain available to clients for a period of time equal to the duration of the segment plus the duration of the longest Playlist file distributed by the server containing that segment.  Removing a Media Segment earlier than that can interrupt in-progress playback.
"ko": |-
  서버가 재생 목록에서 미디어 세그먼트 URI를 제거하면 해당 미디어 세그먼트는 세그먼트의 지속 시간과 해당 세그먼트를 포함하는 서버에 의해 배포된 가장 긴 재생 목록 파일의 지속 시간을 더한 기간과 동일한 기간 동안 클라이언트가 사용할 수 있는 상태로 유지되어야 합니다. 그보다 먼저 미디어 세그먼트를 제거하면 진행 중인 재생이 중단될 수 있습니다.
