"ko": |-
  재생 목록 파일에는 클라이언트가 임의의 엔터티에 대한 네트워크 요청을 만드는 데 사용하는 URI가 포함되어 있습니다. 클라이언트는 버퍼 오버플로를 방지하기 위해 응답 범위를 확인해야 합니다. "URI(Uniform Resource Identifier): 일반 구문" [RFC3986]의 보안 고려 사항 섹션도 참조하세요.
