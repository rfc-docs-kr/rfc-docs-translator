"original": |2-
     The certificates that are used to identify an end-user for the
     purposes of S/MIME differ from those used by servers in one important
     respect - rather than asserting that the identity of the holder
     corresponds to a particular hostname, these certificates assert that
     the holder is identified by an end-user address.  This address is
     composed of the concatenation of the "userinfo" "@" and "domainname"
     portions of a SIP or SIPS URI (in other words, an email address of
     the form "bob@biloxi.com"), most commonly corresponding to a user's
     address-of-record.
"fixed": |-
  The certificates that are used to identify an end-user for the purposes of S/MIME differ from those used by servers in one important respect - rather than asserting that the identity of the holder corresponds to a particular hostname, these certificates assert that the holder is identified by an end-user address.  This address is composed of the concatenation of the "userinfo" "@" and "domainname" portions of a SIP or SIPS URI (in other words, an email address of the form "bob@biloxi.com"), most commonly corresponding to a user's address-of-record.
"ko": |-
  S/MIME 목적으로 최종 사용자를 식별하는 데 사용되는 인증서는 한 가지 중요한 측면에서 서버에서 사용되는 인증서와 다릅니다. 즉, 소유자의 신원이 특정 호스트 이름에 해당한다고 주장하기보다는 이러한 인증서는 소유자가 최종 사용자 주소로 식별됩니다. 이 주소는 SIP 또는 SIPS URI(즉, "bob@biloxi.com" 형식의 이메일 주소)의 "userinfo" "@" 및 "domainname" 부분의 연결로 구성되며, 가장 일반적으로 다음과 같습니다. 사용자의 기록 주소.
