"original": |2-
     When content negotiation preferences are sent in a server's response,
     the listed preferences are called "request content negotiation"
     because they intend to influence selection of an appropriate content
     for subsequent requests to that resource.  For example, the Accept
     (Section 12.5.1) and Accept-Encoding (Section 12.5.3) header fields
     can be sent in a response to indicate preferred media types and
     content codings for subsequent requests to that resource.
"fixed": |-
  When content negotiation preferences are sent in a server's response, the listed preferences are called "request content negotiation" because they intend to influence selection of an appropriate content for subsequent requests to that resource.  For example, the Accept (Section 12.5.1) and Accept-Encoding (Section 12.5.3) header fields can be sent in a response to indicate preferred media types and content codings for subsequent requests to that resource.
"ko": |-
  콘텐츠 협상 기본 설정이 서버의 응답으로 전송되면 나열된 기본 설정은 해당 리소스에 대한 후속 요청에 대한 적절한 콘텐츠 선택에 영향을 미치기 때문에 "콘텐츠 협상 요청"이라고 합니다. 예를 들어 Accept(12.5.1항) 및 Accept-Encoding(12.5.3항) 헤더 필드는 해당 리소스에 대한 후속 요청에 대해 선호하는 미디어 유형 및 콘텐츠 코딩을 나타내기 위해 응답으로 전송될 수 있습니다.
