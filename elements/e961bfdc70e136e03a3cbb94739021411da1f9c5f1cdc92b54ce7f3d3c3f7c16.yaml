"original": |2-
     When a complete or partial representation is transferred as message
     content, it is often desirable for the sender to supply, or the
     recipient to determine, an identifier for a resource corresponding to
     that specific representation.  For example, a client making a GET
     request on a resource for "the current weather report" might want an
     identifier specific to the content returned (e.g., "weather report
     for Laguna Beach at 20210720T1711").  This can be useful for sharing
     or bookmarking content from resources that are expected to have
     changing representations over time.
"fixed": |-
  When a complete or partial representation is transferred as message content, it is often desirable for the sender to supply, or the recipient to determine, an identifier for a resource corresponding to that specific representation.  For example, a client making a GET request on a resource for "the current weather report" might want an identifier specific to the content returned (e.g., "weather report for Laguna Beach at 20210720T1711").  This can be useful for sharing or bookmarking content from resources that are expected to have changing representations over time.
"ko": |-
  전체 또는 부분 표현이 메시지 콘텐츠로 전송될 때 송신자가 해당 특정 표현에 해당하는 리소스에 대한 식별자를 제공하거나 수신자가 결정하는 것이 종종 바람직합니다. 예를 들어, "현재 일기 예보"에 대한 리소스에 대해 GET 요청을 하는 클라이언트는 반환된 콘텐츠에 특정한 식별자를 원할 수 있습니다(예: "20210720T1711의 Laguna Beach에 대한 일기 예보"). 이는 시간이 지남에 따라 표현이 변경될 것으로 예상되는 리소스의 콘텐츠를 공유하거나 북마크하는 데 유용할 수 있습니다.
