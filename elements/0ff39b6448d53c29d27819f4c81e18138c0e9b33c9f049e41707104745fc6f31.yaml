"original": |2-
     The normal approach to routing in an IGP network relies on the IGPs
     deriving "shortest paths" over the network based solely on the IGP
     metric assigned to the links.  Such an approach is often limited:
     traffic may tend to converge toward the destination, possibly causing
     congestion, and it is not possible to steer traffic onto paths
     depending on the end-to-end qualities demanded by the applications.
"fixed": |-
  The normal approach to routing in an IGP network relies on the IGPs deriving "shortest paths" over the network based solely on the IGP metric assigned to the links.  Such an approach is often limited: traffic may tend to converge toward the destination, possibly causing congestion, and it is not possible to steer traffic onto paths depending on the end-to-end qualities demanded by the applications.
"ko": |-
  IGP 네트워크 라우팅에 대한 일반적인 접근 방식은 링크에 할당된 IGP 메트릭만을 기반으로 네트워크에서 "최단 경로"를 파생하는 IGP에 의존합니다. 이러한 접근 방식은 제한적인 경우가 많습니다. 트래픽이 대상을 향해 집중되는 경향이 있어 혼잡이 발생할 수 있으며, 애플리케이션에서 요구하는 엔드투엔드 품질에 따라 트래픽을 경로로 조종하는 것이 불가능합니다.
