"original": |2-
     An implementation supporting all normative parts of this
     specification for the setup and control of playback of media uses the
     feature tag "play.basic" to indicate this support.  The appendices
     (starting with letters) are not part of the functionality included in
     the feature tag unless the appendix is explicitly specified in a main
     section as being a required appendix.
"fixed": |-
  An implementation supporting all normative parts of this specification for the setup and control of playback of media uses the feature tag "play.basic" to indicate this support.  The appendices (starting with letters) are not part of the functionality included in the feature tag unless the appendix is explicitly specified in a main section as being a required appendix.
"ko": |-
  미디어 재생 설정 및 제어를 위해 이 사양의 모든 규범적인 부분을 지원하는 구현에서는 "play.basic" 기능 태그를 사용하여 이 지원을 나타냅니다. 부록(문자로 시작)은 부록이 필수 부록으로 기본 섹션에 명시적으로 지정되지 않는 한 기능 태그에 포함된 기능의 일부가 아닙니다.
