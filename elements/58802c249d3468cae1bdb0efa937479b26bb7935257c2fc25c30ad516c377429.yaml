"original": |2-
     Clients should have their own classification of FFDHE groups that are
     "cryptographically strong" in the same sense described in the
     description of symmetric ciphers in [RFC7918] and SHOULD offer at
     least one of these in the initial handshake if they contemplate using
     the False Start protocol modification with an FFDHE cipher suite.
"fixed": |-
  Clients should have their own classification of FFDHE groups that are "cryptographically strong" in the same sense described in the description of symmetric ciphers in [RFC7918] and SHOULD offer at least one of these in the initial handshake if they contemplate using the False Start protocol modification with an FFDHE cipher suite.
"ko": |-
  클라이언트는 [RFC7918]의 대칭 암호 설명에 설명된 것과 동일한 의미에서 "암호적으로 강력한" FFDHE 그룹의 자체 분류를 가져야 하며, False Start 프로토콜 사용을 고려하는 경우 초기 핸드셰이크에서 이들 중 하나 이상을 제공해야 합니다(SHOULD). FFDHE 암호 제품군으로 수정합니다.
