"original": |2-
     One mask generation function is given here: MGF1, which is based on a
     hash function.  MGF1 coincides with the mask generation functions
     defined in IEEE 1363 [IEEE1363] and ANSI X9.44 [ANSIX944].  Future
     versions of this document may define other mask generation functions.
"fixed": |-
  One mask generation function is given here: MGF1, which is based on a hash function.  MGF1 coincides with the mask generation functions defined in IEEE 1363 [IEEE1363] and ANSI X9.44 [ANSIX944].  Future versions of this document may define other mask generation functions.
"ko": |-
  여기에 하나의 마스크 생성 함수가 제공됩니다: MGF1은 해시 함수를 기반으로 합니다. MGF1은 IEEE 1363 [IEEE1363] 및 ANSI X9.44 [ANSIX944]에 정의된 마스크 생성 기능과 일치합니다. 이 문서의 향후 버전에서는 다른 마스크 생성 기능을 정의할 수 있습니다.
