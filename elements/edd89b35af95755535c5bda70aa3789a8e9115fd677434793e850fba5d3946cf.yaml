"original": |2-
     Other attacks are focused on exhausting the resources of a TCP
     server.  Examples include SYN flooding [32] or wasting resources on
     non-progressing connections [41].  Operating systems commonly
     implement mitigations for these attacks.  Some common defenses also
     utilize proxies, stateful firewalls, and other technologies outside
     the end-host TCP implementation.
"fixed": |-
  Other attacks are focused on exhausting the resources of a TCP server.  Examples include SYN flooding [32] or wasting resources on non-progressing connections [41].  Operating systems commonly implement mitigations for these attacks.  Some common defenses also utilize proxies, stateful firewalls, and other technologies outside the end-host TCP implementation.
"ko": |-
  다른 공격은 TCP 서버의 리소스를 소모하는 데 중점을 둡니다. 예로는 SYN 플러딩[32] 또는 진행되지 않는 연결에서 리소스 낭비[41]가 있습니다. 운영 체제는 일반적으로 이러한 공격에 대한 완화 기능을 구현합니다. 일부 일반적인 방어에서는 프록시, 상태 저장 방화벽 및 최종 호스트 TCP 구현 외부의 기타 기술도 활용합니다.
