"original": |2-
     Return options control what information is returned for each matched
     mailbox.  Return options MUST NOT cause the server to report
     information about additional mailbox names other than those that
     match the canonical LIST patterns and selection options.  If no
     return options are specified, the client is only expecting
     information about mailbox attributes.  The server MAY return other
     information about the matched mailboxes, and clients MUST be able to
     handle that situation.
"fixed": |-
  Return options control what information is returned for each matched mailbox.  Return options MUST NOT cause the server to report information about additional mailbox names other than those that match the canonical LIST patterns and selection options.  If no return options are specified, the client is only expecting information about mailbox attributes.  The server MAY return other information about the matched mailboxes, and clients MUST be able to handle that situation.
"ko": |-
  반환 옵션은 일치하는 각 사서함에 대해 반환되는 정보를 제어합니다.  반환 옵션은 서버가 정식 LIST 패턴 및 선택 옵션과 일치하는 이름 이외의 추가 사서함 이름에 대한 정보를 보고하도록 해서는 안 됩니다.  반환 옵션이 지정되지 않으면 클라이언트는 사서함 속성에 대한 정보만 기대합니다.  서버는 일치하는 사서함에 대한 다른 정보를 반환할 수 있으며 클라이언트는 해당 상황을 처리할 수 있어야 합니다.
