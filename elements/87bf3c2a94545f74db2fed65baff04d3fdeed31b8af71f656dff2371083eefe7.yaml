"original": |2-
     For example, consider a Printer that supports both a communication
     channel secured by the use of TLS (using HTTP over TLS with an
     "https" schemed URI) and another open communication channel that is
     not secured with TLS (using a simple "http" schemed URI).  If a
     Client submits a Job using the secure URI, the Printer assigns the
     new Job a secure URI as well.  If a Client were to submit a Job using
     the open-channel URI, the Printer might assign the new Job an
     open-channel URI.  Clients SHOULD use the "printer-uri" and "job-id"
     attributes to target a Job to avoid any ambiguity about the security
     of the communication channel.
"fixed": |-
  For example, consider a Printer that supports both a communication channel secured by the use of TLS (using HTTP over TLS with an "https" schemed URI) and another open communication channel that is not secured with TLS (using a simple "http" schemed URI).  If a Client submits a Job using the secure URI, the Printer assigns the new Job a secure URI as well.  If a Client were to submit a Job using the open-channel URI, the Printer might assign the new Job an open-channel URI.  Clients SHOULD use the "printer-uri" and "job-id" attributes to target a Job to avoid any ambiguity about the security of the communication channel.
"ko": |-
  예를 들어, TLS("https" 체계 URI로 TLS를 통한 HTTP 사용)를 사용하여 보안된 통신 채널과 TLS로 보안되지 않는 다른 개방형 통신 채널(단순한 "http" 체계 사용)을 모두 지원하는 프린터를 생각해 보세요. URI). 클라이언트가 보안 URI를 사용하여 작업을 제출하면 프린터는 새 작업에도 보안 URI를 할당합니다. 클라이언트가 오픈 채널 URI를 사용하여 작업을 제출하는 경우 프린터는 새 작업에 오픈 채널 URI를 할당할 수 있습니다. 클라이언트는 통신 채널의 보안에 대한 모호성을 피하기 위해 "printer-uri" 및 "job-id" 속성을 사용하여 작업을 대상으로 해야 합니다.
