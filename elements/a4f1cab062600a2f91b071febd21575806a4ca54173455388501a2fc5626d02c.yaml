"original": |2-
        Tutorial: This mode operates by first encrypting a generated
        sequence of blocks, called "counters", that are separate from the
        input sequence of plaintext blocks which the mode is intended to
        protect. The resulting sequence of encrypted counters is
        exclusive-ORed with the sequence of plaintext blocks to produce
        the final ciphertext output blocks. The sequence of counters must
        have the property that each counter is different from every other
        counter for all of the plain text that is encrypted under the same
        key.
"fixed": |-
  - Tutorial: This mode operates by first encrypting a generated sequence of blocks, called "counters", that are separate from the input sequence of plaintext blocks which the mode is intended to protect. The resulting sequence of encrypted counters is exclusive-ORed with the sequence of plaintext blocks to produce the final ciphertext output blocks. The sequence of counters must have the property that each counter is different from every other counter for all of the plain text that is encrypted under the same key.
"ko": |-
  - 튜토리얼: 이 모드는 모드에서 보호하려는 일반 텍스트 블록의 입력 시퀀스와는 별도로 "카운터"라고 하는 생성된 블록 시퀀스를 먼저 암호화하여 작동합니다. 암호화된 카운터의 결과 시퀀스는 일반 텍스트 블록 시퀀스와 배타적 OR로 연결되어 최종 암호문 출력 블록을 생성합니다. 카운터 시퀀스에는 동일한 키로 암호화된 모든 일반 텍스트에 대해 각 카운터가 다른 모든 카운터와 다르다는 속성이 있어야 합니다.
