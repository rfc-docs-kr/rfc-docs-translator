"original": |2-
     HTTP uses language tags within the Accept-Language and
     Content-Language header fields.  Accept-Language uses the broader
     language-range production defined in Section 12.5.4, whereas
     Content-Language uses the language-tag production defined below.
"fixed": |-
  HTTP uses language tags within the Accept-Language and Content-Language header fields.  Accept-Language uses the broader language-range production defined in Section 12.5.4, whereas Content-Language uses the language-tag production defined below.
"ko": |-
  HTTP는 Accept-Language 및 Content-Language 헤더 필드 내의 언어 태그를 사용합니다. Accept-Language는 섹션 12.5.4에 정의된 더 넓은 언어 범위 생성을 사용하는 반면, Content-Language는 아래에 정의된 언어 태그 생성을 사용합니다.
