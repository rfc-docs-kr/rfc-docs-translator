"original": |2-
     An origin server SHOULD change a weak entity tag whenever it
     considers prior representations to be unacceptable as a substitute
     for the current representation.  In other words, a weak entity tag
     ought to change whenever the origin server wants caches to invalidate
     old responses.
"fixed": |-
  An origin server SHOULD change a weak entity tag whenever it considers prior representations to be unacceptable as a substitute for the current representation.  In other words, a weak entity tag ought to change whenever the origin server wants caches to invalidate old responses.
"ko": |-
  원서버는 이전 표현이 현재 표현을 대체할 수 없다고 생각할 때마다 약한 엔터티 태그를 변경해야 합니다(SHOULD). 즉, 약한 엔터티 태그는 원본 서버가 캐시를 통해 이전 응답을 무효화하기를 원할 때마다 변경되어야 합니다.
