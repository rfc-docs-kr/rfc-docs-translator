"original": |2-
     As explained in Section 1, this is no longer the description of 'tls-
     unique', and the new description is not backwards compatible with the
     original except in the case of TLS connections where: a) only one
     handshake has taken place before application-layer authentication,
     and b) that one handshake was a full handshake.
"fixed": |-
  As explained in Section 1, this is no longer the description of 'tls- unique', and the new description is not backwards compatible with the original except in the case of TLS connections where: a) only one handshake has taken place before application-layer authentication, and b) that one handshake was a full handshake.
"ko": |-
  섹션 1에서 설명했듯이 이는 더 이상 'tls-unique'에 대한 설명이 아니며 새 설명은 다음과 같은 TLS 연결의 경우를 제외하고 원본과 역호환되지 않습니다. a) 적용 전에 단 한 번의 핸드셰이크만 발생했습니다. 계층 인증 및 b) 한 번의 핸드셰이크가 전체 핸드셰이크였습니다.
