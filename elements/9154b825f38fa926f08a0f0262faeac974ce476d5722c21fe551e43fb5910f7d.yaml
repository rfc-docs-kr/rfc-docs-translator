"original": |2-
        Tutorial: An accreditation is usually based on a technical
        certification of the system's security mechanisms. To accredit a
        system, the approving authority must determine that any residual
        risk is an acceptable risk. Although the terms "certification" and
        "accreditation" are used more in the U.S. DoD and other U.S.
        Government agencies than in commercial organizations, the concepts
        apply any place where managers are required to deal with and
        accept responsibility for security risks. For example, the
        American Bar Association is developing accreditation criteria for
        CAs.
"fixed": |-
  - Tutorial: An accreditation is usually based on a technical certification of the system's security mechanisms. To accredit a system, the approving authority must determine that any residual risk is an acceptable risk. Although the terms "certification" and "accreditation" are used more in the U.S. DoD and other U.S. Government agencies than in commercial organizations, the concepts apply any place where managers are required to deal with and accept responsibility for security risks. For example, the American Bar Association is developing accreditation criteria for CAs.
"ko": |-
  - 튜토리얼: 인증은 일반적으로 시스템 보안 메커니즘에 대한 기술 인증을 기반으로 합니다. 시스템을 인증하려면 승인 기관에서 잔여 위험이 허용 가능한 위험인지 결정해야 합니다. "인증" 및 "인정"이라는 용어는 상업 조직보다 미국 DoD 및 기타 미국 정부 기관에서 더 많이 사용되지만 이 개념은 관리자가 보안 위험을 처리하고 책임을 져야 하는 모든 곳에 적용됩니다. 예를 들어, 미국 변호사 협회(American Bar Association)는 CA에 대한 인증 기준을 개발하고 있습니다.
