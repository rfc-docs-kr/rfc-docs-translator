"original": |2-
     A system using MRCPv2 consists of a client that requires the
     generation and/or consumption of media streams and a media resource
     server that has the resources or "engines" to process these streams
     as input or generate these streams as output.  The client uses SIP
     and SDP to establish an MRCPv2 control channel with the server to use
     its media processing resources.  MRCPv2 servers are addressed using
     SIP URIs.
"fixed": |-
  A system using MRCPv2 consists of a client that requires the generation and/or consumption of media streams and a media resource server that has the resources or "engines" to process these streams as input or generate these streams as output.  The client uses SIP and SDP to establish an MRCPv2 control channel with the server to use its media processing resources.  MRCPv2 servers are addressed using SIP URIs.
"ko": |-
  MRCPv2를 사용하는 시스템은 미디어 스트림의 생성 및/또는 소비를 필요로 하는 클라이언트와 이러한 스트림을 입력으로 처리하거나 출력으로 생성하는 리소스 또는 "엔진"을 가진 미디어 리소스 서버로 구성됩니다. 클라이언트는 SIP 및 SDP를 사용하여 서버와 MRCPv2 제어 채널을 설정하여 미디어 처리 리소스를 사용합니다. MRCPv2 서버는 SIP URI를 사용하여 주소가 지정됩니다.
