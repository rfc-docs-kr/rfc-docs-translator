"original": |2-
     Note that grammars that recognize mixtures of speech and DTMF are not
     currently possible in SRGS; however, this representation might be
     needed for other applications of NLSML, and this mixture capability
     might be introduced in future versions of SRGS.
"fixed": |-
  Note that grammars that recognize mixtures of speech and DTMF are not currently possible in SRGS; however, this representation might be needed for other applications of NLSML, and this mixture capability might be introduced in future versions of SRGS.
"ko": |-
  현재 SRGS에서는 음성과 DTMF의 혼합을 인식하는 문법이 가능하지 않습니다. 그러나 이러한 표현은 NLSML의 다른 응용 프로그램에 필요할 수 있으며, 이러한 혼합 기능은 SRGS의 향후 버전에서 도입될 수 있습니다.
