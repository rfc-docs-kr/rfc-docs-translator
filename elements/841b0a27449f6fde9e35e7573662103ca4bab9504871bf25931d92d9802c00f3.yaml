"original": |2-
     HTTP defines a number of generic extension points that can be used to
     introduce capabilities to the protocol without introducing a new
     version, including methods, status codes, field names, and further
     extensibility points within defined fields, such as authentication
     schemes and cache directives (see Cache-Control extensions in
     Section 5.2.3 of [CACHING]).  Because the semantics of HTTP are not
     versioned, these extension points are persistent; the version of the
     protocol in use does not affect their semantics.
"fixed": |-
  HTTP defines a number of generic extension points that can be used to introduce capabilities to the protocol without introducing a new version, including methods, status codes, field names, and further extensibility points within defined fields, such as authentication schemes and cache directives (see Cache-Control extensions in Section 5.2.3 of [CACHING]).  Because the semantics of HTTP are not versioned, these extension points are persistent; the version of the protocol in use does not affect their semantics.
"ko": |-
  HTTP는 메서드, 상태 코드, 필드 이름, 인증 체계 및 캐시 지시문과 같은 정의된 필드 내의 추가 확장성 지점을 포함하여 새 버전을 도입하지 않고도 프로토콜에 기능을 도입하는 데 사용할 수 있는 여러 일반 확장 지점을 정의합니다(참조). [CACHING] 섹션 5.2.3의 캐시 제어 확장). HTTP의 의미 체계는 버전이 지정되지 않기 때문에 이러한 확장 지점은 지속적입니다. 사용 중인 프로토콜 버전은 의미에 영향을 주지 않습니다.
