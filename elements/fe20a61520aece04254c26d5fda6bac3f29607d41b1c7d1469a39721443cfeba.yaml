"original": |2-
     If the request formed from constructing a message from a given URI is
     not a valid SIP request, the URI is invalid.  An implementation MUST
     NOT proceed with transmitting the request.  It should instead pursue
     the course of action due an invalid URI in the context it occurs.
"fixed": |-
  If the request formed from constructing a message from a given URI is not a valid SIP request, the URI is invalid.  An implementation MUST NOT proceed with transmitting the request.  It should instead pursue the course of action due an invalid URI in the context it occurs.
"ko": |-
  지정된 URI에서 메시지를 구성하여 형성된 요청이 유효한 SIP 요청이 아닌 경우 해당 URI는 유효하지 않습니다. 구현은 요청 전송을 진행해서는 안 됩니다. 대신 발생하는 컨텍스트에서 유효하지 않은 URI로 인해 조치 과정을 추구해야 합니다.
