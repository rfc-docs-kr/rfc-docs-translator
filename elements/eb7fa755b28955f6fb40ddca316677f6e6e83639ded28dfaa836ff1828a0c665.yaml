"fixed": |-
  1. (I) /hierarchical PKI/ The CA that is the highest level (most trusted) CA in a certification hierarchy; i.e., the authority upon whose public key all certificate users base their validation of certificates, CRLs, certification paths, and other constructs. (See: top CA.)
"ko": |-
  1. (I) /계층적 PKI/ 인증 계층 구조에서 가장 높은 수준(가장 신뢰할 수 있는) CA인 CA입니다. 즉, 모든 인증서 사용자가 인증서, CRL, 인증 경로 및 기타 구성의 유효성 검사를 기반으로 하는 공개 키의 기관입니다. (참조: 상위 CA.)
