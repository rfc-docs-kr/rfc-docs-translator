"original": |2-
     In order to comply with the RFC, the drafters of a compliant CP or
     CPS are strongly advised to adhere to this outline.  While use of an
     alternate outline is discouraged, it may be accepted if a proper
     justification is provided for the deviation and a mapping table is
     provided to readily discern where each of the items described in this
     outline is provided.
"fixed": |-
  In order to comply with the RFC, the drafters of a compliant CP or CPS are strongly advised to adhere to this outline.  While use of an alternate outline is discouraged, it may be accepted if a proper justification is provided for the deviation and a mapping table is provided to readily discern where each of the items described in this outline is provided.
"ko": |-
  RFC를 준수하기 위해 준수 CP 또는 CPS 초안 작성자는 이 개요를 준수할 것을 강력히 권장합니다. 대체 개요의 사용은 권장되지 않지만 편차에 대한 적절한 근거가 제공되고 이 개요에 설명된 각 항목이 제공되는 위치를 쉽게 식별할 수 있는 매핑 테이블이 제공되는 경우 허용될 수 있습니다.
