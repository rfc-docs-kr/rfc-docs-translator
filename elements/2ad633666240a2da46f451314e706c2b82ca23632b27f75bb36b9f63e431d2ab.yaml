"original": |2-
     Restrictions of the form directoryName MUST be applied to the subject
     field in the certificate and to the subjectAltName extensions of type
     directoryName.  Restrictions of the form x400Address MUST be applied
     to subjectAltName extensions of type x400Address.
"fixed": |-
  Restrictions of the form directoryName MUST be applied to the subject field in the certificate and to the subjectAltName extensions of type directoryName.  Restrictions of the form x400Address MUST be applied to subjectAltName extensions of type x400Address.
"ko": |-
  디렉토리 이름 형식의 제한 사항은 인증서의 제목 필드와 디렉토리 이름 유형의 subjectAltName 확장에 적용되어야 합니다. x400Address 형식의 제한 사항은 x400Address 유형의 subjectAltName 확장에 적용되어야 합니다.
