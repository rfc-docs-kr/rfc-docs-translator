"original": |2-
     The basic SIP specification (RFC 3261 [2]) only supports very simple
     early media mechanisms.  These simple mechanisms have a number of
     problems related to forking and security, and do not satisfy the
     requirements of most applications.  RFC 3960 [8] goes beyond the
     mechanisms defined in RFC 3261 [2] and describes two models of early
     media using SIP: the gateway model and the application server model.
"fixed": |-
  The basic SIP specification (RFC 3261 [2]) only supports very simple early media mechanisms.  These simple mechanisms have a number of problems related to forking and security, and do not satisfy the requirements of most applications.  RFC 3960 [8] goes beyond the mechanisms defined in RFC 3261 [2] and describes two models of early media using SIP: the gateway model and the application server model.
"ko": |-
  기본 SIP 사양(RFC 3261[2])은 매우 간단한 초기 미디어 메커니즘만 지원합니다. 이러한 간단한 메커니즘은 포킹 및 보안과 관련된 여러 가지 문제를 가지고 있으며 대부분의 애플리케이션 요구 사항을 충족하지 못합니다. RFC 3960[8]은 RFC 3261[2]에 정의된 메커니즘을 넘어서 SIP를 사용하는 초기 미디어의 두 가지 모델, 즉 게이트웨이 모델과 애플리케이션 서버 모델을 설명합니다.
