"original": |2-
     Connection ID:  An identifier that is used to identify a QUIC
        connection at an endpoint.  Each endpoint selects one or more
        connection IDs for its peer to include in packets sent towards the
        endpoint.  This value is opaque to the peer.
"fixed": |-
  Connection ID:  An identifier that is used to identify a QUIC connection at an endpoint.  Each endpoint selects one or more connection IDs for its peer to include in packets sent towards the endpoint.  This value is opaque to the peer.
"ko": |-
  연결 ID: 끝점에서 QUIC 연결을 식별하는 데 사용되는 식별자입니다. 각 끝점은 끝점으로 전송되는 패킷에 포함할 피어에 대한 하나 이상의 연결 ID를 선택합니다. 이 값은 피어에게 불투명합니다.
