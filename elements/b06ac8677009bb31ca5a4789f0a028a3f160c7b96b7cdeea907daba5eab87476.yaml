"original": |2-
        If the Printer object supports more than just the 'utf-8' charset,
        the Printer object MUST be able to perform code conversion between
        each of the charsets supported on a "highest fidelity possible"
        basis in order to return the 'text' and 'name' attributes in the
        charset requested by the Client.  However, some information loss
        can occur during the charset conversion, depending on the charsets
        involved.  For example, depending on implementation, the Printer
        object can convert from a UTF-8 'a' to a US-ASCII 'a' (with no
        loss of information); from an ISO Latin 1 CAPITAL LETTER A WITH
        ACUTE ACCENT to US-ASCII 'A' (losing the accent); or from a UTF-8
        Japanese Kanji character to some ISO Latin 1 error character
        indication such as '?', a decimal code equivalent, or the absence
        of a character.
"fixed": |-
  - If the Printer object supports more than just the 'utf-8' charset, the Printer object MUST be able to perform code conversion between each of the charsets supported on a "highest fidelity possible" basis in order to return the 'text' and 'name' attributes in the charset requested by the Client.  However, some information loss can occur during the charset conversion, depending on the charsets involved.  For example, depending on implementation, the Printer object can convert from a UTF-8 'a' to a US-ASCII 'a' (with no loss of information); from an ISO Latin 1 CAPITAL LETTER A WITH ACUTE ACCENT to US-ASCII 'A' (losing the accent); or from a UTF-8 Japanese Kanji character to some ISO Latin 1 error character indication such as '?', a decimal code equivalent, or the absence of a character.
"ko": |-
  - 프린터 개체가 'utf-8' 문자 집합 이상을 지원하는 경우 프린터 개체는 '텍스트'를 반환하기 위해 "가능한 최고 충실도" 기반으로 지원되는 각 문자 집합 간의 코드 변환을 수행할 수 있어야 합니다. 클라이언트가 요청한 문자 세트의 'name' 속성. 그러나 관련된 문자 세트에 따라 문자 세트 변환 중에 일부 정보 손실이 발생할 수 있습니다. 예를 들어, 구현에 따라 Printer 객체는 UTF-8 'a'에서 US-ASCII 'a'로 변환할 수 있습니다(정보 손실 없음). ISO 라틴어 1 대문자 A(급성 악센트 포함)에서 US-ASCII 'A'(악센트 손실)로; 또는 UTF-8 일본어 간지 문자에서 '?', 해당 십진 코드 또는 문자 부재와 같은 일부 ISO 라틴 1 오류 문자 표시로 변경됩니다.
