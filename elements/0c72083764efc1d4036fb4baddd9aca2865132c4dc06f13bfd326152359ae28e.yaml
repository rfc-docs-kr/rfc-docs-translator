"original": |2-
     A large-scale quantum computer will essentially negate the security
     provided by the key transport algorithm or the key agreement
     algorithm, which means that the attacker with a large-scale quantum
     computer can discover the key-derivation key.  In addition, a large-
     scale quantum computer effectively cuts the security provided by a
     symmetric key algorithm in half.  Therefore, the PSK needs at least
     256 bits of entropy to provide 128 bits of security.  To match that
     same level of security, the key derivation function needs to be
     quantum resistant and produce a key-encryption key that is at least
     256 bits in length.  Similarly, the content-encryption key or
     content-authenticated-encryption key needs to be at least 256 bits in
     length.
"fixed": |-
  A large-scale quantum computer will essentially negate the security provided by the key transport algorithm or the key agreement algorithm, which means that the attacker with a large-scale quantum computer can discover the key-derivation key.  In addition, a large- scale quantum computer effectively cuts the security provided by a symmetric key algorithm in half.  Therefore, the PSK needs at least 256 bits of entropy to provide 128 bits of security.  To match that same level of security, the key derivation function needs to be quantum resistant and produce a key-encryption key that is at least 256 bits in length.  Similarly, the content-encryption key or content-authenticated-encryption key needs to be at least 256 bits in length.
"ko": |-
  대규모 양자 컴퓨터는 키 전송 알고리즘이나 키 합의 알고리즘이 제공하는 보안을 본질적으로 무효화합니다. 이는 대규모 양자 컴퓨터를 보유한 공격자가 키 파생 키를 발견할 수 있음을 의미합니다.  또한 대규모 양자 컴퓨터는 대칭키 알고리즘이 제공하는 보안을 효과적으로 절반으로 줄인다.  따라서 PSK는 128비트 보안을 제공하려면 최소 256비트의 엔트로피가 필요합니다.  동일한 수준의 보안을 유지하려면 키 파생 기능이 양자 저항성이 있어야 하며 길이가 최소 256비트인 키 암호화 키를 생성해야 합니다.  마찬가지로 콘텐츠 암호화 키 또는 콘텐츠 인증 암호화 키의 길이는 256비트 이상이어야 합니다.
