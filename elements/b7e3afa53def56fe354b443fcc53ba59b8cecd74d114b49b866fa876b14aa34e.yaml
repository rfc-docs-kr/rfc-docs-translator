"original": |2-
     Remembered transport parameters apply to the new connection until the
     handshake completes and the client starts sending 1-RTT packets.
     Once the handshake completes, the client uses the transport
     parameters established in the handshake.  Not all transport
     parameters are remembered, as some do not apply to future connections
     or they have no effect on the use of 0-RTT.
"fixed": |-
  Remembered transport parameters apply to the new connection until the handshake completes and the client starts sending 1-RTT packets. Once the handshake completes, the client uses the transport parameters established in the handshake.  Not all transport parameters are remembered, as some do not apply to future connections or they have no effect on the use of 0-RTT.
"ko": |-
  핸드셰이크가 완료되고 클라이언트가 1-RTT 패킷 전송을 시작할 때까지 기억된 전송 매개변수가 새 연결에 적용됩니다. 핸드셰이크가 완료되면 클라이언트는 핸드셰이크에 설정된 전송 매개변수를 사용합니다. 일부 전송 매개변수는 향후 연결에 적용되지 않거나 0-RTT 사용에 영향을 미치지 않으므로 모든 전송 매개변수가 기억되는 것은 아닙니다.
