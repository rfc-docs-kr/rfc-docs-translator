"original": |2-
     A mask generation function takes an octet string of variable length
     and a desired output length as input and outputs an octet string of
     the desired length.  There may be restrictions on the length of the
     input and output octet strings, but such bounds are generally very
     large.  Mask generation functions are deterministic; the octet string
     output is completely determined by the input octet string.  The
     output of a mask generation function should be pseudorandom: Given
     one part of the output but not the input, it should be infeasible to
     predict another part of the output.  The provable security of
     RSAES-OAEP and RSASSA-PSS relies on the random nature of the output
     of the mask generation function, which in turn relies on the random
     nature of the underlying hash.
"fixed": |-
  A mask generation function takes an octet string of variable length and a desired output length as input and outputs an octet string of the desired length.  There may be restrictions on the length of the input and output octet strings, but such bounds are generally very large.  Mask generation functions are deterministic; the octet string output is completely determined by the input octet string.  The output of a mask generation function should be pseudorandom: Given one part of the output but not the input, it should be infeasible to predict another part of the output.  The provable security of RSAES-OAEP and RSASSA-PSS relies on the random nature of the output of the mask generation function, which in turn relies on the random nature of the underlying hash.
"ko": |-
  마스크 생성 기능은 가변 길이의 옥텟 문자열과 원하는 출력 길이를 입력으로 받아 원하는 길이의 옥텟 문자열을 출력합니다. 입력 및 출력 옥텟 문자열의 길이에 제한이 있을 수 있지만 일반적으로 이러한 범위는 매우 큽니다. 마스크 생성 기능은 결정적입니다. 옥텟 문자열 출력은 입력 옥텟 문자열에 의해 완전히 결정됩니다. 마스크 생성 함수의 출력은 의사 난수여야 합니다. 출력의 한 부분이 주어지고 입력이 아닌 경우 출력의 다른 부분을 예측하는 것이 불가능해야 합니다. RSAES-OAEP 및 RSASSA-PSS의 입증 가능한 보안은 마스크 생성 기능 출력의 무작위 특성에 의존하며, 이는 다시 기본 해시의 무작위 특성에 의존합니다.
