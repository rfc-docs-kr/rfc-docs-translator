"original": |2-
     The OSI Directory uses distinguished names as the primary keys to
     entries in the directory.  Distinguished Names are encoded in ASN.1.
     When a distinguished name is communicated between to users not using
     a directory protocol (e.g., in a mail message), there is a need to
     have a user-oriented string representation of distinguished name.
     This specification defines a string format for representing names,
     which is designed to give a clean representation of commonly used
     names, whilst being able to represent any distinguished name.
"fixed": |-
  The OSI Directory uses distinguished names as the primary keys to entries in the directory.  Distinguished Names are encoded in ASN.1. When a distinguished name is communicated between to users not using a directory protocol (e.g., in a mail message), there is a need to have a user-oriented string representation of distinguished name. This specification defines a string format for representing names, which is designed to give a clean representation of commonly used names, whilst being able to represent any distinguished name.
"ko": |-
  OSI 디렉토리는 고유 이름을 디렉토리 항목의 기본 키로 사용합니다.  고유 이름은 ASN.1로 인코딩됩니다. 디렉터리 프로토콜을 사용하지 않는 사용자 간에 고유 이름이 전달될 때(예: 메일 메시지에서) 고유 이름에 대한 사용자 지향 문자열 표현이 필요합니다. 이 사양은 이름을 표시하기 위한 문자열 형식을 정의합니다. 이는 일반적으로 사용되는 이름을 깔끔하게 표시하면서 고유 이름을 표시할 수 있도록 설계되었습니다.
