"original": |2-
     To implement the X25519(k, u) and X448(k, u) functions (where k is
     the scalar and u is the u-coordinate), first decode k and u and then
     perform the following procedure, which is taken from [curve25519] and
     based on formulas from [montgomery].  All calculations are performed
     in GF(p), i.e., they are performed modulo p.  The constant a24 is
     (486662 - 2) / 4 = 121665 for curve25519/X25519 and (156326 - 2) / 4
     = 39081 for curve448/X448.
"fixed": |-
  To implement the X25519(k, u) and X448(k, u) functions (where k is the scalar and u is the u-coordinate), first decode k and u and then perform the following procedure, which is taken from [curve25519] and based on formulas from [montgomery].  All calculations are performed in GF(p), i.e., they are performed modulo p.  The constant a24 is (486662 - 2) / 4 = 121665 for curve25519/X25519 and (156326 - 2) / 4 = 39081 for curve448/X448.
"ko": |-
  X25519(k, u) 및 X448(k, u) 기능(여기서 k는 스칼라이고 u는 u 좌표)을 구현하려면 먼저 k와 u를 디코딩한 후 [curve25519에서 가져온 다음 절차를 수행합니다. ] 및 [몽고메리]의 공식을 기반으로 합니다. 모든 계산은 GF(p)로 수행됩니다. 즉, 모듈로 p로 수행됩니다. 상수 a24는 curve25519/X25519의 경우 (486662 - 2) / 4 = 121665이고 curve448/X448의 경우 (156326 - 2) / 4 = 39081입니다.
