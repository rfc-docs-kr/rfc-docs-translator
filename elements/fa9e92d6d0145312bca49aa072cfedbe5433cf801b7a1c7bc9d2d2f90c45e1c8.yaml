"original": |2-
     Legacy implementations exist where an electronic mail address is
     embedded in the subject distinguished name as an emailAddress
     attribute [RFC2985].  The attribute value for emailAddress is of type
     IA5String to permit inclusion of the character '@', which is not part
     of the PrintableString character set.  emailAddress attribute values
     are not case-sensitive (e.g., "subscriber@example.com" is the same as
     "SUBSCRIBER@EXAMPLE.COM").
"fixed": |-
  Legacy implementations exist where an electronic mail address is embedded in the subject distinguished name as an emailAddress attribute [RFC2985].  The attribute value for emailAddress is of type IA5String to permit inclusion of the character '@', which is not part of the PrintableString character set.  emailAddress attribute values are not case-sensitive (e.g., "subscriber@example.com" is the same as "SUBSCRIBER@EXAMPLE.COM").
"ko": |-
  전자 메일 주소가 emailAddress 속성[RFC2985]으로 제목 고유 이름에 포함된 레거시 구현이 존재합니다. emailAddress의 속성 값은 PrintableString 문자 세트의 일부가 아닌 문자 '@'의 포함을 허용하는 IA5String 유형입니다. emailAddress 속성 값은 대소문자를 구분하지 않습니다(예: "subscriber@example.com"은 "SUBSCRIBER@EXAMPLE.COM"과 동일함).
