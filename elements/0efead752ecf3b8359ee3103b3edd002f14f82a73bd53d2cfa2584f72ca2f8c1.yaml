"original": |2-
     The first key management technique, called "keyTransPSK" (see
     Section 3), uses a key transport algorithm to transfer the key-
     derivation key from the sender to the recipient, and then the key-
     derivation key is mixed with the PSK using a KDF.  The output of the
     KDF is the key-encryption key, which is used for the encryption of
     the content-encryption key or content-authenticated-encryption key.
"fixed": |-
  The first key management technique, called "keyTransPSK" (see Section 3), uses a key transport algorithm to transfer the key- derivation key from the sender to the recipient, and then the key- derivation key is mixed with the PSK using a KDF.  The output of the KDF is the key-encryption key, which is used for the encryption of the content-encryption key or content-authenticated-encryption key.
"ko": |-
  "keyTransPSK"(섹션 3 참조)라고 하는 첫 번째 키 관리 기술은 키 전송 알고리즘을 사용하여 키 파생 키를 보낸 사람에게서 받는 사람으로 전송한 다음 키 파생 키를 KDF를 사용하여 PSK와 혼합합니다. .  KDF의 출력은 콘텐츠 암호화 키 또는 콘텐츠 인증 암호화 키의 암호화에 사용되는 키 암호화 키입니다.
