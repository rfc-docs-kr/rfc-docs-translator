"original": |2-
     MRCPv2 applications often require the use of stored media.  Voice
     recordings are both stored (e.g., for diagnosis and system tuning),
     and fetched (for replaying utterances into multiple MRCPv2
     resources).  Voiceprints are fundamental to the speaker
     identification and verification functions.  This data can be
     extremely sensitive and can present substantial privacy and
     impersonation risks if stolen.  Systems employing MRCPv2 SHOULD be
     deployed in ways that minimize these risks.  The SPEECHSC
     requirements RFC [RFC4313] contains a more extensive discussion of
     these risks and ways they may be mitigated.
"fixed": |-
  MRCPv2 applications often require the use of stored media.  Voice recordings are both stored (e.g., for diagnosis and system tuning), and fetched (for replaying utterances into multiple MRCPv2 resources).  Voiceprints are fundamental to the speaker identification and verification functions.  This data can be extremely sensitive and can present substantial privacy and impersonation risks if stolen.  Systems employing MRCPv2 SHOULD be deployed in ways that minimize these risks.  The SPEECHSC requirements RFC [RFC4313] contains a more extensive discussion of these risks and ways they may be mitigated.
"ko": |-
  MRCPv2 애플리케이션은 종종 저장된 미디어를 사용해야 합니다. 음성 녹음은 저장(예: 진단 및 시스템 튜닝용)되고 페치(발화를 여러 MRCPv2 리소스로 재생)됩니다. 음성 지문은 화자 식별 및 검증 기능에 기본이 됩니다. 이 데이터는 매우 민감할 수 있으며 도난당하면 상당한 개인 정보 보호 및 사칭 위험이 발생할 수 있습니다. MRCPv2를 사용하는 시스템은 이러한 위험을 최소화하는 방식으로 배포해야 합니다. SPEECHSC 요구 사항 RFC [RFC4313]에는 이러한 위험과 이를 완화할 수 있는 방법에 대한 보다 광범위한 논의가 포함되어 있습니다.
