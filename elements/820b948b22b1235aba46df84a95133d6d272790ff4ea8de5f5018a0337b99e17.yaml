"original": |2-
     The security extensions to FTP in [RFC-2228] offer a comprehensive
     set of commands and responses that can be used to add authentication,
     integrity, and confidentiality to the FTP protocol.  The TLS protocol
     is a popular (due to its wholesale adoption in the HTTP environment)
     mechanism for generally securing a socket connection.
"fixed": |-
  The security extensions to FTP in [RFC-2228] offer a comprehensive set of commands and responses that can be used to add authentication, integrity, and confidentiality to the FTP protocol.  The TLS protocol is a popular (due to its wholesale adoption in the HTTP environment) mechanism for generally securing a socket connection.
"ko": |-
  [RFC-2228]의 FTP에 대한 보안 확장은 FTP 프로토콜에 인증, 무결성 및 기밀성을 추가하는 데 사용할 수 있는 포괄적인 명령 및 응답 세트를 제공합니다. TLS 프로토콜은 일반적으로 소켓 연결을 보호하기 위해 널리 사용되는(HTTP 환경에서 널리 채택되기 때문에) 메커니즘입니다.
