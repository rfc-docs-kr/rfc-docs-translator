"original": |2-
        This is the first message the client can send after receiving a
        ServerHelloDone message.  This message is only sent if the server
        requests a certificate.  If no suitable certificate is available,
        the client MUST send a certificate message containing no
        certificates.  That is, the certificate_list structure has a
        length of zero.  If the client does not send any certificates, the
        server MAY at its discretion either continue the handshake without
        client authentication, or respond with a fatal handshake_failure
        alert.  Also, if some aspect of the certificate chain was
        unacceptable (e.g., it was not signed by a known, trusted CA), the
        server MAY at its discretion either continue the handshake
        (considering the client unauthenticated) or send a fatal alert.
"fixed": |-
  - This is the first message the client can send after receiving a ServerHelloDone message.  This message is only sent if the server requests a certificate.  If no suitable certificate is available, the client MUST send a certificate message containing no certificates.  That is, the certificate_list structure has a length of zero.  If the client does not send any certificates, the server MAY at its discretion either continue the handshake without client authentication, or respond with a fatal handshake_failure alert.  Also, if some aspect of the certificate chain was unacceptable (e.g., it was not signed by a known, trusted CA), the server MAY at its discretion either continue the handshake (considering the client unauthenticated) or send a fatal alert.
"ko": |-
  - 클라이언트가 ServerHelloDone 메시지를 받은 후 보낼 수 있는 첫 번째 메시지입니다. 이 메시지는 서버가 인증서를 요청하는 경우에만 전송됩니다. 적합한 인증서를 사용할 수 없는 경우 클라이언트는 인증서가 포함되지 않은 인증서 메시지를 보내야 합니다. 즉, Certificate_list 구조의 길이는 0입니다. 클라이언트가 인증서를 보내지 않으면 서버는 재량에 따라 클라이언트 인증 없이 핸드셰이크를 계속하거나 치명적인 handshake_failure 경고로 응답할 수 있습니다. 또한 인증서 체인의 일부 측면이 허용되지 않는 경우(예: 알려진 신뢰할 수 있는 CA에서 서명하지 않은 경우) 서버는 재량에 따라 핸드셰이크를 계속하거나(클라이언트가 인증되지 않은 것으로 간주하여) 치명적인 경고를 보낼 수 있습니다.
