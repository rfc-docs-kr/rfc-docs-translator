"original": |2-
     The mandatory category refers to an attribute that MUST be present in
     both IBGP and EBGP exchanges if NLRI are contained in the UPDATE
     message.  Attributes classified as optional for the purpose of the
     protocol extension mechanism may be purely discretionary,
     discretionary, required, or disallowed in certain contexts.
"fixed": |-
  The mandatory category refers to an attribute that MUST be present in both IBGP and EBGP exchanges if NLRI are contained in the UPDATE message.  Attributes classified as optional for the purpose of the protocol extension mechanism may be purely discretionary, discretionary, required, or disallowed in certain contexts.
"ko": |-
  필수 카테고리는 NLRI가 UPDATE 메시지에 포함된 경우 IBGP 및 EBGP 교환 모두에 있어야 하는 속성을 나타냅니다. 프로토콜 확장 메커니즘의 목적에 따라 선택 사항으로 분류된 속성은 순전히 재량적이거나 재량적이거나 필수이거나 특정 상황에서 허용되지 않을 수 있습니다.
