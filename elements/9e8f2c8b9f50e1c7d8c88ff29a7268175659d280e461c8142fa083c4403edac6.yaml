"original": |2-
     This header field contains an ID or name for the content by which it
     can be referenced.  This header field operates according to the
     specification in RFC 2392 [RFC2392] and is required for content
     disambiguation in multipart messages.  In MRCPv2, whenever the
     associated content is stored by either the client or the server, it
     MUST be retrievable using this ID.  Such content can be referenced
     later in a session by addressing it with the 'session' URI scheme
     described in Section 13.6.  This header field MAY occur on all
     messages.
"fixed": |-
  This header field contains an ID or name for the content by which it can be referenced.  This header field operates according to the specification in RFC 2392 [RFC2392] and is required for content disambiguation in multipart messages.  In MRCPv2, whenever the associated content is stored by either the client or the server, it MUST be retrievable using this ID.  Such content can be referenced later in a session by addressing it with the 'session' URI scheme described in Section 13.6.  This header field MAY occur on all messages.
"ko": |-
  이 헤더 필드에는 참조할 수 있는 콘텐츠의 ID 또는 이름이 포함되어 있습니다. 이 헤더 필드는 RFC 2392 [RFC2392]의 사양에 따라 작동하며 다중 파트 메시지에서 콘텐츠 모호성 해소에 필요합니다. MRCPv2에서 연관된 콘텐츠가 클라이언트나 서버에 의해 저장될 때마다 이 ID를 사용하여 검색할 수 있어야 합니다. 이러한 콘텐츠는 섹션 13.6에 설명된 '세션' URI 체계로 주소를 지정하여 나중에 세션에서 참조할 수 있습니다. 이 헤더 필드는 모든 메시지에 발생할 수 있습니다.
