"original": |2-
        In the following, the action specified in certain cases is to
        "silently discard" a received datagram.  This means that the
        datagram will be discarded without further processing and that the
        host will not send any ICMP error message (see Section 3.2.2) as a
        result.  However, for diagnosis of problems a host SHOULD provide
        the capability of logging the error (see Section 1.2.3), including
        the contents of the silently-discarded datagram, and SHOULD record
        the event in a statistics counter.
"fixed": |-
  - In the following, the action specified in certain cases is to "silently discard" a received datagram.  This means that the datagram will be discarded without further processing and that the host will not send any ICMP error message (see Section 3.2.2) as a result.  However, for diagnosis of problems a host SHOULD provide the capability of logging the error (see Section 1.2.3), including the contents of the silently-discarded datagram, and SHOULD record the event in a statistics counter.
"ko": |-
  - 다음에서 특정 경우에 지정된 작업은 수신된 데이터그램을 "자동으로 삭제"하는 것입니다. 이는 데이터그램이 추가 처리 없이 폐기되고 결과적으로 호스트가 ICMP 오류 메시지(섹션 3.2.2 참조)를 보내지 않음을 의미합니다. 그러나 문제 진단을 위해 호스트는 자동으로 폐기된 데이터그램의 내용을 포함하여 오류를 기록하는 기능(섹션 1.2.3 참조)을 제공해야 하며 통계 카운터에 이벤트를 기록해야 합니다.
