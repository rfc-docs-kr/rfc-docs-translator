"original": |2-
     *  Registration authorities, i.e., the entities that establish
        enrollment procedures for end-user certificate applicants, perform
        identification and authentication of certificate applicants,
        initiate or pass along revocation requests for certificates, and
        approve applications for renewal or re-keying certificates on
        behalf of a CA.  Subordinate organizations within a larger
        organization can act as RAs for the CA serving the entire
        organization, but RAs may also be external to the CA.
"fixed": |-
  *  Registration authorities, i.e., the entities that establish enrollment procedures for end-user certificate applicants, perform identification and authentication of certificate applicants, initiate or pass along revocation requests for certificates, and approve applications for renewal or re-keying certificates on behalf of a CA.  Subordinate organizations within a larger organization can act as RAs for the CA serving the entire organization, but RAs may also be external to the CA.
"ko": |-
  * 등록 기관, 즉 최종 사용자 인증서 신청자를 위한 등록 절차를 수립하고, 인증서 신청자의 식별 및 인증을 수행하고, 인증서 취소 요청을 시작 또는 전달하고, 인증서 갱신 또는 키 재설정 신청을 승인하는 엔터티입니다. 캘리포니아. 대규모 조직 내의 하위 조직은 전체 조직에 서비스를 제공하는 CA의 RA 역할을 할 수 있지만 RA는 CA 외부에 있을 수도 있습니다.
