"original": |2-
     CAs that are added to a domain where existing CAs issue certificates
     with issuer fields with attributes encoded using TeletexString,
     BMPString, or UniversalString MAY encode attributes that they share
     with the existing CAs using the same encodings as the existing CAs
     use.
"fixed": |-
  CAs that are added to a domain where existing CAs issue certificates with issuer fields with attributes encoded using TeletexString, BMPString, or UniversalString MAY encode attributes that they share with the existing CAs using the same encodings as the existing CAs use.
"ko": |-
  기존 CA가 TeletexString, BMPString 또는 UniversalString을 사용하여 인코딩된 속성이 있는 발급자 필드가 있는 인증서를 발급하는 도메인에 추가된 CA는 기존 CA가 사용하는 것과 동일한 인코딩을 사용하여 기존 CA와 공유하는 속성을 인코딩할 수 있습니다.
