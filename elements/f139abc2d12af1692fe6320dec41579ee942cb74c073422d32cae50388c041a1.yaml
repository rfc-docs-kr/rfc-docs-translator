"original": |2-
        Tutorial: Sometimes, a CA may perform all certificate management
        functions for all end users for which the CA signs certificates.
        Other times, such as in a large or geographically dispersed
        community, it may be necessary or desirable to offload secondary
        CA functions and delegate them to an assistant, while the CA
        retains the primary functions (signing certificates and CRLs). The
        tasks that are delegated to an RA by a CA may include personal
        authentication, name assignment, token distribution, revocation
        reporting, key generation, and archiving.
"fixed": |-
  - Tutorial: Sometimes, a CA may perform all certificate management functions for all end users for which the CA signs certificates. Other times, such as in a large or geographically dispersed community, it may be necessary or desirable to offload secondary CA functions and delegate them to an assistant, while the CA retains the primary functions (signing certificates and CRLs). The tasks that are delegated to an RA by a CA may include personal authentication, name assignment, token distribution, revocation reporting, key generation, and archiving.
"ko": |-
  - 튜토리얼: 때때로 CA는 CA가 인증서에 서명하는 모든 최종 사용자에 대해 모든 인증서 관리 기능을 수행할 수 있습니다. 규모가 크거나 지리적으로 분산된 커뮤니티와 같은 경우에는 CA가 기본 기능(서명 인증서 및 CRL)을 유지하는 동안 보조 CA 기능을 오프로드하여 보조자에게 위임하는 것이 필요하거나 바람직할 수 있습니다. CA가 RA에 위임하는 작업에는 개인 인증, 이름 할당, 토큰 배포, 해지 보고, 키 생성 및 보관이 포함될 수 있습니다.
