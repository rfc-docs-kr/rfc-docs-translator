"original": |2-
     This document attempts to minimize new guidance to TLS 1.2
     implementations, and the overall approach is to encourage systems to
     move to TLS 1.3.  However, this is not always practical.  Newly
     discovered attacks, as well as ecosystem changes, necessitated some
     new requirements that apply to TLS 1.2 environments.  Those are
     summarized in Appendix A.
"fixed": |-
  This document attempts to minimize new guidance to TLS 1.2 implementations, and the overall approach is to encourage systems to move to TLS 1.3.  However, this is not always practical.  Newly discovered attacks, as well as ecosystem changes, necessitated some new requirements that apply to TLS 1.2 environments.  Those are summarized in Appendix A.
"ko": |-
  이 문서는 TLS 1.2 구현에 대한 새로운 지침을 최소화하려고 시도하며 전반적인 접근 방식은 시스템이 TLS 1.3으로 이동하도록 권장하는 것입니다. 그러나 이것이 항상 실용적인 것은 아닙니다. 새로 발견된 공격과 생태계 변화로 인해 TLS 1.2 환경에 적용되는 몇 가지 새로운 요구 사항이 필요했습니다. 이는 부록 A에 요약되어 있습니다.
