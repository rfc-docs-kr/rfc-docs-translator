"original": |2-
     When a Job is submitted to the Printer and the Printer has validated
     the attributes in the submission request, the Printer creates a new
     IPP Job object ("Job").  The End User then interacts with this new
     Job to query its status and monitor the progress of the Job.  An
     End User can also cancel their Print Jobs by using the Job's
     Cancel-Job operation.  An End User can also hold, release, and
     restart their Print Jobs using the Job's OPTIONAL Hold-Job,
     Release-Job, and Restart-Job operations, if implemented.
"fixed": |-
  When a Job is submitted to the Printer and the Printer has validated the attributes in the submission request, the Printer creates a new IPP Job object ("Job").  The End User then interacts with this new Job to query its status and monitor the progress of the Job.  An End User can also cancel their Print Jobs by using the Job's Cancel-Job operation.  An End User can also hold, release, and restart their Print Jobs using the Job's OPTIONAL Hold-Job, Release-Job, and Restart-Job operations, if implemented.
"ko": |-
  작업이 프린터에 제출되고 프린터가 제출 요청의 속성을 검증하면 프린터는 새 IPP 작업 개체("작업")를 생성합니다. 그런 다음 최종 사용자는 이 새 작업과 상호 작용하여 상태를 쿼리하고 작업 진행 상황을 모니터링합니다. 최종 사용자는 작업의 작업 취소 작업을 사용하여 인쇄 작업을 취소할 수도 있습니다. 최종 사용자는 구현된 경우 작업의 선택적 작업 보류, 작업 해제 및 작업 다시 시작 작업을 사용하여 인쇄 작업을 보류, 해제 및 다시 시작할 수도 있습니다.
