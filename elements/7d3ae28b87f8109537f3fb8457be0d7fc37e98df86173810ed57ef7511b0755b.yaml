"original": |2-
     PPSPP is a peer-to-peer protocol that takes advantage of the fact
     that content is available from multiple sources to improve
     robustness, scalability, and performance.  At the same time, poor
     choices in determining which exact sources to use can lead to bad
     experience for the end user and high costs for network operators.
     Hence, PPSPP can benefit from the ALTO protocol to steer peer
     selection, as described in Section 3.10.1.
"fixed": |-
  PPSPP is a peer-to-peer protocol that takes advantage of the fact that content is available from multiple sources to improve robustness, scalability, and performance.  At the same time, poor choices in determining which exact sources to use can lead to bad experience for the end user and high costs for network operators. Hence, PPSPP can benefit from the ALTO protocol to steer peer selection, as described in Section 3.10.1.
"ko": |-
  PPSPP는 견고성, 확장성 및 성능을 향상시키기 위해 여러 소스에서 콘텐츠를 사용할 수 있다는 점을 활용하는 P2P 프로토콜입니다. 동시에, 사용할 정확한 소스를 결정하는 데 있어 잘못된 선택은 최종 사용자의 경험을 저하시키고 네트워크 운영자에게 높은 비용을 초래할 수 있습니다. 따라서 PPSPP는 섹션 3.10.1에 설명된 대로 피어 선택을 조정하기 위해 ALTO 프로토콜의 이점을 누릴 수 있습니다.
