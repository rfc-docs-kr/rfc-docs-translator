"original": |2-
        A system user can be characterized as direct or indirect:
        -  "Passive user": A system entity that is (a) outside the
           system's security perimeter *and* (b) can receive output from
           the system but cannot provide input or otherwise interact with
           the system.
        -  "Active user": A system entity that is (a) inside the system's
           security perimeter *or* (b) can provide input or otherwise
           interact with the system.
"fixed": |-
  - A system user can be characterized as direct or indirect: -  "Passive user": A system entity that is (a) outside the system's security perimeter *and* (b) can receive output from the system but cannot provide input or otherwise interact with the system. -  "Active user": A system entity that is (a) inside the system's security perimeter *or* (b) can provide input or otherwise interact with the system.
"ko": |-
  - 시스템 사용자는 직접 또는 간접적으로 특성화될 수 있습니다. - "수동 사용자": (a) 시스템의 보안 경계 외부에 *그리고* (b) 시스템에서 출력을 받을 수 있지만 입력을 제공하거나 상호 작용할 수 없는 시스템 엔터티 시스템으로. - "활성 사용자": (a) 시스템 보안 경계 내부 *또는* (b) 입력을 제공하거나 시스템과 상호 작용할 수 있는 시스템 엔터티입니다.
