"original": |2-
     A QUIC endpoint MUST NOT reuse a packet number within the same packet
     number space in one connection.  If the packet number for sending
     reaches 2^62-1, the sender MUST close the connection without sending
     a CONNECTION_CLOSE frame or any further packets; an endpoint MAY send
     a Stateless Reset (Section 10.3) in response to further packets that
     it receives.
"fixed": |-
  A QUIC endpoint MUST NOT reuse a packet number within the same packet number space in one connection.  If the packet number for sending reaches 2^62-1, the sender MUST close the connection without sending a CONNECTION_CLOSE frame or any further packets; an endpoint MAY send a Stateless Reset (Section 10.3) in response to further packets that it receives.
"ko": |-
  QUIC 엔드포인트는 하나의 연결에서 동일한 패킷 번호 공간 내에서 패킷 번호를 재사용해서는 안 됩니다. 전송할 패킷 번호가 2^62-1에 도달하면 발신자는 CONNECTION_CLOSE 프레임이나 추가 패킷을 보내지 않고 연결을 닫아야 합니다. 엔드포인트는 수신한 추가 패킷에 대한 응답으로 Stateless Reset(섹션 10.3)을 보낼 수 있습니다.
