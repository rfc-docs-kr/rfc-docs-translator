"original": |-
  This RFC reports on the status of most Network Hosts from March 27 to
  April 7.  During this interval the PDP-10 at Ames which acts as a
  front-end to the Illiac (Network address 15) became a server.
  However, this Host will not be available to general use for several
  months.  Also a Terminal IMP was installed at the University of
  Southern California (Network Address 23) on March 29.
"fixed": |-
  This RFC reports on the status of most Network Hosts from March 27 to April 7.  During this interval the PDP-10 at Ames which acts as a front-end to the Illiac (Network address 15) became a server. However, this Host will not be available to general use for several months.  Also a Terminal IMP was installed at the University of Southern California (Network Address 23) on March 29.
"ko": |-
  이 RFC는 3월 27일부터 4월 7일까지 대부분의 네트워크 호스트 상태를 보고합니다. 이 기간 동안 Illiac(네트워크 주소 15)에 대한 프런트 엔드 역할을 하는 Ames의 PDP-10이 서버가 되었습니다. 그러나 이 호스트는 몇 달 동안 일반 용도로 사용할 수 없습니다. 또한 3월 29일 University of Southern California(네트워크 주소 23)에 터미널 IMP가 설치되었습니다.
