"original": |2-
     Intent provides data and functional abstraction so that users and
     operators do not need to be concerned with low-level device
     configuration or the mechanisms used to achieve a given intent.  This
     approach can be conceptually easier for a user but may be less
     expressive in terms of constraints and guidelines.
"fixed": |-
  Intent provides data and functional abstraction so that users and operators do not need to be concerned with low-level device configuration or the mechanisms used to achieve a given intent.  This approach can be conceptually easier for a user but may be less expressive in terms of constraints and guidelines.
"ko": |-
  의도는 데이터 및 기능 추상화를 제공하므로 사용자와 운영자는 낮은 수준의 장치 구성이나 주어진 의도를 달성하는 데 사용되는 메커니즘에 관심을 가질 필요가 없습니다. 이 접근 방식은 사용자에게 개념적으로 더 쉬울 수 있지만 제약 조건 및 지침 측면에서는 덜 표현적일 수 있습니다.
