"original": |2-
     The certificate list to be signed, or TBSCertList, is a sequence of
     required and optional fields.  The required fields identify the CRL
     issuer, the algorithm used to sign the CRL, the date and time the CRL
     was issued, and the date and time by which the CRL issuer will issue
     the next CRL.
"fixed": |-
  The certificate list to be signed, or TBSCertList, is a sequence of required and optional fields.  The required fields identify the CRL issuer, the algorithm used to sign the CRL, the date and time the CRL was issued, and the date and time by which the CRL issuer will issue the next CRL.
"ko": |-
  서명할 인증서 목록 또는 TBSCertList는 필수 및 선택 필드의 시퀀스입니다. 필수 필드는 CRL 발급자, CRL 서명에 사용된 알고리즘, CRL이 발급된 날짜와 시간, CRL 발급자가 다음 CRL을 발급하는 날짜와 시간을 식별합니다.
