"ko": |-
  $ 기능 토큰 - (I) 보유자 또는 보유자에게 시스템 리소스에 액세스할 수 있는 권한을 부여하는 토큰(일반적으로 위조할 수 없는 데이터 개체)입니다. 토큰 소유는 소유자가 토큰이 나타내는 리소스에 액세스할 수 있는 권한을 부여받았다는 증거로 시스템에서 허용됩니다. (참조: 속성 인증서, 기능 목록, 자격 증명, 디지털 인증서, 티켓, 토큰.)
