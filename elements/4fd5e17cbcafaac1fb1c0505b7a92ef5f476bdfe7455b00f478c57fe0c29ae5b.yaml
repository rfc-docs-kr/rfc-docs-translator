"original": |2-
     The most appropriate error code (Section 20) SHOULD be included in
     the frame that signals the error.  Where this specification
     identifies error conditions, it also identifies the error code that
     is used; though these are worded as requirements, different
     implementation strategies might lead to different errors being
     reported.  In particular, an endpoint MAY use any applicable error
     code when it detects an error condition; a generic error code (such
     as PROTOCOL_VIOLATION or INTERNAL_ERROR) can always be used in place
     of specific error codes.
"fixed": |-
  The most appropriate error code (Section 20) SHOULD be included in the frame that signals the error.  Where this specification identifies error conditions, it also identifies the error code that is used; though these are worded as requirements, different implementation strategies might lead to different errors being reported.  In particular, an endpoint MAY use any applicable error code when it detects an error condition; a generic error code (such as PROTOCOL_VIOLATION or INTERNAL_ERROR) can always be used in place of specific error codes.
"ko": |-
  가장 적절한 오류 코드(섹션 20)는 오류를 알리는 프레임에 포함되어야 합니다. 이 사양이 오류 조건을 식별하는 경우 사용되는 오류 코드도 식별합니다. 이는 요구 사항으로 표현되어 있지만 구현 전략이 다르면 보고되는 오류도 다를 수 있습니다. 특히, 엔드포인트는 오류 조건을 감지할 때 적용 가능한 오류 코드를 사용할 수 있습니다. 특정 오류 코드 대신 일반 오류 코드(예: PROTOCOL_VIOLATION 또는 INTERNAL_ERROR)를 항상 사용할 수 있습니다.
