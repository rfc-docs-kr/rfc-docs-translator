"original": |2-
     For the First Come First Served policy, assignments are made to
     anyone on a first come, first served basis.  There is no substantive
     review of the request, other than to ensure that it is well-formed
     and doesn't duplicate an existing assignment.  However, requests must
     include a minimal amount of clerical information, such as a point of
     contact (including an email address, and sometimes a postal address)
     and a brief description of how the value will be used.  Additional
     information specific to the type of value requested may also need to
     be provided, as defined by the namespace.  For numbers, IANA
     generally assigns the next in-sequence unallocated value, but other
     values may be requested and assigned if an extenuating circumstance
     exists.  With names, specific text strings can usually be requested.
"fixed": |-
  For the First Come First Served policy, assignments are made to anyone on a first come, first served basis.  There is no substantive review of the request, other than to ensure that it is well-formed and doesn't duplicate an existing assignment.  However, requests must include a minimal amount of clerical information, such as a point of contact (including an email address, and sometimes a postal address) and a brief description of how the value will be used.  Additional information specific to the type of value requested may also need to be provided, as defined by the namespace.  For numbers, IANA generally assigns the next in-sequence unallocated value, but other values may be requested and assigned if an extenuating circumstance exists.  With names, specific text strings can usually be requested.
"ko": |-
  선착순 정책의 경우 선착순으로 누구에게나 할당이 이루어집니다. 요청의 형식이 올바른지, 기존 과제와 중복되지 않는지 확인하는 것 외에는 요청에 대한 실질적인 검토가 없습니다. 그러나 요청에는 연락처(이메일 주소, 경우에 따라 우편 주소 포함) 및 해당 금액이 어떻게 사용될지에 대한 간략한 설명과 같은 최소한의 사무 정보가 포함되어야 합니다. 네임스페이스에 정의된 대로 요청된 값 유형과 관련된 추가 정보도 제공해야 할 수도 있습니다. 숫자의 경우 IANA는 일반적으로 순서대로 할당되지 않은 다음 값을 할당하지만 참작할 수 있는 상황이 있는 경우 다른 값을 요청하여 할당할 수 있습니다. 이름을 사용하면 일반적으로 특정 텍스트 문자열을 요청할 수 있습니다.
