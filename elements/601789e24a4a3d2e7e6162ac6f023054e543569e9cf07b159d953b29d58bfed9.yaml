"original": |2-
     The use of extensions precludes use with SSL 3.0, but then it's
     likely that anything still using that protocol, which is nearly two
     decades old, will be vulnerable to any number of other attacks
     anyway, so there seems little point in bending over backwards to
     accommodate SSL 3.0.
"fixed": |-
  The use of extensions precludes use with SSL 3.0, but then it's likely that anything still using that protocol, which is nearly two decades old, will be vulnerable to any number of other attacks anyway, so there seems little point in bending over backwards to accommodate SSL 3.0.
"ko": |-
  확장 기능을 사용하면 SSL 3.0과 함께 사용할 수 없지만, 거의 20년이나 된 이 프로토콜을 사용하는 모든 것은 어차피 다른 공격에 취약할 가능성이 높으므로 SSL 3.0에 맞추기 위해 뒤로 몸을 굽히는 것은 별 의미가 없어 보입니다.
