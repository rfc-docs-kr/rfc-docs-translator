"original": |2-
        Typically, closed-caption [CEA608] media is carried in the video
        stream.  Therefore, an EXT-X-MEDIA tag with TYPE of CLOSED-
        CAPTIONS does not specify a Rendition; the closed-caption media is
        present in the Media Segments of every video Rendition.
"fixed": |-
  - Typically, closed-caption [CEA608] media is carried in the video stream.  Therefore, an EXT-X-MEDIA tag with TYPE of CLOSED- CAPTIONS does not specify a Rendition; the closed-caption media is present in the Media Segments of every video Rendition.
"ko": |-
  - 일반적으로 자막 [CEA608] 미디어는 비디오 스트림으로 전달됩니다. 따라서 TYPE이 CLOSED-CAPTIONS인 EXT-X-MEDIA 태그는 Rendition을 지정하지 않습니다. 자막 미디어는 모든 비디오 변환의 미디어 세그먼트에 있습니다.
