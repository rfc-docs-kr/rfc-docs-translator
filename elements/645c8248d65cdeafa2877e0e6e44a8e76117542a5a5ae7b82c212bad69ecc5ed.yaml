"original": |2-
        A swarm refers to a group of peers sharing the same streaming
        content.  A swarm ID uniquely identifies a swarm.  The swarm ID
        can be used in two cases: 1) a peer requests the tracker for the
        peer list indexed by a swarm ID; 2) a peer tells the tracker about
        the swarms it belongs to.
"fixed": |-
  - A swarm refers to a group of peers sharing the same streaming content.  A swarm ID uniquely identifies a swarm.  The swarm ID can be used in two cases: 1) a peer requests the tracker for the peer list indexed by a swarm ID; 2) a peer tells the tracker about the swarms it belongs to.
"ko": |-
  - 스웜(Swarm)은 동일한 스트리밍 콘텐츠를 공유하는 피어 그룹을 의미합니다. 떼 ID는 떼를 고유하게 식별합니다. Swarm ID는 두 가지 경우에 사용될 수 있습니다. 1) 피어가 Swarm ID로 인덱싱된 피어 목록에 대한 추적기를 요청합니다. 2) 피어는 자신이 속한 떼에 대해 추적자에게 알려줍니다.
