"original": |2-
     Conforming CAs MUST NOT issue certificates where policy constraints
     is an empty sequence.  That is, either the inhibitPolicyMapping field
     or the requireExplicitPolicy field MUST be present.  The behavior of
     clients that encounter an empty policy constraints field is not
     addressed in this profile.
"fixed": |-
  Conforming CAs MUST NOT issue certificates where policy constraints is an empty sequence.  That is, either the inhibitPolicyMapping field or the requireExplicitPolicy field MUST be present.  The behavior of clients that encounter an empty policy constraints field is not addressed in this profile.
"ko": |-
  준수 CA는 정책 제약 조건이 빈 시퀀스인 인증서를 발행해서는 안 됩니다. 즉,hibitPolicyMapping 필드나 requireExplicitPolicy 필드가 반드시 존재해야 합니다. 빈 정책 제약 조건 필드가 나타나는 클라이언트의 동작은 이 프로필에서 다루어지지 않습니다.
