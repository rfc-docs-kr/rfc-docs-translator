"original": |2-
           The proxy MAY include parameters in the Record-Route header
           field value.  These will be echoed in some responses to the
           request such as the 200 (OK) responses to INVITE.  Such
           parameters may be useful for keeping state in the message
           rather than the proxy.
"fixed": |-
  - The proxy MAY include parameters in the Record-Route header field value.  These will be echoed in some responses to the request such as the 200 (OK) responses to INVITE.  Such parameters may be useful for keeping state in the message rather than the proxy.
"ko": |-
  - 프록시는 Record-Route 헤더 필드 값에 매개변수를 포함할 수 있습니다. 이는 INVITE에 대한 200(OK) 응답과 같은 요청에 대한 일부 응답에 반영됩니다. 이러한 매개변수는 프록시가 아닌 메시지의 상태를 유지하는 데 유용할 수 있습니다.
