"original": |2-
     The "https" scheme (Section 4.2.2) is intended to prevent (or at
     least reveal) many of these potential attacks on establishing
     authority, provided that the negotiated connection is secured and the
     client properly verifies that the communicating server's identity
     matches the target URI's authority component (Section 4.3.4).
     Correctly implementing such verification can be difficult (see
     [Georgiev]).
"fixed": |-
  The "https" scheme (Section 4.2.2) is intended to prevent (or at least reveal) many of these potential attacks on establishing authority, provided that the negotiated connection is secured and the client properly verifies that the communicating server's identity matches the target URI's authority component (Section 4.3.4). Correctly implementing such verification can be difficult (see [Georgiev]).
"ko": |-
  "https" 구성표(섹션 4.2.2)는 협상된 연결이 보안되고 클라이언트가 통신 서버의 ID가 대상과 일치하는지 적절하게 확인하는 경우 권한 설정에 대한 이러한 잠재적인 공격을 방지(또는 적어도 드러내기)하기 위한 것입니다. URI의 권한 구성 요소(섹션 4.3.4). 이러한 검증을 올바르게 구현하는 것은 어려울 수 있습니다([Georgiev] 참조).
