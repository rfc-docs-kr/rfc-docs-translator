"original": |2-
     This document provides usage guidance for external Pre-Shared Keys
     (PSKs) in Transport Layer Security (TLS) 1.3 as defined in RFC 8446.
     It lists TLS security properties provided by PSKs under certain
     assumptions, then it demonstrates how violations of these assumptions
     lead to attacks.  Advice for applications to help meet these
     assumptions is provided.  This document also discusses PSK use cases
     and provisioning processes.  Finally, it lists the privacy and
     security properties that are not provided by TLS 1.3 when external
     PSKs are used.
"fixed": |-
  This document provides usage guidance for external Pre-Shared Keys (PSKs) in Transport Layer Security (TLS) 1.3 as defined in RFC 8446. It lists TLS security properties provided by PSKs under certain assumptions, then it demonstrates how violations of these assumptions lead to attacks.  Advice for applications to help meet these assumptions is provided.  This document also discusses PSK use cases and provisioning processes.  Finally, it lists the privacy and security properties that are not provided by TLS 1.3 when external PSKs are used.
"ko": |-
  이 문서는 RFC 8446에 정의된 TLS(전송 계층 보안) 1.3의 외부 PSK(사전 공유 키)에 대한 사용 지침을 제공합니다. 특정 가정 하에 PSK가 제공하는 TLS 보안 속성을 나열한 다음 이러한 가정 위반이 어떻게 발생하는지 보여줍니다. 공격.  이러한 가정을 충족하는 데 도움이 되는 애플리케이션에 대한 조언이 제공됩니다.  이 문서에서는 PSK 사용 사례 및 프로비저닝 프로세스에 대해서도 설명합니다.  마지막으로 외부 PSK를 사용할 때 TLS 1.3에서 제공되지 않는 개인 정보 보호 및 보안 속성을 나열합니다.
