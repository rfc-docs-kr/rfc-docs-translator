"original": |2-
     As described in Section 3, the authorization server binds the issued
     access token to the TLS client certificate, which means that it will
     only issue certificate-bound tokens for a certificate that the client
     has proven possession of the corresponding private key.
"fixed": |-
  As described in Section 3, the authorization server binds the issued access token to the TLS client certificate, which means that it will only issue certificate-bound tokens for a certificate that the client has proven possession of the corresponding private key.
"ko": |-
  섹션 3에 설명된 대로 권한 부여 서버는 발급된 액세스 토큰을 TLS 클라이언트 인증서에 바인딩합니다. 이는 클라이언트가 해당 개인 키를 소유하고 있음이 입증된 인증서에 대해서만 인증서 바인딩 토큰을 발급한다는 의미입니다.
