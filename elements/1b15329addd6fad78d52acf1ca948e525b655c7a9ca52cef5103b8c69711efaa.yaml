"original": |2-
        Tutorial: Registration may be accomplished either directly, by the
        CA, or indirectly, by a separate RA. An entity is presented to the
        CA or RA, and the authority either records the name(s) claimed for
        the entity or assigns the entity's name(s). The authority also
        determines and records other attributes of the entity that are to
        be bound in a certificate (such as a public key or authorizations)
        or maintained in the authority's database (such as street address
        and telephone number). The authority is responsible, possibly
        assisted by an RA, for verifying the entity's identity and vetting
        the other attributes, in accordance with the CA's CPS.
"fixed": |-
  - Tutorial: Registration may be accomplished either directly, by the CA, or indirectly, by a separate RA. An entity is presented to the CA or RA, and the authority either records the name(s) claimed for the entity or assigns the entity's name(s). The authority also determines and records other attributes of the entity that are to be bound in a certificate (such as a public key or authorizations) or maintained in the authority's database (such as street address and telephone number). The authority is responsible, possibly assisted by an RA, for verifying the entity's identity and vetting the other attributes, in accordance with the CA's CPS.
"ko": |-
  - 튜토리얼: 등록은 CA에 의해 직접적으로 수행되거나 별도의 RA에 의해 간접적으로 수행될 수 있습니다. 개체는 CA 또는 RA에 제시되고, 기관은 개체에 대해 주장된 이름을 기록하거나 개체의 이름을 할당합니다. 기관은 또한 인증서(예: 공개 키 또는 인증)에 바인딩되거나 기관의 데이터베이스(예: 거리 주소 및 전화번호)에 유지되는 엔터티의 다른 속성을 결정하고 기록합니다. 기관은 CA의 CPS에 따라 엔터티의 신원을 확인하고 다른 속성을 조사할 책임이 있으며 RA의 도움을 받을 수도 있습니다.
