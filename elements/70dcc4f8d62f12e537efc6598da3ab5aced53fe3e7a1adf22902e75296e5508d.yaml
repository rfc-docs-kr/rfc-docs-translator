"original": |2-
     *  ACK frames MAY appear in any packet number space but can only
        acknowledge packets that appeared in that packet number space.
        However, as noted below, 0-RTT packets cannot contain ACK frames.
"fixed": |-
  *  ACK frames MAY appear in any packet number space but can only acknowledge packets that appeared in that packet number space. However, as noted below, 0-RTT packets cannot contain ACK frames.
"ko": |-
  * ACK 프레임은 모든 패킷 번호 공간에 나타날 수 있지만 해당 패킷 번호 공간에 나타난 패킷만 승인할 수 있습니다. 그러나 아래에 설명된 대로 0-RTT 패킷은 ACK 프레임을 포함할 수 없습니다.
