"original": |2-
     External control interfaces that are introduced to provide additional
     control and management of TE systems (see Section 5.1.2) provide
     flexibility to management and to customers, but they do so at the
     risk of exposing the internals of a network to potentially malicious
     actors.  The protocols used at these interfaces must be secured to
     protect against snooping and modification, and use of the interfaces
     must be authenticated.
"fixed": |-
  External control interfaces that are introduced to provide additional control and management of TE systems (see Section 5.1.2) provide flexibility to management and to customers, but they do so at the risk of exposing the internals of a network to potentially malicious actors.  The protocols used at these interfaces must be secured to protect against snooping and modification, and use of the interfaces must be authenticated.
"ko": |-
  TE 시스템(섹션 5.1.2 참조)에 대한 추가 제어 및 관리를 제공하기 위해 도입된 외부 제어 인터페이스는 관리 및 고객에게 유연성을 제공하지만 네트워크 내부를 잠재적으로 악의적인 행위자에게 노출시킬 위험이 있습니다. 이러한 인터페이스에서 사용되는 프로토콜은 스누핑 및 수정을 방지하기 위해 보안을 유지해야 하며 인터페이스 사용을 인증해야 합니다.
