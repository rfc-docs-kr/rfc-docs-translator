"original": |2-
     Both endpoints have a subjective view of the state of a stream that
     could be different when frames are in transit.  Endpoints do not
     coordinate the creation of streams; they are created unilaterally by
     either endpoint.  The negative consequences of a mismatch in states
     are limited to the "closed" state after sending RST_STREAM, where
     frames might be received for some time after closing.
"fixed": |-
  Both endpoints have a subjective view of the state of a stream that could be different when frames are in transit.  Endpoints do not coordinate the creation of streams; they are created unilaterally by either endpoint.  The negative consequences of a mismatch in states are limited to the "closed" state after sending RST_STREAM, where frames might be received for some time after closing.
"ko": |-
  두 엔드포인트 모두 프레임이 전송 중일 때 다를 수 있는 스트림 상태에 대한 주관적인 보기를 갖습니다. 엔드포인트는 스트림 생성을 조정하지 않습니다. 두 끝점 중 하나에서 일방적으로 생성됩니다. 상태 불일치로 인한 부정적인 결과는 RST_STREAM을 보낸 후 "닫힌" 상태로 제한되며, 여기서 닫힌 후 얼마 동안 프레임이 수신될 수 있습니다.
