"original": |2-
     These keying challenges are being addressed in the IETF in ways that
     will enable servers secure associations with other parties without
     advance coordination [45][46].  This can be especially useful for
     publicly-available servers, or for protecting connections to servers
     that -- for whatever reason -- have not or will not deploy
     conventional IPsec certificates (i.e., core Internet BGP routers).
"fixed": |-
  These keying challenges are being addressed in the IETF in ways that will enable servers secure associations with other parties without advance coordination [45][46].  This can be especially useful for publicly-available servers, or for protecting connections to servers that -- for whatever reason -- have not or will not deploy conventional IPsec certificates (i.e., core Internet BGP routers).
"ko": |-
  이러한 주요 과제는 사전 조정 없이 서버가 다른 당사자와의 연결을 안전하게 유지할 수 있는 방식으로 IETF에서 해결되고 있습니다[45][46]. 이는 공개적으로 사용 가능한 서버에 특히 유용할 수 있으며, 어떤 이유로든 기존 IPsec 인증서(예: 핵심 인터넷 BGP 라우터)를 배포하지 않거나 배포하지 않을 서버에 대한 연결을 보호하는 데 유용할 수 있습니다.
