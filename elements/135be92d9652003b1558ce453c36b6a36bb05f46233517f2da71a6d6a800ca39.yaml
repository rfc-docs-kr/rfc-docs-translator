"original": |2-
     o  A constrained server might even want to relax this requirement for
        certain non-idempotent requests if the application semantics make
        this trade-off favorable.  For example, if the result of a POST
        request is just the creation of some short-lived state at the
        server, it may be less expensive to incur this effort multiple
        times for a request than keeping track of whether a previous
        transmission of the same request already was processed.
"fixed": |-
  -  A constrained server might even want to relax this requirement for certain non-idempotent requests if the application semantics make this trade-off favorable.  For example, if the result of a POST request is just the creation of some short-lived state at the server, it may be less expensive to incur this effort multiple times for a request than keeping track of whether a previous transmission of the same request already was processed.
"ko": |-
  - 제한된 서버는 애플리케이션 의미론이 이러한 절충안을 유리하게 만드는 경우 특정 비멱등성 요청에 대해 이 요구 사항을 완화하기를 원할 수도 있습니다. 예를 들어, POST 요청의 결과가 서버에서 일시적인 상태를 생성하는 것이라면 동일한 요청의 이전 전송 여부를 추적하는 것보다 요청에 대해 이러한 노력을 여러 번 수행하는 것이 더 저렴할 수 있습니다. 이미 처리되었습니다.
