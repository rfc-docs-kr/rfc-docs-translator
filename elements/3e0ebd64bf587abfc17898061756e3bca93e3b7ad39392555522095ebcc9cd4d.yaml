"original": |2-
     Rationale: For various reasons, in practice, DH keys are typically
     generated in lengths that are powers of two (e.g., 2^10 = 1024 bits,
     2^11 = 2048 bits, 2^12 = 4096 bits).  Because a DH key of 1228 bits
     would be roughly equivalent to only an 80-bit symmetric key
     [RFC3766], it is better to use keys longer than that for the "DHE"
     family of cipher suites.  A DH key of 1926 bits would be roughly
     equivalent to a 100-bit symmetric key [RFC3766] and a DH key of 2048
     bits might be sufficient for at least the next 10 years
     [NIST.SP.800-56A].  See Section 4.4 for additional information on the
     use of MODP Diffie-Hellman in TLS.
"fixed": |-
  Rationale: For various reasons, in practice, DH keys are typically generated in lengths that are powers of two (e.g., 2^10 = 1024 bits, 2^11 = 2048 bits, 2^12 = 4096 bits).  Because a DH key of 1228 bits would be roughly equivalent to only an 80-bit symmetric key [RFC3766], it is better to use keys longer than that for the "DHE" family of cipher suites.  A DH key of 1926 bits would be roughly equivalent to a 100-bit symmetric key [RFC3766] and a DH key of 2048 bits might be sufficient for at least the next 10 years [NIST.SP.800-56A].  See Section 4.4 for additional information on the use of MODP Diffie-Hellman in TLS.
"ko": |-
  근거: 다양한 이유로 인해 실제로 DH 키는 일반적으로 2의 거듭제곱인 길이로 생성됩니다(예: 2^10 = 1024비트, 2^11 = 2048비트, 2^12 = 4096비트). 1228비트의 DH 키는 대략 80비트 대칭 키[RFC3766]와 동일하므로 "DHE" 암호 제품군의 키보다 긴 키를 사용하는 것이 좋습니다. 1926비트의 DH 키는 대략 100비트 대칭 키[RFC3766]와 동일하며 2048비트의 DH 키는 적어도 향후 10년 동안은 충분할 수 있습니다[NIST.SP.800-56A]. TLS에서 MODP Diffie-Hellman 사용에 대한 추가 정보는 섹션 4.4를 참조하십시오.
