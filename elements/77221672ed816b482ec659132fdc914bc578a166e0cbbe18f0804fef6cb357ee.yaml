"original": |2-
     Attackers can create bogus requests that contain a falsified source
     IP address and a corresponding Via header field that identify a
     targeted host as the originator of the request and then send this
     request to a large number of SIP network elements, thereby using
     hapless SIP UAs or proxies to generate denial-of-service traffic
     aimed at the target.
"fixed": |-
  Attackers can create bogus requests that contain a falsified source IP address and a corresponding Via header field that identify a targeted host as the originator of the request and then send this request to a large number of SIP network elements, thereby using hapless SIP UAs or proxies to generate denial-of-service traffic aimed at the target.
"ko": |-
  공격자는 위조된 소스 IP 주소와 대상 호스트를 요청 발신자로 식별하는 해당 Via 헤더 필드가 포함된 가짜 요청을 생성한 다음 이 요청을 다수의 SIP 네트워크 요소에 보내 불운한 SIP UA 또는 프록시를 사용할 수 있습니다. 대상을 겨냥한 서비스 거부 트래픽을 생성합니다.
