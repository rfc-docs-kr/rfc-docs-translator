"original": |2-
     This document describes various TE mechanisms available in the
     network.  However, in general, distributed applications
     (particularly, bandwidth-greedy P2P applications that are used for
     file sharing, for example) cannot directly use those techniques.  As
     per [RFC5693], applications could greatly improve traffic
     distribution and quality by cooperating with external services that
     are aware of the network topology.  Addressing the Application-Layer
     Traffic Optimization (ALTO) problem means, on the one hand, deploying
     an ALTO service to provide applications with information regarding
     the underlying network (e.g., basic network location structure and
     preferences of network paths) and, on the other hand, enhancing
     applications in order to use such information to perform better-than-
     random selection of the endpoints with which they establish
     connections.
"fixed": |-
  This document describes various TE mechanisms available in the network.  However, in general, distributed applications (particularly, bandwidth-greedy P2P applications that are used for file sharing, for example) cannot directly use those techniques.  As per [RFC5693], applications could greatly improve traffic distribution and quality by cooperating with external services that are aware of the network topology.  Addressing the Application-Layer Traffic Optimization (ALTO) problem means, on the one hand, deploying an ALTO service to provide applications with information regarding the underlying network (e.g., basic network location structure and preferences of network paths) and, on the other hand, enhancing applications in order to use such information to perform better-than- random selection of the endpoints with which they establish connections.
"ko": |-
  이 문서에서는 네트워크에서 사용할 수 있는 다양한 TE 메커니즘을 설명합니다. 그러나 일반적으로 분산 애플리케이션(특히 파일 공유에 사용되는 대역폭을 탐내는 P2P 애플리케이션)에서는 이러한 기술을 직접 사용할 수 없습니다. [RFC5693]에 따르면 애플리케이션은 네트워크 토폴로지를 인식하는 외부 서비스와 협력하여 트래픽 분산과 품질을 크게 향상시킬 수 있습니다. ALTO(애플리케이션 계층 트래픽 최적화) 문제를 해결한다는 것은 ALTO 서비스를 배포하여 애플리케이션에 기본 네트워크 관련 정보(예: 기본 네트워크 위치 구조 및 네트워크 경로 기본 설정)를 제공하는 것을 의미합니다. , 이러한 정보를 사용하여 연결을 설정하는 엔드포인트를 무작위로 선택하는 것보다 더 나은 성능을 발휘하도록 애플리케이션을 향상시킵니다.
