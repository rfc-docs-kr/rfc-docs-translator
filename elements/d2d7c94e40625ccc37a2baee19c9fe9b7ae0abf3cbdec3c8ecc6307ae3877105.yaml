"original": |2-
        Cross-certification of CA2 by CA1 appears similar to certification
        of a subordinate CA by a superior CA, but cross-certification
        involves a different concept. The "subordinate CA" concept applies
        when both CAs are in the same PKI, i.e., when either (a) CA1 and
        CA2 are under the same root or (b) CA1 is itself a root. The
        "cross-certification" concept applies in other cases:
"fixed": |-
  - Cross-certification of CA2 by CA1 appears similar to certification of a subordinate CA by a superior CA, but cross-certification involves a different concept. The "subordinate CA" concept applies when both CAs are in the same PKI, i.e., when either (a) CA1 and CA2 are under the same root or (b) CA1 is itself a root. The "cross-certification" concept applies in other cases:
"ko": |-
  - CA1에 의한 CA2 교차 인증은 상위 CA에 의한 하위 CA 인증과 유사해 보이지만 교차 인증에는 다른 개념이 포함됩니다. "하위 CA" 개념은 두 CA가 모두 동일한 PKI에 있는 경우, 즉 (a) CA1과 CA2가 동일한 루트에 있거나 (b) CA1 자체가 루트인 경우에 적용됩니다. "교차 인증" 개념은 다른 경우에도 적용됩니다.
