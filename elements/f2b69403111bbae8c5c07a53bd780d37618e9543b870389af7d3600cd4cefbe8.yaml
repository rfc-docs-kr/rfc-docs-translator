"original": |2-
     A TCP user or application can issue a reset on a connection at any
     time, though reset events are also generated by the protocol itself
     when various error conditions occur, as described below.  The side of
     a connection issuing a reset should enter the TIME-WAIT state, as
     this generally helps to reduce the load on busy servers for reasons
     described in [70].
"fixed": |-
  A TCP user or application can issue a reset on a connection at any time, though reset events are also generated by the protocol itself when various error conditions occur, as described below.  The side of a connection issuing a reset should enter the TIME-WAIT state, as this generally helps to reduce the load on busy servers for reasons described in [70].
"ko": |-
  TCP 사용자 또는 애플리케이션은 언제든지 연결에 대한 재설정을 실행할 수 있지만 아래 설명된 것처럼 다양한 오류 조건이 발생할 때 프로토콜 자체에 의해 재설정 이벤트도 생성됩니다. 재설정을 실행하는 연결 측은 TIME-WAIT 상태로 들어가야 합니다. 이는 일반적으로 [70]에 설명된 이유로 바쁜 서버의 로드를 줄이는 데 도움이 되기 때문입니다.
