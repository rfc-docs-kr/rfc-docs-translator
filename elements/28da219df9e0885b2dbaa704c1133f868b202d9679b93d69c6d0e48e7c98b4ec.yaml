"original": |2-
     A client might receive multiple NEW_TOKEN frames that contain the
     same token value if packets containing the frame are incorrectly
     determined to be lost.  Clients are responsible for discarding
     duplicate values, which might be used to link connection attempts;
     see Section 8.1.3.
"fixed": |-
  A client might receive multiple NEW_TOKEN frames that contain the same token value if packets containing the frame are incorrectly determined to be lost.  Clients are responsible for discarding duplicate values, which might be used to link connection attempts; see Section 8.1.3.
"ko": |-
  프레임이 포함된 패킷이 손실된 것으로 잘못 판단된 경우 클라이언트는 동일한 토큰 값을 포함하는 여러 NEW_TOKEN 프레임을 수신할 수 있습니다. 클라이언트는 연결 시도를 연결하는 데 사용될 수 있는 중복 값을 삭제할 책임이 있습니다. 섹션 8.1.3을 참조하세요.
