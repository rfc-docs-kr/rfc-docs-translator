"original": |2-
     Teletypes acting as terminals have two special drawbacks when we
     consider the transmission of a large file.  The first is that some
     characters are special interrupt characters.  The second is that
     special buffering techniques are often employed, and these are
     appropriate only for low-speed character at time transmission.
"fixed": |-
  Teletypes acting as terminals have two special drawbacks when we consider the transmission of a large file.  The first is that some characters are special interrupt characters.  The second is that special buffering techniques are often employed, and these are appropriate only for low-speed character at time transmission.
"ko": |-
  터미널 역할을 하는 텔레타이프에는 대용량 파일 전송을 고려할 때 두 가지 특별한 단점이 있습니다. 첫 번째는 일부 문자가 특수 인터럽트 문자라는 것입니다. 두 번째는 특수한 버퍼링 기술이 종종 사용되며 이는 시간 전송 시 저속 문자에만 적합하다는 것입니다.
