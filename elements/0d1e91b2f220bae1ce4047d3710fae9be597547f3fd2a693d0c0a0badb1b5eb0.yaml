"original": |2-
     This functionality enables the local scaling implementation to use a
     tight range, or even a range where the lower bound equals the upper
     bound, to identify that it requires the server to deliver the
     requested amount of media time per delivery time, independent of how
     much it needs to adapt the media quality to fit within the available
     path bandwidth.  For buffer filling, it is suitable to use a range
     with a reasonable span and with a lower bound at the nominal media
     rate 1.0, such as 1.0 - 2.5.  If the client wants to reduce the
     buffer, it can specify an upper bound that is below 1.0 to force the
     server to deliver slower than the nominal media rate.
"fixed": |-
  This functionality enables the local scaling implementation to use a tight range, or even a range where the lower bound equals the upper bound, to identify that it requires the server to deliver the requested amount of media time per delivery time, independent of how much it needs to adapt the media quality to fit within the available path bandwidth.  For buffer filling, it is suitable to use a range with a reasonable span and with a lower bound at the nominal media rate 1.0, such as 1.0 - 2.5.  If the client wants to reduce the buffer, it can specify an upper bound that is below 1.0 to force the server to deliver slower than the nominal media rate.
"ko": |-
  이 기능을 사용하면 로컬 확장 구현에서 좁은 범위 또는 하한이 상한과 동일한 범위를 사용하여 서버가 전송 시간에 관계없이 요청된 양의 미디어 시간을 배달해야 하는지 식별할 수 있습니다. 사용 가능한 경로 대역폭에 맞게 미디어 품질을 조정해야 합니다. 버퍼 채우기의 경우 1.0 - 2.5와 같이 합리적인 범위와 공칭 미디어 속도 1.0의 하한을 갖는 범위를 사용하는 것이 적합합니다. 클라이언트가 버퍼를 줄이려는 경우 1.0 미만의 상한을 지정하여 서버가 명목 미디어 속도보다 느리게 전송하도록 할 수 있습니다.
