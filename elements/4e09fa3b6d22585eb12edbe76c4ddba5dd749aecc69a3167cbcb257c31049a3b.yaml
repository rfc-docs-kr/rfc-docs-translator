"original": |2-
     The "x5u" (X.509 URL) Header Parameter is a URI [RFC3986] that refers
     to a resource for the X.509 public key certificate or certificate
     chain [RFC5280] corresponding to the key used to digitally sign the
     JWS.  The identified resource MUST provide a representation of the
     certificate or certificate chain that conforms to RFC 5280 [RFC5280]
     in PEM-encoded form, with each certificate delimited as specified in
     Section 6.1 of RFC 4945 [RFC4945].  The certificate containing the
     public key corresponding to the key used to digitally sign the JWS
     MUST be the first certificate.  This MAY be followed by additional
     certificates, with each subsequent certificate being the one used to
     certify the previous one.  The protocol used to acquire the resource
     MUST provide integrity protection; an HTTP GET request to retrieve
     the certificate MUST use TLS [RFC2818] [RFC5246]; and the identity of
     the server MUST be validated, as per Section 6 of RFC 6125 [RFC6125].
     Also, see Section 8 on TLS requirements.  Use of this Header
     Parameter is OPTIONAL.
"fixed": |-
  The "x5u" (X.509 URL) Header Parameter is a URI [RFC3986] that refers to a resource for the X.509 public key certificate or certificate chain [RFC5280] corresponding to the key used to digitally sign the JWS.  The identified resource MUST provide a representation of the certificate or certificate chain that conforms to RFC 5280 [RFC5280] in PEM-encoded form, with each certificate delimited as specified in Section 6.1 of RFC 4945 [RFC4945].  The certificate containing the public key corresponding to the key used to digitally sign the JWS MUST be the first certificate.  This MAY be followed by additional certificates, with each subsequent certificate being the one used to certify the previous one.  The protocol used to acquire the resource MUST provide integrity protection; an HTTP GET request to retrieve the certificate MUST use TLS [RFC2818] [RFC5246]; and the identity of the server MUST be validated, as per Section 6 of RFC 6125 [RFC6125]. Also, see Section 8 on TLS requirements.  Use of this Header Parameter is OPTIONAL.
"ko": |-
  "x5u"(X.509 URL) 헤더 매개변수는 JWS에 디지털 서명하는 데 사용된 키에 해당하는 X.509 공개 키 인증서 또는 인증서 체인[RFC5280]에 대한 리소스를 참조하는 URI[RFC3986]입니다. 식별된 리소스는 RFC 5280[RFC5280]을 준수하는 인증서 또는 인증서 체인의 표현을 PEM 인코딩된 형태로 제공해야 하며, 각 인증서는 RFC 4945[RFC4945]의 섹션 6.1에 지정된 대로 구분되어야 합니다. JWS에 디지털 서명하는 데 사용된 키에 해당하는 공개 키가 포함된 인증서는 첫 번째 인증서여야 합니다. 그 뒤에 추가 인증서가 올 수 있으며, 이후의 각 인증서는 이전 인증서를 인증하는 데 사용됩니다. 리소스를 획득하는 데 사용된 프로토콜은 무결성 보호를 제공해야 합니다. 인증서를 검색하기 위한 HTTP GET 요청은 TLS[RFC2818] [RFC5246]를 사용해야 합니다. 그리고 서버의 ID는 RFC 6125 [RFC6125]의 섹션 6에 따라 검증되어야 합니다. 또한 TLS 요구 사항에 대한 섹션 8을 참조하세요. 이 헤더 매개변수의 사용은 선택 사항입니다.
