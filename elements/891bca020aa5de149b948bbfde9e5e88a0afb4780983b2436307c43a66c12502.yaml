"original": |2-
     Second, networks which appear to be topologically disconnected may
     not be.  One reason may be that the network has been reconfigured to
     allow access by the outside world.  Moreover, firewalls are
     increasingly passing generic application layer protocols such as
     [SOAP] or [HTTP].  Network protocols which are based on these generic
     protocols cannot in general assume that a firewall will protect them.
     Finally, one of the most serious security threats to systems is from
     insiders, not outsiders.  Since insiders by definition have access to
     the internal network, topological protections such as firewalls will
     not protect them.
"fixed": |-
  Second, networks which appear to be topologically disconnected may not be.  One reason may be that the network has been reconfigured to allow access by the outside world.  Moreover, firewalls are increasingly passing generic application layer protocols such as [SOAP] or [HTTP].  Network protocols which are based on these generic protocols cannot in general assume that a firewall will protect them. Finally, one of the most serious security threats to systems is from insiders, not outsiders.  Since insiders by definition have access to the internal network, topological protections such as firewalls will not protect them.
"ko": |-
  둘째, 위상적으로 연결이 끊어진 것처럼 보이는 네트워크는 그렇지 않을 수도 있습니다. 한 가지 이유는 외부 세계의 액세스를 허용하도록 네트워크가 재구성되었기 때문일 수 있습니다. 더욱이 방화벽은 [SOAP] 또는 [HTTP]와 같은 일반 애플리케이션 계층 프로토콜을 점점 더 많이 전달하고 있습니다. 이러한 일반 프로토콜을 기반으로 하는 네트워크 프로토콜은 일반적으로 방화벽이 이를 보호한다고 가정할 수 없습니다. 마지막으로, 시스템에 대한 가장 심각한 보안 위협 중 하나는 외부인이 아닌 내부자로부터 발생합니다. 내부자는 정의에 따라 내부 네트워크에 액세스할 수 있으므로 방화벽과 같은 토폴로지 보호로는 내부 네트워크를 보호할 수 없습니다.
