"original": |2-
     -  When authenticating via a certificate, the server will send the
        Certificate (Section 4.4.2) and CertificateVerify (Section 4.4.3)
        messages.  In TLS 1.3 as defined by this document, either a PSK or
        a certificate is always used, but not both.  Future documents may
        define how to use them together.
"fixed": |-
  -  When authenticating via a certificate, the server will send the Certificate (Section 4.4.2) and CertificateVerify (Section 4.4.3) messages.  In TLS 1.3 as defined by this document, either a PSK or a certificate is always used, but not both.  Future documents may define how to use them together.
"ko": |-
  - 인증서를 통해 인증할 때 서버는 인증서(섹션 4.4.2) 및 CertificateVerify(섹션 4.4.3) 메시지를 보냅니다. 이 문서에 정의된 대로 TLS 1.3에서는 PSK 또는 인증서 중 하나가 항상 사용되지만 둘 다 사용되지는 않습니다. 향후 문서에서는 이를 함께 사용하는 방법을 정의할 수 있습니다.
