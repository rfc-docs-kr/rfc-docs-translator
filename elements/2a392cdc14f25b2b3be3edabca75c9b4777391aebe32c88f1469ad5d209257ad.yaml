"original": |2-
     Some of the cryptographic algorithms proposed for use in this
     protocol have patent claims on them. In addition Netscape
     Communications Corporation has a patent claim on the Secure Sockets
     Layer (SSL) work that this standard is based on. The Internet
     Standards Process as defined in RFC 2026 requests that a statement be
     obtained from a Patent holder indicating that a license will be made
     available to applicants under reasonable terms and conditions.
"fixed": |-
  Some of the cryptographic algorithms proposed for use in this protocol have patent claims on them. In addition Netscape Communications Corporation has a patent claim on the Secure Sockets Layer (SSL) work that this standard is based on. The Internet Standards Process as defined in RFC 2026 requests that a statement be obtained from a Patent holder indicating that a license will be made available to applicants under reasonable terms and conditions.
"ko": |-
  이 프로토콜에 사용하기 위해 제안된 일부 암호화 알고리즘에는 특허권이 있습니다. 또한 Netscape Communications Corporation은 이 표준의 기반이 되는 SSL(Secure Sockets Layer) 작업에 대한 특허권을 보유하고 있습니다. RFC 2026에 정의된 인터넷 표준 프로세스에서는 라이센스가 합리적인 조건에 따라 신청자에게 제공될 것임을 나타내는 진술서를 특허 보유자로부터 입수할 것을 요청합니다.
