"ko": |-
  EAP 방법은 빠른 재연결이 사용될 때 여러 EAP 대화에 대해 지속될 수 있는 로컬 EAP 키 자료(TEK)를 캐시할 수 있습니다[RFC3748]. 예를 들어 TLS(예: EAP-TLS [RFC5216]) 기반의 EAP 방법은 일반적으로 상당한 기간 동안 TLS 마스터 비밀을 파생하고 캐시합니다. EAP 방법 내에서 계산된 다른 로컬 EAP 키 자료의 수명은 해당 방법에 의해 정의됩니다. 일반적으로 빠른 재연결을 사용할 때 원래의 장기 자격 증명이 여전히 피어의 소유라는 보장은 없습니다. 예를 들어 EAP-TLS용 개인 키가 들어 있는 스마트 카드가 제거되었을 수 있습니다. EAP 서버는 또한 원래 인증에 사용된 인증서가 아직 만료되지 않았는지 확인하는 등 장기 자격 증명이 여전히 유효한지 확인해야 합니다.
