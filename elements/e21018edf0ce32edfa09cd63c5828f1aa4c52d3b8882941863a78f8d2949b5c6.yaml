"original": |2-
     If used by conforming CRL issuers, this extension MUST always be
     critical.  If an implementation ignored this extension it could not
     correctly attribute CRL entries to certificates.  This specification
     RECOMMENDS that implementations recognize this extension.
"fixed": |-
  If used by conforming CRL issuers, this extension MUST always be critical.  If an implementation ignored this extension it could not correctly attribute CRL entries to certificates.  This specification RECOMMENDS that implementations recognize this extension.
"ko": |-
  CRL 발급자를 준수하는 데 사용되는 경우 이 확장은 항상 중요해야 합니다. 구현이 이 확장을 무시하면 CRL 항목을 인증서에 올바르게 지정할 수 없습니다. 이 사양에서는 구현 시 이 확장을 인식할 것을 권장합니다.
