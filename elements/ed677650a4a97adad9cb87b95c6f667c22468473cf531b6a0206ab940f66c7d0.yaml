  - 키 교환 및 인증 프로세스가 성공했는지 확인하기 위해 암호 사양 변경 메시지 직후에 항상 Finished 메시지가 전송됩니다. 다른 핸드셰이크 메시지와 완료 메시지 사이에 암호 사양 변경 메시지를 수신하는 것이 중요합니다.
