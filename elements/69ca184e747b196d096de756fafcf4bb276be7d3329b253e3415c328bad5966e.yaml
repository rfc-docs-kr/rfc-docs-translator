"original": |2-
     A stateful proxy MAY generate a CANCEL to any other request it has
     generated at any time (subject to receiving a provisional response to
     that request as described in section 9.1).  A proxy MUST cancel any
     pending client transactions associated with a response context when
     it receives a matching CANCEL request.
"fixed": |-
  A stateful proxy MAY generate a CANCEL to any other request it has generated at any time (subject to receiving a provisional response to that request as described in section 9.1).  A proxy MUST cancel any pending client transactions associated with a response context when it receives a matching CANCEL request.
"ko": |-
  상태 저장 프록시는 언제든지 자신이 생성한 다른 요청에 대해 CANCEL을 생성할 수 있습니다(섹션 9.1에 설명된 대로 해당 요청에 대한 임시 응답을 수신하는 경우). 프록시는 일치하는 CANCEL 요청을 수신할 때 응답 컨텍스트와 관련된 보류 중인 클라이언트 트랜잭션을 취소해야 합니다.
