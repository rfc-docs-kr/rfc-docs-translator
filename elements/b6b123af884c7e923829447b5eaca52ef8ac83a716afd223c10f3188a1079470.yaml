"original": |2-
       Unless "OTHER" is specified as the operating system
       type, the server is expected to return the "normal"
       user identification of the owner of this connection.
       "Normal" in this context may be taken to mean a string
       of characters which uniquely identifies the connection
       owner such as a user identifier assigned by the system
       administrator and used by such user as a mail
       identifier, or as the "user" part of a user/password
       pair used to gain access to system resources.  When an
       operating system is specified (e.g., anything but
       "OTHER"), the user identifier is expected to be in a
       more or less immediately useful form - e.g., something
       that could be used as an argument to "finger" or as a
       mail address.
"fixed": |-
  Unless "OTHER" is specified as the operating system type, the server is expected to return the "normal" user identification of the owner of this connection. "Normal" in this context may be taken to mean a string of characters which uniquely identifies the connection owner such as a user identifier assigned by the system administrator and used by such user as a mail identifier, or as the "user" part of a user/password pair used to gain access to system resources.  When an operating system is specified (e.g., anything but "OTHER"), the user identifier is expected to be in a more or less immediately useful form - e.g., something that could be used as an argument to "finger" or as a mail address.
"ko": |-
  운영 체제 유형으로 "OTHER"가 지정되지 않은 경우 서버는 이 연결 소유자의 "일반" 사용자 ID를 반환해야 합니다. 이 문맥에서 "일반"은 시스템 관리자가 할당하고 해당 사용자가 메일 식별자로 사용하거나 연결의 "사용자" 부분으로 사용하는 사용자 식별자와 같이 연결 소유자를 고유하게 식별하는 문자열을 의미하는 것으로 간주될 수 있습니다. 시스템 리소스에 액세스하는 데 사용되는 사용자/비밀번호 쌍입니다. 운영 체제가 지정되면(예: "OTHER" 제외) 사용자 식별자는 다소 즉각적으로 유용한 형식(예: "finger"에 대한 인수로 사용되거나 메일로 사용될 수 있는 형식)일 것으로 예상됩니다. 주소.
