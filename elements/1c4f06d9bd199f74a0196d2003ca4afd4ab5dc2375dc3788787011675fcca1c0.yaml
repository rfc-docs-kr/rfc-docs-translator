"original": |2-
     It is therefore RECOMMENDED that TLS 1.2 implementations use the
     64-bit sequence number to populate the nonce_explicit part of the GCM
     nonce, as described in the first two paragraphs of Section 5.3 of
     [RFC8446].  This stronger recommendation updates Section 3 of
     [RFC5288], which specifies that the use of 64-bit sequence numbers to
     populate the nonce_explicit field is optional.
"fixed": |-
  It is therefore RECOMMENDED that TLS 1.2 implementations use the 64-bit sequence number to populate the nonce_explicit part of the GCM nonce, as described in the first two paragraphs of Section 5.3 of [RFC8446].  This stronger recommendation updates Section 3 of [RFC5288], which specifies that the use of 64-bit sequence numbers to populate the nonce_explicit field is optional.
"ko": |-
  따라서 [RFC8446] 섹션 5.3의 처음 두 단락에 설명된 대로 TLS 1.2 구현에서는 64비트 시퀀스 번호를 사용하여 GCM nonce의 nonce_explicit 부분을 채우는 것이 좋습니다(RECOMMENDED). 이 강력한 권장 사항은 nonce_explicit 필드를 채우기 위해 64비트 시퀀스 번호를 사용하는 것이 선택 사항임을 지정하는 [RFC5288]의 섹션 3을 업데이트합니다.
