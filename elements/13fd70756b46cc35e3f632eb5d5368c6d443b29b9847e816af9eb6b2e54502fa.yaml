"original": |2-
     This document does not define an API for QUIC; it instead defines a
     set of functions on streams that application protocols can rely upon.
     An application protocol can assume that a QUIC implementation
     provides an interface that includes the operations described in this
     section.  An implementation designed for use with a specific
     application protocol might provide only those operations that are
     used by that protocol.
"fixed": |-
  This document does not define an API for QUIC; it instead defines a set of functions on streams that application protocols can rely upon. An application protocol can assume that a QUIC implementation provides an interface that includes the operations described in this section.  An implementation designed for use with a specific application protocol might provide only those operations that are used by that protocol.
"ko": |-
  이 문서는 QUIC용 API를 정의하지 않습니다. 대신에 애플리케이션 프로토콜이 의존할 수 있는 스트림에 대한 일련의 기능을 정의합니다. 애플리케이션 프로토콜은 QUIC 구현이 이 섹션에 설명된 작업을 포함하는 인터페이스를 제공한다고 가정할 수 있습니다. 특정 애플리케이션 프로토콜과 함께 사용하도록 설계된 구현은 해당 프로토콜에서 사용되는 작업만 제공할 수 있습니다.
