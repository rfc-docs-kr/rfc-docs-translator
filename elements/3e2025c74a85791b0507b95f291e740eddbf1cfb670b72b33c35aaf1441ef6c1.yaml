"original": |2-
     If a server is unable to obtain certificates in a given
     CertificateURL, it MUST send a fatal certificate_unobtainable(111)
     alert if it requires the certificates to complete the handshake.  If
     the server does not require the certificates, then the server
     continues the handshake.  The server MAY send a warning-level alert
     in this case.  Clients receiving such an alert SHOULD log the alert
     and continue with the handshake if possible.
"fixed": |-
  If a server is unable to obtain certificates in a given CertificateURL, it MUST send a fatal certificate_unobtainable(111) alert if it requires the certificates to complete the handshake.  If the server does not require the certificates, then the server continues the handshake.  The server MAY send a warning-level alert in this case.  Clients receiving such an alert SHOULD log the alert and continue with the handshake if possible.
"ko": |-
  서버가 주어진 CertificateURL에서 인증서를 얻을 수 없는 경우, 핸드셰이크를 완료하기 위해 인증서가 필요한 경우 치명적인 Certificate_unobtainable(111) 경고를 보내야 합니다. 서버에 인증서가 필요하지 않으면 서버는 핸드셰이크를 계속합니다. 이 경우 서버는 경고 수준의 경고를 보낼 수 있습니다. 이러한 경고를 받은 클라이언트는 경고를 기록하고 가능하면 핸드셰이크를 계속해야 합니다.
