"original": |2-
     The Restart-Job operation moves the Job to the 'pending' or
     'pending-held' Job state and restarts at the beginning on the same
     Printer with the same attribute values.  If any of the Documents in
     the Job were passed by reference (Print-URI or Send-URI), the Printer
     MUST refetch the data, since the semantics of Restart-Job are to
     repeat all Job processing.  The Job Status attributes that accumulate
     Job progress, such as "job-impressions-completed",
     "job-media-sheets-completed", and "job-k-octets-processed", MUST be
     reset to 0 so that they give an accurate record of the Job from its
     restart point.  The Job MUST continue to use the same "job-uri" and
     "job-id" attribute values.
"fixed": |-
  The Restart-Job operation moves the Job to the 'pending' or 'pending-held' Job state and restarts at the beginning on the same Printer with the same attribute values.  If any of the Documents in the Job were passed by reference (Print-URI or Send-URI), the Printer MUST refetch the data, since the semantics of Restart-Job are to repeat all Job processing.  The Job Status attributes that accumulate Job progress, such as "job-impressions-completed", "job-media-sheets-completed", and "job-k-octets-processed", MUST be reset to 0 so that they give an accurate record of the Job from its restart point.  The Job MUST continue to use the same "job-uri" and "job-id" attribute values.
"ko": |-
  Restart-Job 작업은 작업을 '보류 중' 또는 '보류 중' 작업 상태로 이동하고 동일한 속성 값을 사용하여 동일한 프린터에서 처음부터 다시 시작합니다. 작업의 문서 중 하나라도 참조(Print-URI 또는 ​​Send-URI)로 전달된 경우 Restart-Job의 의미는 모든 작업 처리를 반복하므로 프린터는 데이터를 다시 가져와야 합니다. "job-impressions-completed", "job-media-sheets-completed" 및 "job-k-octets-processed"와 같이 작업 진행 상황을 누적하는 작업 상태 속성은 0으로 재설정되어야 합니다. 다시 시작 지점부터 작업에 대한 정확한 기록입니다. 작업은 동일한 "job-uri" 및 "job-id" 속성 값을 계속 사용해야 합니다.
