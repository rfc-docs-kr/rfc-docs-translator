"original": |2-
     If the tickets are not self-contained but rather are database keys,
     and the corresponding PSKs are deleted upon use, then connections
     established using PSKs enjoy forward secrecy.  This improves security
     for all 0-RTT data and PSK usage when PSK is used without (EC)DHE.
"fixed": |-
  If the tickets are not self-contained but rather are database keys, and the corresponding PSKs are deleted upon use, then connections established using PSKs enjoy forward secrecy.  This improves security for all 0-RTT data and PSK usage when PSK is used without (EC)DHE.
"ko": |-
  티켓이 자체 포함되지 않고 오히려 데이터베이스 키이고 해당 PSK가 사용 시 삭제되는 경우 PSK를 사용하여 설정된 연결은 순방향 보안을 누리게 됩니다. 이는 (EC)DHE 없이 PSK를 사용할 때 모든 0-RTT 데이터 및 PSK 사용에 대한 보안을 향상시킵니다.
