"original": |2-
     The plaintext input to AES-GCM is formed by concatenating the
     plaintext data described by the Next Header field with the Padding,
     the Pad Length, and the Next Header field.  The Ciphertext field
     consists of the ciphertext output from the AES-GCM algorithm.  The
     length of the ciphertext is identical to that of the plaintext.
"fixed": |-
  The plaintext input to AES-GCM is formed by concatenating the plaintext data described by the Next Header field with the Padding, the Pad Length, and the Next Header field.  The Ciphertext field consists of the ciphertext output from the AES-GCM algorithm.  The length of the ciphertext is identical to that of the plaintext.
"ko": |-
  AES-GCM에 대한 일반 텍스트 입력은 다음 헤더 필드에 설명된 일반 텍스트 데이터를 패딩, 패드 길이 및 다음 헤더 필드와 연결하여 형성됩니다. 암호문 필드는 AES-GCM 알고리즘의 암호문 출력으로 구성됩니다. 암호문의 길이는 평문의 길이와 동일하다.
