"original": |2-
     QUIC endpoints can use ECN [RFC3168] to detect and respond to network
     congestion.  ECN allows an endpoint to set an ECN-Capable Transport
     (ECT) codepoint in the ECN field of an IP packet.  A network node can
     then indicate congestion by setting the ECN-CE codepoint in the ECN
     field instead of dropping the packet [RFC8087].  Endpoints react to
     reported congestion by reducing their sending rate in response, as
     described in [QUIC-RECOVERY].
"fixed": |-
  QUIC endpoints can use ECN [RFC3168] to detect and respond to network congestion.  ECN allows an endpoint to set an ECN-Capable Transport (ECT) codepoint in the ECN field of an IP packet.  A network node can then indicate congestion by setting the ECN-CE codepoint in the ECN field instead of dropping the packet [RFC8087].  Endpoints react to reported congestion by reducing their sending rate in response, as described in [QUIC-RECOVERY].
"ko": |-
  QUIC 엔드포인트는 ECN [RFC3168]을 사용하여 네트워크 정체를 감지하고 대응할 수 있습니다. ECN을 사용하면 엔드포인트가 IP 패킷의 ECN 필드에 ECT(ECN-Capable Transport) 코드 포인트를 설정할 수 있습니다. 그런 다음 네트워크 노드는 패킷을 삭제하는 대신 ECN 필드에 ECN-CE 코드 포인트를 설정하여 정체를 나타낼 수 있습니다[RFC8087]. 엔드포인트는 [QUIC-RECOVERY]에 설명된 대로 응답으로 전송 속도를 줄여 보고된 정체에 반응합니다.
