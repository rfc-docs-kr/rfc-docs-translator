"original": |2-
     A trailer section is only possible when supported by the version of
     HTTP in use and enabled by an explicit framing mechanism.  For
     example, the chunked transfer coding in HTTP/1.1 allows a trailer
     section to be sent after the content (Section 7.1.2 of [HTTP/1.1]).
"fixed": |-
  A trailer section is only possible when supported by the version of HTTP in use and enabled by an explicit framing mechanism.  For example, the chunked transfer coding in HTTP/1.1 allows a trailer section to be sent after the content (Section 7.1.2 of [HTTP/1.1]).
"ko": |-
  트레일러 섹션은 사용 중인 HTTP 버전에서 지원되고 명시적인 프레이밍 메커니즘에 의해 활성화된 경우에만 가능합니다. 예를 들어, HTTP/1.1의 청크 전송 코딩을 사용하면 콘텐츠 뒤에 트레일러 섹션이 전송될 수 있습니다([HTTP/1.1]의 섹션 7.1.2).
