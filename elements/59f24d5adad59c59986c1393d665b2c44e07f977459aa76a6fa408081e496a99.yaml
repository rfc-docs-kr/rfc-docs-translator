"original": |2-
        Tutorial: To use SASL, a protocol includes a command for
        authenticating a user to a server and for optionally negotiating
        protection of subsequent protocol interactions. The command names
        a registered security mechanism. SASL mechanisms include Kerberos,
        GSS-API, S/KEY, and others. Some protocols that use SASL are IMAP4
        and POP3.
"fixed": |-
  - Tutorial: To use SASL, a protocol includes a command for authenticating a user to a server and for optionally negotiating protection of subsequent protocol interactions. The command names a registered security mechanism. SASL mechanisms include Kerberos, GSS-API, S/KEY, and others. Some protocols that use SASL are IMAP4 and POP3.
"ko": |-
  - 튜토리얼: SASL을 사용하기 위해 프로토콜에는 사용자를 서버에 인증하고 선택적으로 후속 프로토콜 상호 작용의 보호를 협상하기 위한 명령이 포함됩니다. 이 명령은 등록된 보안 메커니즘의 이름을 지정합니다. SASL 메커니즘에는 Kerberos, GSS-API, S/KEY 등이 포함됩니다. SASL을 사용하는 일부 프로토콜은 IMAP4 및 POP3입니다.
