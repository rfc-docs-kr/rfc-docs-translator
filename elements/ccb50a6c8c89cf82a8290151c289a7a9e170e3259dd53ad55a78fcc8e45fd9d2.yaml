"original": |2-
     When code points are set aside for Experimental Use, it's important
     to make clear any expected restrictions on experimental scope.  For
     example, say whether it's acceptable to run experiments using those
     code points over the open Internet or whether such experiments should
     be confined to more closed environments.  See [RFC6994] for an
     example of such considerations.
"fixed": |-
  When code points are set aside for Experimental Use, it's important to make clear any expected restrictions on experimental scope.  For example, say whether it's acceptable to run experiments using those code points over the open Internet or whether such experiments should be confined to more closed environments.  See [RFC6994] for an example of such considerations.
"ko": |-
  실험적 사용을 위해 코드 포인트를 따로 설정한 경우 실험 범위에 대해 예상되는 제한 사항을 명확히 하는 것이 중요합니다. 예를 들어, 공개 인터넷을 통해 해당 코드 포인트를 사용하여 실험을 실행하는 것이 허용되는지 또는 그러한 실험을 보다 폐쇄된 환경으로 제한해야 하는지 여부를 말해보세요. 그러한 고려 사항의 예는 [RFC6994]를 참조하세요.
