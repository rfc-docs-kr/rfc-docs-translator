"original": |2-
     The "https" scheme (Section 4.2.2) associates authority based on the
     ability of a server to use the private key corresponding to a
     certificate that the client considers to be trustworthy for the
     identified origin server.  The client usually relies upon a chain of
     trust, conveyed from some prearranged or configured trust anchor, to
     deem a certificate trustworthy (Section 4.3.4).
"fixed": |-
  The "https" scheme (Section 4.2.2) associates authority based on the ability of a server to use the private key corresponding to a certificate that the client considers to be trustworthy for the identified origin server.  The client usually relies upon a chain of trust, conveyed from some prearranged or configured trust anchor, to deem a certificate trustworthy (Section 4.3.4).
"ko": |-
  "https" 체계(Section 4.2.2)는 클라이언트가 식별된 원본 서버에 대해 신뢰할 수 있다고 간주하는 인증서에 해당하는 개인 키를 사용하는 서버의 능력을 기반으로 권한을 연결합니다. 클라이언트는 일반적으로 인증서를 신뢰할 수 있는 것으로 간주하기 위해 미리 준비되거나 구성된 트러스트 앵커에서 전달되는 신뢰 체인에 의존합니다(4.3.4절).
