"original": |2-
     The response to an OPTIONS request is assumed to be scoped to the
     Request-URI in the original request.  However, only when an OPTIONS
     is sent as part of an established dialog is it guaranteed that future
     requests will be received by the server that generated the OPTIONS
     response.
"fixed": |-
  The response to an OPTIONS request is assumed to be scoped to the Request-URI in the original request.  However, only when an OPTIONS is sent as part of an established dialog is it guaranteed that future requests will be received by the server that generated the OPTIONS response.
"ko": |-
  OPTIONS 요청에 대한 응답은 원래 요청의 Request-URI로 범위가 지정되는 것으로 가정됩니다. 그러나 OPTIONS가 설정된 대화의 일부로 전송되는 경우에만 OPTIONS 응답을 생성한 서버가 향후 요청을 수신한다는 것이 보장됩니다.
