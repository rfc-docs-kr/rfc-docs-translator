"original": |2-
     AUTHORIZATION is the process by which one determines whether an
     authenticated party has permission to access a particular resource or
     service.  Although tightly bound, it is important to realize that
     authentication and authorization are two separate mechanisms.
     Perhaps because of this tight coupling, authentication is sometimes
     mistakenly thought to imply authorization.  Authentication simply
     identifies a party, authorization defines whether they can perform a
     certain action.
"fixed": |-
  AUTHORIZATION is the process by which one determines whether an authenticated party has permission to access a particular resource or service.  Although tightly bound, it is important to realize that authentication and authorization are two separate mechanisms. Perhaps because of this tight coupling, authentication is sometimes mistakenly thought to imply authorization.  Authentication simply identifies a party, authorization defines whether they can perform a certain action.
"ko": |-
  승인은 인증된 당사자가 특정 리소스나 서비스에 액세스할 수 있는 권한이 있는지 여부를 결정하는 프로세스입니다. 비록 긴밀하게 연결되어 있지만 인증과 권한 부여는 서로 다른 두 가지 메커니즘이라는 점을 인식하는 것이 중요합니다. 아마도 이러한 긴밀한 결합으로 인해 인증이 승인을 의미하는 것으로 잘못 생각되는 경우가 있습니다. 인증은 단순히 당사자를 식별하고 인증은 특정 작업을 수행할 수 있는지 여부를 정의합니다.
