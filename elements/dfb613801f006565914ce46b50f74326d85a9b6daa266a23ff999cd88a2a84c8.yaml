"original": |2-
     This document does not define a protocol or procedure that could be
     subject to an attack.  It establishes guidelines for the information
     that should be included in RFCs that are to be submitted to the
     standards track.  In the area of security, IETF standards authors are
     called on to define clearly the threats faced by the protocol and the
     way the protocol does or does not provide security assurances to the
     user.
"fixed": |-
  This document does not define a protocol or procedure that could be subject to an attack.  It establishes guidelines for the information that should be included in RFCs that are to be submitted to the standards track.  In the area of security, IETF standards authors are called on to define clearly the threats faced by the protocol and the way the protocol does or does not provide security assurances to the user.
"ko": |-
  이 문서에서는 공격을 받을 수 있는 프로토콜이나 절차를 정의하지 않습니다. 표준 트랙에 제출할 RFC에 포함되어야 하는 정보에 대한 지침을 설정합니다. 보안 영역에서 IETF 표준 작성자는 프로토콜이 직면한 위협과 프로토콜이 사용자에게 보안 보증을 제공하거나 제공하지 않는 방식을 명확하게 정의해야 합니다.
