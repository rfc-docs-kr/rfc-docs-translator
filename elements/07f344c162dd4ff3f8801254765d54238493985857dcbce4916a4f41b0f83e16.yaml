"original": |2-
     Note: The status_request_v2 extension [RFC6961] is deprecated.
     TLS 1.3 servers MUST NOT act upon its presence or information in it
     when processing ClientHello messages; in particular, they MUST NOT
     send the status_request_v2 extension in the EncryptedExtensions,
     CertificateRequest, or Certificate messages.  TLS 1.3 servers MUST be
     able to process ClientHello messages that include it, as it MAY be
     sent by clients that wish to use it in earlier protocol versions.
"fixed": |-
  Note: The status_request_v2 extension [RFC6961] is deprecated. TLS 1.3 servers MUST NOT act upon its presence or information in it when processing ClientHello messages; in particular, they MUST NOT send the status_request_v2 extension in the EncryptedExtensions, CertificateRequest, or Certificate messages.  TLS 1.3 servers MUST be able to process ClientHello messages that include it, as it MAY be sent by clients that wish to use it in earlier protocol versions.
"ko": |-
  참고: status_request_v2 확장 [RFC6961]은 더 이상 사용되지 않습니다. TLS 1.3 서버는 ClientHello 메시지를 처리할 때 서버의 존재나 정보에 따라 행동해서는 안 됩니다. 특히 EncryptedExtensions, CertificateRequest 또는 Certificate 메시지에 status_request_v2 확장을 전송해서는 안 됩니다. TLS 1.3 서버는 이를 포함하는 ClientHello 메시지를 처리할 수 있어야 합니다. 이는 이전 프로토콜 버전에서 이를 사용하려는 클라이언트에 의해 전송될 수 있기 때문입니다.
