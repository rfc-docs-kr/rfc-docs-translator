"original": |2-
     The designated expert is responsible for coordinating the appropriate
     review of an assignment request.  The review may be wide or narrow,
     depending on the situation and the judgment of the designated expert.
     This may involve consultation with a set of technology experts,
     discussion on a public mailing list, consultation with a working
     group (or its mailing list if the working group has disbanded), etc.
     Ideally, the designated expert follows specific review criteria as
     documented with the protocol that creates or uses the namespace.  See
     the IANA Considerations sections of [RFC3748] and [RFC3575] for
     specific examples.
"fixed": |-
  The designated expert is responsible for coordinating the appropriate review of an assignment request.  The review may be wide or narrow, depending on the situation and the judgment of the designated expert. This may involve consultation with a set of technology experts, discussion on a public mailing list, consultation with a working group (or its mailing list if the working group has disbanded), etc. Ideally, the designated expert follows specific review criteria as documented with the protocol that creates or uses the namespace.  See the IANA Considerations sections of [RFC3748] and [RFC3575] for specific examples.
"ko": |-
  지정된 전문가는 할당 요청에 대한 적절한 검토를 조정할 책임이 있습니다. 상황과 지정된 전문가의 판단에 따라 검토 범위가 넓을 수도 있고 좁을 수도 있습니다. 여기에는 기술 전문가 집단과의 협의, 공개 메일링 리스트에 대한 토론, 실무 그룹(또는 실무 그룹이 해체된 경우 해당 메일링 리스트)과의 협의 등이 포함될 수 있습니다. 이상적으로는 지정된 전문가가 문서화된 특정 검토 기준을 따릅니다. 네임스페이스를 생성하거나 사용하는 프로토콜입니다. 구체적인 예는 [RFC3748] 및 [RFC3575]의 IANA 고려 사항 섹션을 참조하세요.
