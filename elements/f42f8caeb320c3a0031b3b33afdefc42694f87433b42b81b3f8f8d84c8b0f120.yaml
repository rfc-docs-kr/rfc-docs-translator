"original": |2-
     PPP
          PPP, defined in [RFC1661], does not include support for a Secure
          Association Protocol, nor does it support caching of EAP keying
          material or parameters.  PPP ciphersuites derive their TSKs
          directly from the MSK, as described in [RFC2716] Section 3.5.
          This is NOT RECOMMENDED, since if PPP were to support caching of
          EAP keying material, this could result in TSK reuse.  As a
          result, once the PPP session is terminated, EAP keying material
          and parameters MUST be discarded.  Since caching of EAP keying
          material is not permitted within PPP, there is no way to handle
          TSK re-key without EAP re-authentication.  Perfect Forward
          Secrecy (PFS) is only possible if the negotiated EAP method
          supports this.
"fixed": |-
  PPP  -    PPP, defined in [RFC1661], does not include support for a Secure Association Protocol, nor does it support caching of EAP keying material or parameters.  PPP ciphersuites derive their TSKs directly from the MSK, as described in [RFC2716] Section 3.5. This is NOT RECOMMENDED, since if PPP were to support caching of EAP keying material, this could result in TSK reuse.  As a result, once the PPP session is terminated, EAP keying material and parameters MUST be discarded.  Since caching of EAP keying material is not permitted within PPP, there is no way to handle TSK re-key without EAP re-authentication.  Perfect Forward Secrecy (PFS) is only possible if the negotiated EAP method supports this.
"ko": |-
  PPP - [RFC1661]에 정의된 PPP는 보안 연결 프로토콜에 대한 지원을 포함하지 않으며 EAP 키 자료 또는 매개변수의 캐싱도 지원하지 않습니다. PPP 암호 모음은 [RFC2716] 섹션 3.5에 설명된 대로 MSK에서 직접 TSK를 파생합니다. 이는 권장되지 않습니다. PPP가 EAP 키 자료의 캐싱을 지원하는 경우 TSK가 재사용될 수 있기 때문입니다. 결과적으로, PPP 세션이 종료되면 EAP 키 자료 및 매개변수를 폐기해야 합니다. EAP 키 자료의 캐싱은 PPP 내에서 허용되지 않으므로 EAP 재인증 없이는 TSK 재키를 처리할 수 있는 방법이 없습니다. PFS(Perfect Forward Secrecy)는 협상된 EAP 방법이 이를 지원하는 경우에만 가능합니다.
