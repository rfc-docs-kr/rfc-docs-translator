"original": |2-
     Suppose the access concentrator is a router, and further suppose that
     the router receives an IP datagram to forward downstream to the
     public broadband access network.  If the location information for the
     downstream next hop is missing, the access concentrator sends one or
     more DHCPLEASEQUERY message(s), each containing the IP address of the
     downstream next hop in the "ciaddr" field.
"fixed": |-
  Suppose the access concentrator is a router, and further suppose that the router receives an IP datagram to forward downstream to the public broadband access network.  If the location information for the downstream next hop is missing, the access concentrator sends one or more DHCPLEASEQUERY message(s), each containing the IP address of the downstream next hop in the "ciaddr" field.
"ko": |-
  액세스 집중 장치가 라우터라고 가정하고 라우터가 다운스트림을 공용 광대역 액세스 네트워크로 전달하기 위해 IP 데이터그램을 수신한다고 가정합니다. 다운스트림 다음 홉에 대한 위치 정보가 누락된 경우 액세스 집중 장치는 하나 이상의 DHCPLEASEQUERY 메시지를 보냅니다. 각 메시지에는 "ciaddr" 필드에 다운스트림 다음 홉의 IP 주소가 포함되어 있습니다.
