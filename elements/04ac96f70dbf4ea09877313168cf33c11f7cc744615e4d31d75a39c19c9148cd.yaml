"original": |2-
     When used for cache updates, a cache will typically use the value of
     the cached message's Last-Modified header field to generate the field
     value of If-Modified-Since.  This behavior is most interoperable for
     cases where clocks are poorly synchronized or when the server has
     chosen to only honor exact timestamp matches (due to a problem with
     Last-Modified dates that appear to go "back in time" when the origin
     server's clock is corrected or a representation is restored from an
     archived backup).  However, caches occasionally generate the field
     value based on other data, such as the Date header field of the
     cached message or the clock time at which the message was received,
     particularly when the cached message does not contain a Last-Modified
     header field.
"fixed": |-
  When used for cache updates, a cache will typically use the value of the cached message's Last-Modified header field to generate the field value of If-Modified-Since.  This behavior is most interoperable for cases where clocks are poorly synchronized or when the server has chosen to only honor exact timestamp matches (due to a problem with Last-Modified dates that appear to go "back in time" when the origin server's clock is corrected or a representation is restored from an archived backup).  However, caches occasionally generate the field value based on other data, such as the Date header field of the cached message or the clock time at which the message was received, particularly when the cached message does not contain a Last-Modified header field.
"ko": |-
  캐시 업데이트에 사용되는 경우 캐시는 일반적으로 캐시된 메시지의 Last-Modified 헤더 필드 값을 사용하여 If-Modified-Since 필드 값을 생성합니다. 이 동작은 시계가 제대로 동기화되지 않은 경우 또는 서버가 정확한 타임스탬프 일치만 따르도록 선택한 경우(원본 서버의 시계가 수정될 때 "시간을 거슬러" 돌아가는 것처럼 보이는 Last-Modified 날짜 문제로 인해) 가장 상호 운용 가능합니다. 또는 보관된 백업에서 표현이 복원됩니다. 그러나 캐시는 때때로 캐시된 메시지의 날짜 헤더 필드 또는 메시지가 수신된 시계 시간과 같은 다른 데이터를 기반으로 필드 값을 생성합니다. 특히 캐시된 메시지에 Last-Modified 헤더 필드가 포함되지 않은 경우 더욱 그렇습니다.
