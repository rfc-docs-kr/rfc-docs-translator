"original": |2-
     The OLDNAME extended data item is included when a mailbox name is
     created (with the CREATE command), renamed (with the RENAME command),
     or deleted (with the DELETE command).  (When a mailbox is deleted,
     the "\NonExistent" attribute is also included.)  IMAP extensions can
     specify other conditions when the OLDNAME extended data item should
     be included.
"fixed": |-
  The OLDNAME extended data item is included when a mailbox name is created (with the CREATE command), renamed (with the RENAME command), or deleted (with the DELETE command).  (When a mailbox is deleted, the "\NonExistent" attribute is also included.)  IMAP extensions can specify other conditions when the OLDNAME extended data item should be included.
"ko": |-
  OLDNAME 확장 데이터 항목은 사서함 이름이 생성되거나(CREATE 명령 사용) 이름이 변경되거나(RENAME 명령 사용) 삭제될 때(DELETE 명령 사용) 포함됩니다.  (사서함이 삭제되면 "\NonExistent" 특성도 포함됩니다.) IMAP 확장은 OLDNAME 확장 데이터 항목이 포함되어야 하는 경우 다른 조건을 지정할 수 있습니다.
