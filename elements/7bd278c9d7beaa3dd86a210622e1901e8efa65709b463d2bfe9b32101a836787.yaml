"original": |2-
     *  Per CMOS guidelines, the major words in RFC titles and section
        titles should be capitalized (this is sometimes called "title
        case").  Typically, all words in a title will be capitalized,
        except for internal articles, prepositions, and conjunctions.
"fixed": |-
  *  Per CMOS guidelines, the major words in RFC titles and section titles should be capitalized (this is sometimes called "title case").  Typically, all words in a title will be capitalized, except for internal articles, prepositions, and conjunctions.
"ko": |-
  * CMOS 지침에 따라 RFC 제목과 섹션 제목의 주요 단어는 대문자로 표시되어야 합니다(이를 "제목 케이스"라고도 함). 일반적으로 제목의 모든 단어는 내부 관사, 전치사 및 접속사를 제외하고 대문자로 표시됩니다.
