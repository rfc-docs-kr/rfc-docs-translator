"original": |2-
     When the TCP Timestamp Options are available, an improved algorithm
     is described in [40] in order to support higher connection
     establishment rates.  This algorithm for reducing TIME-WAIT is a Best
     Current Practice that SHOULD be implemented since Timestamp Options
     are commonly used, and using them to reduce TIME-WAIT provides
     benefits for busy Internet servers (SHLD-4).
"fixed": |-
  When the TCP Timestamp Options are available, an improved algorithm is described in [40] in order to support higher connection establishment rates.  This algorithm for reducing TIME-WAIT is a Best Current Practice that SHOULD be implemented since Timestamp Options are commonly used, and using them to reduce TIME-WAIT provides benefits for busy Internet servers (SHLD-4).
"ko": |-
  TCP 타임스탬프 옵션을 사용할 수 있는 경우 더 높은 연결 설정 속도를 지원하기 위해 향상된 알고리즘이 [40]에 설명되어 있습니다. TIME-WAIT를 줄이기 위한 이 알고리즘은 Timestamp 옵션이 일반적으로 사용되므로 구현해야 하는 현재 모범 사례이며, 이를 사용하여 TIME-WAIT를 줄이는 것은 사용량이 많은 인터넷 서버(SHLD-4)에 이점을 제공합니다.
