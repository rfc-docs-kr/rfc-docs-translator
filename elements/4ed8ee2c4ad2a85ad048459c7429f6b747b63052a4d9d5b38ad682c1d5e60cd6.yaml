"original": |2-
     Multiple QUIC packets -- even of different packet types -- can be
     coalesced into a single UDP datagram; see Section 12.2.  As a result,
     this handshake could consist of as few as four UDP datagrams, or any
     number more (subject to limits inherent to the protocol, such as
     congestion control and anti-amplification).  For instance, the
     server's first flight contains Initial packets, Handshake packets,
     and "0.5-RTT data" in 1-RTT packets.
"fixed": |-
  Multiple QUIC packets -- even of different packet types -- can be coalesced into a single UDP datagram; see Section 12.2.  As a result, this handshake could consist of as few as four UDP datagrams, or any number more (subject to limits inherent to the protocol, such as congestion control and anti-amplification).  For instance, the server's first flight contains Initial packets, Handshake packets, and "0.5-RTT data" in 1-RTT packets.
"ko": |-
  여러 QUIC 패킷(패킷 유형이 다르더라도)을 단일 UDP 데이터그램으로 통합할 수 있습니다. 섹션 12.2를 참조하세요. 결과적으로 이 핸드셰이크는 4개의 UDP 데이터그램으로 구성될 수 있으며 그 이상도 가능합니다(혼잡 제어 및 증폭 방지와 같은 프로토콜 고유의 제한에 따라 다름). 예를 들어, 서버의 첫 번째 비행에는 초기 패킷, 핸드셰이크 패킷 및 1-RTT 패킷의 "0.5-RTT 데이터"가 포함됩니다.
