"original": |2-
     A Media Segment tag MUST NOT appear in a Master Playlist.  Clients
     MUST fail to parse Playlists that contain both Media Segment tags and
     Master Playlist tags (Section 4.3.4).
"fixed": |-
  A Media Segment tag MUST NOT appear in a Master Playlist.  Clients MUST fail to parse Playlists that contain both Media Segment tags and Master Playlist tags (Section 4.3.4).
"ko": |-
  미디어 세그먼트 태그는 마스터 재생 목록에 표시되어서는 안 됩니다. 클라이언트는 미디어 세그먼트 태그와 마스터 재생 목록 태그를 모두 포함하는 재생 목록을 구문 분석하는 데 실패해야 합니다(섹션 4.3.4).
