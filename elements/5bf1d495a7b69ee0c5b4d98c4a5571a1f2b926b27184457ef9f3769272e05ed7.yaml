"original": |2-
     KEEPALIVE messages may be sent periodically to ensure that the
     connection is live.  NOTIFICATION messages are sent in response to
     errors or special conditions.  If a connection encounters an error
     condition, a NOTIFICATION message is sent and the connection is
     closed.
"fixed": |-
  KEEPALIVE messages may be sent periodically to ensure that the connection is live.  NOTIFICATION messages are sent in response to errors or special conditions.  If a connection encounters an error condition, a NOTIFICATION message is sent and the connection is closed.
"ko": |-
  연결이 활성화되었는지 확인하기 위해 KEEPALIVE 메시지가 주기적으로 전송될 수 있습니다. NOTIFICATION 메시지는 오류나 특수 조건에 대한 응답으로 전송됩니다. 연결에서 오류 조건이 발생하면 NOTIFICATION 메시지가 전송되고 연결이 닫힙니다.
