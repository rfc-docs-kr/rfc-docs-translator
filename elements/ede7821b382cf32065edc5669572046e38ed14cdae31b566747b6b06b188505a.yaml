"original": |2-
     A server MUST NOT accept a PMCE extension negotiation offer together
     with another extension if the PMCE will conflict with the extension
     on their use of the RSV1 bit.  A client that received a response
     accepting a PMCE extension negotiation offer together with such an
     extension MUST _Fail the WebSocket Connection_.
"fixed": |-
  A server MUST NOT accept a PMCE extension negotiation offer together with another extension if the PMCE will conflict with the extension on their use of the RSV1 bit.  A client that received a response accepting a PMCE extension negotiation offer together with such an extension MUST _Fail the WebSocket Connection_.
"ko": |-
  PMCE가 RSV1 비트 사용 시 확장과 충돌하는 경우 서버는 다른 확장과 함께 PMCE 확장 협상 제안을 수락해서는 안 됩니다.  그러한 확장과 함께 PMCE 확장 협상 제안을 수락하는 응답을 수신한 클라이언트는 반드시 _WebSocket 연결 실패_를 해야 합니다.
