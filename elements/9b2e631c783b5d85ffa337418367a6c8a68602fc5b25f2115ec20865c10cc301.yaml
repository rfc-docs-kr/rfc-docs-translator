"original": |2-
        *  In accordance with the requirements of the ISO 8601 time
           format, the hours, minutes, and seconds MUST all be present,
           with two digits used for minutes and for seconds and with at
           least two digits for hours.  An NPT of 7 minutes and 0 seconds
           is represented as "00:07:00", and an NPT of 392 hours, 0
           minutes, and 6 seconds is represented as "392:00:06".
"fixed": |-
  - *  In accordance with the requirements of the ISO 8601 time format, the hours, minutes, and seconds MUST all be present, with two digits used for minutes and for seconds and with at least two digits for hours.  An NPT of 7 minutes and 0 seconds is represented as "00:07:00", and an NPT of 392 hours, 0 minutes, and 6 seconds is represented as "392:00:06".
"ko": |-
  - * ISO 8601 시간 형식의 요구 사항에 따라 시, 분, 초가 모두 있어야 하며, 분과 초에는 두 자리 숫자가 사용되고 시간에는 최소 두 자리 숫자가 사용되어야 합니다. 7분 0초의 NPT는 "00:07:00"으로 표시되고, 392시간 0분 6초의 NPT는 "392:00:06"으로 표시됩니다.
