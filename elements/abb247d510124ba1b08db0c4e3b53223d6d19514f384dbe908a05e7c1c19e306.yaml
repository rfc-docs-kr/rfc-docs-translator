"original": |2-
     some error condition preventing the server from recording.
     Otherwise, the URI generated by the server MUST be globally unique
     across the server and all its verification sessions.  The content
     MUST be available via the URI until the verification session ends.
     Since the Save-Waveform header field applies only to live
     verification/identification operations, the server can return the
     Waveform-URI only in the VERIFICATION-COMPLETE event for live
     verification/identification operations.
"fixed": |-
  some error condition preventing the server from recording. Otherwise, the URI generated by the server MUST be globally unique across the server and all its verification sessions.  The content MUST be available via the URI until the verification session ends. Since the Save-Waveform header field applies only to live verification/identification operations, the server can return the Waveform-URI only in the VERIFICATION-COMPLETE event for live verification/identification operations.
"ko": |-
  서버가 기록하지 못하게 하는 오류 조건. 그렇지 않으면 서버에서 생성한 URI는 서버와 모든 검증 세션에서 전역적으로 고유해야 합니다. 콘텐츠는 검증 세션이 끝날 때까지 URI를 통해 사용할 수 있어야 합니다. Save-Waveform 헤더 필드는 라이브 검증/식별 작업에만 적용되므로 서버는 라이브 검증/식별 작업에 대한 VERIFICATION-COMPLETE 이벤트에서만 Waveform-URI를 반환할 수 있습니다.
