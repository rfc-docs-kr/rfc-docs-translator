"original": |2-
     In [RFC5996], IKEv2 had support for PKCS #1 encoded RSA keys, i.e., a
     DER-encoded RSAPublicKey structure (see [RSA] and [RFC3447]).  Other
     raw public-key types are, however, not supported.  In [RFC7296], this
     feature was removed; this document reintroduces support for raw
     public keys to IKEv2 in a more generic way.
"fixed": |-
  In [RFC5996], IKEv2 had support for PKCS #1 encoded RSA keys, i.e., a DER-encoded RSAPublicKey structure (see [RSA] and [RFC3447]).  Other raw public-key types are, however, not supported.  In [RFC7296], this feature was removed; this document reintroduces support for raw public keys to IKEv2 in a more generic way.
"ko": |-
  [RFC5996]에서 IKEv2는 PKCS #1 인코딩된 RSA 키, 즉 DER로 인코딩된 RSAPublicKey 구조를 지원했습니다([RSA] 및 [RFC3447] 참조).  그러나 다른 원시 공개 키 유형은 지원되지 않습니다.  [RFC7296]에서는 이 기능이 제거되었습니다. 이 문서에서는 보다 일반적인 방식으로 IKEv2에 대한 원시 공개 키 지원을 다시 도입합니다.
