"original": |2-
     When using the DHCPLEASEQUERY message in an environment where
     multiple DHCP servers may contain authoritative information about the
     same IP address (such as when two DHCP servers are cooperating to
     provide a high-availability DHCP service), multiple, possibly
     conflicting, responses might be received.
"fixed": |-
  When using the DHCPLEASEQUERY message in an environment where multiple DHCP servers may contain authoritative information about the same IP address (such as when two DHCP servers are cooperating to provide a high-availability DHCP service), multiple, possibly conflicting, responses might be received.
"ko": |-
  여러 DHCP 서버가 동일한 IP 주소에 대한 권한 있는 정보를 포함할 수 있는 환경(예: 두 DHCP 서버가 고가용성 DHCP 서비스를 제공하기 위해 협력하는 경우)에서 DHCPLEASEQUERY 메시지를 사용하는 경우 충돌할 수 있는 여러 응답이 수신될 수 있습니다.
