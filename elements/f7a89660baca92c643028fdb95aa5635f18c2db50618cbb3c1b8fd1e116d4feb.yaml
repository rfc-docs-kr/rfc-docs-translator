"original": |2-
     7.  The n out of m rule allows a private key to be split in m parts.
         The m parts may be given to m different individuals.  Any n parts
         out of the m parts may be used to fully reconstitute the private
         key, but having any n-1 parts provides one with no information
         about the private key.
"fixed": |-
  1.  The n out of m rule allows a private key to be split in m parts. The m parts may be given to m different individuals.  Any n parts out of the m parts may be used to fully reconstitute the private key, but having any n-1 parts provides one with no information about the private key.
"ko": |-
  1. n out of m 규칙은 개인 키를 m 부분으로 분할하는 것을 허용합니다. m개의 부품은 m개의 서로 다른 개인에게 제공될 수 있습니다. m개 부분 중 n개 부분은 개인 키를 완전히 재구성하는 데 사용될 수 있지만, n-1개 부분이 있으면 개인 키에 대한 정보가 전혀 제공되지 않습니다.
