"ko": |-
  서버 배포에서는 소스 및 대상 IP 주소와 포트만 사용하여 서버 간에 로드 밸런싱을 수행할 수 있습니다. 클라이언트의 IP 주소나 포트를 변경하면 패킷이 잘못된 서버로 전달될 수 있습니다. 이러한 서버 배포에서는 클라이언트 주소가 변경될 때 연결 연속성을 위해 다음 방법 중 하나를 사용할 수 있습니다.
