"original": |2-
     The "Data Recvd" state persists until stream data has been delivered
     to the application.  Once stream data has been delivered, the stream
     enters the "Data Read" state, which is a terminal state.
"fixed": |-
  The "Data Recvd" state persists until stream data has been delivered to the application.  Once stream data has been delivered, the stream enters the "Data Read" state, which is a terminal state.
"ko": |-
  "Data Recvd" 상태는 스트림 데이터가 애플리케이션에 전달될 때까지 지속됩니다. 스트림 데이터가 전달되면 스트림은 터미널 상태인 "데이터 읽기" 상태로 들어갑니다.
