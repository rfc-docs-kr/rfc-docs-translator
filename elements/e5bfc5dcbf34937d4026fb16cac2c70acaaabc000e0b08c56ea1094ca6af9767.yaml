"original": |2-
        (e) inhibit_any-policy: an integer which indicates whether the
        anyPolicy policy identifier is considered a match. The integer
        indicates the number of non-self-issued certificates to be
        processed before the anyPolicy OID, if asserted in a certificate,
        is ignored. Once set, this variable may be decreased, but may not
        be increased. That is, if a certificate in the path inhibits
        processing of anyPolicy, a later certificate can not permit it.
        If initial-any-policy-inhibit is set, then the initial value is 0,
        otherwise the initial value is n+1.
"fixed": |-
  - (e) inhibit_any-policy: an integer which indicates whether the anyPolicy policy identifier is considered a match. The integer indicates the number of non-self-issued certificates to be processed before the anyPolicy OID, if asserted in a certificate, is ignored. Once set, this variable may be decreased, but may not be increased. That is, if a certificate in the path inhibits processing of anyPolicy, a later certificate can not permit it. If initial-any-policy-inhibit is set, then the initial value is 0, otherwise the initial value is n+1.
"ko": |-
  - (e)inhibit_any-policy: anyPolicy 정책 식별자가 일치하는 것으로 간주되는지 여부를 나타내는 정수입니다. 정수는 인증서에서 주장된 경우 anyPolicy OID가 무시되기 전에 처리될 자체 발급되지 않은 인증서의 수를 나타냅니다. 일단 설정되면 이 변수는 줄어들 수 있지만 늘릴 수는 없습니다. 즉, 경로의 인증서가 anyPolicy 처리를 금지하는 경우 이후 인증서는 이를 허용할 수 없습니다. initial-any-policy-inhibit가 설정된 경우 초기 값은 0이고, 그렇지 않은 경우 초기 값은 n+1입니다.
