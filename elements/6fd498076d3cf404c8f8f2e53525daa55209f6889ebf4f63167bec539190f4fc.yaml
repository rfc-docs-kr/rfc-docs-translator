"original": |2-
        Note as well that each part of a 'multipart/alternative' body
        represents the same data, but the mapping between any two parts is
        not necessarily without information loss.  For example,
        information can be lost when translating 'text/html' to 'text/
        plain'.  [RFC2046] recommends that each part should have a
        different Content-ID value in the case where the information
        content of the two parts is not identical.
"fixed": |-
  - Note as well that each part of a 'multipart/alternative' body represents the same data, but the mapping between any two parts is not necessarily without information loss.  For example, information can be lost when translating 'text/html' to 'text/ plain'.  [RFC2046] recommends that each part should have a different Content-ID value in the case where the information content of the two parts is not identical.
"ko": |-
  - 또한 'multipart/alternative' 본문의 각 부분은 동일한 데이터를 나타내지만 두 부분 간의 매핑은 반드시 정보 손실 없이 이루어지지는 않습니다. 예를 들어 'text/html'을 'text/plain'으로 변환할 때 정보가 손실될 수 있습니다. [RFC2046]에서는 두 부분의 정보 내용이 동일하지 않은 경우 각 부분에 다른 Content-ID 값이 있어야 한다고 권장합니다.
