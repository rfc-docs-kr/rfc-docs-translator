"original": |2-
     An additional difference between a CP and CPS relates the scope of
     coverage of the two kinds of documents.  Since a CP is a statement of
     requirements, it best serves as the vehicle for communicating minimum
     operating guidelines that must be met by interoperating PKIs.  Thus,
     a CP generally applies to multiple CAs, multiple organizations, or
     multiple domains.  By contrast, a CPS applies only to a single CA or
     single organization and is not generally a vehicle to facilitate
     interoperation.
"fixed": |-
  An additional difference between a CP and CPS relates the scope of coverage of the two kinds of documents.  Since a CP is a statement of requirements, it best serves as the vehicle for communicating minimum operating guidelines that must be met by interoperating PKIs.  Thus, a CP generally applies to multiple CAs, multiple organizations, or multiple domains.  By contrast, a CPS applies only to a single CA or single organization and is not generally a vehicle to facilitate interoperation.
"ko": |-
  CP와 CPS의 또 다른 차이점은 두 종류의 문서의 적용 범위와 관련이 있습니다. CP는 요구 사항에 대한 설명이므로 PKI 상호 운용이 충족해야 하는 최소 운영 지침을 전달하는 수단으로 가장 적합합니다. 따라서 CP는 일반적으로 여러 CA, 여러 조직 또는 여러 도메인에 적용됩니다. 이와 대조적으로 CPS는 단일 CA 또는 단일 조직에만 적용되며 일반적으로 상호 운용을 촉진하는 수단은 아닙니다.
