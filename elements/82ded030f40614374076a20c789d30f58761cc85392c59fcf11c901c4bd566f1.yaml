"original": |2-
     SETTINGS_MAX_CONCURRENT_STREAMS (0x03):  This setting indicates the
        maximum number of concurrent streams that the sender will allow.
        This limit is directional: it applies to the number of streams
        that the sender permits the receiver to create.  Initially, there
        is no limit to this value.  It is recommended that this value be
        no smaller than 100, so as to not unnecessarily limit parallelism.
"fixed": |-
  SETTINGS_MAX_CONCURRENT_STREAMS (0x03):  This setting indicates the maximum number of concurrent streams that the sender will allow. This limit is directional: it applies to the number of streams that the sender permits the receiver to create.  Initially, there is no limit to this value.  It is recommended that this value be no smaller than 100, so as to not unnecessarily limit parallelism.
"ko": |-
  SETTINGS_MAX_CONCURRENT_STREAMS (0x03): 이 설정은 보낸 사람이 허용할 최대 동시 스트림 수를 나타냅니다. 이 제한은 방향성이 있습니다. 즉, 발신자가 수신자에게 생성을 허용하는 스트림 수에 적용됩니다. 처음에는 이 값에 제한이 없습니다. 병렬성을 불필요하게 제한하지 않도록 이 값은 100보다 작지 않은 것이 좋습니다.
