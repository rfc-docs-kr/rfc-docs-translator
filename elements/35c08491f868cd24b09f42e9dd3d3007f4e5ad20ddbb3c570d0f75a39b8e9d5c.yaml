"original": |2-
        Tutorial: SOCKS is layered under the IPS Application Layer and
        above the Transport Layer. When a client inside a firewall wishes
        to establish a connection to an object that is reachable only
        through the firewall, it uses TCP to connect to the SOCKS server,
        negotiates with the server for the authentication method to be
        used, authenticates with the chosen method, and then sends a relay
        request. The SOCKS server evaluates the request, typically based
        on source and destination addresses, and either establishes the
        appropriate connection or denies it.
"fixed": |-
  - Tutorial: SOCKS is layered under the IPS Application Layer and above the Transport Layer. When a client inside a firewall wishes to establish a connection to an object that is reachable only through the firewall, it uses TCP to connect to the SOCKS server, negotiates with the server for the authentication method to be used, authenticates with the chosen method, and then sends a relay request. The SOCKS server evaluates the request, typically based on source and destination addresses, and either establishes the appropriate connection or denies it.
"ko": |-
  - 튜토리얼: SOCKS는 IPS 애플리케이션 계층 아래와 전송 계층 위에 계층화됩니다. 방화벽 내부의 클라이언트가 방화벽을 통해서만 접근할 수 있는 객체에 연결을 설정하려는 경우 TCP를 사용하여 SOCKS 서버에 연결하고 사용할 인증 방법에 대해 서버와 협상한 후 선택한 방법으로 인증하고, 그런 다음 릴레이 요청을 보냅니다. SOCKS 서버는 일반적으로 소스 및 대상 주소를 기반으로 요청을 평가하고 적절한 연결을 설정하거나 거부합니다.
