"original": |2-
        - In order to achieve a successful distributed operation, only
          routes with a likelihood of stability can be chosen.  Thus, an
          AS SHOULD avoid using unstable routes, and it SHOULD NOT make
          rapid, spontaneous changes to its choice of route.  Quantifying
          the terms "unstable" and "rapid" (from the previous sentence)
          will require experience, but the principle is clear.  Routes
          that are unstable can be "penalized" (e.g., by using the
          procedures described in [RFC2439]).
"fixed": |-
  - In order to achieve a successful distributed operation, only routes with a likelihood of stability can be chosen.  Thus, an AS SHOULD avoid using unstable routes, and it SHOULD NOT make rapid, spontaneous changes to its choice of route.  Quantifying the terms "unstable" and "rapid" (from the previous sentence) will require experience, but the principle is clear.  Routes that are unstable can be "penalized" (e.g., by using the procedures described in [RFC2439]).
"ko": |-
  - 성공적인 분산 운영을 위해서는 안정성이 확보된 경로만 선택할 수 있습니다. 따라서 AS는 불안정한 경로 사용을 피해야 하며 경로 선택을 신속하고 자발적으로 변경해서는 안 됩니다. "불안정한" 및 "빠른"이라는 용어(이전 문장에서)를 정량화하려면 경험이 필요하지만 원칙은 분명합니다. 불안정한 경로는 "페널티"를 받을 수 있습니다(예: [RFC2439]에 설명된 절차를 사용하여).
