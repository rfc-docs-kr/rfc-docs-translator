"ko": |-
  클라이언트가 처음 서버에 연결되면 첫 번째 TLS 메시지로 ClientHello를 보내는 것이 필수입니다. 서버가 HelloRetryRequest로 ClientHello에 응답하면 클라이언트도 ClientHello를 보냅니다. 이 경우 클라이언트는 다음을 제외하고 수정 없이 동일한 ClientHello를 보내야 합니다.
