"original": |2-
     Implementations SHOULD provide local management controls to enable
     the use of this capability on a per-SA basis.  The controls should
     allow the user to specify if this feature is to be used and also
     provide parametric controls; for example, the controls might allow an
     administrator to generate random-length or fixed-length dummy
     packets.
"fixed": |-
  Implementations SHOULD provide local management controls to enable the use of this capability on a per-SA basis.  The controls should allow the user to specify if this feature is to be used and also provide parametric controls; for example, the controls might allow an administrator to generate random-length or fixed-length dummy packets.
"ko": |-
  구현에서는 SA별로 이 기능을 사용할 수 있도록 로컬 관리 제어를 제공해야 합니다.  컨트롤을 통해 사용자는 이 기능을 사용할지 여부를 지정할 수 있어야 하며 파라메트릭 컨트롤도 제공해야 합니다. 예를 들어 관리자는 제어를 통해 임의 길이 또는 고정 길이 더미 패킷을 생성할 수 있습니다.
