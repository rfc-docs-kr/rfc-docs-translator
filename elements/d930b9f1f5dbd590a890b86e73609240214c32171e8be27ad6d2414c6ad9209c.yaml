"original": |2-
     The suggested default amount of jitter SHALL be determined by
     multiplying the base value of the appropriate timer by a random
     factor, which is uniformly distributed in the range from 0.75 to 1.0.
     A new random value SHOULD be picked each time the timer is set.  The
     range of the jitter's random value MAY be configurable.
"fixed": |-
  The suggested default amount of jitter SHALL be determined by multiplying the base value of the appropriate timer by a random factor, which is uniformly distributed in the range from 0.75 to 1.0. A new random value SHOULD be picked each time the timer is set.  The range of the jitter's random value MAY be configurable.
"ko": |-
  제안된 기본 지터 양은 적절한 타이머의 기본 값에 0.75에서 1.0 범위에 균일하게 분포된 무작위 요소를 곱하여 결정됩니다. 타이머가 설정될 때마다 새로운 무작위 값을 선택해야 합니다. 지터의 무작위 값 범위는 구성 가능합니다.
