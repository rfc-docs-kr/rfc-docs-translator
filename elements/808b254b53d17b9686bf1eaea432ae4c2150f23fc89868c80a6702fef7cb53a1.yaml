"ko": |-
  [H14.2]를 참조하세요. 이것은 이 요청과 관련된 응답 또는 이벤트에서 반환된 엔터티에 대해 허용되는 문자 집합을 지정합니다. 이것은 RECOGNITION-COMPLETE 이벤트의 NLSML(자연어 의미 마크업 언어) 결과에서 사용할 문자 집합을 지정하는 데 유용합니다. 이 헤더 필드는 요청에서만 사용됩니다.
