"original": |2-
        Following the principle of least privilege, parties MUST NOT have
        access to keying material that is not needed to perform their
        role.  A party has access to a particular key if it has access to
        all of the secret information needed to derive it.
"fixed": |-
  - Following the principle of least privilege, parties MUST NOT have access to keying material that is not needed to perform their role.  A party has access to a particular key if it has access to all of the secret information needed to derive it.
"ko": |-
  - 최소 권한 원칙에 따라 당사자는 자신의 역할을 수행하는 데 필요하지 않은 키 자료에 액세스해서는 안 됩니다. 당사자가 특정 키를 파생하는 데 필요한 모든 비밀 정보에 액세스할 수 있는 경우 특정 키에 액세스할 수 있습니다.
