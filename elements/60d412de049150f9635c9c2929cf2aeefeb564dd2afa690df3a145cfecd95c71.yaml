"original": |2-
     *  An "invalid curve" attack can be mounted against Elliptic Curve DH
        if the victim does not verify that the received point lies on the
        correct curve.  If the victim is reusing the DH secrets, the
        attacker can repeat the probe varying the points to recover the
        full secret (see [Antipa2003] and [Jager2015]).
"fixed": |-
  *  An "invalid curve" attack can be mounted against Elliptic Curve DH if the victim does not verify that the received point lies on the correct curve.  If the victim is reusing the DH secrets, the attacker can repeat the probe varying the points to recover the full secret (see [Antipa2003] and [Jager2015]).
"ko": |-
  * 피해자가 수신된 지점이 올바른 곡선에 있는지 확인하지 않으면 타원 곡선 DH에 대해 "잘못된 곡선" 공격이 실행될 수 있습니다. 피해자가 DH 비밀을 재사용하는 경우 공격자는 전체 비밀을 복구하기 위해 지점을 변경하는 조사를 반복할 수 있습니다([Antipa2003] 및 [Jager2015] 참조).
