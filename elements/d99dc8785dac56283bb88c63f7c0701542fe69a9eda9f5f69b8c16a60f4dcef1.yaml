"original": |2-
     $ Data Encryption Algorithm (DEA)
        (N) A symmetric block cipher, defined in the U.S. Government's
        DES. DEA uses a 64-bit key, of which 56 bits are independently
        chosen and 8 are parity bits, and maps a 64-bit block into another
        64-bit block. [FP046] (See: AES, symmetric cryptography.)
"fixed": |-
  $ Data Encryption Algorithm (DEA)  -  (N) A symmetric block cipher, defined in the U.S. Government's DES. DEA uses a 64-bit key, of which 56 bits are independently chosen and 8 are parity bits, and maps a 64-bit block into another 64-bit block. [FP046] (See: AES, symmetric cryptography.)
"ko": |-
  $ 데이터 암호화 알고리즘(DEA) - (N) 미국 정부의 DES에 정의된 대칭 블록 암호입니다. DEA는 64비트 키를 사용하며 이 중 56비트는 독립적으로 선택되고 8비트는 패리티 비트이며 64비트 블록을 다른 64비트 블록에 매핑합니다. [FP046] (참조: AES, 대칭 암호화.)
