"original": |2-
     The 'charset' attribute syntax is a standard identifier for a
     charset.  A charset is a coded character set and encoding scheme.
     Charsets are used for labeling certain Document contents, 'text'
     attribute values, and 'name' attribute values.  The syntax and
     semantics of this attribute syntax are specified in RFC 2046
     [RFC2046] and contained in the IANA "Character Sets" registry
     [IANA-CS] according to the IANA procedures [RFC2978].  Though
     RFC 2046 requires that the values be case-insensitive US-ASCII
     [RFC20], IPP requires all lowercase values in IPP attributes, to
     simplify comparing by IPP Clients and Printers.  When a character set
     in the IANA registry has more than one name (alias), the name labeled
     as "(preferred MIME name)", if present, MUST be used.
"fixed": |-
  The 'charset' attribute syntax is a standard identifier for a charset.  A charset is a coded character set and encoding scheme. Charsets are used for labeling certain Document contents, 'text' attribute values, and 'name' attribute values.  The syntax and semantics of this attribute syntax are specified in RFC 2046 [RFC2046] and contained in the IANA "Character Sets" registry [IANA-CS] according to the IANA procedures [RFC2978].  Though RFC 2046 requires that the values be case-insensitive US-ASCII [RFC20], IPP requires all lowercase values in IPP attributes, to simplify comparing by IPP Clients and Printers.  When a character set in the IANA registry has more than one name (alias), the name labeled as "(preferred MIME name)", if present, MUST be used.
"ko": |-
  'charset' 속성 구문은 charset의 표준 식별자입니다. 문자 세트는 코드화된 문자 세트 및 인코딩 체계입니다. 문자 세트는 특정 문서 내용, 'text' 속성 값 및 'name' 속성 값에 레이블을 지정하는 데 사용됩니다. 이 속성 구문의 구문과 의미는 RFC 2046 [RFC2046]에 지정되어 있으며 IANA 절차 [RFC2978]에 따라 IANA "문자 집합" 레지스트리 [IANA-CS]에 포함되어 있습니다. RFC 2046에서는 값이 대소문자를 구분하지 않도록 요구하지만 US-ASCII[RFC20]에서는 IPP 클라이언트와 프린터의 비교를 단순화하기 위해 IPP 특성에 모든 소문자 값이 필요합니다. IANA 레지스트리의 문자 세트에 둘 이상의 이름(별칭)이 있는 경우 "(선호 MIME 이름)"으로 표시된 이름(있는 경우)을 사용해야 합니다.
