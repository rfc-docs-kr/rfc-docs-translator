"original": |2-
     All servers MUST support TLS.  Servers MAY use TCP without TLS in
     controlled environments (e.g., not in the public Internet) where both
     nodes are inside a protected perimeter, for example, preventing
     access to the MRCP server from remote nodes outside the controlled
     perimeter.  It is up to the client, through the SDP offer, to choose
     which transport it wants to use for an MRCPv2 session.  Aside from
     the exceptions given above, when using TCP, the "m=" lines MUST
     conform to RFC4145 [RFC4145], which describes the usage of SDP for
     connection-oriented transport.  When using TLS, the SDP "m=" line for
     the control stream MUST conform to Connection-Oriented Media
     (COMEDIA) over TLS [RFC4572], which specifies the usage of SDP for
     establishing a secure connection-oriented transport over TLS.
"fixed": |-
  All servers MUST support TLS.  Servers MAY use TCP without TLS in controlled environments (e.g., not in the public Internet) where both nodes are inside a protected perimeter, for example, preventing access to the MRCP server from remote nodes outside the controlled perimeter.  It is up to the client, through the SDP offer, to choose which transport it wants to use for an MRCPv2 session.  Aside from the exceptions given above, when using TCP, the "m=" lines MUST conform to RFC4145 [RFC4145], which describes the usage of SDP for connection-oriented transport.  When using TLS, the SDP "m=" line for the control stream MUST conform to Connection-Oriented Media (COMEDIA) over TLS [RFC4572], which specifies the usage of SDP for establishing a secure connection-oriented transport over TLS.
"ko": |-
  모든 서버는 TLS를 지원해야 합니다. 서버는 제어된 환경(예: 공개 인터넷이 아닌)에서 TLS 없이 TCP를 사용할 수 있습니다. 이 환경에서는 두 노드가 모두 보호된 경계 내에 있어 제어된 경계 외부의 원격 노드에서 MRCP 서버에 액세스할 수 없습니다. 클라이언트는 SDP 제공을 통해 MRCPv2 세션에 사용할 전송을 선택해야 합니다. 위에 나와 있는 예외 외에도 TCP를 사용할 때 "m=" 줄은 연결 지향 전송을 위한 SDP 사용을 설명하는 RFC4145 [RFC4145]를 준수해야 합니다. TLS를 사용할 때 제어 스트림의 SDP "m=" 줄은 TLS를 통한 연결 지향 미디어(COMEDIA) [RFC4572]를 준수해야 합니다. 이 줄은 TLS를 통한 보안 연결 지향 전송을 설정하기 위한 SDP 사용을 지정합니다.
