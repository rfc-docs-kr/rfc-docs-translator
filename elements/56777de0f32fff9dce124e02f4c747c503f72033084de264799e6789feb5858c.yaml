"ko": |-
  - 완성된 메시지는 방금 협상된 알고리즘, 키, 비밀로 가장 먼저 보호됩니다. 완료된 메시지의 수신자는 내용이 올바른지 확인해야 합니다. 한쪽에서 Finished 메시지를 보내고 피어로부터 Finished 메시지를 수신하고 확인한 후에는 연결을 통해 애플리케이션 데이터를 보내고 받기 시작할 수 있습니다.
