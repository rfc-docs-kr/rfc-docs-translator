"original": |2-
     The CRL entry extensions defined by ISO/IEC, ITU-T, and ANSI X9 for
     X.509 v2 CRLs provide methods for associating additional attributes
     with CRL entries [X.509] [X9.55].  The X.509 v2 CRL format also
     allows communities to define private CRL entry extensions to carry
     information unique to those communities.  Each extension in a CRL
     entry may be designated as critical or non-critical.  A CRL
     validation MUST fail if it encounters a critical CRL entry extension
     which it does not know how to process.  However, an unrecognized non-
     critical CRL entry extension may be ignored.  The following
     subsections present recommended extensions used within Internet CRL
     entries and standard locations for information.  Communities may
     elect to use additional CRL entry extensions; however, caution should
     be exercised in adopting any critical extensions in CRL entries which
     might be used in a general context.
"fixed": |-
  The CRL entry extensions defined by ISO/IEC, ITU-T, and ANSI X9 for X.509 v2 CRLs provide methods for associating additional attributes with CRL entries [X.509] [X9.55].  The X.509 v2 CRL format also allows communities to define private CRL entry extensions to carry information unique to those communities.  Each extension in a CRL entry may be designated as critical or non-critical.  A CRL validation MUST fail if it encounters a critical CRL entry extension which it does not know how to process.  However, an unrecognized non- critical CRL entry extension may be ignored.  The following subsections present recommended extensions used within Internet CRL entries and standard locations for information.  Communities may elect to use additional CRL entry extensions; however, caution should be exercised in adopting any critical extensions in CRL entries which might be used in a general context.
"ko": |-
  X.509 v2 CRL에 대해 ISO/IEC, ITU-T 및 ANSI X9에서 정의한 CRL 항목 확장은 추가 속성을 CRL 항목 [X.509] [X9.55]과 연결하는 방법을 제공합니다. 또한 X.509 v2 CRL 형식을 사용하면 커뮤니티에서 해당 커뮤니티에 고유한 정보를 전달하는 개인 CRL 항목 확장을 정의할 수 있습니다. CRL 항목의 각 확장은 중요 또는 중요하지 않음으로 지정될 수 있습니다. 처리 방법을 모르는 중요한 CRL 항목 확장이 발견되면 CRL 유효성 검사가 실패해야 합니다. 그러나 인식할 수 없는 중요하지 않은 CRL 항목 확장은 무시될 수 있습니다. 다음 하위 섹션에서는 인터넷 CRL 항목 및 정보의 표준 위치에 사용되는 권장 확장을 제시합니다. 커뮤니티는 추가 CRL 항목 확장을 사용하도록 선택할 수 있습니다. 그러나 일반적인 상황에서 사용될 수 있는 CRL 항목에 중요한 확장을 채택할 때는 주의해야 합니다.
