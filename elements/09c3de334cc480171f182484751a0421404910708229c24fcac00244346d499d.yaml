"original": |2-
     Packet Number Length:  In packet types that contain a Packet Number
        field, the least significant two bits (those with a mask of 0x03)
        of byte 0 contain the length of the Packet Number field, encoded
        as an unsigned two-bit integer that is one less than the length of
        the Packet Number field in bytes.  That is, the length of the
        Packet Number field is the value of this field plus one.  These
        bits are protected using header protection; see Section 5.4 of
        [QUIC-TLS].
"fixed": |-
  Packet Number Length:  In packet types that contain a Packet Number field, the least significant two bits (those with a mask of 0x03) of byte 0 contain the length of the Packet Number field, encoded as an unsigned two-bit integer that is one less than the length of the Packet Number field in bytes.  That is, the length of the Packet Number field is the value of this field plus one.  These bits are protected using header protection; see Section 5.4 of [QUIC-TLS].
"ko": |-
  패킷 번호 길이: 패킷 번호 필드를 포함하는 패킷 유형에서 바이트 0의 최하위 2비트(마스크가 0x03인 비트)에는 패킷 번호 필드의 길이가 포함되며, 부호 없는 2비트 정수인 1로 인코딩됩니다. 패킷 번호 필드의 길이(바이트)보다 작습니다. 즉, 패킷 번호 필드의 길이는 이 필드의 값에 1을 더한 값입니다. 이러한 비트는 헤더 보호를 사용하여 보호됩니다. [QUIC-TLS]의 섹션 5.4를 참조하세요.
