"original": |2-
     $ HIPAA
        (N) Health Information Portability and Accountability Act of 1996,
        a U.S. law (Public Law 104-191) that is intended to protect the
        privacy of patients' medical records and other health information
        in all forms, and mandates security for that information,
        including for its electronic storage and transmission.
"fixed": |-
  $ HIPAA  -  (N) Health Information Portability and Accountability Act of 1996, a U.S. law (Public Law 104-191) that is intended to protect the privacy of patients' medical records and other health information in all forms, and mandates security for that information, including for its electronic storage and transmission.
"ko": |-
  $ HIPAA - (N) 1996년 건강 정보 이동성 및 책임법(Health Information Portability and Accountability Act of 1996), 환자의 의료 기록 및 모든 형태의 기타 건강 정보의 개인 정보를 보호하기 위한 미국 법률(공법 104-191)이며 그에 대한 보안을 요구합니다. 전자적 저장 및 전송을 포함한 정보.
