"original": |2-
     In cryptographic applications, one typically deals with finite groups
     (groups with a finite number of elements), and for such groups, the
     number of elements of the group is also called the order of the
     group.  A group element a is said to have finite order if a^X = e for
     some positive integer X, and the order of a is the smallest such X.
     If no such X exists, a is said to have infinite order.  All elements
     of a finite group have a finite order, and the order of an element is
     always a divisor of the group order.
"fixed": |-
  In cryptographic applications, one typically deals with finite groups (groups with a finite number of elements), and for such groups, the number of elements of the group is also called the order of the group.  A group element a is said to have finite order if a^X = e for some positive integer X, and the order of a is the smallest such X. If no such X exists, a is said to have infinite order.  All elements of a finite group have a finite order, and the order of an element is always a divisor of the group order.
"ko": |-
  암호화 응용에서는 일반적으로 유한 그룹(유한한 수의 요소가 있는 그룹)을 다루고, 이러한 그룹의 경우 그룹의 요소 수를 그룹 순서라고도 합니다. 그룹 요소 a는 양의 정수 X에 대해 a^X = e인 경우 유한 순서를 갖는다고 하며, a의 차수는 X와 같은 가장 작은 차수입니다. 그러한 X가 존재하지 않으면 a는 무한 차수를 갖는다고 합니다. 유한군의 모든 요소는 유한한 순서를 가지며, 요소의 순서는 항상 그룹 순서의 제수입니다.
