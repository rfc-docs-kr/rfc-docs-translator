"original": |2-
     This document focuses on the motivational use cases for CDN
     Interconnection and does not analyze the associated threats.  Those
     threats are discussed in [RFC6707].  Appendix A.2 of this document
     provides example security policies that CSPs might impose on CDNs to
     mitigate the threats.
"fixed": |-
  This document focuses on the motivational use cases for CDN Interconnection and does not analyze the associated threats.  Those threats are discussed in [RFC6707].  Appendix A.2 of this document provides example security policies that CSPs might impose on CDNs to mitigate the threats.
"ko": |-
  이 문서는 CDN 상호 연결에 대한 동기 부여 사용 사례에 중점을 두고 관련 위협을 분석하지 않습니다. 이러한 위협은 [RFC6707]에서 논의됩니다. 이 문서의 부록 A.2는 위협을 완화하기 위해 CSP가 CDN에 부과할 수 있는 보안 정책의 예를 제공합니다.
