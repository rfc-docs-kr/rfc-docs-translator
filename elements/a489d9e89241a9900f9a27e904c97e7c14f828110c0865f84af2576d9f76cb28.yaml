"original": |2-
     The SETTINGS frame (type=0x04) conveys configuration parameters that
     affect how endpoints communicate, such as preferences and constraints
     on peer behavior.  The SETTINGS frame is also used to acknowledge the
     receipt of those settings.  Individually, a configuration parameter
     from a SETTINGS frame is referred to as a "setting".
"fixed": |-
  The SETTINGS frame (type=0x04) conveys configuration parameters that affect how endpoints communicate, such as preferences and constraints on peer behavior.  The SETTINGS frame is also used to acknowledge the receipt of those settings.  Individually, a configuration parameter from a SETTINGS frame is referred to as a "setting".
"ko": |-
  SETTINGS 프레임(유형=0x04)은 피어 동작에 대한 기본 설정 및 제약 조건과 같이 엔드포인트의 통신 방식에 영향을 미치는 구성 매개변수를 전달합니다. SETTINGS 프레임은 해당 설정 수신을 확인하는 데에도 사용됩니다. 개별적으로 SETTINGS 프레임의 구성 매개변수를 "설정"이라고 합니다.
