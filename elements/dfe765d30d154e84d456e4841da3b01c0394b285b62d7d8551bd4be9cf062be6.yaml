"original": |2-
     For example, if the server receives a request for a document
     containing embedded links to multiple image files and the server
     chooses to push those additional images to the client, sending
     PUSH_PROMISE frames before the DATA frames that contain the image
     links ensures that the client is able to see that a resource will be
     pushed before discovering embedded links.  Similarly, if the server
     pushes resources referenced by the field block (for instance, in Link
     header fields), sending a PUSH_PROMISE before sending the header
     ensures that clients do not request those resources.
"fixed": |-
  For example, if the server receives a request for a document containing embedded links to multiple image files and the server chooses to push those additional images to the client, sending PUSH_PROMISE frames before the DATA frames that contain the image links ensures that the client is able to see that a resource will be pushed before discovering embedded links.  Similarly, if the server pushes resources referenced by the field block (for instance, in Link header fields), sending a PUSH_PROMISE before sending the header ensures that clients do not request those resources.
"ko": |-
  예를 들어 서버가 여러 이미지 파일에 대한 링크가 포함된 문서에 대한 요청을 받고 서버가 해당 추가 이미지를 클라이언트에 푸시하기로 선택한 경우 이미지 링크가 포함된 DATA 프레임보다 PUSH_PROMISE 프레임을 보내면 클라이언트가 이를 수행할 수 있습니다. 포함된 링크를 발견하기 전에 리소스가 푸시되는지 확인합니다. 마찬가지로 서버가 필드 블록에서 참조하는 리소스(예: 링크 헤더 필드)를 푸시하는 경우 헤더를 보내기 전에 PUSH_PROMISE를 보내면 클라이언트가 해당 리소스를 요청하지 않도록 할 수 있습니다.
