"original": |2-
     When, for example, the user speaks the name of a stock in response to
     an IVR prompt, the SPEECHSC ASR server attempts recognition of the
     name, and returns the results to the VXML gateway.  The VXML gateway,
     following standard VXML mechanisms, informs the IVR Application of
     the recognized result.  The IVR Application can then do the
     appropriate information lookup.  The answer, of course, can be sent
     back to the user using text-to-speech.  This example does not show
     this scenario, but it would work analogously to the scenario shown in
     section Section 2.1.
"fixed": |-
  When, for example, the user speaks the name of a stock in response to an IVR prompt, the SPEECHSC ASR server attempts recognition of the name, and returns the results to the VXML gateway.  The VXML gateway, following standard VXML mechanisms, informs the IVR Application of the recognized result.  The IVR Application can then do the appropriate information lookup.  The answer, of course, can be sent back to the user using text-to-speech.  This example does not show this scenario, but it would work analogously to the scenario shown in section Section 2.1.
"ko": |-
  예를 들어, 사용자가 IVR 프롬프트에 응답하여 주식 이름을 말하면 SPEECHSC ASR 서버는 이름을 인식하려고 시도하고 결과를 VXML 게이트웨이로 반환합니다. VXML 게이트웨이는 표준 VXML 메커니즘을 따라 IVR 애플리케이션에 인식된 결과를 알립니다. 그러면 IVR 애플리케이션이 적절한 정보 조회를 수행할 수 있습니다. 물론 답변은 텍스트 음성 변환을 사용하여 사용자에게 다시 보낼 수 있습니다. 이 예에서는 이 시나리오를 보여주지 않지만 섹션 2.1에 표시된 시나리오와 유사하게 작동합니다.
