"original": |2-
     Attack E1 on PEX can be fended off by letting live injectors disable
     PEX -- or at least, letting live injectors ensure that part of their
     connections are to peers whose addresses came from the trusted
     tracker.
"fixed": |-
  Attack E1 on PEX can be fended off by letting live injectors disable PEX -- or at least, letting live injectors ensure that part of their connections are to peers whose addresses came from the trusted tracker.
"ko": |-
  PEX에 대한 공격 E1은 라이브 인젝터가 PEX를 비활성화하도록 하여 방어할 수 있습니다. 또는 적어도 라이브 인젝터가 연결의 일부가 신뢰할 수 있는 추적기에서 주소를 가져온 피어에 대한 것인지 확인하도록 하여 방어할 수 있습니다.
