"original": |2-
     RTSP exists to provide access to multimedia presentations and content
     but tries to be agnostic about the media type or the actual media
     delivery protocol that is used.  To enable a client to implement a
     complete system, an RTSP-external mechanism for describing the
     presentation and the delivery protocol(s) is used.  RTSP assumes that
     this description is either delivered completely out of band or as a
     data object in the response to a client's request using the DESCRIBE
     method (Section 13.2).
"fixed": |-
  RTSP exists to provide access to multimedia presentations and content but tries to be agnostic about the media type or the actual media delivery protocol that is used.  To enable a client to implement a complete system, an RTSP-external mechanism for describing the presentation and the delivery protocol(s) is used.  RTSP assumes that this description is either delivered completely out of band or as a data object in the response to a client's request using the DESCRIBE method (Section 13.2).
"ko": |-
  RTSP는 멀티미디어 프리젠테이션 및 콘텐츠에 대한 액세스를 제공하기 위해 존재하지만 사용되는 미디어 유형이나 실제 미디어 전달 프로토콜에 대해서는 불가지론적입니다. 클라이언트가 완전한 시스템을 구현할 수 있도록 하기 위해 프레젠테이션 및 전달 프로토콜을 설명하기 위한 RTSP 외부 메커니즘이 사용됩니다. RTSP는 이 설명이 완전히 대역 외로 전달되거나 DESCRIBE 메서드(13.2절)를 사용하는 클라이언트 요청에 대한 응답으로 데이터 객체로 전달된다고 가정합니다.
