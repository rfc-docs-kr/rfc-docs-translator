"original": |2-
     There are a number of existing and proposed solutions addressing the
     vulnerability of transport protocols in general (and TCP in specific)
     to off-path third-party spoofing attacks.  As shown, these operate at
     the transport or network layer.  Transport solutions require separate
     modification of each transport protocol, addressing network identity
     spoofing separately in the context of each transport association.
     Network solutions require distributed coordination (filtering) or can
     be computationally intensive and require pervasive registration of
     certificate authorities with every possible endpoint
     (authentication).  This section explains these observations further.
"fixed": |-
  There are a number of existing and proposed solutions addressing the vulnerability of transport protocols in general (and TCP in specific) to off-path third-party spoofing attacks.  As shown, these operate at the transport or network layer.  Transport solutions require separate modification of each transport protocol, addressing network identity spoofing separately in the context of each transport association. Network solutions require distributed coordination (filtering) or can be computationally intensive and require pervasive registration of certificate authorities with every possible endpoint (authentication).  This section explains these observations further.
"ko": |-
  경로를 벗어난 제3자 스푸핑 공격에 대한 일반적인 전송 프로토콜(특히 TCP)의 취약성을 해결하는 기존 솔루션과 제안된 솔루션이 많이 있습니다. 표시된 것처럼 이는 전송 또는 네트워크 계층에서 작동합니다. 전송 솔루션을 사용하려면 각 전송 프로토콜을 별도로 수정해야 하며, 각 전송 연결의 맥락에서 네트워크 ID 스푸핑을 별도로 처리해야 합니다. 네트워크 솔루션에는 분산 조정(필터링)이 필요하거나 계산 집약적일 수 있으며 가능한 모든 엔드포인트에 대한 인증 기관의 광범위한 등록(인증)이 필요합니다. 이 섹션에서는 이러한 관찰 내용을 자세히 설명합니다.
