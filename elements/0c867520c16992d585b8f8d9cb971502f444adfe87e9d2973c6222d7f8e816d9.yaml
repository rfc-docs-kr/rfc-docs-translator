"original": |2-
     Implementations must protect the PSK, key transport private key,
     agreement private key, and key-derivation key.  Compromise of the PSK
     will make the encrypted content vulnerable to the future invention of
     a large-scale quantum computer.  Compromise of the PSK and either the
     key transport private key or the agreement private key may result in
     the disclosure of all contents protected with that combination of
     keying material.  Compromise of the PSK and the key-derivation key
     may result in the disclosure of all contents protected with that
     combination of keying material.
"fixed": |-
  Implementations must protect the PSK, key transport private key, agreement private key, and key-derivation key.  Compromise of the PSK will make the encrypted content vulnerable to the future invention of a large-scale quantum computer.  Compromise of the PSK and either the key transport private key or the agreement private key may result in the disclosure of all contents protected with that combination of keying material.  Compromise of the PSK and the key-derivation key may result in the disclosure of all contents protected with that combination of keying material.
"ko": |-
  구현에서는 PSK, 키 전송 개인 키, 계약 개인 키 및 키 파생 키를 보호해야 합니다.  PSK가 손상되면 암호화된 콘텐츠가 향후 대규모 양자 컴퓨터 발명에 취약해지게 됩니다.  PSK와 키 전송 개인 키 또는 계약 개인 키가 손상되면 해당 키 자료 조합으로 보호되는 모든 콘텐츠가 공개될 수 있습니다.  PSK와 키 파생 키가 손상되면 해당 키 자료 조합으로 보호되는 모든 콘텐츠가 공개될 수 있습니다.
