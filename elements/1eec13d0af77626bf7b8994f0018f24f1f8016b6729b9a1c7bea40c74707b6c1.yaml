"original": |2-
     If the action performed by the POST method does not result in a
     resource that can be identified by a URI, a 2.04 (Changed) response
     MUST be returned to the client.  If a resource has been created on
     the origin server, a 2.01 (Created) response MUST be returned.
"fixed": |-
  If the action performed by the POST method does not result in a resource that can be identified by a URI, a 2.04 (Changed) response MUST be returned to the client.  If a resource has been created on the origin server, a 2.01 (Created) response MUST be returned.
"ko": |-
  POST 메서드에 의해 수행된 작업으로 인해 URI로 식별할 수 있는 리소스가 생성되지 않으면 2.04(변경됨) 응답이 클라이언트에 반환되어야 합니다. 원본 서버에서 리소스가 생성된 경우 2.01(Created) 응답이 반환되어야 합니다.
