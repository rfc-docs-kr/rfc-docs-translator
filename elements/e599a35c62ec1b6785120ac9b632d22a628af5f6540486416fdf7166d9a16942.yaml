"original": |2-
           A proxy MAY have a local policy that mandates that a request
           visit a specific set of proxies before being delivered to the
           destination.  A proxy MUST ensure that all such proxies are
           loose routers.  Generally, this can only be known with
           certainty if the proxies are within the same administrative
           domain.  This set of proxies is represented by a set of URIs
           (each of which contains the lr parameter).  This set MUST be
           pushed into the Route header field of the copy ahead of any
           existing values, if present.  If the Route header field is
           absent, it MUST be added, containing that list of URIs.
"fixed": |-
  - A proxy MAY have a local policy that mandates that a request visit a specific set of proxies before being delivered to the destination.  A proxy MUST ensure that all such proxies are loose routers.  Generally, this can only be known with certainty if the proxies are within the same administrative domain.  This set of proxies is represented by a set of URIs (each of which contains the lr parameter).  This set MUST be pushed into the Route header field of the copy ahead of any existing values, if present.  If the Route header field is absent, it MUST be added, containing that list of URIs.
"ko": |-
  - 프록시에는 요청이 대상으로 전달되기 전에 특정 프록시 집합을 방문하도록 요구하는 로컬 정책이 있을 수 있습니다. 프록시는 이러한 모든 프록시가 느슨한 라우터인지 확인해야 합니다. 일반적으로 이는 프록시가 동일한 관리 도메인 내에 있는 경우에만 확실하게 알 수 있습니다. 이 프록시 세트는 URI 세트(각각 lr 매개변수 포함)로 표시됩니다. 이 세트는 기존 값(있는 경우)보다 먼저 복사본의 경로 헤더 필드에 푸시되어야 합니다. Route 헤더 필드가 없으면 해당 URI 목록을 포함하여 추가해야 합니다.
