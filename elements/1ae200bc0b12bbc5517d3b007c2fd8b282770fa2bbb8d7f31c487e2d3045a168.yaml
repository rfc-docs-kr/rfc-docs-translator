"original": |2-
     As in the definition of the RSA-SHA1 algorithm in [XMLDSIG11], the
     designator "RSA" means the RSASSA-PKCS1-v1_5 algorithm as defined in
     [RFC8017].  When identified through the #rsa-whirlpool fragment
     identifier, Whirlpool is used as the hash algorithm instead.  Use of
     the ASN.1 BER Whirlpool algorithm designator is implied.  That
     designator is:
"fixed": |-
  As in the definition of the RSA-SHA1 algorithm in [XMLDSIG11], the designator "RSA" means the RSASSA-PKCS1-v1_5 algorithm as defined in [RFC8017].  When identified through the #rsa-whirlpool fragment identifier, Whirlpool is used as the hash algorithm instead.  Use of the ASN.1 BER Whirlpool algorithm designator is implied.  That designator is:
"ko": |-
  [XMLDSIG11]의 RSA-SHA1 알고리즘 정의와 마찬가지로 지정자 "RSA"는 [RFC8017]에 정의된 RSASSA-PKCS1-v1_5 알고리즘을 의미합니다. #rsa-whirlpool 조각 식별자를 통해 식별되면 대신 Whirlpool이 해시 알고리즘으로 사용됩니다. ASN.1 BER 월풀 알고리즘 지정자의 사용이 암시됩니다. 해당 지정자는 다음과 같습니다.
