"original": |2-
     Without this extension, TLS specifies a fixed maximum plaintext
     fragment length of 2^14 bytes.  It may be desirable for constrained
     clients to negotiate a smaller maximum fragment length due to memory
     limitations or bandwidth limitations.
"fixed": |-
  Without this extension, TLS specifies a fixed maximum plaintext fragment length of 2^14 bytes.  It may be desirable for constrained clients to negotiate a smaller maximum fragment length due to memory limitations or bandwidth limitations.
"ko": |-
  이 확장이 없으면 TLS는 고정된 최대 일반 텍스트 조각 길이를 2^14바이트로 지정합니다. 제한된 클라이언트의 경우 메모리 제한이나 대역폭 제한으로 인해 더 작은 최대 조각 길이를 협상하는 것이 바람직할 수 있습니다.
