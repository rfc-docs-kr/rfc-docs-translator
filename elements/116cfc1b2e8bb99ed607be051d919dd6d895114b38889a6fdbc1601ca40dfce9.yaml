"original": |2-
     Interpretation of tag values is specific to the administrative domain
     of a particular network operator; hence, tag values SHOULD NOT be
     propagated outside the administrative domain to which they apply.
     The meaning of a node administrative tag is defined by the network
     local policy and is controlled via the configuration.  If a receiving
     node does not understand the tag value or does not have a local
     policy corresponding to the tag, it ignores the specific tag and
     floods the RI LSA without any change as defined in [RFC7770].
"fixed": |-
  Interpretation of tag values is specific to the administrative domain of a particular network operator; hence, tag values SHOULD NOT be propagated outside the administrative domain to which they apply. The meaning of a node administrative tag is defined by the network local policy and is controlled via the configuration.  If a receiving node does not understand the tag value or does not have a local policy corresponding to the tag, it ignores the specific tag and floods the RI LSA without any change as defined in [RFC7770].
"ko": |-
  태그 값의 해석은 특정 네트워크 운영자의 관리 도메인에 따라 다릅니다. 따라서 태그 값은 해당 값이 적용되는 관리 도메인 외부로 전파되어서는 안 됩니다. 노드 관리 태그의 의미는 네트워크 로컬 정책에 의해 정의되며 구성을 통해 제어됩니다. 수신 노드가 태그 값을 이해하지 못하거나 태그에 해당하는 로컬 정책이 없는 경우 해당 태그를 무시하고 [RFC7770]에 정의된 대로 아무런 변경 없이 RI LSA를 플러딩합니다.
