"original": |2-
     The "m=" field is used to enumerate the streams.  It is expected that
     all the specified streams will be rendered with appropriate
     synchronization.  If the session is over multicast, the port number
     indicated SHOULD be used for reception.  The client MAY try to
     override the destination port, through the Transport header.  The
     servers MAY allow this: the response will indicate whether or not
     this is allowed.  If the session is unicast, the port numbers are the
     ones RECOMMENDED by the server to the client, about which receiver
     ports to use; the client MUST still include its receiver ports in its
     SETUP request.  The client MAY ignore this recommendation.  If the
     server has no preference, it SHOULD set the port number value to
     zero.
"fixed": |-
  The "m=" field is used to enumerate the streams.  It is expected that all the specified streams will be rendered with appropriate synchronization.  If the session is over multicast, the port number indicated SHOULD be used for reception.  The client MAY try to override the destination port, through the Transport header.  The servers MAY allow this: the response will indicate whether or not this is allowed.  If the session is unicast, the port numbers are the ones RECOMMENDED by the server to the client, about which receiver ports to use; the client MUST still include its receiver ports in its SETUP request.  The client MAY ignore this recommendation.  If the server has no preference, it SHOULD set the port number value to zero.
"ko": |-
  "m=" 필드는 스트림을 열거하는 데 사용됩니다. 지정된 모든 스트림이 적절한 동기화를 통해 렌더링될 것으로 예상됩니다. 세션이 멀티캐스트를 통해 진행되는 경우 표시된 포트 번호를 수신에 사용해야 합니다. 클라이언트는 전송 헤더를 통해 대상 포트를 재정의하려고 시도할 수 있습니다. 서버는 이를 허용할 수 있습니다. 응답은 이것이 허용되는지 여부를 나타냅니다. 세션이 유니캐스트인 경우 포트 번호는 사용할 수신기 포트에 대해 서버가 클라이언트에 권장하는 번호입니다. 클라이언트는 SETUP 요청에 수신자 포트를 계속 포함해야 합니다. 클라이언트는 이 권장 사항을 무시할 수 있습니다. 서버에 기본 설정이 없으면 포트 번호 값을 0으로 설정해야 합니다.
