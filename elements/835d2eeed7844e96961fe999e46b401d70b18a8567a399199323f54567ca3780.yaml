"original": |2-
        Tutorial: Usually uses a sequential, noise-like signal structure
        to spread the normally narrowband information signal over a
        relatively wide band of frequencies. The receiver correlates the
        signals to retrieve the original information signal. This
        technique decreases potential interference to other receivers,
        while achieving data confidentiality and increasing immunity of
        spread spectrum receivers to noise and interference.
"fixed": |-
  - Tutorial: Usually uses a sequential, noise-like signal structure to spread the normally narrowband information signal over a relatively wide band of frequencies. The receiver correlates the signals to retrieve the original information signal. This technique decreases potential interference to other receivers, while achieving data confidentiality and increasing immunity of spread spectrum receivers to noise and interference.
"ko": |-
  - 튜토리얼: 일반적으로 상대적으로 넓은 주파수 대역에 걸쳐 일반적으로 협대역 정보 신호를 확산시키기 위해 순차적인 잡음과 유사한 신호 구조를 사용합니다. 수신기는 신호를 상호 연관시켜 원래의 정보 신호를 검색합니다. 이 기술은 다른 수신기에 대한 잠재적인 간섭을 줄이는 동시에 데이터 기밀성을 달성하고 확산 스펙트럼 수신기의 잡음 및 간섭에 대한 내성을 높입니다.
