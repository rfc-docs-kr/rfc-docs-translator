"original": |2-
     The cA boolean indicates whether the certified public key belongs to
     a CA.  If the cA boolean is not asserted, then the keyCertSign bit in
     the key usage extension MUST NOT be asserted.
"fixed": |-
  The cA boolean indicates whether the certified public key belongs to a CA.  If the cA boolean is not asserted, then the keyCertSign bit in the key usage extension MUST NOT be asserted.
"ko": |-
  cA 부울은 인증된 공개 키가 CA에 속하는지 여부를 나타냅니다. CA 부울이 주장되지 않으면 키 사용 확장의 keyCertSign 비트가 주장되어서는 안 됩니다.
