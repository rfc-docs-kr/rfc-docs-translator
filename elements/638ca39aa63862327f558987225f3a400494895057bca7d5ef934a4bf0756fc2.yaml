"original": |2-
     SR Policy [RFC9256] is an evolution of SR (see Section 5.1.3.12) to
     enhance the TE capabilities of SR.  It is a framework that enables
     instantiation of an ordered list of segments on a node for
     implementing a source routing policy with a specific intent for
     traffic steering from that node.
"fixed": |-
  SR Policy [RFC9256] is an evolution of SR (see Section 5.1.3.12) to enhance the TE capabilities of SR.  It is a framework that enables instantiation of an ordered list of segments on a node for implementing a source routing policy with a specific intent for traffic steering from that node.
"ko": |-
  SR 정책 [RFC9256]은 SR의 TE 기능을 향상시키기 위한 SR(섹션 5.1.3.12 참조)의 발전입니다. 이는 해당 노드의 트래픽 조정을 위한 특정 의도로 소스 라우팅 정책을 구현하기 위해 노드에서 정렬된 세그먼트 목록을 인스턴스화할 수 있는 프레임워크입니다.
