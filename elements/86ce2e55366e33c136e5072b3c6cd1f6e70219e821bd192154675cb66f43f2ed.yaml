"original": |2-
     As a publisher can change geolocation data at any time and without
     notification, consumers SHOULD implement mechanisms to periodically
     refresh local copies of feed data.  In the absence of any other
     refresh timing information, it is recommended that consumers SHOULD
     refresh feeds no less often than weekly and no more often than is
     likely to cause issues to the publisher.
"fixed": |-
  As a publisher can change geolocation data at any time and without notification, consumers SHOULD implement mechanisms to periodically refresh local copies of feed data.  In the absence of any other refresh timing information, it is recommended that consumers SHOULD refresh feeds no less often than weekly and no more often than is likely to cause issues to the publisher.
"ko": |-
  게시자는 언제든지 통지 없이 지리적 위치 데이터를 변경할 수 있으므로 소비자는 피드 데이터의 로컬 사본을 주기적으로 새로 고칠 수 있는 메커니즘을 구현해야 합니다. 다른 새로 고침 타이밍 정보가 없는 경우 소비자는 매주보다 적게 피드를 새로 고침하지 말고 게시자에게 문제를 일으킬 가능성이 있는 것보다 더 자주 피드를 새로 고침하지 않는 것이 좋습니다.
