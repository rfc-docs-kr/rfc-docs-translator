"original": |2-
     The order m of the elliptic curve is divisible by the order n of the
     group associated with the generator; that is, for each elliptic curve
     group, m = n * c for some number c.  The number c is called the
     "cofactor" [P1363].  Each ECC parameter set as in Section 3.3 is
     associated with a particular cofactor.
"fixed": |-
  The order m of the elliptic curve is divisible by the order n of the group associated with the generator; that is, for each elliptic curve group, m = n * c for some number c.  The number c is called the "cofactor" [P1363].  Each ECC parameter set as in Section 3.3 is associated with a particular cofactor.
"ko": |-
  타원 곡선의 차수 m은 생성기와 관련된 그룹의 차수 n으로 나눌 수 있습니다. 즉, 각 타원 곡선 그룹에 대해 어떤 숫자 c에 대해 m = n * c입니다. 숫자 c를 "보조인자"라고 합니다[P1363]. 섹션 3.3에 설정된 각 ECC 매개변수는 특정 보조 인자와 연관됩니다.
