"original": |2-
     The EXT-X-INDEPENDENT-SEGMENTS tag indicates that all media samples
     in a Media Segment can be decoded without information from other
     segments.  It applies to every Media Segment in the Playlist.
"fixed": |-
  The EXT-X-INDEPENDENT-SEGMENTS tag indicates that all media samples in a Media Segment can be decoded without information from other segments.  It applies to every Media Segment in the Playlist.
"ko": |-
  EXT-X-INDEPENDENT-SEGMENTS 태그는 미디어 세그먼트의 모든 미디어 샘플이 다른 세그먼트의 정보 없이 디코딩될 수 있음을 나타냅니다. 재생 목록의 모든 미디어 세그먼트에 적용됩니다.
