"original": |2-
     As there is no true security in the obscurity of the location of any
     given IP address, self-publication of this data fundamentally opens
     no new attack vectors.  For publishers, self-published data may
     increase the ease with which such location data might be exploited
     (it can, for example, make easy the discovery of prefixes populated
     with customers as distinct from prefixes not generally in use).
"fixed": |-
  As there is no true security in the obscurity of the location of any given IP address, self-publication of this data fundamentally opens no new attack vectors.  For publishers, self-published data may increase the ease with which such location data might be exploited (it can, for example, make easy the discovery of prefixes populated with customers as distinct from prefixes not generally in use).
"ko": |-
  주어진 IP 주소의 위치가 불분명한 데에는 진정한 보안이 없으므로 이 데이터를 자체적으로 게시해도 근본적으로 새로운 공격 벡터가 열리지 않습니다. 게시자의 경우 자체적으로 게시된 데이터는 이러한 위치 데이터를 악용할 수 있는 용이성을 높일 수 있습니다(예를 들어, 일반적으로 사용되지 않는 접두사와는 달리 고객이 채워진 접두사를 쉽게 발견할 수 있습니다).
