"ko": |-
  궁극적으로 이 문서에서 스푸핑된 데이터에 대해 설명하는 것처럼 TCP ICMP 메시지가 '창 내'에 있도록 요구하는 것만으로는 보호가 충분하지 않을 수 있습니다. ICMP 패킷은 알려진 연결 끝점이나 라우터와 같이 알려지고 신뢰할 수 있는 끝점에서 시작될 때 인증될 수 있습니다.
