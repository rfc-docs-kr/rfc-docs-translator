"original": |2-
     Revealing the stateless reset token allows any entity to terminate
     the connection, so a value can only be used once.  This method for
     choosing the stateless reset token means that the combination of
     connection ID and static key MUST NOT be used for another connection.
     A denial-of-service attack is possible if the same connection ID is
     used by instances that share a static key or if an attacker can cause
     a packet to be routed to an instance that has no state but the same
     static key; see Section 21.11.  A connection ID from a connection
     that is reset by revealing the stateless reset token MUST NOT be
     reused for new connections at nodes that share a static key.
"fixed": |-
  Revealing the stateless reset token allows any entity to terminate the connection, so a value can only be used once.  This method for choosing the stateless reset token means that the combination of connection ID and static key MUST NOT be used for another connection. A denial-of-service attack is possible if the same connection ID is used by instances that share a static key or if an attacker can cause a packet to be routed to an instance that has no state but the same static key; see Section 21.11.  A connection ID from a connection that is reset by revealing the stateless reset token MUST NOT be reused for new connections at nodes that share a static key.
"ko": |-
  상태 비저장 재설정 토큰을 공개하면 모든 엔터티가 연결을 종료할 수 있으므로 값은 한 번만 사용할 수 있습니다. 상태 비저장 재설정 토큰을 선택하는 이 방법은 연결 ID와 정적 키의 조합을 다른 연결에 사용해서는 안 된다는 것을 의미합니다. 정적 키를 공유하는 인스턴스에서 동일한 연결 ID를 사용하거나 공격자가 상태는 없지만 동일한 정적 키를 갖는 인스턴스로 패킷을 라우팅할 수 있는 경우 서비스 거부 공격이 가능합니다. 섹션 21.11을 참조하십시오. 상태 비저장 재설정 토큰을 공개하여 재설정된 연결의 연결 ID는 정적 키를 공유하는 노드의 새 연결에 재사용되어서는 안 됩니다.
