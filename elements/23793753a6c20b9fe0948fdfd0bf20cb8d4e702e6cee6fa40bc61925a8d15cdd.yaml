"original": |2-
     *  In the case of applications by a CA wishing to operate within, or
        interoperate with, a PKI, this subcomponent contains the criteria
        by which a PKI, CA, or policy authority determines whether or not
        the CA is suitable for such operations or interoperation.  Such
        interoperation may include cross-certification, unilateral
        certification, or other forms of interoperation.
"fixed": |-
  *  In the case of applications by a CA wishing to operate within, or interoperate with, a PKI, this subcomponent contains the criteria by which a PKI, CA, or policy authority determines whether or not the CA is suitable for such operations or interoperation.  Such interoperation may include cross-certification, unilateral certification, or other forms of interoperation.
"ko": |-
  * PKI 내에서 작동하거나 PKI와 상호 운용하려는 CA의 응용 프로그램의 경우 이 하위 구성 요소에는 CA가 해당 작업 또는 상호 운용에 적합한지 여부를 PKI, CA 또는 정책 기관이 결정하는 기준이 포함됩니다. 이러한 상호 운용에는 교차 인증, 일방적 인증 또는 기타 형태의 상호 운용이 포함될 수 있습니다.
