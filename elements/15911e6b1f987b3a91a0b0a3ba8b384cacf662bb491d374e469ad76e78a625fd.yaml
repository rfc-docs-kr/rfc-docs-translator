"original": |2-
     CSPs may use sophisticated policies in accordance with their business
     model.  However, the enforcement of those policies does not
     necessarily require that the delivery network understand the policy
     rationales or how policies apply to specific content assets.  Content
     delivery policies may be distilled into simple rules that can be
     commonly enforced across all dCDNs.  These rules may influence dCDN
     delegation and Surrogate selection decisions, for instance, to ensure
     that the specific rules (e.g., time-window, geo-blocking, pre-
     authorization validation) can indeed be enforced by the Delivering
     CDN.  In turn, this can guarantee to the CSP that content delivery
     policies are properly applied.
"fixed": |-
  CSPs may use sophisticated policies in accordance with their business model.  However, the enforcement of those policies does not necessarily require that the delivery network understand the policy rationales or how policies apply to specific content assets.  Content delivery policies may be distilled into simple rules that can be commonly enforced across all dCDNs.  These rules may influence dCDN delegation and Surrogate selection decisions, for instance, to ensure that the specific rules (e.g., time-window, geo-blocking, pre- authorization validation) can indeed be enforced by the Delivering CDN.  In turn, this can guarantee to the CSP that content delivery policies are properly applied.
"ko": |-
  CSP는 비즈니스 모델에 따라 정교한 정책을 사용할 수 있습니다. 그러나 이러한 정책을 시행한다고 해서 반드시 전송 네트워크가 정책 근거나 정책이 특정 콘텐츠 자산에 적용되는 방식을 이해할 필요는 없습니다. 콘텐츠 전달 정책은 모든 dCDN에 걸쳐 공통적으로 시행될 수 있는 간단한 규칙으로 정제될 수 있습니다. 이러한 규칙은 예를 들어 특정 규칙(예: 기간, 지역 차단, 사전 승인 검증)이 전달 CDN에 의해 ​​실제로 시행될 수 있도록 보장하기 위해 dCDN 위임 및 대리 선택 결정에 영향을 미칠 수 있습니다. 결과적으로 이는 콘텐츠 전달 정책이 적절하게 적용된다는 것을 CSP에 보장할 수 있습니다.
