"original": |2-
     ECDSA signatures are computed as described in Section 5.10, and SHA
     in the above template for sha_hash accordingly may denote a hash
     algorithm other than SHA-1.  As per ANSI X9.62, an ECDSA signature
     consists of a pair of integers, r and s.  The digitally-signed
     element is encoded as an opaque vector <0..2^16-1>, the contents of
     which are the DER encoding [X.690] corresponding to the following
     ASN.1 notation [X.680].
"fixed": |-
  ECDSA signatures are computed as described in Section 5.10, and SHA in the above template for sha_hash accordingly may denote a hash algorithm other than SHA-1.  As per ANSI X9.62, an ECDSA signature consists of a pair of integers, r and s.  The digitally-signed element is encoded as an opaque vector <0..2^16-1>, the contents of which are the DER encoding [X.690] corresponding to the following ASN.1 notation [X.680].
"ko": |-
  ECDSA 서명은 섹션 5.10에 설명된 대로 계산되며, 따라서 sha_hash에 대한 위 템플릿의 SHA는 SHA-1이 아닌 해시 알고리즘을 나타낼 수 있습니다. ANSI X9.62에 따라 ECDSA 서명은 한 쌍의 정수 r과 s로 구성됩니다. 디지털 서명된 요소는 불투명 벡터 <0..2^16-1>로 인코딩되며, 그 내용은 다음 ASN.1 표기법 [X.680]에 해당하는 DER 인코딩 [X.690]입니다.
