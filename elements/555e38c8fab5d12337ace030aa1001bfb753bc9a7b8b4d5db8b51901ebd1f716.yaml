"original": |2-
     Since any command can return a status update as untagged data, the
     NOOP command can be used as a periodic poll for new messages or
     message status updates during a period of inactivity (the IDLE
     command; see Section 6.3.13) should be used instead of NOOP if real-
     time updates to mailbox state are desirable).  The NOOP command can
     also be used to reset any inactivity autologout timer on the server.
"fixed": |-
  Since any command can return a status update as untagged data, the NOOP command can be used as a periodic poll for new messages or message status updates during a period of inactivity (the IDLE command; see Section 6.3.13) should be used instead of NOOP if real- time updates to mailbox state are desirable).  The NOOP command can also be used to reset any inactivity autologout timer on the server.
"ko": |-
  모든 명령은 태그가 지정되지 않은 데이터로 상태 업데이트를 반환할 수 있으므로 NOOP 명령을 새 메시지에 대한 주기적인 폴링으로 사용할 수 있으며, 대신 비활성 기간 동안 메시지 상태 업데이트(IDLE 명령, 섹션 6.3.13 참조)를 사용해야 합니다. 사서함 상태에 대한 실시간 업데이트가 필요한 경우 NOOP입니다.  NOOP 명령을 사용하여 서버의 비활성 자동 로그아웃 타이머를 재설정할 수도 있습니다.
