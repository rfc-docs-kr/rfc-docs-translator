"original": |2-
     When the namespace is essentially unlimited and there are no
     potential interoperability or security issues, assigned numbers can
     usually be given out to anyone without any subjective review.  In
     such cases, IANA can make assignments directly, provided that IANA is
     given detailed instructions on what types of requests it should
     grant, and it is able to do so without exercising subjective
     judgment.
"fixed": |-
  When the namespace is essentially unlimited and there are no potential interoperability or security issues, assigned numbers can usually be given out to anyone without any subjective review.  In such cases, IANA can make assignments directly, provided that IANA is given detailed instructions on what types of requests it should grant, and it is able to do so without exercising subjective judgment.
"ko": |-
  네임스페이스가 기본적으로 무제한이고 잠재적인 상호 운용성 또는 보안 문제가 없는 경우 일반적으로 주관적인 검토 없이 할당된 번호를 누구에게나 부여할 수 있습니다. 그러한 경우, IANA가 승인해야 하는 요청 유형에 대한 자세한 지침을 IANA가 제공하고 주관적인 판단을 행사하지 않고 그렇게 할 수 있는 경우 IANA는 직접 할당을 수행할 수 있습니다.
