"original": |2-
     There are a number of application layer authentication mechanisms,
     often implicit within end-to-end encryption.  Application layer
     security (e.g., TLS, SSH, or MD5 checksums within a BGP stream)
     provides the ultimate protection of application data from all
     intermediaries, including network routers as well as exposure at
     other layers in the end-systems.  This is the only way to ultimately
     protect the application data.
"fixed": |-
  There are a number of application layer authentication mechanisms, often implicit within end-to-end encryption.  Application layer security (e.g., TLS, SSH, or MD5 checksums within a BGP stream) provides the ultimate protection of application data from all intermediaries, including network routers as well as exposure at other layers in the end-systems.  This is the only way to ultimately protect the application data.
"ko": |-
  엔드투엔드 암호화 내에 암시적인 경우가 많은 애플리케이션 계층 인증 메커니즘이 많이 있습니다. 애플리케이션 계층 보안(예: BGP 스트림 내의 TLS, SSH 또는 MD5 체크섬)은 네트워크 라우터뿐만 아니라 최종 시스템의 다른 계층에서의 노출을 포함한 모든 중개자로부터 애플리케이션 데이터를 궁극적으로 보호합니다. 이것이 궁극적으로 애플리케이션 데이터를 보호할 수 있는 유일한 방법입니다.
