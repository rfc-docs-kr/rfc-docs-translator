"original": |2-
        Deprecated Definition: IDOCs SHOULD NOT use definition 2, which is
        misleading and incomplete. First, that definition should have said
        "private key" rather than "public key" because certificates are
        not usefully signed with a public key. Second, the X.509
        definition is ambiguous regarding whether an end entity may or may
        not use the private key to sign a certificate, i.e., whether the
        subject may be a CA. The intent of X.509's authors was that an end
        entity certificate is not valid for use in verifying a signature
"fixed": |-
  - Deprecated Definition: IDOCs SHOULD NOT use definition 2, which is misleading and incomplete. First, that definition should have said "private key" rather than "public key" because certificates are not usefully signed with a public key. Second, the X.509 definition is ambiguous regarding whether an end entity may or may not use the private key to sign a certificate, i.e., whether the subject may be a CA. The intent of X.509's authors was that an end entity certificate is not valid for use in verifying a signature
"ko": |-
  - 더 이상 사용되지 않는 정의: IDOC는 오해의 소지가 있고 불완전한 정의 2를 사용해서는 안 됩니다. 첫째, 해당 정의는 인증서가 공개 키로 유용하게 서명되지 않기 때문에 "공개 키"가 아닌 "개인 키"라고 말해야 합니다. 둘째, X.509 정의는 최종 엔터티가 인증서에 서명하기 위해 개인 키를 사용할 수 있는지 여부, 즉 주체가 CA일 수 있는지 여부에 관해 모호합니다. X.509 작성자의 의도는 최종 엔터티 인증서가 서명을 확인하는 데 유효하지 않다는 것입니다.
