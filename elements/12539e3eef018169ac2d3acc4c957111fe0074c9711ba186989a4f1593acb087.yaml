"original": |2-
     If the Media Playlist file does not contain an EXT-X-MEDIA-SEQUENCE
     tag, then the Media Sequence Number of the first Media Segment in the
     Media Playlist SHALL be considered to be 0.  A client MUST NOT assume
     that segments with the same Media Sequence Number in different Media
     Playlists contain matching content (see Section 6.3.2).
"fixed": |-
  If the Media Playlist file does not contain an EXT-X-MEDIA-SEQUENCE tag, then the Media Sequence Number of the first Media Segment in the Media Playlist SHALL be considered to be 0.  A client MUST NOT assume that segments with the same Media Sequence Number in different Media Playlists contain matching content (see Section 6.3.2).
"ko": |-
  미디어 재생 목록 파일에 EXT-X-MEDIA-SEQUENCE 태그가 포함되어 있지 않은 경우 미디어 재생 목록에 있는 첫 번째 미디어 세그먼트의 미디어 시퀀스 번호는 0으로 간주되어야 합니다. 클라이언트는 동일한 미디어가 있는 세그먼트를 가정해서는 안 됩니다. 다양한 미디어 재생 목록의 시퀀스 번호에는 일치하는 콘텐츠가 포함되어 있습니다(섹션 6.3.2 참조).
