"original": |2-
        Tutorial: The DNS has three major components:
        -  Domain name space and resource records: Specifications for the
           tree-structured domain name space, and data associated with the
           names.
        -  Name servers: Programs that hold information about a subset of
           the tree's structure and data holdings, and also hold pointers
           to other name servers that can provide information from any
           part of the tree.
        -  Resolvers: Programs that extract information from name servers
           in response to client requests; typically, system routines
           directly accessible to user programs.
"fixed": |-
  - Tutorial: The DNS has three major components: -  Domain name space and resource records: Specifications for the tree-structured domain name space, and data associated with the names. -  Name servers: Programs that hold information about a subset of the tree's structure and data holdings, and also hold pointers to other name servers that can provide information from any part of the tree. -  Resolvers: Programs that extract information from name servers in response to client requests; typically, system routines directly accessible to user programs.
"ko": |-
  - 튜토리얼: DNS에는 세 가지 주요 구성 요소가 있습니다. - 도메인 이름 공간 및 리소스 레코드: 트리 구조의 도메인 이름 공간에 대한 사양 및 이름과 관련된 데이터입니다. - 이름 서버: 트리 구조의 하위 집합과 데이터 보유에 대한 정보를 보유하고 트리의 모든 부분에서 정보를 제공할 수 있는 다른 이름 서버에 대한 포인터를 보유하는 프로그램입니다. - 확인자: 클라이언트 요청에 응답하여 이름 서버에서 정보를 추출하는 프로그램입니다. 일반적으로 사용자 프로그램에 직접 액세스할 수 있는 시스템 루틴입니다.
