"original": |2-
     On the other hand, omitting certificate hashes enables functionality
     that is desirable in some circumstances; for example, clients can be
     issued daily certificates that are stored at a fixed URL and need not
     be provided to the client.  Clients that choose to omit certificate
     hashes should be aware of the possibility of an attack in which the
     attacker obtains a valid certificate on the client's key that is
     different from the certificate the client intended to provide.
     Although TLS uses both MD5 and SHA-1 hashes in several other places,
     this was not believed to be necessary here.  The property required of
     SHA-1 is second pre-image resistance.
"fixed": |-
  On the other hand, omitting certificate hashes enables functionality that is desirable in some circumstances; for example, clients can be issued daily certificates that are stored at a fixed URL and need not be provided to the client.  Clients that choose to omit certificate hashes should be aware of the possibility of an attack in which the attacker obtains a valid certificate on the client's key that is different from the certificate the client intended to provide. Although TLS uses both MD5 and SHA-1 hashes in several other places, this was not believed to be necessary here.  The property required of SHA-1 is second pre-image resistance.
"ko": |-
  반면에 인증서 해시를 생략하면 일부 상황에서 바람직한 기능이 활성화됩니다. 예를 들어 클라이언트는 고정 URL에 저장되어 클라이언트에 제공할 필요가 없는 매일 인증서를 발급받을 수 있습니다. 인증서 해시를 생략하기로 선택한 클라이언트는 공격자가 클라이언트가 제공하려는 인증서와 다른 유효한 인증서를 클라이언트 키에서 획득하는 공격 가능성을 알고 있어야 합니다. TLS는 다른 여러 위치에서 MD5 및 SHA-1 해시를 모두 사용하지만 여기서는 이것이 필요하지 않다고 생각됩니다. SHA-1에 필요한 속성은 두 번째 사전 이미지 저항입니다.
