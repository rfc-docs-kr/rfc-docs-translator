"original": |2-
     In general, frequent feedback from a receiver improves loss and
     congestion response, but this has to be balanced against excessive
     load generated by a receiver that sends an ACK frame in response to
     every ack-eliciting packet.  The guidance offered below seeks to
     strike this balance.
"fixed": |-
  In general, frequent feedback from a receiver improves loss and congestion response, but this has to be balanced against excessive load generated by a receiver that sends an ACK frame in response to every ack-eliciting packet.  The guidance offered below seeks to strike this balance.
"ko": |-
  일반적으로 수신기로부터 피드백을 자주 받으면 손실 및 혼잡 응답이 향상되지만, 이는 모든 ack 유도 패킷에 대한 응답으로 ACK 프레임을 보내는 수신기에서 발생하는 과도한 부하와 균형을 이루어야 합니다. 아래에 제시된 지침은 이러한 균형을 맞추려고 노력합니다.
