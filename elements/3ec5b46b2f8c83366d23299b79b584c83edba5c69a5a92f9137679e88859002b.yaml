"original": |2-
     Server implementations MAY allow access to certain mailboxes without
     establishing authentication.  This can be done by means of the
     ANONYMOUS [SASL] authenticator described in [ANONYMOUS].  An older
     convention is a LOGIN command using the userid "anonymous"; in this
     case, a password is required although the server may choose to accept
     any password.  The restrictions placed on anonymous users are
     implementation dependent.
"fixed": |-
  Server implementations MAY allow access to certain mailboxes without establishing authentication.  This can be done by means of the ANONYMOUS [SASL] authenticator described in [ANONYMOUS].  An older convention is a LOGIN command using the userid "anonymous"; in this case, a password is required although the server may choose to accept any password.  The restrictions placed on anonymous users are implementation dependent.
"ko": |-
  서버 구현은 인증을 설정하지 않고도 특정 사서함에 대한 액세스를 허용할 수 있습니다.  이는 [ANONYMOUS]에 설명된 ANONYMOUS [SASL] 인증자를 통해 수행될 수 있습니다.  이전 규칙은 사용자 ID "anonymous"를 사용하는 LOGIN 명령입니다. 이 경우 서버가 모든 비밀번호를 허용하도록 선택할 수 있지만 비밀번호가 필요합니다.  익명 사용자에 대한 제한은 구현에 따라 다릅니다.
