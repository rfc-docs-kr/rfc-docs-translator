"original": |2-
     The choice each endpoint makes about connection IDs during the
     handshake is authenticated by including all values in transport
     parameters; see Section 7.4.  This ensures that all connection IDs
     used for the handshake are also authenticated by the cryptographic
     handshake.
"fixed": |-
  The choice each endpoint makes about connection IDs during the handshake is authenticated by including all values in transport parameters; see Section 7.4.  This ensures that all connection IDs used for the handshake are also authenticated by the cryptographic handshake.
"ko": |-
  핸드셰이크 중에 각 끝점이 연결 ID에 대해 선택한 것은 전송 매개 변수의 모든 값을 포함하여 인증됩니다. 섹션 7.4를 참조하세요. 이렇게 하면 핸드셰이크에 사용되는 모든 연결 ID가 암호화 핸드셰이크에서도 인증됩니다.
