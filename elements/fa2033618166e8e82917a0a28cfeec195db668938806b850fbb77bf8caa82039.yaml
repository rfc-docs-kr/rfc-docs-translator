"original": |2-
        Tutorial: This basic form of network confidentiality service
        suffices for protecting the data in a stream of packets in both
        connectionless and connection-oriented protocols. Except perhaps
        for traffic flow confidentiality, nothing further is needed to
        protect the confidentiality of data carried by a packet stream.
        The OSIRM distinguishes between connection confidentiality and
        connectionless confidentiality. The IPS need not make that
        distinction, because those services are just instances of the same
        service (i.e., datagram confidentiality) being offered in two
        different protocol contexts. (For data integrity service, however,
        additional effort is needed to protect a stream, and the IPS does
        need to distinguish between "datagram integrity service" and
        "stream integrity service".)
"fixed": |-
  - Tutorial: This basic form of network confidentiality service suffices for protecting the data in a stream of packets in both connectionless and connection-oriented protocols. Except perhaps for traffic flow confidentiality, nothing further is needed to protect the confidentiality of data carried by a packet stream. The OSIRM distinguishes between connection confidentiality and connectionless confidentiality. The IPS need not make that distinction, because those services are just instances of the same service (i.e., datagram confidentiality) being offered in two different protocol contexts. (For data integrity service, however, additional effort is needed to protect a stream, and the IPS does need to distinguish between "datagram integrity service" and "stream integrity service".)
"ko": |-
  - 튜토리얼: 이 기본 형태의 네트워크 기밀성 서비스는 비연결 프로토콜과 연결 지향 프로토콜 모두에서 패킷 스트림의 데이터를 보호하는 데 충분합니다. 아마도 트래픽 흐름 기밀성을 제외하면 패킷 스트림에 의해 전달되는 데이터의 기밀성을 보호하기 위해 더 이상 필요한 것은 없습니다. OSIRM은 연결 기밀성과 비연결 기밀성을 구분합니다. IPS는 이러한 구별을 할 필요가 없습니다. 왜냐하면 해당 서비스는 두 개의 서로 다른 프로토콜 컨텍스트에서 제공되는 동일한 서비스(즉, 데이터그램 기밀성)의 인스턴스일 뿐이기 때문입니다. (단, 데이터 무결성 서비스의 경우 스트림을 보호하기 위한 추가 노력이 필요하며 IPS는 "데이터그램 무결성 서비스"와 "스트림 무결성 서비스"를 구별해야 합니다.)
