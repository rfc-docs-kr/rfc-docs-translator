"original": |2-
     The home agent MUST verify that the mobile node is authorized to the
     service included in the Service Selection extension.  The Service
     Selection extension authorization is part of the normal mobile node
     registration and authentication procedure.  Both registration
     authentication and service authorization MUST succeed before the
     mobile node is allowed to register to the home agent.
"fixed": |-
  The home agent MUST verify that the mobile node is authorized to the service included in the Service Selection extension.  The Service Selection extension authorization is part of the normal mobile node registration and authentication procedure.  Both registration authentication and service authorization MUST succeed before the mobile node is allowed to register to the home agent.
"ko": |-
  홈 에이전트는 모바일 노드가 서비스 선택 확장에 포함된 서비스에 대해 인증되었는지 확인해야 합니다.  서비스 선택 확장 승인은 일반적인 모바일 노드 등록 및 인증 절차의 일부입니다.  모바일 노드가 홈 에이전트에 등록되기 전에 등록 인증과 서비스 승인이 모두 성공해야 합니다.
