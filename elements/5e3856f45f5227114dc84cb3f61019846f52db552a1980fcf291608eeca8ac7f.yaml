"original": |2-
     In HTTP/1.1 and earlier, a client will only attribute authority to a
     server when they are communicating over a successfully established
     and secured connection specifically to that URI origin's host.  The
     connection establishment and certificate verification are used as
     proof of authority.
"fixed": |-
  In HTTP/1.1 and earlier, a client will only attribute authority to a server when they are communicating over a successfully established and secured connection specifically to that URI origin's host.  The connection establishment and certificate verification are used as proof of authority.
"ko": |-
  HTTP/1.1 및 이전 버전에서 클라이언트는 해당 URI 원본의 호스트에 대해 성공적으로 설정되고 보안된 연결을 통해 통신할 때만 서버에 권한을 부여합니다. 연결 설정 및 인증서 확인은 권한 증명으로 사용됩니다.
