"original": |2-
     An endpoint that wishes to terminate both directions of a
     bidirectional stream can terminate one direction by sending a
     RESET_STREAM frame, and it can encourage prompt termination in the
     opposite direction by sending a STOP_SENDING frame.
"fixed": |-
  An endpoint that wishes to terminate both directions of a bidirectional stream can terminate one direction by sending a RESET_STREAM frame, and it can encourage prompt termination in the opposite direction by sending a STOP_SENDING frame.
"ko": |-
  양방향 스트림의 양방향을 종료하려는 엔드포인트는 RESET_STREAM 프레임을 전송하여 한 방향을 종료할 수 있으며, STOP_SENDING 프레임을 전송하여 반대 방향에서 신속한 종료를 권장할 수 있습니다.
