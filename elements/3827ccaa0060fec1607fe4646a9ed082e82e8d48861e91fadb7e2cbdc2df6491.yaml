"original": |2-
     For matching, Section 3 of [RFC4647] defines several matching
     schemes.  Implementations can offer the most appropriate matching
     scheme for their requirements.  The "Basic Filtering" scheme
     ([RFC4647], Section 3.3.1) is identical to the matching scheme that
     was previously defined for HTTP in Section 14.4 of [RFC2616].
"fixed": |-
  For matching, Section 3 of [RFC4647] defines several matching schemes.  Implementations can offer the most appropriate matching scheme for their requirements.  The "Basic Filtering" scheme ([RFC4647], Section 3.3.1) is identical to the matching scheme that was previously defined for HTTP in Section 14.4 of [RFC2616].
"ko": |-
  매칭을 위해 [RFC4647]의 섹션 3에서는 여러 매칭 방식을 정의합니다. 구현에서는 요구 사항에 가장 적합한 일치 방식을 제공할 수 있습니다. "기본 필터링" 체계([RFC4647], 섹션 3.3.1)는 이전에 [RFC2616]의 섹션 14.4에서 HTTP에 대해 정의된 일치 체계와 동일합니다.
