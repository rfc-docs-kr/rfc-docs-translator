"original": |2-
     BGP-4 provides a set of mechanisms for supporting Classless Inter-
     Domain Routing (CIDR) [RFC1518, RFC1519].  These mechanisms include
     support for advertising a set of destinations as an IP prefix and
     eliminating the concept of network "class" within BGP.  BGP-4 also
     introduces mechanisms that allow aggregation of routes, including
     aggregation of AS paths.
"fixed": |-
  BGP-4 provides a set of mechanisms for supporting Classless Inter- Domain Routing (CIDR) [RFC1518, RFC1519].  These mechanisms include support for advertising a set of destinations as an IP prefix and eliminating the concept of network "class" within BGP.  BGP-4 also introduces mechanisms that allow aggregation of routes, including aggregation of AS paths.
"ko": |-
  BGP-4는 CIDR(Classless Inter-Domain Routing) [RFC1518, RFC1519]을 지원하기 위한 메커니즘 세트를 제공합니다. 이러한 메커니즘에는 대상 집합을 IP 접두사로 알리는 지원과 BGP 내에서 네트워크 "클래스" 개념을 제거하는 기능이 포함됩니다. BGP-4에는 AS 경로 집계를 포함하여 경로 집계를 허용하는 메커니즘도 도입되었습니다.
