"original": |2-
     As described in the final paragraph of [M1985], the x-coordinate of
     the shared secret value g^(j*k) is a suitable representative for the
     entire point whenever exponentiation is used as a one-way function.
     In the ECDH key exchange protocol, after the element g^(j*k) has been
     computed, the x-coordinate of that value can be used as the shared
     secret.  We call this compact output.
"fixed": |-
  As described in the final paragraph of [M1985], the x-coordinate of the shared secret value g^(j*k) is a suitable representative for the entire point whenever exponentiation is used as a one-way function. In the ECDH key exchange protocol, after the element g^(j*k) has been computed, the x-coordinate of that value can be used as the shared secret.  We call this compact output.
"ko": |-
  [M1985]의 마지막 단락에 설명된 대로, 공유 비밀 값 g^(j*k)의 x 좌표는 지수화가 단방향 함수로 사용될 때마다 전체 점에 대한 적절한 표현입니다. ECDH 키 교환 프로토콜에서는 g^(j*k) 요소가 계산된 후 해당 값의 x 좌표를 공유 비밀로 사용할 수 있습니다. 우리는 이것을 컴팩트 출력이라고 부릅니다.
