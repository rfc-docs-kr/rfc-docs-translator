"original": |2-
     Each issuerDomainPolicy named in the policy mapping extension SHOULD
     also be asserted in a certificate policies extension in the same
     certificate.  Policies SHOULD NOT be mapped either to or from the
     special value anyPolicy (section 4.2.1.5).
"fixed": |-
  Each issuerDomainPolicy named in the policy mapping extension SHOULD also be asserted in a certificate policies extension in the same certificate.  Policies SHOULD NOT be mapped either to or from the special value anyPolicy (section 4.2.1.5).
"ko": |-
  정책 매핑 확장에 명명된 각 issuerDomainPolicy는 동일한 인증서의 인증서 정책 확장에서도 주장되어야 합니다. 정책은 특수 값 anyPolicy(섹션 4.2.1.5)에 매핑되어서는 안 됩니다.
