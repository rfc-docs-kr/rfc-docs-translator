"original": |2-
     Procedures for identification and encoding of public key materials
     and digital signatures are defined in [RFC3279], [RFC4055], and
     [RFC4491].  Implementations of this specification are not required to
     use any particular cryptographic algorithms.  However, conforming
     implementations that use the algorithms identified in [RFC3279],
     [RFC4055], and [RFC4491] MUST identify and encode the public key
     materials and digital signatures as described in those
     specifications.
"fixed": |-
  Procedures for identification and encoding of public key materials and digital signatures are defined in [RFC3279], [RFC4055], and [RFC4491].  Implementations of this specification are not required to use any particular cryptographic algorithms.  However, conforming implementations that use the algorithms identified in [RFC3279], [RFC4055], and [RFC4491] MUST identify and encode the public key materials and digital signatures as described in those specifications.
"ko": |-
  공개 키 자료 및 디지털 서명의 식별 및 인코딩 절차는 [RFC3279], [RFC4055] 및 [RFC4491]에 정의되어 있습니다. 이 사양의 구현에는 특정 암호화 알고리즘을 사용할 필요가 없습니다. 그러나 [RFC3279], [RFC4055] 및 [RFC4491]에 식별된 알고리즘을 사용하는 구현은 해당 사양에 설명된 대로 공개 키 자료 및 디지털 서명을 식별하고 인코딩해야 합니다.
