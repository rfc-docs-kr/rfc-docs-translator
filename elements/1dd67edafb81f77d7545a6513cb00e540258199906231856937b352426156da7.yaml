"original": |2-
     When receiving a 'server-error-busy' status-code in an operation
     response, a Client MUST be prepared for the Printer to close the
     connection before the Client has sent all of the data (especially for
     the Print-Job operation).  A Client MUST be prepared to keep
     submitting a Job Creation request until the Printer accepts the Job
     Creation request.
"fixed": |-
  When receiving a 'server-error-busy' status-code in an operation response, a Client MUST be prepared for the Printer to close the connection before the Client has sent all of the data (especially for the Print-Job operation).  A Client MUST be prepared to keep submitting a Job Creation request until the Printer accepts the Job Creation request.
"ko": |-
  작업 응답에서 '서버 오류 사용 중' 상태 코드를 수신하는 경우 클라이언트는 클라이언트가 모든 데이터(특히 인쇄 작업 작업의 경우)를 전송하기 전에 프린터가 연결을 닫을 수 있도록 준비해야 합니다. 클라이언트는 프린터가 작업 생성 요청을 수락할 때까지 작업 생성 요청을 계속 제출할 준비를 해야 합니다.
