"original": |2-
     The value (A-2)/4 is used in several of the elliptic curve point
     arithmetic formulas.  For simplicity and performance reasons, it is
     beneficial to make this constant small, i.e., to choose A so that
     (A-2) is a small integer that is divisible by four.
"fixed": |-
  The value (A-2)/4 is used in several of the elliptic curve point arithmetic formulas.  For simplicity and performance reasons, it is beneficial to make this constant small, i.e., to choose A so that (A-2) is a small integer that is divisible by four.
"ko": |-
  (A-2)/4 값은 여러 타원 곡선 점 산술 공식에 사용됩니다. 단순성과 성능상의 이유로 이 상수를 작게 만드는 것이 좋습니다. 즉, (A-2)가 4로 나누어지는 작은 정수가 되도록 A를 선택하는 것이 좋습니다.
