     encrypted. The standard way to obtain this functionality today would
     be to create a "security tunnel" between every pair of CE routers in
     a VPN, using IPSEC Tunnel Mode.
"fixed": |-
  A security-conscious VPN user might want to ensure that some or all of the packets which traverse the backbone are authenticated and/or encrypted. The standard way to obtain this functionality today would be to create a "security tunnel" between every pair of CE routers in a VPN, using IPSEC Tunnel Mode.
"ko": |-
  보안을 중시하는 VPN 사용자는 백본을 통과하는 패킷 중 일부 또는 전부가 인증 및/또는 암호화되었는지 확인하고 싶어할 수 있습니다. 오늘날 이 기능을 얻는 표준적인 방법은 IPSEC 터널 모드를 사용하여 VPN의 모든 CE 라우터 쌍 사이에 "보안 터널"을 만드는 것입니다.
