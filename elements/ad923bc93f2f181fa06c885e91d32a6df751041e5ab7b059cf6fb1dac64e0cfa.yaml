"original": |2-
     The schemes specified in this document are limited in scope in that
     their operations consist only of steps to process data with a key,
     and do not include steps for obtaining or validating the key. Thus,
     in addition to the scheme operations, an application will typically
     include key management operations by which parties may select public
     and private keys for a scheme operation. The specific additional
     operations and other details are outside the scope of this document.
"fixed": |-
  The schemes specified in this document are limited in scope in that their operations consist only of steps to process data with a key, and do not include steps for obtaining or validating the key. Thus, in addition to the scheme operations, an application will typically include key management operations by which parties may select public and private keys for a scheme operation. The specific additional operations and other details are outside the scope of this document.
"ko": |-
  이 문서에 지정된 체계는 해당 작업이 키를 사용하여 데이터를 처리하는 단계로만 구성되고 키를 얻거나 유효성을 검사하는 단계를 포함하지 않는다는 점에서 범위가 제한됩니다. 따라서 계획 운영 외에도 애플리케이션에는 일반적으로 당사자가 계획 운영을 ​​위해 공개 및 개인 키를 선택할 수 있는 키 관리 작업이 포함됩니다. 특정 추가 작업 및 기타 세부 정보는 이 문서의 범위를 벗어납니다.
