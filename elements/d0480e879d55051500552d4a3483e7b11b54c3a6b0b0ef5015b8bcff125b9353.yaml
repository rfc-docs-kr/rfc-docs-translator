"original": |2-
        Deprecated Usage: In most cases, IDOCs SHOULD NOT use this term;
        instead, to avoid confusing readers, use "private key". However,
        the term MAY be used when discussing a key pair; e.g., "A key pair
        has a public component and a private component."
"fixed": |-
  - Deprecated Usage: In most cases, IDOCs SHOULD NOT use this term; instead, to avoid confusing readers, use "private key". However, the term MAY be used when discussing a key pair; e.g., "A key pair has a public component and a private component."
"ko": |-
  - 더 이상 사용되지 않는 사용법: 대부분의 경우 IDOC는 이 용어를 사용해서는 안 됩니다. 대신, 독자의 혼란을 피하기 위해 "개인 키"를 사용하십시오. 그러나 키 쌍을 논의할 때는 이 용어를 사용할 수 있습니다. 예: "키 쌍에는 공개 구성 요소와 비공개 구성 요소가 있습니다."
