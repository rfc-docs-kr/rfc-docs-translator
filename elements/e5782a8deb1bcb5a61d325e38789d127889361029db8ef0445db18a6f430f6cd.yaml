"original": |2-
     o  Sections 6, 7, and 8 deal with the encryption and signature
        schemes in this document.  Section 6 gives an overview.  Along
        with the methods found in PKCS #1 v1.5, Section 7 defines an
        encryption scheme based on Optimal Asymmetric Encryption Padding
        (OAEP) [OAEP], and Section 8 defines a signature scheme with
        appendix based on the Probabilistic Signature Scheme (PSS)
        [RSARABIN] [PSS].
"fixed": |-
  -  Sections 6, 7, and 8 deal with the encryption and signature schemes in this document.  Section 6 gives an overview.  Along with the methods found in PKCS #1 v1.5, Section 7 defines an encryption scheme based on Optimal Asymmetric Encryption Padding (OAEP) [OAEP], and Section 8 defines a signature scheme with appendix based on the Probabilistic Signature Scheme (PSS) [RSARABIN] [PSS].
"ko": |-
  - 섹션 6, 7, 8에서는 이 문서의 암호화 및 서명 체계를 다룹니다. 섹션 6에서는 개요를 제공합니다. PKCS #1 v1.5에 있는 방법들과 함께 7장에서는 OAEP(Optimal Asymmetric Encryption Padding) [OAEP] 기반의 암호화 방식을 정의하고, 8장에서는 PSS(Probabilistic Signature Scheme) 기반의 부록이 포함된 서명 방식을 정의합니다. [르사라빈] [PSS].
