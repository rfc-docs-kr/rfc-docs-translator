"original": |2-
     Subscriber-mask is an AFTR system-wide configuration parameter that
     is used to enforce generic per-subscriber policies.  Applying these
     generic policies does not require configuring every subscriber's
     prefix.
"fixed": |-
  Subscriber-mask is an AFTR system-wide configuration parameter that is used to enforce generic per-subscriber policies.  Applying these generic policies does not require configuring every subscriber's prefix.
"ko": |-
  구독자 마스크는 일반 구독자별 정책을 시행하는 데 사용되는 AFTR 시스템 전체 구성 매개변수입니다.  이러한 일반 정책을 적용할 때 모든 구독자의 접두사를 구성할 필요는 없습니다.
