"original": |2-
     When peering with a BGP implementation that does not compress
     multiple address prefixes into one message, it may be necessary to
     take steps to reduce the overhead from the flood of data received
     when a peer is acquired or when a significant network topology change
     occurs.  One method of doing this is to limit the rate of updates.
     This will eliminate the redundant scanning of the routing table to
     provide flash updates for BGP peers and other routing protocols.  A
     disadvantage of this approach is that it increases the propagation
     latency of routing information.  By choosing a minimum flash update
     interval that is not much greater than the time it takes to process
     the multiple messages, this latency should be minimized.  A better
     method would be to read all received messages before sending updates.
"fixed": |-
  When peering with a BGP implementation that does not compress multiple address prefixes into one message, it may be necessary to take steps to reduce the overhead from the flood of data received when a peer is acquired or when a significant network topology change occurs.  One method of doing this is to limit the rate of updates. This will eliminate the redundant scanning of the routing table to provide flash updates for BGP peers and other routing protocols.  A disadvantage of this approach is that it increases the propagation latency of routing information.  By choosing a minimum flash update interval that is not much greater than the time it takes to process the multiple messages, this latency should be minimized.  A better method would be to read all received messages before sending updates.
