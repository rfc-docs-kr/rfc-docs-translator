"original": |2-
     Implementation Note:  When a CoAP server is hosted by a 6LoWPAN node,
        header compression efficiency is improved when it also supports a
        port number in the 61616-61631 compressed UDP port space defined
        in [RFC4944] and [RFC6282].  (Note that, as its UDP port differs
        from the default port, it is a different endpoint from the server
        at the default port.)
"fixed": |-
  Implementation Note:  When a CoAP server is hosted by a 6LoWPAN node, header compression efficiency is improved when it also supports a port number in the 61616-61631 compressed UDP port space defined in [RFC4944] and [RFC6282].  (Note that, as its UDP port differs from the default port, it is a different endpoint from the server at the default port.)
"ko": |-
  구현 참고 사항: CoAP 서버가 6LoWPAN 노드에 의해 호스팅되는 경우 [RFC4944] 및 [RFC6282]에 정의된 61616-61631 압축 UDP 포트 공간의 포트 번호도 지원하면 헤더 압축 효율성이 향상됩니다. (UDP 포트가 기본 포트와 다르므로 기본 포트의 서버와 엔드포인트도 다릅니다.)
