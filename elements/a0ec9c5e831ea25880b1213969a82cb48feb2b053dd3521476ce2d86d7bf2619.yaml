"original": |2-
     Host name validation typically applies only to the leaf "end entity"
     certificate.  Naturally, in order to ensure proper authentication in
     the context of the PKI, application clients need to verify the entire
     certification path in accordance with [RFC5280].
"fixed": |-
  Host name validation typically applies only to the leaf "end entity" certificate.  Naturally, in order to ensure proper authentication in the context of the PKI, application clients need to verify the entire certification path in accordance with [RFC5280].
"ko": |-
  호스트 이름 검증은 일반적으로 리프 "최종 엔터티" 인증서에만 적용됩니다. 당연히 PKI의 맥락에서 적절한 인증을 보장하기 위해 애플리케이션 클라이언트는 [RFC5280]에 따라 전체 인증 경로를 확인해야 합니다.
