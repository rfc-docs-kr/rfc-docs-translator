"original": |2-
     filters:  A list of certificate extension OIDs [RFC5280] with their
        allowed value(s) and represented in DER-encoded [X690] format.
        Some certificate extension OIDs allow multiple values (e.g.,
        Extended Key Usage).  If the server has included a non-empty
        filters list, the client certificate included in the response MUST
        contain all of the specified extension OIDs that the client
        recognizes.  For each extension OID recognized by the client, all
        of the specified values MUST be present in the client certificate
        (but the certificate MAY have other values as well).  However, the
        client MUST ignore and skip any unrecognized certificate extension
        OIDs.  If the client ignored some of the required certificate
        extension OIDs and supplied a certificate that does not satisfy
        the request, the server MAY at its discretion either continue the
        connection without client authentication or abort the handshake
        with an "unsupported_certificate" alert.  Any given OID MUST NOT
        appear more than once in the filters list.
"fixed": |-
  filters:  A list of certificate extension OIDs [RFC5280] with their allowed value(s) and represented in DER-encoded [X690] format. Some certificate extension OIDs allow multiple values (e.g., Extended Key Usage).  If the server has included a non-empty filters list, the client certificate included in the response MUST contain all of the specified extension OIDs that the client recognizes.  For each extension OID recognized by the client, all of the specified values MUST be present in the client certificate (but the certificate MAY have other values as well).  However, the client MUST ignore and skip any unrecognized certificate extension OIDs.  If the client ignored some of the required certificate extension OIDs and supplied a certificate that does not satisfy the request, the server MAY at its discretion either continue the connection without client authentication or abort the handshake with an "unsupported_certificate" alert.  Any given OID MUST NOT appear more than once in the filters list.
"ko": |-
  필터: 허용되는 값을 포함하고 DER 인코딩 [X690] 형식으로 표현되는 인증서 확장 OID [RFC5280] 목록입니다. 일부 인증서 확장 OID는 여러 값(예: 확장 키 사용)을 허용합니다. 서버가 비어 있지 않은 필터 목록을 포함했다면 응답에 포함된 클라이언트 인증서에는 클라이언트가 인식하는 지정된 확장 OID가 모두 포함되어야 합니다. 클라이언트가 인식하는 각 확장 OID에 대해 지정된 모든 값은 클라이언트 인증서에 있어야 합니다(그러나 인증서에는 다른 값도 있을 수 있습니다). 그러나 클라이언트는 인식되지 않은 인증서 확장 OID를 무시하고 건너뛰어야 합니다. 클라이언트가 필수 인증서 확장 OID 중 일부를 무시하고 요청을 충족하지 않는 인증서를 제공한 경우 서버는 재량에 따라 클라이언트 인증 없이 연결을 계속하거나 "unsupported_certificate" 경고와 함께 핸드셰이크를 중단할 수 있습니다. 주어진 OID는 필터 목록에 두 번 이상 나타나서는 안 됩니다.
