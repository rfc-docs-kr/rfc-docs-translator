"original": |2-
        Tutorial: Asymmetric algorithms require more computation than
        equivalently strong symmetric ones. Thus, asymmetric encryption is
        not normally used for data confidentiality except to distribute a
        symmetric key in a hybrid encryption scheme, where the symmetric
        key is usually very short (in terms of bits) compared to the data
        file it protects. (See: bulk key.)
"fixed": |-
  - Tutorial: Asymmetric algorithms require more computation than equivalently strong symmetric ones. Thus, asymmetric encryption is not normally used for data confidentiality except to distribute a symmetric key in a hybrid encryption scheme, where the symmetric key is usually very short (in terms of bits) compared to the data file it protects. (See: bulk key.)
"ko": |-
  - 튜토리얼: 비대칭 알고리즘은 동등한 강력한 대칭 알고리즘보다 더 많은 계산이 필요합니다. 따라서 비대칭 암호화는 일반적으로 하이브리드 암호화 방식에서 대칭 키를 배포하는 경우를 제외하고는 데이터 기밀 유지에 사용되지 않습니다. 여기서 대칭 키는 일반적으로 보호하는 데이터 파일에 비해 매우 짧습니다(비트 기준). (참조: 대량 키.)
