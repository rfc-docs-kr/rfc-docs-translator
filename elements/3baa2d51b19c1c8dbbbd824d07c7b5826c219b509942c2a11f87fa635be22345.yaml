"original": |2-
     The IATA Commercial-Grade CP could be used to protect financial
     transactions or binding contractual exchanges between airlines.
     Under this policy, IATA could require that certified key pairs be
     generated and stored in approved cryptographic hardware tokens.
     Certificates and tokens could be provided to airline employees with
     disbursement authority.  These authorized individuals might then be
     required to present themselves to the corporate security office, show
     a valid identification badge, and sign a subscriber agreement
     requiring them to protect the token and use it only for authorized
     purposes, as a condition of being issued a token and a certificate.
"fixed": |-
  The IATA Commercial-Grade CP could be used to protect financial transactions or binding contractual exchanges between airlines. Under this policy, IATA could require that certified key pairs be generated and stored in approved cryptographic hardware tokens. Certificates and tokens could be provided to airline employees with disbursement authority.  These authorized individuals might then be required to present themselves to the corporate security office, show a valid identification badge, and sign a subscriber agreement requiring them to protect the token and use it only for authorized purposes, as a condition of being issued a token and a certificate.
"ko": |-
  IATA 상업 등급 CP는 금융 거래를 보호하거나 항공사 간 구속력 있는 계약 교환을 보호하는 데 사용될 수 있습니다. 이 정책에 따라 IATA는 인증된 키 쌍을 생성하고 승인된 암호화 하드웨어 토큰에 저장하도록 요구할 수 있습니다. 지불 권한이 있는 항공사 직원에게 인증서와 토큰이 제공될 수 있습니다. 승인된 개인은 회사 보안 사무실에 출석하여 유효한 신분증을 제시하고 토큰을 보호하고 승인된 목적으로만 토큰을 사용하도록 요구하는 구독자 계약에 서명해야 할 수 있습니다. 인증서.
