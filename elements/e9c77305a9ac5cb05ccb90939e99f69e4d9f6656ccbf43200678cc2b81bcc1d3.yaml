"original": |2-
     Forward secret with respect to long-term keys:  If the long-term
        keying material (in this case the signature keys in certificate-
        based authentication modes or the external/resumption PSK in PSK
        with (EC)DHE modes) is compromised after the handshake is
        complete, this does not compromise the security of the session key
        (see [DOW92]), as long as the session key itself has been erased.
        The forward secrecy property is not satisfied when PSK is used in
        the "psk_ke" PskKeyExchangeMode.
"fixed": |-
  Forward secret with respect to long-term keys:  If the long-term keying material (in this case the signature keys in certificate- based authentication modes or the external/resumption PSK in PSK with (EC)DHE modes) is compromised after the handshake is complete, this does not compromise the security of the session key (see [DOW92]), as long as the session key itself has been erased. The forward secrecy property is not satisfied when PSK is used in the "psk_ke" PskKeyExchangeMode.
"ko": |-
  장기 키에 관한 전달 비밀: 장기 키 자료(이 경우 인증서 기반 인증 모드의 서명 키 또는 (EC)DHE 모드를 사용하는 PSK의 외부/재개 PSK)가 핸드셰이크 후에 손상된 경우 완료되면 세션 키 자체가 지워지는 한 세션 키의 보안이 손상되지 않습니다([DOW92] 참조). "psk_ke" PskKeyExchangeMode에서 PSK를 사용하는 경우 순방향 비밀성 속성이 충족되지 않습니다.
