"original": |2-
     Application protocols exchange information over a QUIC connection via
     streams, which are ordered sequences of bytes.  Two types of streams
     can be created: bidirectional streams, which allow both endpoints to
     send data; and unidirectional streams, which allow a single endpoint
     to send data.  A credit-based scheme is used to limit stream creation
     and to bound the amount of data that can be sent.
"fixed": |-
  Application protocols exchange information over a QUIC connection via streams, which are ordered sequences of bytes.  Two types of streams can be created: bidirectional streams, which allow both endpoints to send data; and unidirectional streams, which allow a single endpoint to send data.  A credit-based scheme is used to limit stream creation and to bound the amount of data that can be sent.
"ko": |-
  애플리케이션 프로토콜은 순서가 지정된 바이트 시퀀스인 스트림을 통해 QUIC 연결을 통해 정보를 교환합니다. 두 가지 유형의 스트림을 생성할 수 있습니다. 두 끝점 모두에서 데이터를 보낼 수 있는 양방향 스트림; 단일 끝점에서 데이터를 보낼 수 있는 단방향 스트림이 있습니다. 크레딧 기반 체계는 스트림 생성을 제한하고 전송할 수 있는 데이터 양을 제한하는 데 사용됩니다.
