"original": |2-
     Note 4 - This document is not compatible with the certification
     request syntax for Privacy-Enhanced Mail, as described in RFC 1424
     [5].  The syntax here differs in three respects: It allows a set of
     attributes; it does not include issuer name, serial number, or
     validity period; and it does not require an "innocuous" message to be
     signed.  This document is designed to minimize request size, an
     important feature for certification authorities accepting requests on
     paper.
"fixed": |-
  Note 4 - This document is not compatible with the certification request syntax for Privacy-Enhanced Mail, as described in RFC 1424 [5].  The syntax here differs in three respects: It allows a set of attributes; it does not include issuer name, serial number, or validity period; and it does not require an "innocuous" message to be signed.  This document is designed to minimize request size, an important feature for certification authorities accepting requests on paper.
"ko": |-
  참고 4 - 이 문서는 RFC 1424 [5]에 설명된 개인 정보 보호 강화 메일에 대한 인증 요청 구문과 호환되지 않습니다. 여기서 구문은 세 가지 측면에서 다릅니다. 속성 집합을 허용합니다. 발행자 이름, 일련 번호 또는 유효 기간은 포함되지 않습니다. 그리고 서명을 위해 "무해한" 메시지가 필요하지 않습니다. 이 문서는 인증 기관이 서면으로 요청을 수락하는 데 중요한 기능인 요청 크기를 최소화하도록 설계되었습니다.
