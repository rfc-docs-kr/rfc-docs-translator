"original": |2-
        Usage: The algorithm is most often called "Diffie-Hellman".
        However, in the November 1978 issue of "IEEE Communications
        Magazine", Hellman wrote that the algorithm "is a public key
        distribution system, a concept developed by [Ralph C.] Merkle, and
        hence should be called 'Diffie-Hellman-Merkle' ... to recognize
        Merkle's equal contribution to the invention of public key
        cryptography."
"fixed": |-
  - Usage: The algorithm is most often called "Diffie-Hellman". However, in the November 1978 issue of "IEEE Communications Magazine", Hellman wrote that the algorithm "is a public key distribution system, a concept developed by [Ralph C.] Merkle, and hence should be called 'Diffie-Hellman-Merkle' ... to recognize Merkle's equal contribution to the invention of public key cryptography."
"ko": |-
  - 사용법: 이 알고리즘은 가장 흔히 "Diffie-Hellman"으로 불립니다. 그러나 1978년 11월호 "IEEE Communications Magazine"에서 Hellman은 알고리즘이 "[Ralph C.] Merkle이 개발한 개념인 공개 키 배포 시스템이므로 'Diffie-Hellman-Merkle'이라고 불러야 합니다"라고 썼습니다. ... 공개 키 암호화 발명에 대한 Merkle의 동등한 기여를 인정합니다."
