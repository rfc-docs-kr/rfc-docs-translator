"original": |2-
     Servers MUST support taking the passive role and MAY support taking
     the active role.  Servers with a public IP address take the passive
     role, thus enabling clients behind NATs and firewalls a better chance
     of successful connect to the server by actively connecting outwards.
     Therefore, the clients are RECOMMENDED to take the active role.
"fixed": |-
  Servers MUST support taking the passive role and MAY support taking the active role.  Servers with a public IP address take the passive role, thus enabling clients behind NATs and firewalls a better chance of successful connect to the server by actively connecting outwards. Therefore, the clients are RECOMMENDED to take the active role.
"ko": |-
  서버는 수동적 역할 수행을 지원해야 하며(MUST) 활성 역할 수행을 지원할 수 있습니다. 공용 IP 주소가 있는 서버는 수동적 역할을 수행하므로 NAT 및 방화벽 뒤의 클라이언트가 외부로 적극적으로 연결하여 서버에 성공적으로 연결할 수 있는 가능성이 더 높아집니다. 따라서 클라이언트가 적극적인 역할을 맡는 것이 좋습니다.
