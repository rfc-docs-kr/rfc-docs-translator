"original": |2-
     max_early_data_size:  The maximum amount of 0-RTT data that the
        client is allowed to send when using this ticket, in bytes.  Only
        Application Data payload (i.e., plaintext but not padding or the
        inner content type byte) is counted.  A server receiving more than
        max_early_data_size bytes of 0-RTT data SHOULD terminate the
        connection with an "unexpected_message" alert.  Note that servers
        that reject early data due to lack of cryptographic material will
        be unable to differentiate padding from content, so clients
        SHOULD NOT depend on being able to send large quantities of
        padding in early data records.
"fixed": |-
  max_early_data_size:  The maximum amount of 0-RTT data that the client is allowed to send when using this ticket, in bytes.  Only Application Data payload (i.e., plaintext but not padding or the inner content type byte) is counted.  A server receiving more than max_early_data_size bytes of 0-RTT data SHOULD terminate the connection with an "unexpected_message" alert.  Note that servers that reject early data due to lack of cryptographic material will be unable to differentiate padding from content, so clients SHOULD NOT depend on being able to send large quantities of padding in early data records.
"ko": |-
  max_early_data_size: 이 티켓을 사용할 때 클라이언트가 전송할 수 있는 0-RTT 데이터의 최대량(바이트)입니다. 애플리케이션 데이터 페이로드(즉, 패딩이나 내부 콘텐츠 유형 바이트가 아닌 일반 텍스트)만 계산됩니다. max_early_data_size 바이트 이상의 0-RTT 데이터를 수신하는 서버는 "unexpected_message" 경고와 함께 연결을 종료해야 합니다. 암호화 자료 부족으로 인해 초기 데이터를 거부하는 서버는 패딩을 콘텐츠와 구별할 수 없으므로 클라이언트는 초기 데이터 레코드에서 대량의 패딩을 보낼 수 있다고 의존해서는 안 됩니다.
