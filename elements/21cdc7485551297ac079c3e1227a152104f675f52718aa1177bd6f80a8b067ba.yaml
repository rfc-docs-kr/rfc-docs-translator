"original": |2-
        Hello request is a simple notification that the client should
        begin the negotiation process anew by sending a client hello
        message when convenient.  This message will be ignored by the
        client if the client is currently negotiating a session.  This
        message may be ignored by the client if it does not wish to
        renegotiate a session, or the client may, if it wishes, respond
"fixed": |-
  - Hello request is a simple notification that the client should begin the negotiation process anew by sending a client hello message when convenient.  This message will be ignored by the client if the client is currently negotiating a session.  This message may be ignored by the client if it does not wish to renegotiate a session, or the client may, if it wishes, respond
"ko": |-
  - Hello 요청은 클라이언트가 편리할 때 클라이언트 Hello 메시지를 보내 협상 프로세스를 새로 시작해야 한다는 간단한 알림입니다. 클라이언트가 현재 세션을 협상 중인 경우 이 메시지는 클라이언트에서 무시됩니다. 세션 재협상을 원하지 않는 경우 클라이언트는 이 메시지를 무시할 수 있습니다. 또는 클라이언트가 원하는 경우 응답할 수도 있습니다.
