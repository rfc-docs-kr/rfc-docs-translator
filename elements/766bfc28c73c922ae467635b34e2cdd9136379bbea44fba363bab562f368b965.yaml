"ko": |-
  결과적으로, 패킷 번호 인코딩의 크기는 새 패킷을 포함하여 연속된 미확인 패킷 번호의 수에 대한 밑수 2 로그보다 적어도 1비트 더 큽니다. 의사코드와 패킷 번호 인코딩의 예는 부록 A.2에서 확인할 수 있습니다.
