"original": |2-
     (a)  Authenticators are REQUIRED to cache associated authorizations
          along with EAP keying material and parameters and to apply
          authorizations to the peer on each network access, regardless of
          which virtual authenticator is being accessed.  This ensures
          that an attacker cannot obtain elevated privileges even where
          the key cache is shared between virtual authenticators, and a
          peer obtains access to one virtual authenticator utilizing a key
          cache entry created for use with another virtual authenticator.
"fixed": |-
  (a)  Authenticators are REQUIRED to cache associated authorizations along with EAP keying material and parameters and to apply authorizations to the peer on each network access, regardless of which virtual authenticator is being accessed.  This ensures that an attacker cannot obtain elevated privileges even where the key cache is shared between virtual authenticators, and a peer obtains access to one virtual authenticator utilizing a key cache entry created for use with another virtual authenticator.
"ko": |-
  (a) 인증자는 EAP 키 자료 및 매개변수와 함께 관련 인증을 캐시하고 어떤 가상 인증자가 액세스되는지에 관계없이 각 네트워크 액세스 시 피어에 인증을 적용해야 합니다. 이렇게 하면 키 캐시가 가상 인증자 간에 공유되는 경우에도 공격자가 상승된 권한을 얻을 수 없으며 피어는 다른 가상 인증자와 함께 사용하기 위해 생성된 키 캐시 항목을 활용하여 하나의 가상 인증자에 대한 액세스 권한을 얻을 수 있습니다.
