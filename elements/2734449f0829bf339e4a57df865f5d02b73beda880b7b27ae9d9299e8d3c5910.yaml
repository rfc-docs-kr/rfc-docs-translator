"original": |2-
     "a=recvonly" in an SDP provided to the RTSP client indicates that
     media delivery will only occur in the direction from the RTSP server
     to the client.  SDP provided to the RTSP client that lacks any of the
     directionality attributes ("a=recvonly", "a=sendonly", "a=sendrecv")
     would be interpreted as having "a=sendrecv".  At the time of writing,
     there exists no RTSP mode suitable for media traffic in the direction
     from the RTSP client to the server.  Thus, all RTSP SDP SHOULD have
     an "a=recvonly" attribute when using the PLAY mode defined in this
     document.  If future modes are defined for media in the client-to-
     server direction, then usage of "a=sendonly" or "a=sendrecv" may
     become suitable to indicate intended media directions.
"fixed": |-
  "a=recvonly" in an SDP provided to the RTSP client indicates that media delivery will only occur in the direction from the RTSP server to the client.  SDP provided to the RTSP client that lacks any of the directionality attributes ("a=recvonly", "a=sendonly", "a=sendrecv") would be interpreted as having "a=sendrecv".  At the time of writing, there exists no RTSP mode suitable for media traffic in the direction from the RTSP client to the server.  Thus, all RTSP SDP SHOULD have an "a=recvonly" attribute when using the PLAY mode defined in this document.  If future modes are defined for media in the client-to- server direction, then usage of "a=sendonly" or "a=sendrecv" may become suitable to indicate intended media directions.
"ko": |-
  RTSP 클라이언트에 제공된 SDP의 "a=recvonly"는 미디어 전달이 RTSP 서버에서 클라이언트 방향으로만 발생함을 나타냅니다. 방향성 속성("a=recvonly", "a=sendonly", "a=sendrecv")이 부족한 RTSP 클라이언트에 제공된 SDP는 "a=sendrecv"를 갖는 것으로 해석됩니다. 이 글을 쓰는 시점에는 RTSP 클라이언트에서 서버로 향하는 미디어 트래픽에 적합한 RTSP 모드가 없습니다. 따라서 이 문서에 정의된 PLAY 모드를 사용할 때 모든 RTSP SDP는 "a=recvonly" 속성을 가져야 합니다. 클라이언트-서버 방향의 미디어에 대해 향후 모드가 정의되면 "a=sendonly" 또는 "a=sendrecv"의 사용이 의도된 미디어 방향을 나타내는 데 적합해질 수 있습니다.
