"original": |2-
     The text below specifies Secure Hash Algorithms, SHA-224 [RFC3874],
     SHA-256, SHA-384, and SHA-512, for computing a condensed
     representation of a message or a data file.  (SHA-1 is specified in
     [RFC3174].) When a message of any length < 2^64 bits (for SHA-224 and
     SHA-256) or < 2^128 bits (for SHA-384 and SHA-512) is input to one of
     these algorithms, the result is an output called a message digest.
     The message digests range in length from 224 to 512 bits, depending
     on the algorithm.  Secure Hash Algorithms are typically used with
     other cryptographic algorithms, such as digital signature algorithms
     and keyed-hash authentication codes, the generation of random numbers
     [RFC4086], or in key derivation functions.
"fixed": |-
  The text below specifies Secure Hash Algorithms, SHA-224 [RFC3874], SHA-256, SHA-384, and SHA-512, for computing a condensed representation of a message or a data file.  (SHA-1 is specified in [RFC3174].) When a message of any length < 2^64 bits (for SHA-224 and SHA-256) or < 2^128 bits (for SHA-384 and SHA-512) is input to one of these algorithms, the result is an output called a message digest. The message digests range in length from 224 to 512 bits, depending on the algorithm.  Secure Hash Algorithms are typically used with other cryptographic algorithms, such as digital signature algorithms and keyed-hash authentication codes, the generation of random numbers [RFC4086], or in key derivation functions.
"ko": |-
  아래 텍스트는 메시지 또는 데이터 파일의 압축된 표현을 계산하기 위한 보안 해시 알고리즘인 SHA-224 [RFC3874], SHA-256, SHA-384 및 SHA-512를 지정합니다. (SHA-1은 [RFC3174]에 지정됩니다.) < 2^64비트(SHA-224 및 SHA-256의 경우) 또는 < 2^128비트(SHA-384 및 SHA-512의 경우) 길이의 메시지가 이러한 알고리즘 중 하나에 입력하면 결과는 메시지 다이제스트라고 하는 출력입니다. 메시지 다이제스트의 길이는 알고리즘에 따라 224~512비트입니다. 보안 해시 알고리즘은 일반적으로 디지털 서명 알고리즘 및 키 해시 인증 코드, 난수 생성[RFC4086] 또는 키 파생 기능과 같은 다른 암호화 알고리즘과 함께 사용됩니다.
