"original": |2-
     If the "agreed parameters" contain the "server_no_context_takeover"
     extension parameter, the server MUST start compressing each new
     message with an empty LZ77 sliding window.  Otherwise, the server MAY
     take over the LZ77 sliding window used to build the last compressed
     message.
"fixed": |-
  If the "agreed parameters" contain the "server_no_context_takeover" extension parameter, the server MUST start compressing each new message with an empty LZ77 sliding window.  Otherwise, the server MAY take over the LZ77 sliding window used to build the last compressed message.
"ko": |-
  "합의된 매개변수"에 "server_no_context_takeover" 확장 매개변수가 포함된 경우 서버는 빈 LZ77 슬라이딩 창을 사용하여 각각의 새 메시지 압축을 시작해야 합니다.  그렇지 않으면 서버는 마지막 압축 메시지를 작성하는 데 사용되는 LZ77 슬라이딩 창을 차지할 수 있습니다.
