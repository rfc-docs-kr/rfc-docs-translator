"original": |2-
     CAs are responsible for indicating the revocation status of the
     certificates that they issue.  Revocation status information may be
     provided using the Online Certificate Status Protocol (OCSP)
     [RFC2560], certificate revocation lists (CRLs), or some other
     mechanism.  In general, when revocation status information is
     provided using CRLs, the CA is also the CRL issuer.  However, a CA
     may delegate the responsibility for issuing CRLs to a different
     entity.
"fixed": |-
  CAs are responsible for indicating the revocation status of the certificates that they issue.  Revocation status information may be provided using the Online Certificate Status Protocol (OCSP) [RFC2560], certificate revocation lists (CRLs), or some other mechanism.  In general, when revocation status information is provided using CRLs, the CA is also the CRL issuer.  However, a CA may delegate the responsibility for issuing CRLs to a different entity.
"ko": |-
  CA는 자신이 발급한 인증서의 해지 상태를 표시할 책임이 있습니다. 해지 상태 정보는 OCSP(온라인 인증서 상태 프로토콜) [RFC2560], CRL(인증서 해지 목록) 또는 기타 메커니즘을 사용하여 제공될 수 있습니다. 일반적으로 해지 상태 정보가 CRL을 사용하여 제공되는 경우 CA도 CRL 발급자입니다. 그러나 CA는 CRL 발급 책임을 다른 엔터티에 위임할 수 있습니다.
