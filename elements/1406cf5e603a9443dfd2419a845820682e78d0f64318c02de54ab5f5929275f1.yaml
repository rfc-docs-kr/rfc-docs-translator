"original": |2-
     All IPP objects MUST support the UTF-8 [RFC3629] charset in all
     'text' and 'name' attributes supported.  If an IPP object supports
     more than the UTF-8 charset, the object MUST convert between them in
     order to return the requested charset to the Client according to
     Section 4.1.4.2.  If an IPP object supports more than one natural
     language, the object SHOULD return 'text' and 'name' values in the
     natural language requested where those values are generated by the
     Printer (see Section 4.1.4.1).
"fixed": |-
  All IPP objects MUST support the UTF-8 [RFC3629] charset in all 'text' and 'name' attributes supported.  If an IPP object supports more than the UTF-8 charset, the object MUST convert between them in order to return the requested charset to the Client according to Section 4.1.4.2.  If an IPP object supports more than one natural language, the object SHOULD return 'text' and 'name' values in the natural language requested where those values are generated by the Printer (see Section 4.1.4.1).
"ko": |-
  모든 IPP 객체는 지원되는 모든 'text' 및 'name' 속성에서 UTF-8 [RFC3629] 문자 세트를 지원해야 합니다. IPP 개체가 UTF-8 문자 집합 이상을 지원하는 경우 개체는 섹션 4.1.4.2에 따라 요청된 문자 집합을 클라이언트에 반환하기 위해 이들 사이를 변환해야 합니다. IPP 개체가 둘 이상의 자연 언어를 지원하는 경우 개체는 해당 값이 프린터에 의해 생성되는 경우 요청된 자연 언어로 'text' 및 'name' 값을 반환해야 합니다(섹션 4.1.4.1 참조).
