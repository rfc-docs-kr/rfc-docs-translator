"original": |2-
     In addition, where a key compromise or CA failure occurs for a
     trusted CA, the user will need to modify the information provided to
     the path validation routine.  Selection of too many trusted CAs makes
     the trusted CA information difficult to maintain.  On the other hand,
     selection of only one trusted CA could limit users to a closed
     community of users.
"fixed": |-
  In addition, where a key compromise or CA failure occurs for a trusted CA, the user will need to modify the information provided to the path validation routine.  Selection of too many trusted CAs makes the trusted CA information difficult to maintain.  On the other hand, selection of only one trusted CA could limit users to a closed community of users.
"ko": |-
  또한 신뢰할 수 있는 CA에 대해 키 손상이나 CA 오류가 발생하는 경우 사용자는 경로 유효성 검사 루틴에 제공된 정보를 수정해야 합니다. 신뢰할 수 있는 CA를 너무 많이 선택하면 신뢰할 수 있는 CA 정보를 유지 관리하기가 어려워집니다. 반면에 신뢰할 수 있는 CA를 하나만 선택하면 사용자가 폐쇄된 사용자 커뮤니티로 제한될 수 있습니다.
