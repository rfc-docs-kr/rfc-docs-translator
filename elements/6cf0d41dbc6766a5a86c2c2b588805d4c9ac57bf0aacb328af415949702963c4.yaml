"original": |2-
     If the choice of transmission parameters leads to an increase of
     derived time values (see Section 4.8.2), the configuration mechanism
     MUST ensure the adjusted value is also available to all the endpoints
     with which these adjusted values are to be used to communicate.
"fixed": |-
  If the choice of transmission parameters leads to an increase of derived time values (see Section 4.8.2), the configuration mechanism MUST ensure the adjusted value is also available to all the endpoints with which these adjusted values are to be used to communicate.
"ko": |-
  전송 매개변수의 선택으로 인해 파생된 시간 값이 증가하는 경우(섹션 4.8.2 참조), 구성 메커니즘은 조정된 값이 통신에 사용되는 모든 엔드포인트에서도 조정된 값을 사용할 수 있도록 보장해야 합니다.
