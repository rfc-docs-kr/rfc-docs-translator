"original": |2-
           When the response arrives, the proxy modifies the first
           Record-Route whose identifier matches the proxy instance.  The
           modification results in a URI without this piece of data
           appended to the user portion of the URI.  Upon the next
           iteration, the same algorithm (find the topmost Record-Route
           header field value with the parameter) will correctly extract
           the next Record-Route header field value inserted by that
           proxy.
"fixed": |-
  - When the response arrives, the proxy modifies the first Record-Route whose identifier matches the proxy instance.  The modification results in a URI without this piece of data appended to the user portion of the URI.  Upon the next iteration, the same algorithm (find the topmost Record-Route header field value with the parameter) will correctly extract the next Record-Route header field value inserted by that proxy.
"ko": |-
  - 응답이 도착하면 프록시는 식별자가 프록시 인스턴스와 일치하는 첫 번째 레코드 경로를 수정합니다. 수정하면 URI의 사용자 부분에 이 데이터 조각이 추가되지 않은 URI가 생성됩니다. 다음 반복 시 동일한 알고리즘(매개변수로 최상위 Record-Route 헤더 필드 값 찾기)은 해당 프록시에 의해 삽입된 다음 Record-Route 헤더 필드 값을 올바르게 추출합니다.
