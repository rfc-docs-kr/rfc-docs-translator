"original": |2-
     To address the "number of queries" issue described in Section 6, a
     possible solution is to always use the traditional algorithm when the
     cache is cold and then to move to QNAME minimisation (precisely
     defining what is "hot" or "cold" is left to the implementer).  This
     will decrease the privacy but will guarantee no degradation of
     performance.
"fixed": |-
  To address the "number of queries" issue described in Section 6, a possible solution is to always use the traditional algorithm when the cache is cold and then to move to QNAME minimisation (precisely defining what is "hot" or "cold" is left to the implementer).  This will decrease the privacy but will guarantee no degradation of performance.
