"original": |2-
     The sending TCP endpoint packages the data to be transmitted into
     segments that fit the current window, and may repackage segments on
     the retransmission queue.  Such repackaging is not required but may
     be helpful.
"fixed": |-
  The sending TCP endpoint packages the data to be transmitted into segments that fit the current window, and may repackage segments on the retransmission queue.  Such repackaging is not required but may be helpful.
"ko": |-
  송신 TCP 엔드포인트는 전송할 데이터를 현재 창에 맞는 세그먼트로 패키징하고 재전송 큐의 세그먼트를 다시 패키징할 수 있습니다. 이러한 재포장은 필수는 아니지만 도움이 될 수 있습니다.
