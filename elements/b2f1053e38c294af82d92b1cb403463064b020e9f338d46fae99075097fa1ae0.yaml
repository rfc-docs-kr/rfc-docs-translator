"original": |2-
     UAs and proxy servers SHOULD challenge questionable requests with
     only a single 401 (Unauthorized) or 407 (Proxy Authentication
     Required), forgoing the normal response retransmission algorithm, and
     thus behaving statelessly towards unauthenticated requests.
"fixed": |-
  UAs and proxy servers SHOULD challenge questionable requests with only a single 401 (Unauthorized) or 407 (Proxy Authentication Required), forgoing the normal response retransmission algorithm, and thus behaving statelessly towards unauthenticated requests.
"ko": |-
  UA 및 프록시 서버는 단일 401(무단) 또는 407(프록시 인증 필요)만으로 의심스러운 요청에 도전해야 하며, 일반적인 응답 재전송 알고리즘을 포기하고 인증되지 않은 요청에 대해 상태 비저장 상태로 작동해야 합니다.
