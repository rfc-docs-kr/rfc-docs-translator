"original": |2-
     Procedures for identification and encoding of public key materials
     and digital signatures are defined in [PKIXALGS].  Implementations of
     this specification are not required to use any particular
     cryptographic algorithms.  However, conforming implementations which
     use the algorithms identified in [PKIXALGS] MUST identify and encode
     the public key materials and digital signatures as described in that
     specification.
"fixed": |-
  Procedures for identification and encoding of public key materials and digital signatures are defined in [PKIXALGS].  Implementations of this specification are not required to use any particular cryptographic algorithms.  However, conforming implementations which use the algorithms identified in [PKIXALGS] MUST identify and encode the public key materials and digital signatures as described in that specification.
"ko": |-
  공개 키 자료와 디지털 서명의 식별 및 인코딩 절차는 [PKIXALGS]에 정의되어 있습니다. 이 사양의 구현에는 특정 암호화 알고리즘을 사용할 필요가 없습니다. 그러나 [PKIXALGS]에서 식별된 알고리즘을 사용하는 구현은 해당 사양에 설명된 대로 공개 키 자료와 디지털 서명을 식별하고 인코딩해야 합니다.
