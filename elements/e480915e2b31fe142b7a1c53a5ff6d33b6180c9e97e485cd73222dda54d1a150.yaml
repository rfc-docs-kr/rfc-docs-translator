"original": |2-
     The list of metadata records of available content, and transport
     address for the tracking facility, can be distributed to users in
     various ways.  Typically, they will be published on a website as
     links.  When a user clicks such a link, the PPSPP client is launched,
     either as a standalone application or by invoking the browser's
     internal PPSPP protocol handler, as exemplified in Section 2.  The
     clients use the tracking facility to obtain the transport address of
     the PPSPP server(s) and other peers from the swarm, executing the
     peer protocol to retrieve and redistribute the content.  The format
     of the PPSPP URLs should be defined in an extension document.  The
     default protocol options should be exploited to keep the URLs small.
"fixed": |-
  The list of metadata records of available content, and transport address for the tracking facility, can be distributed to users in various ways.  Typically, they will be published on a website as links.  When a user clicks such a link, the PPSPP client is launched, either as a standalone application or by invoking the browser's internal PPSPP protocol handler, as exemplified in Section 2.  The clients use the tracking facility to obtain the transport address of the PPSPP server(s) and other peers from the swarm, executing the peer protocol to retrieve and redistribute the content.  The format of the PPSPP URLs should be defined in an extension document.  The default protocol options should be exploited to keep the URLs small.
"ko": |-
  사용 가능한 콘텐츠의 메타데이터 기록 목록과 추적 기능을 위한 전송 주소는 다양한 방법으로 사용자에게 배포될 수 있습니다. 일반적으로 웹사이트에 링크로 게시됩니다. 사용자가 이러한 링크를 클릭하면 섹션 2에 예시된 것처럼 PPSPP 클라이언트가 독립형 애플리케이션으로 또는 브라우저의 내부 PPSPP 프로토콜 핸들러를 호출하여 시작됩니다. 클라이언트는 추적 기능을 사용하여 PPSPP 서버의 전송 주소를 얻습니다. (s) 및 떼의 다른 피어는 피어 프로토콜을 실행하여 콘텐츠를 검색하고 재배포합니다. PPSPP URL의 형식은 확장 문서에서 정의되어야 합니다. URL을 작게 유지하려면 기본 프로토콜 옵션을 활용해야 합니다.
