"original": |2-
     A recorder MUST provide endpointing capabilities for suppressing
     silence at the beginning and end of a recording, and it MAY also
     suppress silence in the middle of a recording.  If such suppression
     is done, the recorder MUST maintain timing metadata to indicate the
     actual time stamps of the recorded media.
"fixed": |-
  A recorder MUST provide endpointing capabilities for suppressing silence at the beginning and end of a recording, and it MAY also suppress silence in the middle of a recording.  If such suppression is done, the recorder MUST maintain timing metadata to indicate the actual time stamps of the recorded media.
"ko": |-
  레코더는 녹음의 시작과 끝에서 무음을 억제하기 위한 엔드포인트 기능을 제공해야 하며, 녹음 중간에 무음을 억제할 수도 있습니다. 이러한 억제가 수행되는 경우 레코더는 녹음된 미디어의 실제 타임 스탬프를 나타내는 타이밍 메타데이터를 유지해야 합니다.
