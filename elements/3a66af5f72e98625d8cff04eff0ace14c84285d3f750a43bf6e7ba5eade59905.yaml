"original": |2-
     Also, authentication mechanisms may arise that depend on channel
     bindings to contribute entropy, in which case unique channel bindings
     would always have to be used in preference to end-point channel
     bindings.  At this time there are no such mechanisms, though one such
     SASL mechanism has been proposed.  Whether such mechanisms should be
     allowed is out of scope for this document.
"fixed": |-
  Also, authentication mechanisms may arise that depend on channel bindings to contribute entropy, in which case unique channel bindings would always have to be used in preference to end-point channel bindings.  At this time there are no such mechanisms, though one such SASL mechanism has been proposed.  Whether such mechanisms should be allowed is out of scope for this document.
"ko": |-
  또한 엔트로피를 기여하기 위해 채널 바인딩에 의존하는 인증 메커니즘이 발생할 수 있으며, 이 경우 고유한 채널 바인딩이 항상 엔드포인트 채널 바인딩보다 우선적으로 사용되어야 합니다. SASL 메커니즘 중 하나가 제안되었지만 현재로서는 그러한 메커니즘이 없습니다. 그러한 메커니즘을 허용해야 하는지 여부는 이 문서의 범위를 벗어납니다.
