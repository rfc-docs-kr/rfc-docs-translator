"original": |2-
     The packet number is an integer in the range 0 to 2^62-1.  This
     number is used in determining the cryptographic nonce for packet
     protection.  Each endpoint maintains a separate packet number for
     sending and receiving.
"fixed": |-
  The packet number is an integer in the range 0 to 2^62-1.  This number is used in determining the cryptographic nonce for packet protection.  Each endpoint maintains a separate packet number for sending and receiving.
"ko": |-
  패킷 번호는 0~2^62-1 범위의 정수입니다. 이 숫자는 패킷 보호를 위한 암호화 임시값을 결정하는 데 사용됩니다. 각 끝점은 전송 및 수신을 위해 별도의 패킷 번호를 유지합니다.
