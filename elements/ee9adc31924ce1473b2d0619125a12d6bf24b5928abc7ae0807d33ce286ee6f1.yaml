"original": |2-
     IPSec is a set of network-layer protocol tools that collectively can
     be used as a secure replacement for traditional IP (Internet
     Protocol).  IPSec is most commonly used in architectures in which a
     set of hosts or administrative domains have an existing trust
     relationship with one another.  IPSec is usually implemented at the
     operating system level in a host, or on a security gateway that
     provides confidentiality and integrity for all traffic it receives
     from a particular interface (as in a VPN architecture).  IPSec can
     also be used on a hop-by-hop basis.
"fixed": |-
  IPSec is a set of network-layer protocol tools that collectively can be used as a secure replacement for traditional IP (Internet Protocol).  IPSec is most commonly used in architectures in which a set of hosts or administrative domains have an existing trust relationship with one another.  IPSec is usually implemented at the operating system level in a host, or on a security gateway that provides confidentiality and integrity for all traffic it receives from a particular interface (as in a VPN architecture).  IPSec can also be used on a hop-by-hop basis.
"ko": |-
  IPSec는 기존 IP(인터넷 프로토콜)의 보안 대체품으로 집합적으로 사용할 수 있는 네트워크 계층 프로토콜 도구 세트입니다. IPSec는 호스트 또는 관리 도메인 집합이 서로 기존 신뢰 관계를 갖고 있는 아키텍처에서 가장 일반적으로 사용됩니다. IPSec는 일반적으로 호스트의 운영 체제 수준에서 구현되거나 특정 인터페이스(VPN 아키텍처에서와 같이)로부터 수신하는 모든 트래픽에 대한 기밀성과 무결성을 제공하는 보안 게이트웨이에서 구현됩니다. IPSec는 홉별(hop-by-hop) 기반으로도 사용될 수 있습니다.
