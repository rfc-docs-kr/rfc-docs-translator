"original": |2-
     This modification is implemented in some common operating systems and
     does not impact TCP interoperability.  Additionally, many
     applications simply disable Nagle since this is generally supported
     by a socket option.  The TCP standard has not been updated to include
     this Nagle modification, but implementers may find it beneficial to
     consider.
"fixed": |-
  This modification is implemented in some common operating systems and does not impact TCP interoperability.  Additionally, many applications simply disable Nagle since this is generally supported by a socket option.  The TCP standard has not been updated to include this Nagle modification, but implementers may find it beneficial to consider.
"ko": |-
  이 수정은 일부 일반적인 운영 체제에서 구현되며 TCP 상호 운용성에 영향을 주지 않습니다. 또한 일반적으로 소켓 옵션에 의해 지원되기 때문에 많은 응용 프로그램에서는 Nagle을 비활성화합니다. TCP 표준은 이 Nagle 수정 사항을 포함하도록 업데이트되지 않았지만 구현자는 이를 고려하는 것이 유익할 수 있습니다.
