"original": |2-
     There are several protocol conventions in IMAP.  These refer to
     aspects of the specification that are not strictly part of the IMAP
     protocol but reflect generally accepted practice.  Implementations
     need to be aware of these conventions, and avoid conflicts whether or
     not they implement the convention.  For example, "&" may not be used
     as a hierarchy delimiter since it conflicts with the Mailbox
     International Naming Convention, and other uses of "&" in mailbox
     names are impacted as well.
"fixed": |-
  There are several protocol conventions in IMAP.  These refer to aspects of the specification that are not strictly part of the IMAP protocol but reflect generally accepted practice.  Implementations need to be aware of these conventions, and avoid conflicts whether or not they implement the convention.  For example, "&" may not be used as a hierarchy delimiter since it conflicts with the Mailbox International Naming Convention, and other uses of "&" in mailbox names are impacted as well.
"ko": |-
  IMAP에는 몇 가지 프로토콜 규칙이 있습니다.  이는 엄격하게 IMAP 프로토콜의 일부는 아니지만 일반적으로 허용되는 관행을 반영하는 사양의 측면을 나타냅니다.  구현에서는 이러한 규칙을 인식하고 규칙 구현 여부에 관계없이 충돌을 피해야 합니다.  예를 들어 "&"는 사서함 국제 명명 규칙과 충돌하므로 계층 구분 기호로 사용할 수 없으며 사서함 이름에 "&"를 사용하는 경우에도 영향을 받습니다.
