"original": |2-
     [CBCATT] describes a chosen plaintext attack on TLS that depends on
     knowing the IV for a record.  Previous versions of TLS [TLS1.0] used
     the CBC residue of the previous record as the IV and therefore
     enabled this attack.  This version uses an explicit IV in order to
     protect against this attack.
"fixed": |-
  [CBCATT] describes a chosen plaintext attack on TLS that depends on knowing the IV for a record.  Previous versions of TLS [TLS1.0] used the CBC residue of the previous record as the IV and therefore enabled this attack.  This version uses an explicit IV in order to protect against this attack.
"ko": |-
  [CBCATT]는 레코드에 대한 IV를 아는 데 의존하는 TLS에 대한 선택된 일반 텍스트 공격을 설명합니다. 이전 버전의 TLS[TLS1.0]는 이전 레코드의 CBC 잔여물을 IV로 사용했기 때문에 이 공격이 가능했습니다. 이 버전은 이 공격으로부터 보호하기 위해 명시적인 IV를 사용합니다.
