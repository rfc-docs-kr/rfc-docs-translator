"original": |2-
     7.  HTTP/2 defines only the format and semantics of the WINDOW_UPDATE
         frame (Section 6.9).  This document does not stipulate how a
         receiver decides when to send this frame or the value that it
         sends, nor does it specify how a sender chooses to send packets.
         Implementations are able to select any algorithm that suits their
         needs.
"fixed": |-
  1.  HTTP/2 defines only the format and semantics of the WINDOW_UPDATE frame (Section 6.9).  This document does not stipulate how a receiver decides when to send this frame or the value that it sends, nor does it specify how a sender chooses to send packets. Implementations are able to select any algorithm that suits their needs.
"ko": |-
  1. HTTP/2는 WINDOW_UPDATE 프레임(6.9절)의 형식과 의미만 정의합니다. 이 문서는 수신자가 이 프레임을 전송할 시기나 전송하는 값을 결정하는 방법을 규정하지 않으며, 발신자가 패킷 전송을 선택하는 방법도 지정하지 않습니다. 구현에서는 필요에 맞는 알고리즘을 선택할 수 있습니다.
