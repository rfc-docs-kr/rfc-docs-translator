"original": |2-
     When the distributionPoint field is present, it contains either a
     SEQUENCE of general names or a single value, nameRelativeToCRLIssuer.
     If the DistributionPointName contains multiple values, each name
     describes a different mechanism to obtain the same CRL.  For example,
     the same CRL could be available for retrieval through both LDAP and
     HTTP.
"fixed": |-
  When the distributionPoint field is present, it contains either a SEQUENCE of general names or a single value, nameRelativeToCRLIssuer. If the DistributionPointName contains multiple values, each name describes a different mechanism to obtain the same CRL.  For example, the same CRL could be available for retrieval through both LDAP and HTTP.
"ko": |-
  distributionPoint 필드가 있는 경우 일반 이름의 SEQUENCE 또는 단일 값 nameRelativeToCRLIssuer가 포함됩니다. DistributionPointName에 여러 값이 포함된 경우 각 이름은 동일한 CRL을 얻기 위한 서로 다른 메커니즘을 설명합니다. 예를 들어, LDAP와 HTTP를 통해 동일한 CRL을 검색하는 데 사용할 수 있습니다.
