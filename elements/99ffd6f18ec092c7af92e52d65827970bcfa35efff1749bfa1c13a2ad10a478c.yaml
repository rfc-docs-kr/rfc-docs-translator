"original": |2-
        The normal method for distribution of RFCs is for interested
        parties to copy the documents from the DDN Network Information
        Center's (NIC) online library using FTP.  Public access files may
        be copied from the RFC directory on the SRI-NIC.ARPA host computer
        via FTP with username ANONYMOUS and password GUEST.  The pathname
        of RFC nnn is RFC:RFCnnn.TXT.
"fixed": |-
  - The normal method for distribution of RFCs is for interested parties to copy the documents from the DDN Network Information Center's (NIC) online library using FTP.  Public access files may be copied from the RFC directory on the SRI-NIC.ARPA host computer via FTP with username ANONYMOUS and password GUEST.  The pathname of RFC nnn is RFC:RFCnnn.TXT.
"ko": |-
  - RFC 배포의 일반적인 방법은 이해 당사자가 FTP를 사용하여 DDN 네트워크 정보 센터(NIC) 온라인 라이브러리에서 문서를 복사하는 것입니다. 공용 액세스 파일은 사용자 이름 ANONYMOUS 및 비밀번호 GUEST를 사용하여 FTP를 통해 SRI-NIC.ARPA 호스트 컴퓨터의 RFC 디렉터리에서 복사할 수 있습니다. RFC nnn의 경로 이름은 RFC:RFCnnn.TXT입니다.
