"original": |2-
     References to Internet-Drafts may only appear as informative
     references.  Given that several revisions of an I-D may be produced
     in a short time frame, references must include the posting date
     (month and year), the full Internet-Draft file name (including the
     version number), and the phrase "Work in Progress".  Authors may
     reference multiple versions of an I-D.  If the referenced I-D was
     also later published as an RFC, then that RFC must also be listed.
"fixed": |-
  References to Internet-Drafts may only appear as informative references.  Given that several revisions of an I-D may be produced in a short time frame, references must include the posting date (month and year), the full Internet-Draft file name (including the version number), and the phrase "Work in Progress".  Authors may reference multiple versions of an I-D.  If the referenced I-D was also later published as an RFC, then that RFC must also be listed.
"ko": |-
  Internet-Drafts에 대한 참조는 정보 참조로만 나타날 수 있습니다. 짧은 시간 내에 여러 개정판의 I-D가 생성될 수 있다는 점을 고려하여 참조에는 게시 날짜(월 및 연도), 전체 인터넷 초안 파일 이름(버전 번호 포함) 및 "진행 중인 작업"이라는 문구가 포함되어야 합니다. . 저자는 여러 버전의 I-D를 참조할 수 있습니다. 참조된 I-D가 나중에 RFC로도 게시된 경우 해당 RFC도 나열되어야 합니다.
