"original": |2-
     QUIC endpoints communicate by exchanging packets.  Packets have
     confidentiality and integrity protection; see Section 12.1.  Packets
     are carried in UDP datagrams; see Section 12.2.
"fixed": |-
  QUIC endpoints communicate by exchanging packets.  Packets have confidentiality and integrity protection; see Section 12.1.  Packets are carried in UDP datagrams; see Section 12.2.
"ko": |-
  QUIC 엔드포인트는 패킷을 교환하여 통신합니다. 패킷에는 기밀성과 무결성 보호 기능이 있습니다. 섹션 12.1을 참조하세요. 패킷은 UDP 데이터그램으로 전달됩니다. 섹션 12.2를 참조하세요.
