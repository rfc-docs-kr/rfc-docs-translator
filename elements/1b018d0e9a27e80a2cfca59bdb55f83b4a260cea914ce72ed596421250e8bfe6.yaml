"original": |2-
     The giaddr is used only for the destination address of any generated
     response and, while required, is not otherwise used in generating the
     response to the DHCPLEASEQUERY message.  It MUST NOT be used to
     restrict the processing of the query in any way, and MUST NOT be used
     locate a subnet to which the ciaddr (if any) must belong.
"fixed": |-
  The giaddr is used only for the destination address of any generated response and, while required, is not otherwise used in generating the response to the DHCPLEASEQUERY message.  It MUST NOT be used to restrict the processing of the query in any way, and MUST NOT be used locate a subnet to which the ciaddr (if any) must belong.
"ko": |-
  giaddr은 생성된 응답의 대상 주소에만 사용되며 필요한 경우 DHCPLEASEQUERY 메시지에 대한 응답을 생성하는 데는 사용되지 않습니다. 어떤 방식으로든 쿼리 처리를 제한하는 데 사용되어서는 안 되며, ciaddr(있는 경우)이 속해야 하는 서브넷을 찾는 데 사용되어서도 안 됩니다.
