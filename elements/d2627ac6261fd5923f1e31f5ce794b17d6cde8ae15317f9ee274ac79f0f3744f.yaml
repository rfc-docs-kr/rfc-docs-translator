"original": |2-
     The second key management technique, called "keyAgreePSK" (see
     Section 4), uses a key agreement algorithm to establish a pairwise
     key-encryption key.  This pairwise key-encryption key is then mixed
     with the PSK using a KDF to produce a second pairwise key-encryption
     key, which is then used to encrypt the content-encryption key or
     content-authenticated-encryption key.
"fixed": |-
  The second key management technique, called "keyAgreePSK" (see Section 4), uses a key agreement algorithm to establish a pairwise key-encryption key.  This pairwise key-encryption key is then mixed with the PSK using a KDF to produce a second pairwise key-encryption key, which is then used to encrypt the content-encryption key or content-authenticated-encryption key.
"ko": |-
  "keyAgreePSK"(섹션 4 참조)라고 하는 두 번째 키 관리 기술은 키 계약 알고리즘을 사용하여 쌍별 키 암호화 키를 설정합니다.  그런 다음 이 쌍별 키 암호화 키는 KDF를 사용하여 PSK와 혼합되어 두 번째 쌍별 키 암호화 키를 생성하고, 이 키는 콘텐츠 암호화 키 또는 콘텐츠 인증 암호화 키를 암호화하는 데 사용됩니다.
