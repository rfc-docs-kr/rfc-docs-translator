"original": |2-
     The 411 (Length Required) status code indicates that the server
     refuses to accept the request without a defined Content-Length
     (Section 8.6).  The client MAY repeat the request if it adds a valid
     Content-Length header field containing the length of the request
     content.
"fixed": |-
  The 411 (Length Required) status code indicates that the server refuses to accept the request without a defined Content-Length (Section 8.6).  The client MAY repeat the request if it adds a valid Content-Length header field containing the length of the request content.
"ko": |-
  411(길이 필요) 상태 코드는 서버가 정의된 Content-Length(섹션 8.6) 없이 요청 수락을 거부함을 나타냅니다. 클라이언트는 요청 콘텐츠의 길이를 포함하는 유효한 Content-Length 헤더 필드를 추가하는 경우 요청을 반복할 수 있습니다.
