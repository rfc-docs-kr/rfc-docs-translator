"original": |2-
        Note: a server implementation MUST implement a configuration in
        which it does NOT permit any plaintext password mechanisms, unless
        the STARTTLS command has been negotiated, TLS has been negotiated
        on an Implicit TLS port, or some other mechanism that protects the
        session from password snooping has been provided.  Server sites
        SHOULD NOT use any configuration that permits a plaintext password
        mechanism without such a protection mechanism against password
        snooping.  Client and server implementations SHOULD implement
        additional [SASL] mechanisms that do not use plaintext passwords,
        such as the GSSAPI mechanism described in [RFC4752], the SCRAM-
        SHA-256/SCRAM-SHA-256-PLUS [SCRAM-SHA-256] mechanisms, and/or the
        EXTERNAL [SASL] mechanism for mutual TLS authentication.  (Note
        that the SASL framework allows for the creation of SASL mechanisms
        that support 2-factor authentication (2FA); however, none are
        fully ready to be recommended by this document.)
"fixed": |-
  - Note: a server implementation MUST implement a configuration in which it does NOT permit any plaintext password mechanisms, unless the STARTTLS command has been negotiated, TLS has been negotiated on an Implicit TLS port, or some other mechanism that protects the session from password snooping has been provided.  Server sites SHOULD NOT use any configuration that permits a plaintext password mechanism without such a protection mechanism against password snooping.  Client and server implementations SHOULD implement additional [SASL] mechanisms that do not use plaintext passwords, such as the GSSAPI mechanism described in [RFC4752], the SCRAM- SHA-256/SCRAM-SHA-256-PLUS [SCRAM-SHA-256] mechanisms, and/or the EXTERNAL [SASL] mechanism for mutual TLS authentication.  (Note that the SASL framework allows for the creation of SASL mechanisms that support 2-factor authentication (2FA); however, none are fully ready to be recommended by this document.)
"ko": |-
  - 참고: 서버 구현은 STARTTLS 명령이 협상되지 않았거나 TLS가 암시적 TLS 포트에서 협상되었거나 비밀번호 스누핑으로부터 세션을 보호하는 다른 메커니즘을 제외하고 일반 텍스트 비밀번호 메커니즘을 허용하지 않는 구성을 구현해야 합니다. 제공되었습니다.  서버 사이트는 비밀번호 스누핑에 대한 보호 메커니즘 없이 일반 텍스트 비밀번호 메커니즘을 허용하는 구성을 사용해서는 안 됩니다.  클라이언트 및 서버 구현은 [RFC4752], SCRAM-SHA-256/SCRAM-SHA-256-PLUS [SCRAM-SHA-256]에 설명된 GSSAPI 메커니즘과 같이 일반 텍스트 비밀번호를 사용하지 않는 추가 [SASL] 메커니즘을 구현해야 합니다(SHOULD). 메커니즘 및/또는 상호 TLS 인증을 위한 EXTERNAL [SASL] 메커니즘.  (SASL 프레임워크는 2FA(2단계 인증)를 지원하는 SASL 메커니즘 생성을 허용하지만 이 문서에서 완전히 권장되는 메커니즘은 없습니다.)
