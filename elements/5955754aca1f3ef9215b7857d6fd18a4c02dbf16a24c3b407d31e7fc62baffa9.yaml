"original": |2-
     This section defines, as an extension of Section 2.3 of OAuth 2.0
     [RFC6749], two distinct methods of using mutual-TLS X.509 client
     certificates as client credentials.  The requirement of mutual TLS
     for client authentication is determined by the authorization server,
     based on policy or configuration for the given client (regardless of
     whether the client was dynamically registered, statically configured,
     or otherwise established).
"fixed": |-
  This section defines, as an extension of Section 2.3 of OAuth 2.0 [RFC6749], two distinct methods of using mutual-TLS X.509 client certificates as client credentials.  The requirement of mutual TLS for client authentication is determined by the authorization server, based on policy or configuration for the given client (regardless of whether the client was dynamically registered, statically configured, or otherwise established).
"ko": |-
  이 섹션에서는 OAuth 2.0 [RFC6749] 섹션 2.3의 확장으로 상호 TLS X.509 클라이언트 인증서를 클라이언트 자격 증명으로 사용하는 두 가지 고유한 방법을 정의합니다. 클라이언트 인증을 위한 상호 TLS 요구 사항은 클라이언트가 동적으로 등록되었는지, 정적으로 구성되었는지 또는 다른 방식으로 설정되었는지 여부에 관계없이 지정된 클라이언트에 대한 정책 또는 구성을 기반으로 권한 부여 서버에 의해 결정됩니다.
