"original": |2-
     The HEADERS frame (type=0x01) is used to open a stream (Section 5.1),
     and additionally carries a field block fragment.  Despite the name, a
     HEADERS frame can carry a header section or a trailer section.
     HEADERS frames can be sent on a stream in the "idle", "reserved
     (local)", "open", or "half-closed (remote)" state.
"fixed": |-
  The HEADERS frame (type=0x01) is used to open a stream (Section 5.1), and additionally carries a field block fragment.  Despite the name, a HEADERS frame can carry a header section or a trailer section. HEADERS frames can be sent on a stream in the "idle", "reserved (local)", "open", or "half-closed (remote)" state.
"ko": |-
  HEADERS 프레임(유형=0x01)은 스트림을 여는 데 사용되며(5.1절) 추가로 필드 블록 조각을 전달합니다. 이름에도 불구하고 HEADERS 프레임은 헤더 섹션이나 트레일러 섹션을 전달할 수 있습니다. HEADERS 프레임은 "유휴", "예약됨(로컬)", "열림" 또는 "반 닫힘(원격)" 상태의 스트림에서 전송될 수 있습니다.
