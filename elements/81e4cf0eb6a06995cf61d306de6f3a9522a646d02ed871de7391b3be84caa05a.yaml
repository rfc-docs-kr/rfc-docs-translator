"original": |2-
     CRL issuers MUST ensure that the combination of a delta CRL and any
     appropriate complete CRL accurately reflects the current revocation
     status.  The CRL issuer MUST include an entry in the delta CRL for
     each certificate within the scope of the delta CRL whose status has
     changed since the generation of the referenced base CRL:
"fixed": |-
  CRL issuers MUST ensure that the combination of a delta CRL and any appropriate complete CRL accurately reflects the current revocation status.  The CRL issuer MUST include an entry in the delta CRL for each certificate within the scope of the delta CRL whose status has changed since the generation of the referenced base CRL:
"ko": |-
  CRL 발급자는 델타 CRL과 적절한 전체 CRL의 조합이 현재 해지 상태를 정확하게 반영하는지 확인해야 합니다. CRL 발급자는 참조된 기본 CRL 생성 이후 상태가 변경된 델타 CRL 범위 내의 각 인증서에 대해 델타 CRL에 항목을 포함해야 합니다.
