"original": |2-
        Tutorial: Tunneling can involve almost any two IPS protocol
        layers. For example, a TCP connection between two hosts could
        conceivably be carried above SMTP (i.e., in SMTP messages) as a
        covert channel to evade access controls that a security gateway
        applies to the normal TCP layer that is below SMTP.
"fixed": |-
  - Tutorial: Tunneling can involve almost any two IPS protocol layers. For example, a TCP connection between two hosts could conceivably be carried above SMTP (i.e., in SMTP messages) as a covert channel to evade access controls that a security gateway applies to the normal TCP layer that is below SMTP.
"ko": |-
  - 튜토리얼: 터널링에는 거의 두 개의 IPS 프로토콜 계층이 포함될 수 있습니다. 예를 들어, 두 호스트 사이의 TCP 연결은 보안 게이트웨이가 SMTP 아래의 일반 TCP 계층에 적용하는 액세스 제어를 회피하기 위한 비밀 채널로 SMTP 위에(즉, SMTP 메시지에서) 전달될 수 있습니다.
