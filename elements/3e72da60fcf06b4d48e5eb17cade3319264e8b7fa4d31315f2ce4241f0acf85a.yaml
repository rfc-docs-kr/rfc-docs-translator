"original": |2-
     The realm attribute (case-insensitive) is required for all
     authentication schemes which issue a challenge. The realm value
     (case-sensitive), in combination with the canonical root URL of the
     server being accessed, defines the protection space. These realms
     allow the protected resources on a server to be partitioned into a
     set of protection spaces, each with its own authentication scheme
     and/or authorization database. The realm value is a string, generally
     assigned by the origin server, which may have additional semantics
     specific to the authentication scheme.
"fixed": |-
  The realm attribute (case-insensitive) is required for all authentication schemes which issue a challenge. The realm value (case-sensitive), in combination with the canonical root URL of the server being accessed, defines the protection space. These realms allow the protected resources on a server to be partitioned into a set of protection spaces, each with its own authentication scheme and/or authorization database. The realm value is a string, generally assigned by the origin server, which may have additional semantics specific to the authentication scheme.
"ko": |-
  챌린지를 발행하는 모든 인증 체계에는 영역 속성(대소문자 구분)이 필요합니다. 영역 값(대소문자 구분)은 액세스 중인 서버의 표준 루트 URL과 함께 보호 공간을 정의합니다. 이러한 영역을 사용하면 서버의 보호된 리소스를 각각 고유한 인증 체계 및/또는 권한 부여 데이터베이스가 있는 보호 공간 집합으로 분할할 수 있습니다. 영역 값은 일반적으로 원본 서버에 의해 할당되는 문자열이며, 인증 체계에 특정한 추가 의미를 가질 수 있습니다.
