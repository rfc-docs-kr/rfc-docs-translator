"original": |2-
     A proxy generally needs a way to determine potential request
     parameters for a request it places to a destination, based on the
     request it received from its client.  This way is fully specified for
     a forward-proxy but may depend on the specific configuration for a
     reverse-proxy.  In particular, the client of a reverse-proxy
     generally does not indicate a locator for the destination,
"fixed": |-
  A proxy generally needs a way to determine potential request parameters for a request it places to a destination, based on the request it received from its client.  This way is fully specified for a forward-proxy but may depend on the specific configuration for a reverse-proxy.  In particular, the client of a reverse-proxy generally does not indicate a locator for the destination,
"ko": |-
  일반적으로 프록시에는 클라이언트로부터 받은 요청을 기반으로 대상에 보내는 요청에 대한 잠재적인 요청 매개 변수를 결정하는 방법이 필요합니다. 이 방법은 정방향 프록시에 대해 완전히 지정되어 있지만 역방향 프록시에 대한 특정 구성에 따라 달라질 수 있습니다. 특히 역방향 프록시의 클라이언트는 일반적으로 대상에 대한 위치 지정자를 나타내지 않습니다.
