"original": |2-
     Another aspect of live content is that it often has a very limited
     time of availability, as it is only available for the duration of the
     event the content covers.  An example of such live content could be a
     music concert that lasts two hours and starts at a predetermined
     time.  Thus, there is a need to announce when and for how long the
     live content is available.
"fixed": |-
  Another aspect of live content is that it often has a very limited time of availability, as it is only available for the duration of the event the content covers.  An example of such live content could be a music concert that lasts two hours and starts at a predetermined time.  Thus, there is a need to announce when and for how long the live content is available.
"ko": |-
  라이브 콘텐츠의 또 다른 측면은 콘텐츠가 다루는 이벤트 기간 동안에만 사용할 수 있기 때문에 가용성 시간이 매우 제한적인 경우가 많다는 것입니다. 이러한 라이브 콘텐츠의 예로는 2시간 동안 지속되고 미리 결정된 시간에 시작되는 음악 콘서트가 있을 수 있습니다. 따라서 라이브 콘텐츠를 언제, 얼마나 오랫동안 이용할 수 있는지 공지할 필요가 있습니다.
