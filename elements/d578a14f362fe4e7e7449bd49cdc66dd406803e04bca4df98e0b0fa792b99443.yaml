"original": |2-
        Tutorial: An IPsec transport-mode security association is always
        between two hosts; neither end has the role of a security gateway.
        Whenever either end of an IPsec security association is a security
        gateway, the association is required to be in tunnel mode.
"fixed": |-
  - Tutorial: An IPsec transport-mode security association is always between two hosts; neither end has the role of a security gateway. Whenever either end of an IPsec security association is a security gateway, the association is required to be in tunnel mode.
"ko": |-
  - 자습서: IPsec 전송 모드 보안 연결은 항상 두 호스트 간에 이루어집니다. 어느 쪽도 보안 게이트웨이 역할을 하지 않습니다. IPsec 보안 연결의 한쪽 끝이 보안 게이트웨이일 때마다 연결은 터널 모드에 있어야 합니다.
