"original": |2-
     If the authors have provided values to be assigned by IANA, the
     RFC Editor will verify that the values inserted by the authors match
     those that have actually been registered on the IANA site.  When
     writing a given value, consistent use of decimal or hexadecimal is
     recommended.
"fixed": |-
  If the authors have provided values to be assigned by IANA, the RFC Editor will verify that the values inserted by the authors match those that have actually been registered on the IANA site.  When writing a given value, consistent use of decimal or hexadecimal is recommended.
"ko": |-
  작성자가 IANA에서 할당할 값을 제공한 경우 RFC 편집자는 작성자가 삽입한 값이 실제로 IANA 사이트에 등록된 값과 일치하는지 확인합니다. 주어진 값을 쓸 때 10진수나 16진수를 일관되게 사용하는 것이 좋습니다.
