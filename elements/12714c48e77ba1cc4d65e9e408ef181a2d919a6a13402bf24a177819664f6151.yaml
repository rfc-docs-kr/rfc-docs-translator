"original": |2-
     It is likely that definition of the protocol will rely on many words
     frequently used in IETF documents.  All authors must be knowledgeable
     of the common accepted definitions of these frequently used words.
     FYI 18/RFC 1983, "Internet Users' Glossary", provides definitions
     that are specific to the Internet.  Any deviation from these
     definitions by authors is strongly discouraged.  If circumstances
     require deviation, an author should state that he is altering the
     commonly accepted definition, and provide rationale as to the
     necessity of doing so.  The altered definition must be included in
     the Glossary section.
"fixed": |-
  It is likely that definition of the protocol will rely on many words frequently used in IETF documents.  All authors must be knowledgeable of the common accepted definitions of these frequently used words. FYI 18/RFC 1983, "Internet Users' Glossary", provides definitions that are specific to the Internet.  Any deviation from these definitions by authors is strongly discouraged.  If circumstances require deviation, an author should state that he is altering the commonly accepted definition, and provide rationale as to the necessity of doing so.  The altered definition must be included in the Glossary section.
"ko": |-
  프로토콜 정의는 IETF 문서에서 자주 사용되는 많은 단어에 의존할 가능성이 높습니다. 모든 저자는 자주 사용되는 단어에 대해 일반적으로 인정되는 정의를 잘 알고 있어야 합니다. FYI 18/RFC 1983, "인터넷 사용자 용어집"은 인터넷에 특정한 정의를 제공합니다. 저자가 이러한 정의에서 벗어나는 것을 강력히 권장하지 않습니다. 상황에 따라 일탈이 필요한 경우, 저자는 일반적으로 인정되는 정의를 변경하고 있음을 명시하고 그렇게 해야 하는 필요성에 대한 근거를 제공해야 합니다. 변경된 정의는 용어집 섹션에 포함되어야 합니다.
