"original": |2-
        Tutorial: IPsec's AH or ESP can be implemented on a gateway
        between a protected network and an unprotected network, to provide
        security services to the protected network's hosts when they
        communicate across the unprotected network to other hosts and
        gateways.
"fixed": |-
  - Tutorial: IPsec's AH or ESP can be implemented on a gateway between a protected network and an unprotected network, to provide security services to the protected network's hosts when they communicate across the unprotected network to other hosts and gateways.
"ko": |-
  - 자습서: IPsec의 AH 또는 ESP는 보호되는 네트워크와 보호되지 않는 네트워크 사이의 게이트웨이에서 구현되어 보호되지 않는 네트워크를 통해 다른 호스트 및 게이트웨이와 통신할 때 보호되는 네트워크의 호스트에 보안 서비스를 제공할 수 있습니다.
