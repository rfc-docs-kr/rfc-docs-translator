"original": |2-
     Sometimes there is a request to "close" a registry to further
     registrations.  When a registry is closed, no further registrations
     will be accepted.  The information in the registry will still be
     valid and registrations already in the registry can still be updated.
"fixed": |-
  Sometimes there is a request to "close" a registry to further registrations.  When a registry is closed, no further registrations will be accepted.  The information in the registry will still be valid and registrations already in the registry can still be updated.
"ko": |-
  때때로 추가 등록을 위해 레지스트리를 "폐쇄"해 달라는 요청이 있습니다. 등록이 종료되면 더 이상 등록이 허용되지 않습니다. 레지스트리의 정보는 여전히 유효하며 이미 레지스트리에 있는 등록은 계속 업데이트될 수 있습니다.
