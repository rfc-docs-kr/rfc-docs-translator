"original": |2-
     As one example, one might query a WebFinger server only to discover
     whether or not a given URI is valid.  With such a query, the person
     may deduce that an email identifier is valid, for example.  Such an
     approach could help spammers maintain a current list of known email
     addresses and to discover new ones.
"fixed": |-
  As one example, one might query a WebFinger server only to discover whether or not a given URI is valid.  With such a query, the person may deduce that an email identifier is valid, for example.  Such an approach could help spammers maintain a current list of known email addresses and to discover new ones.
"ko": |-
  한 가지 예로서, 특정 URI가 유효한지 여부를 검색하기 위해서만 WebFinger 서버에 쿼리할 수 있습니다. 예를 들어 이러한 쿼리를 통해 개인은 이메일 식별자가 유효하다고 추론할 수 있습니다. 이러한 접근 방식은 스패머가 알려진 이메일 주소의 현재 목록을 유지하고 새로운 주소를 찾는 데 도움이 될 수 있습니다.
