"original": |2-
     Because HTTP fields used in a connection can contain large amounts of
     redundant data, frames that contain them are compressed
     (Section 4.3).  This has especially advantageous impact upon request
     sizes in the common case, allowing many requests to be compressed
     into one packet.
"fixed": |-
  Because HTTP fields used in a connection can contain large amounts of redundant data, frames that contain them are compressed (Section 4.3).  This has especially advantageous impact upon request sizes in the common case, allowing many requests to be compressed into one packet.
"ko": |-
  연결에 사용되는 HTTP 필드에는 대량의 중복 데이터가 포함될 수 있으므로 이를 포함하는 프레임이 압축됩니다(섹션 4.3). 이는 일반적인 경우 요청 크기에 특히 유리한 영향을 미치므로 많은 요청을 하나의 패킷으로 압축할 수 있습니다.
