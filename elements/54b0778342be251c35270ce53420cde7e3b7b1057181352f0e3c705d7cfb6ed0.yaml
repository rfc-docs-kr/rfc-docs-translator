"original": |2-
     The majority of this specification is devoted to the format and
     content of certificates and CRLs.  Since certificates and CRLs are
     digitally signed, no additional integrity service is necessary.
     Neither certificates nor CRLs need be kept secret, and unrestricted
     and anonymous access to certificates and CRLs has no security
     implications.
"fixed": |-
  The majority of this specification is devoted to the format and content of certificates and CRLs.  Since certificates and CRLs are digitally signed, no additional integrity service is necessary. Neither certificates nor CRLs need be kept secret, and unrestricted and anonymous access to certificates and CRLs has no security implications.
"ko": |-
  이 사양의 대부분은 인증서 및 CRL의 형식과 내용에 전념합니다. 인증서와 CRL은 디지털 서명되므로 추가 무결성 서비스가 필요하지 않습니다. 인증서나 CRL은 모두 비밀로 유지될 필요가 없으며 인증서와 CRL에 대한 무제한 및 익명 액세스는 보안에 영향을 미치지 않습니다.
