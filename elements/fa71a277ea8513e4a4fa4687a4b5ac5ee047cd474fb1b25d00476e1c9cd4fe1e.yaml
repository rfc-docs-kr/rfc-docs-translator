"ko": |-
  Notify-Reason 헤더가 end-of-stream으로 설정된 PLAY_NOTIFY 요청은 PLAY 요청이 완료되었거나 거의 완료되었으며 미디어 스트림 전달이 종료되었음을 나타냅니다. 서버가 Play 상태가 아니면 요청을 발행해서는 안 됩니다. 미디어 스트림 전달 알림의 끝은 현재 제공되는 PLAY 요청이 성공적으로 완료되었음을 나타내거나 일부 오류로 인해 요청을 완료하지 못했음을 나타내는 데 사용될 수 있습니다. Request-Status 헤더(18.42절)는 알림이 어떤 요청에 대한 것인지와 그 완료 상태를 나타내기 위해 포함되어야 합니다. 메시지 응답 상태 코드(8.1.1절)는 PLAY 요청이 어떻게 완료되었는지 나타내는 데 사용됩니다. PLAY_NOTIFY의 발신자는 업데이트된 PLAY_NOTIFY를 발행할 수 있습니다.
