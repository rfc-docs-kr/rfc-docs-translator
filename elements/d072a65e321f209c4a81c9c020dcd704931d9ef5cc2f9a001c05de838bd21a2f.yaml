"original": |2-
     An OPTIONS in this form will determine the capabilities of the server
     or the proxy that first receives the request.  If the capability of
     the specific server needs to be determined, without regard to the
     capability of an intervening proxy, the server should be addressed
     explicitly with an absolute URI that contains the server's address.
"fixed": |-
  An OPTIONS in this form will determine the capabilities of the server or the proxy that first receives the request.  If the capability of the specific server needs to be determined, without regard to the capability of an intervening proxy, the server should be addressed explicitly with an absolute URI that contains the server's address.
"ko": |-
  이 형식의 OPTIONS는 요청을 처음 수신하는 서버 또는 프록시의 기능을 결정합니다. 개입하는 프록시의 기능에 관계없이 특정 서버의 기능을 결정해야 하는 경우 서버 주소가 포함된 절대 URI를 사용하여 서버 주소를 명시적으로 지정해야 합니다.
