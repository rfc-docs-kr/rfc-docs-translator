"original": |2-
     IRI:  An Internationalized Resource Identifier is similar to a URI
        but allows characters from the whole Universal Character Set
        (Unicode/ISO 10646), rather than the US-ASCII only.  See [RFC3987]
        for more information.
"fixed": |-
  IRI:  An Internationalized Resource Identifier is similar to a URI but allows characters from the whole Universal Character Set (Unicode/ISO 10646), rather than the US-ASCII only.  See [RFC3987] for more information.
"ko": |-
  IRI: 국제화된 자원 식별자는 URI와 유사하지만 US-ASCII만이 아닌 전체 범용 문자 집합(유니코드/ISO 10646)의 문자를 허용합니다. 자세한 내용은 [RFC3987]을 참조하세요.
