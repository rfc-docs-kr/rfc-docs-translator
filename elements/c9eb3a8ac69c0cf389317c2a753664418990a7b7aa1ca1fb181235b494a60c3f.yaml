"original": |2-
     Key Wrap
        The encryption of one symmetric cryptographic key in another.  The
        algorithm used for the encryption is called a key wrap algorithm
        or a key encryption algorithm.  The key used in the encryption
        process is called a key-encryption key (KEK).
"fixed": |-
  Key Wrap  -  The encryption of one symmetric cryptographic key in another.  The algorithm used for the encryption is called a key wrap algorithm or a key encryption algorithm.  The key used in the encryption process is called a key-encryption key (KEK).
"ko": |-
  키 랩(Key Wrap) - 하나의 대칭 암호화 키를 다른 대칭 암호화 키로 암호화하는 것입니다. 암호화에 사용되는 알고리즘을 키 랩 알고리즘 또는 키 암호화 알고리즘이라고 합니다. 암호화 프로세스에 사용되는 키를 KEK(키 암호화 키)라고 합니다.
