"original": |2-
     Implementation Note:  The byte value 0xFF may also occur within an
        option length or value, so simple byte-wise scanning for 0xFF is
        not a viable technique for finding the payload marker.  The byte
        0xFF has the meaning of a payload marker only where the beginning
        of another option could occur.
"fixed": |-
  Implementation Note:  The byte value 0xFF may also occur within an option length or value, so simple byte-wise scanning for 0xFF is not a viable technique for finding the payload marker.  The byte 0xFF has the meaning of a payload marker only where the beginning of another option could occur.
"ko": |-
  구현 참고 사항: 바이트 값 0xFF는 옵션 길이 또는 값 내에서도 발생할 수 있으므로 0xFF에 대한 간단한 바이트 단위 스캐닝은 페이로드 마커를 찾기 위한 실행 가능한 기술이 아닙니다. 바이트 0xFF는 다른 옵션의 시작이 발생할 수 있는 페이로드 마커의 의미를 갖습니다.
