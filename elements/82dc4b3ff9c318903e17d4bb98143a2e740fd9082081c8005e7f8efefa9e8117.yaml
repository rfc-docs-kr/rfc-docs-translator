"original": |2-
     The DELETE command permanently removes the mailbox with the given
     name.  A tagged OK response is returned only if the mailbox has been
     deleted.  It is an error to attempt to delete INBOX or a mailbox name
     that does not exist.
"fixed": |-
  The DELETE command permanently removes the mailbox with the given name.  A tagged OK response is returned only if the mailbox has been deleted.  It is an error to attempt to delete INBOX or a mailbox name that does not exist.
"ko": |-
  DELETE 명령은 해당 이름의 사서함을 영구적으로 제거합니다.  사서함이 삭제된 경우에만 태그가 지정된 OK 응답이 반환됩니다.  INBOX나 존재하지 않는 편지함 이름을 삭제하려고 하면 오류가 발생합니다.
