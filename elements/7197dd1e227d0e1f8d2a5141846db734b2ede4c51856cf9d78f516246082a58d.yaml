"original": |2-
     These certificates are also associated with keys that are used to
     sign or encrypt bodies of SIP messages.  Bodies are signed with the
     private key of the sender (who may include their public key with the
     message as appropriate), but bodies are encrypted with the public key
     of the intended recipient.  Obviously, senders must have
     foreknowledge of the public key of recipients in order to encrypt
     message bodies.  Public keys can be stored within a UA on a virtual
     keyring.
"fixed": |-
  These certificates are also associated with keys that are used to sign or encrypt bodies of SIP messages.  Bodies are signed with the private key of the sender (who may include their public key with the message as appropriate), but bodies are encrypted with the public key of the intended recipient.  Obviously, senders must have foreknowledge of the public key of recipients in order to encrypt message bodies.  Public keys can be stored within a UA on a virtual keyring.
"ko": |-
  이러한 인증서는 SIP 메시지 본문을 서명하거나 암호화하는 데 사용되는 키와도 연결됩니다. 본문은 보낸 사람(적절하게 메시지에 공개 키를 포함할 수 있음)의 개인 키로 서명되지만 본문은 의도된 수신자의 공개 키로 암호화됩니다. 분명히 메시지 본문을 암호화하려면 보낸 사람이 받는 사람의 공개 키를 미리 알고 있어야 합니다. 공개 키는 가상 키링의 UA 내에 저장될 수 있습니다.
