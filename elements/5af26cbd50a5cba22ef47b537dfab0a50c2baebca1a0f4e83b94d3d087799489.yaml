"original": |2-
     Traffic statistics may be classified according to long-term or short-
     term timescales.  Long-term traffic statistics are very useful for
     traffic engineering.  Long-term traffic statistics may periodically
     record network workload (such as hourly, daily, and weekly variations
     in traffic profiles) as well as traffic trends.  Aspects of the
     traffic statistics may also describe class of service characteristics
     for a network supporting multiple classes of service.  Analysis of
     the long-term traffic statistics may yield other information such as
     busy-hour characteristics, traffic growth patterns, persistent
     congestion problems, hotspots, and imbalances in link utilization
     caused by routing anomalies.
"fixed": |-
  Traffic statistics may be classified according to long-term or short- term timescales.  Long-term traffic statistics are very useful for traffic engineering.  Long-term traffic statistics may periodically record network workload (such as hourly, daily, and weekly variations in traffic profiles) as well as traffic trends.  Aspects of the traffic statistics may also describe class of service characteristics for a network supporting multiple classes of service.  Analysis of the long-term traffic statistics may yield other information such as busy-hour characteristics, traffic growth patterns, persistent congestion problems, hotspots, and imbalances in link utilization caused by routing anomalies.
"ko": |-
  교통통계는 장기 또는 단기 기간에 따라 분류될 수 있습니다. 장기 트래픽 통계는 트래픽 엔지니어링에 매우 유용합니다. 장기 트래픽 통계는 네트워크 워크로드(예: 트래픽 프로필의 시간별, 일별, 주별 변화)와 트래픽 추세를 주기적으로 기록할 수 있습니다. 트래픽 통계의 측면은 여러 서비스 클래스를 지원하는 네트워크에 대한 서비스 클래스 특성을 설명할 수도 있습니다. 장기 트래픽 통계 분석을 통해 최번시 특성, 트래픽 증가 패턴, 지속적인 혼잡 문제, 핫스팟, 라우팅 이상으로 인한 링크 활용 불균형 등의 기타 정보를 얻을 수 있습니다.
