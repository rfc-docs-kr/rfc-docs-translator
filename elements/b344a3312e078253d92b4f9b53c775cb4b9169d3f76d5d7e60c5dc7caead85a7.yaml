"original": |2-
     SIP does not mandate a particular mechanism for implementing the
     location service.  The only requirement is that a registrar for some
     domain MUST be able to read and write data to the location service,
     and a proxy or a redirect server for that domain MUST be capable of
     reading that same data.  A registrar MAY be co-located with a
     particular SIP proxy server for the same domain.
"fixed": |-
  SIP does not mandate a particular mechanism for implementing the location service.  The only requirement is that a registrar for some domain MUST be able to read and write data to the location service, and a proxy or a redirect server for that domain MUST be capable of reading that same data.  A registrar MAY be co-located with a particular SIP proxy server for the same domain.
"ko": |-
  SIP는 위치 서비스 구현을 위한 특정 메커니즘을 요구하지 않습니다. 유일한 요구 사항은 일부 도메인의 등록자가 위치 서비스에 대한 데이터를 읽고 쓸 수 있어야 하며 해당 도메인의 프록시 또는 리디렉션 서버가 동일한 데이터를 읽을 수 있어야 한다는 것입니다. 등록자는 동일한 도메인에 대해 특정 SIP 프록시 서버와 같은 위치에 있을 수 있습니다.
