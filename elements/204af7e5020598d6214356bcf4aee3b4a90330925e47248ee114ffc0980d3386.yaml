"original": |2-
     connection:  Clients use the connection parameter in a transport
           specification part of the Transport header in a SETUP request
           to indicate the client's preference for either reusing an
           existing connection between client and server (in which case
           the client sets the "connection" parameter to "existing") or
           requesting the creation of a new connection between client and
           server (in which cast the client sets the "connection"
           parameter to "new").  Typically, clients use the "new" value
           for the first SETUP request for a URL, and "existing" for
           subsequent SETUP requests for a URL.
"fixed": |-
  connection:  Clients use the connection parameter in a transport specification part of the Transport header in a SETUP request to indicate the client's preference for either reusing an existing connection between client and server (in which case the client sets the "connection" parameter to "existing") or requesting the creation of a new connection between client and server (in which cast the client sets the "connection" parameter to "new").  Typically, clients use the "new" value for the first SETUP request for a URL, and "existing" for subsequent SETUP requests for a URL.
"ko": |-
  연결: 클라이언트는 SETUP 요청의 Transport 헤더에 있는 전송 사양 부분에 있는 연결 매개변수를 사용하여 클라이언트와 서버 간의 기존 연결을 재사용하는 것에 대한 클라이언트의 선호도를 나타냅니다. 이 경우 클라이언트는 "connection" 매개변수를 "existing"으로 설정합니다. ") 또는 클라이언트와 서버 사이에 새로운 연결 생성을 요청합니다(이 경우 클라이언트는 "connection" 매개변수를 "new"로 설정합니다). 일반적으로 클라이언트는 URL에 대한 첫 번째 SETUP 요청에 "new" 값을 사용하고, URL에 대한 후속 SETUP 요청에는 "existing" 값을 사용합니다.
