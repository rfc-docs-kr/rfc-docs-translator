  클라이언트 Hello 메시지를 보낸 후 클라이언트는 서버 Hello 메시지를 기다립니다. Hello 요청을 제외하고 서버에서 반환된 다른 핸드셰이크 메시지는 치명적인 오류로 처리됩니다.
