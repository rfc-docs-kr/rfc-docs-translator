"original": |2-
     Authentication - The process of establishing that individuals,
     organizations, or things are who or what they claim to be.  In the
     context of a PKI, authentication can be the process of establishing
     that an individual or organization applying for or seeking access to
     something under a certain name is, in fact, the proper individual or
     organization.  This corresponds to the second process involved with
     identification, as shown in the definition of "identification" below.
     Authentication can also refer to a security service that provides
     assurances that individuals, organizations, or things are who or what
"fixed": |-
  Authentication - The process of establishing that individuals, organizations, or things are who or what they claim to be.  In the context of a PKI, authentication can be the process of establishing that an individual or organization applying for or seeking access to something under a certain name is, in fact, the proper individual or organization.  This corresponds to the second process involved with identification, as shown in the definition of "identification" below. Authentication can also refer to a security service that provides assurances that individuals, organizations, or things are who or what
"ko": |-
  인증(Authentication) - 개인, 조직 또는 사물이 자신이 주장하는 사람 또는 사물이 누구인지 확인하는 프로세스입니다. PKI의 맥락에서 인증은 특정 이름으로 무언가에 대한 액세스를 신청하거나 추구하는 개인 또는 조직이 실제로 적절한 개인 또는 조직인지 확인하는 프로세스일 수 있습니다. 이는 아래의 "식별" 정의에 표시된 대로 식별과 관련된 두 번째 프로세스에 해당합니다. 인증은 개인, 조직 또는 사물이 누구인지, 무엇인지 확인하는 보안 서비스를 의미할 수도 있습니다.
