"original": |2-
     Upon receipt of a client's request, a server reconstructs the target
     URI from the received components in accordance with their local
     configuration and incoming connection context.  This reconstruction
     is specific to each major protocol version.  For example, Section 3.3
     of [HTTP/1.1] defines how a server determines the target URI of an
     HTTP/1.1 request.
"fixed": |-
  Upon receipt of a client's request, a server reconstructs the target URI from the received components in accordance with their local configuration and incoming connection context.  This reconstruction is specific to each major protocol version.  For example, Section 3.3 of [HTTP/1.1] defines how a server determines the target URI of an HTTP/1.1 request.
"ko": |-
  클라이언트의 요청을 받으면 서버는 로컬 구성 및 들어오는 연결 컨텍스트에 따라 수신된 구성 요소로부터 대상 URI를 재구성합니다. 이 재구성은 각 주요 프로토콜 버전에 따라 다릅니다. 예를 들어, [HTTP/1.1]의 섹션 3.3은 서버가 HTTP/1.1 요청의 대상 URI를 결정하는 방법을 정의합니다.
