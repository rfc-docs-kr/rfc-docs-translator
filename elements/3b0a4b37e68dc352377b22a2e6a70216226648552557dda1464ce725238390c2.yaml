"original": |2-
     Two closely related serializations for JWSs are defined.  The JWS
     Compact Serialization is a compact, URL-safe representation intended
     for space-constrained environments such as HTTP Authorization headers
     and URI query parameters.  The JWS JSON Serialization represents JWSs
     as JSON objects and enables multiple signatures and/or MACs to be
     applied to the same content.  Both share the same cryptographic
     underpinnings.
"fixed": |-
  Two closely related serializations for JWSs are defined.  The JWS Compact Serialization is a compact, URL-safe representation intended for space-constrained environments such as HTTP Authorization headers and URI query parameters.  The JWS JSON Serialization represents JWSs as JSON objects and enables multiple signatures and/or MACs to be applied to the same content.  Both share the same cryptographic underpinnings.
"ko": |-
  JWS에 대한 두 가지 밀접하게 관련된 직렬화가 정의됩니다. JWS Compact Serialization은 HTTP Authorization 헤더 및 URI 쿼리 매개변수와 같은 공간 제약이 있는 환경을 위한 컴팩트하고 URL이 안전한 표현입니다. JWS JSON Serialization은 JWS를 JSON 객체로 표현하고 여러 서명 및/또는 MAC을 동일한 콘텐츠에 적용할 수 있도록 합니다. 둘 다 동일한 암호화 기반을 공유합니다.
