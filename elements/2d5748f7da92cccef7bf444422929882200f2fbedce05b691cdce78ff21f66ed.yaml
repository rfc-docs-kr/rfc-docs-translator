"original": |2-
     OCSP responders MAY pre-produce signed responses specifying the
     status of certificates at a specified time.  The time at which the
     status was known to be correct SHALL be reflected in the thisUpdate
     field of the response.  The time at or before which newer information
     will be available is reflected in the nextUpdate field, while the
     time at which the response was produced will appear in the producedAt
     field of the response.
"fixed": |-
  OCSP responders MAY pre-produce signed responses specifying the status of certificates at a specified time.  The time at which the status was known to be correct SHALL be reflected in the thisUpdate field of the response.  The time at or before which newer information will be available is reflected in the nextUpdate field, while the time at which the response was produced will appear in the producedAt field of the response.
"ko": |-
  OCSP 응답자는 지정된 시간에 인증서 상태를 지정하는 서명된 응답을 미리 생성할 수 있습니다. 상태가 올바른 것으로 알려진 시간은 응답의 thisUpdate 필드에 반영되어야 합니다. 새로운 정보를 사용할 수 있는 시점이나 그 이전의 시간은 nextUpdate 필드에 반영되고, 응답이 생성된 시간은 응답의 producerAt 필드에 표시됩니다.
