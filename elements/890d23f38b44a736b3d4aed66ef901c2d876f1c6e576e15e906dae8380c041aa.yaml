"original": |2-
     In many cases, the consumer of live content is only interested in
     consuming what actually happens "now"; i.e., very similar to
     broadcast TV.  However, in this case, it is assumed that there exists
     no broadcast or multicast channel to the users, and instead the
     server functions as a distribution node, sending the same content to
     multiple receivers, using unicast traffic between server and client.
     This unicast traffic and the transport parameters are individually
     negotiated for each receiving client.
"fixed": |-
  In many cases, the consumer of live content is only interested in consuming what actually happens "now"; i.e., very similar to broadcast TV.  However, in this case, it is assumed that there exists no broadcast or multicast channel to the users, and instead the server functions as a distribution node, sending the same content to multiple receivers, using unicast traffic between server and client. This unicast traffic and the transport parameters are individually negotiated for each receiving client.
"ko": |-
  대부분의 경우 라이브 콘텐츠 소비자는 "지금" 실제로 일어나는 일에만 관심이 있습니다. 즉, 방송 TV와 매우 유사합니다. 그러나 이 경우에는 사용자에게 브로드캐스트나 멀티캐스트 채널이 존재하지 않고, 대신 서버가 서버와 클라이언트 간의 유니캐스트 트래픽을 사용하여 동일한 콘텐츠를 여러 수신자에게 보내는 분배 노드 역할을 한다고 가정합니다. 이 유니캐스트 트래픽과 전송 매개변수는 각 수신 클라이언트에 대해 개별적으로 협상됩니다.
