"original": |2-
     In a response, the content's purpose is defined by the request
     method, response status code (Section 15), and response fields
     describing that content.  For example, the content of a 200 (OK)
     response to GET (Section 9.3.1) represents the current state of the
     target resource, as observed at the time of the message origination
     date (Section 6.6.1), whereas the content of the same status code in
     a response to POST might represent either the processing result or
     the new state of the target resource after applying the processing.
"fixed": |-
  In a response, the content's purpose is defined by the request method, response status code (Section 15), and response fields describing that content.  For example, the content of a 200 (OK) response to GET (Section 9.3.1) represents the current state of the target resource, as observed at the time of the message origination date (Section 6.6.1), whereas the content of the same status code in a response to POST might represent either the processing result or the new state of the target resource after applying the processing.
"ko": |-
  응답에서 콘텐츠의 목적은 요청 메서드, 응답 상태 코드(섹션 15) 및 해당 콘텐츠를 설명하는 응답 필드에 의해 정의됩니다. 예를 들어, GET(섹션 9.3.1)에 대한 200(OK) 응답의 내용은 메시지 발생 날짜(섹션 6.6.1) 당시 관찰된 대상 리소스의 현재 상태를 나타내는 반면, POST에 대한 응답의 동일한 상태 코드는 처리 결과 또는 처리를 적용한 후 대상 리소스의 새로운 상태를 나타낼 수 있습니다.
