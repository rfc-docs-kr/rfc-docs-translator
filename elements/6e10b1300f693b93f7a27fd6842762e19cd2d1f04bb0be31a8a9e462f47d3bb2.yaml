"original": |2-
     A computer security rating for computer systems may be required.  The
     rating could be based, for example, on the Trusted System Evaluation
     Criteria (TCSEC), Canadian Trusted Products Evaluation Criteria,
     European Information Technology Security Evaluation Criteria (ITSEC),
     or the Common Criteria for Information Technology Security
     Evaluation, ISO/IEC 15408:1999.  This subcomponent can also address
     requirements for product evaluation analysis, testing, profiling,
     product certification, and/or product accreditation related activity
     undertaken.
"fixed": |-
  A computer security rating for computer systems may be required.  The rating could be based, for example, on the Trusted System Evaluation Criteria (TCSEC), Canadian Trusted Products Evaluation Criteria, European Information Technology Security Evaluation Criteria (ITSEC), or the Common Criteria for Information Technology Security Evaluation, ISO/IEC 15408:1999.  This subcomponent can also address requirements for product evaluation analysis, testing, profiling, product certification, and/or product accreditation related activity undertaken.
"ko": |-
  컴퓨터 시스템에 대한 컴퓨터 보안 등급이 필요할 수 있습니다. 예를 들어 등급은 TCSEC(신뢰할 수 있는 시스템 평가 기준), 캐나다의 신뢰할 수 있는 제품 평가 기준, ITSEC(유럽 정보 기술 보안 평가 기준) 또는 정보 기술 보안 평가에 대한 공통 기준, ISO/IEC 15408을 기반으로 할 수 있습니다. 1999. 이 하위 구성요소는 수행된 제품 평가 분석, 테스트, 프로파일링, 제품 인증 및/또는 제품 인증 관련 활동에 대한 요구사항도 다룰 수 있습니다.
