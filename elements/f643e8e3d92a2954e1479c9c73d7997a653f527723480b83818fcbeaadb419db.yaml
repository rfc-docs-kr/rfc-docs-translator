"original": |2-
     If a particular AS has multiple BGP speakers and is providing transit
     service for other ASes, then care must be taken to ensure a
     consistent view of routing within the AS.  A consistent view of the
     interior routes of the AS is provided by the IGP used within the AS.
     For the purpose of this document, it is assumed that a consistent
     view of the routes exterior to the AS is provided by having all BGP
     speakers within the AS maintain IBGP with each other.
"fixed": |-
  If a particular AS has multiple BGP speakers and is providing transit service for other ASes, then care must be taken to ensure a consistent view of routing within the AS.  A consistent view of the interior routes of the AS is provided by the IGP used within the AS. For the purpose of this document, it is assumed that a consistent view of the routes exterior to the AS is provided by having all BGP speakers within the AS maintain IBGP with each other.
"ko": |-
  특정 AS에 여러 개의 BGP 스피커가 있고 다른 AS에 대한 전송 서비스를 제공하는 경우 AS 내 라우팅에 대한 일관된 보기를 보장하기 위해 주의를 기울여야 합니다. AS 내부 경로에 대한 일관된 보기는 AS 내에서 사용되는 IGP에 의해 제공됩니다. 이 문서의 목적을 위해 AS 내의 모든 BGP 스피커가 서로 IBGP를 유지하도록 함으로써 AS 외부 경로에 대한 일관된 보기가 제공된다고 가정합니다.
