     Segment authentication has been addressed at the transport layer in
     other protocols.  Both SCTP and DCCP include cookies for connection
     establishment and use them to authenticate a variety of other control
     messages [28][41].  The inclusion of such mechanism at the transport
     protocol, although emerging as standard practice, complicates the
     design and implementation of new protocols [32].  As new attacks are
     discovered (SYN floods, RSTs, etc.), each protocol must be modified
     individually to compensate.  A network solution may be more
     appropriate and efficient.
"fixed": |-
  Segment authentication has been addressed at the transport layer in other protocols.  Both SCTP and DCCP include cookies for connection establishment and use them to authenticate a variety of other control messages [28][41].  The inclusion of such mechanism at the transport protocol, although emerging as standard practice, complicates the design and implementation of new protocols [32].  As new attacks are discovered (SYN floods, RSTs, etc.), each protocol must be modified individually to compensate.  A network solution may be more appropriate and efficient.
"ko": |-
  세그먼트 인증은 다른 프로토콜의 전송 계층에서 해결되었습니다. SCTP와 DCCP 모두 연결 설정을 위한 쿠키를 포함하고 있으며 이를 사용하여 다양한 기타 제어 메시지를 인증합니다[28][41]. 전송 프로토콜에 이러한 메커니즘을 포함시키는 것은 비록 표준 관행으로 떠오르고 있지만 새로운 프로토콜의 설계와 구현을 복잡하게 만듭니다[32]. 새로운 공격(SYN 플러드, RST 등)이 발견되면 이를 보완하기 위해 각 프로토콜을 개별적으로 수정해야 합니다. 네트워크 솔루션이 더 적절하고 효율적일 수 있습니다.
