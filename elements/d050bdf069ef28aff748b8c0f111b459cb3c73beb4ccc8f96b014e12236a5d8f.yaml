"original": |2-
     Media Confidentiality:  The media delivery may contain content of any
        type, and it is not possible, in general, to determine how
        sensitive this content is from a confidentiality point.  Thus, it
        is a strong requirement that any media delivery protocol supply a
        method for providing confidentiality of the actual media content.
        In addition to the media-level confidentiality, it becomes
        critical that no resource identifiers used in the signaling be
        exposed to an attacker as they may have human-understandable names
        or may be available to the attacker, allowing it to determine the
        content the user received.  Thus, the signaling protocol must also
        provide confidentiality protection of any information related to
        the media resource.
"fixed": |-
  Media Confidentiality:  The media delivery may contain content of any type, and it is not possible, in general, to determine how sensitive this content is from a confidentiality point.  Thus, it is a strong requirement that any media delivery protocol supply a method for providing confidentiality of the actual media content. In addition to the media-level confidentiality, it becomes critical that no resource identifiers used in the signaling be exposed to an attacker as they may have human-understandable names or may be available to the attacker, allowing it to determine the content the user received.  Thus, the signaling protocol must also provide confidentiality protection of any information related to the media resource.
"ko": |-
  미디어 기밀성: 미디어 전달에는 모든 유형의 콘텐츠가 포함될 수 있으며 일반적으로 기밀 유지 측면에서 이 콘텐츠가 얼마나 민감한지 판단하는 것은 불가능합니다. 따라서 모든 미디어 전달 프로토콜은 실제 미디어 콘텐츠의 기밀성을 제공하는 방법을 제공해야 한다는 강력한 요구 사항이 있습니다. 미디어 수준 기밀성 외에도 신호에 사용된 리소스 식별자는 사람이 이해할 수 있는 이름을 가질 수 있거나 공격자가 사용할 수 있으므로 공격자에게 노출되지 않아 사용자가 수신한 콘텐츠를 확인할 수 있다는 것이 중요해졌습니다. . 따라서 신호 프로토콜은 미디어 리소스와 관련된 모든 정보에 대한 기밀 보호도 제공해야 합니다.
