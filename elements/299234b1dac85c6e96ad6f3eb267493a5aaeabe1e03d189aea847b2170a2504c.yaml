"original": |2-
   Note: An attack discovered by Daniel Bleichenbacher [BLEI] can be used
         to attack a TLS server which is using PKCS#1 encoded RSA. The
         attack takes advantage of the fact that by failing in different
         ways, a TLS server can be coerced into revealing whether a
         particular message, when decrypted, is properly PKCS#1 formatted
         or not.
"fixed": |-
  Note: An attack discovered by Daniel Bleichenbacher [BLEI] can be used to attack a TLS server which is using PKCS#1 encoded RSA. The attack takes advantage of the fact that by failing in different ways, a TLS server can be coerced into revealing whether a particular message, when decrypted, is properly PKCS#1 formatted or not.
"ko": |-
  참고: Daniel Bleichenbacher [BLEI]가 발견한 공격은 PKCS#1로 인코딩된 RSA를 사용하는 TLS 서버를 공격하는 데 사용될 수 있습니다. 이 공격은 다양한 방식으로 실패함으로써 TLS 서버가 특정 메시지가 해독될 때 적절한 PKCS#1 형식인지 여부를 공개하도록 강제될 수 있다는 사실을 이용합니다.
