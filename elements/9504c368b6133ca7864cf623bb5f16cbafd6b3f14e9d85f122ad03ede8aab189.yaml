"ko": |-
  비정상적인 인증서 관리 이벤트가 발생할 때 사용자에게 알리기 위한 이전 문자 호출에서 발생하는 여러 가지 조건입니다. 사용자는 이러한 상황에서 무엇을 해야 하는지 질문할 수도 있습니다. 무엇보다도 인증서에 예기치 않은 변경이 있거나 보안이 예상되는 데 보안이 부재하는 경우가 있습니다.
