"original": |2-
     OCSP responses can be of various types.  An OCSP response consists of
     a response type and the bytes of the actual response.  There is one
     basic type of OCSP response that MUST be supported by all OCSP
     servers and clients.  The rest of this section pertains only to this
     basic response type.
"fixed": |-
  OCSP responses can be of various types.  An OCSP response consists of a response type and the bytes of the actual response.  There is one basic type of OCSP response that MUST be supported by all OCSP servers and clients.  The rest of this section pertains only to this basic response type.
"ko": |-
  OCSP 응답은 다양한 유형이 될 수 있습니다. OCSP 응답은 응답 유형과 실제 응답 바이트로 구성됩니다. 모든 OCSP 서버 및 클라이언트에서 지원해야 하는 기본 유형의 OCSP 응답이 있습니다. 이 섹션의 나머지 부분은 이 기본 응답 유형에만 관련됩니다.
