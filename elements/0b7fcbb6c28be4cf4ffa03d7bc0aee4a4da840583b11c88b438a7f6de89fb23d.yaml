"original": |2-
     Endpoints communicate in QUIC by exchanging QUIC packets.  Most
     packets contain frames, which carry control information and
     application data between endpoints.  QUIC authenticates the entirety
     of each packet and encrypts as much of each packet as is practical.
     QUIC packets are carried in UDP datagrams [UDP] to better facilitate
     deployment in existing systems and networks.
"fixed": |-
  Endpoints communicate in QUIC by exchanging QUIC packets.  Most packets contain frames, which carry control information and application data between endpoints.  QUIC authenticates the entirety of each packet and encrypts as much of each packet as is practical. QUIC packets are carried in UDP datagrams [UDP] to better facilitate deployment in existing systems and networks.
"ko": |-
  엔드포인트는 QUIC 패킷을 교환하여 QUIC로 통신합니다. 대부분의 패킷에는 엔드포인트 간에 제어 정보와 애플리케이션 데이터를 전달하는 프레임이 포함되어 있습니다. QUIC는 각 패킷 전체를 인증하고 가능한 한 많은 패킷을 암호화합니다. QUIC 패킷은 UDP 데이터그램(UDP)으로 전달되어 기존 시스템과 네트워크에서의 배포를 더욱 용이하게 합니다.
