"original": |2-
     A given context is generally (but not necessarily) defined by a
     method, a disposition type, and a content type.  Support for a
     specific context is usually defined within an extension.  For
     example, the extension for instant messaging in SIP [RFC3428]
     mandates support for the MESSAGE method, the 'render' disposition
     type, and the 'text/plain' content type.
"fixed": |-
  A given context is generally (but not necessarily) defined by a method, a disposition type, and a content type.  Support for a specific context is usually defined within an extension.  For example, the extension for instant messaging in SIP [RFC3428] mandates support for the MESSAGE method, the 'render' disposition type, and the 'text/plain' content type.
"ko": |-
  주어진 컨텍스트는 일반적으로(반드시 그런 것은 아니지만) 메서드, 처리 유형 및 콘텐츠 유형으로 정의됩니다. 특정 컨텍스트에 대한 지원은 일반적으로 확장 내에서 정의됩니다. 예를 들어, SIP [RFC3428]의 인스턴트 메시징 확장은 MESSAGE 메서드, 'render' 처리 유형 및 'text/plain' 콘텐츠 유형에 대한 지원을 요구합니다.
