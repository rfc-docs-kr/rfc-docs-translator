"original": |2-
     The special constant "now" is defined as the current instant of a
     live event.  It MAY only be used for live events and MUST NOT be used
     for on-demand (i.e., non-live) content.
"fixed": |-
  The special constant "now" is defined as the current instant of a live event.  It MAY only be used for live events and MUST NOT be used for on-demand (i.e., non-live) content.
"ko": |-
  특수 상수 "now"는 라이브 이벤트의 현재 순간으로 정의됩니다. 라이브 이벤트에만 사용할 수 있으며 주문형(즉, 라이브가 아닌) 콘텐츠에는 사용하면 안 됩니다.
