"original": |2-
     Confusion regarding the terms "character encoding", the URI
     "character set", and the escaping of characters with %<hex><hex>
     equivalents has (hopefully) been reduced.  Many of the BNF rule names
     regarding the character sets have been changed to more accurately
     describe their purpose and to encompass all "characters" rather than
     just US-ASCII octets.  Unless otherwise noted here, these
     modifications do not affect the URI syntax.
"fixed": |-
  Confusion regarding the terms "character encoding", the URI "character set", and the escaping of characters with %<hex><hex> equivalents has (hopefully) been reduced.  Many of the BNF rule names regarding the character sets have been changed to more accurately describe their purpose and to encompass all "characters" rather than just US-ASCII octets.  Unless otherwise noted here, these modifications do not affect the URI syntax.
"ko": |-
  "문자 인코딩"이라는 용어, URI "문자 집합" 및 %<hex><hex> 등가물을 사용한 문자 이스케이프와 관련된 혼란이 (희망적으로) 줄어들었습니다. 문자 집합과 관련된 많은 BNF 규칙 이름은 해당 목적을 더 정확하게 설명하고 US-ASCII 옥텟이 아닌 모든 "문자"를 포함하도록 변경되었습니다. 여기에 별도로 명시하지 않는 한 이러한 수정 사항은 URI 구문에 영향을 주지 않습니다.
