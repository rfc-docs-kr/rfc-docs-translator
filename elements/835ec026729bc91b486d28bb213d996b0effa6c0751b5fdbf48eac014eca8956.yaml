"original": |2-
     An IV attribute on an EXT-X-KEY tag with a KEYFORMAT of "identity"
     specifies an IV that can be used when decrypting Media Segments
     encrypted with that Key file.  IV values for AES-128 are 128-bit
     numbers.
"fixed": |-
  An IV attribute on an EXT-X-KEY tag with a KEYFORMAT of "identity" specifies an IV that can be used when decrypting Media Segments encrypted with that Key file.  IV values for AES-128 are 128-bit numbers.
"ko": |-
  KEYFORMAT이 "identity"인 EXT-X-KEY 태그의 IV 속성은 해당 키 파일로 암호화된 미디어 세그먼트를 해독할 때 사용할 수 있는 IV를 지정합니다. AES-128의 IV 값은 128비트 숫자입니다.
