"original": |2-
     TLS uses hash functions very conservatively. Where possible, both MD5
     and SHA are used in tandem to ensure that non-catastrophic flaws in
     one algorithm will not break the overall protocol.
"fixed": |-
  TLS uses hash functions very conservatively. Where possible, both MD5 and SHA are used in tandem to ensure that non-catastrophic flaws in one algorithm will not break the overall protocol.
"ko": |-
  TLS는 해시 함수를 매우 보수적으로 사용합니다. 가능한 경우 MD5와 SHA를 함께 사용하여 한 알고리즘의 치명적이지 않은 결함이 전체 프로토콜을 손상시키지 않도록 보장합니다.
