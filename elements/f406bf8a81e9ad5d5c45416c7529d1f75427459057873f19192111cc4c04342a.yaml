"original": |2-
     This component is used to define the security measures taken by the
     issuing CA to protect its cryptographic keys and activation data
     (e.g., PINs, passwords, or manually-held key shares).  This component
     may also be used to impose constraints on repositories, subject CAs,
     subscribers, and other participants to protect their private keys,
     activation data for their private keys, and critical security
     parameters.  Secure key management is critical to ensure that all
     secret and private keys and activation data are protected and used
     only by authorized personnel.
"fixed": |-
  This component is used to define the security measures taken by the issuing CA to protect its cryptographic keys and activation data (e.g., PINs, passwords, or manually-held key shares).  This component may also be used to impose constraints on repositories, subject CAs, subscribers, and other participants to protect their private keys, activation data for their private keys, and critical security parameters.  Secure key management is critical to ensure that all secret and private keys and activation data are protected and used only by authorized personnel.
"ko": |-
  이 구성요소는 발급 CA가 암호화 키 및 활성화 데이터(예: PIN, 비밀번호 또는 수동으로 보유한 키 공유)를 보호하기 위해 취하는 보안 조치를 정의하는 데 사용됩니다. 이 구성 요소는 개인 키, 개인 키에 대한 활성화 데이터 및 중요한 보안 매개 변수를 보호하기 위해 저장소, 주체 CA, 가입자 및 기타 참가자에게 제약 조건을 적용하는 데 사용될 수도 있습니다. 보안 키 관리는 모든 비밀 키와 개인 키, 활성화 데이터를 승인된 직원만이 보호하고 사용할 수 있도록 하는 데 중요합니다.
