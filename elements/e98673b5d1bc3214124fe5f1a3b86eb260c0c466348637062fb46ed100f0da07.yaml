"original": |2-
     Compression features can be applied differently for each direction.
     For such features, the acknowledging parameter and the parameter in
     the reverse direction must be chosen to distinguish them.  For
     example, in order to make parameters distinguishable, a "server_"
     prefix can be added to parameters affecting data sent from a server,
     and a "client_" prefix can be added to parameters affecting data sent
     from a client.
"fixed": |-
  Compression features can be applied differently for each direction. For such features, the acknowledging parameter and the parameter in the reverse direction must be chosen to distinguish them.  For example, in order to make parameters distinguishable, a "server_" prefix can be added to parameters affecting data sent from a server, and a "client_" prefix can be added to parameters affecting data sent from a client.
"ko": |-
  압축 기능은 방향별로 다르게 적용할 수 있습니다. 이러한 기능의 경우 승인 매개변수와 반대 방향의 매개변수를 선택하여 구별해야 합니다.  예를 들어, 매개변수를 구별 가능하게 만들기 위해 서버에서 보낸 데이터에 영향을 주는 매개변수에 "server_" 접두사를 추가하고, 클라이언트에서 보낸 데이터에 영향을 주는 매개변수에 "client_" 접두사를 추가할 수 있습니다.
