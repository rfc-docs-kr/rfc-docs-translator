"original": |2-
     An Accept header field SHOULD be included to indicate the type of
     message body the UAC wishes to receive in the response.  Typically,
     this is set to a format that is used to describe the media
     capabilities of a UA, such as SDP (application/sdp).
"fixed": |-
  An Accept header field SHOULD be included to indicate the type of message body the UAC wishes to receive in the response.  Typically, this is set to a format that is used to describe the media capabilities of a UA, such as SDP (application/sdp).
"ko": |-
  UAC가 응답에서 수신하기를 원하는 메시지 본문 유형을 나타내기 위해 Accept 헤더 필드가 포함되어야 합니다. 일반적으로 이는 SDP(application/sdp)와 같은 UA의 미디어 기능을 설명하는 데 사용되는 형식으로 설정됩니다.
