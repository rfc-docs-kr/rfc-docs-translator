"original": |2-
     Differentiated Services (Diffserv) [RFC2475] can be used to ensure
     that SLAs defined to differentiate between traffic flows are met.
     Classes of service can be supported in a Diffserv environment by
     concatenating Per-Hop Behaviors (PHBs) along the routing path.  A PHB
     is the forwarding behavior that a packet receives at a Diffserv-
     compliant node, and it can be configured at each router.  PHBs are
     delivered using buffer-management and packet-scheduling mechanisms
     and require that the ingress nodes use traffic classification,
     marking, policing, and shaping.
"fixed": |-
  Differentiated Services (Diffserv) [RFC2475] can be used to ensure that SLAs defined to differentiate between traffic flows are met. Classes of service can be supported in a Diffserv environment by concatenating Per-Hop Behaviors (PHBs) along the routing path.  A PHB is the forwarding behavior that a packet receives at a Diffserv- compliant node, and it can be configured at each router.  PHBs are delivered using buffer-management and packet-scheduling mechanisms and require that the ingress nodes use traffic classification, marking, policing, and shaping.
"ko": |-
  차별화된 서비스(Diffserv) [RFC2475]를 사용하면 트래픽 흐름을 구별하기 위해 정의된 SLA가 충족되는지 확인할 수 있습니다. 라우팅 경로를 따라 PHB(홉별 동작)를 연결하여 Diffserv 환경에서 서비스 클래스를 지원할 수 있습니다. PHB는 패킷이 Diffserv 호환 노드에서 수신하는 전달 동작이며 각 라우터에서 구성할 수 있습니다. PHB는 버퍼 관리 및 패킷 예약 메커니즘을 사용하여 전달되며 수신 노드가 트래픽 분류, 표시, 정책 및 형성을 사용해야 합니다.
