"original": |2-
        In any IPS stack, IP is always present in the Internet Layer and
        is always placed at the top of that layer, on top of any other
        protocols that are used in that layer. In some sense, IP is the
        only protocol specified for the IPS Internet Layer; other
        protocols used there, such as AH and ESP, are just IP variations.
"fixed": |-
  - In any IPS stack, IP is always present in the Internet Layer and is always placed at the top of that layer, on top of any other protocols that are used in that layer. In some sense, IP is the only protocol specified for the IPS Internet Layer; other protocols used there, such as AH and ESP, are just IP variations.
"ko": |-
  - 모든 IPS 스택에서 IP는 항상 인터넷 계층에 존재하며 항상 해당 계층의 최상위, 해당 계층에서 사용되는 다른 프로토콜 위에 배치됩니다. 어떤 의미에서 IP는 IPS 인터넷 계층에 대해 지정된 유일한 프로토콜입니다. AH 및 ESP와 같이 여기서 사용되는 다른 프로토콜은 IP 변형일 뿐입니다.
