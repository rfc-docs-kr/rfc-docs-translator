"original": |2-
     If the request to the destination times out, then a 5.04 (Gateway
     Timeout) response MUST be returned.  If the request to the
     destination returns a response that cannot be processed by the proxy
     (e.g, due to unrecognized critical options or message format errors),
     then a 5.02 (Bad Gateway) response MUST be returned.  Otherwise, the
     proxy returns the response to the client.
"fixed": |-
  If the request to the destination times out, then a 5.04 (Gateway Timeout) response MUST be returned.  If the request to the destination returns a response that cannot be processed by the proxy (e.g, due to unrecognized critical options or message format errors), then a 5.02 (Bad Gateway) response MUST be returned.  Otherwise, the proxy returns the response to the client.
"ko": |-
  대상에 대한 요청이 시간 초과되면 5.04(게이트웨이 시간 초과) 응답이 반환되어야 합니다. 대상에 대한 요청이 프록시에서 처리할 수 없는 응답을 반환하는 경우(예: 인식할 수 없는 중요 옵션 또는 메시지 형식 오류로 인해) 5.02(잘못된 게이트웨이) 응답이 반환되어야 합니다. 그렇지 않으면 프록시가 클라이언트에 응답을 반환합니다.
