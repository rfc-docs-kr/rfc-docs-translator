"original": |2-
     The TeletexString and UniversalString are included for backward
     compatibility, and SHOULD NOT be used for certificates for new
     subjects.  However, these types MAY be used in certificates where the
     name was previously established.  Certificate users SHOULD be
     prepared to receive certificates with these types.
"fixed": |-
  The TeletexString and UniversalString are included for backward compatibility, and SHOULD NOT be used for certificates for new subjects.  However, these types MAY be used in certificates where the name was previously established.  Certificate users SHOULD be prepared to receive certificates with these types.
"ko": |-
  TeletexString 및 UniversalString은 이전 버전과의 호환성을 위해 포함되며 새 주체에 대한 인증서에 사용해서는 안 됩니다. 그러나 이러한 유형은 이름이 이전에 설정된 인증서에 사용될 수 있습니다. 인증서 사용자는 이러한 유형의 인증서를 받을 준비를 해야 합니다.
