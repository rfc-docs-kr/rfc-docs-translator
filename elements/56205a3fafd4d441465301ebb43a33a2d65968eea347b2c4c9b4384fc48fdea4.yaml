"original": |2-
     For purposes of this document, a "logical node" is a computing
     presence that other parties can interact with via the TLS protocol.
     A logical node could potentially be realized with multiple physical
     instances operating under common administrative control, e.g., a
     server farm.  An "endpoint" is a client or server participating in a
     connection.
"fixed": |-
  For purposes of this document, a "logical node" is a computing presence that other parties can interact with via the TLS protocol. A logical node could potentially be realized with multiple physical instances operating under common administrative control, e.g., a server farm.  An "endpoint" is a client or server participating in a connection.
"ko": |-
  이 문서의 목적에 따라 "논리적 노드"는 다른 당사자가 TLS 프로토콜을 통해 상호 작용할 수 있는 컴퓨팅 존재입니다. 논리 노드는 잠재적으로 서버 팜과 같은 공통 관리 제어 하에서 작동하는 여러 물리적 인스턴스로 실현될 수 있습니다.  "엔드포인트"는 연결에 참여하는 클라이언트 또는 서버입니다.
