"original": |2-
     The authority key identifier extension provides a means of
     identifying the public key corresponding to the private key used to
     sign a CRL.  The identification can be based on either the key
     identifier (the subject key identifier in the CRL signer's
     certificate) or the issuer name and serial number.  This extension is
     especially useful where an issuer has more than one signing key,
     either due to multiple concurrent key pairs or due to changeover.
"fixed": |-
  The authority key identifier extension provides a means of identifying the public key corresponding to the private key used to sign a CRL.  The identification can be based on either the key identifier (the subject key identifier in the CRL signer's certificate) or the issuer name and serial number.  This extension is especially useful where an issuer has more than one signing key, either due to multiple concurrent key pairs or due to changeover.
"ko": |-
  기관 키 식별자 확장은 CRL 서명에 사용된 개인 키에 해당하는 공개 키를 식별하는 수단을 제공합니다. 식별은 키 식별자(CRL 서명자 인증서의 주체 키 식별자) 또는 발급자 이름 및 일련 번호를 기반으로 할 수 있습니다. 이 확장은 여러 개의 동시 키 쌍이나 전환으로 인해 발급자가 둘 이상의 서명 키를 갖고 있는 경우에 특히 유용합니다.
