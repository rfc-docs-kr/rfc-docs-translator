"original": |2-
     An elliptic curve point (x,y) (other than the point at infinity
     (@,@)) is equivalent to a point (X,Y,Z) in homogeneous coordinates
     (with X, Y, and Z in Fp and not all three being zero at once)
     whenever x=X/Z and y=Y/Z. "Homogenous coordinates" means that two
     triples (X,Y,Z) and (X',Y',Z') are regarded as "equal" (i.e.,
     representing the same point) if there is some nonzero s in Fp such
     that X'=s*X, Y'=s*Y, and Z'=s*Z.  The point at infinity (@,@) is
     regarded as equivalent to the homogenous coordinates (0,1,0), i.e.,
     it can be represented by any triple (0,Y,0) with nonzero Y in Fp.
"fixed": |-
  An elliptic curve point (x,y) (other than the point at infinity (@,@)) is equivalent to a point (X,Y,Z) in homogeneous coordinates (with X, Y, and Z in Fp and not all three being zero at once) whenever x=X/Z and y=Y/Z. "Homogenous coordinates" means that two triples (X,Y,Z) and (X',Y',Z') are regarded as "equal" (i.e., representing the same point) if there is some nonzero s in Fp such that X'=s*X, Y'=s*Y, and Z'=s*Z.  The point at infinity (@,@) is regarded as equivalent to the homogenous coordinates (0,1,0), i.e., it can be represented by any triple (0,Y,0) with nonzero Y in Fp.
"ko": |-
  타원 곡선 점 (x,y)(무한대 점(@,@) 제외)은 동차 좌표(Fp에 X, Y 및 Z가 있고 전부는 아님)의 점(X,Y,Z)과 동일합니다. 3개는 동시에 0임) x=X/Z 및 y=Y/Z일 때마다. "균질 좌표"는 Fp에 0이 아닌 s가 다음과 같은 경우 두 개의 트리플 (X,Y,Z) 및 (X',Y',Z')가 "동등"(즉, 동일한 점을 나타냄)으로 간주됨을 의미합니다. X'=s*X, Y'=s*Y, Z'=s*Z. 무한대(@,@)에 있는 점은 동질 좌표(0,1,0)와 동일한 것으로 간주됩니다. 즉, Fp에서 Y가 0이 아닌 삼중(0,Y,0)으로 표현될 수 있습니다.
