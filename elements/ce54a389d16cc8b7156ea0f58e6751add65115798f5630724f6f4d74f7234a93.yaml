"original": |2-
     Note that character escaping is not allowed in the host component of
     a SIP or SIPS URI (the % character is not valid in its expansion).
     This is likely to change in the future as requirements for
     Internationalized Domain Names are finalized.  Current
     implementations MUST NOT attempt to improve robustness by treating
     received escaped characters in the host component as literally
     equivalent to their unescaped counterpart.  The behavior required to
     meet the requirements of IDN may be significantly different.
"fixed": |-
  Note that character escaping is not allowed in the host component of a SIP or SIPS URI (the % character is not valid in its expansion). This is likely to change in the future as requirements for Internationalized Domain Names are finalized.  Current implementations MUST NOT attempt to improve robustness by treating received escaped characters in the host component as literally equivalent to their unescaped counterpart.  The behavior required to meet the requirements of IDN may be significantly different.
"ko": |-
  SIP 또는 SIPS URI의 호스트 구성 요소에서는 문자 이스케이프가 허용되지 않습니다(확장 시 % 문자는 유효하지 않음). 이는 국제화된 도메인 이름에 대한 요구 사항이 최종 확정됨에 따라 향후 변경될 가능성이 높습니다. 현재 구현은 호스트 구성 요소에서 수신된 이스케이프 문자를 문자 그대로 이스케이프되지 않은 문자와 동일하게 처리하여 견고성을 향상시키려고 시도해서는 안 됩니다. IDN 요구 사항을 충족하는 데 필요한 동작은 크게 다를 수 있습니다.
