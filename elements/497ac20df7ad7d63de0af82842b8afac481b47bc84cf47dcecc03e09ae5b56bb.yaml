"ko": |-
  쿠키에 전달자 토큰을 저장하지 마세요. 구현 시 일반(쿠키의 기본 전송 모드)으로 전송될 수 있는 쿠키 내에 전달자 토큰을 저장해서는 안 됩니다.  쿠키에 전달자 토큰을 저장하는 구현은 교차 사이트 요청 위조에 대해 예방 조치를 취해야 합니다.
