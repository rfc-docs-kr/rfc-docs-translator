"original": |2-
     The node administrative tag delivers a simple and scalable solution.
     Remote LFA can be configured with a policy to accept only routers
     advertising a certain tag as candidates during the tail-end router
     calculation.  Tagging routers allows both exclusion of nodes not
     capable of serving as remote LFA tunnel tail ends and definition of a
     region from which a tail-end router must be selected.
"fixed": |-
  The node administrative tag delivers a simple and scalable solution. Remote LFA can be configured with a policy to accept only routers advertising a certain tag as candidates during the tail-end router calculation.  Tagging routers allows both exclusion of nodes not capable of serving as remote LFA tunnel tail ends and definition of a region from which a tail-end router must be selected.
"ko": |-
  노드 관리 태그는 간단하고 확장 가능한 솔루션을 제공합니다. 원격 LFA는 테일엔드 라우터 계산 중에 특정 태그를 후보로 광고하는 라우터만 허용하는 정책으로 구성될 수 있습니다. 라우터 태깅을 사용하면 원격 LFA 터널 테일 엔드 역할을 할 수 없는 노드를 제외하고 테일 엔드 라우터를 선택해야 하는 지역을 정의할 수 있습니다.
