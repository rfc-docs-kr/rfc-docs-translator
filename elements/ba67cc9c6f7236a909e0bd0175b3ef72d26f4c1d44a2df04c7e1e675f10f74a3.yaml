"original": |2-
        Note: Prior versions of this document recommended using a fully
        qualified domain name [RFC1035] as the prefix (e.g.,
        'example.com-foo'), and many IPP implementations have also used
        reversed domain names (e.g., 'com.example-foo').  Domain names
        have proven problematic due to the length of some domain names,
        parallel use of country-specific domain names (e.g.,
        'example.co.jp-foo'), and changes in ownership of domain names.
"fixed": |-
  - Note: Prior versions of this document recommended using a fully qualified domain name [RFC1035] as the prefix (e.g., 'example.com-foo'), and many IPP implementations have also used reversed domain names (e.g., 'com.example-foo').  Domain names have proven problematic due to the length of some domain names, parallel use of country-specific domain names (e.g., 'example.co.jp-foo'), and changes in ownership of domain names.
"ko": |-
  - 참고: 이 문서의 이전 버전에서는 정규화된 도메인 이름 [RFC1035]을 접두사(예: 'example.com-foo')로 사용하는 것이 권장되었으며 많은 IPP 구현에서도 역방향 도메인 이름(예: 'com.example)을 사용했습니다. -foo'). 도메인 이름은 일부 도메인 이름의 길이, 국가별 도메인 이름의 병행 사용(예: 'example.co.jp-foo'), 도메인 이름 소유권 변경으로 인해 문제가 있는 것으로 입증되었습니다.
