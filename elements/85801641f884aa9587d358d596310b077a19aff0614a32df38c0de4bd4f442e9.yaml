"original": |2-
     These distribution rules ensure that there is no one box which needs
     to know all the VPN-IPv4 routes that are supported over the backbone.
     As a result, the total number of such routes that can be supported
     over the backbone is not bound by the capacity of any single device,
     and therefore can increase virtually without bound.
"fixed": |-
  These distribution rules ensure that there is no one box which needs to know all the VPN-IPv4 routes that are supported over the backbone. As a result, the total number of such routes that can be supported over the backbone is not bound by the capacity of any single device, and therefore can increase virtually without bound.
"ko": |-
  이러한 분배 규칙은 백본을 통해 지원되는 모든 VPN-IPv4 경로를 알아야 하는 단일 상자가 없도록 보장합니다. 결과적으로 백본을 통해 지원될 수 있는 이러한 경로의 총 수는 단일 장치의 용량에 의해 제한되지 않으므로 사실상 제한 없이 증가할 수 있습니다.
