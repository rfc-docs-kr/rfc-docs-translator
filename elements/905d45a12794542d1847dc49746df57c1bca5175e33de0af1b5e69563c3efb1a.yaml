"original": |2-
     Any endpoint receiving any certificate which it would need to
     validate using any signature algorithm using an MD5 hash MUST abort
     the handshake with a "bad_certificate" alert.  SHA-1 is deprecated,
     and it is RECOMMENDED that any endpoint receiving any certificate
     which it would need to validate using any signature algorithm using a
     SHA-1 hash abort the handshake with a "bad_certificate" alert.  For
     clarity, this means that endpoints can accept these algorithms for
     certificates that are self-signed or are trust anchors.
"fixed": |-
  Any endpoint receiving any certificate which it would need to validate using any signature algorithm using an MD5 hash MUST abort the handshake with a "bad_certificate" alert.  SHA-1 is deprecated, and it is RECOMMENDED that any endpoint receiving any certificate which it would need to validate using any signature algorithm using a SHA-1 hash abort the handshake with a "bad_certificate" alert.  For clarity, this means that endpoints can accept these algorithms for certificates that are self-signed or are trust anchors.
