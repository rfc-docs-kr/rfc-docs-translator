"original": |2-
     If the client determines, for any reason, that it does not wish to
     receive the pushed response from the server or if the server takes
     too long to begin sending the promised response, the client can send
     a RST_STREAM frame, using either the CANCEL or REFUSED_STREAM code
     and referencing the pushed stream's identifier.
"fixed": |-
  If the client determines, for any reason, that it does not wish to receive the pushed response from the server or if the server takes too long to begin sending the promised response, the client can send a RST_STREAM frame, using either the CANCEL or REFUSED_STREAM code and referencing the pushed stream's identifier.
"ko": |-
  어떤 이유로든 클라이언트가 서버로부터 푸시된 응답을 수신하고 싶지 않다고 결정하거나 서버가 약속된 응답 전송을 시작하는 데 너무 오랜 시간이 걸리는 경우 클라이언트는 CANCEL 또는 REFUSED_STREAM을 사용하여 RST_STREAM 프레임을 보낼 수 있습니다. 코드를 작성하고 푸시된 스트림의 식별자를 참조합니다.
