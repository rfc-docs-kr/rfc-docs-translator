"original": |2-
     unicast / multicast:  This parameter is a mutually exclusive
           indication of whether unicast or multicast delivery will be
           attempted.  One of the two values MUST be specified.  Clients
           that are capable of handling both unicast and multicast
           transmission need to indicate such capability by including two
           full transport-specs with separate parameters for each.
"fixed": |-
  unicast / multicast:  This parameter is a mutually exclusive indication of whether unicast or multicast delivery will be attempted.  One of the two values MUST be specified.  Clients that are capable of handling both unicast and multicast transmission need to indicate such capability by including two full transport-specs with separate parameters for each.
"ko": |-
  유니캐스트/멀티캐스트: 이 매개변수는 유니캐스트 또는 멀티캐스트 전달이 시도되는지 여부를 상호 배타적으로 표시합니다. 두 값 중 하나를 지정해야 합니다. 유니캐스트와 멀티캐스트 전송을 모두 처리할 수 있는 클라이언트는 각각에 대해 별도의 매개변수가 있는 두 개의 전체 전송 사양을 포함하여 이러한 기능을 표시해야 합니다.
