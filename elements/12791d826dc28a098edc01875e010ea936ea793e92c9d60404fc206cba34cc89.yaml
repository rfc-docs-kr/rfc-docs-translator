"original": |2-
     Usability:  Usability is a human aspect of TE systems.  It refers to
        the ease with which a TE system can be deployed and operated.  In
        general, it is desirable to have a TE system that can be readily
        deployed in an existing network.  It is also desirable to have a
        TE system that is easy to operate and maintain.
"fixed": |-
  Usability:  Usability is a human aspect of TE systems.  It refers to the ease with which a TE system can be deployed and operated.  In general, it is desirable to have a TE system that can be readily deployed in an existing network.  It is also desirable to have a TE system that is easy to operate and maintain.
"ko": |-
  유용성: 유용성은 TE 시스템의 인간적 측면입니다. 이는 TE 시스템을 쉽게 배포하고 운영할 수 있음을 나타냅니다. 일반적으로 기존 네트워크에 쉽게 배포할 수 있는 TE 시스템을 보유하는 것이 바람직합니다. 또한 작동 및 유지 관리가 쉬운 TE 시스템을 갖는 것이 바람직합니다.
