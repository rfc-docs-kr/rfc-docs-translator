"original": |2-
     SIZE
        The total size of the mailbox in octets.  This is not strictly
        required to be an exact value, but it MUST be equal to or greater
        than the sum of the values of the RFC822.SIZE FETCH message data
        items (see Section 6.4.5) of all messages in the mailbox.
"fixed": |-
  SIZE  -  The total size of the mailbox in octets.  This is not strictly required to be an exact value, but it MUST be equal to or greater than the sum of the values of the RFC822.SIZE FETCH message data items (see Section 6.4.5) of all messages in the mailbox.
"ko": |-
  SIZE - 메일함의 총 크기(옥텟)입니다.  이는 정확한 값이어야 하는 것은 아니지만 메일박스에 있는 모든 메시지의 RFC822.SIZE FETCH 메시지 데이터 항목(섹션 6.4.5 참조) 값의 합보다 크거나 같아야 합니다.
