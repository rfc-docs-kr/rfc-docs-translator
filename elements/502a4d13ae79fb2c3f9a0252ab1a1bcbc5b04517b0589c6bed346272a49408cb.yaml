"original": |2-
     A RST_STREAM is the last frame that an endpoint can send on a stream.
     The peer that sends the RST_STREAM frame MUST be prepared to receive
     any frames that were sent or enqueued for sending by the remote peer.
     These frames can be ignored, except where they modify connection
     state (such as the state maintained for field section compression
     (Section 4.3) or flow control).
"fixed": |-
  A RST_STREAM is the last frame that an endpoint can send on a stream. The peer that sends the RST_STREAM frame MUST be prepared to receive any frames that were sent or enqueued for sending by the remote peer. These frames can be ignored, except where they modify connection state (such as the state maintained for field section compression (Section 4.3) or flow control).
"ko": |-
  RST_STREAM은 끝점이 스트림에서 보낼 수 있는 마지막 프레임입니다. RST_STREAM 프레임을 전송하는 피어는 원격 피어가 전송했거나 전송을 위해 대기열에 넣은 모든 프레임을 수신할 준비가 되어 있어야 합니다. 이러한 프레임은 연결 상태(예: 필드 섹션 압축(섹션 4.3) 또는 흐름 제어를 위해 유지되는 상태)을 수정하는 경우를 제외하고 무시할 수 있습니다.
