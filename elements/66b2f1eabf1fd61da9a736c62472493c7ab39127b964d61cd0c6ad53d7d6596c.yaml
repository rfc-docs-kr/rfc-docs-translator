"original": |2-
     The RFC Series is continually evolving as a document series.  This
     document focuses on the fundamental and stable requirements that must
     be met by an RFC.  From time to time, the RFC Editor may offer less
     formal recommendations that authors may apply at their discretion;
     these recommendations may be found on the RFC Editor website
     "Guidelines for RFC Style" [STYLE-WEB].
"fixed": |-
  The RFC Series is continually evolving as a document series.  This document focuses on the fundamental and stable requirements that must be met by an RFC.  From time to time, the RFC Editor may offer less formal recommendations that authors may apply at their discretion; these recommendations may be found on the RFC Editor website "Guidelines for RFC Style" [STYLE-WEB].
"ko": |-
  RFC 시리즈는 문서 시리즈로 지속적으로 발전하고 있습니다. 이 문서는 RFC가 충족해야 하는 기본적이고 안정적인 요구 사항에 중점을 둡니다. 때때로 RFC 편집자는 작성자가 재량에 따라 적용할 수 있는 덜 공식적인 권장 사항을 제공할 수 있습니다. 이러한 권장 사항은 RFC 편집자 웹 사이트 "RFC 스타일 지침" [STYLE-WEB]에서 찾을 수 있습니다.
