"original": |2-
     Any extensions applied to a non-421 response MUST be listed in a
     Require header field included in the response.  Of course, the server
     MUST NOT apply extensions not listed in the Supported header field in
     the request.  As a result of this, the Require header field in a
     response will only ever contain option tags defined in standards-
     track RFCs.
"fixed": |-
  Any extensions applied to a non-421 response MUST be listed in a Require header field included in the response.  Of course, the server MUST NOT apply extensions not listed in the Supported header field in the request.  As a result of this, the Require header field in a response will only ever contain option tags defined in standards- track RFCs.
"ko": |-
  421이 아닌 응답에 적용된 모든 확장은 응답에 포함된 Require 헤더 필드에 나열되어야 합니다. 물론 서버는 요청의 Supported 헤더 필드에 나열되지 않은 확장을 적용해서는 안 됩니다. 결과적으로 응답의 Require 헤더 필드에는 표준 추적 RFC에 정의된 옵션 태그만 포함됩니다.
