"original": |2-
     A server MAY request that a client present an OCSP response with its
     certificate by sending an empty "status_request" extension in its
     CertificateRequest message.  If the client opts to send an OCSP
     response, the body of its "status_request" extension MUST be a
     CertificateStatus structure as defined in [RFC6066].
"fixed": |-
  A server MAY request that a client present an OCSP response with its certificate by sending an empty "status_request" extension in its CertificateRequest message.  If the client opts to send an OCSP response, the body of its "status_request" extension MUST be a CertificateStatus structure as defined in [RFC6066].
"ko": |-
  서버는 CertificateRequest 메시지에 빈 "status_request" 확장을 전송하여 클라이언트가 인증서와 함께 OCSP 응답을 제시하도록 요청할 수 있습니다. 클라이언트가 OCSP 응답을 보내기로 선택한 경우 "status_request" 확장의 본문은 [RFC6066]에 정의된 대로 CertificateStatus 구조여야 합니다.
