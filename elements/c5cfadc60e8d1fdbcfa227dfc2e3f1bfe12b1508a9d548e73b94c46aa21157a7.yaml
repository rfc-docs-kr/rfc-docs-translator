"original": |2-
     If the client and server choose to continue a full handshake without
     the extension, they MUST use the standard master secret derivation
     for the new session.  In this case, the new session is not protected
     by the mechanisms described in this document.  So, implementers
     should follow the guidelines in Section 5.4 to avoid dangerous usage
     scenarios.  In particular, the master secret derived from the new
     session should not be used for application-level authentication.
"fixed": |-
  If the client and server choose to continue a full handshake without the extension, they MUST use the standard master secret derivation for the new session.  In this case, the new session is not protected by the mechanisms described in this document.  So, implementers should follow the guidelines in Section 5.4 to avoid dangerous usage scenarios.  In particular, the master secret derived from the new session should not be used for application-level authentication.
"ko": |-
  클라이언트와 서버가 확장 없이 전체 핸드셰이크를 계속하기로 선택하는 경우, 새 세션에 대해 표준 마스터 비밀 파생을 사용해야 합니다. 이 경우, 새 세션은 이 문서에 설명된 메커니즘으로 보호되지 않습니다. 따라서 구현자는 위험한 사용 시나리오를 피하기 위해 섹션 5.4의 지침을 따라야 합니다. 특히, 새 세션에서 파생된 마스터 비밀은 애플리케이션 수준 인증에 사용해서는 안 됩니다.
