"original": |2-
     The scope of this document is intra-domain TE because this is the
     practical level of TE technology that exists in the Internet at the
     time of writing.  That is, this document describes TE within a given
     AS in the Internet.  This document discusses concepts pertaining to
     intra-domain traffic control, including such issues as routing
     control, micro and macro resource allocation, and control
     coordination problems that arise consequently.
"fixed": |-
  The scope of this document is intra-domain TE because this is the practical level of TE technology that exists in the Internet at the time of writing.  That is, this document describes TE within a given AS in the Internet.  This document discusses concepts pertaining to intra-domain traffic control, including such issues as routing control, micro and macro resource allocation, and control coordination problems that arise consequently.
"ko": |-
  이 문서의 범위는 도메인 내 TE입니다. 왜냐하면 이것이 작성 당시 인터넷에 존재하는 TE 기술의 실제 수준이기 때문입니다. 즉, 이 문서에서는 인터넷상의 특정 AS 내의 TE에 대해 설명합니다. 이 문서에서는 라우팅 제어, 마이크로 및 매크로 리소스 할당, 결과적으로 발생하는 제어 조정 문제 등의 문제를 포함하여 도메인 내 트래픽 제어와 관련된 개념을 논의합니다.
