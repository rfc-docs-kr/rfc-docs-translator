"original": |2-
     CSPs commonly apply different delivery policies to given sets of
     content assets delivered through CDNs.  Interconnected CDNs need to
     support these policies.  This appendix presents examples of CSPs'
     delivery policies and their consequences on CDNI operations.
"fixed": |-
  CSPs commonly apply different delivery policies to given sets of content assets delivered through CDNs.  Interconnected CDNs need to support these policies.  This appendix presents examples of CSPs' delivery policies and their consequences on CDNI operations.
"ko": |-
  CSP는 일반적으로 CDN을 통해 제공되는 특정 콘텐츠 자산 세트에 서로 다른 제공 정책을 적용합니다. 상호 연결된 CDN은 이러한 정책을 지원해야 합니다. 이 부록에서는 CSP의 제공 정책과 CDNI 운영에 대한 결과의 예를 제시합니다.
