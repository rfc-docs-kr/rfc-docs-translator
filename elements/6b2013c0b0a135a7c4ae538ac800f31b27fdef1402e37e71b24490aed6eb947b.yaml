"original": |2-
     Internet Standards (STDs) and Best Current Practices (BCPs) may
     consist of a single RFC or multiple RFCs.  When an STD or BCP that
     contains multiple RFCs is referenced, the reference entry should
     include ALL of the RFCs comprising that sub-series.  The authors
     should refer to specific RFC numbers as part of the text (not as
     citations) and cite the sub-series number.  Inclusion of the URI to
     the STD or BCP info page (see Section 3.2.3 of [RFC5741]) is
     recommended.  The text should appear as follows:
"fixed": |-
  Internet Standards (STDs) and Best Current Practices (BCPs) may consist of a single RFC or multiple RFCs.  When an STD or BCP that contains multiple RFCs is referenced, the reference entry should include ALL of the RFCs comprising that sub-series.  The authors should refer to specific RFC numbers as part of the text (not as citations) and cite the sub-series number.  Inclusion of the URI to the STD or BCP info page (see Section 3.2.3 of [RFC5741]) is recommended.  The text should appear as follows:
"ko": |-
  STD(인터넷 표준) 및 BCP(Best Current Practices)는 단일 RFC 또는 여러 RFC로 구성될 수 있습니다. 여러 RFC가 포함된 STD 또는 BCP가 참조되는 경우 참조 항목에는 해당 하위 시리즈를 구성하는 모든 RFC가 포함되어야 합니다. 저자는 특정 RFC 번호를 본문의 일부(인용이 아닌)로 언급하고 하위 시리즈 번호를 인용해야 합니다. STD 또는 BCP 정보 페이지([RFC5741]의 섹션 3.2.3 참조)에 대한 URI를 포함하는 것이 좋습니다. 텍스트는 다음과 같이 나타나야 합니다.
