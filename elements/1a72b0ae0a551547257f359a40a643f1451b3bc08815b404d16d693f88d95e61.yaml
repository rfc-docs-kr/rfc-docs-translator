"original": |2-
     Traffic flow:  A stream of packets between two endpoints that can be
        characterized in a certain way.  A common classification for a
        traffic flow selects packets with the five-tuple of source and
        destination addresses, source and destination ports, and protocol
        ID.  Flows may be very small and transient, ranging to very large.
        The TE techniques described in this document are likely to be more
        effective when applied to large flows.  Traffic flows may be
        aggregated and treated as a single unit in some forms of TE,
        making it possible to apply TE to the smaller flows that comprise
        the aggregate.
"fixed": |-
  Traffic flow:  A stream of packets between two endpoints that can be characterized in a certain way.  A common classification for a traffic flow selects packets with the five-tuple of source and destination addresses, source and destination ports, and protocol ID.  Flows may be very small and transient, ranging to very large. The TE techniques described in this document are likely to be more effective when applied to large flows.  Traffic flows may be aggregated and treated as a single unit in some forms of TE, making it possible to apply TE to the smaller flows that comprise the aggregate.
"ko": |-
  트래픽 흐름: 특정 방식으로 특성화할 수 있는 두 끝점 간의 패킷 스트림입니다. 트래픽 흐름에 대한 일반적인 분류는 소스 및 대상 주소, 소스 및 대상 포트, 프로토콜 ID로 구성된 5튜플로 구성된 패킷을 선택합니다. 흐름은 매우 작고 일시적일 수 있으며 매우 클 수도 있습니다. 이 문서에 설명된 TE 기술은 대규모 흐름에 적용될 때 더 효과적일 수 있습니다. 트래픽 흐름은 일부 형태의 TE에서 집계되어 단일 단위로 처리될 수 있으므로 집계를 구성하는 더 작은 흐름에 TE를 적용하는 것이 가능합니다.
