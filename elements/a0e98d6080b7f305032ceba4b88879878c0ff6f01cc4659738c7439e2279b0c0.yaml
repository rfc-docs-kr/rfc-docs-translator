"original": |2-
     Designers of new application protocols developed through the Internet
     Standards Process [RFC2026] are expected at minimum to conform to the
     best practices recommended here, unless they provide documentation of
     compelling reasons that would prevent such conformance (e.g.,
     widespread deployment on constrained devices that lack support for
     the necessary algorithms).
"fixed": |-
  Designers of new application protocols developed through the Internet Standards Process [RFC2026] are expected at minimum to conform to the best practices recommended here, unless they provide documentation of compelling reasons that would prevent such conformance (e.g., widespread deployment on constrained devices that lack support for the necessary algorithms).
"ko": |-
  인터넷 표준 프로세스 [RFC2026]를 통해 개발된 새로운 애플리케이션 프로토콜의 설계자는 그러한 적합성을 방해하는 설득력 있는 이유에 대한 문서를 제공하지 않는 한(예: 지원이 부족한 제한된 장치에 대한 광범위한 배포) 최소한 여기에서 권장되는 모범 사례를 준수해야 합니다. 필요한 알고리즘을 위해).
