"original": |2-
     For example, clients are NOT REQUIRED to support the policy mapping
     extension.  Clients that do not support this extension MAY omit the
     path validation steps where policy mappings are processed.  Note that
     clients MUST reject the certificate if it contains an unsupported
     critical extension.
"fixed": |-
  For example, clients are NOT REQUIRED to support the policy mapping extension.  Clients that do not support this extension MAY omit the path validation steps where policy mappings are processed.  Note that clients MUST reject the certificate if it contains an unsupported critical extension.
"ko": |-
  예를 들어 클라이언트는 정책 매핑 확장을 지원할 필요가 없습니다. 이 확장을 지원하지 않는 클라이언트는 정책 매핑이 처리되는 경로 유효성 검사 단계를 생략할 수 있습니다. 지원되지 않는 중요한 확장이 포함된 경우 클라이언트는 인증서를 거부해야 합니다.
