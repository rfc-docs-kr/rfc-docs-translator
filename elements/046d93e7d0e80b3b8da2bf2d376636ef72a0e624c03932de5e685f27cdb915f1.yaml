"original": |2-
        The resulting Option Delta is used as the difference between the
        Option Number of this option and that of the previous option (or
        zero for the first option).  In other words, the Option Number is
        calculated by simply summing the Option Delta values of this and
        all previous options before it.
"fixed": |-
  - The resulting Option Delta is used as the difference between the Option Number of this option and that of the previous option (or zero for the first option).  In other words, the Option Number is calculated by simply summing the Option Delta values of this and all previous options before it.
"ko": |-
  - 결과 옵션 델타는 이 옵션의 옵션 번호와 이전 옵션의 옵션 번호 간의 차이로 사용됩니다(또는 첫 번째 옵션의 경우 0). 즉, 옵션 번호는 이 옵션과 그 이전의 모든 옵션의 옵션 델타 값을 단순히 합산하여 계산됩니다.
