"original": |2-
     Content providers may offer PPSPP hosting for different customers and
     will want to bill these customers, for example, based on bandwidth
     usage.  This situation is a common accounting scenario, similar to
     billing per virtual server for web servers.  PPSPP can therefore
     benefit from general standardization efforts in this area [RFC2975]
     when they come to fruition.
"fixed": |-
  Content providers may offer PPSPP hosting for different customers and will want to bill these customers, for example, based on bandwidth usage.  This situation is a common accounting scenario, similar to billing per virtual server for web servers.  PPSPP can therefore benefit from general standardization efforts in this area [RFC2975] when they come to fruition.
"ko": |-
  콘텐츠 제공업체는 다양한 고객에게 PPSPP 호스팅을 제공할 수 있으며 예를 들어 대역폭 사용량을 기준으로 이러한 고객에게 요금을 청구할 수 있습니다. 이 상황은 웹 서버에 대한 가상 서버당 청구와 유사한 일반적인 회계 시나리오입니다. 따라서 PPSPP는 결실을 맺을 때 이 분야[RFC2975]의 일반적인 표준화 노력으로부터 이익을 얻을 수 있습니다.
