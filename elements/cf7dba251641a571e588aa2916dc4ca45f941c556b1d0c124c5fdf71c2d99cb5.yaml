"original": |2-
     Receivers send ACK frames (types 0x02 and 0x03) to inform senders of
     packets they have received and processed.  The ACK frame contains one
     or more ACK Ranges.  ACK Ranges identify acknowledged packets.  If
     the frame type is 0x03, ACK frames also contain the cumulative count
     of QUIC packets with associated ECN marks received on the connection
     up until this point.  QUIC implementations MUST properly handle both
     types, and, if they have enabled ECN for packets they send, they
     SHOULD use the information in the ECN section to manage their
     congestion state.
"fixed": |-
  Receivers send ACK frames (types 0x02 and 0x03) to inform senders of packets they have received and processed.  The ACK frame contains one or more ACK Ranges.  ACK Ranges identify acknowledged packets.  If the frame type is 0x03, ACK frames also contain the cumulative count of QUIC packets with associated ECN marks received on the connection up until this point.  QUIC implementations MUST properly handle both types, and, if they have enabled ECN for packets they send, they SHOULD use the information in the ECN section to manage their congestion state.
"ko": |-
  수신자는 수신하고 처리한 패킷을 발신자에게 알리기 위해 ACK 프레임(유형 0x02 및 0x03)을 보냅니다. ACK 프레임에는 하나 이상의 ACK 범위가 포함됩니다. ACK 범위는 승인된 패킷을 식별합니다. 프레임 유형이 0x03인 경우 ACK 프레임에는 이 지점까지 연결에서 수신된 관련 ECN 마크와 함께 QUIC 패킷의 누적 개수도 포함됩니다. QUIC 구현은 두 가지 유형을 적절하게 처리해야 하며, 전송하는 패킷에 대해 ECN을 활성화한 경우 ECN 섹션의 정보를 사용하여 혼잡 상태를 관리해야 합니다.
