"original": |2-
     3.  Flow control is directional with overall control provided by the
         receiver.  A receiver MAY choose to set any window size that it
         desires for each stream and for the entire connection.  A sender
         MUST respect flow-control limits imposed by a receiver.  Clients,
         servers, and intermediaries all independently advertise their
         flow-control window as a receiver and abide by the flow-control
         limits set by their peer when sending.
"fixed": |-
  1.  Flow control is directional with overall control provided by the receiver.  A receiver MAY choose to set any window size that it desires for each stream and for the entire connection.  A sender MUST respect flow-control limits imposed by a receiver.  Clients, servers, and intermediaries all independently advertise their flow-control window as a receiver and abide by the flow-control limits set by their peer when sending.
"ko": |-
  1. 흐름 제어는 수신기에서 제공하는 전체 제어를 통해 방향성을 갖습니다. 수신기는 각 스트림과 전체 연결에 대해 원하는 창 크기를 설정하도록 선택할 수 있습니다. 발신자는 수신자가 부과한 흐름 제어 제한을 준수해야 합니다. 클라이언트, 서버 및 중개자는 모두 독립적으로 흐름 제어 창을 수신자로 광고하고 전송할 때 피어가 설정한 흐름 제어 제한을 준수합니다.
