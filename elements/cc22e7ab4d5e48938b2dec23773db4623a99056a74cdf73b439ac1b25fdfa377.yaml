"original": |2-
     o  The first address specification given in either of the parameters
        applies to the RTP stream.  The second specification, if present,
        applies to the RTCP stream, unless in the case RTP and RTCP
        multiplexing is negotiated where both RTP and RTCP will use the
        first specification.
"fixed": |-
  -  The first address specification given in either of the parameters applies to the RTP stream.  The second specification, if present, applies to the RTCP stream, unless in the case RTP and RTCP multiplexing is negotiated where both RTP and RTCP will use the first specification.
"ko": |-
  - 매개변수 중 하나에 제공된 첫 번째 주소 사양이 RTP 스트림에 적용됩니다. 두 번째 사양이 있는 경우 RTCP 스트림에 적용됩니다. 단, RTP와 RTCP 멀티플렉싱이 협상되어 RTP와 RTCP가 모두 첫 번째 사양을 사용하는 경우는 예외입니다.
