"original": |2-
           When a proxy does decide to modify the Record-Route header
           field in the response, one of the operations it performs is
           locating the Record-Route value that it had inserted.  If the
           request spiraled, and the proxy inserted a Record-Route value
           in each iteration of the spiral, locating the correct value in
           the response (which must be the proper iteration in the reverse
           direction) is tricky.  The rules above recommend that a proxy
           wishing to rewrite Record-Route header field values insert
           sufficiently distinct URIs into the Record-Route header field
           so that the right one may be selected for rewriting.  A
           RECOMMENDED mechanism to achieve this is for the proxy to
           append a unique identifier for the proxy instance to the user
           portion of the URI.
"fixed": |-
  - When a proxy does decide to modify the Record-Route header field in the response, one of the operations it performs is locating the Record-Route value that it had inserted.  If the request spiraled, and the proxy inserted a Record-Route value in each iteration of the spiral, locating the correct value in the response (which must be the proper iteration in the reverse direction) is tricky.  The rules above recommend that a proxy wishing to rewrite Record-Route header field values insert sufficiently distinct URIs into the Record-Route header field so that the right one may be selected for rewriting.  A RECOMMENDED mechanism to achieve this is for the proxy to append a unique identifier for the proxy instance to the user portion of the URI.
"ko": |-
  - 프록시가 응답의 Record-Route 헤더 필드를 수정하기로 결정한 경우 수행하는 작업 중 하나는 삽입된 Record-Route 값을 찾는 것입니다. 요청이 나선형으로 바뀌고 프록시가 나선형의 각 반복에 Record-Route 값을 삽입한 경우 응답에서 올바른 값(역방향으로 적절한 반복이어야 함)을 찾는 것이 까다롭습니다. 위의 규칙은 Record-Route 헤더 필드 값을 다시 작성하려는 프록시가 Record-Route 헤더 필드에 충분히 구별되는 URI를 삽입하여 다시 쓰기 위해 올바른 항목을 선택할 수 있도록 권장합니다. 이를 달성하기 위한 권장 메커니즘은 프록시가 프록시 인스턴스의 고유 식별자를 URI의 사용자 부분에 추가하는 것입니다.
