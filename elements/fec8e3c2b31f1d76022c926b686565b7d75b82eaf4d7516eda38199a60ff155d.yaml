"original": |2-
     Version 2.0 incorporates major editorial changes in terms of the
     document structure, and introduces the RSAEP-OAEP encryption scheme.
     This version continues to support the encryption and signature
     processes in version 1.5, although the hash algorithm MD4 is no
     longer allowed due to cryptanalytic advances in the intervening
     years.
"fixed": |-
  Version 2.0 incorporates major editorial changes in terms of the document structure, and introduces the RSAEP-OAEP encryption scheme. This version continues to support the encryption and signature processes in version 1.5, although the hash algorithm MD4 is no longer allowed due to cryptanalytic advances in the intervening years.
"ko": |-
  버전 2.0은 문서 구조 측면에서 주요 편집 변경 사항을 통합하고 RSAEP-OAEP 암호화 체계를 도입합니다. 이 버전은 버전 1.5의 암호화 및 서명 프로세스를 계속 지원하지만, 그 사이에 암호화 분석의 발전으로 인해 해시 알고리즘 MD4가 더 이상 허용되지 않습니다.
