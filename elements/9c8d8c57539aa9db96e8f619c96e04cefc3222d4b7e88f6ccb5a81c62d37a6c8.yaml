"original": |2-
     In response to this threat, most operating system vendors have
     modified their software to allow the targeted servers to sustain
     attacks with very high connection attempt rates. This is a welcome
     and necessary part of the solution to the problem. Ingress filtering
     will take time to be implemented pervasively and be fully effective,
     but the extensions to the operating systems can be implemented
     quickly. This combination should prove effective against source
     address spoofing. See [1] for vendor and platform software upgrade
     information.
"fixed": |-
  In response to this threat, most operating system vendors have modified their software to allow the targeted servers to sustain attacks with very high connection attempt rates. This is a welcome and necessary part of the solution to the problem. Ingress filtering will take time to be implemented pervasively and be fully effective, but the extensions to the operating systems can be implemented quickly. This combination should prove effective against source address spoofing. See [1] for vendor and platform software upgrade information.
"ko": |-
  이러한 위협에 대응하여 대부분의 운영 체제 공급업체는 대상 서버가 매우 높은 연결 시도율로 공격을 견딜 수 있도록 소프트웨어를 수정했습니다. 이는 문제 해결을 위해 환영받고 필요한 부분입니다. 수신 필터링을 광범위하게 구현하고 완전히 효과적이려면 시간이 걸리지만 운영 체제 확장은 신속하게 구현할 수 있습니다. 이 조합은 소스 주소 스푸핑에 대해 효과적인 것으로 입증되어야 합니다. 공급업체 및 플랫폼 소프트웨어 업그레이드 정보는 [1]을 참조하세요.
