"original": |2-
     The simplest 3WHS is shown in Figure 6.  The figures should be
     interpreted in the following way.  Each line is numbered for
     reference purposes.  Right arrows (-->) indicate departure of a TCP
     segment from TCP Peer A to TCP Peer B or arrival of a segment at B
     from A.  Left arrows (<--) indicate the reverse.  Ellipses (...)
     indicate a segment that is still in the network (delayed).  Comments
     appear in parentheses.  TCP connection states represent the state
     AFTER the departure or arrival of the segment (whose contents are
     shown in the center of each line).  Segment contents are shown in
     abbreviated form, with sequence number, control flags, and ACK field.
     Other fields such as window, addresses, lengths, and text have been
     left out in the interest of clarity.
"fixed": |-
  The simplest 3WHS is shown in Figure 6.  The figures should be interpreted in the following way.  Each line is numbered for reference purposes.  Right arrows (-->) indicate departure of a TCP segment from TCP Peer A to TCP Peer B or arrival of a segment at B from A.  Left arrows (<--) indicate the reverse.  Ellipses (...) indicate a segment that is still in the network (delayed).  Comments appear in parentheses.  TCP connection states represent the state AFTER the departure or arrival of the segment (whose contents are shown in the center of each line).  Segment contents are shown in abbreviated form, with sequence number, control flags, and ACK field. Other fields such as window, addresses, lengths, and text have been left out in the interest of clarity.
"ko": |-
  가장 단순한 3WHS가 그림 6에 나와 있습니다. 그림은 다음과 같이 해석되어야 합니다. 각 줄에는 참조용으로 번호가 매겨져 있습니다. 오른쪽 화살표(-->)는 TCP 피어 A에서 TCP 피어 B로의 TCP 세그먼트 출발 또는 A에서 B의 세그먼트 도착을 나타냅니다. 왼쪽 화살표(<--)는 반대를 나타냅니다. 줄임표(...)는 아직 네트워크에 있는(지연된) 세그먼트를 나타냅니다. 설명은 괄호 안에 표시됩니다. TCP 연결 상태는 세그먼트의 출발 또는 도착 이후의 상태를 나타냅니다(내용은 각 줄의 중앙에 표시됨). 세그먼트 내용은 시퀀스 번호, 제어 플래그 및 ACK 필드와 함께 약식 형식으로 표시됩니다. 명확성을 위해 창, 주소, 길이, 텍스트 등의 기타 필드는 생략되었습니다.
