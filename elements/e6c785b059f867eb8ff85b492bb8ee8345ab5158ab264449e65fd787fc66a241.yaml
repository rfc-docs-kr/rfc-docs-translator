"original": |2-
     configuration to ensure these congestion control properties are not
     violated.  In particular, a decrease of ACK_TIMEOUT below 1 second
     would violate the guidelines of [RFC5405].  ([RTO-CONSIDER] provides
     some additional background.)  CoAP was designed to enable
     implementations that do not maintain round-trip-time (RTT)
     measurements.  However, where it is desired to decrease the
     ACK_TIMEOUT significantly or increase NSTART, this can only be done
     safely when maintaining such measurements.  Configurations MUST NOT
     decrease ACK_TIMEOUT or increase NSTART without using mechanisms that
     ensure congestion control safety, either defined in the configuration
     or in future standards documents.
"fixed": |-
  configuration to ensure these congestion control properties are not violated.  In particular, a decrease of ACK_TIMEOUT below 1 second would violate the guidelines of [RFC5405].  ([RTO-CONSIDER] provides some additional background.)  CoAP was designed to enable implementations that do not maintain round-trip-time (RTT) measurements.  However, where it is desired to decrease the ACK_TIMEOUT significantly or increase NSTART, this can only be done safely when maintaining such measurements.  Configurations MUST NOT decrease ACK_TIMEOUT or increase NSTART without using mechanisms that ensure congestion control safety, either defined in the configuration or in future standards documents.
"ko": |-
  이러한 혼잡 제어 속성이 위반되지 않도록 구성합니다. 특히 ACK_TIMEOUT을 1초 미만으로 줄이면 [RFC5405]의 지침을 위반하게 됩니다. ([RTO-CONSIDER]는 몇 가지 추가 배경 정보를 제공합니다.) CoAP는 RTT(왕복 시간) 측정을 유지하지 않는 구현을 가능하게 하도록 설계되었습니다. 그러나 ACK_TIMEOUT을 크게 줄이거나 NSTART를 늘리려는 경우에는 이러한 측정을 유지할 때만 안전하게 수행할 수 있습니다. 구성은 구성이나 향후 표준 문서에 정의된 혼잡 제어 안전을 보장하는 메커니즘을 사용하지 않고 ACK_TIMEOUT을 줄이거나 NSTART를 늘려서는 안 됩니다.
