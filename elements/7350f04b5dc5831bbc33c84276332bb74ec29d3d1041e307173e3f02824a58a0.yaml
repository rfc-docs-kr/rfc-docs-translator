"original": |2-
     1. Two processes each knowing the specific identify of the other wish
        to communicate.  Each does a SEND SPECIFIC to the information
        operator, giving parameters 1-2, the default delay spec in this
        case being WAIT.  When the information operator receives the
        second of these and notes that a match exists, it sends to each
        process the port ID of the other process and deletes both strings
        and both port ID's from its tables.  The two processes, which have
        each done a RECEIVE SPECIFIC in anticipation of the foreign port
        number, can then communicate using just the port numbers and basic
        MSP functions.
"fixed": |-
  1. Two processes each knowing the specific identify of the other wish to communicate.  Each does a SEND SPECIFIC to the information operator, giving parameters 1-2, the default delay spec in this case being WAIT.  When the information operator receives the second of these and notes that a match exists, it sends to each process the port ID of the other process and deletes both strings and both port ID's from its tables.  The two processes, which have each done a RECEIVE SPECIFIC in anticipation of the foreign port number, can then communicate using just the port numbers and basic MSP functions.
"ko": |-
  1. 서로의 특정 신원을 각각 알고 있는 두 프로세스가 통신을 원합니다. 각각은 정보 운영자에게 SEND SPECIFIC을 수행하여 매개변수 1-2를 제공하며 이 경우 기본 지연 사양은 WAIT입니다. 정보 운영자가 두 번째 메시지를 수신하고 일치하는 항목이 있음을 확인하면 각 프로세스에 다른 프로세스의 포트 ID를 보내고 해당 테이블에서 문자열과 포트 ID를 모두 삭제합니다. 외부 포트 번호를 예상하여 각각 RECEIVE SPECIFIC을 수행한 두 프로세스는 포트 번호와 기본 MSP 기능만 사용하여 통신할 수 있습니다.
