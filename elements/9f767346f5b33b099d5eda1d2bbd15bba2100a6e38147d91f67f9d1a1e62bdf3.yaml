"original": |2-
     The existing replay protection mechanisms described in RFC 2617 also
     have some limitations for SIP.  The next-nonce mechanism, for
     example, does not support pipelined requests.  The nonce-count
     mechanism should be used for replay protection.
"fixed": |-
  The existing replay protection mechanisms described in RFC 2617 also have some limitations for SIP.  The next-nonce mechanism, for example, does not support pipelined requests.  The nonce-count mechanism should be used for replay protection.
"ko": |-
  RFC 2617에 설명된 기존 재생 보호 메커니즘에도 SIP에 대한 몇 가지 제한 사항이 있습니다. 예를 들어 next-nonce 메커니즘은 파이프라인 요청을 지원하지 않습니다. 재생 보호를 위해 nonce-count 메커니즘을 사용해야 합니다.
