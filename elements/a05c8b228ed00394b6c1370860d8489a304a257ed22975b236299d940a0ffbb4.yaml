"original": |2-
     challenge_length
        The length in bytes of the client's challenge to the server to
        authenticate itself.  When using the SSLv2 backward compatible
        handshake the client MUST use a 32-byte challenge.
"fixed": |-
  challenge_length  -  The length in bytes of the client's challenge to the server to authenticate itself.  When using the SSLv2 backward compatible handshake the client MUST use a 32-byte challenge.
"ko": |-
  Challenge_length - 클라이언트가 자신을 인증하기 위해 서버에 요청하는 길이(바이트)입니다. SSLv2 이전 버전과 호환되는 핸드셰이크를 사용할 때 클라이언트는 32바이트 챌린지를 사용해야 합니다.
