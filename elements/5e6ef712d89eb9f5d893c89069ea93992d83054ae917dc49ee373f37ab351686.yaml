"original": |2-
     A smaller protected record size is just one of many problems that a
     constrained implementation might need to address.  The
     "record_size_limit" extension only addresses the memory allocation
     problem; it does not address limits of code size, processing
     capability, or bandwidth capacity.
"fixed": |-
  A smaller protected record size is just one of many problems that a constrained implementation might need to address.  The "record_size_limit" extension only addresses the memory allocation problem; it does not address limits of code size, processing capability, or bandwidth capacity.
"ko": |-
  더 작은 보호 레코드 크기는 제한된 구현이 해결해야 할 수 있는 많은 문제 중 하나일 뿐입니다.  "record_size_limit" 확장은 메모리 할당 문제만 해결합니다. 코드 크기, 처리 기능 또는 대역폭 용량의 제한을 다루지 않습니다.
