"original": |2-
     The cipher suites described in this document make use of the elliptic
     curve (EC) parameter negotiation mechanism defined in RFC 4492.  When
     the cipher suites defined in this document are used, the
     'ec_diffie_hellman_psk' case inside the ServerKeyExchange and
     ClientKeyExchange structure MUST be used instead of the 'psk' case
     defined in [RFC4279] (i.e., the ServerKeyExchange and
     ClientKeyExchange messages include the EC Diffie-Hellman parameters
     in the form specified in Sections 5.4 and 5.7 of [RFC4492]).  The PSK
     identity and identity hint fields have the same meaning and encoding
     as specified in [RFC4279] (note that the ServerKeyExchange message is
     always sent, even if no PSK identity hint is provided).
"fixed": |-
  The cipher suites described in this document make use of the elliptic curve (EC) parameter negotiation mechanism defined in RFC 4492.  When the cipher suites defined in this document are used, the 'ec_diffie_hellman_psk' case inside the ServerKeyExchange and ClientKeyExchange structure MUST be used instead of the 'psk' case defined in [RFC4279] (i.e., the ServerKeyExchange and ClientKeyExchange messages include the EC Diffie-Hellman parameters in the form specified in Sections 5.4 and 5.7 of [RFC4492]).  The PSK identity and identity hint fields have the same meaning and encoding as specified in [RFC4279] (note that the ServerKeyExchange message is always sent, even if no PSK identity hint is provided).
"ko": |-
  이 문서에 설명된 암호 그룹은 RFC 4492에 정의된 타원 곡선(EC) 매개변수 협상 메커니즘을 활용합니다. 이 문서에 정의된 암호 그룹을 사용하는 경우 [RFC4279]에 정의된 'psk' 케이스 대신 ServerKeyExchange 및 ClientKeyExchange 구조 내의 'ec_diffie_hellman_psk' 케이스를 사용해야 합니다(즉, ServerKeyExchange 및 ClientKeyExchange 메시지에는 [RFC4492]의 섹션 5.4 및 5.7에 지정된 형식의 EC Diffie-Hellman 매개변수가 포함됩니다). PSK ID 및 ID 힌트 필드는 [RFC4279]에 지정된 것과 동일한 의미와 인코딩을 갖습니다(PSK ID 힌트가 제공되지 않더라도 ServerKeyExchange 메시지는 항상 전송됩니다).
