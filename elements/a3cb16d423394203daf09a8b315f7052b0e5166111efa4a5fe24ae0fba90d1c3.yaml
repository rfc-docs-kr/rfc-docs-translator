"original": |2-
     With ECDHE_RSA, a server can reuse its existing RSA certificate and
     easily comply with a constrained client's elliptic curve preferences
     (see Section 4).  However, the computational cost incurred by a
     server is higher for ECDHE_RSA than for the traditional RSA key
     exchange, which does not provide forward secrecy.
"fixed": |-
  With ECDHE_RSA, a server can reuse its existing RSA certificate and easily comply with a constrained client's elliptic curve preferences (see Section 4).  However, the computational cost incurred by a server is higher for ECDHE_RSA than for the traditional RSA key exchange, which does not provide forward secrecy.
"ko": |-
  ECDHE_RSA를 사용하면 서버는 기존 RSA 인증서를 재사용하고 제한된 클라이언트의 타원 곡선 기본 설정을 쉽게 준수할 수 있습니다(섹션 4 참조). 그러나 서버에서 발생하는 계산 비용은 순방향 보안을 제공하지 않는 기존 RSA 키 교환보다 ECDHE_RSA가 더 높습니다.
