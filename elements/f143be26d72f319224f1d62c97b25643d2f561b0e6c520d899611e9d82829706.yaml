"original": |2-
     Security MUST NOT be compromised when a Client supplies a lower
     "version-number" parameter in a request.  For example, if a Printer
     conforming to IPP/1.1 accepts version '1.0' requests and is
     configured to enforce Digest Authentication, it MUST do the same for
     a version '1.0' request.
"fixed": |-
  Security MUST NOT be compromised when a Client supplies a lower "version-number" parameter in a request.  For example, if a Printer conforming to IPP/1.1 accepts version '1.0' requests and is configured to enforce Digest Authentication, it MUST do the same for a version '1.0' request.
"ko": |-
  클라이언트가 요청에 더 낮은 "버전 번호" 매개변수를 제공하는 경우 보안이 손상되어서는 안 됩니다. 예를 들어, IPP/1.1을 준수하는 프린터가 버전 '1.0' 요청을 수락하고 다이제스트 인증을 시행하도록 구성된 경우 버전 '1.0' 요청에 대해 동일한 작업을 수행해야 합니다.
