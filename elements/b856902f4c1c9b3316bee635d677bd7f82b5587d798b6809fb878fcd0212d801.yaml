"original": |2-
     $ policy certification authority (Internet PCA)
        (I) An X.509-compliant CA at the second level of the Internet
        certification hierarchy, under the IPRA. Each PCA operates under
        its published security policy (see: certificate policy, CPS) and
        within constraints established by the IPRA for all PCAs. [R1422].
        (See: policy creation authority.)
"fixed": |-
  $ policy certification authority (Internet PCA)  -  (I) An X.509-compliant CA at the second level of the Internet certification hierarchy, under the IPRA. Each PCA operates under its published security policy (see: certificate policy, CPS) and within constraints established by the IPRA for all PCAs. [R1422]. (See: policy creation authority.)
"ko": |-
  $ 정책 인증 기관(인터넷 PCA) - (I) IPRA 아래 인터넷 인증 계층의 두 번째 수준에 있는 X.509 호환 CA입니다. 각 PCA는 공개된 보안 정책(인증서 정책, CPS 참조) 및 IPRA가 모든 PCA에 대해 설정한 제약 조건 내에서 작동합니다. [R1422]. (참조: 정책 생성 권한.)
