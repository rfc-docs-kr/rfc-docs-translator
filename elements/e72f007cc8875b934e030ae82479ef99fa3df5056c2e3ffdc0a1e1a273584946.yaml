"original": |2-
     If the handling of a 'multipart/related' body as a whole is required
     for processing its enclosing body part or message, the UA MUST set
     the 'handling' parameter of the 'multipart/related' body to
     'required'.  Otherwise, the UA MUST set it to 'optional'.  The
     'handling' parameters of the top-level body parts within the
     'multipart/related' body are set independently from the 'handling'
     parameter of the 'multipart/related' body.  If the handling of a
     particular top-level body part is required, the UA MUST set the
     'handling' parameter of that body part to 'required'.  Otherwise, the
     UA MUST set it to 'optional'.  If at least one top-level body part
     within a 'multipart/related' body has a 'handling' parameter of
     'required', the UA SHOULD set the 'handling' parameter of the root
     body part to 'required'.
"fixed": |-
  If the handling of a 'multipart/related' body as a whole is required for processing its enclosing body part or message, the UA MUST set the 'handling' parameter of the 'multipart/related' body to 'required'.  Otherwise, the UA MUST set it to 'optional'.  The 'handling' parameters of the top-level body parts within the 'multipart/related' body are set independently from the 'handling' parameter of the 'multipart/related' body.  If the handling of a particular top-level body part is required, the UA MUST set the 'handling' parameter of that body part to 'required'.  Otherwise, the UA MUST set it to 'optional'.  If at least one top-level body part within a 'multipart/related' body has a 'handling' parameter of 'required', the UA SHOULD set the 'handling' parameter of the root body part to 'required'.
"ko": |-
  'multipart/related' 본문 전체를 처리하는 것이 해당 본문 부분 또는 메시지를 처리하는 데 필요한 경우 UA는 'multipart/related' 본문의 'handling' 매개변수를 'required'로 설정해야 합니다. 그렇지 않은 경우 UA는 'optional'로 설정해야 합니다. 'multipart/related' 본문 내의 최상위 본문 부분의 'handling' 매개변수는 'multipart/related' 본문의 'handling' 매개변수와 독립적으로 설정됩니다. 특정 최상위 본문 부분의 처리가 필요한 경우 UA는 해당 본문 부분의 'handling' 매개변수를 'required'로 설정해야 합니다. 그렇지 않은 경우 UA는 'optional'로 설정해야 합니다. 'multipart/related' 본문 내의 최상위 본문 부분 중 하나 이상이 'required'의 'handling' 매개변수를 갖는 경우 UA는 루트 본문 부분의 'handling' 매개변수를 'required'로 설정해야 합니다.
