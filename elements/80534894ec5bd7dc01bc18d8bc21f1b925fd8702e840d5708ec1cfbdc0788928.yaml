"ko": |-
  보호 공간은 액세스되는 서버의 표준 루트 URI(유효 요청 URI의 체계 및 권한 구성 요소, [RFC7230]의 섹션 5.5 참조)에 의해 정의되며, 존재하는 경우 영역 값과 함께 정의됩니다.  이러한 영역을 사용하면 서버의 보호된 리소스를 보호 세트로 분할할 수 있습니다.
