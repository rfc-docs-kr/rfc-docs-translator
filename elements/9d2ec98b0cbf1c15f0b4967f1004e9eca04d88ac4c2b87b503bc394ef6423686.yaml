"original": |2-
     Advancement of a protocol to proposed standard is an important step
     since it marks a protocol as a candidate for eventual standardization
     (it puts the protocol "on the standards track").  Advancement to
     draft standard is a major step which warns the community that, unless
     major objections are raised or flaws are discovered, the protocol is
     likely to be advanced to standard in six months.
"fixed": |-
  Advancement of a protocol to proposed standard is an important step since it marks a protocol as a candidate for eventual standardization (it puts the protocol "on the standards track").  Advancement to draft standard is a major step which warns the community that, unless major objections are raised or flaws are discovered, the protocol is likely to be advanced to standard in six months.
"ko": |-
  제안된 표준으로 프로토콜을 발전시키는 것은 프로토콜을 최종 표준화의 후보로 표시하기 때문에 중요한 단계입니다(프로토콜을 "표준 트랙"에 올려 놓음). 표준 초안으로의 발전은 심각한 반대가 제기되거나 결함이 발견되지 않는 한 프로토콜이 6개월 안에 표준으로 발전할 가능성이 높다는 점을 커뮤니티에 경고하는 주요 단계입니다.
