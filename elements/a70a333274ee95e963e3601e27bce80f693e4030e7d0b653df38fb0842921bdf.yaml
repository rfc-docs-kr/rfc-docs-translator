"original": |2-
        The certificate type MUST be appropriate for the selected cipher
        suite's key exchange algorithm, and is generally an X.509v3
        certificate.  It MUST contain a key that matches the key exchange
        method, as follows.  Unless otherwise specified, the signing
        algorithm for the certificate MUST be the same as the algorithm
        for the certificate key.  Unless otherwise specified, the public
        key MAY be of any length.
"fixed": |-
  - The certificate type MUST be appropriate for the selected cipher suite's key exchange algorithm, and is generally an X.509v3 certificate.  It MUST contain a key that matches the key exchange method, as follows.  Unless otherwise specified, the signing algorithm for the certificate MUST be the same as the algorithm for the certificate key.  Unless otherwise specified, the public key MAY be of any length.
"ko": |-
  - 인증서 유형은 선택한 암호화 제품군의 키 교환 알고리즘에 적합해야 하며 일반적으로 X.509v3 인증서입니다. 다음과 같이 키 교환 방법과 일치하는 키를 포함해야 합니다. 별도로 지정하지 않는 한, 인증서의 서명 알고리즘은 인증서 키의 알고리즘과 동일해야 합니다. 달리 지정하지 않는 한 공개 키의 길이는 제한되지 않습니다.
