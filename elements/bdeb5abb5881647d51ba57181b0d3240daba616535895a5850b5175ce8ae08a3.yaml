"original": |2-
     o  If a designated expert does not respond to IANA's requests within
        a reasonable period of time, either with a response or with a
        reasonable explanation for the delay (some requests may be
        particularly complex), and if this is a recurring event, IANA must
        raise the issue with the IESG.  Because of the problems caused by
        delayed evaluations and assignments, the IESG should take
        appropriate actions to ensure that the expert understands and
        accepts his or her responsibilities, or appoint a new expert.
"fixed": |-
  -  If a designated expert does not respond to IANA's requests within a reasonable period of time, either with a response or with a reasonable explanation for the delay (some requests may be particularly complex), and if this is a recurring event, IANA must raise the issue with the IESG.  Because of the problems caused by delayed evaluations and assignments, the IESG should take appropriate actions to ensure that the expert understands and accepts his or her responsibilities, or appoint a new expert.
"ko": |-
  - 지정된 전문가가 지연에 대한 응답 또는 합당한 설명(일부 요청은 특히 복잡할 수 있음)을 통해 합리적인 기간 내에 IANA의 요청에 응답하지 않고 이것이 반복되는 경우 IANA는 문제를 제기해야 합니다. IESG의 문제. 평가 및 할당 지연으로 인해 발생하는 문제로 인해 IESG는 전문가가 자신의 책임을 이해하고 수용할 수 있도록 적절한 조치를 취하거나 새로운 전문가를 임명해야 합니다.
