"original": |2-
     Upon receipt of an OPEN message, the local system MUST examine all of
     its connections that are in the OpenConfirm state.  A BGP speaker MAY
     also examine connections in an OpenSent state if it knows the BGP
     Identifier of the peer by means outside of the protocol.  If, among
     these connections, there is a connection to a remote BGP speaker
"fixed": |-
  Upon receipt of an OPEN message, the local system MUST examine all of its connections that are in the OpenConfirm state.  A BGP speaker MAY also examine connections in an OpenSent state if it knows the BGP Identifier of the peer by means outside of the protocol.  If, among these connections, there is a connection to a remote BGP speaker
"ko": |-
  OPEN 메시지를 수신하면 로컬 시스템은 OpenConfirm 상태에 있는 모든 연결을 검사해야 합니다. BGP 스피커는 프로토콜 외부를 통해 피어의 BGP 식별자를 알고 있는 경우 OpenSent 상태의 연결을 검사할 수도 있습니다. 이러한 연결 중 원격 BGP 스피커에 대한 연결이 있는 경우
