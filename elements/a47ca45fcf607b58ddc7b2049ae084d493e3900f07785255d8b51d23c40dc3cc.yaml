"ko": |-
  이 문서는 RSA Laboratories의 공개 키 암호화 표준(PKCS) 시리즈의 PKCS #12 v1.1을 재출판한 것입니다. 이 RFC를 게시함으로써 변경 제어권은 IETF로 이전됩니다. RSA와 모회사 EMC는 PKCS #12 v1.1 및 이전 버전을 계속 게시하고 배포할 권리를 보유합니다.
