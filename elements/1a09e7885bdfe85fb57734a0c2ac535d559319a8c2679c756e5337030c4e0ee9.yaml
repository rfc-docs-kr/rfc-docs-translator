"original": |2-
        The nonRepudiation bit is asserted when the subject public key is
        used to verify digital signatures, other than signatures on
        certificates (bit 5) and CRLs (bit 6), used to provide a non-
        repudiation service that protects against the signing entity
        falsely denying some action.  In the case of later conflict, a
        reliable third party may determine the authenticity of the signed
        data.  (Note that recent editions of X.509 have renamed the
        nonRepudiation bit to contentCommitment.)
"fixed": |-
  - The nonRepudiation bit is asserted when the subject public key is used to verify digital signatures, other than signatures on certificates (bit 5) and CRLs (bit 6), used to provide a non- repudiation service that protects against the signing entity falsely denying some action.  In the case of later conflict, a reliable third party may determine the authenticity of the signed data.  (Note that recent editions of X.509 have renamed the nonRepudiation bit to contentCommitment.)
"ko": |-
  - 서명 엔터티의 거짓 거부를 방지하는 부인 방지 서비스를 제공하는 데 사용되는 인증서(비트 5) 및 CRL(비트 6)의 서명 이외의 디지털 서명을 확인하는 데 주체 공개 키가 사용될 때 부인 방지 비트가 주장됩니다. 어떤 행동. 나중에 충돌이 발생하는 경우 신뢰할 수 있는 제3자가 서명된 데이터의 진위 여부를 확인할 수 있습니다. (최근 X.509 버전에서는 nonRepudiation 비트의 이름이 contentCommitment로 변경되었습니다.)
