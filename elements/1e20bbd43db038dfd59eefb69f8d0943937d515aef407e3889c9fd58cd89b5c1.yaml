"original": |2-
     However, just because multiple languages are present within a message
     body does not mean that it is intended for multiple linguistic
     audiences.  An example would be a beginner's language primer, such as
     "A First Lesson in Latin", which is clearly intended to be used by an
     English-literate audience.  In this case, the Content-Language would
     properly only include "en".
"fixed": |-
  However, just because multiple languages are present within a message body does not mean that it is intended for multiple linguistic audiences.  An example would be a beginner's language primer, such as "A First Lesson in Latin", which is clearly intended to be used by an English-literate audience.  In this case, the Content-Language would properly only include "en".
"ko": |-
  그러나 메시지 본문 내에 여러 언어가 있다고 해서 그것이 여러 언어 사용자를 대상으로 한다는 의미는 아닙니다. 예를 들어 "라틴어 첫 수업"과 같은 초보자용 언어 입문서는 분명히 영어를 구사하는 청중이 사용하도록 의도된 것입니다. 이 경우 Content-Language에는 "en"만 올바르게 포함됩니다.
