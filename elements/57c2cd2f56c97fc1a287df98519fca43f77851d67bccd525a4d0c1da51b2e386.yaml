"original": |2-
     o  The code point is needed for a protocol extension, but the
        extension is not consistent with the documented (or generally
        understood) architecture of the base protocol being extended and
        would be harmful to the protocol if widely deployed.  It is not
        the intent that "inconsistencies" refer to minor differences "of a
        personal preference nature".  Instead, they refer to significant
        differences such as inconsistencies with the underlying security
        model, implying a change to the semantics of an existing message
        type or operation, requiring unwarranted changes in deployed
        systems (compared with alternate ways of achieving a similar
        result), etc.
"fixed": |-
  -  The code point is needed for a protocol extension, but the extension is not consistent with the documented (or generally understood) architecture of the base protocol being extended and would be harmful to the protocol if widely deployed.  It is not the intent that "inconsistencies" refer to minor differences "of a personal preference nature".  Instead, they refer to significant differences such as inconsistencies with the underlying security model, implying a change to the semantics of an existing message type or operation, requiring unwarranted changes in deployed systems (compared with alternate ways of achieving a similar result), etc.
"ko": |-
  - 코드 포인트는 프로토콜 확장에 필요하지만 확장은 확장되는 기본 프로토콜의 문서화된(또는 일반적으로 이해되는) 아키텍처와 일치하지 않으며 널리 배포되면 프로토콜에 해로울 수 있습니다. "불일치"가 "개인 취향의 성격"에 따른 사소한 차이를 의미하는 것은 아닙니다. 대신, 기본 보안 모델과의 불일치, 기존 메시지 유형 또는 작업의 의미 변경 암시, 배포된 시스템의 부당한 변경 요구(유사한 결과를 달성하는 대체 방법과 비교) 등과 같은 중요한 차이점을 나타냅니다.
