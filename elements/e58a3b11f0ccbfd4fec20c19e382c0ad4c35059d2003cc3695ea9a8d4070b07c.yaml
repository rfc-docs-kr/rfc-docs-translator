"original": |2-
     If a pair of BGP speakers try to establish a BGP connection with each
     other simultaneously, then two parallel connections well be formed.
     If the source IP address used by one of these connections is the same
     as the destination IP address used by the other, and the destination
     IP address used by the first connection is the same as the source IP
     address used by the other, connection collision has occurred.  In the
     event of connection collision, one of the connections MUST be closed.
"fixed": |-
  If a pair of BGP speakers try to establish a BGP connection with each other simultaneously, then two parallel connections well be formed. If the source IP address used by one of these connections is the same as the destination IP address used by the other, and the destination IP address used by the first connection is the same as the source IP address used by the other, connection collision has occurred.  In the event of connection collision, one of the connections MUST be closed.
"ko": |-
  한 쌍의 BGP 스피커가 동시에 서로 BGP 연결을 설정하려고 하면 두 개의 병렬 연결이 형성됩니다. 이러한 연결 중 하나에서 사용되는 소스 IP 주소가 다른 연결에서 사용되는 대상 IP 주소와 동일하고 첫 번째 연결에서 사용되는 대상 IP 주소가 다른 연결에서 사용되는 소스 IP 주소와 동일한 경우 연결 충돌이 발생합니다. 발생했습니다. 연결 충돌이 발생하면 연결 중 하나를 닫아야 합니다.
