"original": |2-
     Note that freshness checking alone is not sufficient to prevent
     replays because it does not detect them during the error window,
     which -- depending on bandwidth and system capacity -- could include
     billions of replays in real-world settings.  In addition, this
     freshness checking is only done at the time the ClientHello is
     received and not when subsequent early Application Data records are
     received.  After early data is accepted, records may continue to be
     streamed to the server over a longer time period.
"fixed": |-
  Note that freshness checking alone is not sufficient to prevent replays because it does not detect them during the error window, which -- depending on bandwidth and system capacity -- could include billions of replays in real-world settings.  In addition, this freshness checking is only done at the time the ClientHello is received and not when subsequent early Application Data records are received.  After early data is accepted, records may continue to be streamed to the server over a longer time period.
"ko": |-
  대역폭 및 시스템 용량에 따라 실제 설정에서 수십억 개의 재생이 포함될 수 있는 오류 기간 동안에는 신선도 확인만으로는 재생을 감지하지 못하기 때문에 재생을 방지하는 데 충분하지 않습니다. 또한 이 최신성 확인은 ClientHello가 수신될 때만 수행되며 후속 초기 애플리케이션 데이터 레코드가 수신될 때는 수행되지 않습니다. 초기 데이터가 승인된 후에도 레코드는 장기간에 걸쳐 계속해서 서버로 스트리밍될 수 있습니다.
