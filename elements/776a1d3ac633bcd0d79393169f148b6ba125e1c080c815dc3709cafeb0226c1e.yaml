"original": |2-
     The algorithm uses an elliptic curve group, as described in
     Section 3.3, with prime field order p and curve equation parameters a
     and b.  We denote the generator as alpha, and the order of the
     generator as q.  We follow [FIPS186] in checking for exceptional
     cases.
"fixed": |-
  The algorithm uses an elliptic curve group, as described in Section 3.3, with prime field order p and curve equation parameters a and b.  We denote the generator as alpha, and the order of the generator as q.  We follow [FIPS186] in checking for exceptional cases.
"ko": |-
  알고리즘은 섹션 3.3에 설명된 대로 소수 필드 순서 p와 곡선 방정식 매개변수 a 및 b를 갖는 타원 곡선 그룹을 사용합니다. 생성기를 알파로 표시하고 생성기의 차수를 q로 표시합니다. 예외적인 경우를 확인하는 데에는 [FIPS186]을 따릅니다.
