"original": |2-
     Long-Term Credential
        EAP methods frequently make use of long-term secrets in order to
        enable authentication between the peer and server.  In the case of
        a method based on pre-shared key authentication, the long-term
        credential is the pre-shared key.  In the case of a
        public-key-based method, the long-term credential is the
        corresponding private key.
"fixed": |-
  Long-Term Credential  -  EAP methods frequently make use of long-term secrets in order to enable authentication between the peer and server.  In the case of a method based on pre-shared key authentication, the long-term credential is the pre-shared key.  In the case of a public-key-based method, the long-term credential is the corresponding private key.
"ko": |-
  장기 자격 증명 - EAP 방법은 피어와 서버 간의 인증을 활성화하기 위해 장기 비밀을 자주 사용합니다. 사전 공유 키 인증 기반 방법의 경우 장기 자격 증명은 사전 공유 키입니다. 공개 키 기반 방법의 경우 장기 자격 증명은 해당 개인 키입니다.
