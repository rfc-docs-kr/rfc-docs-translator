"original": |2-
     Packets are classified and possibly policed and shaped at the ingress
     to a Diffserv network.  When a packet traverses the boundary between
     different Diffserv domains, the DS field of the packet may be re-
     marked according to existing agreements between the domains.
"fixed": |-
  Packets are classified and possibly policed and shaped at the ingress to a Diffserv network.  When a packet traverses the boundary between different Diffserv domains, the DS field of the packet may be re- marked according to existing agreements between the domains.
"ko": |-
  패킷은 분류되어 Diffserv 네트워크에 진입할 때 정책을 적용하고 형성될 수 있습니다. 패킷이 서로 다른 Diffserv 도메인 간의 경계를 통과할 때 도메인 간의 기존 계약에 따라 패킷의 DS 필드가 다시 표시될 수 있습니다.
