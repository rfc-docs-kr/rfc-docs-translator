        Digest-verify
           This optional parameter is defined here only for HTTP Digest
           [4] in order to prevent the bidding-down attack for the SIP
           security mechanism agreement (this document).  The content of
           the field is counted exactly the same way as "request-digest"
           in [4] except that the Security-Server header field is included
           in the A2 parameter.  If the "qop" directive's value is "auth"
           or is unspecified, then A2 is:
"fixed": |-
  - Digest-verify This optional parameter is defined here only for HTTP Digest [4] in order to prevent the bidding-down attack for the SIP security mechanism agreement (this document).  The content of the field is counted exactly the same way as "request-digest" in [4] except that the Security-Server header field is included in the A2 parameter.  If the "qop" directive's value is "auth" or is unspecified, then A2 is:
"ko": |-
  - Digest-verify 이 선택적 매개변수는 SIP 보안 메커니즘 계약(이 문서)에 대한 입찰 다운 공격을 방지하기 위해 HTTP Digest [4]에 대해서만 정의됩니다. 필드의 내용은 Security-Server 헤더 필드가 A2 매개변수에 포함된다는 점을 제외하면 [4]의 "request-digest"와 정확히 같은 방식으로 계산됩니다. "qop" 지시문의 값이 "auth"이거나 지정되지 않은 경우 A2는 다음과 같습니다.
