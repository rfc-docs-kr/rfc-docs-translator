"original": |2-
     A solution to these problems is to enforce policies based on the IPv6
     prefix assigned to subscribers that have DS-Lite service instead of
     based on the B4's IPv6 address.  Section 3 introduces the subscriber-
     mask that is meant to derive the IPv6 prefix assigned to a
     subscriber's CPE from the source IPv6 address of a packet received
     from a B4 element.
"fixed": |-
  A solution to these problems is to enforce policies based on the IPv6 prefix assigned to subscribers that have DS-Lite service instead of based on the B4's IPv6 address.  Section 3 introduces the subscriber- mask that is meant to derive the IPv6 prefix assigned to a subscriber's CPE from the source IPv6 address of a packet received from a B4 element.
"ko": |-
  이러한 문제에 대한 해결책은 B4의 IPv6 주소를 기반으로 하는 대신 DS-Lite 서비스를 사용하는 가입자에게 할당된 IPv6 접두사를 기반으로 정책을 시행하는 것입니다.  섹션 3에서는 B4 요소에서 수신된 패킷의 소스 IPv6 주소에서 가입자의 CPE에 할당된 IPv6 접두사를 파생시키기 위한 가입자 마스크를 소개합니다.
