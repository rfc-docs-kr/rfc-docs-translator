"original": |2-
     A request or response that includes message content can include a
     content-length header field.  A request or response is also malformed
     if the value of a content-length header field does not equal the sum
     of the DATA frame payload lengths that form the content, unless the
     message is defined as having no content.  For example, 204 or 304
     responses contain no content, as does the response to a HEAD request.
     A response that is defined to have no content, as described in
     Section 6.4.1 of [HTTP], MAY have a non-zero content-length header
     field, even though no content is included in DATA frames.
"fixed": |-
  A request or response that includes message content can include a content-length header field.  A request or response is also malformed if the value of a content-length header field does not equal the sum of the DATA frame payload lengths that form the content, unless the message is defined as having no content.  For example, 204 or 304 responses contain no content, as does the response to a HEAD request. A response that is defined to have no content, as described in Section 6.4.1 of [HTTP], MAY have a non-zero content-length header field, even though no content is included in DATA frames.
"ko": |-
  메시지 콘텐츠를 포함하는 요청 또는 응답에는 콘텐츠 길이 헤더 필드가 포함될 수 있습니다. 메시지에 콘텐츠가 없는 것으로 정의되지 않는 한, 콘텐츠 길이 헤더 필드의 값이 콘텐츠를 구성하는 DATA 프레임 페이로드 길이의 합과 같지 않은 경우에도 요청 또는 응답의 형식이 잘못된 것입니다. 예를 들어 204 또는 304 응답에는 HEAD 요청에 대한 응답과 마찬가지로 콘텐츠가 포함되어 있지 않습니다. [HTTP]의 섹션 6.4.1에 설명된 대로 콘텐츠가 없는 것으로 정의된 응답은 DATA 프레임에 콘텐츠가 포함되어 있지 않더라도 0이 아닌 콘텐츠 길이 헤더 필드를 가질 수 있습니다.
