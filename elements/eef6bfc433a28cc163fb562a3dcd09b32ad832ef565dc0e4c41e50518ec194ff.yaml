"original": |2-
     In section 2, several different ways to implement ingress filtering
     are described and examined in the generic context.  In section 3,
     some clarifications on the applicability of ingress filtering methods
     are made.  In section 4, ingress filtering is analyzed in detail from
     the multihoming perspective.  In section 5, conclusions and potential
     future work items are identified.
"fixed": |-
  In section 2, several different ways to implement ingress filtering are described and examined in the generic context.  In section 3, some clarifications on the applicability of ingress filtering methods are made.  In section 4, ingress filtering is analyzed in detail from the multihoming perspective.  In section 5, conclusions and potential future work items are identified.
"ko": |-
  섹션 2에서는 수신 필터링을 구현하는 여러 가지 다른 방법을 일반적인 맥락에서 설명하고 검토합니다. 섹션 3에서는 수신 필터링 방법의 적용 가능성에 대한 몇 가지 설명이 이루어졌습니다. 섹션 4에서는 멀티호밍 관점에서 수신 필터링을 자세히 분석합니다. 섹션 5에서는 결론과 잠재적인 향후 작업 항목이 식별됩니다.
