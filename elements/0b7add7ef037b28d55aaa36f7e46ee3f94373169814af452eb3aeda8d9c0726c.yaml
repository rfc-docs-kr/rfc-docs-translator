"original": |2-
     The TLS server controls the lifetime of the ticket.  Servers
     determine the acceptable lifetime based on the operational and
     security requirements of the environments in which they are deployed.
     The ticket lifetime may be longer than the 24-hour lifetime
     recommended in [RFC4346].  TLS clients may be given a hint of the
     lifetime of the ticket.  Since the lifetime of a ticket may be
     unspecified, a client has its own local policy that determines when
     it discards tickets.
"fixed": |-
  The TLS server controls the lifetime of the ticket.  Servers determine the acceptable lifetime based on the operational and security requirements of the environments in which they are deployed. The ticket lifetime may be longer than the 24-hour lifetime recommended in [RFC4346].  TLS clients may be given a hint of the lifetime of the ticket.  Since the lifetime of a ticket may be unspecified, a client has its own local policy that determines when it discards tickets.
"ko": |-
  TLS 서버는 티켓의 수명을 제어합니다. 서버는 배포된 환경의 운영 및 보안 요구 사항을 기반으로 허용 가능한 수명을 결정합니다. 티켓 수명은 [RFC4346]에서 권장하는 24시간 수명보다 길 수 있습니다. TLS 클라이언트에는 티켓 수명에 대한 힌트가 제공될 수 있습니다. 티켓의 수명은 지정되지 않을 수 있으므로 클라이언트에는 티켓을 삭제할 시기를 결정하는 자체 로컬 정책이 있습니다.
