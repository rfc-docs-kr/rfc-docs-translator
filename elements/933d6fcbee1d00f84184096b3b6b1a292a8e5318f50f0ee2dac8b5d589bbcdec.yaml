"original": |2-
     Note that [TLS], Section 7.4.1.2, allows additional information to be
     added to the client hello message.  Thus, the use of the extended
     client hello defined above should not "break" existing TLS servers.
"fixed": |-
  Note that [TLS], Section 7.4.1.2, allows additional information to be added to the client hello message.  Thus, the use of the extended client hello defined above should not "break" existing TLS servers.
"ko": |-
  [TLS], 섹션 7.4.1.2를 사용하면 클라이언트 Hello 메시지에 추가 정보를 추가할 수 있습니다. 따라서 위에 정의된 확장 클라이언트 hello를 사용하면 기존 TLS 서버가 "중단"되어서는 안 됩니다.
