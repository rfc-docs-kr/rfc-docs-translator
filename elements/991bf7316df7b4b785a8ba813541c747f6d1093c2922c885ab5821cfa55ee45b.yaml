"original": |2-
     $ Trusted Computer System Evaluation Criteria (TCSEC)
        (N) A standard for evaluating the security provided by operating
        systems [CSC1, DoD1]. Known as the "Orange Book" because of the
        color of its cover; first document in the Rainbow Series. (See:
        Common Criteria, Deprecated Usage under "Green Book", Orange Book,
        trust level, trusted system. Compare: TSEC.)
"fixed": |-
  $ Trusted Computer System Evaluation Criteria (TCSEC)  -  (N) A standard for evaluating the security provided by operating systems [CSC1, DoD1]. Known as the "Orange Book" because of the color of its cover; first document in the Rainbow Series. (See: Common Criteria, Deprecated Usage under "Green Book", Orange Book, trust level, trusted system. Compare: TSEC.)
"ko": |-
  $ TCSEC(신뢰할 수 있는 컴퓨터 시스템 평가 기준) - (N) 운영 체제에서 제공하는 보안을 평가하기 위한 표준입니다[CSC1, DoD1]. 표지 색상 때문에 "오렌지 북"으로 알려져 있습니다. Rainbow 시리즈의 첫 번째 문서입니다. (참조: 공통 기준, "Green Book"에서 사용되지 않는 사용, Orange Book, 신뢰 수준, 신뢰할 수 있는 시스템. 비교: TSEC.)
