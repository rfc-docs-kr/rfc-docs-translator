"original": |2-
     If the server allows denormalized mailbox names (see Section 5.1) in
     SELECT/EXAMINE, CREATE, RENAME, or DELETE, it SHOULD return an
     unsolicited LIST response that includes the OLDNAME extended data
     item, whenever the supplied mailbox name differs from the resulting
     normalized mailbox name.  From the client point of view, this is
     indistinguishable from another user renaming or deleting the mailbox,
     as specified in the previous paragraph.
"fixed": |-
  If the server allows denormalized mailbox names (see Section 5.1) in SELECT/EXAMINE, CREATE, RENAME, or DELETE, it SHOULD return an unsolicited LIST response that includes the OLDNAME extended data item, whenever the supplied mailbox name differs from the resulting normalized mailbox name.  From the client point of view, this is indistinguishable from another user renaming or deleting the mailbox, as specified in the previous paragraph.
"ko": |-
  서버가 SELECT/EXAMINE, CREATE, RENAME 또는 DELETE에서 비정규화된 사서함 이름(섹션 5.1 참조)을 허용하는 경우 제공된 사서함 이름이 결과 정규화된 사서함과 다를 때마다 OLDNAME 확장 데이터 항목을 포함하는 원치 않는 LIST 응답을 반환해야 합니다(SHOULD). 이름.  클라이언트 관점에서 이는 이전 단락에 지정된 대로 다른 사용자가 사서함 이름을 바꾸거나 삭제하는 것과 구별할 수 없습니다.
