"original": |2-
     In the case of stateless translation, there would be no need for the
     translator to recompute a one's complement checksum if both the IPv4-
     translatable and the IPv4-converted IPv6 addresses were constructed
     in a "checksum-neutral" manner, that is, if the IPv6 addresses would
     have the same one's complement checksum as the embedded IPv4 address.
     In the case of stateful translation, checksum neutrality does not
     eliminate checksum computation during translation, as only one of the
     two addresses would be checksum neutral.  We considered reserving 16
     bits in the suffix to guarantee checksum neutrality, but declined
"fixed": |-
  In the case of stateless translation, there would be no need for the translator to recompute a one's complement checksum if both the IPv4- translatable and the IPv4-converted IPv6 addresses were constructed in a "checksum-neutral" manner, that is, if the IPv6 addresses would have the same one's complement checksum as the embedded IPv4 address. In the case of stateful translation, checksum neutrality does not eliminate checksum computation during translation, as only one of the two addresses would be checksum neutral.  We considered reserving 16 bits in the suffix to guarantee checksum neutrality, but declined
"ko": |-
  상태 비저장 변환의 경우 IPv4 변환 가능 주소와 IPv4 변환 IPv6 주소가 모두 "체크섬 중립" 방식으로 구성된 경우 변환기가 1의 보수 체크섬을 다시 계산할 필요가 없습니다. IPv6 주소는 내장된 IPv4 주소와 동일한 1의 보수 체크섬을 갖습니다. 상태 기반 변환의 경우 체크섬 중립성은 두 주소 중 하나만 체크섬 중립이므로 변환 중 체크섬 계산을 제거하지 않습니다. 체크섬 중립성을 보장하기 위해 접미사에 16비트를 예약하는 것을 고려했지만 거부했습니다.
