"original": |2-
     The EXT-X-SESSION-KEY tag allows encryption keys from Media Playlists
     to be specified in a Master Playlist.  This allows the client to
     preload these keys without having to read the Media Playlist(s)
     first.
"fixed": |-
  The EXT-X-SESSION-KEY tag allows encryption keys from Media Playlists to be specified in a Master Playlist.  This allows the client to preload these keys without having to read the Media Playlist(s) first.
"ko": |-
  EXT-X-SESSION-KEY 태그를 사용하면 미디어 재생 목록의 암호화 키를 마스터 재생 목록에 지정할 수 있습니다. 이를 통해 클라이언트는 미디어 재생 목록을 먼저 읽지 않고도 이러한 키를 미리 로드할 수 있습니다.
