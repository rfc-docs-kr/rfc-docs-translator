"original": |2-
     A flow measurement system consists of meters, meter readers, and
     managers.  A meter observes packets passing through a measurement
     point, classifies them into groups, accumulates usage data (such as
     the number of packets and bytes for each group), and stores the usage
     data in a flow table.  A group may represent any collection of user
     applications, hosts, networks, etc.  A meter reader gathers usage
     data from various meters so it can be made available for analysis.  A
     manager is responsible for configuring and controlling meters and
     meter readers.  The instructions received by a meter from a manager
     include flow specifications, meter control parameters, and sampling
     techniques.  The instructions received by a meter reader from a
     manager include the address of the meter whose data are to be
     collected, the frequency of data collection, and the types of flows
     to be collected.
"fixed": |-
  A flow measurement system consists of meters, meter readers, and managers.  A meter observes packets passing through a measurement point, classifies them into groups, accumulates usage data (such as the number of packets and bytes for each group), and stores the usage data in a flow table.  A group may represent any collection of user applications, hosts, networks, etc.  A meter reader gathers usage data from various meters so it can be made available for analysis.  A manager is responsible for configuring and controlling meters and meter readers.  The instructions received by a meter from a manager include flow specifications, meter control parameters, and sampling techniques.  The instructions received by a meter reader from a manager include the address of the meter whose data are to be collected, the frequency of data collection, and the types of flows to be collected.
"ko": |-
  유량 측정 시스템은 계량기, 검침기, 관리자로 구성됩니다. 미터는 측정 지점을 통과하는 패킷을 관찰하고 이를 그룹으로 분류한 후 사용 데이터(그룹별 패킷 수, 바이트 수 등)를 축적하여 플로우 테이블에 저장합니다. 그룹은 사용자 애플리케이션, 호스트, 네트워크 등의 모음을 나타낼 수 있습니다. 미터 판독기는 분석에 사용할 수 있도록 다양한 미터에서 사용량 데이터를 수집합니다. 관리자는 검침기와 검침기를 구성하고 제어하는 ​​일을 담당합니다. 관리자로부터 계량기가 받은 지침에는 유량 사양, 계량기 제어 매개변수 및 샘플링 기술이 포함됩니다. 검침기가 관리자로부터 받는 지시에는 데이터를 수집할 계량기의 주소, 데이터 수집 빈도, 수집할 흐름 유형 등이 포함됩니다.
