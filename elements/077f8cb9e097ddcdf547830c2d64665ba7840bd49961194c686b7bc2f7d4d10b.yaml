"original": |2-
     Receiving large protected records can be particularly difficult for a
     device with limited operating memory.  TLS versions 1.2 [RFC5246] and
     earlier permit senders to generate records 16384 octets in size, plus
     any expansion from compression and protection up to 2048 octets
     (though typically this expansion is only 16 octets).  TLS 1.3 reduces
     the allowance for expansion to 256 octets.  Allocating up to 18K of
     memory for ciphertext is beyond the capacity of some implementations.
"fixed": |-
  Receiving large protected records can be particularly difficult for a device with limited operating memory.  TLS versions 1.2 [RFC5246] and earlier permit senders to generate records 16384 octets in size, plus any expansion from compression and protection up to 2048 octets (though typically this expansion is only 16 octets).  TLS 1.3 reduces the allowance for expansion to 256 octets.  Allocating up to 18K of memory for ciphertext is beyond the capacity of some implementations.
"ko": |-
  작동 메모리가 제한된 장치의 경우 대규모 보호 기록을 수신하는 것이 특히 어려울 수 있습니다.  TLS 버전 1.2 [RFC5246] 및 이전 버전에서는 발신자가 16384 옥텟 크기의 레코드를 생성할 수 있도록 허용하고 압축 및 보호를 통해 최대 2048 옥텟까지 확장할 수 있습니다(일반적으로 이 확장은 16 옥텟에 불과함).  TLS 1.3은 확장 허용치를 256옥텟으로 줄입니다.  암호문에 최대 18K의 메모리를 할당하는 것은 일부 구현의 용량을 초과합니다.
