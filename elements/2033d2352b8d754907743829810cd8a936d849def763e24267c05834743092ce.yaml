"original": |2-
     This document does not nullify the privacy effects that may motivate
     the use of non-stable IPv6 prefixes.  Particularly, the subscriber-
     mask does not enable identifying a CPE across renumbering (even
     within a DS-Lite network domain).  This document mitigates some of
     the undesired effects of reassigning an IPv6 prefix to another CPE
     (e.g., update a rendezvous service, clear stale mappings).
"fixed": |-
  This document does not nullify the privacy effects that may motivate the use of non-stable IPv6 prefixes.  Particularly, the subscriber- mask does not enable identifying a CPE across renumbering (even within a DS-Lite network domain).  This document mitigates some of the undesired effects of reassigning an IPv6 prefix to another CPE (e.g., update a rendezvous service, clear stale mappings).
"ko": |-
  이 문서는 불안정한 IPv6 접두사 사용을 촉진할 수 있는 개인 정보 보호 효과를 무효화하지 않습니다.  특히, 가입자 마스크는 번호 재지정(DS-Lite 네트워크 도메인 내에서도)을 통해 CPE를 식별할 수 없습니다.  이 문서는 IPv6 접두사를 다른 CPE에 재할당할 때 발생하는 원치 않는 영향(예: 랑데뷰 서비스 업데이트, 오래된 매핑 지우기)을 완화합니다.
