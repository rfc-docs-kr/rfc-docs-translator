"original": |2-
     TLS implementations MUST support the Server Name Indication (SNI)
     extension defined in Section 3 of [RFC6066] for those higher-level
     protocols that would benefit from it, including HTTPS.  However, the
     actual use of SNI in particular circumstances is a matter of local
     policy.
"fixed": |-
  TLS implementations MUST support the Server Name Indication (SNI) extension defined in Section 3 of [RFC6066] for those higher-level protocols that would benefit from it, including HTTPS.  However, the actual use of SNI in particular circumstances is a matter of local policy.
"ko": |-
  TLS 구현은 HTTPS를 포함하여 이를 통해 이점을 얻을 수 있는 상위 수준 프로토콜에 대해 [RFC6066]의 섹션 3에 정의된 SNI(서버 이름 표시) 확장을 지원해야 합니다. 그러나 특정 상황에서 SNI의 실제 사용은 지역 정책의 문제입니다.
