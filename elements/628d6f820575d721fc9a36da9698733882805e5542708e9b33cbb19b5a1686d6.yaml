"original": |2-
     Values for the "scope" attribute (specified in Appendix A.4 of
     [RFC6749]) MUST NOT include characters outside the set %x21 / %x23-5B
     / %x5D-7E for representing scope values and %x20 for delimiters
     between scope values.  Values for the "error" and "error_description"
     attributes (specified in Appendixes A.7 and A.8 of [RFC6749]) MUST
     NOT include characters outside the set %x20-21 / %x23-5B / %x5D-7E.
     Values for the "error_uri" attribute (specified in Appendix A.9 of
     [RFC6749]) MUST conform to the URI-reference syntax and thus MUST NOT
     include characters outside the set %x21 / %x23-5B / %x5D-7E.
"fixed": |-
  Values for the "scope" attribute (specified in Appendix A.4 of [RFC6749]) MUST NOT include characters outside the set %x21 / %x23-5B / %x5D-7E for representing scope values and %x20 for delimiters between scope values.  Values for the "error" and "error_description" attributes (specified in Appendixes A.7 and A.8 of [RFC6749]) MUST NOT include characters outside the set %x20-21 / %x23-5B / %x5D-7E. Values for the "error_uri" attribute (specified in Appendix A.9 of [RFC6749]) MUST conform to the URI-reference syntax and thus MUST NOT include characters outside the set %x21 / %x23-5B / %x5D-7E.
"ko": |-
  "범위" 속성([RFC6749]의 부록 A.4에 지정됨)에 대한 값은 범위 값을 나타내는 %x21 / %x23-5B / %x5D-7E 세트 외부의 문자와 범위 값 사이의 구분 기호에 대한 %x20을 포함해서는 안 됩니다. .  "error" 및 "error_description" 속성 값([RFC6749]의 부록 A.7 및 A.8에 지정됨)은 %x20-21 / %x23-5B / %x5D-7E 세트 외부의 문자를 포함해서는 안 됩니다. "error_uri" 속성의 값([RFC6749]의 부록 A.9에 지정됨)은 URI 참조 구문을 준수해야 하며 따라서 %x21 / %x23-5B / %x5D-7E 집합 외부의 문자를 포함해서는 안 됩니다.
