"original": |2-
        In a P2P live streaming system, a polluter can introduce corrupted
        chunks.  Each receiver integrates into its playback stream the
        polluted chunks it receives from its neighbors.  Since the peers
        forward chunks to other peers, the polluted content can
        potentially spread through the P2P streaming network.
"fixed": |-
  - In a P2P live streaming system, a polluter can introduce corrupted chunks.  Each receiver integrates into its playback stream the polluted chunks it receives from its neighbors.  Since the peers forward chunks to other peers, the polluted content can potentially spread through the P2P streaming network.
"ko": |-
  - P2P 라이브 스트리밍 시스템에서는 오염자가 손상된 청크를 가져올 수 있습니다. 각 수신기는 이웃으로부터 수신하는 오염된 청크를 재생 스트림에 통합합니다. 피어가 다른 피어에게 청크를 전달하기 때문에 오염된 콘텐츠가 잠재적으로 P2P 스트리밍 네트워크를 통해 확산될 수 있습니다.
