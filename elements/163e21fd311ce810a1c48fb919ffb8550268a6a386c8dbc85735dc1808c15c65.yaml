"original": |2-
     The support for positioning/searching within media content depends on
     the content's media properties.  Content exists in a number of
     different types, such as on-demand, live, and live with simultaneous
     recording.  Even within these categories, there are differences in
     how the content is generated and distributed, which affect how it can
     be accessed for playback.  The properties applicable for the RTSP
     session are provided by the server in the SETUP response using the
     Media-Properties header (Section 18.29).  These are expressed using
     one or several independent attributes.  A first attribute is Random-
     Access, which indicates whether positioning is possible, and with
     what granularity.  Another aspect is whether the content will change
     during the lifetime of the session.  While on-demand content will be
     provided in full from the beginning, a live stream being recorded
     results in the length of the accessible content growing as the
     session goes on.  There also exists content that is dynamically built
     by a protocol other than RTSP and, thus, also changes in steps during
     the session, but maybe not continuously.  Furthermore, when content
     is recorded, there are cases where the complete content is not
     maintained, but, for example, only the last hour.  All of these
     properties result in the need for mechanisms that will be discussed
     below.
"fixed": |-
  The support for positioning/searching within media content depends on the content's media properties.  Content exists in a number of different types, such as on-demand, live, and live with simultaneous recording.  Even within these categories, there are differences in how the content is generated and distributed, which affect how it can be accessed for playback.  The properties applicable for the RTSP session are provided by the server in the SETUP response using the Media-Properties header (Section 18.29).  These are expressed using one or several independent attributes.  A first attribute is Random- Access, which indicates whether positioning is possible, and with what granularity.  Another aspect is whether the content will change during the lifetime of the session.  While on-demand content will be provided in full from the beginning, a live stream being recorded results in the length of the accessible content growing as the session goes on.  There also exists content that is dynamically built by a protocol other than RTSP and, thus, also changes in steps during the session, but maybe not continuously.  Furthermore, when content is recorded, there are cases where the complete content is not maintained, but, for example, only the last hour.  All of these properties result in the need for mechanisms that will be discussed below.
"ko": |-
  미디어 콘텐츠 내 위치 지정/검색 지원은 콘텐츠의 미디어 속성에 따라 다릅니다. 콘텐츠는 주문형, 라이브, 동시 녹화 라이브 등 다양한 유형으로 존재합니다. 이러한 범주 내에서도 콘텐츠가 생성되고 배포되는 방식에 차이가 있으며, 이는 재생을 위해 콘텐츠에 액세스하는 방법에 영향을 미칩니다. RTSP 세션에 적용 가능한 속성은 Media-Properties 헤더(섹션 18.29)를 사용하여 SETUP 응답에서 서버에 의해 제공됩니다. 이는 하나 또는 여러 개의 독립적인 속성을 사용하여 표현됩니다. 첫 번째 속성은 Random-Access로, 위치 지정이 가능한지 여부와 세부 수준을 나타냅니다. 또 다른 측면은 세션 수명 동안 콘텐츠가 변경되는지 여부입니다. 주문형 콘텐츠는 처음부터 완전히 제공되지만 라이브 스트림이 녹화되면 세션이 진행됨에 따라 액세스 가능한 콘텐츠의 길이가 늘어납니다. RTSP 이외의 프로토콜에 의해 동적으로 구축된 콘텐츠도 있으므로 세션 중에 단계적으로 변경되지만 지속적이지는 않을 수도 있습니다. 또한, 콘텐츠를 녹화할 때 완전한 콘텐츠가 유지되지 않고, 예를 들어 마지막 1시간만 유지되는 경우가 있다. 이러한 모든 속성으로 인해 아래에서 설명할 메커니즘이 필요하게 됩니다.
