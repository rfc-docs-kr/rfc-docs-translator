"original": |2-
     This document replaces RFC 4634, fixing errata and adding code for an
     HMAC-based extract-and-expand Key Derivation Function, HKDF (RFC
     5869).  As with RFC 4634, code to perform SHA-based Hashed Message
     Authentication Codes (HMACs) is also included.
"fixed": |-
  This document replaces RFC 4634, fixing errata and adding code for an HMAC-based extract-and-expand Key Derivation Function, HKDF (RFC 5869).  As with RFC 4634, code to perform SHA-based Hashed Message Authentication Codes (HMACs) is also included.
"ko": |-
  이 문서는 RFC 4634를 대체하여 정오표를 수정하고 HMAC 기반 추출 및 확장 키 파생 함수인 HKDF(RFC 5869)에 대한 코드를 추가합니다. RFC 4634와 마찬가지로 SHA 기반 HMAC(해시된 메시지 인증 코드)를 수행하는 코드도 포함되어 있습니다.
