"original": |2-
        When a program does not recognize a critical extension that is
        associated with the CRL as a whole, the program is required to
        assume that all listed certificates have been revoked and are no
        longer valid. However, since failing to process the extension may
        mean that the list has not been completed, the program cannot
        assume that other certificates are valid, and the program needs to
        take whatever action is therefore required by local policy.
"fixed": |-
  - When a program does not recognize a critical extension that is associated with the CRL as a whole, the program is required to assume that all listed certificates have been revoked and are no longer valid. However, since failing to process the extension may mean that the list has not been completed, the program cannot assume that other certificates are valid, and the program needs to take whatever action is therefore required by local policy.
"ko": |-
  - 프로그램이 CRL과 관련된 중요한 확장을 전체적으로 인식하지 못하는 경우, 프로그램은 나열된 모든 인증서가 해지되어 더 이상 유효하지 않다고 가정해야 합니다. 그러나 확장 처리에 실패하면 목록이 완료되지 않았음을 의미할 수 있으므로 프로그램은 다른 인증서가 유효하다고 가정할 수 없으며 따라서 프로그램은 로컬 정책에서 요구하는 모든 조치를 취해야 합니다.
