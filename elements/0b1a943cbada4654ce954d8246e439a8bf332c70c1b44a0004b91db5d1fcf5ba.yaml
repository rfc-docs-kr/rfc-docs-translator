"original": |2-
     Note that it is the MRCPv2 client that determines which, if any,
     cookies are sent to the server.  There is no requirement that all
     cookies be shared.  Rather, it is RECOMMENDED that MRCPv2 clients
     communicate only cookies needed by the MRCPv2 server to process its
     requests.
"fixed": |-
  Note that it is the MRCPv2 client that determines which, if any, cookies are sent to the server.  There is no requirement that all cookies be shared.  Rather, it is RECOMMENDED that MRCPv2 clients communicate only cookies needed by the MRCPv2 server to process its requests.
"ko": |-
  MRCPv2 클라이언트가 서버로 전송되는 쿠키(있는 경우)를 결정합니다. 모든 쿠키를 공유해야 한다는 요구 사항은 없습니다. 오히려 MRCPv2 클라이언트는 MRCPv2 서버가 요청을 처리하는 데 필요한 쿠키만 통신하는 것이 좋습니다.
