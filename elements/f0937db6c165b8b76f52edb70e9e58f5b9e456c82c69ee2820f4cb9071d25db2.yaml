"original": |2-
     Special care should be taken when the URI path interpretation process
     involves the use of a back-end file system or related system
     functions.  File systems typically assign an operational meaning to
     special characters, such as the "/", "\", ":", "[", and "]"
     characters, and to special device names like ".", "..", "...", "aux",
     "lpt", etc.  In some cases, merely testing for the existence of such
     a name will cause the operating system to pause or invoke unrelated
     system calls, leading to significant security concerns regarding
     denial of service and unintended data transfer.  It would be
     impossible for this specification to list all such significant
     characters and device names.  Implementers should research the
     reserved names and characters for the types of storage device that
     may be attached to their applications and restrict the use of data
     obtained from URI components accordingly.
"fixed": |-
  Special care should be taken when the URI path interpretation process involves the use of a back-end file system or related system functions.  File systems typically assign an operational meaning to special characters, such as the "/", "\", ":", "[", and "]" characters, and to special device names like ".", "..", "...", "aux", "lpt", etc.  In some cases, merely testing for the existence of such a name will cause the operating system to pause or invoke unrelated system calls, leading to significant security concerns regarding denial of service and unintended data transfer.  It would be impossible for this specification to list all such significant characters and device names.  Implementers should research the reserved names and characters for the types of storage device that may be attached to their applications and restrict the use of data obtained from URI components accordingly.
"ko": |-
  URI 경로 해석 프로세스에 백엔드 파일 시스템 또는 관련 시스템 기능의 사용이 포함되는 경우 특별한 주의를 기울여야 합니다. 파일 시스템은 일반적으로 "/", "\", ":", "[" 및 "]" 문자와 같은 특수 문자와 ".", ".."와 같은 특수 장치 이름에 작동 의미를 할당합니다. , "...", "aux", "lpt" 등. 어떤 경우에는 그러한 이름이 있는지 테스트하는 것만으로도 운영 체제가 일시 중지되거나 관련 없는 시스템 호출을 호출하여 거부와 관련된 심각한 보안 문제가 발생할 수 있습니다. 서비스 중단 및 의도하지 않은 데이터 전송. 이 사양에서는 이러한 중요한 문자와 장치 이름을 모두 나열하는 것이 불가능합니다. 구현자는 애플리케이션에 연결할 수 있는 저장 장치 유형에 대해 예약된 이름과 문자를 조사하고 이에 따라 URI 구성 요소에서 얻은 데이터의 사용을 제한해야 합니다.
