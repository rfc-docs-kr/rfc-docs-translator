"original": |2-
     Consideration of network-wide state
        Handoff techniques SHOULD NOT render the backend authentication
        server incapable of keeping track of network-wide state.  For
        example, a backend authentication server can need to keep track of
        simultaneous user sessions.
"fixed": |-
  Consideration of network-wide state  -  Handoff techniques SHOULD NOT render the backend authentication server incapable of keeping track of network-wide state.  For example, a backend authentication server can need to keep track of simultaneous user sessions.
