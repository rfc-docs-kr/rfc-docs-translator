"original": |2-
     The transition from SDP to new session description protocols could be
     implemented using 'multipart/alternative' bodies.  SIP messages
     (e.g., INVITE requests) could carry a 'multipart/alternative' body
     with two body parts: a session description written in SDP and a
     session description written in a newer session description format.
     Legacy recipient UAs would use the session description written in
     SDP.  New recipient UAs would use the one written in the newer
     format.
"fixed": |-
  The transition from SDP to new session description protocols could be implemented using 'multipart/alternative' bodies.  SIP messages (e.g., INVITE requests) could carry a 'multipart/alternative' body with two body parts: a session description written in SDP and a session description written in a newer session description format. Legacy recipient UAs would use the session description written in SDP.  New recipient UAs would use the one written in the newer format.
"ko": |-
  SDP에서 새로운 세션 설명 프로토콜로의 전환은 'multipart/alternative' 본문을 사용하여 구현할 수 있습니다. SIP 메시지(예: INVITE 요청)는 두 개의 본문 부분, 즉 SDP로 작성된 세션 설명과 새로운 세션 설명 형식으로 작성된 세션 설명으로 구성된 'multipart/alternative' 본문을 전달할 수 있습니다. 기존 수신자 UA는 SDP로 작성된 세션 설명을 사용합니다. 새로운 수신자 UA는 새로운 형식으로 작성된 세션 설명을 사용합니다.
