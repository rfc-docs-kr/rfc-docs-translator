"original": |2-
     When a client makes a multicast request, it always makes a new
     request to the multicast group (since there may be new group members
     that joined meanwhile or ones that did not get the previous request).
     It MAY update a cache with the received responses.  Then, it uses
     both cached-still-fresh and new responses as the result of the
     request.
"fixed": |-
  When a client makes a multicast request, it always makes a new request to the multicast group (since there may be new group members that joined meanwhile or ones that did not get the previous request). It MAY update a cache with the received responses.  Then, it uses both cached-still-fresh and new responses as the result of the request.
"ko": |-
  클라이언트가 멀티캐스트 요청을 할 때 항상 멀티캐스트 그룹에 새로운 요청을 보냅니다(그 동안 가입한 새 그룹 구성원이 있거나 이전 요청을 받지 못한 구성원이 있을 수 있기 때문). 수신된 응답으로 캐시를 업데이트할 수 있습니다. 그런 다음 요청의 결과로 캐시된 여전히 신선한 응답과 새 응답을 모두 사용합니다.
