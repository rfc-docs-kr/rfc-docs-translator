"original": |2-
     The GRE header checksum cannot be used to detect corruption of the
     IPv6 delivery header.  Furthermore, the IPv6 delivery header does not
     contain a checksum of its own.  Therefore, no available checksum can
     be used to detect corruption of the IPv6 delivery header.
"fixed": |-
  The GRE header checksum cannot be used to detect corruption of the IPv6 delivery header.  Furthermore, the IPv6 delivery header does not contain a checksum of its own.  Therefore, no available checksum can be used to detect corruption of the IPv6 delivery header.
"ko": |-
  GRE 헤더 체크섬은 IPv6 전달 헤더의 손상을 감지하는 데 사용할 수 없습니다. 또한 IPv6 전달 헤더에는 자체 체크섬이 포함되어 있지 않습니다. 따라서 IPv6 전달 헤더의 손상을 감지하는 데 사용 가능한 체크섬이 없습니다.
