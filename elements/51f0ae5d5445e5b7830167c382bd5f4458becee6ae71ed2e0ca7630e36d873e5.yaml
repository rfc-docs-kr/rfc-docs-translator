"original": |2-
     IPv4/IPv6 translators can be modeled as special routers, are subject
     to the same risks, and can implement the same mitigations.  (The
     discussion of generic threats to routers and their mitigations is
     beyond the scope of this document.)  There is, however, a particular
     risk that directly derives from the practice of embedding IPv4
     addresses in IPv6: address spoofing.
"fixed": |-
  IPv4/IPv6 translators can be modeled as special routers, are subject to the same risks, and can implement the same mitigations.  (The discussion of generic threats to routers and their mitigations is beyond the scope of this document.)  There is, however, a particular risk that directly derives from the practice of embedding IPv4 addresses in IPv6: address spoofing.
"ko": |-
  IPv4/IPv6 변환기는 특수 라우터로 모델링될 수 있고 동일한 위험에 노출되며 동일한 완화를 구현할 수 있습니다. (라우터에 대한 일반적인 위협과 그 완화에 대한 논의는 이 문서의 범위를 벗어납니다.) 그러나 IPv6에 IPv4 주소를 내장하는 관행에서 직접적으로 파생되는 특정 위험, 즉 주소 스푸핑이 있습니다.
