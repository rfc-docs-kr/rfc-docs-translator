"original": |2-
     This type of authentication is RECOMMENDED when there is minimal risk
     of nodes on a LAN actively disrupting VRRP operation.  If this type
     of authentication is used the user should be aware that this clear
     text password is sent frequently, and therefore should not be the
     same as any security significant password.
"fixed": |-
  This type of authentication is RECOMMENDED when there is minimal risk of nodes on a LAN actively disrupting VRRP operation.  If this type of authentication is used the user should be aware that this clear text password is sent frequently, and therefore should not be the same as any security significant password.
"ko": |-
  이러한 유형의 인증은 LAN의 노드가 VRRP 작업을 적극적으로 방해할 위험이 최소화된 경우 권장됩니다. 이러한 유형의 인증을 사용하는 경우 사용자는 이 일반 텍스트 비밀번호가 자주 전송된다는 점을 인식해야 하며 따라서 보안에 중요한 비밀번호와 동일해서는 안 됩니다.
