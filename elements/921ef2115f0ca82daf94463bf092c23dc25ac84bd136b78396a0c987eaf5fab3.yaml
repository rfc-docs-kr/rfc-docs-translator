"original": |2-
     In addition to the Certificate payload, the Cert Encoding for Raw
     Public Key can be used in the Certificate Request payload.  In that
     case, the Certification Authority field MUST be empty if the "Raw
     Public Key" certificate encoding is used.
"fixed": |-
  In addition to the Certificate payload, the Cert Encoding for Raw Public Key can be used in the Certificate Request payload.  In that case, the Certification Authority field MUST be empty if the "Raw Public Key" certificate encoding is used.
"ko": |-
  인증서 페이로드 외에도 원시 공개 키에 대한 인증서 인코딩을 인증서 요청 페이로드에 사용할 수 있습니다.  이 경우 "원시 공개 키" 인증서 인코딩이 사용되면 인증 기관 필드는 비어 있어야 합니다.
