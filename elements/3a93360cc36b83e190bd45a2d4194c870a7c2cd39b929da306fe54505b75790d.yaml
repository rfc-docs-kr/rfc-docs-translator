"original": |2-
     In the example above, the attacker resides within 204.69.207.0/24,
     which is provided Internet connectivity by ISP D.  An input traffic
     filter on the ingress (input) link of "router 2", which provides
     connectivity to the attacker's network, restricts traffic to allow
     only traffic originating from source addresses within the
     204.69.207.0/24 prefix, and prohibits an attacker from using
     "invalid" source addresses which reside outside of this prefix range.
"fixed": |-
  In the example above, the attacker resides within 204.69.207.0/24, which is provided Internet connectivity by ISP D.  An input traffic filter on the ingress (input) link of "router 2", which provides connectivity to the attacker's network, restricts traffic to allow only traffic originating from source addresses within the 204.69.207.0/24 prefix, and prohibits an attacker from using "invalid" source addresses which reside outside of this prefix range.
"ko": |-
  위의 예에서 공격자는 ISP D가 인터넷 연결을 제공하는 204.69.207.0/24 내에 상주합니다. 공격자의 네트워크에 연결을 제공하는 "라우터 2"의 수신(입력) 링크에 대한 입력 트래픽 필터는 다음을 제한합니다. 204.69.207.0/24 접두사 내의 소스 주소에서 발생하는 트래픽만 허용하고 공격자가 이 접두사 범위 외부에 있는 "잘못된" 소스 주소를 사용하는 것을 금지합니다.
