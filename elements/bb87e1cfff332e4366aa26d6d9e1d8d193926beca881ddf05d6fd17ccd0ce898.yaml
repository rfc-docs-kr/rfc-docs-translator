"original": |2-
     SIP uses SDP with the offer/answer model described in RFC 3264
     [RFC3264] to set up the MRCPv2 control channels and describe their
     characteristics.  A separate MRCPv2 session is needed to control each
     of the media processing resources associated with the SIP dialog
     between the client and server.  Within a SIP dialog, the individual
     resource control channels for the different resources are added or
     removed through SDP offer/answer carried in a SIP re-INVITE
     transaction.
"fixed": |-
  SIP uses SDP with the offer/answer model described in RFC 3264 [RFC3264] to set up the MRCPv2 control channels and describe their characteristics.  A separate MRCPv2 session is needed to control each of the media processing resources associated with the SIP dialog between the client and server.  Within a SIP dialog, the individual resource control channels for the different resources are added or removed through SDP offer/answer carried in a SIP re-INVITE transaction.
"ko": |-
  SIP는 RFC 3264 [RFC3264]에 설명된 제공/응답 모델과 함께 SDP를 사용하여 MRCPv2 제어 채널을 설정하고 해당 특성을 설명합니다. 클라이언트와 서버 간의 SIP 대화와 관련된 각 미디어 처리 리소스를 제어하려면 별도의 MRCPv2 세션이 필요합니다. SIP 대화 내에서 다양한 리소스에 대한 개별 리소스 제어 채널은 SIP re-INVITE 트랜잭션에서 전달되는 SDP 제공/응답을 통해 추가되거나 제거됩니다.
