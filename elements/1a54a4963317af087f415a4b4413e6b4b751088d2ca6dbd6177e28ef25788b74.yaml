"original": |2-
     As is the case for general UA behavior, the transaction layer can
     return a timeout error if the OPTIONS yields no response.  This may
     indicate that the target is unreachable and hence unavailable.
"fixed": |-
  As is the case for general UA behavior, the transaction layer can return a timeout error if the OPTIONS yields no response.  This may indicate that the target is unreachable and hence unavailable.
"ko": |-
  일반적인 UA 동작의 경우와 마찬가지로 트랜잭션 계층은 OPTIONS가 응답을 생성하지 않으면 시간 초과 오류를 반환할 수 있습니다. 이는 대상에 도달할 수 없으므로 사용할 수 없음을 나타낼 수 있습니다.
