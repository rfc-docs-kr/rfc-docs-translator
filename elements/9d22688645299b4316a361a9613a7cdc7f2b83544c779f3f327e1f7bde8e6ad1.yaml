"original": |2-
     The parameter checking procedures outlined in section 3 are of
     special importance.  It is possible to forge signatures by changing
     (especially to weaker values) these parameter values.  Signers using
     this algorithm should take care that only one set of parameter values
     is used as this decreases the possibility of leaking information.
"fixed": |-
  The parameter checking procedures outlined in section 3 are of special importance.  It is possible to forge signatures by changing (especially to weaker values) these parameter values.  Signers using this algorithm should take care that only one set of parameter values is used as this decreases the possibility of leaking information.
"ko": |-
  섹션 3에 설명된 매개변수 확인 절차는 특히 중요합니다. 이러한 매개변수 값을 변경(특히 더 약한 값으로)하여 서명을 위조할 수 있습니다. 이 알고리즘을 사용하는 서명자는 하나의 매개변수 값 세트만 사용되도록 주의해야 합니다. 이렇게 하면 정보 유출 가능성이 줄어듭니다.
