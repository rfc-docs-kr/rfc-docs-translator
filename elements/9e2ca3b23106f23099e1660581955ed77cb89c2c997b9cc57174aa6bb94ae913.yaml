"original": |2-
     WebFinger requests include a "resource" parameter (see Section 4.1)
     specifying the query target (URI) for which the client requests
     information.  WebFinger is neutral regarding the scheme of such a
     URI: it could be an "acct" URI [18], an "http" or "https" URI, a
     "mailto" URI [19], or some other scheme.
"fixed": |-
  WebFinger requests include a "resource" parameter (see Section 4.1) specifying the query target (URI) for which the client requests information.  WebFinger is neutral regarding the scheme of such a URI: it could be an "acct" URI [18], an "http" or "https" URI, a "mailto" URI [19], or some other scheme.
"ko": |-
  WebFinger 요청에는 클라이언트가 정보를 요청하는 쿼리 대상(URI)을 지정하는 "resource" 매개변수(섹션 4.1 참조)가 포함되어 있습니다. WebFinger는 이러한 URI 체계에 대해 중립적입니다. 이는 "acct" URI [18], "http" 또는 "https" URI, "mailto" URI [19] 또는 기타 다른 체계일 수 있습니다.
