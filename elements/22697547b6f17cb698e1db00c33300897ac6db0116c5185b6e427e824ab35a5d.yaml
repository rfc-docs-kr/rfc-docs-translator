"original": |2-
     A new attribute, ATOMIC_AGGREGATE, has been introduced to insure that
     certain aggregates are not de-aggregated.  Another new attribute,
     AGGREGATOR, can be added to aggregate routes to advertise which AS
     and which BGP speaker within that AS caused the aggregation.
"fixed": |-
  A new attribute, ATOMIC_AGGREGATE, has been introduced to insure that certain aggregates are not de-aggregated.  Another new attribute, AGGREGATOR, can be added to aggregate routes to advertise which AS and which BGP speaker within that AS caused the aggregation.
"ko": |-
  특정 집계가 분리되지 않도록 하기 위해 새로운 속성인 ATOMIC_AGGREGATE가 도입되었습니다. 또 다른 새로운 속성인 AGGREGATOR를 집계 경로에 추가하여 어떤 AS와 해당 AS 내의 어떤 BGP 스피커가 집계를 발생시켰는지 알릴 수 있습니다.
