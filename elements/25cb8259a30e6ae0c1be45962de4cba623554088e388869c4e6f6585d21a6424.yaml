"original": |2-
     Suspicious Behavior:  Upon detecting instances of behavior that is
           deemed a security risk, RTSP servers SHOULD return error code
           403 (Forbidden).  RTSP servers SHOULD also be aware of attempts
           to probe the server for weaknesses and entry points and MAY
           arbitrarily disconnect and ignore further requests from clients
           that are deemed to be in violation of local security policy.
"fixed": |-
  Suspicious Behavior:  Upon detecting instances of behavior that is deemed a security risk, RTSP servers SHOULD return error code 403 (Forbidden).  RTSP servers SHOULD also be aware of attempts to probe the server for weaknesses and entry points and MAY arbitrarily disconnect and ignore further requests from clients that are deemed to be in violation of local security policy.
"ko": |-
  의심스러운 행동: 보안 위험으로 간주되는 행동 인스턴스를 감지하면 RTSP 서버는 오류 코드 403(금지됨)을 반환해야 합니다. RTSP 서버는 또한 서버의 약점과 진입점을 조사하려는 시도를 인식해야 하며 로컬 보안 정책을 위반하는 것으로 간주되는 클라이언트의 추가 요청을 임의로 연결 해제하고 무시할 수 있습니다.
