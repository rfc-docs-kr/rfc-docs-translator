"original": |2-
     The use of 'multipart/mixed' MIME bodies is a useful tool to build
     SIP extensions.  An example of such an extension could be the
     inclusion of location information in an INVITE request.  Such an
     INVITE request would use the 'multipart/mixed' MIME type [RFC2046] to
     carry two body parts: a session description and a location object.
     An example of an existing extension that uses 'multipart/mixed' to
     send a session description and a legacy-signalling object is defined
     in [RFC3204].
"fixed": |-
  The use of 'multipart/mixed' MIME bodies is a useful tool to build SIP extensions.  An example of such an extension could be the inclusion of location information in an INVITE request.  Such an INVITE request would use the 'multipart/mixed' MIME type [RFC2046] to carry two body parts: a session description and a location object. An example of an existing extension that uses 'multipart/mixed' to send a session description and a legacy-signalling object is defined in [RFC3204].
"ko": |-
  'multipart/mixed' MIME 본문을 사용하는 것은 SIP 확장을 구축하는 데 유용한 도구입니다. 이러한 확장의 예로는 INVITE 요청에 위치 정보를 포함하는 것이 있습니다. 이러한 INVITE 요청은 'multipart/mixed' MIME 유형 [RFC2046]을 사용하여 세션 설명과 위치 객체라는 두 본문 부분을 전달합니다. 'multipart/mixed'를 사용하여 세션 설명과 레거시 신호 객체를 보내는 기존 확장의 예는 [RFC3204]에 정의되어 있습니다.
