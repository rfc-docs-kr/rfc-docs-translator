"original": |2-
     The client obtains the Playlist file from the URI.  If the Playlist
     file so obtained is a Master Playlist, the client can select a
     Variant Stream to load from the Master Playlist.
"fixed": |-
  The client obtains the Playlist file from the URI.  If the Playlist file so obtained is a Master Playlist, the client can select a Variant Stream to load from the Master Playlist.
"ko": |-
  클라이언트는 URI에서 재생 목록 파일을 얻습니다. 이렇게 얻은 재생 목록 파일이 마스터 재생 목록인 경우 클라이언트는 마스터 재생 목록에서 로드할 변형 스트림을 선택할 수 있습니다.
