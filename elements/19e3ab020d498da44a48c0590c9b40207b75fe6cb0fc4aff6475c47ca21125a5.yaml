"original": |2-
     If a server does not understand the Supported Elliptic Curves
     Extension, does not understand the Supported Point Formats Extension,
     or is unable to complete the ECC handshake while restricting itself
     to the enumerated curves and point formats, it MUST NOT negotiate the
     use of an ECC cipher suite.  Depending on what other cipher suites
     are proposed by the client and supported by the server, this may
     result in a fatal handshake failure alert due to the lack of common
     cipher suites.
"fixed": |-
  If a server does not understand the Supported Elliptic Curves Extension, does not understand the Supported Point Formats Extension, or is unable to complete the ECC handshake while restricting itself to the enumerated curves and point formats, it MUST NOT negotiate the use of an ECC cipher suite.  Depending on what other cipher suites are proposed by the client and supported by the server, this may result in a fatal handshake failure alert due to the lack of common cipher suites.
"ko": |-
  서버가 지원되는 타원 곡선 확장을 이해하지 못하거나, 지원되는 포인트 형식 확장을 이해하지 못하거나, 열거된 곡선 및 포인트 형식으로 제한하면서 ECC 핸드셰이크를 완료할 수 없는 경우, ECC 암호 사용을 협상해서는 안 됩니다. 모음곡. 클라이언트가 제안하고 서버에서 지원하는 다른 암호화 제품군에 따라 공통 암호화 제품군이 부족하여 치명적인 핸드셰이크 실패 경고가 발생할 수 있습니다.
