"original": |2-
     Because only `Seql' will be transmitted with the packet, the receiver
     must deduce and track the sequence number subspace into which each
     packet falls, i.e., determine the value of Seqh.  The following
     equations define how to select Seqh under "normal" conditions; see
     Section A3 for a discussion of how to recover from extreme packet
     loss.
"fixed": |-
  Because only `Seql' will be transmitted with the packet, the receiver must deduce and track the sequence number subspace into which each packet falls, i.e., determine the value of Seqh.  The following equations define how to select Seqh under "normal" conditions; see Section A3 for a discussion of how to recover from extreme packet loss.
"ko": |-
  'Seql'만이 패킷과 함께 전송되기 때문에 수신자는 각 패킷이 속하는 시퀀스 번호 하위 공간을 추론하고 추적해야 합니다. 즉, Seqh의 값을 결정해야 합니다.  다음 방정식은 "정상" 조건에서 Seqh를 선택하는 방법을 정의합니다. 극심한 패킷 손실을 복구하는 방법에 대한 설명은 섹션 A3을 참조하세요.
