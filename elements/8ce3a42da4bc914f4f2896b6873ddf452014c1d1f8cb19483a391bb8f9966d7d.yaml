"ko": |-
  - | *참고:* 이론적으로 문자 집합 이름은 [RFC2978]의 섹션 2.3에 정의된 "mime- | charset" ABNF 규칙에 따라 정의됩니다([Err1912]에서 | 수정됨). 이 규칙은 | "토큰"("{" 및 "}")에는 포함되지 않지만 문자 세트 이름은 없습니다 | 이 글을 쓰는 시점에 등록된 등록에는 중괄호가 포함되어 있습니다(| [Err5433] 참조).
