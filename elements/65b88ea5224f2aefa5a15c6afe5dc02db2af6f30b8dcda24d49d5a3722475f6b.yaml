"original": |2-
     This memo specifies two elliptic curves over prime fields that offer
     a high level of practical security in cryptographic applications,
     including Transport Layer Security (TLS).  These curves are intended
     to operate at the ~128-bit and ~224-bit security level, respectively,
     and are generated deterministically based on a list of required
     properties.
"fixed": |-
  This memo specifies two elliptic curves over prime fields that offer a high level of practical security in cryptographic applications, including Transport Layer Security (TLS).  These curves are intended to operate at the ~128-bit and ~224-bit security level, respectively, and are generated deterministically based on a list of required properties.
"ko": |-
  이 메모는 TLS(전송 계층 보안)를 포함한 암호화 애플리케이션에서 높은 수준의 실질적인 보안을 제공하는 프라임 필드에 대한 두 개의 타원 곡선을 지정합니다. 이러한 곡선은 각각 ~128비트 및 ~224비트 보안 수준에서 작동하도록 고안되었으며 필수 속성 목록을 기반으로 결정론적으로 생성됩니다.
