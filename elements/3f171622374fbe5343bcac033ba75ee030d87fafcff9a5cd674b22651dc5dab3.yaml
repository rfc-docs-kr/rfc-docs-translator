"original": |2-
     This document requires that when Transport Layer Security (TLS)
     clients and servers establish connections, they never negotiate the
     use of Secure Sockets Layer (SSL) version 2.0.  This document updates
     the backward compatibility sections found in the Transport Layer
     Security (TLS).
"fixed": |-
  This document requires that when Transport Layer Security (TLS) clients and servers establish connections, they never negotiate the use of Secure Sockets Layer (SSL) version 2.0.  This document updates the backward compatibility sections found in the Transport Layer Security (TLS).
"ko": |-
  이 문서에서는 TLS(전송 계층 보안) 클라이언트와 서버가 연결을 설정할 때 SSL(Secure Sockets Layer) 버전 2.0 사용을 협상하지 않도록 요구합니다. 이 문서는 TLS(전송 계층 보안)에 있는 이전 버전과의 호환성 섹션을 업데이트합니다.
