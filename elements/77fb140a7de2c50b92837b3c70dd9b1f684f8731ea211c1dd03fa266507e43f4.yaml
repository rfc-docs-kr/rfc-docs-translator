"original": |2-
     The MULTI_EXIT_DISC is an optional non-transitive attribute that is
     intended to be used on external (inter-AS) links to discriminate
     among multiple exit or entry points to the same neighboring AS.  The
     value of the MULTI_EXIT_DISC attribute is a four-octet unsigned
     number, called a metric.  All other factors being equal, the exit
     point with the lower metric SHOULD be preferred.  If received over
     EBGP, the MULTI_EXIT_DISC attribute MAY be propagated over IBGP to
     other BGP speakers within the same AS (see also 9.1.2.2).  The
     MULTI_EXIT_DISC attribute received from a neighboring AS MUST NOT be
     propagated to other neighboring ASes.
"fixed": |-
  The MULTI_EXIT_DISC is an optional non-transitive attribute that is intended to be used on external (inter-AS) links to discriminate among multiple exit or entry points to the same neighboring AS.  The value of the MULTI_EXIT_DISC attribute is a four-octet unsigned number, called a metric.  All other factors being equal, the exit point with the lower metric SHOULD be preferred.  If received over EBGP, the MULTI_EXIT_DISC attribute MAY be propagated over IBGP to other BGP speakers within the same AS (see also 9.1.2.2).  The MULTI_EXIT_DISC attribute received from a neighboring AS MUST NOT be propagated to other neighboring ASes.
"ko": |-
  MULTI_EXIT_DISC는 동일한 이웃 AS에 대한 여러 종료 또는 진입점을 구별하기 위해 외부(AS 간) 링크에서 사용되는 선택적 비전이적 속성입니다. MULTI_EXIT_DISC 속성의 값은 메트릭이라고 하는 4옥텟의 부호 없는 숫자입니다. 다른 모든 요소가 동일하다면 측정항목이 더 낮은 종료점이 선호되어야 합니다. EBGP를 통해 수신된 경우 MULTI_EXIT_DISC 속성은 IBGP를 통해 동일한 AS 내의 다른 BGP 스피커로 전파될 수 있습니다(9.1.2.2 참조). 이웃 AS로부터 수신된 MULTI_EXIT_DISC 속성은 다른 이웃 AS로 전파되어서는 안 됩니다.
