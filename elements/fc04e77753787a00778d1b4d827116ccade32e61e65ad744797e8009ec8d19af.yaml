"original": |2-
        AAA protocols, such as RADIUS [RFC2865] and Diameter [RFC3588],
        provide a mechanism for the identification of AAA clients; since
        the EAP authenticator and AAA client are always co-resident, this
        mechanism is applicable to the identification of EAP
        authenticators.
"fixed": |-
  - AAA protocols, such as RADIUS [RFC2865] and Diameter [RFC3588], provide a mechanism for the identification of AAA clients; since the EAP authenticator and AAA client are always co-resident, this mechanism is applicable to the identification of EAP authenticators.
"ko": |-
  - RADIUS [RFC2865] 및 Diameter [RFC3588]와 같은 AAA 프로토콜은 AAA 클라이언트 식별을 위한 메커니즘을 제공합니다. EAP 인증자와 AAA 클라이언트는 항상 공동 상주하므로 이 메커니즘은 EAP 인증자의 식별에 적용됩니다.
