"original": |2-
     Initial (Section 17.2.2), 0-RTT (Section 17.2.3), and Handshake
     (Section 17.2.4) packets contain a Length field that determines the
     end of the packet.  The length includes both the Packet Number and
     Payload fields, both of which are confidentiality protected and
     initially of unknown length.  The length of the Payload field is
     learned once header protection is removed.
"fixed": |-
  Initial (Section 17.2.2), 0-RTT (Section 17.2.3), and Handshake (Section 17.2.4) packets contain a Length field that determines the end of the packet.  The length includes both the Packet Number and Payload fields, both of which are confidentiality protected and initially of unknown length.  The length of the Payload field is learned once header protection is removed.
"ko": |-
  초기(17.2.2절), 0-RTT(17.2.3절) 및 핸드셰이크(17.2.4절) 패킷에는 패킷의 끝을 결정하는 길이 필드가 포함되어 있습니다. 길이에는 패킷 번호 및 페이로드 필드가 모두 포함되며 둘 다 기밀로 보호되며 처음에는 길이를 알 수 없습니다. 헤더 보호가 제거되면 페이로드 필드의 길이가 학습됩니다.
