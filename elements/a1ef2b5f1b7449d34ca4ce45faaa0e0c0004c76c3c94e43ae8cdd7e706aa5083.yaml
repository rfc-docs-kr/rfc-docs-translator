"original": |2-
     The delta CRL indicator extension contains the single value of type
     BaseCRLNumber.  The CRL number identifies the CRL, complete for a
     given scope, that was used as the starting point in the generation of
     this delta CRL.  A conforming CRL issuer MUST publish the referenced
     base CRL as a complete CRL.  The delta CRL contains all updates to
     the revocation status for that same scope.  The combination of a
     delta CRL plus the referenced base CRL is equivalent to a complete
     CRL, for the applicable scope, at the time of publication of the
     delta CRL.
"fixed": |-
  The delta CRL indicator extension contains the single value of type BaseCRLNumber.  The CRL number identifies the CRL, complete for a given scope, that was used as the starting point in the generation of this delta CRL.  A conforming CRL issuer MUST publish the referenced base CRL as a complete CRL.  The delta CRL contains all updates to the revocation status for that same scope.  The combination of a delta CRL plus the referenced base CRL is equivalent to a complete CRL, for the applicable scope, at the time of publication of the delta CRL.
"ko": |-
  델타 CRL 표시기 확장에는 BaseCRLNumber 유형의 단일 값이 포함되어 있습니다. CRL 번호는 해당 범위에 대해 완전한 CRL을 식별하며 이 델타 CRL 생성의 시작점으로 사용되었습니다. 적합한 CRL 발급자는 참조된 기본 CRL을 완전한 CRL로 게시해야 합니다. 델타 CRL에는 동일한 범위에 대한 해지 상태에 대한 모든 업데이트가 포함됩니다. 델타 CRL과 참조된 기본 CRL의 조합은 델타 CRL 게시 당시 해당 범위에 대한 완전한 CRL과 동일합니다.
