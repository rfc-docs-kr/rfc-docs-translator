"original": |2-
     Registration authority (RA) - An entity that is responsible for one
     or more of the following functions:  the identification and
     authentication of certificate applicants, the approval or rejection
     of certificate applications, initiating certificate revocations or
     suspensions under certain circumstances, processing subscriber
     requests to revoke or suspend their certificates, and approving or
     rejecting requests by subscribers to renew or re-key their
     certificates.  RAs, however, do not sign or issue certificates (i.e.,
     an RA is delegated certain tasks on behalf of a CA).  [Note: The term
     Local Registration Authority (LRA) is sometimes used in other
     documents for the same concept.]
"fixed": |-
  Registration authority (RA) - An entity that is responsible for one or more of the following functions:  the identification and authentication of certificate applicants, the approval or rejection of certificate applications, initiating certificate revocations or suspensions under certain circumstances, processing subscriber requests to revoke or suspend their certificates, and approving or rejecting requests by subscribers to renew or re-key their certificates.  RAs, however, do not sign or issue certificates (i.e., an RA is delegated certain tasks on behalf of a CA).  [Note: The term Local Registration Authority (LRA) is sometimes used in other documents for the same concept.]
"ko": |-
  등록 기관(RA) - 인증서 신청자의 식별 및 인증, 인증서 신청의 승인 또는 거부, 특정 상황에서 인증서 취소 또는 일시 중지 시작, 구독자의 취소 요청 처리 등의 기능 중 하나 이상을 담당하는 개체입니다. 또는 인증서를 일시 중지하고 가입자의 인증서 갱신 또는 키 재입력 요청을 승인 또는 거부합니다. 그러나 RA는 인증서에 서명하거나 발급하지 않습니다(즉, RA는 CA를 대신하여 특정 작업을 위임합니다). [참고: LRA(Local Registration Authority)라는 용어는 동일한 개념으로 다른 문서에서 사용되는 경우가 있습니다.]
