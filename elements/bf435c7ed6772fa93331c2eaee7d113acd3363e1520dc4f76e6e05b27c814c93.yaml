"original": |2-
     $ validate vs. verify
        Usage: To ensure consistency and align with ordinary English
        usage, IDOCs SHOULD comply with the following two rules:
        -  Rule 1: Use "validate" when referring to a process intended to
           establish the soundness or correctness of a construct (e.g.,
           "certificate validation"). (See: validate.)
        -  Rule 2: Use "verify" when referring to a process intended to
           test or prove the truth or accuracy of a fact or value (e.g.,
           "authenticate"). (See: verify.)
"fixed": |-
  $ validate vs. verify  -  Usage: To ensure consistency and align with ordinary English usage, IDOCs SHOULD comply with the following two rules: -  Rule 1: Use "validate" when referring to a process intended to establish the soundness or correctness of a construct (e.g., "certificate validation"). (See: validate.) -  Rule 2: Use "verify" when referring to a process intended to test or prove the truth or accuracy of a fact or value (e.g., "authenticate"). (See: verify.)
"ko": |-
  $ 검증 대 검증 - 사용법: 일관성을 보장하고 일반적인 영어 사용법과 일치시키기 위해 IDOC는 다음 두 가지 규칙을 준수해야 합니다. - 규칙 1: 구성의 건전성 또는 정확성을 확립하기 위한 프로세스를 언급할 때 "검증"을 사용하십시오. (예: "인증서 유효성 검사") (참조: 검증.) - 규칙 2: 사실이나 가치의 진실성이나 정확성을 테스트하거나 증명하기 위한 프로세스를 언급할 때 "검증"을 사용합니다(예: "인증"). (참조: 확인.)
