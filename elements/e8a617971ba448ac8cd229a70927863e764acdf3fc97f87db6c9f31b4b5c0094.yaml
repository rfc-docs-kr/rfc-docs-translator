"original": |2-
     Mobile IPv4 [RFC3344] can identify mobile nodes in various ways,
     including home addresses [RFC3344] and Network Access Identifiers
     (NAIs) [RFC4282] [RFC2794].  In some Mobile IPv4 deployments,
     identifying the mobile node (MN) or the mobility service subscriber
     via a Proxy Mobile IPv4 client [LEUNG] (hereafter, the mobile node
     and the Proxy Mobile IPv4 client are used interchangeably) is not
     enough to distinguish among the multiple services possibly
     provisioned to the mobile node.
"fixed": |-
  Mobile IPv4 [RFC3344] can identify mobile nodes in various ways, including home addresses [RFC3344] and Network Access Identifiers (NAIs) [RFC4282] [RFC2794].  In some Mobile IPv4 deployments, identifying the mobile node (MN) or the mobility service subscriber via a Proxy Mobile IPv4 client [LEUNG] (hereafter, the mobile node and the Proxy Mobile IPv4 client are used interchangeably) is not enough to distinguish among the multiple services possibly provisioned to the mobile node.
"ko": |-
  모바일 IPv4[RFC3344]는 홈 주소[RFC3344] 및 네트워크 액세스 식별자(NAI)[RFC4282][RFC2794]를 포함하여 다양한 방법으로 모바일 노드를 식별할 수 있습니다.  일부 모바일 IPv4 배치에서는 프록시 모바일 IPv4 클라이언트[LEUNG](이하 모바일 노드와 프록시 모바일 IPv4 클라이언트를 상호 교환적으로 사용함)를 통해 모바일 노드(MN) 또는 모바일 서비스 가입자를 식별하는 것만으로는 다음을 구별하기에 충분하지 않습니다. 모바일 노드에 여러 서비스가 제공될 수 있습니다.
