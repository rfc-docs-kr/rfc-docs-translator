"original": |2-
     Implementors are warned that the X.500 standards community has
     developed a series of extensibility rules.  These rules determine
     when an ASN.1 definition can be changed without assigning a new
     Object Identifier (OID).  For example, at least two extension
     definitions included in [RFC2459], the predecessor to this profile
     document, have different ASN.1 definitions in this specification, but
     the same OID is used.  If unknown elements appear within an
     extension, and the extension is not marked as critical, those unknown
     elements ought to be ignored, as follows:
"fixed": |-
  Implementors are warned that the X.500 standards community has developed a series of extensibility rules.  These rules determine when an ASN.1 definition can be changed without assigning a new Object Identifier (OID).  For example, at least two extension definitions included in [RFC2459], the predecessor to this profile document, have different ASN.1 definitions in this specification, but the same OID is used.  If unknown elements appear within an extension, and the extension is not marked as critical, those unknown elements ought to be ignored, as follows:
"ko": |-
  구현자는 X.500 표준 커뮤니티가 일련의 확장성 규칙을 개발했다는 ​​경고를 받습니다. 이러한 규칙은 새 OID(객체 식별자)를 할당하지 않고 ASN.1 정의를 변경할 수 있는 시기를 결정합니다. 예를 들어, 이 프로파일 문서의 전신인 [RFC2459]에 포함된 적어도 두 개의 확장 정의는 본 사양에서는 서로 다른 ASN.1 정의를 가지지만 동일한 OID가 사용됩니다. 알 수 없는 요소가 확장 내에 나타나고 확장이 중요로 표시되지 않은 경우 다음과 같이 알 수 없는 요소를 무시해야 합니다.
