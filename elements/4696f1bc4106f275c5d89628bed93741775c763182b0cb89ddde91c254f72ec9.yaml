"original": |2-
     For example purposes, suppose that the International Air Transport
     Association (IATA) undertakes to define some certificate policies for
     use throughout the airline industry, in a PKI operated by IATA in
     combination with PKIs operated by individual airlines.  Two CPs might
     be defined - the IATA General-Purpose CP, and the IATA Commercial-
     Grade CP.
"fixed": |-
  For example purposes, suppose that the International Air Transport Association (IATA) undertakes to define some certificate policies for use throughout the airline industry, in a PKI operated by IATA in combination with PKIs operated by individual airlines.  Two CPs might be defined - the IATA General-Purpose CP, and the IATA Commercial- Grade CP.
"ko": |-
  예를 들어, IATA(국제항공운송협회)가 개별 항공사가 운영하는 PKI와 결합하여 IATA가 운영하는 PKI에서 항공 산업 전반에 걸쳐 사용할 일부 인증서 정책을 정의하는 작업을 담당한다고 가정해 보겠습니다. 두 개의 CP, 즉 IATA 일반 목적 CP와 IATA 상업 등급 CP가 정의될 ​​수 있습니다.
