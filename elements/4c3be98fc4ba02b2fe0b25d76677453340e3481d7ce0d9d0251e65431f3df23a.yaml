"ko": |-
  많은 선택적 기능이 포함된 사양은 구현의 복잡성과 상호 운용 불가능한 구현 가능성을 증가시킵니다. 위험은 서로 다른 구현이 서로 상호 운용할 수 없는 일부 옵션 조합을 지정할 수 있다는 것입니다.
