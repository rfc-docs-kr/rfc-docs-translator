"original": |2-
     If the EXT-X-PLAYLIST-TYPE value is EVENT, Media Segments can only be
     added to the end of the Media Playlist.  If the EXT-X-PLAYLIST-TYPE
     value is Video On Demand (VOD), the Media Playlist cannot change.
"fixed": |-
  If the EXT-X-PLAYLIST-TYPE value is EVENT, Media Segments can only be added to the end of the Media Playlist.  If the EXT-X-PLAYLIST-TYPE value is Video On Demand (VOD), the Media Playlist cannot change.
"ko": |-
  EXT-X-PLAYLIST-TYPE 값이 EVENT인 경우 미디어 세그먼트는 미디어 재생 목록의 끝에만 추가할 수 있습니다. EXT-X-PLAYLIST-TYPE 값이 VOD(Video On Demand)인 경우 미디어 재생 목록을 변경할 수 없습니다.
