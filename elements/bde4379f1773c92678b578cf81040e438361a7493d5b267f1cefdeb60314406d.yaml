"original": |-
  This scheme has the important property that Source Quench doesn't
  inhibit  the  sending of acknowledges or retransmissions.  Imple-
  mentations of Source Quench entirely within the IP layer are usu-
  ally unsuccessful because IP lacks enough information to throttle
  a connection properly.  Holding back acknowledges tends  to  pro-
  duce  retransmissions and thus unnecessary traffic.  Holding back
  retransmissions may cause loss of a connection by  a  retransmis-
  sion  timeout.   Our  scheme  will  keep  connections alive under
  severe overload but at reduced bandwidth per connection.
"fixed": |-
  This scheme has the important property that Source Quench doesn't inhibit  the  sending of acknowledges or retransmissions.  Imple- mentations of Source Quench entirely within the IP layer are usu- ally unsuccessful because IP lacks enough information to throttle a connection properly.  Holding back acknowledges tends  to  pro- duce  retransmissions and thus unnecessary traffic.  Holding back retransmissions may cause loss of a connection by  a  retransmis- sion  timeout.   Our  scheme  will  keep  connections alive under severe overload but at reduced bandwidth per connection.
"ko": |-
  이 체계에는 Source Quench가 승인 전송이나 재전송을 방해하지 않는다는 중요한 속성이 있습니다. IP 계층 내에서 완전히 Source Quench를 구현하는 것은 일반적으로 IP에 연결을 적절하게 조절할 수 있는 충분한 정보가 부족하기 때문에 성공하지 못합니다. 승인을 보류하면 재전송이 발생하여 불필요한 트래픽이 발생하는 경향이 있습니다. 재전송을 보류하면 재전송 시간 초과로 인해 연결이 끊어질 수 있습니다. 우리의 방식은 심각한 과부하 상태에서도 연결을 유지하지만 연결당 대역폭은 감소합니다.
