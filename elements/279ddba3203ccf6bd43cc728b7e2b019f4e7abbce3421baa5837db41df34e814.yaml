"original": |2-
     When content negotiation preferences are sent by the user agent in a
     request to encourage an algorithm located at the server to select the
     preferred representation, it is called "proactive negotiation"
     (a.k.a., "server-driven negotiation").  Selection is based on the
     available representations for a response (the dimensions over which
     it might vary, such as language, content coding, etc.) compared to
     various information supplied in the request, including both the
     explicit negotiation header fields below and implicit
     characteristics, such as the client's network address or parts of the
     User-Agent field.
"fixed": |-
  When content negotiation preferences are sent by the user agent in a request to encourage an algorithm located at the server to select the preferred representation, it is called "proactive negotiation" (a.k.a., "server-driven negotiation").  Selection is based on the available representations for a response (the dimensions over which it might vary, such as language, content coding, etc.) compared to various information supplied in the request, including both the explicit negotiation header fields below and implicit characteristics, such as the client's network address or parts of the User-Agent field.
"ko": |-
  서버에 있는 알고리즘이 선호하는 표현을 선택하도록 장려하기 위한 요청에서 사용자 에이전트가 콘텐츠 협상 기본 설정을 전송하는 경우 이를 "사전 협상"(일명 "서버 중심 협상")이라고 합니다. 선택은 아래의 명시적 협상 헤더 필드와 암시적 특성을 모두 포함하여 요청에 제공된 다양한 정보와 비교하여 응답에 사용 가능한 표현(언어, 콘텐츠 코딩 등 다양할 수 있는 차원)을 기반으로 합니다. 클라이언트의 네트워크 주소나 User-Agent 필드의 일부와 같은 것입니다.
