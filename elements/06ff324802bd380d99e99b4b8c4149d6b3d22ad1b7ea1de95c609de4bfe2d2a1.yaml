"original": |2-
     This solution requires support only on the part of the receiver,
     thereby allowing for backward compatibility.  Also, because re-
     synchronization efforts would either occur in the background or
     utilize an additional processor, this solution does not impact
     traffic processing and a denial of service attack cannot divert
     resources away from traffic processing.
"fixed": |-
  This solution requires support only on the part of the receiver, thereby allowing for backward compatibility.  Also, because re- synchronization efforts would either occur in the background or utilize an additional processor, this solution does not impact traffic processing and a denial of service attack cannot divert resources away from traffic processing.
"ko": |-
  이 솔루션은 수신기 부분에서만 지원이 필요하므로 이전 버전과의 호환성이 가능합니다.  또한 재동기화 노력은 백그라운드에서 발생하거나 추가 프로세서를 활용하기 때문에 이 솔루션은 트래픽 처리에 영향을 미치지 않으며 서비스 거부 공격이 리소스를 트래픽 처리에서 다른 방향으로 전환할 수 없습니다.
