"original": |2-
        Note: Some WWW client applications will fail to separate the
        reference's query component from its path component before merging
        the base and reference paths in step 6 above.  This may result in
        a loss of information if the query component contains the strings
        "/../" or "/./".
"fixed": |-
  - Note: Some WWW client applications will fail to separate the reference's query component from its path component before merging the base and reference paths in step 6 above.  This may result in a loss of information if the query component contains the strings "/../" or "/./".
"ko": |-
  - 참고: 일부 WWW 클라이언트 응용 프로그램은 위의 6단계에서 기본 경로와 참조 경로를 병합하기 전에 경로 구성 요소에서 참조의 쿼리 구성 요소를 분리하지 못합니다. 쿼리 구성 요소에 "/../" 또는 "/./" 문자열이 포함되어 있으면 정보가 손실될 수 있습니다.
