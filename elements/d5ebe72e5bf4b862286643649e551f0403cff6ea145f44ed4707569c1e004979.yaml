"original": |2-
     The use of the base of the natural logarithm here is as a "nothing-
     up-my-sleeve" number.  The goal is to guarantee that the bits in the
     middle of the modulus are effectively random, while avoiding any
     suspicion that the primes have secretly been selected to be weak
     according to some secret criteria.  [RFC3526] used pi for this value.
     See Section 8.5 for reasons that this document does not reuse pi.
"fixed": |-
  The use of the base of the natural logarithm here is as a "nothing- up-my-sleeve" number.  The goal is to guarantee that the bits in the middle of the modulus are effectively random, while avoiding any suspicion that the primes have secretly been selected to be weak according to some secret criteria.  [RFC3526] used pi for this value. See Section 8.5 for reasons that this document does not reuse pi.
"ko": |-
  여기서 자연 로그의 밑을 사용하는 것은 "소매 없는" 숫자로 사용됩니다.  목표는 소수가 일부 비밀 기준에 따라 비밀리에 약한 것으로 선택되었다는 의혹을 피하면서 모듈러스 중간의 비트가 효과적으로 무작위임을 보장하는 것입니다.  [RFC3526]은 이 값에 pi를 사용했습니다. 이 문서가 pi를 재사용하지 않는 이유는 섹션 8.5를 참조하세요.
