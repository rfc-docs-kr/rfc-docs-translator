"original": |2-
     In addition, many legacy implementations support names encoded in the
     ISO 8859-1 character set (Latin1String) [ISO 8859-1] but tag them as
     TeletexString.  TeletexString encodes a larger character set than ISO
     8859-1, but it encodes some characters differently.  Implementations
     SHOULD be prepared to handle both encodings.
"fixed": |-
  In addition, many legacy implementations support names encoded in the ISO 8859-1 character set (Latin1String) [ISO 8859-1] but tag them as TeletexString.  TeletexString encodes a larger character set than ISO 8859-1, but it encodes some characters differently.  Implementations SHOULD be prepared to handle both encodings.
"ko": |-
  또한 많은 레거시 구현에서는 ISO 8859-1 문자 집합(Latin1String)[ISO 8859-1]으로 인코딩된 이름을 지원하지만 TeletexString으로 태그를 지정합니다. TeletexString은 ISO 8859-1보다 더 큰 문자 세트를 인코딩하지만 일부 문자를 다르게 인코딩합니다. 구현은 두 인코딩을 모두 처리할 수 있도록 준비되어야 합니다.
