"original": |2-
     *  CONNECTION_CLOSE frames signaling errors at the QUIC layer (type
        0x1c) MAY appear in any packet number space.  CONNECTION_CLOSE
        frames signaling application errors (type 0x1d) MUST only appear
        in the application data packet number space.
"fixed": |-
  *  CONNECTION_CLOSE frames signaling errors at the QUIC layer (type 0x1c) MAY appear in any packet number space.  CONNECTION_CLOSE frames signaling application errors (type 0x1d) MUST only appear in the application data packet number space.
"ko": |-
  * QUIC 계층(유형 0x1c)의 CONNECTION_CLOSE 프레임 신호 오류는 모든 패킷 번호 공간에 나타날 수 있습니다. 애플리케이션 오류(유형 0x1d)를 신호하는 CONNECTION_CLOSE 프레임은 애플리케이션 데이터 패킷 번호 공간에만 나타나야 합니다.
