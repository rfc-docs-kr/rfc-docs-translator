"original": |2-
     Secrecy of the session keys:  The shared session keys should be known
        only to the communicating parties and not to the attacker (see
        [CK01], Definition 1, part 2).  Note that in a unilaterally
        authenticated connection, the attacker can establish its own
        session keys with the server, but those session keys are distinct
        from those established by the client.
"fixed": |-
  Secrecy of the session keys:  The shared session keys should be known only to the communicating parties and not to the attacker (see [CK01], Definition 1, part 2).  Note that in a unilaterally authenticated connection, the attacker can establish its own session keys with the server, but those session keys are distinct from those established by the client.
"ko": |-
  세션 키의 비밀성: 공유 세션 키는 공격자가 아닌 통신 당사자에게만 알려야 합니다([CK01], 정의 1, 파트 2 참조). 일방적으로 인증된 연결에서 공격자는 서버와 자신의 세션 키를 설정할 수 있지만 해당 세션 키는 클라이언트가 설정한 것과 다릅니다.
