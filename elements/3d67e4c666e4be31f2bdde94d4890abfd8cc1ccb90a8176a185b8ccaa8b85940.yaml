"original": |2-
     Alert messages convey a description of the alert and a legacy field
     that conveyed the severity level of the message in previous versions
     of TLS.  Alerts are divided into two classes: closure alerts and
     error alerts.  In TLS 1.3, the severity is implicit in the type of
     alert being sent, and the "level" field can safely be ignored.  The
     "close_notify" alert is used to indicate orderly closure of one
     direction of the connection.  Upon receiving such an alert, the TLS
     implementation SHOULD indicate end-of-data to the application.
"fixed": |-
  Alert messages convey a description of the alert and a legacy field that conveyed the severity level of the message in previous versions of TLS.  Alerts are divided into two classes: closure alerts and error alerts.  In TLS 1.3, the severity is implicit in the type of alert being sent, and the "level" field can safely be ignored.  The "close_notify" alert is used to indicate orderly closure of one direction of the connection.  Upon receiving such an alert, the TLS implementation SHOULD indicate end-of-data to the application.
"ko": |-
  경고 메시지는 경고에 대한 설명과 이전 버전의 TLS에서 메시지의 심각도 수준을 전달한 레거시 필드를 전달합니다. 경고는 종료 경고와 오류 경고의 두 가지 클래스로 구분됩니다. TLS 1.3에서는 심각도가 전송되는 경고 유형에 내재되어 있으며 "수준" 필드는 무시해도 됩니다. "close_notify" 경고는 연결의 한 방향이 순차적으로 종료되었음을 나타내는 데 사용됩니다. 이러한 경고를 수신하면 TLS 구현은 애플리케이션에 데이터 끝을 표시해야 합니다.
