"original": |2-
     The SETUP 200 OK response MUST include the Media-Range header (see
     Section 18.30) for this type of media.  For live media with
     recording, the Range header indicates the current time in the media
     and the Media-Range header indicates a window around the current
     time.  This window can cover recorded content in the past (seen from
     current time in the media) or recorded content in the future (seen
     from current time in the media).  The server adjusts the play point
     to the requested border of the window, if the client requests a play
     point that is located outside the recording windows, e.g., if
     requested too far in the past, the server selects the oldest range in
     the recording.  The considerations in Section 13.5.3 apply if a
     client requests delivery using a scale (Section 18.46) value other
     than 1.0 (normal playback rate) while delivering live media with
     time-shift.
"fixed": |-
  The SETUP 200 OK response MUST include the Media-Range header (see Section 18.30) for this type of media.  For live media with recording, the Range header indicates the current time in the media and the Media-Range header indicates a window around the current time.  This window can cover recorded content in the past (seen from current time in the media) or recorded content in the future (seen from current time in the media).  The server adjusts the play point to the requested border of the window, if the client requests a play point that is located outside the recording windows, e.g., if requested too far in the past, the server selects the oldest range in the recording.  The considerations in Section 13.5.3 apply if a client requests delivery using a scale (Section 18.46) value other than 1.0 (normal playback rate) while delivering live media with time-shift.
"ko": |-
  SETUP 200 OK 응답에는 이러한 유형의 미디어에 대한 Media-Range 헤더(섹션 18.30 참조)가 포함되어야 합니다. 녹화가 포함된 라이브 미디어의 경우 Range 헤더는 미디어의 현재 시간을 나타내고 Media-Range 헤더는 현재 시간 주변의 창을 나타냅니다. 이 창에서는 과거에 녹화된 콘텐츠(미디어에 현재 시간에 표시됨) 또는 미래에 녹화된 콘텐츠(미디어에 현재 시간에 표시됨)를 다룰 수 있습니다. 클라이언트가 녹음 창 외부에 있는 재생 지점을 요청하는 경우(예를 들어 너무 오래 전에 요청한 경우) 서버는 재생 지점을 창의 요청된 테두리로 조정합니다. 서버는 녹음에서 가장 오래된 범위를 선택합니다. 클라이언트가 타임 시프트로 라이브 미디어를 전달하는 동안 1.0(일반 재생 속도) 이외의 배율(18.46항) 값을 사용하여 전달을 요청하는 경우 섹션 13.5.3의 고려 사항이 적용됩니다.
