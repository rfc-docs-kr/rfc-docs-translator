"original": |2-
     Following [M1985] again, when compact output is used in ECDH, only
     the x-coordinate of an elliptic curve point needs to be transmitted,
     instead of both coordinates as in the typical affine coordinate
     representation.  We call this the compact representation.  Its
     mathematical background is explained in Appendix C.
"fixed": |-
  Following [M1985] again, when compact output is used in ECDH, only the x-coordinate of an elliptic curve point needs to be transmitted, instead of both coordinates as in the typical affine coordinate representation.  We call this the compact representation.  Its mathematical background is explained in Appendix C.
"ko": |-
  다시 [M1985]에 이어 ECDH에서 컴팩트 출력을 사용할 때 일반적인 아핀 좌표 표현에서처럼 두 좌표를 모두 전송하는 대신 타원 곡선 점의 x 좌표만 전송하면 됩니다. 우리는 이것을 컴팩트 표현이라고 부릅니다. 수학적 배경은 부록 C에 설명되어 있습니다.
