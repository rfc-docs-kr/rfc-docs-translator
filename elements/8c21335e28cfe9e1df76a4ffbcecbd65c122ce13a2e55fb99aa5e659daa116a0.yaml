"original": |2-
     The most commonly voiced concern about TLS is that it cannot run over
     UDP; TLS requires a connection-oriented underlying transport
     protocol, which for the purposes of this document means TCP.
"fixed": |-
  The most commonly voiced concern about TLS is that it cannot run over UDP; TLS requires a connection-oriented underlying transport protocol, which for the purposes of this document means TCP.
"ko": |-
  TLS에 대해 가장 일반적으로 제기되는 우려는 TLS가 UDP를 통해 실행될 수 없다는 것입니다. TLS에는 연결 지향 기본 전송 프로토콜이 필요하며, 이 문서에서는 TCP를 의미합니다.
