"original": |2-
     Although the conceptual model distinguishes between Adj-RIBs-In,
     Loc-RIB, and Adj-RIBs-Out, this neither implies nor requires that an
     implementation must maintain three separate copies of the routing
     information.  The choice of implementation (for example, 3 copies of
     the information vs 1 copy with pointers) is not constrained by the
     protocol.
"fixed": |-
  Although the conceptual model distinguishes between Adj-RIBs-In, Loc-RIB, and Adj-RIBs-Out, this neither implies nor requires that an implementation must maintain three separate copies of the routing information.  The choice of implementation (for example, 3 copies of the information vs 1 copy with pointers) is not constrained by the protocol.
"ko": |-
  개념적 모델은 Adj-RIBs-In, Loc-RIB 및 Adj-RIBs-Out을 구별하지만 이는 구현이 라우팅 정보의 세 가지 별도 복사본을 유지해야 함을 의미하거나 요구하지 않습니다. 구현 선택(예: 정보 복사본 3개 vs 포인터가 있는 복사본 1개)은 프로토콜에 의해 제한되지 않습니다.
