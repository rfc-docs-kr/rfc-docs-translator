"original": |2-
     For all MIME-based extensions to work, the recipient needs to be able
     to decode the multipart bodies.  Therefore, SIP UAs MUST support
     parsing 'multipart' MIME bodies, including nested body parts.
     Additionally, UAs MUST support the 'multipart/mixed' and 'multipart/
     alternative' MIME types.  Support for other MIME types such as
     'multipart/related' is OPTIONAL.
"fixed": |-
  For all MIME-based extensions to work, the recipient needs to be able to decode the multipart bodies.  Therefore, SIP UAs MUST support parsing 'multipart' MIME bodies, including nested body parts. Additionally, UAs MUST support the 'multipart/mixed' and 'multipart/ alternative' MIME types.  Support for other MIME types such as 'multipart/related' is OPTIONAL.
"ko": |-
  모든 MIME 기반 확장이 작동하려면 수신자가 멀티파트 본문을 디코딩할 수 있어야 합니다. 따라서 SIP UA는 중첩된 본문 부분을 포함하여 '멀티파트' MIME 본문을 구문 분석할 수 있어야 합니다. 또한 UA는 '멀티파트/혼합' 및 '멀티파트/대체' MIME 유형을 지원해야 합니다. '멀티파트/관련'과 같은 다른 MIME 유형에 대한 지원은 선택 사항입니다.
