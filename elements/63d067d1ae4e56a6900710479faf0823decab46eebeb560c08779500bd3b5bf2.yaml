"original": |2-
     If the PUSH flag is not set, the data may be combined with data from
     subsequent SENDs for transmission efficiency.  When an application
     issues a series of SEND calls without setting the PUSH flag, the TCP
     implementation MAY aggregate the data internally without sending it
     (MAY-16).  Note that when the Nagle algorithm is in use, TCP
     implementations may buffer the data before sending, without regard to
     the PUSH flag (see Section 3.7.4).
"fixed": |-
  If the PUSH flag is not set, the data may be combined with data from subsequent SENDs for transmission efficiency.  When an application issues a series of SEND calls without setting the PUSH flag, the TCP implementation MAY aggregate the data internally without sending it (MAY-16).  Note that when the Nagle algorithm is in use, TCP implementations may buffer the data before sending, without regard to the PUSH flag (see Section 3.7.4).
"ko": |-
  PUSH 플래그가 설정되지 않은 경우 데이터는 전송 효율성을 위해 후속 SEND의 데이터와 결합될 수 있습니다. 애플리케이션이 PUSH 플래그를 설정하지 않고 일련의 SEND 호출을 발행하면 TCP 구현은 데이터를 전송하지 않고 내부적으로 데이터를 집계할 수 있습니다(MAY-16). Nagle 알고리즘이 사용 중일 때 TCP 구현은 PUSH 플래그에 관계없이 전송하기 전에 데이터를 버퍼링할 수 있습니다(섹션 3.7.4 참조).
