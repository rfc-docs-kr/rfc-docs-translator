"original": |2-
     Upon receipt of an increased Retire Prior To field, the peer MUST
     stop using the corresponding connection IDs and retire them with
     RETIRE_CONNECTION_ID frames before adding the newly provided
     connection ID to the set of active connection IDs.  This ordering
     allows an endpoint to replace all active connection IDs without the
     possibility of a peer having no available connection IDs and without
     exceeding the limit the peer sets in the active_connection_id_limit
     transport parameter; see Section 18.2.  Failure to cease using the
     connection IDs when requested can result in connection failures, as
     the issuing endpoint might be unable to continue using the connection
     IDs with the active connection.
"fixed": |-
  Upon receipt of an increased Retire Prior To field, the peer MUST stop using the corresponding connection IDs and retire them with RETIRE_CONNECTION_ID frames before adding the newly provided connection ID to the set of active connection IDs.  This ordering allows an endpoint to replace all active connection IDs without the possibility of a peer having no available connection IDs and without exceeding the limit the peer sets in the active_connection_id_limit transport parameter; see Section 18.2.  Failure to cease using the connection IDs when requested can result in connection failures, as the issuing endpoint might be unable to continue using the connection IDs with the active connection.
"ko": |-
  증가된 Retire Prior To 필드를 수신하면 피어는 새로 제공된 연결 ID를 활성 연결 ID 세트에 추가하기 전에 해당 연결 ID 사용을 중지하고 RETIRE_CONNECTION_ID 프레임을 사용하여 이를 폐기해야 합니다. 이 순서를 사용하면 피어에 사용 가능한 연결 ID가 없을 가능성 없이 그리고 active_connection_id_limit 전송 매개변수에 설정된 피어 제한을 초과하지 않고 엔드포인트가 모든 활성 연결 ID를 대체할 수 있습니다. 섹션 18.2를 참조하세요. 요청 시 연결 ID 사용을 중단하지 못하면 발급 엔드포인트가 활성 연결과 함께 연결 ID를 계속 사용하지 못할 수 있으므로 연결 실패가 발생할 수 있습니다.
