"original": |2-
     AAA Credential Sharing
          AAA credentials (such as RADIUS shared secrets, IPsec pre-shared
          keys or certificates) MUST NOT be shared between AAA clients,
          since if one AAA client were compromised, this would enable an
          attacker to impersonate other AAA clients to the backend
          authentication server, or even to impersonate a backend
          authentication server to other AAA clients.
"fixed": |-
  AAA Credential Sharing  -    AAA credentials (such as RADIUS shared secrets, IPsec pre-shared keys or certificates) MUST NOT be shared between AAA clients, since if one AAA client were compromised, this would enable an attacker to impersonate other AAA clients to the backend authentication server, or even to impersonate a backend authentication server to other AAA clients.
"ko": |-
  AAA 자격 증명 공유 - AAA 자격 증명(예: RADIUS 공유 비밀, IPsec 사전 공유 키 또는 인증서)은 AAA 클라이언트 간에 공유되어서는 안 됩니다. 왜냐하면 하나의 AAA 클라이언트가 손상되면 공격자가 다른 AAA 클라이언트를 백엔드에 가장할 수 있기 때문입니다. 인증 서버를 사용하거나 백엔드 인증 서버를 다른 AAA 클라이언트로 가장할 수도 있습니다.
