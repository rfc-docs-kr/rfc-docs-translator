"original": |2-
     RFC 7525, an earlier version of the TLS recommendations, was
     published when the industry was transitioning to TLS 1.2.  Years
     later, this transition is largely complete, and TLS 1.3 is widely
     available.  This document updates the guidance given the new
     environment and obsoletes RFC 7525.  In addition, this document
     updates RFCs 5288 and 6066 in view of recent attacks.
"fixed": |-
  RFC 7525, an earlier version of the TLS recommendations, was published when the industry was transitioning to TLS 1.2.  Years later, this transition is largely complete, and TLS 1.3 is widely available.  This document updates the guidance given the new environment and obsoletes RFC 7525.  In addition, this document updates RFCs 5288 and 6066 in view of recent attacks.
"ko": |-
  TLS 권장 사항의 이전 버전인 RFC 7525는 업계가 TLS 1.2로 전환할 때 게시되었습니다. 몇 년 후 이러한 전환은 거의 완료되었으며 TLS 1.3이 널리 사용 가능해졌습니다. 이 문서는 새로운 환경에 따른 지침을 업데이트하고 RFC 7525를 더 이상 사용하지 않습니다. 또한 이 문서는 최근 공격을 고려하여 RFC 5288 및 6066을 업데이트합니다.
