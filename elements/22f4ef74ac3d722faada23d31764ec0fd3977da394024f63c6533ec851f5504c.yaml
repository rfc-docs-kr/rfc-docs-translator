"original": |2-
     Currently, the only server names supported are DNS hostnames;
     however, this does not imply any dependency of TLS on DNS, and other
     name types may be added in the future (by an RFC that updates this
     document).  The data structure associated with the host_name NameType
     is a variable-length vector that begins with a 16-bit length.  For
     backward compatibility, all future data structures associated with
     new NameTypes MUST begin with a 16-bit length field.  TLS MAY treat
     provided server names as opaque data and pass the names and types to
     the application.
"fixed": |-
  Currently, the only server names supported are DNS hostnames; however, this does not imply any dependency of TLS on DNS, and other name types may be added in the future (by an RFC that updates this document).  The data structure associated with the host_name NameType is a variable-length vector that begins with a 16-bit length.  For backward compatibility, all future data structures associated with new NameTypes MUST begin with a 16-bit length field.  TLS MAY treat provided server names as opaque data and pass the names and types to the application.
"ko": |-
  현재 지원되는 유일한 서버 이름은 DNS 호스트 이름입니다. 그러나 이는 DNS에 대한 TLS의 종속성을 의미하지 않으며 향후에 다른 이름 유형이 추가될 수 있습니다(이 문서를 업데이트하는 RFC에 의해). Host_name NameType과 연관된 데이터 구조는 16비트 길이로 시작하는 가변 길이 벡터입니다. 이전 버전과의 호환성을 위해 새로운 NameType과 관련된 모든 향후 데이터 구조는 16비트 길이 필드로 시작해야 합니다. TLS는 제공된 서버 이름을 불투명 데이터로 처리하고 이름과 유형을 애플리케이션에 전달할 수 있습니다.
