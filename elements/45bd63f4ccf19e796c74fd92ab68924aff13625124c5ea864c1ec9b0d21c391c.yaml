"original": |2-
     If a Location header field (Section 10.2.2) is provided, the user
     agent MAY automatically redirect its request to the URI referenced by
     the Location field value, even if the specific status code is not
     understood.  Automatic redirection needs to be done with care for
     methods not known to be safe, as defined in Section 9.2.1, since the
     user might not wish to redirect an unsafe request.
"fixed": |-
  If a Location header field (Section 10.2.2) is provided, the user agent MAY automatically redirect its request to the URI referenced by the Location field value, even if the specific status code is not understood.  Automatic redirection needs to be done with care for methods not known to be safe, as defined in Section 9.2.1, since the user might not wish to redirect an unsafe request.
"ko": |-
  Location 헤더 필드(섹션 10.2.2)가 제공되면 사용자 에이전트는 특정 상태 코드가 이해되지 않는 경우에도 Location 필드 값이 참조하는 URI로 요청을 자동으로 리디렉션할 수 있습니다. 사용자가 안전하지 않은 요청을 리디렉션하기를 원하지 않을 수 있으므로 섹션 9.2.1에 정의된 대로 안전하지 않은 것으로 알려진 방법에 대해 자동 리디렉션을 주의해서 수행해야 합니다.
