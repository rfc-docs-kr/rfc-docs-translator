"original": |2-
     A UAC MAY treat a SIP or SIPS URI in an Error-Info header field as if
     it were a Contact in a redirect and generate a new INVITE, resulting
     in a recorded announcement session being established.  A non-SIP URI
     MAY be rendered to the user.
"fixed": |-
  A UAC MAY treat a SIP or SIPS URI in an Error-Info header field as if it were a Contact in a redirect and generate a new INVITE, resulting in a recorded announcement session being established.  A non-SIP URI MAY be rendered to the user.
"ko": |-
  UAC는 Error-Info 헤더 필드의 SIP 또는 SIPS URI를 리디렉션의 연락처인 것처럼 처리하고 새 INVITE를 생성하여 녹음된 알림 세션이 설정되도록 할 수 있습니다. SIP가 아닌 URI가 사용자에게 렌더링될 수 있습니다.
