"original": |2-
     For instance, the Government of Canada PKI Policy Management
     Authority (GOC PMA) has established eight certificate policies in a
     single document [GOC], four policies for certificates used for
     digital signatures and four policies for certificates used for
     confidentiality encryption.  For each of these applications, the
     document establishes four levels of assurances:  rudimentary, basic,
     medium, and high.  The GOC PMA described certain types of digital
     signature and confidentiality uses in the document, each with a
     certain set of security requirements, and grouped them into eight
     categories.  The GOC PMA then established PKI requirements for each
     of these categories, thereby creating eight types of certificates,
     each providing rudimentary, basic, medium, or high levels of
     assurance.  The progression from rudimentary to high levels
     corresponds to increasing security requirements and corresponding
     increasing levels of assurance.
"fixed": |-
  For instance, the Government of Canada PKI Policy Management Authority (GOC PMA) has established eight certificate policies in a single document [GOC], four policies for certificates used for digital signatures and four policies for certificates used for confidentiality encryption.  For each of these applications, the document establishes four levels of assurances:  rudimentary, basic, medium, and high.  The GOC PMA described certain types of digital signature and confidentiality uses in the document, each with a certain set of security requirements, and grouped them into eight categories.  The GOC PMA then established PKI requirements for each of these categories, thereby creating eight types of certificates, each providing rudimentary, basic, medium, or high levels of assurance.  The progression from rudimentary to high levels corresponds to increasing security requirements and corresponding increasing levels of assurance.
"ko": |-
  예를 들어, 캐나다 정부 PKI 정책 관리 기관(GOC PMA)은 단일 문서[GOC]에 8개의 인증서 정책, 즉 디지털 서명에 사용되는 인증서에 대한 4개의 정책과 기밀 암호화에 사용되는 인증서에 대한 4개의 정책을 설정했습니다. 이러한 각 응용 프로그램에 대해 문서는 기초, 기본, 중간, 높음의 네 가지 보증 수준을 설정합니다. GOC PMA는 문서의 특정 유형의 디지털 서명 및 기밀성 사용을 설명하고 각 유형에는 특정 보안 요구 사항이 있으며 이를 8개 범주로 분류했습니다. 그런 다음 GOC PMA는 이러한 각 범주에 대한 PKI 요구 사항을 설정하여 각각 기초, 기본, 중간 또는 높은 수준의 보증을 제공하는 8가지 유형의 인증서를 만들었습니다. 기초 수준에서 높은 수준으로의 발전은 보안 요구 사항의 증가와 그에 따른 보증 수준의 증가에 해당합니다.
