"original": |2-
     attribute specifies the information that is linked to the entity or
     resource.  In WebFinger, the same concept is represented using a JSON
     array of "links" objects, where each member named "rel" specifies the
     type of relationship and each member named "href" specifies the
     information that is linked to the entity or resource.  Note that
     WebFinger narrows the scope of a link relation beyond what is defined
     for Web Linking by stipulating that the value of the "rel" member
     needs to be either a single IANA-registered link relation type [8] or
     a URI [6].
"fixed": |-
  attribute specifies the information that is linked to the entity or resource.  In WebFinger, the same concept is represented using a JSON array of "links" objects, where each member named "rel" specifies the type of relationship and each member named "href" specifies the information that is linked to the entity or resource.  Note that WebFinger narrows the scope of a link relation beyond what is defined for Web Linking by stipulating that the value of the "rel" member needs to be either a single IANA-registered link relation type [8] or a URI [6].
"ko": |-
  속성은 엔터티나 리소스에 연결된 정보를 지정합니다. WebFinger에서는 "links" 개체의 JSON 배열을 사용하여 동일한 개념을 표현합니다. 여기서 "rel"이라는 이름의 각 구성원은 관계 유형을 지정하고 "href"라는 이름의 각 구성원은 엔터티 또는 리소스에 연결된 정보를 지정합니다. WebFinger는 "rel" 멤버의 값이 단일 IANA 등록 링크 관계 유형[8] 또는 URI[6]여야 함을 규정하여 웹 링크에 대해 정의된 것 이상으로 링크 관계의 범위를 좁힙니다.
