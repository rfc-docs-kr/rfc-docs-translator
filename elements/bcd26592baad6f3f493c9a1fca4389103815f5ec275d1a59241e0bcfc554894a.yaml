"original": |2-
     In the operations below, x<<n is obtained as follows: discard the
     leftmost n bits of x and then pad the result with n zeroed bits on
     the right (the result will still be the same number of bits).
     Similarly, x>>n is obtained as follows: discard the rightmost n bits
     of x and then prepend the result with n zeroed bits on the left (the
     result will still be the same number of bits).
"fixed": |-
  In the operations below, x<<n is obtained as follows: discard the leftmost n bits of x and then pad the result with n zeroed bits on the right (the result will still be the same number of bits). Similarly, x>>n is obtained as follows: discard the rightmost n bits of x and then prepend the result with n zeroed bits on the left (the result will still be the same number of bits).
"ko": |-
  아래 연산에서 x<<n은 다음과 같이 얻어집니다. x의 가장 왼쪽 n 비트를 버리고 오른쪽에 0이 있는 n 비트를 결과에 채웁니다(결과는 여전히 동일한 비트 수입니다). 마찬가지로, x>>n은 다음과 같이 구해집니다. x의 가장 오른쪽 n 비트를 버리고 결과 앞에 왼쪽에 0이 있는 n 비트를 추가합니다(결과는 여전히 동일한 비트 수입니다).
