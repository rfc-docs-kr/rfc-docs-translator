"original": |2-
     *  Enrollment process used by subjects to submit certificate
        applications and responsibilities in connection with this process.
        An example of this process is where the subject generates the key
        pair and sends a certificate request to the RA.  The RA validates
        and signs the request and sends it to the CA.  A CA or RA may have
        the responsibility of establishing an enrollment process in order
        to receive certificate applications.  Likewise, certificate
        applicants may have the responsibility of providing accurate
        information on their certificate applications.
"fixed": |-
  *  Enrollment process used by subjects to submit certificate applications and responsibilities in connection with this process. An example of this process is where the subject generates the key pair and sends a certificate request to the RA.  The RA validates and signs the request and sends it to the CA.  A CA or RA may have the responsibility of establishing an enrollment process in order to receive certificate applications.  Likewise, certificate applicants may have the responsibility of providing accurate information on their certificate applications.
"ko": |-
  * 주체가 인증서 신청서를 제출하기 위해 사용하는 등록 프로세스 및 이 프로세스와 관련된 책임. 이 프로세스의 예로는 주체가 키 쌍을 생성하고 RA에 인증서 요청을 보내는 경우가 있습니다. RA는 요청을 검증하고 서명한 후 CA에 보냅니다. CA 또는 RA는 인증서 신청을 받기 위해 등록 프로세스를 수립할 책임이 있을 수 있습니다. 마찬가지로, 인증 신청자는 인증 신청 시 정확한 정보를 제공할 책임이 있습니다.
