"original": |2-
     HTTP does not place a predefined limit on the length of each field
     line, field value, or on the length of a header or trailer section as
     a whole, as described in Section 2.  Various ad hoc limitations on
     individual lengths are found in practice, often depending on the
     specific field's semantics.
"fixed": |-
  HTTP does not place a predefined limit on the length of each field line, field value, or on the length of a header or trailer section as a whole, as described in Section 2.  Various ad hoc limitations on individual lengths are found in practice, often depending on the specific field's semantics.
"ko": |-
  HTTP는 섹션 2에 설명된 것처럼 각 필드 줄의 길이, 필드 값 또는 헤더나 트레일러 섹션 전체의 길이에 미리 정의된 제한을 두지 않습니다. 실제로는 개별 길이에 대한 다양한 임시 제한이 있습니다. 종종 특정 필드의 의미에 따라 달라집니다.
