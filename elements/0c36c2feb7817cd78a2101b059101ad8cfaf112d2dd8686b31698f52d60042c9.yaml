"original": |2-
     Tokens are issued to clients by an authorization server with the
     approval of the resource owner.  The client uses the access token to
     access the protected resources hosted by the resource server.  This
     specification describes how to make protected resource requests when
     the OAuth access token is a bearer token.
"fixed": |-
  Tokens are issued to clients by an authorization server with the approval of the resource owner.  The client uses the access token to access the protected resources hosted by the resource server.  This specification describes how to make protected resource requests when the OAuth access token is a bearer token.
"ko": |-
  토큰은 리소스 소유자의 승인을 받아 인증 서버에 의해 클라이언트에 발행됩니다.  클라이언트는 액세스 토큰을 사용하여 리소스 서버에서 호스팅하는 보호된 리소스에 액세스합니다.  이 사양에서는 OAuth 액세스 토큰이 전달자 토큰인 경우 보호된 리소스를 요청하는 방법을 설명합니다.
