"original": |2-
     The following policies are defined for common usage.  These cover a
     range of typical policies that have been used to describe the
     procedures for assigning new values in a namespace.  It is not
     strictly required that documents use these terms; the actual
     requirement is that the instructions to IANA be clear and
     unambiguous.  However, use of these terms is strongly recommended
     because their meanings are widely understood.  Newly minted policies,
     including ones that combine the elements of procedures associated
     with these terms in novel ways, may be used if none of these policies
     are suitable; it will help the review process if an explanation is
     included as to why that is the case.  The terms are fully explained
     in the following subsections.
"fixed": |-
  The following policies are defined for common usage.  These cover a range of typical policies that have been used to describe the procedures for assigning new values in a namespace.  It is not strictly required that documents use these terms; the actual requirement is that the instructions to IANA be clear and unambiguous.  However, use of these terms is strongly recommended because their meanings are widely understood.  Newly minted policies, including ones that combine the elements of procedures associated with these terms in novel ways, may be used if none of these policies are suitable; it will help the review process if an explanation is included as to why that is the case.  The terms are fully explained in the following subsections.
"ko": |-
  다음 정책은 일반적인 사용을 위해 정의됩니다. 여기에는 네임스페이스에 새 값을 할당하는 절차를 설명하는 데 사용된 다양한 일반적인 정책이 포함됩니다. 문서에서 이러한 용어를 사용해야 하는 것은 엄격하게 요구되지 않습니다. 실제 요구 사항은 IANA에 대한 지침이 명확하고 모호하지 않아야 한다는 것입니다. 그러나 이러한 용어의 사용은 그 의미가 널리 이해되기 때문에 강력히 권장됩니다. 이러한 정책 중 어느 것도 적합하지 않은 경우, 이러한 용어와 관련된 절차 요소를 새로운 방식으로 결합한 정책을 포함하여 새로 제정된 정책이 사용될 수 있습니다. 그 이유에 대한 설명이 포함되어 있으면 검토 과정에 도움이 될 것입니다. 용어는 다음 하위 섹션에서 자세히 설명됩니다.
