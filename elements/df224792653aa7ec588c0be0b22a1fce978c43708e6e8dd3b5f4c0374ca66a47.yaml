"original": |2-
     It is sometimes possible to construct a URL such that an attempt to
     perform a seemingly harmless, idempotent operation, such as the
     retrieval of an entity associated with the resource, will in fact
     cause a possibly damaging remote operation to occur.  The unsafe URL
     is typically constructed by specifying a port number other than that
     reserved for the network protocol in question.  The client
     unwittingly contacts a site that is in fact running a different
     protocol.  The content of the URL contains instructions that, when
     interpreted according to this other protocol, cause an unexpected
     operation.  An example has been the use of a gopher URL to cause an
     unintended or impersonating message to be sent via a SMTP server.
"fixed": |-
  It is sometimes possible to construct a URL such that an attempt to perform a seemingly harmless, idempotent operation, such as the retrieval of an entity associated with the resource, will in fact cause a possibly damaging remote operation to occur.  The unsafe URL is typically constructed by specifying a port number other than that reserved for the network protocol in question.  The client unwittingly contacts a site that is in fact running a different protocol.  The content of the URL contains instructions that, when interpreted according to this other protocol, cause an unexpected operation.  An example has been the use of a gopher URL to cause an unintended or impersonating message to be sent via a SMTP server.
"ko": |-
  리소스와 관련된 엔터티 검색과 같이 외관상 무해하고 멱등적인 작업을 수행하려는 시도가 실제로는 해를 끼칠 수 있는 원격 작업이 발생하도록 URL을 구성하는 것이 가능한 경우가 있습니다. 안전하지 않은 URL은 일반적으로 문제의 네트워크 프로토콜용으로 예약된 포트 번호가 아닌 다른 포트 번호를 지정하여 구성됩니다. 클라이언트는 실제로 다른 프로토콜을 실행하는 사이트에 자신도 모르게 접속합니다. URL의 내용에는 이 다른 프로토콜에 따라 해석될 때 예기치 않은 작업이 발생하는 지침이 포함되어 있습니다. 예를 들어 의도하지 않거나 가장한 메시지가 SMTP 서버를 통해 전송되도록 하기 위해 Gopher URL을 사용하는 경우가 있습니다.
