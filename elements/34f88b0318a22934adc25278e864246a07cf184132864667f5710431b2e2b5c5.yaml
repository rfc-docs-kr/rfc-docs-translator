"original": |2-
     1.  The ChaCha20 cipher.  This is a high-speed cipher first described
         in [ChaCha].  It is considerably faster than AES in software-only
         implementations, making it around three times as fast on
         platforms that lack specialized AES hardware.  See Appendix B for
         some hard numbers.  ChaCha20 is also not sensitive to timing
         attacks (see the security considerations in Section 4).  This
         algorithm is described in Section 2.4
"fixed": |-
  1.  The ChaCha20 cipher.  This is a high-speed cipher first described in [ChaCha].  It is considerably faster than AES in software-only implementations, making it around three times as fast on platforms that lack specialized AES hardware.  See Appendix B for some hard numbers.  ChaCha20 is also not sensitive to timing attacks (see the security considerations in Section 4).  This algorithm is described in Section 2.4
"ko": |-
  1. ChaCha20 암호. [ChaCha]에서 최초로 기술된 고속암호이다. 소프트웨어 전용 구현에서는 AES보다 상당히 빠르므로 특수 AES 하드웨어가 없는 플랫폼에서는 약 3배 더 빠릅니다. 몇 가지 구체적인 수치는 부록 B를 참조하세요. ChaCha20은 또한 타이밍 공격에 민감하지 않습니다(섹션 4의 보안 고려 사항 참조). 이 알고리즘은 섹션 2.4에 설명되어 있습니다.
