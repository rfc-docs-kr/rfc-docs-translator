"original": |2-
     The values for ACK_TIMEOUT, ACK_RANDOM_FACTOR, MAX_RETRANSMIT,
     NSTART, DEFAULT_LEISURE (Section 8.2), and PROBING_RATE may be
     configured to values specific to the application environment
     (including dynamically adjusted values); however, the configuration
     method is out of scope of this document.  It is RECOMMENDED that an
     application environment use consistent values for these parameters;
     the specific effects of operating with inconsistent values in an
     application environment are outside the scope of the present
     specification.
"fixed": |-
  The values for ACK_TIMEOUT, ACK_RANDOM_FACTOR, MAX_RETRANSMIT, NSTART, DEFAULT_LEISURE (Section 8.2), and PROBING_RATE may be configured to values specific to the application environment (including dynamically adjusted values); however, the configuration method is out of scope of this document.  It is RECOMMENDED that an application environment use consistent values for these parameters; the specific effects of operating with inconsistent values in an application environment are outside the scope of the present specification.
"ko": |-
  ACK_TIMEOUT, ACK_RANDOM_FACTOR, MAX_RETRANSMIT, NSTART, DEFAULT_LEISURE(8.2절) 및 PROBING_RATE의 값은 애플리케이션 환경에 특정한 값(동적으로 조정된 값 포함)으로 구성될 수 있습니다. 그러나 구성 방법은 이 문서의 범위를 벗어납니다. 애플리케이션 환경에서는 이러한 매개변수에 대해 일관된 값을 사용하는 것이 좋습니다. 애플리케이션 환경에서 일관되지 않은 값으로 작동할 경우의 구체적인 효과는 본 사양의 범위를 벗어납니다.
