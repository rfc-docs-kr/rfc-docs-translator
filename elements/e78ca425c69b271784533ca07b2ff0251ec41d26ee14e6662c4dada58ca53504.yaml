"original": |2-
     Every standards track RFC should have a glossary, as words can have
     many meanings.  By defining any new words introduced, the author can
     avoid confusing or misleading the implementers.  The definition
     should appear on the word's first appearance within the text of the
     protocol specification, and in a separate glossary section.
"fixed": |-
  Every standards track RFC should have a glossary, as words can have many meanings.  By defining any new words introduced, the author can avoid confusing or misleading the implementers.  The definition should appear on the word's first appearance within the text of the protocol specification, and in a separate glossary section.
"ko": |-
  단어에는 많은 의미가 있을 수 있으므로 모든 표준 트랙 RFC에는 용어집이 있어야 합니다. 도입된 새로운 단어를 정의함으로써 작성자는 구현자를 혼란스럽게 하거나 오해를 불러일으키는 것을 방지할 수 있습니다. 정의는 프로토콜 사양 텍스트 내에서 해당 단어가 처음 나타날 때와 별도의 용어집 섹션에 나타나야 합니다.
