"original": |2-
     The nonce_explicit is the "explicit" part of the nonce.  It is chosen
     by the sender and is carried in each TLS record in the
     GenericAEADCipher.nonce_explicit field.  The nonce_explicit length
     (SecurityParameters.record_iv_length) is 8 octets.
"fixed": |-
  The nonce_explicit is the "explicit" part of the nonce.  It is chosen by the sender and is carried in each TLS record in the GenericAEADCipher.nonce_explicit field.  The nonce_explicit length (SecurityParameters.record_iv_length) is 8 octets.
"ko": |-
  nonce_explicit는 nonce의 "명시적" 부분입니다. 이는 발신자가 선택하며 GenericAEADCipher.nonce_explicit 필드의 각 TLS 레코드에 전달됩니다. nonce_explicit 길이(SecurityParameters.record_iv_length)는 8옥텟입니다.
