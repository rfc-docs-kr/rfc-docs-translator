"original": |2-
     For the benefit of any intervening firewalls, a client MUST indicate
     the known transport parameters, even if it has no influence over
     these parameters, for example, where the server advertises a fixed-
     multicast address as destination.
"fixed": |-
  For the benefit of any intervening firewalls, a client MUST indicate the known transport parameters, even if it has no influence over these parameters, for example, where the server advertises a fixed- multicast address as destination.
"ko": |-
  개입하는 방화벽의 이점을 위해 클라이언트는 알려진 전송 매개변수를 표시해야 합니다. 예를 들어 서버가 고정 멀티캐스트 주소를 대상으로 광고하는 경우 이러한 매개변수에 영향을 미치지 않더라도 클라이언트는 반드시 알려진 전송 매개변수를 표시해야 합니다.
