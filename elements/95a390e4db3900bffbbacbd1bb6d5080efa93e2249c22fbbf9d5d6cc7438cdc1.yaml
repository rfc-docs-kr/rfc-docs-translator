"original": |2-
     This document uses the terms "QUIC packets", "UDP datagrams", and "IP
     packets" to refer to the units of the respective protocols.  That is,
     one or more QUIC packets can be encapsulated in a UDP datagram, which
     is in turn encapsulated in an IP packet.
"fixed": |-
  This document uses the terms "QUIC packets", "UDP datagrams", and "IP packets" to refer to the units of the respective protocols.  That is, one or more QUIC packets can be encapsulated in a UDP datagram, which is in turn encapsulated in an IP packet.
"ko": |-
  이 문서에서는 "QUIC 패킷", "UDP 데이터그램" 및 "IP 패킷"이라는 용어를 사용하여 각 프로토콜의 단위를 나타냅니다. 즉, 하나 이상의 QUIC 패킷이 UDP 데이터그램에 캡슐화될 수 있으며, 이는 다시 IP 패킷에 캡슐화됩니다.
