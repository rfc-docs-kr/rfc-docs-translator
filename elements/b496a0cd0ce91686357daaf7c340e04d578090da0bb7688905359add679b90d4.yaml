"original": |2-
        Tutorial: An internet can be built using OSIRM Layer 3 gateways to
        implement connections between a set of similar subnetworks. With
        dissimilar subnetworks, i.e., subnetworks that differ in the Layer
        3 protocol service they offer, an internet can be built by
        implementing a uniform internetwork protocol (e.g., IP) that
        operates at the top of Layer 3 and hides the underlying
        subnetworks' heterogeneity from hosts that use communication
        services provided by the internet. (See: router.)
"fixed": |-
  - Tutorial: An internet can be built using OSIRM Layer 3 gateways to implement connections between a set of similar subnetworks. With dissimilar subnetworks, i.e., subnetworks that differ in the Layer 3 protocol service they offer, an internet can be built by implementing a uniform internetwork protocol (e.g., IP) that operates at the top of Layer 3 and hides the underlying subnetworks' heterogeneity from hosts that use communication services provided by the internet. (See: router.)
"ko": |-
  - 튜토리얼: OSIRM 레이어 3 게이트웨이를 사용하여 인터넷을 구축하여 일련의 유사한 하위 네트워크 간의 연결을 구현할 수 있습니다. 서로 다른 하위 네트워크, 즉 제공하는 레이어 3 프로토콜 서비스가 다른 하위 네트워크의 경우 레이어 3의 최상위에서 작동하고 기본 하위 네트워크의 이질성을 숨기는 균일한 인터네트워크 프로토콜(예: IP)을 구현하여 인터넷을 구축할 수 있습니다. 인터넷이 제공하는 통신 서비스를 사용하는 호스트. (참조: 라우터.)
