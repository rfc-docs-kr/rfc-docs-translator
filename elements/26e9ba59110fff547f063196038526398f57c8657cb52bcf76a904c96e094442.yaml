"original": |2-
     This header field specifies the length of silence required following
     user speech before the speech recognizer finalizes a result (either
     accepting it or generating a no-match result).  The Speech-Complete-
     Timeout value applies when the recognizer currently has a complete
     match against an active grammar, and specifies how long the
     recognizer MUST wait for more input before declaring a match.  By
     contrast, the Speech-Incomplete-Timeout is used when the speech is an
     incomplete match to an active grammar.  The value is in milliseconds.
"fixed": |-
  This header field specifies the length of silence required following user speech before the speech recognizer finalizes a result (either accepting it or generating a no-match result).  The Speech-Complete- Timeout value applies when the recognizer currently has a complete match against an active grammar, and specifies how long the recognizer MUST wait for more input before declaring a match.  By contrast, the Speech-Incomplete-Timeout is used when the speech is an incomplete match to an active grammar.  The value is in milliseconds.
"ko": |-
  이 헤더 필드는 음성 인식기가 결과를 확정하기 전에(수락하거나 불일치 결과를 생성하기 전에) 사용자 음성에 따라 필요한 침묵의 길이를 지정합니다. Speech-Complete-Timeout 값은 인식기가 현재 활성 문법과 완전히 일치하는 경우 적용되며 인식기가 일치를 선언하기 전에 추가 입력을 기다려야 하는 시간을 지정합니다. 반면 Speech-Incomplete-Timeout은 음성이 활성 문법과 불완전하게 일치하는 경우 사용됩니다. 값은 밀리초 단위입니다.
