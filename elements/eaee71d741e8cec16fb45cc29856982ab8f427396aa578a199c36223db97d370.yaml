"original": |2-
     Note that only Event 1 (ManualStart) and Event 2 (ManualStop) are
     mandatory administrative events.  All other administrative events are
     optional (Events 3-8).  Each event below has a name, definition,
     status (mandatory or optional), and the optional session attributes
     that SHOULD be set at each stage.  When generating Event 1 through
     Event 8 for the BGP FSM, the conditions specified in the "Optional
     Attribute Status" section are verified.  If any of these conditions
     are not satisfied, then the local system should log an FSM error.
"fixed": |-
  Note that only Event 1 (ManualStart) and Event 2 (ManualStop) are mandatory administrative events.  All other administrative events are optional (Events 3-8).  Each event below has a name, definition, status (mandatory or optional), and the optional session attributes that SHOULD be set at each stage.  When generating Event 1 through Event 8 for the BGP FSM, the conditions specified in the "Optional Attribute Status" section are verified.  If any of these conditions are not satisfied, then the local system should log an FSM error.
"ko": |-
  이벤트 1(ManualStart)과 이벤트 2(ManualStop)만 필수 관리 이벤트입니다. 다른 모든 관리 이벤트는 선택 사항입니다(이벤트 3-8). 아래의 각 이벤트에는 이름, 정의, 상태(필수 또는 선택) 및 각 단계에서 설정해야 하는 선택적 세션 속성이 있습니다. BGP FSM에 대해 이벤트 1부터 이벤트 8까지 생성할 때 "선택적 특성 상태" 섹션에 지정된 조건이 확인됩니다. 이러한 조건 중 하나라도 충족되지 않으면 로컬 시스템은 FSM 오류를 기록해야 합니다.
