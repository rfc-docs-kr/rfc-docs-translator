"original": |2-
     HTTP intermediaries are inherently situated for on-path attacks.
     Compromise of the systems on which the intermediaries run can result
     in serious security and privacy problems.  Intermediaries might have
     access to security-related information, personal information about
     individual users and organizations, and proprietary information
     belonging to users and content providers.  A compromised
     intermediary, or an intermediary implemented or configured without
     regard to security and privacy considerations, might be used in the
     commission of a wide range of potential attacks.
"fixed": |-
  HTTP intermediaries are inherently situated for on-path attacks. Compromise of the systems on which the intermediaries run can result in serious security and privacy problems.  Intermediaries might have access to security-related information, personal information about individual users and organizations, and proprietary information belonging to users and content providers.  A compromised intermediary, or an intermediary implemented or configured without regard to security and privacy considerations, might be used in the commission of a wide range of potential attacks.
"ko": |-
  HTTP 중개자는 본질적으로 경로상의 공격을 위해 위치합니다. 중개자가 실행되는 시스템이 손상되면 심각한 보안 및 개인 정보 보호 문제가 발생할 수 있습니다. 중개자는 보안 관련 정보, 개별 사용자 및 조직에 대한 개인 정보, 사용자 및 콘텐츠 제공자 소유의 독점 정보에 액세스할 수 있습니다. 손상된 중개자 또는 보안 및 개인 정보 보호 고려 사항을 고려하지 않고 구현 또는 구성된 중개자는 광범위한 잠재적 공격을 수행하는 데 사용될 수 있습니다.
