"original": |2-
     Servers SHOULD strictly enforce the syntax outlined in this
     specification.  Any client command with a protocol syntax error,
     including (but not limited to) missing or extraneous spaces or
     arguments, SHOULD be rejected and the client given a BAD server
     completion response.
"fixed": |-
  Servers SHOULD strictly enforce the syntax outlined in this specification.  Any client command with a protocol syntax error, including (but not limited to) missing or extraneous spaces or arguments, SHOULD be rejected and the client given a BAD server completion response.
"ko": |-
  서버는 이 사양에 설명된 구문을 엄격하게 적용해야 합니다.  누락되거나 불필요한 공백이나 인수를 포함하여(이에 국한되지 않음) 프로토콜 구문 오류가 있는 모든 클라이언트 명령은 거부되어야 하며 클라이언트에는 BAD 서버 완료 응답이 제공되어야 합니다.
