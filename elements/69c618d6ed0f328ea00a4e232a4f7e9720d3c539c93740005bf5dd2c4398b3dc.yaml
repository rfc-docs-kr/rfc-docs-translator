"original": |2-
     [RFC5081] required that an OpenPGP key or subkey be marked with the
     authentication flag; thus, authentication would have failed if this
     flag was not set or if this flag was set in more than one subkey.
     The protocol in this memo has no such limitation.
"fixed": |-
  [RFC5081] required that an OpenPGP key or subkey be marked with the authentication flag; thus, authentication would have failed if this flag was not set or if this flag was set in more than one subkey. The protocol in this memo has no such limitation.
"ko": |-
  [RFC5081]에서는 OpenPGP 키 또는 하위 키에 인증 플래그가 표시되도록 요구했습니다. 따라서 이 플래그가 설정되지 않았거나 이 플래그가 둘 이상의 하위 키에 설정된 경우 인증이 실패했을 것입니다. 이 메모의 프로토콜에는 그러한 제한이 없습니다.
