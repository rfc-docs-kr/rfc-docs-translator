"original": |2-
     If a given secret is not available, then the 0-value consisting of a
     string of Hash.length bytes set to zeros is used.  Note that this
     does not mean skipping rounds, so if PSK is not in use, Early Secret
     will still be HKDF-Extract(0, 0).  For the computation of the
     binder_key, the label is "ext binder" for external PSKs (those
     provisioned outside of TLS) and "res binder" for resumption PSKs
     (those provisioned as the resumption master secret of a previous
     handshake).  The different labels prevent the substitution of one
     type of PSK for the other.
"fixed": |-
  If a given secret is not available, then the 0-value consisting of a string of Hash.length bytes set to zeros is used.  Note that this does not mean skipping rounds, so if PSK is not in use, Early Secret will still be HKDF-Extract(0, 0).  For the computation of the binder_key, the label is "ext binder" for external PSKs (those provisioned outside of TLS) and "res binder" for resumption PSKs (those provisioned as the resumption master secret of a previous handshake).  The different labels prevent the substitution of one type of PSK for the other.
"ko": |-
  특정 비밀을 사용할 수 없는 경우 0으로 설정된 Hash.length 바이트 문자열로 구성된 0 값이 사용됩니다. 이는 라운드를 건너뛰는 것을 의미하지 않으므로 PSK를 사용하지 않는 경우 Early Secret은 여전히 ​​HKDF-Extract(0, 0)입니다. Binder_key 계산의 경우 레이블은 외부 PSK(TLS 외부에서 프로비저닝된 PSK)의 경우 "ext Binder"이고 재개 PSK(이전 핸드셰이크의 재개 마스터 암호로 프로비저닝된 PSK)의 경우 "res Binder"입니다. 서로 다른 레이블은 한 유형의 PSK를 다른 PSK로 대체하는 것을 방지합니다.
