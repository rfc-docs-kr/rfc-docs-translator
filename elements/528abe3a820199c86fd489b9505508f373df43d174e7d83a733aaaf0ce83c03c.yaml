"original": |2-
     MIME provides for a number of "multipart" types -- encapsulations of
     several entities within a single message's Entity-Body. The multipart
     types registered by IANA [15] do not have any special meaning for
     HTTP/1.0, though user agents may need to understand each type in
     order to correctly interpret the purpose of each body-part. An HTTP
     user agent should follow the same or similar behavior as a MIME user
     agent does upon receipt of a multipart type. HTTP servers should not
     assume that all HTTP clients are prepared to handle multipart types.
"fixed": |-
  MIME provides for a number of "multipart" types -- encapsulations of several entities within a single message's Entity-Body. The multipart types registered by IANA [15] do not have any special meaning for HTTP/1.0, though user agents may need to understand each type in order to correctly interpret the purpose of each body-part. An HTTP user agent should follow the same or similar behavior as a MIME user agent does upon receipt of a multipart type. HTTP servers should not assume that all HTTP clients are prepared to handle multipart types.
"ko": |-
  MIME은 단일 메시지의 Entity-Body 내에 여러 엔터티를 캡슐화하는 다양한 "다중 부분" 유형을 제공합니다. IANA [15]에 등록된 다중 부분 유형은 HTTP/1.0에 대해 특별한 의미를 갖지 않지만 사용자 에이전트는 각 본문 부분의 목적을 올바르게 해석하기 위해 각 유형을 이해해야 할 수 있습니다. HTTP 사용자 에이전트는 멀티파트 유형을 수신할 때 MIME 사용자 에이전트가 수행하는 것과 동일하거나 유사한 동작을 따라야 합니다. HTTP 서버는 모든 HTTP 클라이언트가 멀티파트 유형을 처리할 준비가 되어 있다고 가정해서는 안 됩니다.
