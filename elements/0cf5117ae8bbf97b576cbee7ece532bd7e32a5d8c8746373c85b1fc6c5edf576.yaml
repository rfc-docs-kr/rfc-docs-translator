"original": |2-
     When a client sends a PLAY request with a Range header to perform a
     random access to the media, the client does not know if the server
     will pick the first media samples or the first random access point
     prior to the request range.  Depending on the use case, the client
     may have a strong preference.  To express this preference and provide
     the client with information on how the server actually acted on that
     preference, the Seek-Style general-header is defined.
"fixed": |-
  When a client sends a PLAY request with a Range header to perform a random access to the media, the client does not know if the server will pick the first media samples or the first random access point prior to the request range.  Depending on the use case, the client may have a strong preference.  To express this preference and provide the client with information on how the server actually acted on that preference, the Seek-Style general-header is defined.
"ko": |-
  클라이언트가 미디어에 대한 무작위 액세스를 수행하기 위해 Range 헤더와 함께 PLAY 요청을 보낼 때 클라이언트는 서버가 요청 범위 이전에 첫 번째 미디어 샘플을 선택할지 또는 첫 번째 무작위 액세스 포인트를 선택할지 알 수 없습니다. 사용 사례에 따라 클라이언트의 선호도가 높을 수 있습니다. 이 기본 설정을 표현하고 서버가 실제로 해당 기본 설정에 따라 어떻게 작동했는지에 대한 정보를 클라이언트에 제공하기 위해 Seek-Style 일반 헤더가 정의됩니다.
