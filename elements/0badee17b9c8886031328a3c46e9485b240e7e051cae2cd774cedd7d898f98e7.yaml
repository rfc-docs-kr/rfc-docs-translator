"original": |2-
     1.  confidence: Each element of the instance MAY have a confidence
         attribute, defined in the NLSML namespace.  The confidence
         attribute contains a float value in the range from 0.0-1.0
         reflecting the system's confidence in the analysis of that slot.
         A value of 1.0 indicates maximum confidence.  The values are
         implementation dependent, but are intended to align with the
         value interpretation for the MRCPv2 header field Confidence-
         Threshold defined in Section 9.4.1.  This attribute is OPTIONAL.
"fixed": |-
  1.  confidence: Each element of the instance MAY have a confidence attribute, defined in the NLSML namespace.  The confidence attribute contains a float value in the range from 0.0-1.0 reflecting the system's confidence in the analysis of that slot. A value of 1.0 indicates maximum confidence.  The values are implementation dependent, but are intended to align with the value interpretation for the MRCPv2 header field Confidence- Threshold defined in Section 9.4.1.  This attribute is OPTIONAL.
"ko": |-
  1. confidence: 인스턴스의 각 요소는 NLSML 네임스페이스에 정의된 confidence 속성을 가질 수 있습니다. confidence 속성은 해당 슬롯 분석에 대한 시스템의 확신도를 반영하는 0.0-1.0 범위의 float 값을 포함합니다. 1.0 값은 최대 확신도를 나타냅니다. 값은 구현에 따라 다르지만 섹션 9.4.1에 정의된 MRCPv2 헤더 필드 Confidence-Threshold에 대한 값 해석과 일치하도록 의도되었습니다. 이 속성은 선택 사항입니다.
