"original": |2-
     Media streams that are being adapted based on the transport capacity
     between the server and the cache make caching more difficult.  A
     server needs to consider how it views the caching of media streams
     that it adapts and potentially instruct any caches not to cache such
     streams.
"fixed": |-
  Media streams that are being adapted based on the transport capacity between the server and the cache make caching more difficult.  A server needs to consider how it views the caching of media streams that it adapts and potentially instruct any caches not to cache such streams.
"ko": |-
  서버와 캐시 간의 전송 용량에 따라 조정되는 미디어 스트림은 캐싱을 더욱 어렵게 만듭니다. 서버는 적응하는 미디어 스트림의 캐싱을 보는 방법을 고려해야 하며 잠재적으로 캐시에 그러한 스트림을 캐시하지 않도록 지시해야 합니다.
