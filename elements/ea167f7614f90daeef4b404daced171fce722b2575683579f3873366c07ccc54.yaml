"original": |2-
     The notification service is defined in "Internet Printing Protocol
     (IPP): Event Notifications and Subscriptions" [RFC3995].  By using
     such a notification service, the End User is able to register for and
     receive Printer-specific and Job-specific events asynchronously.
     Otherwise, an End User can query the status of Printers and can
     follow the progress of Jobs by polling using the
     Get-Printer-Attributes, Get-Jobs, and Get-Job-Attributes operations.
"fixed": |-
  The notification service is defined in "Internet Printing Protocol (IPP): Event Notifications and Subscriptions" [RFC3995].  By using such a notification service, the End User is able to register for and receive Printer-specific and Job-specific events asynchronously. Otherwise, an End User can query the status of Printers and can follow the progress of Jobs by polling using the Get-Printer-Attributes, Get-Jobs, and Get-Job-Attributes operations.
"ko": |-
  알림 서비스는 "IPP(Internet Printing Protocol): 이벤트 알림 및 구독" [RFC3995]에 정의되어 있습니다. 이러한 알림 서비스를 사용하여 최종 사용자는 프린터별 및 작업별 이벤트를 비동기적으로 등록하고 수신할 수 있습니다. 그렇지 않은 경우 최종 사용자는 프린터 상태를 쿼리하고 Get-Printer-Attributes, Get-Jobs 및 Get-Job-Attributes 작업을 사용하여 폴링하여 작업 진행 상황을 따를 수 있습니다.
