"original": |2-
     A system that provides endpoint authentication allows one party to be
     certain of the identity of someone with whom he is communicating.
     When the system provides data integrity a receiver can be sure of
     both the sender's identity and that he is receiving the data that
     that sender meant to send.  However, he cannot necessarily
     demonstrate this fact to a third party.  The ability to make this
     demonstration is called NON-REPUDIATION.
"fixed": |-
  A system that provides endpoint authentication allows one party to be certain of the identity of someone with whom he is communicating. When the system provides data integrity a receiver can be sure of both the sender's identity and that he is receiving the data that that sender meant to send.  However, he cannot necessarily demonstrate this fact to a third party.  The ability to make this demonstration is called NON-REPUDIATION.
"ko": |-
  엔드포인트 인증을 제공하는 시스템을 통해 한 당사자는 자신이 통신하는 사람의 신원을 확신할 수 있습니다. 시스템이 데이터 무결성을 제공하면 수신자는 발신자의 신원과 발신자가 보내려고 했던 데이터를 수신하고 있음을 확신할 수 있습니다. 그러나 반드시 이 사실을 제3자에게 입증할 수는 없습니다. 이러한 증명을 할 수 있는 능력을 부인방지(NON-REPUDIATION)라고 합니다.
