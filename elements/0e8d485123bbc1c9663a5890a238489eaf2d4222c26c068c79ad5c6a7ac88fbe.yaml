"original": |2-
     Essentially, backwards compatibility is achieved based on the TLS
     requirement that servers that are not "extensions-aware" ignore data
     added to client hellos that they do not recognize; for example, see
     Section 7.4.1.2 of [TLS].
"fixed": |-
  Essentially, backwards compatibility is achieved based on the TLS requirement that servers that are not "extensions-aware" ignore data added to client hellos that they do not recognize; for example, see Section 7.4.1.2 of [TLS].
"ko": |-
  기본적으로 이전 버전과의 호환성은 "확장 인식"이 아닌 서버가 인식하지 못하는 클라이언트 hellos에 추가된 데이터를 무시한다는 TLS 요구 사항을 기반으로 달성됩니다. 예를 들어 [TLS]의 섹션 7.4.1.2를 참조하세요.
