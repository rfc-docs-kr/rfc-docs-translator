"original": |2-
     Once Peer A has received all content (video-on-demand use case), it
     stops sending messages to all other peers that have all content
     (a.k.a. seeders).  Peer A can also contact the tracker or another
     source again to obtain more peer addresses.
"fixed": |-
  Once Peer A has received all content (video-on-demand use case), it stops sending messages to all other peers that have all content (a.k.a. seeders).  Peer A can also contact the tracker or another source again to obtain more peer addresses.
"ko": |-
  피어 A가 모든 콘텐츠(주문형 비디오 사용 사례)를 수신하면 모든 콘텐츠가 있는 다른 모든 피어(일명 시더)에게 메시지 전송을 중지합니다. 피어 A는 더 많은 피어 주소를 얻기 위해 추적기 또는 다른 소스에 다시 연결할 수도 있습니다.
