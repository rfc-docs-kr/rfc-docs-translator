"original": |2-
     Section 7.15 of [RFC3748] describes the problem as one where a
     Network Access Server (NAS) (a.k.a. "authenticator") may lie to the
     peer (client) and cause the peer to make incorrect authorization
     decisions (e.g., as to what traffic may transit through the NAS).
     This is not quite like the purpose of generic channel binding (MITM
     detection).
"fixed": |-
  Section 7.15 of [RFC3748] describes the problem as one where a Network Access Server (NAS) (a.k.a. "authenticator") may lie to the peer (client) and cause the peer to make incorrect authorization decisions (e.g., as to what traffic may transit through the NAS). This is not quite like the purpose of generic channel binding (MITM detection).
"ko": |-
  [RFC3748]의 섹션 7.15에서는 네트워크 액세스 서버(NAS)(일명 "인증자")가 피어(클라이언트)에게 거짓말을 할 수 있고 피어가 잘못된 인증 결정(예: 어떤 트래픽이 NAS를 통해 전송). 이는 일반 채널 바인딩(MITM 감지)의 목적과 전혀 다릅니다.
