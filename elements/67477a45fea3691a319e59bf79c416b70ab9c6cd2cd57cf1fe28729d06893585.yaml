"original": |2-
     Where a critical option has a default value, this is chosen in such a
     way that the absence of the option in a message can be processed
     properly both by implementations unaware of the critical option and
     by implementations that interpret this absence as the presence of the
     default value for the option.
"fixed": |-
  Where a critical option has a default value, this is chosen in such a way that the absence of the option in a message can be processed properly both by implementations unaware of the critical option and by implementations that interpret this absence as the presence of the default value for the option.
"ko": |-
  중요한 옵션에 기본값이 있는 경우 이는 중요한 옵션을 인식하지 못하는 구현과 이 부재를 기본값의 존재로 해석하는 구현 모두에서 메시지에 옵션이 없는 경우 적절하게 처리될 수 있는 방식으로 선택됩니다. 옵션에 대한 값입니다.
