"original": |2-
     The design of a Stateless Reset is such that without knowing the
     stateless reset token it is indistinguishable from a valid packet.
     For instance, if a server sends a Stateless Reset to another server,
     it might receive another Stateless Reset in response, which could
     lead to an infinite exchange.
"fixed": |-
  The design of a Stateless Reset is such that without knowing the stateless reset token it is indistinguishable from a valid packet. For instance, if a server sends a Stateless Reset to another server, it might receive another Stateless Reset in response, which could lead to an infinite exchange.
"ko": |-
  무상태 재설정의 설계는 무상태 재설정 토큰을 모르면 유효한 패킷과 구별할 수 없도록 설계되었습니다. 예를 들어, 서버가 다른 서버에 Stateless Reset을 보내는 경우 응답으로 또 다른 Stateless Reset을 수신할 수 있으며 이로 인해 무한 교환이 발생할 수 있습니다.
