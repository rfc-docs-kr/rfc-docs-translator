"original": |2-
     Operators can assign meaning to the node administrative tags, which
     are local to the operator's administrative domain.  The operational
     use of node administrative tags is analogical to the IS-IS prefix
     tags [RFC5130] and BGP communities [RFC1997].  Operational discipline
     and procedures followed in configuring and using BGP communities and
     IS-IS prefix tags is also applicable to the usage of node
     administrative tags.
"fixed": |-
  Operators can assign meaning to the node administrative tags, which are local to the operator's administrative domain.  The operational use of node administrative tags is analogical to the IS-IS prefix tags [RFC5130] and BGP communities [RFC1997].  Operational discipline and procedures followed in configuring and using BGP communities and IS-IS prefix tags is also applicable to the usage of node administrative tags.
"ko": |-
  운영자는 운영자의 관리 도메인에 로컬인 노드 관리 태그에 의미를 할당할 수 있습니다. 노드 관리 태그의 운영적 사용은 IS-IS 접두사 태그[RFC5130] 및 BGP 커뮤니티[RFC1997]와 유사합니다. BGP 커뮤니티 및 IS-IS 접두사 태그를 구성하고 사용할 때 따르는 운영 원칙 및 절차는 노드 관리 태그 사용에도 적용됩니다.
