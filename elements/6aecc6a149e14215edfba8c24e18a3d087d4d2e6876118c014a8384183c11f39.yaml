"ko": |-
  또한 [TCP]에 정의된 기본 MSL의 최소 두 배에 대해 FINISHED 상태에 있을 때 마지막 비행을 전송하는 노드(일반 핸드셰이크의 서버 또는 재개된 핸드셰이크의 클라이언트)는 다음의 재전송에 응답해야 합니다. 동료의 마지막 비행
