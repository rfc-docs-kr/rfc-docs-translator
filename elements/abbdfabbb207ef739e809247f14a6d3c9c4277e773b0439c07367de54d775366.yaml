"original": |2-
     RFC 4507 [RFC4507] defines a mechanism to resume a TLS session
     without maintaining server side state by specifying an encrypted
     ticket that is maintained on the client.  The client presents this
     ticket to the server in a SessionTicket hello extension.  The
     encoding in RFC 4507 used the XDR style encoding specified in TLS
     [RFC4346].
"fixed": |-
  RFC 4507 [RFC4507] defines a mechanism to resume a TLS session without maintaining server side state by specifying an encrypted ticket that is maintained on the client.  The client presents this ticket to the server in a SessionTicket hello extension.  The encoding in RFC 4507 used the XDR style encoding specified in TLS [RFC4346].
"ko": |-
  RFC 4507 [RFC4507]은 클라이언트에서 유지되는 암호화된 티켓을 지정하여 서버 측 상태를 유지하지 않고 TLS 세션을 재개하는 메커니즘을 정의합니다. 클라이언트는 SessionTicket hello 확장을 통해 이 티켓을 서버에 제공합니다. RFC 4507의 인코딩은 TLS [RFC4346]에 지정된 XDR 스타일 인코딩을 사용했습니다.
