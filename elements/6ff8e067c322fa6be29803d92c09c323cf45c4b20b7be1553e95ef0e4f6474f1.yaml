"original": |2-
     BGP (see also Section 7) is one of the essential routing protocols
     that glues the Internet together.  BGP-LS [RFC9552] is a mechanism by
     which link-state and TE information can be collected from networks
     and shared with external components using the BGP routing protocol.
     The mechanism is applicable to physical and virtual IGP links and is
     subject to policy control.
"fixed": |-
  BGP (see also Section 7) is one of the essential routing protocols that glues the Internet together.  BGP-LS [RFC9552] is a mechanism by which link-state and TE information can be collected from networks and shared with external components using the BGP routing protocol. The mechanism is applicable to physical and virtual IGP links and is subject to policy control.
"ko": |-
  BGP(섹션 7 참조)는 인터넷을 서로 연결하는 필수 라우팅 프로토콜 중 하나입니다. BGP-LS [RFC9552]는 링크 상태 및 TE 정보를 네트워크에서 수집하고 BGP 라우팅 프로토콜을 사용하여 외부 구성 요소와 공유할 수 있는 메커니즘입니다. 이 메커니즘은 물리적 및 가상 IGP 링크에 적용 가능하며 정책 제어를 받습니다.
