"original": |2-
     Content-Disposition takes one of two values, `inline' and
     `attachment'.  `Inline' indicates that the entity should be
     immediately displayed to the user, whereas `attachment' means that
     the user should take additional action to view the entity.
"fixed": |-
  Content-Disposition takes one of two values, `inline' and `attachment'.  `Inline' indicates that the entity should be immediately displayed to the user, whereas `attachment' means that the user should take additional action to view the entity.
"ko": |-
  Content-Disposition은 `inline'과 `attachment'라는 두 가지 값 중 하나를 취합니다. `Inline'은 엔터티가 사용자에게 즉시 표시되어야 함을 나타내는 반면, `attachment'는 사용자가 엔터티를 보려면 추가 작업을 수행해야 함을 의미합니다.
