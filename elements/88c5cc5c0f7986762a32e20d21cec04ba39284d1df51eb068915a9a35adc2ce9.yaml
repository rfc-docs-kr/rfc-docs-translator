"original": |2-
     This extension allows a server to enumerate the point formats it can
     parse (for the curve that will appear in its ServerKeyExchange
     message when using the ECDHE_ECDSA, ECDHE_RSA, or ECDH_anon key
     exchange algorithm, or for the curve that is used in the server's
     public key that will appear in its Certificate message when using the
     ECDH_ECDSA or ECDH_RSA key exchange algorithm).
"fixed": |-
  This extension allows a server to enumerate the point formats it can parse (for the curve that will appear in its ServerKeyExchange message when using the ECDHE_ECDSA, ECDHE_RSA, or ECDH_anon key exchange algorithm, or for the curve that is used in the server's public key that will appear in its Certificate message when using the ECDH_ECDSA or ECDH_RSA key exchange algorithm).
"ko": |-
  이 확장을 사용하면 서버가 구문 분석할 수 있는 포인트 형식을 열거할 수 있습니다(ECDHE_ECDSA, ECDHE_RSA 또는 ECDH_anon 키 교환 알고리즘을 사용할 때 ServerKeyExchange 메시지에 표시되는 곡선 또는 서버의 공개 키에 사용되는 곡선에 대해). ECDH_ECDSA 또는 ECDH_RSA 키 교환 알고리즘을 사용할 때 인증서 메시지에 나타납니다.
