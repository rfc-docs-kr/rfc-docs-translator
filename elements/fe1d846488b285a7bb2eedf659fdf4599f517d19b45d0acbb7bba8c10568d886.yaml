"original": |2-
        Tutorial: A data integrity service can only detect a change and
        report it to an appropriate system entity; changes cannot be
        prevented unless the system is perfect (error-free) and no
        malicious user has access. However, a system that offers data
        integrity service might also attempt to correct and recover from
        changes.
"fixed": |-
  - Tutorial: A data integrity service can only detect a change and report it to an appropriate system entity; changes cannot be prevented unless the system is perfect (error-free) and no malicious user has access. However, a system that offers data integrity service might also attempt to correct and recover from changes.
"ko": |-
  - 튜토리얼: 데이터 무결성 서비스는 변경 사항을 감지하고 이를 적절한 시스템 엔터티에 보고만 할 수 있습니다. 시스템이 완벽하고(오류가 없으며) 악의적인 사용자가 액세스할 수 없으면 변경을 방지할 수 없습니다. 그러나 데이터 무결성 서비스를 제공하는 시스템에서는 변경 사항을 수정하고 복구하려고 시도할 수도 있습니다.
