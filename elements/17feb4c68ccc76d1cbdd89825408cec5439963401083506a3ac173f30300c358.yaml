"original": |2-
     An origin server MUST use the strong comparison function when
     comparing entity tags for If-Match (Section 8.8.3.2), since the
     client intends this precondition to prevent the method from being
     applied if there have been any changes to the representation data.
"fixed": |-
  An origin server MUST use the strong comparison function when comparing entity tags for If-Match (Section 8.8.3.2), since the client intends this precondition to prevent the method from being applied if there have been any changes to the representation data.
"ko": |-
  원서버는 If-Match(Section 8.8.3.2)에 대한 엔터티 태그를 비교할 때 강력한 비교 기능을 사용해야 합니다. 클라이언트는 표현 데이터에 변경 사항이 있는 경우 메서드가 적용되는 것을 방지하기 위해 이 전제 조건을 의도하기 때문입니다.
