"original": |2-
     JSON Web Signature (JWS) represents content secured with digital
     signatures or Message Authentication Codes (MACs) using JSON-based
     [RFC7159] data structures.  The JWS cryptographic mechanisms provide
     integrity protection for an arbitrary sequence of octets.  See
     Section 10.5 for a discussion on the differences between digital
     signatures and MACs.
"fixed": |-
  JSON Web Signature (JWS) represents content secured with digital signatures or Message Authentication Codes (MACs) using JSON-based [RFC7159] data structures.  The JWS cryptographic mechanisms provide integrity protection for an arbitrary sequence of octets.  See Section 10.5 for a discussion on the differences between digital signatures and MACs.
"ko": |-
  JSON 웹 서명(JWS)은 JSON 기반 [RFC7159] 데이터 구조를 사용하여 디지털 서명 또는 MAC(메시지 인증 코드)으로 보안된 콘텐츠를 나타냅니다. JWS 암호화 메커니즘은 임의의 옥텟 시퀀스에 대한 무결성 보호를 제공합니다. 디지털 서명과 MAC의 차이점에 대한 논의는 섹션 10.5를 참조하십시오.
