"original": |2-
     Within the trust domain of a network it is only necessary to police
     the use of the P-Early-Media header field at the boundary to user
     equipment served by the network and at the boundary to peer networks.
     It is assumed that boundary servers in the trust domain of a network
     will have local policy for the treatment of the P-Early-Media header
     field as it is sent to or received from any possible server external
     to the network.  Since boundary servers are free to modify or remove
     any P-Early-Media header field in SIP messages forwarded across the
     boundary, the integrity of the P-Early-Media header field can be
     verified to the extent that the connections to external servers are
     secured.  The authenticity of the P-Early-Media header field can only
     be assured to the extent that the external servers are trusted to
     police the authenticity of the header field.
"fixed": |-
  Within the trust domain of a network it is only necessary to police the use of the P-Early-Media header field at the boundary to user equipment served by the network and at the boundary to peer networks. It is assumed that boundary servers in the trust domain of a network will have local policy for the treatment of the P-Early-Media header field as it is sent to or received from any possible server external to the network.  Since boundary servers are free to modify or remove any P-Early-Media header field in SIP messages forwarded across the boundary, the integrity of the P-Early-Media header field can be verified to the extent that the connections to external servers are secured.  The authenticity of the P-Early-Media header field can only be assured to the extent that the external servers are trusted to police the authenticity of the header field.
"ko": |-
  네트워크의 신뢰 도메인 내에서는 네트워크에서 제공하는 사용자 장비의 경계와 피어 네트워크의 경계에서 P-Early-Media 헤더 필드의 사용을 감시하기만 하면 됩니다. 네트워크의 신뢰 도메인에 있는 경계 서버는 네트워크 외부의 모든 가능한 서버로 보내거나 네트워크 외부의 모든 가능한 서버에서 수신할 때 P-Early-Media 헤더 필드를 처리하기 위한 로컬 정책을 가지고 있다고 가정합니다. 경계 서버는 경계를 넘어 전달되는 SIP 메시지의 모든 P-Early-Media 헤더 필드를 수정하거나 제거할 수 있으므로 P-Early-Media 헤더 필드의 무결성은 외부 서버와의 연결이 보안되는 정도까지 검증할 수 있습니다. P-Early-Media 헤더 필드의 진위성은 외부 서버가 헤더 필드의 진위성을 감시할 수 있다고 신뢰되는 정도까지만 보장할 수 있습니다.
