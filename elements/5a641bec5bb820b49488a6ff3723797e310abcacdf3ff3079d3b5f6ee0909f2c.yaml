"original": |2-
     On occasion, an RFC is issued that obsoletes a previous edition of
     the same document.  We sometimes call these "bis" documents, such as
     when RFC 4637 is to be obsoleted by draft-ietf-foo-rfc4637bis.  When
     the original document created registries and/or registered entries,
     there is a question of how to handle the IANA Considerations section
     in the "bis" document.
"fixed": |-
  On occasion, an RFC is issued that obsoletes a previous edition of the same document.  We sometimes call these "bis" documents, such as when RFC 4637 is to be obsoleted by draft-ietf-foo-rfc4637bis.  When the original document created registries and/or registered entries, there is a question of how to handle the IANA Considerations section in the "bis" document.
"ko": |-
  경우에 따라 동일한 문서의 이전 버전을 폐기하는 RFC가 발행됩니다. RFC 4637이draft-ietf-foo-rfc4637bis에 의해 폐기될 때와 같이 이러한 문서를 "bis" 문서라고 부르기도 합니다. 원본 문서가 레지스트리 및/또는 등록된 항목을 생성한 경우 "bis" 문서의 IANA 고려사항 섹션을 처리하는 방법에 대한 질문이 있습니다.
