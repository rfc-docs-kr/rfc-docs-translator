"original": |2-
     The End User benefits from this arrangement through a better Quality
     of Experience (QoE, see [RFC6390]), because the content is delivered
     from a nearby Surrogate (e.g., lower latency, bottlenecks avoided).
     CDN Provider 'A' benefits because it does not need to deploy such an
     extensive CDN, while CDN Provider 'B' may receive some compensation
     for the delivery.  CSP-1 benefits because it only needs to make one
     business agreement and one technical arrangement with CDN Provider
     'A', but its End Users get a service quality as though CSP-1 had also
     gone to the trouble of making a business agreement and technical
     arrangement with CDN Provider 'B'.
"fixed": |-
  The End User benefits from this arrangement through a better Quality of Experience (QoE, see [RFC6390]), because the content is delivered from a nearby Surrogate (e.g., lower latency, bottlenecks avoided). CDN Provider 'A' benefits because it does not need to deploy such an extensive CDN, while CDN Provider 'B' may receive some compensation for the delivery.  CSP-1 benefits because it only needs to make one business agreement and one technical arrangement with CDN Provider 'A', but its End Users get a service quality as though CSP-1 had also gone to the trouble of making a business agreement and technical arrangement with CDN Provider 'B'.
"ko": |-
  최종 사용자는 더 나은 경험 품질(QoE, [RFC6390] 참조)을 통해 이러한 배열의 이점을 누릴 수 있습니다. 콘텐츠가 가까운 Surrogate에서 전달되기 때문입니다(예: 낮은 대기 시간, 병목 현상 방지). CDN 제공업체 'A'는 이렇게 광범위한 CDN을 배포할 필요가 없기 때문에 이점을 누리는 반면, CDN 제공업체 'B'는 제공에 대해 일부 보상을 받을 수 있습니다. CSP-1은 CDN 제공업체 'A'와 하나의 사업 계약과 하나의 기술 약정만 체결하면 되므로 이점이 있지만, 최종 사용자는 마치 CSP-1도 사업 계약과 기술 약정을 수고한 것처럼 서비스 품질을 얻습니다. CDN 제공업체 'B'와 계약을 체결했습니다.
