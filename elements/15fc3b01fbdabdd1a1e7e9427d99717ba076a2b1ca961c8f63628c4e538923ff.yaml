"original": |2-
     IMAP4rev2 incorporates most of the functionality provided by the
     LIST-EXTENDED extension [RFC5258].  In particular, the syntax for
     multiple mailbox patterns is not supported in IMAP4rev2, unless LIST-
     EXTENDED capability is also advertised in the CAPABILITY response /
     response code.
"fixed": |-
  IMAP4rev2 incorporates most of the functionality provided by the LIST-EXTENDED extension [RFC5258].  In particular, the syntax for multiple mailbox patterns is not supported in IMAP4rev2, unless LIST- EXTENDED capability is also advertised in the CAPABILITY response / response code.
"ko": |-
  IMAP4rev2는 LIST-EXTENDED 확장 [RFC5258]이 제공하는 대부분의 기능을 통합합니다.  특히 LIST-EXTENDED 기능이 CAPABILITY 응답/응답 코드에도 광고되지 않는 한 IMAP4rev2에서는 여러 메일박스 패턴에 대한 구문이 지원되지 않습니다.
