"ko": |-
  합리적인 성공 확률로 해당 일반 텍스트를 모르더라도 유효한 RSAES-PKCS1-v1_5 암호문을 생성할 수 있습니다. 이 능력은 [BLEICHENBACHER]에 표시된 대로 선택 암호문 공격에서 악용될 수 있습니다. 따라서 RSAES-PKCS1-v1_5를 사용하려면 [BLEICHENBACHER]에서 발견된 공격을 저지하기 위해 쉽게 구현 가능한 특정 대책을 취해야 합니다. 일반적인 예로는 인코딩할 데이터에 구조 추가, 해독된 메시지의 PKCS #1 v1.5 적합성(및 기타 중복성)에 대한 엄격한 검사, PKCS #1을 기반으로 하는 클라이언트-서버 프로토콜의 오류 메시지 통합 등이 있습니다. v1.5. 이는 모두 효과적인 대응책이 될 수 있으며 PKCS #1 v1.5를 기반으로 하는 프로토콜 변경을 포함하지 않습니다. 이러한 대책과 기타 대책에 대한 자세한 내용은 [BKS]를 참조하세요. RSAES-PKCS1-v1_5 및 특정 대책을 사용하는 SSL/TLS 핸드셰이크 프로토콜 [RFC5246]의 보안이 RSA 문제의 변형과 관련될 수 있다는 것이 최근 밝혀졌습니다. 토론은 [RSATLS]를 참조하세요.
