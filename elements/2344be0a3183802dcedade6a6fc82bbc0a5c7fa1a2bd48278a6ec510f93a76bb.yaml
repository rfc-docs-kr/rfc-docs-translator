"original": |2-
     $ Internet Engineering Steering Group (IESG)
        (I) The part of the ISOC responsible for technical management of
        IETF activities and administration of the Internet Standards
        Process according to procedures approved by the ISOC Trustees.
        Directly responsible for actions along the "standards track",
        including final approval of specifications as Internet Standards.
        Composed of IETF Area Directors and the IETF chairperson, who also
        chairs the IESG. (RFC 2026)
"fixed": |-
  $ Internet Engineering Steering Group (IESG)  -  (I) The part of the ISOC responsible for technical management of IETF activities and administration of the Internet Standards Process according to procedures approved by the ISOC Trustees. Directly responsible for actions along the "standards track", including final approval of specifications as Internet Standards. Composed of IETF Area Directors and the IETF chairperson, who also chairs the IESG. (RFC 2026)
"ko": |-
  $ 인터넷 엔지니어링 운영 그룹(IESG) - (I) ISOC 이사회가 승인한 절차에 따라 IETF 활동의 기술 관리 및 인터넷 표준 프로세스의 관리를 담당하는 ISOC의 일부입니다. 인터넷 표준으로서의 사양 최종 승인을 포함하여 "표준 트랙"에 따른 조치를 직접적으로 담당합니다. IETF 지역 이사와 IESG 의장이기도 한 IETF 의장으로 구성됩니다. (RFC 2026)
