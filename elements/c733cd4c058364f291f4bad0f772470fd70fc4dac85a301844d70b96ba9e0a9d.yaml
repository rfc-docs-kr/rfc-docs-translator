"original": |2-
     A recipient might receive the same Non-confirmable message (as
     indicated by the Message ID and source endpoint) multiple times
     within NON_LIFETIME (Section 4.8.2).  As a general rule that MAY be
     relaxed based on the specific semantics of a message, the recipient
     SHOULD silently ignore any duplicated Non-confirmable message and
     SHOULD process any request or response in the message only once.
"fixed": |-
  A recipient might receive the same Non-confirmable message (as indicated by the Message ID and source endpoint) multiple times within NON_LIFETIME (Section 4.8.2).  As a general rule that MAY be relaxed based on the specific semantics of a message, the recipient SHOULD silently ignore any duplicated Non-confirmable message and SHOULD process any request or response in the message only once.
"ko": |-
  수신자는 NON_LIFETIME(섹션 4.8.2) 내에 동일한 확인 불가능 메시지(메시지 ID 및 소스 엔드포인트로 표시됨)를 여러 번 수신할 수 있습니다. 메시지의 특정 의미에 따라 완화될 수 있는 일반 규칙에 따라 수신자는 확인 불가능한 중복 메시지를 자동으로 무시해야 하며 메시지의 요청이나 응답을 한 번만 처리해야 합니다.
