"original": |2-
     PUSH_PROMISE frames can be sent by the server on any client-initiated
     stream, but the stream MUST be in either the "open" or "half-closed
     (remote)" state with respect to the server.  PUSH_PROMISE frames are
     interspersed with the frames that comprise a response, though they
     cannot be interspersed with HEADERS and CONTINUATION frames that
     comprise a single field block.
"fixed": |-
  PUSH_PROMISE frames can be sent by the server on any client-initiated stream, but the stream MUST be in either the "open" or "half-closed (remote)" state with respect to the server.  PUSH_PROMISE frames are interspersed with the frames that comprise a response, though they cannot be interspersed with HEADERS and CONTINUATION frames that comprise a single field block.
"ko": |-
  PUSH_PROMISE 프레임은 클라이언트가 시작한 모든 스트림에서 서버에 의해 전송될 수 있지만 스트림은 서버에 대해 "개방" 또는 "반 폐쇄(원격)" 상태여야 합니다. PUSH_PROMISE 프레임은 응답을 구성하는 프레임과 함께 배치되지만 단일 필드 블록을 구성하는 HEADERS 및 CONTINUATION 프레임과 함께 배치될 수는 없습니다.
