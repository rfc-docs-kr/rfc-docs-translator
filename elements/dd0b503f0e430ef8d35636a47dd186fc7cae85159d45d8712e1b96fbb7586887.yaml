"original": |2-
     If the Media Playlist contains the EXT-X-MEDIA-SEQUENCE tag, the
     client SHOULD assume that each Media Segment in it will become
     unavailable at the time that the Playlist file was loaded plus the
     duration of the Playlist file.
"fixed": |-
  If the Media Playlist contains the EXT-X-MEDIA-SEQUENCE tag, the client SHOULD assume that each Media Segment in it will become unavailable at the time that the Playlist file was loaded plus the duration of the Playlist file.
"ko": |-
  미디어 재생 목록에 EXT-X-MEDIA-SEQUENCE 태그가 포함된 경우 클라이언트는 재생 목록 파일이 로드된 시점과 재생 목록 파일의 지속 시간에 해당 미디어 세그먼트를 사용할 수 없게 된다고 가정해야 합니다.
