"original": |2-
        Deprecated Usage: To improve international comprehensibility of
        Internet Standards and the Internet Standards Process, IDOCs
        SHOULD NOT use "cute" synonyms. No matter how clearly understood
        or popular a nickname may be in one community, it is likely to
        cause confusion or offense in others. For example, several other
        information system standards also are called "the Green Book"; the
        following are some examples:
        -  Each volume of 1992 ITU-T (known at that time as CCITT)
           standards.
        -  "PostScript Language Program Design", Adobe Systems, Addison-
           Wesley, 1988.
        -  IEEE 1003.1 POSIX Operating Systems Interface.
"fixed": |-
  - Deprecated Usage: To improve international comprehensibility of Internet Standards and the Internet Standards Process, IDOCs SHOULD NOT use "cute" synonyms. No matter how clearly understood or popular a nickname may be in one community, it is likely to cause confusion or offense in others. For example, several other information system standards also are called "the Green Book"; the following are some examples: -  Each volume of 1992 ITU-T (known at that time as CCITT) standards. -  "PostScript Language Program Design", Adobe Systems, Addison- Wesley, 1988. -  IEEE 1003.1 POSIX Operating Systems Interface.
"ko": |-
  - 더 이상 사용되지 않는 사용법: 인터넷 표준 및 인터넷 표준 프로세스의 국제적 이해도를 높이기 위해 IDOC는 "귀여운" 동의어를 사용해서는 안 됩니다. 한 커뮤니티에서 별명이 아무리 명확하게 이해되거나 인기가 있더라도 다른 커뮤니티에서는 혼란이나 불쾌감을 유발할 수 있습니다. 예를 들어, 다른 여러 정보 시스템 표준도 "그린 북(The Green Book)"이라고 합니다. 다음은 몇 가지 예입니다. - 1992년 ITU-T(당시 CCITT로 알려짐) 표준의 각 권. - "PostScript 언어 프로그램 디자인", Adobe Systems, Addison-Wesley, 1988. - IEEE 1003.1 POSIX 운영 체제 인터페이스.
