"original": |2-
     Operational protocols are required to deliver certificates and CRLs
     (or status information) to certificate-using client systems.
     Provisions are needed for a variety of different means of certificate
     and CRL delivery, including distribution procedures based on LDAP,
     HTTP, FTP, and X.500.  Operational protocols supporting these
     functions are defined in other PKIX specifications.  These
     specifications may include definitions of message formats and
     procedures for supporting all of the above operational environments,
     including definitions of or references to appropriate MIME content
     types.
"fixed": |-
  Operational protocols are required to deliver certificates and CRLs (or status information) to certificate-using client systems. Provisions are needed for a variety of different means of certificate and CRL delivery, including distribution procedures based on LDAP, HTTP, FTP, and X.500.  Operational protocols supporting these functions are defined in other PKIX specifications.  These specifications may include definitions of message formats and procedures for supporting all of the above operational environments, including definitions of or references to appropriate MIME content types.
"ko": |-
  인증서를 사용하는 클라이언트 시스템에 인증서와 CRL(또는 상태 정보)을 전달하려면 운영 프로토콜이 필요합니다. LDAP, HTTP, FTP 및 X.500을 기반으로 한 배포 절차를 포함하여 다양한 인증서 및 CRL 전달 수단을 위한 규정이 필요합니다. 이러한 기능을 지원하는 작동 프로토콜은 다른 PKIX 사양에 정의되어 있습니다. 이러한 사양에는 적절한 MIME 콘텐츠 유형에 대한 정의 또는 참조를 포함하여 위의 모든 운영 환경을 지원하기 위한 메시지 형식 및 절차에 대한 정의가 포함될 수 있습니다.
