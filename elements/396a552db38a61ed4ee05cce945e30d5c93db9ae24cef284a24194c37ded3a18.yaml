"original": |2-
     An Option is identified by an option number, which also provides some
     additional semantics information, e.g., odd numbers indicate a
     critical option, while even numbers indicate an elective option.
     Note that this is not just a convention, it is a feature of the
     protocol: Whether an option is elective or critical is entirely
     determined by whether its option number is even or odd.
"fixed": |-
  An Option is identified by an option number, which also provides some additional semantics information, e.g., odd numbers indicate a critical option, while even numbers indicate an elective option. Note that this is not just a convention, it is a feature of the protocol: Whether an option is elective or critical is entirely determined by whether its option number is even or odd.
"ko": |-
  옵션은 몇 가지 추가적인 의미 정보를 제공하는 옵션 번호로 식별됩니다. 예를 들어 홀수는 중요한 옵션을 나타내고 짝수는 선택 옵션을 나타냅니다. 이는 단순한 관례가 아니라 프로토콜의 기능입니다. 옵션이 선택적인지 중요한지는 해당 옵션 번호가 짝수인지 홀수인지에 따라 전적으로 결정됩니다.
