"original": |2-
     The Policy Constraints extension supports two optional features.  The
     first is the ability for a certification authority to require that
     explicit CP indications be present in all subsequent certificates in
     a certification path.  Certificates at the start of a certification
     path may be considered by a relying party to be part of a trusted
     domain, i.e., certification authorities are trusted for all purposes
"fixed": |-
  The Policy Constraints extension supports two optional features.  The first is the ability for a certification authority to require that explicit CP indications be present in all subsequent certificates in a certification path.  Certificates at the start of a certification path may be considered by a relying party to be part of a trusted domain, i.e., certification authorities are trusted for all purposes
"ko": |-
  정책 제약 조건 확장은 두 가지 선택적 기능을 지원합니다. 첫 번째는 인증 기관이 인증 경로의 모든 후속 인증서에 명시적인 CP 표시가 있도록 요구할 수 있는 기능입니다. 인증 경로 시작 시 인증서는 신뢰 당사자에 의해 신뢰할 수 있는 도메인의 일부로 간주될 수 있습니다. 즉, 인증 기관은 모든 목적에 대해 신뢰할 수 있습니다.
