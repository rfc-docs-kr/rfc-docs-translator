"original": |2-
     The RST_STREAM frame fully terminates the referenced stream and
     causes it to enter the "closed" state.  After receiving a RST_STREAM
     on a stream, the receiver MUST NOT send additional frames for that
     stream, except for PRIORITY.  However, after sending the RST_STREAM,
     the sending endpoint MUST be prepared to receive and process
     additional frames sent on the stream that might have been sent by the
     peer prior to the arrival of the RST_STREAM.
"fixed": |-
  The RST_STREAM frame fully terminates the referenced stream and causes it to enter the "closed" state.  After receiving a RST_STREAM on a stream, the receiver MUST NOT send additional frames for that stream, except for PRIORITY.  However, after sending the RST_STREAM, the sending endpoint MUST be prepared to receive and process additional frames sent on the stream that might have been sent by the peer prior to the arrival of the RST_STREAM.
"ko": |-
  RST_STREAM 프레임은 참조된 스트림을 완전히 종료하고 "닫힌" 상태로 들어가게 합니다. 스트림에서 RST_STREAM을 수신한 후 수신자는 PRIORITY를 제외하고 해당 스트림에 대한 추가 프레임을 보내서는 안 됩니다. 그러나 RST_STREAM을 전송한 후 전송 끝점은 RST_STREAM이 도착하기 전에 피어가 전송했을 수 있는 스트림에서 전송된 추가 프레임을 수신하고 처리할 준비를 해야 합니다.
