"original": |2-
     A mobile node or its proxy representative MAY include the Service
     Selection extension into any Registration Request message.  The
     Service Selection extension can be used with any mobile node
     identification method.  The extension is used to identify the service
     to be associated with the mobility session; if the service selection
     is used, the Service Selection extension MUST be included into every
     Registration Request message sent to a home agent.  If the mobile
     node wishes to change the selected service, it is RECOMMENDED that
     the mobile node de-register the existing binding with the home agent
     before proceeding with a binding registration for a different
     service.  The provisioning of the service identifiers to the mobile
     node or its proxy representative is out of the scope of this
     specification.
"fixed": |-
  A mobile node or its proxy representative MAY include the Service Selection extension into any Registration Request message.  The Service Selection extension can be used with any mobile node identification method.  The extension is used to identify the service to be associated with the mobility session; if the service selection is used, the Service Selection extension MUST be included into every Registration Request message sent to a home agent.  If the mobile node wishes to change the selected service, it is RECOMMENDED that the mobile node de-register the existing binding with the home agent before proceeding with a binding registration for a different service.  The provisioning of the service identifiers to the mobile node or its proxy representative is out of the scope of this specification.
"ko": |-
  모바일 노드 또는 그 프록시 대표는 등록 요청 메시지에 서비스 선택 확장을 포함할 수 있습니다.  서비스 선택 확장은 모든 모바일 노드 식별 방법과 함께 사용할 수 있습니다.  확장은 이동성 세션과 연관될 서비스를 식별하는 데 사용됩니다. 서비스 선택이 사용되는 경우 서비스 선택 확장은 홈 에이전트로 전송되는 모든 등록 요청 메시지에 포함되어야 합니다.  이동 노드가 선택된 서비스를 변경하고자 하는 경우, 이동 노드가 다른 서비스에 대한 바인딩 등록을 진행하기 전에 홈 에이전트와의 기존 바인딩 등록을 취소하는 것이 권장됩니다.  모바일 노드 또는 그 프록시 대표자에게 서비스 식별자를 제공하는 것은 이 사양의 범위를 벗어납니다.
