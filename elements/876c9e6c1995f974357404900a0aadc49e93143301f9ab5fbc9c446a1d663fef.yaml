"original": |2-
        Note: In line with [RFC-2228], there is no facility for securing
        the Data connection with an insecure Control connection.
        Specifically, the PROT command MUST be preceded by a PBSZ command,
        and a PBSZ command MUST be preceded by a successful security data
        exchange (the TLS negotiation in this case).
"fixed": |-
  - Note: In line with [RFC-2228], there is no facility for securing the Data connection with an insecure Control connection. Specifically, the PROT command MUST be preceded by a PBSZ command, and a PBSZ command MUST be preceded by a successful security data exchange (the TLS negotiation in this case).
"ko": |-
  - 참고: [RFC-2228]에 따라 안전하지 않은 제어 연결로 데이터 연결을 보호하는 기능은 없습니다. 특히, PROT 명령 앞에는 PBSZ 명령이 있어야 하며, PBSZ 명령 앞에는 성공적인 보안 데이터 교환(이 경우 TLS 협상)이 선행되어야 합니다.
