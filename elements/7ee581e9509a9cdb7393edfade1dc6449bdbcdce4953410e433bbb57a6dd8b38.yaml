"original": |2-
     A vulnerability to denial of service is evident with respect to a
     flood of queries.  The production of a cryptographic signature
     significantly affects response generation cycle time, thereby
     exacerbating the situation.  Unsigned error responses open up the
     protocol to another denial-of-service attack, where the attacker
     sends false error responses.
"fixed": |-
  A vulnerability to denial of service is evident with respect to a flood of queries.  The production of a cryptographic signature significantly affects response generation cycle time, thereby exacerbating the situation.  Unsigned error responses open up the protocol to another denial-of-service attack, where the attacker sends false error responses.
"ko": |-
  쿼리의 홍수와 관련하여 서비스 거부에 대한 취약성이 분명합니다. 암호화 서명 생성은 응답 생성 주기 시간에 큰 영향을 미쳐 상황을 악화시킵니다. 서명되지 않은 오류 응답은 공격자가 잘못된 오류 응답을 보내는 또 다른 서비스 거부 공격에 프로토콜을 노출시킵니다.
