"original": |2-
     This document uses the same identifier space as TLS [TLS12], so no
     new IANA registries are required.  When new identifiers are assigned
     for TLS, authors MUST specify whether they are suitable for DTLS.
     IANA has modified all TLS parameter registries to add a DTLS-OK flag,
     indicating whether the specification may be used with DTLS.  At the
     time of publication, all of the [TLS12] registrations except the
     following are suitable for DTLS.  The full table of registrations is
     available at [IANA].
"fixed": |-
  This document uses the same identifier space as TLS [TLS12], so no new IANA registries are required.  When new identifiers are assigned for TLS, authors MUST specify whether they are suitable for DTLS. IANA has modified all TLS parameter registries to add a DTLS-OK flag, indicating whether the specification may be used with DTLS.  At the time of publication, all of the [TLS12] registrations except the following are suitable for DTLS.  The full table of registrations is available at [IANA].
"ko": |-
  이 문서는 TLS [TLS12]와 동일한 식별자 공간을 사용하므로 새로운 IANA 레지스트리가 필요하지 않습니다. TLS에 새 식별자가 할당되면 작성자는 해당 식별자가 DTLS에 적합한지 여부를 지정해야 합니다. IANA는 사양이 DTLS와 함께 사용될 수 있는지 여부를 나타내는 DTLS-OK 플래그를 추가하기 위해 모든 TLS 매개변수 레지스트리를 수정했습니다. 발행 시점에서 다음을 제외한 [TLS12] 등록은 모두 DTLS에 적합합니다. 전체 등록표는 [IANA]에서 확인할 수 있습니다.
