"original": |2-
     MRCPv2 clients and servers MUST support the 'multipart/mixed' media
     type.  This is the appropriate media type to use when providing a mix
     of URI and inline speech data.  Embedded within the multipart content
     block, there MAY be content for the 'text/uri-list', 'application/
     ssml+xml', and/or 'text/plain' media types.  The character set and
     encoding used in the speech data is specified according to standard
     media type definitions.  The multipart content MAY also contain
     actual audio data.  Clients may have recorded audio clips stored in
     memory or on a local device and wish to play it as part of the SPEAK
     request.  The audio portions MAY be sent by the client as part of the
     multipart content block.  This audio is referenced in the speech
     markup data that is another part in the multipart content block
     according to the 'multipart/mixed' media type specification.
"fixed": |-
  MRCPv2 clients and servers MUST support the 'multipart/mixed' media type.  This is the appropriate media type to use when providing a mix of URI and inline speech data.  Embedded within the multipart content block, there MAY be content for the 'text/uri-list', 'application/ ssml+xml', and/or 'text/plain' media types.  The character set and encoding used in the speech data is specified according to standard media type definitions.  The multipart content MAY also contain actual audio data.  Clients may have recorded audio clips stored in memory or on a local device and wish to play it as part of the SPEAK request.  The audio portions MAY be sent by the client as part of the multipart content block.  This audio is referenced in the speech markup data that is another part in the multipart content block according to the 'multipart/mixed' media type specification.
"ko": |-
  MRCPv2 클라이언트와 서버는 'multipart/mixed' 미디어 유형을 지원해야 합니다. 이는 URI와 인라인 음성 데이터를 혼합하여 제공할 때 사용하기에 적합한 미디어 유형입니다. multipart 콘텐츠 블록에 포함된 'text/uri-list', 'application/ssml+xml' 및/또는 'text/plain' 미디어 유형에 대한 콘텐츠가 있을 수 있습니다. 음성 데이터에 사용된 문자 집합 및 인코딩은 표준 미디어 유형 정의에 따라 지정됩니다. multipart 콘텐츠에는 실제 오디오 데이터도 포함될 수 있습니다. 클라이언트는 메모리나 로컬 장치에 저장된 오디오 클립을 녹음하여 SPEAK 요청의 일부로 재생하려고 할 수 있습니다. 오디오 부분은 클라이언트가 multipart 콘텐츠 블록의 일부로 보낼 수 있습니다. 이 오디오는 'multipart/mixed' 미디어 유형 사양에 따라 multipart 콘텐츠 블록의 다른 부분인 음성 마크업 데이터에서 참조됩니다.
