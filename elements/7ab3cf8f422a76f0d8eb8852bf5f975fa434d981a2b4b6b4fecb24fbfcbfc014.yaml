"original": |2-
        If the request contains a Max-Forwards header field with a field
        value of zero (0), the element MUST NOT forward the request.  If
        the request was for OPTIONS, the element MAY act as the final
        recipient and respond per Section 11.  Otherwise, the element MUST
        return a 483 (Too many hops) response.
"fixed": |-
  - If the request contains a Max-Forwards header field with a field value of zero (0), the element MUST NOT forward the request.  If the request was for OPTIONS, the element MAY act as the final recipient and respond per Section 11.  Otherwise, the element MUST return a 483 (Too many hops) response.
"ko": |-
  - 요청에 필드 값이 0인 Max-Forwards 헤더 필드가 포함된 경우 요소는 요청을 전달해서는 안 됩니다. 요청이 OPTIONS에 대한 것이라면 요소는 최종 수신자 역할을 하고 섹션 11에 따라 응답할 수 있습니다. 그렇지 않으면 요소는 483(너무 많은 홉) 응답을 반환해야 합니다.
