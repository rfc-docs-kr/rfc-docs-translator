"original": |2-
     The ability of the holder of a URL to be able to fetch metadata about
     the content pointed to by the URL as well as the content itself
     allows a potential attacker to discover more about the content than
     was previously possible, including its original filename and user-
     supplied description.
"fixed": |-
  The ability of the holder of a URL to be able to fetch metadata about the content pointed to by the URL as well as the content itself allows a potential attacker to discover more about the content than was previously possible, including its original filename and user- supplied description.
"ko": |-
  URL 보유자가 URL이 가리키는 콘텐츠와 콘텐츠 자체에 대한 메타데이터를 가져올 수 있는 능력을 통해 잠재적인 공격자는 원래 파일 이름과 사용자 이름을 포함하여 이전에 가능했던 것보다 콘텐츠에 대해 더 많은 것을 발견할 수 있습니다. 제공된 설명.
