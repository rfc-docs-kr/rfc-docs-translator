"original": |2-
     An origin server SHOULD verify that the PUT representation is
     consistent with its configured constraints for the target resource.
     For example, if an origin server determines a resource's
     representation metadata based on the URI, then the origin server
     needs to ensure that the content received in a successful PUT request
     is consistent with that metadata.  When a PUT representation is
     inconsistent with the target resource, the origin server SHOULD
     either make them consistent, by transforming the representation or
     changing the resource configuration, or respond with an appropriate
     error message containing sufficient information to explain why the
     representation is unsuitable.  The 409 (Conflict) or 415 (Unsupported
     Media Type) status codes are suggested, with the latter being
     specific to constraints on Content-Type values.
"fixed": |-
  An origin server SHOULD verify that the PUT representation is consistent with its configured constraints for the target resource. For example, if an origin server determines a resource's representation metadata based on the URI, then the origin server needs to ensure that the content received in a successful PUT request is consistent with that metadata.  When a PUT representation is inconsistent with the target resource, the origin server SHOULD either make them consistent, by transforming the representation or changing the resource configuration, or respond with an appropriate error message containing sufficient information to explain why the representation is unsuitable.  The 409 (Conflict) or 415 (Unsupported Media Type) status codes are suggested, with the latter being specific to constraints on Content-Type values.
"ko": |-
  원본 서버는 PUT 표현이 대상 리소스에 대해 구성된 제약 조건과 일치하는지 확인해야 합니다(SHOULD). 예를 들어 원서버가 URI를 기반으로 리소스의 표현 메타데이터를 결정하는 경우 원서버는 성공적인 PUT 요청에서 수신된 콘텐츠가 해당 메타데이터와 일치하는지 확인해야 합니다. PUT 표현이 대상 리소스와 일치하지 않는 경우 원서버는 표현을 변환하거나 리소스 구성을 변경하여 이를 일관되게 만들거나 표현이 부적합한 이유를 설명하기에 충분한 정보가 포함된 적절한 오류 메시지로 응답해야 합니다. 409(충돌) 또는 415(지원되지 않는 미디어 유형) 상태 코드가 제안되며, 후자는 Content-Type 값에 대한 제약 조건과 관련이 있습니다.
