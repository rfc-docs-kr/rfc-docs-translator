"original": |2-
     This text describes an algorithm for X.509 path processing.  A
     conforming implementation MUST include an X.509 path processing
     procedure that is functionally equivalent to the external behavior of
     this algorithm.  However, support for some of the certificate
     extensions processed in this algorithm are OPTIONAL for compliant
     implementations.  Clients that do not support these extensions MAY
     omit the corresponding steps in the path validation algorithm.
"fixed": |-
  This text describes an algorithm for X.509 path processing.  A conforming implementation MUST include an X.509 path processing procedure that is functionally equivalent to the external behavior of this algorithm.  However, support for some of the certificate extensions processed in this algorithm are OPTIONAL for compliant implementations.  Clients that do not support these extensions MAY omit the corresponding steps in the path validation algorithm.
"ko": |-
  이 텍스트는 X.509 경로 처리를 위한 알고리즘을 설명합니다. 적합한 구현에는 이 알고리즘의 외부 동작과 기능적으로 동일한 X.509 경로 처리 절차가 포함되어야 합니다. 그러나 이 알고리즘에서 처리되는 일부 인증서 확장에 대한 지원은 호환 구현을 위한 선택 사항입니다. 이러한 확장을 지원하지 않는 클라이언트는 경로 유효성 검사 알고리즘에서 해당 단계를 생략할 수 있습니다.
