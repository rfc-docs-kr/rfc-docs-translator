"original": |2-
     Sensitive data is carried over the MRCPv2 control channel.  This
     includes things like the output of speech recognition operations,
     speaker verification results, input to text-to-speech conversion,
     personally identifying grammars, etc.  For this reason, MRCPv2
     servers must be properly authenticated, and the control channel must
     permit the use of both confidentiality and integrity for the data.
     To ensure control channel protection, MRCPv2 clients and servers MUST
     support TLS and SHOULD utilize it by default unless alternative
"fixed": |-
  Sensitive data is carried over the MRCPv2 control channel.  This includes things like the output of speech recognition operations, speaker verification results, input to text-to-speech conversion, personally identifying grammars, etc.  For this reason, MRCPv2 servers must be properly authenticated, and the control channel must permit the use of both confidentiality and integrity for the data. To ensure control channel protection, MRCPv2 clients and servers MUST support TLS and SHOULD utilize it by default unless alternative
"ko": |-
  민감한 데이터는 MRCPv2 제어 채널을 통해 전송됩니다. 여기에는 음성 인식 작업의 출력, 화자 검증 결과, 텍스트-음성 변환 입력, 개인 식별 문법 등이 포함됩니다. 이러한 이유로 MRCPv2 서버는 적절하게 인증되어야 하며 제어 채널은 데이터에 대한 기밀성과 무결성을 모두 사용할 수 있도록 허용해야 합니다. 제어 채널 보호를 보장하기 위해 MRCPv2 클라이언트와 서버는 TLS를 지원해야 하며 대안이 없는 한 기본적으로 이를 활용해야 합니다.
