"original": |2-
     The server and content may restrict the range of scale values that it
     supports.  The supported values are indicated by the Media-Properties
     header (Section 18.29).  The client SHOULD only indicate request
     values to be supported.  However, as the values may change as the
     content progresses, a requested value may no longer be valid when the
     request arrives.  Thus, a non-supported value in a request does not
     generate an error, it only forces the server to choose the closest
     value.  The response MUST always contain the actual scale value
     chosen by the server.
"fixed": |-
  The server and content may restrict the range of scale values that it supports.  The supported values are indicated by the Media-Properties header (Section 18.29).  The client SHOULD only indicate request values to be supported.  However, as the values may change as the content progresses, a requested value may no longer be valid when the request arrives.  Thus, a non-supported value in a request does not generate an error, it only forces the server to choose the closest value.  The response MUST always contain the actual scale value chosen by the server.
"ko": |-
  서버와 콘텐츠는 지원하는 배율 값의 범위를 제한할 수 있습니다. 지원되는 값은 Media-Properties 헤더(섹션 18.29)로 표시됩니다. 클라이언트는 지원될 요청 값만 나타내야 합니다(SHOULD). 그러나 콘텐츠가 진행됨에 따라 값이 변경될 수 있으므로 요청이 도착했을 때 요청한 값이 더 이상 유효하지 않을 수 있습니다. 따라서 요청에서 지원되지 않는 값은 오류를 생성하지 않으며 서버가 가장 가까운 값을 선택하도록 강제합니다. 응답에는 항상 서버가 선택한 실제 스케일 값이 포함되어야 합니다.
