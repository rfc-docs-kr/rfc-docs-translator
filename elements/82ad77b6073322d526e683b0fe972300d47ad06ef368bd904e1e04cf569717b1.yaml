"original": |2-
     The extensions defined by ANSI X9, ISO/IEC, and ITU-T for X.509 v2
     CRLs [X.509] [X9.55] provide methods for associating additional
     attributes with CRLs.  The X.509 v2 CRL format also allows
     communities to define private extensions to carry information unique
     to those communities.  Each extension in a CRL may be designated as
     critical or non-critical.  If a CRL contains a critical extension
     that the application cannot process, then the application MUST NOT
     use that CRL to determine the status of certificates.  However,
     applications may ignore unrecognized non-critical extensions.  The
     following subsections present those extensions used within Internet
     CRLs.  Communities may elect to include extensions in CRLs that are
     not defined in this specification.  However, caution should be
     exercised in adopting any critical extensions in CRLs that might be
     used in a general context.
"fixed": |-
  The extensions defined by ANSI X9, ISO/IEC, and ITU-T for X.509 v2 CRLs [X.509] [X9.55] provide methods for associating additional attributes with CRLs.  The X.509 v2 CRL format also allows communities to define private extensions to carry information unique to those communities.  Each extension in a CRL may be designated as critical or non-critical.  If a CRL contains a critical extension that the application cannot process, then the application MUST NOT use that CRL to determine the status of certificates.  However, applications may ignore unrecognized non-critical extensions.  The following subsections present those extensions used within Internet CRLs.  Communities may elect to include extensions in CRLs that are not defined in this specification.  However, caution should be exercised in adopting any critical extensions in CRLs that might be used in a general context.
"ko": |-
  X.509 v2 CRL [X.509] [X9.55]에 대해 ANSI X9, ISO/IEC 및 ITU-T에서 정의한 확장은 추가 속성을 CRL과 연결하는 방법을 제공합니다. 또한 X.509 v2 CRL 형식을 사용하면 커뮤니티에서 해당 커뮤니티에 고유한 정보를 전달하는 개인 확장을 정의할 수 있습니다. CRL의 각 확장은 중요 또는 중요하지 않음으로 지정될 수 있습니다. CRL에 애플리케이션이 처리할 수 없는 중요한 확장이 포함된 경우 애플리케이션은 해당 CRL을 사용하여 인증서 상태를 결정해서는 안 됩니다. 그러나 응용 프로그램은 인식되지 않고 중요하지 않은 확장을 무시할 수 있습니다. 다음 하위 섹션에서는 인터넷 CRL 내에서 사용되는 확장을 제시합니다. 커뮤니티는 이 사양에 정의되지 않은 CRL에 확장을 포함하도록 선택할 수 있습니다. 그러나 일반적인 상황에서 사용될 수 있는 CRL의 중요한 확장을 채택할 때는 주의가 필요합니다.
