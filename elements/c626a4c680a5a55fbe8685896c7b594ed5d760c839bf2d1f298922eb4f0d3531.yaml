"original": |2-
     In this scenario, the server has multiple streams that can be
     controlled as a whole.  In this case, there are both a media-level
     "a=control" attribute, which is used to specify the stream URIs, and
     a session-level "a=control" attribute, which is used as the Request-
     URI for aggregate control.  If the media-level URI is relative, it is
     resolved to absolute URIs according to Appendix D.1.1 above.
"fixed": |-
  In this scenario, the server has multiple streams that can be controlled as a whole.  In this case, there are both a media-level "a=control" attribute, which is used to specify the stream URIs, and a session-level "a=control" attribute, which is used as the Request- URI for aggregate control.  If the media-level URI is relative, it is resolved to absolute URIs according to Appendix D.1.1 above.
"ko": |-
  이 시나리오에서 서버에는 전체적으로 제어할 수 있는 여러 스트림이 있습니다. 이 경우 스트림 URI를 지정하는 데 사용되는 미디어 수준 "a=control" 속성과 집계 제어를 위한 요청 URI로 사용되는 세션 수준 "a=control" 속성이 모두 있습니다. . 미디어 수준 URI가 상대인 경우 위의 부록 D.1.1에 따라 절대 URI로 확인됩니다.
