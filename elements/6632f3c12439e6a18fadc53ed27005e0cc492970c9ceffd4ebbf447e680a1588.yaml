"original": |2-
     Certain response options provide metadata about the selected
     representation, which might differ from the representation included
     in the message for responses to some state-changing methods.  Of the
     response options defined in this specification, only the ETag
     response option (Section 5.10.6) is defined as metadata about the
     selected representation.
"fixed": |-
  Certain response options provide metadata about the selected representation, which might differ from the representation included in the message for responses to some state-changing methods.  Of the response options defined in this specification, only the ETag response option (Section 5.10.6) is defined as metadata about the selected representation.
"ko": |-
  특정 응답 옵션은 선택한 표현에 대한 메타데이터를 제공하며, 이는 일부 상태 변경 메서드에 대한 응답에 대한 메시지에 포함된 표현과 다를 수 있습니다. 본 사양에 정의된 응답 옵션 중 ETag 응답 옵션(Section 5.10.6)만 선택한 표현에 대한 메타데이터로 정의됩니다.
