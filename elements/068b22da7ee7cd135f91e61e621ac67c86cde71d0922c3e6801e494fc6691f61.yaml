"original": |2-
     When a server receives media (e.g., audio) on a media session that is
     associated with more than one media processing resource, it is the
     responsibility of the server to receive and fork the media to the
     resources that need to consume it.  If multiple resources in an
     MRCPv2 session are generating audio (or other media) to be sent on a
     single associated media session, it is the responsibility of the
     server either to multiplex the multiple streams onto the single RTP
     session or to contain an embedded RTP mixer (see RFC 3550 [RFC3550])
     to combine the multiple streams into one.  In the former case, the
     media stream will contain RTP packets generated by different sources,
     and hence the packets will have different Synchronization Source
     Identifiers (SSRCs).  In the latter case, the RTP packets will
     contain multiple Contributing Source Identifiers (CSRCs)
     corresponding to the original streams before being combined by the
     mixer.  If an MRCPv2 server implementation neither multiplexes nor
     mixes, it MUST disallow the client from associating multiple such
     resources to a single audio stream by rejecting the SDP offer with a
     SIP 488 "Not Acceptable" error.  Note that there is a large installed
     base that will return a SIP 501 "Not Implemented" error in this case.
     To facilitate interoperability with this installed base, new
     implementations SHOULD treat a 501 in this context as a 488 when it
     is received from an element known to be a legacy implementation.
"fixed": |-
  When a server receives media (e.g., audio) on a media session that is associated with more than one media processing resource, it is the responsibility of the server to receive and fork the media to the resources that need to consume it.  If multiple resources in an MRCPv2 session are generating audio (or other media) to be sent on a single associated media session, it is the responsibility of the server either to multiplex the multiple streams onto the single RTP session or to contain an embedded RTP mixer (see RFC 3550 [RFC3550]) to combine the multiple streams into one.  In the former case, the media stream will contain RTP packets generated by different sources, and hence the packets will have different Synchronization Source Identifiers (SSRCs).  In the latter case, the RTP packets will contain multiple Contributing Source Identifiers (CSRCs) corresponding to the original streams before being combined by the mixer.  If an MRCPv2 server implementation neither multiplexes nor mixes, it MUST disallow the client from associating multiple such resources to a single audio stream by rejecting the SDP offer with a SIP 488 "Not Acceptable" error.  Note that there is a large installed base that will return a SIP 501 "Not Implemented" error in this case. To facilitate interoperability with this installed base, new implementations SHOULD treat a 501 in this context as a 488 when it is received from an element known to be a legacy implementation.
"ko": |-
  서버가 두 개 이상의 미디어 처리 리소스와 연관된 미디어 세션에서 미디어(예: 오디오)를 수신하는 경우, 해당 미디어를 소비해야 하는 리소스로 미디어를 수신하여 포크하는 것은 서버의 책임입니다. MRCPv2 세션의 여러 리소스가 단일 연관된 미디어 세션에서 전송될 오디오(또는 다른 미디어)를 생성하는 경우, 서버는 여러 스트림을 단일 RTP 세션으로 멀티플렉싱하거나 여러 스트림을 하나로 결합하기 위한 임베디드 RTP 믹서(RFC 3550 [RFC3550] 참조)를 포함하는 것이 책임입니다. 전자의 경우, 미디어 스트림은 다양한 소스에서 생성된 RTP 패킷을 포함하므로 패킷에는 서로 다른 동기화 소스 식별자(SSRC)가 있습니다. 후자의 경우, RTP 패킷에는 믹서에서 결합되기 전의 원래 스트림에 해당하는 여러 기여 소스 식별자(CSRC)가 포함됩니다. MRCPv2 서버 구현이 멀티플렉싱이나 믹싱을 하지 않는 경우, 클라이언트가 SIP 488 "허용 불가" 오류로 SDP 제공을 거부하여 단일 오디오 스트림에 여러 리소스를 연결하는 것을 허용하지 않아야 합니다. 이 경우 SIP 501 "구현되지 않음" 오류를 반환하는 대규모 설치 기반이 있다는 점에 유의하세요. 이 설치 기반과의 상호 운용성을 용이하게 하기 위해 새로운 구현은 이 컨텍스트에서 501을 레거시 구현으로 알려진 요소에서 수신될 때 488로 처리해야 합니다.
