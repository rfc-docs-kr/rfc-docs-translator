"original": |2-
     The client selects an ephemeral ECDH public key corresponding to the
     parameters it received from the server according to the ECKAS-DH1
     scheme from IEEE 1363 [6].  It conveys this information to the client
     in the ClientKeyExchange message using the format defined above.
"fixed": |-
  The client selects an ephemeral ECDH public key corresponding to the parameters it received from the server according to the ECKAS-DH1 scheme from IEEE 1363 [6].  It conveys this information to the client in the ClientKeyExchange message using the format defined above.
"ko": |-
  클라이언트는 IEEE 1363[6]의 ECKAS-DH1 체계에 따라 서버로부터 수신한 매개변수에 해당하는 임시 ECDH 공개 키를 선택합니다. 위에 정의된 형식을 사용하여 ClientKeyExchange 메시지를 통해 이 정보를 클라이언트에 전달합니다.
