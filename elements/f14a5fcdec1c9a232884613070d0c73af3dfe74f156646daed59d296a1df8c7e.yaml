"original": |2-
     New Section 9 contains business and legal topics that were covered in
     RFC 2527's Section 2, including fees, financial responsibility,
     confidentiality, and intellectual property.  It adds a section on the
     privacy of personal information, which has become a significant
     policy issue.  The "liability" Section 2.2 in RFC 2527 now appears in
     Sections 9.6 through 9.9, covering representations and warranties,
     disclaimers, limitations of liability, and indemnities.  Section 9.10
     adds a section concerning the duration of the effectiveness of
     documentation.  Section 9.12 collects terms concerning the way in
     which a document (CP, CPS, agreement, or other document) may be
     amended, formerly appearing in Section 8.1.  Section 9 includes
     "legal boilerplate" topics, some of which were in the old Section 2.
     Finally, Section 9.17 is a catch-all "other provisions" section where
     drafters can place information that does not fit well into any other
     section of the framework.
"fixed": |-
  New Section 9 contains business and legal topics that were covered in RFC 2527's Section 2, including fees, financial responsibility, confidentiality, and intellectual property.  It adds a section on the privacy of personal information, which has become a significant policy issue.  The "liability" Section 2.2 in RFC 2527 now appears in Sections 9.6 through 9.9, covering representations and warranties, disclaimers, limitations of liability, and indemnities.  Section 9.10 adds a section concerning the duration of the effectiveness of documentation.  Section 9.12 collects terms concerning the way in which a document (CP, CPS, agreement, or other document) may be amended, formerly appearing in Section 8.1.  Section 9 includes "legal boilerplate" topics, some of which were in the old Section 2. Finally, Section 9.17 is a catch-all "other provisions" section where drafters can place information that does not fit well into any other section of the framework.
"ko": |-
  새로운 섹션 9에는 수수료, 재정적 책임, 기밀 유지 및 지적 재산권을 포함하여 RFC 2527의 섹션 2에서 다룬 비즈니스 및 법적 주제가 포함되어 있습니다. 중요한 정책 문제가 되고 있는 개인정보 보호에 관한 섹션을 추가합니다. RFC 2527의 "책임" 섹션 2.2는 이제 섹션 9.6부터 9.9까지 표시되며 진술 및 보증, 부인, 책임 제한 및 면책을 다루고 있습니다. 섹션 9.10에는 문서의 유효성 기간에 관한 섹션이 추가됩니다. 섹션 9.12에는 이전에 섹션 8.1에 나타난 문서(CP, CPS, 계약 또는 기타 문서)가 수정될 수 있는 방식에 관한 용어가 수집되어 있습니다. 섹션 9에는 "법적 상용구" 주제가 포함되어 있으며 그 중 일부는 이전 섹션 2에 있었습니다. 마지막으로 섹션 9.17은 초안 작성자가 프레임워크의 다른 섹션에 잘 맞지 않는 정보를 배치할 수 있는 포괄적인 "기타 조항" 섹션입니다. .
