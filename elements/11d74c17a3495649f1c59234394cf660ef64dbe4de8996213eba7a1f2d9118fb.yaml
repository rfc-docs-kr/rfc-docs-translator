"original": |2-
     The common use of the Internet standard track protocols by the
     Internet community requires that unique values be assigned to
     parameter fields.  An IETF WG does not have the authority to assign
     these values for the protocol it developed.  The Internet Assigned
     Numbers Authority (IANA) is the central authority for the assignment
     of unique parameter values for Internet protocols.  The authors of a
     developing protocol need to coordinate with the IANA the rules and
     procedures to manage the number space.  This coordination needs to be
     completed prior to submitting the Internet Draft to the standards
     track.
"fixed": |-
  The common use of the Internet standard track protocols by the Internet community requires that unique values be assigned to parameter fields.  An IETF WG does not have the authority to assign these values for the protocol it developed.  The Internet Assigned Numbers Authority (IANA) is the central authority for the assignment of unique parameter values for Internet protocols.  The authors of a developing protocol need to coordinate with the IANA the rules and procedures to manage the number space.  This coordination needs to be completed prior to submitting the Internet Draft to the standards track.
"ko": |-
  인터넷 커뮤니티에서 인터넷 표준 트랙 프로토콜을 일반적으로 사용하려면 매개변수 필드에 고유한 값을 할당해야 합니다. IETF WG는 자신이 개발한 프로토콜에 이러한 값을 할당할 권한이 없습니다. IANA(Internet Assigned Numbers Authority)는 인터넷 프로토콜에 대한 고유 매개변수 값을 할당하는 중앙 기관입니다. 개발 프로토콜의 작성자는 숫자 공간을 관리하기 위한 규칙 및 절차를 IANA와 조정해야 합니다. 이러한 조정은 인터넷 초안을 표준 트랙에 제출하기 전에 완료되어야 합니다.
