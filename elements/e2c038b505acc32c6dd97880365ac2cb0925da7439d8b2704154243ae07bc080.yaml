"original": |2-
     Traditionally, security protocols have included facilities to agree
     on the used mechanisms, algorithms, and other security parameters.
     This is to add flexibility, since different mechanisms are usually
     suitable to different scenarios.  Also, the evolution of security
     mechanisms often introduces new algorithms, or uncovers problems in
     existing ones, making negotiation of mechanisms a necessity.
"fixed": |-
  Traditionally, security protocols have included facilities to agree on the used mechanisms, algorithms, and other security parameters. This is to add flexibility, since different mechanisms are usually suitable to different scenarios.  Also, the evolution of security mechanisms often introduces new algorithms, or uncovers problems in existing ones, making negotiation of mechanisms a necessity.
"ko": |-
  전통적으로 보안 프로토콜에는 사용된 메커니즘, 알고리즘 및 기타 보안 매개변수에 대해 합의할 수 있는 기능이 포함되어 있습니다. 이는 다양한 메커니즘이 일반적으로 다양한 시나리오에 적합하기 때문에 유연성을 추가하기 위한 것입니다. 또한 보안 메커니즘의 진화는 종종 새로운 알고리즘을 도입하거나 기존 알고리즘의 문제를 발견하여 메커니즘 협상이 필수적이게 만듭니다.
