"original": |2-
     If the ticket format or distribution scheme defined in this document
     is not used, then great care must be taken in analyzing the security
     of the solution.  In particular, if confidential information, such as
     a secret key, is transferred to the client, it MUST be done using
     secure communication so as to prevent attackers from obtaining or
     modifying the key.  Also, the ticket MUST have its integrity and
     confidentiality protected with strong cryptographic techniques to
     prevent a breach in the security of the system.
"fixed": |-
  If the ticket format or distribution scheme defined in this document is not used, then great care must be taken in analyzing the security of the solution.  In particular, if confidential information, such as a secret key, is transferred to the client, it MUST be done using secure communication so as to prevent attackers from obtaining or modifying the key.  Also, the ticket MUST have its integrity and confidentiality protected with strong cryptographic techniques to prevent a breach in the security of the system.
"ko": |-
  이 문서에 정의된 티켓 형식이나 배포 방식을 사용하지 않는 경우 솔루션의 보안을 분석하는 데 세심한 주의를 기울여야 합니다. 특히, 비밀 키와 같은 기밀 정보가 클라이언트로 전송되는 경우 공격자가 키를 획득하거나 수정하는 것을 방지하기 위해 보안 통신을 사용하여 수행해야 합니다. 또한 티켓은 시스템 보안 위반을 방지하기 위해 강력한 암호화 기술로 무결성과 기밀성을 보호해야 합니다.
