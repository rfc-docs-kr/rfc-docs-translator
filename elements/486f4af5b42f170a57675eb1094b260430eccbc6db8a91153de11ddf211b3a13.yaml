"original": |2-
     HTTP/2 ([HTTP/2]) introduced a multiplexed session layer on top of
     the existing TLS and TCP protocols for exchanging concurrent HTTP
     messages with efficient field compression and server push.  HTTP/3
     ([HTTP/3]) provides greater independence for concurrent messages by
     using QUIC as a secure multiplexed transport over UDP instead of TCP.
"fixed": |-
  HTTP/2 ([HTTP/2]) introduced a multiplexed session layer on top of the existing TLS and TCP protocols for exchanging concurrent HTTP messages with efficient field compression and server push.  HTTP/3 ([HTTP/3]) provides greater independence for concurrent messages by using QUIC as a secure multiplexed transport over UDP instead of TCP.
"ko": |-
  HTTP/2([HTTP/2])는 효율적인 필드 압축 및 서버 푸시를 통해 동시 HTTP 메시지를 교환하기 위해 기존 TLS 및 TCP 프로토콜 위에 다중화된 세션 계층을 도입했습니다. HTTP/3([HTTP/3])은 TCP 대신 UDP를 통한 보안 다중화 전송으로 QUIC를 사용하여 동시 메시지에 대한 더 큰 독립성을 제공합니다.
