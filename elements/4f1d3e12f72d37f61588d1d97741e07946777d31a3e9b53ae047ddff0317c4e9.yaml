"original": |2-
     Since message parsing (Section 6) needs to be independent of method
     semantics (aside from responses to HEAD), definitions of new methods
     cannot change the parsing algorithm or prohibit the presence of
     content on either the request or the response message.  Definitions
     of new methods can specify that only a zero-length content is allowed
     by requiring a Content-Length header field with a value of "0".
"fixed": |-
  Since message parsing (Section 6) needs to be independent of method semantics (aside from responses to HEAD), definitions of new methods cannot change the parsing algorithm or prohibit the presence of content on either the request or the response message.  Definitions of new methods can specify that only a zero-length content is allowed by requiring a Content-Length header field with a value of "0".
"ko": |-
  메시지 구문 분석(섹션 6)은 메서드 의미론(HEAD에 대한 응답 제외)과 독립적이어야 하므로 새로운 메서드 정의는 구문 분석 알고리즘을 변경하거나 요청 또는 응답 메시지에 콘텐츠가 존재하는 것을 금지할 수 없습니다. 새로운 메소드 정의에서는 값이 "0"인 Content-Length 헤더 필드를 요구하여 길이가 0인 콘텐츠만 허용되도록 지정할 수 있습니다.
