"original": |2-
     The largest outstanding defect with the S/MIME mechanism is the lack
     of a prevalent public key infrastructure for end users.  If self-
     signed certificates (or certificates that cannot be verified by one
     of the participants in a dialog) are used, the SIP-based key exchange
     mechanism described in Section 23.2 is susceptible to a man-in-the-
     middle attack with which an attacker can potentially inspect and
     modify S/MIME bodies.  The attacker needs to intercept the first
     exchange of keys between the two parties in a dialog, remove the
     existing CMS-detached signatures from the request and response, and
     insert a different CMS-detached signature containing a certificate
     supplied by the attacker (but which seems to be a certificate for the
     proper address-of-record).  Each party will think they have exchanged
     keys with the other, when in fact each has the public key of the
     attacker.
"fixed": |-
  The largest outstanding defect with the S/MIME mechanism is the lack of a prevalent public key infrastructure for end users.  If self- signed certificates (or certificates that cannot be verified by one of the participants in a dialog) are used, the SIP-based key exchange mechanism described in Section 23.2 is susceptible to a man-in-the- middle attack with which an attacker can potentially inspect and modify S/MIME bodies.  The attacker needs to intercept the first exchange of keys between the two parties in a dialog, remove the existing CMS-detached signatures from the request and response, and insert a different CMS-detached signature containing a certificate supplied by the attacker (but which seems to be a certificate for the proper address-of-record).  Each party will think they have exchanged keys with the other, when in fact each has the public key of the attacker.
"ko": |-
  S/MIME 메커니즘의 가장 큰 눈에 띄는 결함은 최종 사용자를 위한 일반적인 공개 키 인프라가 부족하다는 것입니다. 자체 서명된 인증서(또는 대화 참가자 중 한 명이 확인할 수 없는 인증서)를 사용하는 경우 섹션 23.2에 설명된 SIP 기반 키 교환 메커니즘은 메시지 가로채기(man-in-the-middle) 공격에 취약합니다. 공격자는 잠재적으로 S/MIME 본문을 검사하고 수정할 수 있습니다. 공격자는 대화 상자에서 두 당사자 간의 첫 번째 키 교환을 가로채고, 요청 및 응답에서 기존 CMS 분리 서명을 제거하고, 공격자가 제공한 인증서가 포함된 다른 CMS 분리 서명을 삽입해야 합니다(그러나 이는 올바른 기록 주소에 대한 인증서여야 함). 각 당사자는 실제로는 공격자의 공개 키를 각자 갖고 있지만 서로 키를 교환했다고 생각합니다.
