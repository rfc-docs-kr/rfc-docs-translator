"original": |2-
     MIME specifies a standard format for encapsulating multiple pieces of
     data into a single Internet message. That document does not address
     the issue of presentation styles; it provides a framework for the
     interchange of message content, but leaves presentation issues solely
     in the hands of mail user agent (MUA) implementors.
"fixed": |-
  MIME specifies a standard format for encapsulating multiple pieces of data into a single Internet message. That document does not address the issue of presentation styles; it provides a framework for the interchange of message content, but leaves presentation issues solely in the hands of mail user agent (MUA) implementors.
"ko": |-
  MIME은 여러 데이터를 단일 인터넷 메시지로 캡슐화하기 위한 표준 형식을 지정합니다. 해당 문서는 프레젠테이션 스타일 문제를 다루지 않습니다. 메시지 콘텐츠 교환을 위한 프레임워크를 제공하지만, 프레젠테이션 문제는 전적으로 메일 사용자 에이전트(MUA) 구현자의 손에 맡깁니다.
