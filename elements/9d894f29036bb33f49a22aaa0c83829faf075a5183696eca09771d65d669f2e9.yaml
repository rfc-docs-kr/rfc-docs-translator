"original": |2-
        2. (O) /SET/ "The process by which a properly appointed person or
        persons grants permission to perform some action on behalf of an
        organization. This process assesses transaction risk, confirms
        that a given transaction does not raise the account holder's debt
        above the account's credit limit, and reserves the specified
        amount of credit. (When a merchant obtains authorization, payment
        for the authorized amount is guaranteed -- provided, of course,
        that the merchant followed the rules associated with the
        authorization process.)" [SET2]
"fixed": |-
  1. (O) /SET/ "The process by which a properly appointed person or persons grants permission to perform some action on behalf of an organization. This process assesses transaction risk, confirms that a given transaction does not raise the account holder's debt above the account's credit limit, and reserves the specified amount of credit. (When a merchant obtains authorization, payment for the authorized amount is guaranteed -- provided, of course, that the merchant followed the rules associated with the authorization process.)" [SET2]
"ko": |-
  1. (O) /SET/ "적절하게 임명된 사람이 조직을 대신하여 특정 작업을 수행할 수 있는 권한을 부여하는 프로세스입니다. 이 프로세스는 거래 위험을 평가하고 특정 거래로 인해 계정 소유자의 부채가 위 수준으로 증가하지 않음을 확인합니다. 계정의 신용 한도를 설정하고 지정된 금액의 신용을 보유합니다.(가맹점이 승인을 받으면 승인된 금액에 대한 지불이 보장됩니다. 물론 판매자가 승인 프로세스와 관련된 규칙을 따랐을 경우)" [SET2 ]
