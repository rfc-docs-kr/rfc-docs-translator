"original": |2-
     NOTE: Despite the name beginning with "ECDH_" (no E), the key used in
     ECDH_anon is ephemeral just like the key in ECDHE_RSA and
     ECDHE_ECDSA.  The naming follows the example of DH_anon, where the
     key is also ephemeral but the name does not reflect it.
"fixed": |-
  NOTE: Despite the name beginning with "ECDH_" (no E), the key used in ECDH_anon is ephemeral just like the key in ECDHE_RSA and ECDHE_ECDSA.  The naming follows the example of DH_anon, where the key is also ephemeral but the name does not reflect it.
"ko": |-
  참고: 이름이 "ECDH_"(E 없음)로 시작함에도 불구하고 ECDH_anon에 사용된 키는 ECDHE_RSA 및 ECDHE_ECDSA의 키와 마찬가지로 임시입니다. 이름 지정은 DH_anon의 예를 따릅니다. 여기서 키도 임시이지만 이름에는 이를 반영하지 않습니다.
