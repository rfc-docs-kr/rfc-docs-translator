"original": |2-
     Note that while the ECDSA_sign, ECDSA_fixed_ECDH, and RSA_fixed_ECDH
     client authentication mechanisms require the client's certificate to
     be signed with a particular signature scheme, this specification does
     not impose restrictions on signature schemes used elsewhere in the
     certificate chain.  (Often such restrictions will be useful, and it
     is expected that this will be taken into account in certification
     authorities' signing practices.  However, such restrictions are not
     strictly required in general: Even if it is beyond the capabilities
     of a server to completely validate a given chain, the server may be
     able to validate the clients certificate by relying on a trust anchor
     that appears as one of the intermediate certificates in the chain.)
"fixed": |-
  Note that while the ECDSA_sign, ECDSA_fixed_ECDH, and RSA_fixed_ECDH client authentication mechanisms require the client's certificate to be signed with a particular signature scheme, this specification does not impose restrictions on signature schemes used elsewhere in the certificate chain.  (Often such restrictions will be useful, and it is expected that this will be taken into account in certification authorities' signing practices.  However, such restrictions are not strictly required in general: Even if it is beyond the capabilities of a server to completely validate a given chain, the server may be able to validate the clients certificate by relying on a trust anchor that appears as one of the intermediate certificates in the chain.)
"ko": |-
  ECDSA_sign, ECDSA_fixed_ECDH 및 RSA_fixed_ECDH 클라이언트 인증 메커니즘에서는 클라이언트 인증서가 특정 서명 체계로 서명되어야 하지만 이 사양은 인증서 체인의 다른 곳에서 사용되는 서명 체계에 제한을 두지 않습니다. (종종 이러한 제한은 유용할 것이며 인증 기관의 서명 관행에서 이것이 고려될 것으로 예상됩니다. 그러나 이러한 제한은 일반적으로 엄격하게 요구되지는 않습니다. 서버의 능력을 완전히 검증할 수 없는 경우에도 특정 체인에서 서버는 체인의 중간 인증서 중 하나로 나타나는 트러스트 앵커에 의존하여 클라이언트 인증서의 유효성을 검사할 수 있습니다.)
