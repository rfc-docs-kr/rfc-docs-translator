"original": |2-
        Tutorial: Definition 2 states the traditional goal of
        cryptanalysis, i.e., convert cipher text to plain text (which
        usually is clear text) without knowing the key; but that
        definition applies only to encryption systems. Today, the term is
        used with reference to all kinds of cryptographic algorithms and
        key management, and definition 1 reflects that. In all cases,
        however, a cryptanalyst tries to uncover or reproduce someone
        else's sensitive data, such as clear text, a key, or an algorithm.
        The basic cryptanalytic attacks on encryption systems are
        ciphertext-only, known-plaintext, chosen-plaintext, and chosen-
        ciphertext; and these generalize to the other kinds of
        cryptography.
"fixed": |-
  - Tutorial: Definition 2 states the traditional goal of cryptanalysis, i.e., convert cipher text to plain text (which usually is clear text) without knowing the key; but that definition applies only to encryption systems. Today, the term is used with reference to all kinds of cryptographic algorithms and key management, and definition 1 reflects that. In all cases, however, a cryptanalyst tries to uncover or reproduce someone else's sensitive data, such as clear text, a key, or an algorithm. The basic cryptanalytic attacks on encryption systems are ciphertext-only, known-plaintext, chosen-plaintext, and chosen- ciphertext; and these generalize to the other kinds of cryptography.
"ko": |-
  - 튜토리얼: 정의 2는 암호 분석의 전통적인 목표, 즉 키를 알지 못한 채 암호 텍스트를 일반 텍스트(일반적으로 일반 텍스트)로 변환하는 것을 명시합니다. 그러나 그 정의는 암호화 시스템에만 적용됩니다. 오늘날 이 용어는 모든 종류의 암호화 알고리즘 및 키 관리와 관련하여 사용되며 정의 1이 이를 반영합니다. 그러나 모든 경우에 암호 분석가는 일반 텍스트, 키 또는 알고리즘과 같은 다른 사람의 민감한 데이터를 찾아내거나 복제하려고 시도합니다. 암호화 시스템에 대한 기본적인 암호 분석 공격은 암호문만, 알려진 일반 텍스트, 선택 일반 텍스트 및 선택 암호문입니다. 이는 다른 종류의 암호화로 일반화됩니다.
