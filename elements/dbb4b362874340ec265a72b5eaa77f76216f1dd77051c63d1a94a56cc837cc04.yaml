"original": |2-
     Proxying is useful in constrained networks for several reasons,
     including to limit network traffic, to improve performance, to access
     resources of sleeping devices, and for security reasons.  The
     proxying of requests on behalf of another CoAP endpoint is supported
     in the protocol.  When using a proxy, the URI of the resource to
     request is included in the request, while the destination IP address
     is set to the address of the proxy.  See Section 5.7 for more
     information on proxy functionality.
"fixed": |-
  Proxying is useful in constrained networks for several reasons, including to limit network traffic, to improve performance, to access resources of sleeping devices, and for security reasons.  The proxying of requests on behalf of another CoAP endpoint is supported in the protocol.  When using a proxy, the URI of the resource to request is included in the request, while the destination IP address is set to the address of the proxy.  See Section 5.7 for more information on proxy functionality.
"ko": |-
  프록싱은 네트워크 트래픽 제한, 성능 향상, 절전 장치의 리소스 액세스 및 보안상의 이유로 제한된 네트워크에서 유용합니다. 다른 CoAP 엔드포인트를 대신하여 요청을 프록시하는 것은 프로토콜에서 지원됩니다. 프록시를 사용하는 경우 요청하려는 리소스의 URI가 요청에 포함되며 대상 IP 주소는 프록시의 주소로 설정됩니다. 프록시 기능에 대한 자세한 내용은 섹션 5.7을 참조하세요.
