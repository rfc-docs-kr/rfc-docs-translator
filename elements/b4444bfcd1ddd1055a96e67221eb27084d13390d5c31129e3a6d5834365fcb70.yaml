"original": |2-
        Tutorial: A PKCS #10 request contains a DN and a public key, and
        may contain other attributes, and is signed by the entity making
        the request. The request is sent to a CA, who converts it to an
        X.509 public-key certificate (or some other form), and returns it,
        possibly in PKCS #7 format.
"fixed": |-
  - Tutorial: A PKCS #10 request contains a DN and a public key, and may contain other attributes, and is signed by the entity making the request. The request is sent to a CA, who converts it to an X.509 public-key certificate (or some other form), and returns it, possibly in PKCS #7 format.
"ko": |-
  - 자습서: PKCS #10 요청에는 DN과 공개 키가 포함되어 있으며 다른 속성도 포함될 수 있으며 요청하는 엔터티에 의해 서명됩니다. 요청은 CA로 전송되며 CA는 이를 X.509 공개 키 인증서(또는 다른 형식)로 변환하고 PKCS #7 형식으로 반환합니다.
