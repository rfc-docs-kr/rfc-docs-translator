"original": |2-
     Most systems are not intended to be completely accessible to the
     public.  Rather, they are intended to be used only by certain
     authorized individuals.  Although many Internet services are
     available to all Internet users, even those servers generally offer a
     larger subset of services to specific users.  For instance, Web
     Servers often will serve data to any user, but restrict the ability
     to modify pages to specific users.  Such modifications by the general
     public would be UNAUTHORIZED USAGE.
"fixed": |-
  Most systems are not intended to be completely accessible to the public.  Rather, they are intended to be used only by certain authorized individuals.  Although many Internet services are available to all Internet users, even those servers generally offer a larger subset of services to specific users.  For instance, Web Servers often will serve data to any user, but restrict the ability to modify pages to specific users.  Such modifications by the general public would be UNAUTHORIZED USAGE.
"ko": |-
  대부분의 시스템은 대중이 완전히 접근할 수 있도록 설계되지 않았습니다. 오히려 승인된 특정 개인만 사용하도록 고안되었습니다. 모든 인터넷 사용자가 많은 인터넷 서비스를 사용할 수 있지만 이러한 서버도 일반적으로 특정 사용자에게 더 큰 서비스 하위 집합을 제공합니다. 예를 들어 웹 서버는 모든 사용자에게 데이터를 제공하지만 페이지를 수정하는 기능을 특정 사용자로 제한하는 경우가 많습니다. 일반 대중에 의한 그러한 수정은 무단 사용이 됩니다.
