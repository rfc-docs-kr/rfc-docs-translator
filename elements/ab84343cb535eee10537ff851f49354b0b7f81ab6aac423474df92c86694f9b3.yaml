"original": |2-
     A significant threat to the Internet comes from those individuals who
     are motivated and capable of exploiting circumstances, events, or
     vulnerabilities of the system to cause harm.  In addition, deliberate
     or inadvertent user behavior may expose the system to attack or
     exploitation.  The harm could range from disrupting or denying
     network service, to damaging user systems.  Additionally, information
     disclosure could provide the means to attack another system, or
     reveal patterns of behavior that could be used to harm an individual,
     organization, or network.  This is a particular concern with
     standards that define a portion of the Management Information Base
     (MIB).
"fixed": |-
  A significant threat to the Internet comes from those individuals who are motivated and capable of exploiting circumstances, events, or vulnerabilities of the system to cause harm.  In addition, deliberate or inadvertent user behavior may expose the system to attack or exploitation.  The harm could range from disrupting or denying network service, to damaging user systems.  Additionally, information disclosure could provide the means to attack another system, or reveal patterns of behavior that could be used to harm an individual, organization, or network.  This is a particular concern with standards that define a portion of the Management Information Base (MIB).
"ko": |-
  인터넷에 대한 중대한 위협은 해를 끼치기 위해 시스템의 상황, 사건 또는 취약점을 이용할 동기가 있고 이를 이용할 수 있는 개인으로부터 발생합니다. 또한 고의적이거나 부주의한 사용자 행동으로 인해 시스템이 공격이나 악용에 노출될 수 있습니다. 피해는 네트워크 서비스 중단 또는 거부에서부터 사용자 시스템 손상까지 다양합니다. 또한 정보 공개는 다른 시스템을 공격하는 수단을 제공하거나 개인, 조직 또는 네트워크에 해를 끼치는 데 사용될 수 있는 행동 패턴을 밝힐 수 있습니다. 이는 MIB(Management Information Base)의 일부를 정의하는 표준과 관련하여 특히 우려되는 사항입니다.
