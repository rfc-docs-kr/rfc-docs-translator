"original": |2-
     When the synthesizer needs to fetch documents or other resources like
     speech markup or audio files, this header field controls the
     corresponding URI access properties.  This provides client policy on
     when the synthesizer should retrieve content from the server.  A
     value of "prefetch" indicates the content MAY be downloaded when the
     request is received, whereas "safe" indicates that content MUST NOT
"fixed": |-
  When the synthesizer needs to fetch documents or other resources like speech markup or audio files, this header field controls the corresponding URI access properties.  This provides client policy on when the synthesizer should retrieve content from the server.  A value of "prefetch" indicates the content MAY be downloaded when the request is received, whereas "safe" indicates that content MUST NOT
"ko": |-
  합성기가 문서나 음성 마크업 또는 오디오 파일과 같은 다른 리소스를 페치해야 할 때 이 헤더 필드는 해당 URI 액세스 속성을 제어합니다. 이는 합성기가 서버에서 콘텐츠를 검색해야 하는 시기에 대한 클라이언트 정책을 제공합니다. "prefetch" 값은 요청을 수신할 때 콘텐츠를 다운로드할 수 있음을 나타내는 반면 "safe"는 콘텐츠를 다운로드해서는 안 됨을 나타냅니다.
