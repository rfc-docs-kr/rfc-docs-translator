"original": |2-
        Tutorial: For this kind of integrity, there are formal models of
        unauthorized modification (see: Biba model) that logically
        complement the more familiar models of unauthorized disclosure
        (see: Bell-LaPadula model). In these models, objects are labeled
        to indicate the credibility of the data they contain, and there
        are rules for access control that depend on the labels.
"fixed": |-
  - Tutorial: For this kind of integrity, there are formal models of unauthorized modification (see: Biba model) that logically complement the more familiar models of unauthorized disclosure (see: Bell-LaPadula model). In these models, objects are labeled to indicate the credibility of the data they contain, and there are rules for access control that depend on the labels.
"ko": |-
  - 튜토리얼: 이러한 종류의 무결성을 위해 보다 친숙한 무단 공개 모델(Bell-LaPadula 모델 참조)을 논리적으로 보완하는 공식 무단 수정 모델(참조: Biba 모델)이 있습니다. 이러한 모델에서는 개체에 포함된 데이터의 신뢰성을 나타내기 위해 개체에 레이블이 지정되며 레이블에 따라 액세스 제어에 대한 규칙이 있습니다.
