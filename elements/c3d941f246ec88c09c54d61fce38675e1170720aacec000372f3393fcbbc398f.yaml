"original": |2-
     Forwarding, and reverse path checks, are more efficient when
     performed on the combination of the prefix and the IPv4 address.  In
     theory, routers are able to route on prefixes of any length, but in
     practice there may be routers for which routing on prefixes larger
     than 64 bits is slower.  However, routing efficiency is not the only
     consideration in the choice of a prefix length.  Organizations also
     need to consider the availability of prefixes, and the potential
     impact of all-zero identifiers.
"fixed": |-
  Forwarding, and reverse path checks, are more efficient when performed on the combination of the prefix and the IPv4 address.  In theory, routers are able to route on prefixes of any length, but in practice there may be routers for which routing on prefixes larger than 64 bits is slower.  However, routing efficiency is not the only consideration in the choice of a prefix length.  Organizations also need to consider the availability of prefixes, and the potential impact of all-zero identifiers.
"ko": |-
  전달 및 역방향 경로 확인은 접두사와 IPv4 주소의 조합에서 수행될 때 더 효율적입니다. 이론적으로 라우터는 모든 길이의 접두사를 통해 라우팅할 수 있지만 실제로는 64비트보다 큰 접두사에 대한 라우팅이 더 느린 라우터가 있을 수 있습니다. 그러나 접두사 길이를 선택할 때 라우팅 효율성이 유일한 고려 사항은 아닙니다. 조직은 또한 접두사의 가용성과 모두 0인 식별자의 잠재적 영향을 고려해야 합니다.
