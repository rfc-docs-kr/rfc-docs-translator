"original": |2-
     AAA
          Existing implementations and specifications for RADIUS/EAP
          [RFC3579] or Diameter EAP [RFC4072] do not support caching of
          keying material or parameters.  In existing AAA clients, proxy
          and server implementations, exported EAP keying material (MSK,
          EMSK, and IV), as well as parameters and derived keys are not
          cached and MUST be presumed lost after the AAA exchange
          completes.
"fixed": |-
  AAA  -    Existing implementations and specifications for RADIUS/EAP [RFC3579] or Diameter EAP [RFC4072] do not support caching of keying material or parameters.  In existing AAA clients, proxy and server implementations, exported EAP keying material (MSK, EMSK, and IV), as well as parameters and derived keys are not cached and MUST be presumed lost after the AAA exchange completes.
"ko": |-
  AAA - RADIUS/EAP [RFC3579] 또는 Diameter EAP [RFC4072]에 대한 기존 구현 및 사양은 키 자료 또는 매개변수의 캐싱을 지원하지 않습니다. 기존 AAA 클라이언트, 프록시 및 서버 구현에서 내보낸 EAP 키 자료(MSK, EMSK 및 IV)와 매개변수 및 파생 키는 캐시되지 않으며 AAA 교환이 완료된 후 손실된 것으로 추정해야 합니다.
