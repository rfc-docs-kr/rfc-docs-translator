"original": |2-
     Note that it is only necessary to authenticate one side of the
     transaction in order to prevent man-in-the-middle attacks.  In such a
     situation the the peers can establish an association in which only
     one peer is authenticated.  In such a system, an attacker can
     initiate an association posing as the unauthenticated peer but cannot
     transmit or access data being sent on a legitimate connection.  This
     is an acceptable situation in contexts such as Web e-commerce where
     only the server needs to be authenticated (or the client is
     independently authenticated via some non-cryptographic mechanism such
     as a credit card number).
"fixed": |-
  Note that it is only necessary to authenticate one side of the transaction in order to prevent man-in-the-middle attacks.  In such a situation the the peers can establish an association in which only one peer is authenticated.  In such a system, an attacker can initiate an association posing as the unauthenticated peer but cannot transmit or access data being sent on a legitimate connection.  This is an acceptable situation in contexts such as Web e-commerce where only the server needs to be authenticated (or the client is independently authenticated via some non-cryptographic mechanism such as a credit card number).
