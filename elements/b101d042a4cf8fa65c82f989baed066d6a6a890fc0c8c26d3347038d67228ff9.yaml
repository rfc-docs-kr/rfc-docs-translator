"original": |2-
     The underlying password-based encryption methods in PKCS #5 v2.1 view
     passwords (and salt) as being simple byte strings.  The underlying
     password-based encryption methods and the underlying password-based
     authentication methods in this version of this document are similar.
"fixed": |-
  The underlying password-based encryption methods in PKCS #5 v2.1 view passwords (and salt) as being simple byte strings.  The underlying password-based encryption methods and the underlying password-based authentication methods in this version of this document are similar.
"ko": |-
  PKCS #5 v2.1의 기본 암호 기반 암호화 방법은 암호(및 salt)를 간단한 바이트 문자열로 봅니다. 이 문서의 이 버전에서 기본 암호 기반 암호화 방법과 기본 암호 기반 인증 방법은 비슷합니다.
