"original": |2-
     HMAC-Hash denotes the HMAC function [HMAC] instantiated with hash
     function 'Hash'.  HMAC always has two arguments: the first is a key
     and the second an input (or message).  (Note that in the extract
     step, 'IKM' is used as the HMAC input, not as the HMAC key.)
"fixed": |-
  HMAC-Hash denotes the HMAC function [HMAC] instantiated with hash function 'Hash'.  HMAC always has two arguments: the first is a key and the second an input (or message).  (Note that in the extract step, 'IKM' is used as the HMAC input, not as the HMAC key.)
"ko": |-
  HMAC-Hash는 해시 함수 'Hash'로 인스턴스화된 HMAC 함수[HMAC]를 나타냅니다. HMAC에는 항상 두 개의 인수가 있습니다. 첫 번째는 키이고 두 번째는 입력(또는 메시지)입니다. (추출 단계에서는 'IKM'이 HMAC 키가 아닌 HMAC 입력으로 사용된다는 점에 유의하세요.)
