"original": |2-
     The most common use of Accept-Encoding is in responses with a 415
     (Unsupported Media Type) status code, in response to optimistic use
     of a content coding by clients.  However, the header field can also
     be used to indicate to clients that content codings are supported in
     order to optimize future interactions.  For example, a resource might
     include it in a 2xx (Successful) response when the request content
     was big enough to justify use of a compression coding but the client
     failed do so.
"fixed": |-
  The most common use of Accept-Encoding is in responses with a 415 (Unsupported Media Type) status code, in response to optimistic use of a content coding by clients.  However, the header field can also be used to indicate to clients that content codings are supported in order to optimize future interactions.  For example, a resource might include it in a 2xx (Successful) response when the request content was big enough to justify use of a compression coding but the client failed do so.
"ko": |-
  Accept-Encoding의 가장 일반적인 사용은 클라이언트의 낙관적인 콘텐츠 코딩 사용에 대한 응답으로 415(지원되지 않는 미디어 유형) 상태 코드에 대한 응답입니다. 그러나 헤더 필드는 향후 상호 작용을 최적화하기 위해 콘텐츠 코딩이 지원된다는 것을 클라이언트에 알리는 데 사용될 수도 있습니다. 예를 들어, 요청 콘텐츠가 압축 코딩 사용을 정당화할 만큼 충분히 컸지만 클라이언트가 그렇게 하지 못한 경우 리소스는 이를 2xx(성공) 응답에 포함할 수 있습니다.
