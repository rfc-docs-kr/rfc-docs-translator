"original": |2-
     Normal Play Time (NPT) indicates the stream-absolute position
     relative to the beginning of the presentation.  The timestamp
     consists of two parts: The mandatory first part may be expressed in
     either seconds only or in hours, minutes, and seconds.  The optional
     second part consists of a decimal point and decimal figures and
     indicates fractions of a second.
"fixed": |-
  Normal Play Time (NPT) indicates the stream-absolute position relative to the beginning of the presentation.  The timestamp consists of two parts: The mandatory first part may be expressed in either seconds only or in hours, minutes, and seconds.  The optional second part consists of a decimal point and decimal figures and indicates fractions of a second.
"ko": |-
  NPT(Normal Play Time)는 프레젠테이션 시작을 기준으로 한 스트림 절대 위치를 나타냅니다. 타임스탬프는 두 부분으로 구성됩니다. 필수 첫 번째 부분은 초 단위로만 표시되거나 시간, 분, 초 단위로 표시될 수 있습니다. 선택적 두 번째 부분은 소수점과 소수점 숫자로 구성되며 초의 분수를 나타냅니다.
