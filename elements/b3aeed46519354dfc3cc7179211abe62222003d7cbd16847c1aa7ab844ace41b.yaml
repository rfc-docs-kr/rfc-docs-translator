"original": |2-
     Starting with Section 9.3 of the framework, the ordering of topics is
     the same as or similar to the ordering of topics in a typical
     software licensing agreement or other technology agreement.
     Consequently, this framework may not only be used for CPs and CPSs,
     but also associated PKI-related agreements, especially subscriber
     agreements, and relying party agreements.  This ordering is intended
     help lawyers review CPs, CPSs, and other documents adhering to this
     framework.
"fixed": |-
  Starting with Section 9.3 of the framework, the ordering of topics is the same as or similar to the ordering of topics in a typical software licensing agreement or other technology agreement. Consequently, this framework may not only be used for CPs and CPSs, but also associated PKI-related agreements, especially subscriber agreements, and relying party agreements.  This ordering is intended help lawyers review CPs, CPSs, and other documents adhering to this framework.
"ko": |-
  프레임워크의 섹션 9.3부터 주제 순서는 일반적인 소프트웨어 라이센스 계약이나 기타 기술 계약의 주제 순서와 동일하거나 유사합니다. 결과적으로 이 프레임워크는 CP 및 CPS뿐만 아니라 관련 PKI 관련 계약, 특히 가입자 계약 및 신뢰 당사자 계약에도 사용될 수 있습니다. 이 명령은 변호사가 CP, CPS 및 이 프레임워크를 준수하는 기타 문서를 검토하는 데 도움을 주기 위한 것입니다.
