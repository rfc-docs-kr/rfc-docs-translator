"original": |2-
     *  A number of enhancements to the link-state IGPs allow them to
        distribute additional state information required for constraint-
        based routing.  The extensions to OSPF are described in [RFC3630],
        and the extensions to IS-IS are described in [RFC5305].  Some of
        the additional topology state information includes link
        attributes, such as reservable bandwidth and link resource class
        attribute (an administratively specified property of the link).
        The resource class attribute concept is defined in [RFC2702].  The
        additional topology state information is carried in new TLVs and
        sub-TLVs in IS-IS [RFC5305] or in the Opaque LSA in OSPF
        [RFC3630].
"fixed": |-
  *  A number of enhancements to the link-state IGPs allow them to distribute additional state information required for constraint- based routing.  The extensions to OSPF are described in [RFC3630], and the extensions to IS-IS are described in [RFC5305].  Some of the additional topology state information includes link attributes, such as reservable bandwidth and link resource class attribute (an administratively specified property of the link). The resource class attribute concept is defined in [RFC2702].  The additional topology state information is carried in new TLVs and sub-TLVs in IS-IS [RFC5305] or in the Opaque LSA in OSPF [RFC3630].
"ko": |-
  * 링크 상태 IGP의 여러 가지 향상된 기능을 통해 제약 기반 라우팅에 필요한 추가 상태 정보를 배포할 수 있습니다. OSPF에 대한 확장은 [RFC3630]에 설명되어 있으며 IS-IS에 대한 확장은 [RFC5305]에 설명되어 있습니다. 추가 토폴로지 상태 정보 중 일부에는 예약 가능한 대역폭 및 링크 자원 클래스 속성(관리적으로 지정된 링크 속성)과 같은 링크 속성이 포함됩니다. 자원 클래스 속성 개념은 [RFC2702]에 정의되어 있습니다. 추가 토폴로지 상태 정보는 IS-IS [RFC5305]의 새로운 TLV 및 하위 TLV 또는 OSPF [RFC3630]의 Opaque LSA에서 전달됩니다.
