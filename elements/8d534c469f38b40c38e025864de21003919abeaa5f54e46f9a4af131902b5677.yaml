"original": |2-
     - It is strongly recommended that the certificate used for server
       authentication of Data connections be the same certificate as that
       used for the corresponding Control connection.  If different
       certificates are to be used, there should be some other mechanism
       that the client can use to cross-check the data and control
       connection server identities.
"fixed": |-
  - It is strongly recommended that the certificate used for server authentication of Data connections be the same certificate as that used for the corresponding Control connection.  If different certificates are to be used, there should be some other mechanism that the client can use to cross-check the data and control connection server identities.
"ko": |-
  - 데이터 연결의 서버 인증에 사용되는 인증서는 해당 제어 연결에 사용되는 인증서와 동일한 인증서를 사용하는 것이 좋습니다. 다른 인증서를 사용하려면 클라이언트가 데이터를 교차 확인하고 연결 서버 ID를 제어하는 ​​데 사용할 수 있는 다른 메커니즘이 있어야 합니다.
