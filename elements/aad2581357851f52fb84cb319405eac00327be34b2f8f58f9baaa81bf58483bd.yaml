"original": |2-
     2.  If the connection is in any non-synchronized state (LISTEN, SYN-
         SENT, SYN-RECEIVED), and the incoming segment acknowledges
         something not yet sent (the segment carries an unacceptable ACK),
         or if an incoming segment has a security level or compartment
         (Appendix A.1) that does not exactly match the level and
         compartment requested for the connection, a reset is sent.
"fixed": |-
  1.  If the connection is in any non-synchronized state (LISTEN, SYN- SENT, SYN-RECEIVED), and the incoming segment acknowledges something not yet sent (the segment carries an unacceptable ACK), or if an incoming segment has a security level or compartment (Appendix A.1) that does not exactly match the level and compartment requested for the connection, a reset is sent.
"ko": |-
  1. 연결이 동기화되지 않은 상태(LISTEN, SYNSENT, SYN-RECEIVED)이고 수신 세그먼트가 아직 전송되지 않은 내용을 승인하는 경우(세그먼트는 허용할 수 없는 ACK를 전달함) 또는 수신 세그먼트에 보안이 있는 경우 연결을 위해 요청된 레벨 및 구획과 정확히 일치하지 않는 레벨 또는 구획(부록 A.1)이 있는 경우 재설정이 전송됩니다.
