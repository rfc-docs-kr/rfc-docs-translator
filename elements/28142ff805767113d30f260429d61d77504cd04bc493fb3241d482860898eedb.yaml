"original": |2-
     For integrity, the AuthenticatedSafe is either signed (if public-key
     integrity mode is used) or MACed (if password integrity mode is used)
     to produce a PFX PDU.  If the AuthenticatedSafe is signed, then it is
     accompanied by a digital signature, which was produced on the source
     platform with a private signature key, VSrcSigK, corresponding to a
     trusted public signature key, TPSrcSigK.  TPSrcSigK must accompany
     the PFX to the destination platform, where the user can verify the
     trust in the key and can verify the signature on the
     AuthenticatedSafe.  If the AuthenticatedSafe is MACed, then it is
     accompanied by a MAC computed from a secret integrity password, salt
     bits, an iteration count, and the contents of the AuthenticatedSafe.
"fixed": |-
  For integrity, the AuthenticatedSafe is either signed (if public-key integrity mode is used) or MACed (if password integrity mode is used) to produce a PFX PDU.  If the AuthenticatedSafe is signed, then it is accompanied by a digital signature, which was produced on the source platform with a private signature key, VSrcSigK, corresponding to a trusted public signature key, TPSrcSigK.  TPSrcSigK must accompany the PFX to the destination platform, where the user can verify the trust in the key and can verify the signature on the AuthenticatedSafe.  If the AuthenticatedSafe is MACed, then it is accompanied by a MAC computed from a secret integrity password, salt bits, an iteration count, and the contents of the AuthenticatedSafe.
"ko": |-
  무결성을 위해 AuthenticatedSafe는 서명(공개 키 무결성 모드가 사용되는 경우) 또는 MAC(암호 무결성 모드가 사용되는 경우)되어 PFX PDU를 생성합니다. AuthenticatedSafe가 서명된 경우 신뢰할 수 있는 공개 서명 키 TPSrcSigK에 해당하는 개인 서명 키 VSrcSigK로 소스 플랫폼에서 생성된 디지털 서명이 함께 제공됩니다. TPSrcSigK는 사용자가 키의 신뢰를 확인하고 AuthenticatedSafe에서 서명을 확인할 수 있는 대상 플랫폼으로 PFX와 함께 제공되어야 합니다. AuthenticatedSafe가 MAC된 경우 비밀 무결성 암호, 솔트 비트, 반복 횟수 및 AuthenticatedSafe의 내용에서 계산된 MAC이 함께 제공됩니다.
