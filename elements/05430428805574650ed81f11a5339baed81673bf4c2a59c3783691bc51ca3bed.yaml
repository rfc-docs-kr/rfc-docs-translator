"original": |2-
     The OAuth 2.0 Authorization Framework [RFC6749] enables third-party
     client applications to obtain delegated access to protected
     resources.  In the prototypical abstract OAuth flow, illustrated in
     Figure 1, the client obtains an access token from an entity known as
     an authorization server and then uses that token when accessing
     protected resources, such as HTTPS APIs.
"fixed": |-
  The OAuth 2.0 Authorization Framework [RFC6749] enables third-party client applications to obtain delegated access to protected resources.  In the prototypical abstract OAuth flow, illustrated in Figure 1, the client obtains an access token from an entity known as an authorization server and then uses that token when accessing protected resources, such as HTTPS APIs.
"ko": |-
  OAuth 2.0 인증 프레임워크 [RFC6749]를 사용하면 타사 클라이언트 애플리케이션이 보호된 리소스에 대한 위임된 액세스 권한을 얻을 수 있습니다. 그림 1에 설명된 프로토타입 추상 OAuth 흐름에서 클라이언트는 권한 부여 서버로 알려진 엔터티로부터 액세스 토큰을 얻은 다음 HTTPS API와 같은 보호된 리소스에 액세스할 때 해당 토큰을 사용합니다.
