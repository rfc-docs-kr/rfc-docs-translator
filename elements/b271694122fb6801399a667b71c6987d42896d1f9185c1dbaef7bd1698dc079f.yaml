"original": |2-
     SIP provides a challenge capability, based on HTTP authentication,
     that relies on the 401 and 407 response codes as well as header
     fields for carrying challenges and credentials.  Without significant
     modification, the reuse of the HTTP Digest authentication scheme in
     SIP allows for replay protection and one-way authentication.
"fixed": |-
  SIP provides a challenge capability, based on HTTP authentication, that relies on the 401 and 407 response codes as well as header fields for carrying challenges and credentials.  Without significant modification, the reuse of the HTTP Digest authentication scheme in SIP allows for replay protection and one-way authentication.
"ko": |-
  SIP는 챌린지 및 자격 증명을 전달하기 위한 헤더 필드는 물론 401 및 407 응답 코드를 사용하는 HTTP 인증을 기반으로 하는 챌린지 기능을 제공합니다. 큰 수정 없이 SIP에서 HTTP 다이제스트 인증 체계를 재사용하면 재생 보호 및 단방향 인증이 가능해집니다.
