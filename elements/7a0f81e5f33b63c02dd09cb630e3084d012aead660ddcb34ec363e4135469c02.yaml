"original": |2-
     Mobile backhaul networks usually adopt a ring topology to save fibre
     resources; it is usually divided into the aggregate network and the
     access network.  Cell Site Gateways (CSGs) connects the LTE Evolved
     NodeBs (eNodeBs) and RNC (Radio Network Controller) Site Gateways
     (RSGs) connects the RNCs.  The mobile traffic is transported from
     CSGs to RSGs.  The network takes a typical aggregate traffic model
     that more than one access ring will attach to one pair of aggregate
     site gateways (ASGs) and more than one aggregate ring will attach to
     one pair of RSGs.
"fixed": |-
  Mobile backhaul networks usually adopt a ring topology to save fibre resources; it is usually divided into the aggregate network and the access network.  Cell Site Gateways (CSGs) connects the LTE Evolved NodeBs (eNodeBs) and RNC (Radio Network Controller) Site Gateways (RSGs) connects the RNCs.  The mobile traffic is transported from CSGs to RSGs.  The network takes a typical aggregate traffic model that more than one access ring will attach to one pair of aggregate site gateways (ASGs) and more than one aggregate ring will attach to one pair of RSGs.
"ko": |-
  모바일 백홀 네트워크는 일반적으로 파이버 리소스를 절약하기 위해 링 토폴로지를 채택합니다. 일반적으로 집합 네트워크와 액세스 네트워크로 구분됩니다. 셀 사이트 게이트웨이(CSG)는 LTE Evolved NodeB(eNodeB)를 연결하고 RNC(Radio Network Controller) 사이트 게이트웨이(RSG)는 RNC를 연결합니다. 모바일 트래픽은 CSG에서 RSG로 전송됩니다. 네트워크는 두 개 이상의 액세스 링이 한 쌍의 ASG(집계 사이트 게이트웨이)에 연결되고 두 개 이상의 집계 링이 한 쌍의 RSG에 연결되는 일반적인 집계 트래픽 모델을 사용합니다.
