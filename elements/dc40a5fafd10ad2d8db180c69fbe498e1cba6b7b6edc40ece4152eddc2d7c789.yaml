"original": |2-
     When TLS clients fall back to Version 2.0 compatibility mode, they
     MUST use special PKCS#1 block formatting.  This is done so that TLS
     servers will reject Version 2.0 sessions with TLS-capable clients.
"fixed": |-
  When TLS clients fall back to Version 2.0 compatibility mode, they MUST use special PKCS#1 block formatting.  This is done so that TLS servers will reject Version 2.0 sessions with TLS-capable clients.
"ko": |-
  TLS 클라이언트가 버전 2.0 호환 모드로 대체되면 특별한 PKCS#1 블록 형식을 사용해야 합니다. 이는 TLS 서버가 TLS 가능 클라이언트와의 버전 2.0 세션을 거부하도록 하기 위한 것입니다.
