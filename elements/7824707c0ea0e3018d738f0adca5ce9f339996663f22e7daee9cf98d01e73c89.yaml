"original": |2-
     When using passwords in privacy or integrity mode, it needs to be
     considered that password-based cryptography is generally limited in
     the security that it can provide, particularly for methods such as
     those defined in this document where off-line password search is
     possible.  While the use of salt and iteration count can increase the
     complexity of attack, it is essential that passwords are selected
     well and that relevant guidelines (e.g., NIST SP 800-61-1) are taken
     into account.  It is also important that passwords be protected well
     if stored.
"fixed": |-
  When using passwords in privacy or integrity mode, it needs to be considered that password-based cryptography is generally limited in the security that it can provide, particularly for methods such as those defined in this document where off-line password search is possible.  While the use of salt and iteration count can increase the complexity of attack, it is essential that passwords are selected well and that relevant guidelines (e.g., NIST SP 800-61-1) are taken into account.  It is also important that passwords be protected well if stored.
