"original": |2-
     Capacity augmentation is a coarse-grained solution to TE issues.
     However, it is simple, may be applied through creating parallel links
     that form part of an ECMP scheme, and may be advantageous if
     bandwidth is abundant and cheap.  However, bandwidth is not always
     abundant and cheap, and additional capacity might not always be the
     best solution.  Adjustments of administrative weights and other
     parameters associated with routing protocols provide finer-grained
     control, but this approach is difficult to use and imprecise because
     of the way the routing protocols interact across the network.
"fixed": |-
  Capacity augmentation is a coarse-grained solution to TE issues. However, it is simple, may be applied through creating parallel links that form part of an ECMP scheme, and may be advantageous if bandwidth is abundant and cheap.  However, bandwidth is not always abundant and cheap, and additional capacity might not always be the best solution.  Adjustments of administrative weights and other parameters associated with routing protocols provide finer-grained control, but this approach is difficult to use and imprecise because of the way the routing protocols interact across the network.
"ko": |-
  용량 확대는 TE 문제에 대한 대략적인 솔루션입니다. 그러나 이는 간단하고 ECMP 체계의 일부를 구성하는 병렬 링크 생성을 통해 적용될 수 있으며 대역폭이 풍부하고 저렴한 경우 유리할 수 있습니다. 그러나 대역폭이 항상 풍부하고 저렴한 것은 아니며, 추가 용량이 항상 최선의 솔루션은 아닐 수도 있습니다. 라우팅 프로토콜과 관련된 관리 가중치 및 기타 매개변수를 조정하면 보다 세부적인 제어가 가능하지만 라우팅 프로토콜이 네트워크에서 상호 작용하는 방식 때문에 이 접근 방식은 사용하기 어렵고 부정확합니다.
