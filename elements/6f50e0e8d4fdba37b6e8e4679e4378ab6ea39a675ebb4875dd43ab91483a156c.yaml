"original": |2-
     The ACTN managed infrastructure is built from traffic-engineered
     network resources, which may include statistical packet bandwidth,
     physical forwarding-plane sources (such as wavelengths and time
     slots), and forwarding and cross-connect capabilities.  The type of
     network virtualization seen in ACTN allows customers and applications
     (tenants) to utilize and independently control allocated virtual
     network resources as if they were physically their own resource.  The
     ACTN network is sliced, with tenants being given a different partial
     and abstracted topology view of the physical underlying network.
"fixed": |-
  The ACTN managed infrastructure is built from traffic-engineered network resources, which may include statistical packet bandwidth, physical forwarding-plane sources (such as wavelengths and time slots), and forwarding and cross-connect capabilities.  The type of network virtualization seen in ACTN allows customers and applications (tenants) to utilize and independently control allocated virtual network resources as if they were physically their own resource.  The ACTN network is sliced, with tenants being given a different partial and abstracted topology view of the physical underlying network.
"ko": |-
  ACTN 관리 인프라는 통계적 패킷 대역폭, 물리적 전달 평면 소스(예: 파장 및 시간 슬롯), 전달 및 교차 연결 기능을 포함할 수 있는 트래픽 엔지니어링 네트워크 리소스로 구축됩니다. ACTN에서 볼 수 있는 네트워크 가상화 유형을 사용하면 고객과 애플리케이션(테넌트)이 할당된 가상 네트워크 리소스를 마치 물리적으로 자신의 리소스인 것처럼 활용하고 독립적으로 제어할 수 있습니다. ACTN 네트워크는 분할되어 테넌트에게 물리적 기본 네트워크에 대한 다른 부분적이고 추상화된 토폴로지 보기가 제공됩니다.
