"original": |2-
     Only string type attributes are considered, but other attribute
     syntaxes could be supported locally (e.g., by use of the syntexes
     defined in [3].)  It is assumed that the interface will translate
     from the supplied string into an appropriate Directory String
     encoding.  The "+" notation is used to specify multi-component RDNs.
     In this case, the types for attributes in the RDN must be explicit.
"fixed": |-
  Only string type attributes are considered, but other attribute syntaxes could be supported locally (e.g., by use of the syntexes defined in [3].)  It is assumed that the interface will translate from the supplied string into an appropriate Directory String encoding.  The "+" notation is used to specify multi-component RDNs. In this case, the types for attributes in the RDN must be explicit.
"ko": |-
  문자열 유형 속성만 고려되지만 다른 속성 구문은 로컬로 지원될 수 있습니다(예: [3]에 정의된 구문을 사용하여). 인터페이스가 제공된 문자열을 적절한 디렉토리 문자열 인코딩으로 변환한다고 가정합니다.  "+" 표기법은 다중 구성 요소 RDN을 지정하는 데 사용됩니다. 이 경우 RDN의 속성 유형은 명시적이어야 합니다.
