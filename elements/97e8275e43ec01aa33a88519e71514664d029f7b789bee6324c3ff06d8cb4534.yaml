"original": |2-
     $ information system
        (I) An organized assembly of computing and communication resources
        and procedures -- i.e., equipment and services, together with
        their supporting infrastructure, facilities, and personnel -- that
        create, collect, record, process, store, transport, retrieve,
        display, disseminate, control, or dispose of information to
        accomplish a specified set of functions. (See: system entity,
        system resource. Compare: computer platform.)
"fixed": |-
  $ information system  -  (I) An organized assembly of computing and communication resources and procedures -- i.e., equipment and services, together with their supporting infrastructure, facilities, and personnel -- that create, collect, record, process, store, transport, retrieve, display, disseminate, control, or dispose of information to accomplish a specified set of functions. (See: system entity, system resource. Compare: computer platform.)
"ko": |-
  $ 정보 시스템 - (I) 컴퓨팅 및 통신 자원과 절차(예: 장비 및 서비스, 지원 인프라, 시설 및 인력 포함)의 조직화된 집합체로서 생성, 수집, 기록, 처리, 저장, 전송, 지정된 기능 세트를 수행하기 위해 정보를 검색, 표시, 배포, 제어 또는 폐기합니다. (참조: 시스템 엔터티, 시스템 리소스. 비교: 컴퓨터 플랫폼.)
