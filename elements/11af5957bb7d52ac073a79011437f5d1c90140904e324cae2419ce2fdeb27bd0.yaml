"original": |2-
     The following is an example of a typical MRCPv2 session of speech
     synthesis and recognition between a client and a server.  Although
     the SDP "s=" attribute in these examples has a text description value
     to assist in understanding the examples, please keep in mind that RFC
     3264 [RFC3264] recommends that messages actually put on the wire use
     a space or a dash.
"fixed": |-
  The following is an example of a typical MRCPv2 session of speech synthesis and recognition between a client and a server.  Although the SDP "s=" attribute in these examples has a text description value to assist in understanding the examples, please keep in mind that RFC 3264 [RFC3264] recommends that messages actually put on the wire use a space or a dash.
"ko": |-
  다음은 클라이언트와 서버 간의 음성 합성 및 인식의 일반적인 MRCPv2 세션의 예입니다. 이러한 예의 SDP "s=" 속성에는 예를 이해하는 데 도움이 되는 텍스트 설명 값이 있지만 RFC 3264 [RFC3264]에서는 실제로 와이어에 넣은 메시지에 공백이나 대시를 사용할 것을 권장한다는 점을 명심하세요.
