"ko": |-
  이 사양에서는 두 가지 새로운 TLS 확장, 즉 (i) 지원되는 타원 곡선 확장과 (ii) 지원되는 포인트 형식 확장이 정의됩니다. 이를 통해 새 세션을 시작하는 핸드셰이크 중에 특정 곡선 및 포인트 형식(예: 각각 압축 및 비압축)의 사용을 협상할 수 있습니다. 이러한 확장은 특히 다음과 같은 제한된 클라이언트와 관련이 있습니다.
