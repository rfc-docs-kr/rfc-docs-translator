"original": |2-
        The ability of this service to detect changes is limited by the
        technology of the mechanisms used to implement the service. For
        example, if the mechanism were a one-bit parity check across each
        entire SDU, then changes to an odd number of bits in an SDU would
        be detected, but changes to an even number of bits would not.
"fixed": |-
  - The ability of this service to detect changes is limited by the technology of the mechanisms used to implement the service. For example, if the mechanism were a one-bit parity check across each entire SDU, then changes to an odd number of bits in an SDU would be detected, but changes to an even number of bits would not.
"ko": |-
  - 이 서비스의 변경 사항 감지 기능은 서비스 구현에 사용되는 메커니즘의 기술에 따라 제한됩니다. 예를 들어 메커니즘이 각 전체 SDU에 대한 1비트 패리티 검사인 경우 SDU에서 홀수 비트에 대한 변경 사항은 감지되지만 짝수 비트에 대한 변경 사항은 감지되지 않습니다.
