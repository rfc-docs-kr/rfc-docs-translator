"original": |2-
     Unlike many specifications that use a BNF-like grammar to define the
     bytes (octets) allowed by a protocol, the URI grammar is defined in
     terms of characters.  Each literal in the grammar corresponds to the
     character it represents, rather than to the octet encoding of that
     character in any particular coded character set.  How a URI is
     represented in terms of bits and bytes on the wire is dependent upon
     the character encoding of the protocol used to transport it, or the
     charset of the document which contains it.
"fixed": |-
  Unlike many specifications that use a BNF-like grammar to define the bytes (octets) allowed by a protocol, the URI grammar is defined in terms of characters.  Each literal in the grammar corresponds to the character it represents, rather than to the octet encoding of that character in any particular coded character set.  How a URI is represented in terms of bits and bytes on the wire is dependent upon the character encoding of the protocol used to transport it, or the charset of the document which contains it.
"ko": |-
  프로토콜에서 허용하는 바이트(옥텟)를 정의하기 위해 BNF와 유사한 문법을 ​​사용하는 많은 사양과 달리 URI 문법은 문자 측면에서 정의됩니다. 문법의 각 리터럴은 특정 코드화된 문자 집합에서 해당 문자의 옥텟 인코딩이 아니라 해당 문자가 나타내는 문자에 해당합니다. 전송 시 URI가 비트와 바이트로 표현되는 방식은 이를 전송하는 데 사용되는 프로토콜의 문자 인코딩이나 이를 포함하는 문서의 문자 집합에 따라 달라집니다.
