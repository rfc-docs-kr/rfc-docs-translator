"original": |2-
     QUIC provides the necessary feedback to implement reliable delivery
     and congestion control.  An algorithm for detecting and recovering
     from loss of data is described in Section 6 of [QUIC-RECOVERY].  QUIC
     depends on congestion control to avoid network congestion.  An
     exemplary congestion control algorithm is described in Section 7 of
     [QUIC-RECOVERY].
"fixed": |-
  QUIC provides the necessary feedback to implement reliable delivery and congestion control.  An algorithm for detecting and recovering from loss of data is described in Section 6 of [QUIC-RECOVERY].  QUIC depends on congestion control to avoid network congestion.  An exemplary congestion control algorithm is described in Section 7 of [QUIC-RECOVERY].
"ko": |-
  QUIC은 안정적인 전달 및 혼잡 제어를 구현하는 데 필요한 피드백을 제공합니다. 데이터 손실을 감지하고 복구하는 알고리즘은 [QUIC-RECOVERY] 섹션 6에 설명되어 있습니다. QUIC은 네트워크 혼잡을 피하기 위해 혼잡 제어에 의존합니다. 예시적인 혼잡 제어 알고리즘은 [QUIC-RECOVERY]의 섹션 7에 설명되어 있습니다.
