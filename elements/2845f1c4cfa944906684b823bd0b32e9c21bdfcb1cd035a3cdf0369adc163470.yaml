"original": |2-
        The trust anchor information may be provided to the path
        processing procedure in the form of a self-signed certificate.
        When the trust anchor information is provided in the form of a
        certificate, the name in the subject field is used as the trusted
        issuer name and the contents of the subjectPublicKeyInfo field is
        used as the source of the trusted public key algorithm and the
        trusted public key.  The trust anchor information is trusted
        because it was delivered to the path processing procedure by some
        trustworthy out-of-band procedure.  If the trusted public key
        algorithm requires parameters, then the parameters are provided
        along with the trusted public key.
"fixed": |-
  - The trust anchor information may be provided to the path processing procedure in the form of a self-signed certificate. When the trust anchor information is provided in the form of a certificate, the name in the subject field is used as the trusted issuer name and the contents of the subjectPublicKeyInfo field is used as the source of the trusted public key algorithm and the trusted public key.  The trust anchor information is trusted because it was delivered to the path processing procedure by some trustworthy out-of-band procedure.  If the trusted public key algorithm requires parameters, then the parameters are provided along with the trusted public key.
"ko": |-
  - 트러스트 앵커 정보는 자체 서명된 인증서 형태로 경로 처리 절차에 제공될 수 있습니다. 트러스트 앵커 정보가 인증서 형태로 제공되는 경우 제목 필드의 이름은 신뢰할 수 있는 발급자 이름으로 사용되며 subjectPublicKeyInfo 필드의 내용은 신뢰할 수 있는 공개키 알고리즘 및 신뢰할 수 있는 공개키의 소스로 사용됩니다. . 트러스트 앵커 정보는 신뢰할 수 있는 대역 외 절차에 의해 경로 처리 절차에 전달되었기 때문에 신뢰할 수 있습니다. 신뢰할 수 있는 공개 키 알고리즘에 매개변수가 필요한 경우 매개변수는 신뢰할 수 있는 공개 키와 함께 제공됩니다.
