       A set of control bits reserved for future use.  Must be zero in
       generated segments and must be ignored in received segments if the
       corresponding future features are not implemented by the sending or
       receiving host.
"fixed": |-
  A set of control bits reserved for future use.  Must be zero in generated segments and must be ignored in received segments if the corresponding future features are not implemented by the sending or receiving host.
"ko": |-
  나중에 사용하기 위해 예약된 제어 비트 세트입니다. 생성된 세그먼트에서는 0이어야 하며, 송신 또는 수신 호스트에서 해당 향후 기능을 구현하지 않는 경우 수신된 세그먼트에서는 무시되어야 합니다.
