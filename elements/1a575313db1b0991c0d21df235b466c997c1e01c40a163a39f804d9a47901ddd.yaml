"original": |2-
     This type of authentication is RECOMMENDED when there is limited
     control over the administration of nodes on a LAN.  While this type
     of authentication does protect the operation of VRRP, there are other
     types of attacks that may be employed on shared media links (e.g.,
     generation of bogus ARP replies) which are independent from VRRP and
     are not protected.
"fixed": |-
  This type of authentication is RECOMMENDED when there is limited control over the administration of nodes on a LAN.  While this type of authentication does protect the operation of VRRP, there are other types of attacks that may be employed on shared media links (e.g., generation of bogus ARP replies) which are independent from VRRP and are not protected.
"ko": |-
  이 유형의 인증은 LAN의 노드 관리에 대한 제어가 제한적일 때 권장됩니다. 이러한 유형의 인증은 VRRP의 작동을 보호하지만 VRRP와 독립적이고 보호되지 않는 공유 미디어 링크(예: 가짜 ARP 응답 생성)에 사용할 수 있는 다른 유형의 공격이 있습니다.
