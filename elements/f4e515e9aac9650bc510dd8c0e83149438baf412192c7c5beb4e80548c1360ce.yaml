"original": |2-
     In this document, we call the range of possible values for such a
     field a "namespace".  The binding or association of a specific value
     with a particular purpose within a namespace is called an assignment
     (or, variously: an assigned number, assigned value, code point,
     protocol constant, or protocol parameter).  The act of assignment is
     called a registration, and it takes place in the context of a
     registry.  The terms "assignment" and "registration" are used
     interchangeably throughout this document.
"fixed": |-
  In this document, we call the range of possible values for such a field a "namespace".  The binding or association of a specific value with a particular purpose within a namespace is called an assignment (or, variously: an assigned number, assigned value, code point, protocol constant, or protocol parameter).  The act of assignment is called a registration, and it takes place in the context of a registry.  The terms "assignment" and "registration" are used interchangeably throughout this document.
"ko": |-
  이 문서에서는 이러한 필드에 대해 가능한 값의 범위를 "네임스페이스"라고 부릅니다. 네임스페이스 내의 특정 목적과 특정 값의 바인딩 또는 연관을 할당(또는 다양하게 할당된 번호, 할당된 값, 코드 포인트, 프로토콜 상수 또는 프로토콜 매개변수)이라고 합니다. 양도 행위를 등록이라고 하며 등록소의 맥락에서 발생합니다. "양도"와 "등록"이라는 용어는 이 문서 전체에서 같은 의미로 사용됩니다.
