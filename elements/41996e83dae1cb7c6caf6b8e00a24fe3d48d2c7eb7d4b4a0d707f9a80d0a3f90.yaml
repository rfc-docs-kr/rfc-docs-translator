"ko": |-
  재전송은 CoAP 엔드포인트가 승인(또는 재설정)을 기다리는 동안 전송하는 각 확인 가능 메시지에 대해 반드시 추적해야 하는 두 가지, 즉 시간 초과와 재전송 카운터에 의해 제어됩니다. 새로운 확인 가능 메시지의 경우 초기 시간 초과는 ACK_TIMEOUT과 (ACK_TIMEOUT * ACK_RANDOM_FACTOR) 사이의 임의 기간(종종 정수가 아닌 초)으로 설정되고(섹션 4.8 참조) 재전송 카운터는 0으로 설정됩니다. 트리거되고 재전송 카운터가 다음보다 작습니다.
