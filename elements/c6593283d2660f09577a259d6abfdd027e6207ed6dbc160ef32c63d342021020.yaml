"original": |2-
     If the NEXT_HOP attribute field is syntactically incorrect, then the
     Error Subcode MUST be set to Invalid NEXT_HOP Attribute.  The Data
     field MUST contain the incorrect attribute (type, length, and value).
     Syntactic correctness means that the NEXT_HOP attribute represents a
     valid IP host address.
"fixed": |-
  If the NEXT_HOP attribute field is syntactically incorrect, then the Error Subcode MUST be set to Invalid NEXT_HOP Attribute.  The Data field MUST contain the incorrect attribute (type, length, and value). Syntactic correctness means that the NEXT_HOP attribute represents a valid IP host address.
"ko": |-
  NEXT_HOP 속성 필드가 구문적으로 잘못된 경우 오류 하위 코드를 잘못된 NEXT_HOP 속성으로 설정해야 합니다. 데이터 필드에는 잘못된 속성(유형, 길이 및 값)이 포함되어야 합니다. 구문 정확성은 NEXT_HOP 속성이 유효한 IP 호스트 주소를 나타냄을 의미합니다.
