"original": |2-
     Many KDFs internally employ a one-way hash function.  When this is
     the case, the hash function that is used is indirectly indicated by
     the KeyDerivationAlgorithmIdentifier.  HKDF [RFC5869] is one example
     of a KDF that makes use of a hash function.
"fixed": |-
  Many KDFs internally employ a one-way hash function.  When this is the case, the hash function that is used is indirectly indicated by the KeyDerivationAlgorithmIdentifier.  HKDF [RFC5869] is one example of a KDF that makes use of a hash function.
"ko": |-
  많은 KDF는 내부적으로 단방향 해시 함수를 사용합니다.  이 경우 사용되는 해시 함수는 KeyDerivationAlgorithmIdentifier에 의해 간접적으로 표시됩니다.  HKDF [RFC5869]는 해시 함수를 사용하는 KDF의 한 예입니다.
