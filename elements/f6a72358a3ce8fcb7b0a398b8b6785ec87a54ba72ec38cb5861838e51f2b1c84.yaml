        alternative paths.
"fixed": |-
  -  Strict RPF check is a very easy and sure way to implement ingress filtering.  It is typically fit between the edge network and the ISP.  In many cases, a simple strict RPF can be augmented by operational procedures in the case of asymmetric traffic patterns, or the feasible RPF technique to also account for other alternative paths.
"ko": |-
  - 엄격한 RPF 검사는 수신 필터링을 구현하는 매우 쉽고 확실한 방법입니다. 일반적으로 에지 네트워크와 ISP 사이에 적합합니다. 많은 경우 비대칭 트래픽 패턴의 경우 운영 절차를 통해 단순하고 엄격한 RPF를 확장하거나 다른 대체 경로를 고려하기 위한 실행 가능한 RPF 기술을 추가할 수 있습니다.
