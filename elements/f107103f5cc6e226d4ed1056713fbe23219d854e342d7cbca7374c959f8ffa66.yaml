"original": |2-
     This revision of HTTP separates the definition of semantics (this
     document) and caching ([CACHING]) from the current HTTP/1.1 messaging
     syntax ([HTTP/1.1]) to allow each major protocol version to progress
     independently while referring to the same core semantics.
"fixed": |-
  This revision of HTTP separates the definition of semantics (this document) and caching ([CACHING]) from the current HTTP/1.1 messaging syntax ([HTTP/1.1]) to allow each major protocol version to progress independently while referring to the same core semantics.
"ko": |-
  이 HTTP 개정판은 현재 HTTP/1.1 메시징 구문([HTTP/1.1])에서 의미론(본 문서) 및 캐싱([CACHING])의 정의를 분리하여 동일한 코어를 참조하면서 각 주요 프로토콜 버전이 독립적으로 진행될 수 있도록 합니다. 의미론.
