"original": |2-
     A bidirectional stream is composed of sending and receiving parts.
     Implementations can represent states of the bidirectional stream as
     composites of sending and receiving stream states.  The simplest
     model presents the stream as "open" when either sending or receiving
     parts are in a non-terminal state and "closed" when both sending and
     receiving streams are in terminal states.
"fixed": |-
  A bidirectional stream is composed of sending and receiving parts. Implementations can represent states of the bidirectional stream as composites of sending and receiving stream states.  The simplest model presents the stream as "open" when either sending or receiving parts are in a non-terminal state and "closed" when both sending and receiving streams are in terminal states.
"ko": |-
  양방향 스트림은 송신 부분과 수신 부분으로 구성됩니다. 구현은 양방향 스트림 상태를 송신 및 수신 스트림 상태의 합성으로 나타낼 수 있습니다. 가장 간단한 모델은 전송 또는 수신 부분이 비종단 상태에 있을 때 스트림을 "열림"으로 표시하고 전송 및 수신 스트림이 모두 터미널 상태에 있을 때 "닫힘"으로 표시합니다.
