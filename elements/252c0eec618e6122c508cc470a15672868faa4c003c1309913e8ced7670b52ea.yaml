"original": |2-
     Some intermediaries have been known to indiscriminately remove
     Referer header fields from outgoing requests.  This has the
     unfortunate side effect of interfering with protection against CSRF
     attacks, which can be far more harmful to their users.
     Intermediaries and user agent extensions that wish to limit
     information disclosure in Referer ought to restrict their changes to
     specific edits, such as replacing internal domain names with
     pseudonyms or truncating the query and/or path components.  An
     intermediary SHOULD NOT modify or delete the Referer header field
     when the field value shares the same scheme and host as the target
     URI.
"fixed": |-
  Some intermediaries have been known to indiscriminately remove Referer header fields from outgoing requests.  This has the unfortunate side effect of interfering with protection against CSRF attacks, which can be far more harmful to their users. Intermediaries and user agent extensions that wish to limit information disclosure in Referer ought to restrict their changes to specific edits, such as replacing internal domain names with pseudonyms or truncating the query and/or path components.  An intermediary SHOULD NOT modify or delete the Referer header field when the field value shares the same scheme and host as the target URI.
"ko": |-
  일부 중개자는 나가는 요청에서 Referer 헤더 필드를 무차별적으로 제거하는 것으로 알려져 있습니다. 이는 CSRF 공격에 대한 보호를 방해하는 불행한 부작용을 가져오며, 이는 사용자에게 훨씬 더 해로울 수 있습니다. Referer의 정보 공개를 제한하려는 중개자 및 사용자 에이전트 확장은 내부 도메인 이름을 가명으로 바꾸거나 쿼리 및/또는 경로 구성 요소를 자르는 등 특정 편집으로 변경을 제한해야 합니다. 필드 값이 대상 URI와 동일한 체계 및 호스트를 공유하는 경우 중개자는 Referer 헤더 필드를 수정하거나 삭제해서는 안 됩니다.
