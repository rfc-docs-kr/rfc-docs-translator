"original": |2-
     The Location response-header field is used to redirect the recipient
     to a location other than the Request-URI for completion of the
     request or identification of a new resource.  For 3rr responses, the
     location SHOULD indicate the server's preferred URI for automatic
     redirection to the resource.  The field-value consists of a single
     absolute URI.
"fixed": |-
  The Location response-header field is used to redirect the recipient to a location other than the Request-URI for completion of the request or identification of a new resource.  For 3rr responses, the location SHOULD indicate the server's preferred URI for automatic redirection to the resource.  The field-value consists of a single absolute URI.
"ko": |-
  위치 응답 헤더 필드는 요청 완료 또는 새 리소스 식별을 위해 요청 URI가 아닌 다른 위치로 수신자를 리디렉션하는 데 사용됩니다. 3rr 응답의 경우 위치는 리소스로의 자동 리디렉션을 위한 서버의 기본 URI를 나타내야 합니다. 필드 값은 단일 절대 URI로 구성됩니다.
