"original": |2-
     Note: While values cannot be added to the "job-state" attribute
     without impacting deployed Clients that take actions upon receiving
     "job-state" values, it is the intent that additional
     "job-state-reasons" values can be defined and registered without
     impacting such deployed Clients.  In other words, the
     "job-state-reasons" attribute is intended to be extensible.
"fixed": |-
  Note: While values cannot be added to the "job-state" attribute without impacting deployed Clients that take actions upon receiving "job-state" values, it is the intent that additional "job-state-reasons" values can be defined and registered without impacting such deployed Clients.  In other words, the "job-state-reasons" attribute is intended to be extensible.
"ko": |-
  참고: "작업 상태" 값을 수신하면 조치를 취하는 배포된 클라이언트에 영향을 주지 않고는 "작업 상태" 속성에 값을 추가할 수 없지만, 추가 "작업 상태 이유" 값을 정의하고 등록할 수 있다는 의도입니다. 배포된 클라이언트에 영향을 주지 않고. 즉, "job-state-reasons" 속성은 확장 가능하도록 고안되었습니다.
