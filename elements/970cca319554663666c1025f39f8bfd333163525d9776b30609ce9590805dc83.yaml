"original": |2-
     This use case is similar to the above on-demand content case (see
     Appendix E.1), the difference is the nature of the content itself.
     Live content is continuously distributed as it becomes available from
     a source; i.e., the main difference from on-demand is that one starts
     distributing content before the end of it has become available to the
     server.
"fixed": |-
  This use case is similar to the above on-demand content case (see Appendix E.1), the difference is the nature of the content itself. Live content is continuously distributed as it becomes available from a source; i.e., the main difference from on-demand is that one starts distributing content before the end of it has become available to the server.
"ko": |-
  이 사용 사례는 위의 주문형 콘텐츠 사례(부록 E.1 참조)와 유사하지만 차이점은 콘텐츠 자체의 특성입니다. 라이브 콘텐츠는 소스에서 사용 가능해지면 지속적으로 배포됩니다. 즉, 주문형과의 주요 차이점은 콘텐츠가 서버에 제공되기 전에 콘텐츠 배포를 시작한다는 것입니다.
