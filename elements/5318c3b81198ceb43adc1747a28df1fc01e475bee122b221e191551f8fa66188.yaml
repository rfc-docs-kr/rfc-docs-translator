"original": |2-
     The cRLDistributionPoints extension is a SEQUENCE of
     DistributionPoint.  A DistributionPoint consists of three fields,
     each of which is optional: distributionPoint, reasons, and cRLIssuer.
     While each of these fields is optional, a DistributionPoint MUST NOT
     consist of only the reasons field; either distributionPoint or
     cRLIssuer MUST be present.  If the certificate issuer is not the CRL
     issuer, then the cRLIssuer field MUST be present and contain the Name
     of the CRL issuer.  If the certificate issuer is also the CRL issuer,
     then conforming CAs MUST omit the cRLIssuer field and MUST include
     the distributionPoint field.
"fixed": |-
  The cRLDistributionPoints extension is a SEQUENCE of DistributionPoint.  A DistributionPoint consists of three fields, each of which is optional: distributionPoint, reasons, and cRLIssuer. While each of these fields is optional, a DistributionPoint MUST NOT consist of only the reasons field; either distributionPoint or cRLIssuer MUST be present.  If the certificate issuer is not the CRL issuer, then the cRLIssuer field MUST be present and contain the Name of the CRL issuer.  If the certificate issuer is also the CRL issuer, then conforming CAs MUST omit the cRLIssuer field and MUST include the distributionPoint field.
"ko": |-
  cRLDistributionPoints 확장은 DistributionPoint의 SEQUENCE입니다. DistributionPoint는 distributionPoint, 이유 및 cRLIssuer의 세 가지 필드로 구성되며 각 필드는 선택 사항입니다. 이러한 각 필드는 선택 사항이지만 DistributionPoint는 이유 필드로만 구성되어서는 안 됩니다. distributionPoint 또는 cRLIssuer가 있어야 합니다. 인증서 발급자가 CRL 발급자가 아닌 경우 cRLIssuer 필드가 있어야 하며 CRL 발급자의 이름을 포함해야 합니다. 인증서 발급자가 CRL 발급자이기도 한 경우, 준수 CA는 반드시 cRLIssuer 필드를 생략하고 distributionPoint 필드를 포함해야 합니다.
