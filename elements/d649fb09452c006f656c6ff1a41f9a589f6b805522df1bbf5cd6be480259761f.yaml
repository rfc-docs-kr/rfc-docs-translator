"original": |2-
     RFC 793 contains an early example procedure for computing the RTO,
     based on work mentioned in IEN 177 [71].  This was then replaced by
     the algorithm described in RFC 1122, which was subsequently updated
     in RFC 2988 and then again in RFC 6298.
"fixed": |-
  RFC 793 contains an early example procedure for computing the RTO, based on work mentioned in IEN 177 [71].  This was then replaced by the algorithm described in RFC 1122, which was subsequently updated in RFC 2988 and then again in RFC 6298.
"ko": |-
  RFC 793에는 IEN 177[71]에 언급된 작업을 기반으로 RTO를 계산하기 위한 초기 예제 절차가 포함되어 있습니다. 그런 다음 이는 RFC 1122에 설명된 알고리즘으로 대체되었으며, 이후 RFC 2988에서 업데이트되고 다시 RFC 6298에서 업데이트되었습니다.
