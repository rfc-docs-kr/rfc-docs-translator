"original": |2-
     As a general rule, reset (RST) is sent whenever a segment arrives
     that apparently is not intended for the current connection.  A reset
     must not be sent if it is not clear that this is the case.
"fixed": |-
  As a general rule, reset (RST) is sent whenever a segment arrives that apparently is not intended for the current connection.  A reset must not be sent if it is not clear that this is the case.
"ko": |-
  일반적으로 현재 연결에 의도되지 않은 세그먼트가 도착할 때마다 재설정(RST)이 전송됩니다. 이것이 사실인지 확실하지 않은 경우 재설정을 보내서는 안 됩니다.
