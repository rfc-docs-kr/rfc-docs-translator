"original": |2-
     Implementation Note:  The protocol leaves the decision whether to
        piggyback a response or not (i.e., send a separate response) to
        the server.  The client MUST be prepared to receive either.  On
        the quality-of-implementation level, there is a strong expectation
        that servers will implement code to piggyback whenever possible --
        saving resources in the network and both at the client and at the
        server.
"fixed": |-
  Implementation Note:  The protocol leaves the decision whether to piggyback a response or not (i.e., send a separate response) to the server.  The client MUST be prepared to receive either.  On the quality-of-implementation level, there is a strong expectation that servers will implement code to piggyback whenever possible -- saving resources in the network and both at the client and at the server.
"ko": |-
  구현 참고 사항: 프로토콜은 응답을 피기백할지(즉, 별도의 응답을 보낼지 여부) 결정을 서버에 맡깁니다. 클라이언트는 둘 중 하나를 받을 준비가 되어 있어야 합니다. 구현 품질 수준에서는 서버가 가능할 때마다 피기백 코드를 구현하여 네트워크와 클라이언트 및 서버 모두에서 리소스를 절약할 것이라는 강한 기대가 있습니다.
