"original": |2-
     HKDF is intended for use in a wide variety of KDF applications.
     These include the building of pseudorandom generators from imperfect
     sources of randomness (such as a physical random number generator
     (RNG)); the generation of pseudorandomness out of weak sources of
     randomness, such as entropy collected from system events, user's
     keystrokes, etc.; the derivation of cryptographic keys from a shared
     Diffie-Hellman value in a key-agreement protocol; derivation of
     symmetric keys from a hybrid public-key encryption scheme; key
     derivation for key-wrapping mechanisms; and more.  All of these
     applications can benefit from the simplicity and multi-purpose nature
     of HKDF, as well as from its analytical foundation.
"fixed": |-
  HKDF is intended for use in a wide variety of KDF applications. These include the building of pseudorandom generators from imperfect sources of randomness (such as a physical random number generator (RNG)); the generation of pseudorandomness out of weak sources of randomness, such as entropy collected from system events, user's keystrokes, etc.; the derivation of cryptographic keys from a shared Diffie-Hellman value in a key-agreement protocol; derivation of symmetric keys from a hybrid public-key encryption scheme; key derivation for key-wrapping mechanisms; and more.  All of these applications can benefit from the simplicity and multi-purpose nature of HKDF, as well as from its analytical foundation.
"ko": |-
  HKDF는 다양한 KDF 응용 프로그램에 사용하도록 고안되었습니다. 여기에는 불완전한 임의성 소스(예: 물리적 난수 생성기(RNG))에서 의사 난수 생성기 구축이 포함됩니다. 시스템 이벤트, 사용자의 키 입력 등에서 수집된 엔트로피와 같은 약한 무작위성 소스에서 의사 무작위성을 생성합니다. 키 계약 프로토콜의 공유 Diffie-Hellman 값에서 암호화 키를 파생합니다. 하이브리드 공개 키 암호화 체계에서 대칭 키 파생; 키 래핑 메커니즘을 위한 키 파생 그리고 더. 이러한 모든 애플리케이션은 HKDF의 단순성과 다목적 특성은 물론 분석 기반의 이점을 누릴 수 있습니다.
