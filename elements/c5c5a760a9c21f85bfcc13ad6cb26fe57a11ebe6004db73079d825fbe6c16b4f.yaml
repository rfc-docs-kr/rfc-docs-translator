"original": |2-
     Enforcing the recommendations documented in Section 4 together with
     rate-limiting softwires with new source IPv6 addresses from the same
     prefix defend against DoS attacks that would result in varying the
     B4's IPv6 address to exhaust AFTR resources.  A misbehaving CPE can
     be blacklisted by enforcing appropriate policies based on the prefix
     derived from the subscriber-mask.
"fixed": |-
  Enforcing the recommendations documented in Section 4 together with rate-limiting softwires with new source IPv6 addresses from the same prefix defend against DoS attacks that would result in varying the B4's IPv6 address to exhaust AFTR resources.  A misbehaving CPE can be blacklisted by enforcing appropriate policies based on the prefix derived from the subscriber-mask.
"ko": |-
  동일한 접두사에서 새로운 소스 IPv6 주소를 사용하는 속도 제한 소프트와이어와 함께 섹션 4에 문서화된 권장 사항을 시행하면 B4의 IPv6 주소를 변경하여 AFTR 리소스를 고갈시키는 DoS 공격을 방어할 수 있습니다.  오작동하는 CPE는 가입자 마스크에서 파생된 접두사를 기반으로 적절한 정책을 시행하여 블랙리스트에 올릴 수 있습니다.
