"original": |2-
     The newly defined TLV is carried within an RI LSA for OSPFV2 and
     OSPFV3.  RI LSA [RFC7770] can have flooding scope at the link, area,
     or Autonomous System (AS) level.  The choice of what scope at which
     to flood the group tags is a matter of local policy.  It is expected
     that node administrative tag values will not be portable across
     administrative domains.
"fixed": |-
  The newly defined TLV is carried within an RI LSA for OSPFV2 and OSPFV3.  RI LSA [RFC7770] can have flooding scope at the link, area, or Autonomous System (AS) level.  The choice of what scope at which to flood the group tags is a matter of local policy.  It is expected that node administrative tag values will not be portable across administrative domains.
"ko": |-
  새로 정의된 TLV는 OSPFV2 및 OSPFV3에 대한 RI LSA 내에서 전달됩니다. RI LSA [RFC7770]은 링크, 영역 또는 AS(자율 시스템) 수준에서 플러딩 범위를 가질 수 있습니다. 그룹 태그를 플러딩할 범위를 선택하는 것은 로컬 정책의 문제입니다. 노드 관리 태그 값은 관리 도메인 간에 이동할 수 없을 것으로 예상됩니다.
