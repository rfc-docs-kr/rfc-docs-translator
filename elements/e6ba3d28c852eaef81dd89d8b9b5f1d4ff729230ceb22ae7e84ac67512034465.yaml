"original": |2-
     received early media authorization applies to the corresponding media
     line in the session established for the dialog until receipt of the
     200 OK response to the INVITE request, at which point all media lines
     in the session are implicitly authorized.  Early media flow in a
     particular direction requires that early media in that direction is
     authorized, that media flow in that direction is enabled by the SDP
     direction attribute for the stream, and that any applicable
     preconditions [11] are met.  Early media authorization does not
     override the SDP direction attribute or preconditions state, and the
     SDP direction attribute does not override early media authorization.
"fixed": |-
  received early media authorization applies to the corresponding media line in the session established for the dialog until receipt of the 200 OK response to the INVITE request, at which point all media lines in the session are implicitly authorized.  Early media flow in a particular direction requires that early media in that direction is authorized, that media flow in that direction is enabled by the SDP direction attribute for the stream, and that any applicable preconditions [11] are met.  Early media authorization does not override the SDP direction attribute or preconditions state, and the SDP direction attribute does not override early media authorization.
"ko": |-
  수신된 조기 미디어 권한은 INVITE 요청에 대한 200 OK 응답을 수신할 때까지 대화를 위해 설정된 세션의 해당 미디어 라인에 적용되며, 이 시점에서 세션의 모든 미디어 라인이 암묵적으로 권한 부여됩니다. 특정 방향의 조기 미디어 흐름은 해당 방향의 조기 미디어가 권한 부여되어야 하고, 해당 방향의 미디어 흐름이 스트림의 SDP 방향 속성에 의해 활성화되어야 하며, 적용 가능한 모든 전제 조건[11]이 충족되어야 합니다. 조기 미디어 권한 부여는 SDP 방향 속성이나 전제 조건 상태를 재정의하지 않으며, SDP 방향 속성은 조기 미디어 권한을 재정의하지 않습니다.
