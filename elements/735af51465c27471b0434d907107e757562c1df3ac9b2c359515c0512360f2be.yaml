"original": |2-
     For all AES-GCM cipher suites recommended for TLS 1.2 and DTLS 1.2 in
     this document, CL can be derived by plugging the corresponding
     parameters into the inequalities in Section 6.1 of [AEAD-LIMITS] that
     apply to random, partially implicit nonces, i.e., the nonce
     construction used in TLS 1.2.  Although the obtained figures are
     slightly higher than those for TLS 1.3, it is RECOMMENDED that the
     same limit of 2^24.5 records is used for both versions.
"fixed": |-
  For all AES-GCM cipher suites recommended for TLS 1.2 and DTLS 1.2 in this document, CL can be derived by plugging the corresponding parameters into the inequalities in Section 6.1 of [AEAD-LIMITS] that apply to random, partially implicit nonces, i.e., the nonce construction used in TLS 1.2.  Although the obtained figures are slightly higher than those for TLS 1.3, it is RECOMMENDED that the same limit of 2^24.5 records is used for both versions.
"ko": |-
  이 문서에서 TLS 1.2 및 DTLS 1.2에 권장되는 모든 AES-GCM 암호화 제품군의 경우 CL은 해당 매개변수를 무작위, 부분적으로 암시적인 nonce에 적용되는 [AEAD-LIMITS] 섹션 6.1의 부등식에 연결하여 파생될 수 있습니다. 즉, TLS 1.2에서 사용되는 nonce 구성. 얻은 수치는 TLS 1.3의 수치보다 약간 높지만 두 버전 모두에 동일한 2^24.5 레코드 제한을 사용하는 것이 좋습니다.
