"original": |2-
     Another approach is to rely on secure DNS to associate public keys
     with domain names using the IPSECKEY DNS RRtype [RFC4025].  More
     information can be found in DNS-Based Authentication of Named
     Entities (DANE) [RFC6394].
"fixed": |-
  Another approach is to rely on secure DNS to associate public keys with domain names using the IPSECKEY DNS RRtype [RFC4025].  More information can be found in DNS-Based Authentication of Named Entities (DANE) [RFC6394].
"ko": |-
  또 다른 접근 방식은 보안 DNS를 사용하여 IPSECKEY DNS RRtype [RFC4025]을 사용하여 공개 키를 도메인 이름과 연결하는 것입니다.  자세한 내용은 DANE(DNS 기반 인증) [RFC6394]에서 확인할 수 있습니다.
