"original": |2-
     To clarify the basic concepts, let us look at a case involving three
     Hosts, to which we shall give the names SND, RCV, and RNDZ.  At Host
     SND, process S is doing a send, and at Host RCV, process R is doing a
     receive.  Both specify rendezvous at Host RNDZ.
"fixed": |-
  To clarify the basic concepts, let us look at a case involving three Hosts, to which we shall give the names SND, RCV, and RNDZ.  At Host SND, process S is doing a send, and at Host RCV, process R is doing a receive.  Both specify rendezvous at Host RNDZ.
"ko": |-
  기본 개념을 명확히 하기 위해 SND, RCV 및 RNDZ라는 이름을 부여할 세 개의 호스트와 관련된 사례를 살펴보겠습니다. 호스트 SND에서 프로세스 S는 전송을 수행하고 호스트 RCV에서는 프로세스 R이 수신을 수행합니다. 둘 다 호스트 RNDZ에서 랑데뷰를 지정합니다.
