"original": |2-
     In this use case, the Delivering CDN on which requests are offloaded
     should be able to handle the offloaded requests.  Therefore, the uCDN
     might require information on the dCDNs to be aware of the amount of
     traffic it can offload to each dCDN.
"fixed": |-
  In this use case, the Delivering CDN on which requests are offloaded should be able to handle the offloaded requests.  Therefore, the uCDN might require information on the dCDNs to be aware of the amount of traffic it can offload to each dCDN.
"ko": |-
  이 사용 사례에서는 요청이 오프로드되는 전달 CDN이 오프로드된 요청을 처리할 수 있어야 합니다. 따라서 uCDN은 각 dCDN에 오프로드할 수 있는 트래픽 양을 인식하기 위해 dCDN에 대한 정보가 필요할 수 있습니다.
