"original": |2-
     To construct the query component, the client performs the following
     steps.  First, each parameter value is percent-encoded, as per
     Section 2.1 of RFC 3986.  The encoding is done to conform to the
     query production in Section 3.4 of that specification, with the
     addition that any instances of the "=" and "&" characters within the
     parameter values are also percent-encoded.  Next, the client
     constructs a string to be placed in the query component by
     concatenating the name of the first parameter together with an equal
     sign ("=") and the percent-encoded parameter value.  For any
     subsequent parameters, the client appends an ampersand ("&") to the
     string, the name of the next parameter, an equal sign, and the
     parameter value.  The client MUST NOT insert any spaces while
     constructing the string.  The order in which the client places each
     attribute-value pair within the query component does not matter in
     the interpretation of the query component.
"fixed": |-
  To construct the query component, the client performs the following steps.  First, each parameter value is percent-encoded, as per Section 2.1 of RFC 3986.  The encoding is done to conform to the query production in Section 3.4 of that specification, with the addition that any instances of the "=" and "&" characters within the parameter values are also percent-encoded.  Next, the client constructs a string to be placed in the query component by concatenating the name of the first parameter together with an equal sign ("=") and the percent-encoded parameter value.  For any subsequent parameters, the client appends an ampersand ("&") to the string, the name of the next parameter, an equal sign, and the parameter value.  The client MUST NOT insert any spaces while constructing the string.  The order in which the client places each attribute-value pair within the query component does not matter in the interpretation of the query component.
"ko": |-
  쿼리 구성 요소를 구성하기 위해 클라이언트는 다음 단계를 수행합니다. 먼저, 각 매개변수 값은 RFC 3986의 섹션 2.1에 따라 백분율로 인코딩됩니다. 인코딩은 "=" 및 "&"의 모든 인스턴스를 추가하여 해당 사양의 섹션 3.4의 쿼리 생성을 따르도록 수행됩니다. 매개변수 값 내의 문자도 백분율로 인코딩됩니다. 다음으로 클라이언트는 첫 번째 매개변수의 이름과 등호("=") 및 백분율로 인코딩된 매개변수 값을 연결하여 쿼리 구성 요소에 배치할 문자열을 구성합니다. 후속 매개변수의 경우 클라이언트는 문자열, 다음 매개변수의 이름, 등호 및 매개변수 값에 앰퍼샌드("&")를 추가합니다. 클라이언트는 문자열을 구성하는 동안 공백을 삽입해서는 안 됩니다. 클라이언트가 쿼리 구성 요소 내에 각 속성-값 쌍을 배치하는 순서는 쿼리 구성 요소를 해석하는 데 중요하지 않습니다.
