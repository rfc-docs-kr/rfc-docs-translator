"original": |2-
     The "jku" (JWK Set URL) Header Parameter is a URI [RFC3986] that
     refers to a resource for a set of JSON-encoded public keys, one of
     which corresponds to the key used to digitally sign the JWS.  The
     keys MUST be encoded as a JWK Set [JWK].  The protocol used to
     acquire the resource MUST provide integrity protection; an HTTP GET
     request to retrieve the JWK Set MUST use Transport Layer Security
"fixed": |-
  The "jku" (JWK Set URL) Header Parameter is a URI [RFC3986] that refers to a resource for a set of JSON-encoded public keys, one of which corresponds to the key used to digitally sign the JWS.  The keys MUST be encoded as a JWK Set [JWK].  The protocol used to acquire the resource MUST provide integrity protection; an HTTP GET request to retrieve the JWK Set MUST use Transport Layer Security
"ko": |-
  "jku"(JWK Set URL) 헤더 매개변수는 JSON으로 인코딩된 공개 키 세트에 대한 리소스를 참조하는 URI[RFC3986]이며, 그 중 하나는 JWS에 디지털 서명하는 데 사용된 키에 해당합니다. 키는 JWK Set[JWK]으로 인코딩되어야 합니다. 리소스를 획득하는 데 사용된 프로토콜은 무결성 보호를 제공해야 합니다. JWK Set을 검색하기 위한 HTTP GET 요청은 전송 계층 보안을 사용해야 합니다.
