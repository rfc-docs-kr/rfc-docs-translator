"original": |2-
     A particular media content item often supports only a limited set or
     range of scales when delivering the media.  To enable the client to
     know what values or ranges of scale operations that the whole content
     or the current position supports, a media properties attribute for
     this is defined that contains a list with the values or ranges that
     are supported.  The attribute is named "Scales".  The "Scales"
     attribute may be updated at any point in the content due to content
     consisting of spliced pieces or content being dynamically updated by
     out-of-band mechanisms.
"fixed": |-
  A particular media content item often supports only a limited set or range of scales when delivering the media.  To enable the client to know what values or ranges of scale operations that the whole content or the current position supports, a media properties attribute for this is defined that contains a list with the values or ranges that are supported.  The attribute is named "Scales".  The "Scales" attribute may be updated at any point in the content due to content consisting of spliced pieces or content being dynamically updated by out-of-band mechanisms.
"ko": |-
  특정 미디어 콘텐츠 항목은 미디어를 전달할 때 제한된 세트 또는 범위의 배율만 지원하는 경우가 많습니다. 클라이언트가 전체 콘텐츠 또는 현재 위치가 지원하는 크기 조정 작업의 값 또는 범위를 알 수 있도록 지원되는 값 또는 범위가 포함된 목록을 포함하는 미디어 속성 속성이 정의됩니다. 속성 이름은 "Scale"입니다. "Scales" 속성은 분할된 조각으로 구성된 콘텐츠 또는 대역 외 메커니즘에 의해 동적으로 업데이트되는 콘텐츠로 인해 콘텐츠의 어느 지점에서나 업데이트될 수 있습니다.
