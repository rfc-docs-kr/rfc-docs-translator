"original": |2-
     Because PREAUTH moves the connection directly to the authenticated
     state, it effectively prevents the client from using the STARTTLS
     command (Section 6.2.1).  For this reason, the PREAUTH response
     SHOULD only be returned by servers on connections that are protected
     by TLS (such as on an Implicit TLS port [RFC8314]) or protected
     through other means such as IPsec.  Clients that require mandatory
     TLS MUST close the connection after receiving the PREAUTH response on
     a non-protected port.
"fixed": |-
  Because PREAUTH moves the connection directly to the authenticated state, it effectively prevents the client from using the STARTTLS command (Section 6.2.1).  For this reason, the PREAUTH response SHOULD only be returned by servers on connections that are protected by TLS (such as on an Implicit TLS port [RFC8314]) or protected through other means such as IPsec.  Clients that require mandatory TLS MUST close the connection after receiving the PREAUTH response on a non-protected port.
"ko": |-
  PREAUTH는 연결을 인증된 상태로 직접 이동시키기 때문에 클라이언트가 STARTTLS 명령(섹션 6.2.1)을 사용하는 것을 효과적으로 방지합니다.  이러한 이유로 PREAUTH 응답은 TLS로 보호되거나(예: 암시적 TLS 포트[RFC8314]) IPsec과 같은 다른 수단을 통해 보호되는 연결의 서버에서만 반환되어야 합니다.  필수 TLS가 필요한 클라이언트는 보호되지 않은 포트에서 PREAUTH 응답을 받은 후 연결을 닫아야 합니다.
