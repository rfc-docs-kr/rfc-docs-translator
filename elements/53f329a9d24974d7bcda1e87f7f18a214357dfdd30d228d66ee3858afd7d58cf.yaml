"original": |2-
     Endpoints MAY add reserved versions to any field where unknown or
     unsupported versions are ignored to test that a peer correctly
     ignores the value.  For instance, an endpoint could include a
     reserved version in a Version Negotiation packet; see Section 17.2.1.
     Endpoints MAY send packets with a reserved version to test that a
     peer correctly discards the packet.
"fixed": |-
  Endpoints MAY add reserved versions to any field where unknown or unsupported versions are ignored to test that a peer correctly ignores the value.  For instance, an endpoint could include a reserved version in a Version Negotiation packet; see Section 17.2.1. Endpoints MAY send packets with a reserved version to test that a peer correctly discards the packet.
"ko": |-
  엔드포인트는 피어가 값을 올바르게 무시하는지 테스트하기 위해 알 수 없거나 지원되지 않는 버전이 무시되는 모든 필드에 예약된 버전을 추가할 수 있습니다. 예를 들어 엔드포인트는 버전 협상 패킷에 예약된 버전을 포함할 수 있습니다. 섹션 17.2.1을 참조하세요. 엔드포인트는 피어가 패킷을 올바르게 폐기하는지 테스트하기 위해 예약된 버전으로 패킷을 보낼 수 있습니다.
