"original": |2-
     $ key agreement (algorithm or protocol)
        1. (I) A key establishment method (especially one involving
        asymmetric cryptography) by which two or more entities, without
        prior arrangement except a public exchange of data (such as public
        keys), each can generate the same key value. That is, the method
        does not send a secret from one entity to the other; instead, both
        entities, without prior arrangement except a public exchange of
        data, can compute the same secret value, but that value cannot be
        computed by other, unauthorized entities. (See: Diffie-Hellman-
        Merkle, key establishment, KEA, MQV. Compare: key transport.)
"fixed": |-
  $ key agreement (algorithm or protocol)  -  1. (I) A key establishment method (especially one involving asymmetric cryptography) by which two or more entities, without prior arrangement except a public exchange of data (such as public keys), each can generate the same key value. That is, the method does not send a secret from one entity to the other; instead, both entities, without prior arrangement except a public exchange of data, can compute the same secret value, but that value cannot be computed by other, unauthorized entities. (See: Diffie-Hellman- Merkle, key establishment, KEA, MQV. Compare: key transport.)
"ko": |-
  $ 키 합의(알고리즘 또는 프로토콜) - 1. (I) 둘 이상의 개체가 데이터(예: 공개 키)의 공개 교환을 제외하고 사전 합의 없이 각각 다음을 수행할 수 있는 키 설정 방법(특히 비대칭 암호화와 관련된 방법)입니다. 동일한 키 값을 생성합니다. 즉, 이 메서드는 한 엔터티에서 다른 엔터티로 비밀을 보내지 않습니다. 대신 공개 데이터 교환을 제외하고 사전 합의 없이 두 엔터티 모두 동일한 비밀 값을 계산할 수 있지만 해당 값은 승인되지 않은 다른 엔터티에서 계산할 수 없습니다. (참조: Diffie-Hellman- Merkle, 키 설정, KEA, MQV. 비교: 키 전송.)
