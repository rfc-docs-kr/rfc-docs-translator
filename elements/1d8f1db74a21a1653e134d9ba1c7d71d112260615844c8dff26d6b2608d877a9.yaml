"original": |2-
     This document specifies a framework for adding compression
     functionality to the WebSocket Protocol [RFC6455].  The framework
     specifies how to define WebSocket Per-Message Compression Extensions
     (PMCEs) for a compression algorithm based on the extension concept of
     the WebSocket Protocol specified in Section 9 of [RFC6455].  A
     WebSocket client and a peer WebSocket server negotiate the use of a
     PMCE and determine the parameters required to configure the
     compression algorithm during the WebSocket opening handshake.  The
     client and server can then exchange data messages whose frames
     contain compressed data in the payload data portion.
"fixed": |-
  This document specifies a framework for adding compression functionality to the WebSocket Protocol [RFC6455].  The framework specifies how to define WebSocket Per-Message Compression Extensions (PMCEs) for a compression algorithm based on the extension concept of the WebSocket Protocol specified in Section 9 of [RFC6455].  A WebSocket client and a peer WebSocket server negotiate the use of a PMCE and determine the parameters required to configure the compression algorithm during the WebSocket opening handshake.  The client and server can then exchange data messages whose frames contain compressed data in the payload data portion.
"ko": |-
  이 문서는 WebSocket 프로토콜 [RFC6455]에 압축 기능을 추가하기 위한 프레임워크를 지정합니다.  프레임워크는 [RFC6455]의 섹션 9에 지정된 WebSocket 프로토콜의 확장 개념을 기반으로 압축 알고리즘에 대한 WebSocket 메시지별 압축 확장(PMCE)을 정의하는 방법을 지정합니다.  WebSocket 클라이언트와 피어 WebSocket 서버는 PMCE 사용을 협상하고 WebSocket 열기 핸드셰이크 중에 압축 알고리즘을 구성하는 데 필요한 매개변수를 결정합니다.  그런 다음 클라이언트와 서버는 프레임에 페이로드 데이터 부분에 압축된 데이터가 포함된 데이터 메시지를 교환할 수 있습니다.
