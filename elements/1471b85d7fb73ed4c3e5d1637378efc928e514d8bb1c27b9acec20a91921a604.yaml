"original": |2-
     Recall that our third goal was that the system should be available to
     legitimate users.  A broad variety of attacks are possible which
     threaten such usage.  Such attacks are collectively referred to as
     DENIAL OF SERVICE attacks.  Denial of service attacks are often very
     easy to mount and difficult to stop.  Many such attacks are designed
     to consume machine resources, making it difficult or impossible to
     serve legitimate users.  Other attacks cause the target machine to
     crash, completely denying service to users.
"fixed": |-
  Recall that our third goal was that the system should be available to legitimate users.  A broad variety of attacks are possible which threaten such usage.  Such attacks are collectively referred to as DENIAL OF SERVICE attacks.  Denial of service attacks are often very easy to mount and difficult to stop.  Many such attacks are designed to consume machine resources, making it difficult or impossible to serve legitimate users.  Other attacks cause the target machine to crash, completely denying service to users.
"ko": |-
  우리의 세 번째 목표는 합법적인 사용자가 시스템을 사용할 수 있어야 한다는 것이었습니다. 이러한 사용을 위협하는 다양한 공격이 가능합니다. 이러한 공격을 집합적으로 서비스 거부(DENIAL OF SERVICE) 공격이라고 합니다. 서비스 거부 공격은 실행하기가 매우 쉽고 중지하기 어려운 경우가 많습니다. 이러한 공격 중 다수는 시스템 리소스를 소비하도록 설계되어 합법적인 사용자에게 서비스를 제공하는 것을 어렵거나 불가능하게 만듭니다. 다른 공격으로 인해 대상 시스템이 충돌하여 사용자에 대한 서비스가 완전히 거부됩니다.
