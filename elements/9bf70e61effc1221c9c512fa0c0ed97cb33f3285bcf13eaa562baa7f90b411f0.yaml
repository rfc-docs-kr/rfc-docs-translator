"ko": |-
  - 사용법: 일반적으로 "구획 모드"로 축약됩니다. 이 용어는 시스템 인증에 관한 미국 정부 정책에 정의되어 있습니다. 이 모드에서 시스템은 (a) 단일 계층적 분류 수준과 (b) 해당 수준 내의 여러 비계층적 범주를 처리할 수 있습니다.
