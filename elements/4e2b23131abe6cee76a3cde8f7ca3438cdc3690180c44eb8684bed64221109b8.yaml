"original": |2-
     The layer above the transaction layer is called the transaction user
     (TU).  Each of the SIP entities, except the stateless proxy, is a
     transaction user.  When a TU wishes to send a request, it creates a
     client transaction instance and passes it the request along with the
     destination IP address, port, and transport to which to send the
     request.  A TU that creates a client transaction can also cancel it.
     When a client cancels a transaction, it requests that the server stop
     further processing, revert to the state that existed before the
     transaction was initiated, and generate a specific error response to
     that transaction.  This is done with a CANCEL request, which
     constitutes its own transaction, but references the transaction to be
     cancelled (Section 9).
"fixed": |-
  The layer above the transaction layer is called the transaction user (TU).  Each of the SIP entities, except the stateless proxy, is a transaction user.  When a TU wishes to send a request, it creates a client transaction instance and passes it the request along with the destination IP address, port, and transport to which to send the request.  A TU that creates a client transaction can also cancel it. When a client cancels a transaction, it requests that the server stop further processing, revert to the state that existed before the transaction was initiated, and generate a specific error response to that transaction.  This is done with a CANCEL request, which constitutes its own transaction, but references the transaction to be cancelled (Section 9).
"ko": |-
  트랜잭션 계층 위의 계층을 트랜잭션 사용자(TU)라고 합니다. 상태 비저장 프록시를 제외한 각 SIP 엔터티는 트랜잭션 사용자입니다. TU가 요청을 보내려고 할 때 클라이언트 트랜잭션 인스턴스를 생성하고 요청을 보낼 대상 IP 주소, 포트 및 전송과 함께 요청을 전달합니다. 클라이언트 트랜잭션을 생성한 TU는 이를 취소할 수도 있습니다. 클라이언트가 트랜잭션을 취소하면 서버에 추가 처리를 중지하고 트랜잭션이 시작되기 전의 상태로 되돌리고 해당 트랜잭션에 대한 특정 오류 응답을 생성하도록 요청합니다. 이는 자체 트랜잭션을 구성하지만 취소할 트랜잭션을 참조하는 CANCEL 요청을 통해 수행됩니다(섹션 9).
