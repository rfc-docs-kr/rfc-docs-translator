"original": |2-
     Normally, the NEXT_HOP attribute is chosen such that the shortest
     available path will be taken.  A BGP speaker MUST be able to support
     the disabling advertisement of third party NEXT_HOP attributes in
     order to handle imperfectly bridged media.
"fixed": |-
  Normally, the NEXT_HOP attribute is chosen such that the shortest available path will be taken.  A BGP speaker MUST be able to support the disabling advertisement of third party NEXT_HOP attributes in order to handle imperfectly bridged media.
"ko": |-
  일반적으로 NEXT_HOP 속성은 사용 가능한 가장 짧은 경로가 선택되도록 선택됩니다. BGP 스피커는 불완전하게 브리지된 미디어를 처리하기 위해 타사 NEXT_HOP 속성의 비활성화 알림을 지원할 수 있어야 합니다.
