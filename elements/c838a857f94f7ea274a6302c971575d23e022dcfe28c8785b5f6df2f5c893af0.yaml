"original": |2-
     The Jumbo Payload Option need not be implemented or understood by
     IPv6 nodes that do not support attachment to links with an MTU
     greater than 65,575 [24], and the present IPv6 Node Requirements does
     not include support for Jumbograms [55].
"fixed": |-
  The Jumbo Payload Option need not be implemented or understood by IPv6 nodes that do not support attachment to links with an MTU greater than 65,575 [24], and the present IPv6 Node Requirements does not include support for Jumbograms [55].
"ko": |-
  점보 페이로드 옵션은 MTU가 65,575보다 큰 링크에 대한 연결을 지원하지 않는 IPv6 노드에서 구현하거나 이해할 필요가 없으며[24] 현재 IPv6 노드 요구 사항에는 점보그램[55]에 대한 지원이 포함되지 않습니다.
