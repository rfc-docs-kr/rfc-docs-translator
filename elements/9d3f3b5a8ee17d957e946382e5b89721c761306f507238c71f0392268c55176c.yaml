"original": |2-
     Given the increasing integration of P2P streaming in the global
     content delivery infrastructure, there is a need for an open and
     standard streaming signaling protocol suite.  Almost all existing
     systems use proprietary protocols.  Having multiple proprietary
     protocols that perform similar functions results in repetitious
     development efforts for new systems, and the lock-in effects lead to
     substantial integration difficulties with other players (e.g., CDN).
     For example, in the enhancement of existing caches and CDN systems to
     support P2P streaming, proprietary protocols may increase the
     complexity of interactions with different P2P streaming applications.
"fixed": |-
  Given the increasing integration of P2P streaming in the global content delivery infrastructure, there is a need for an open and standard streaming signaling protocol suite.  Almost all existing systems use proprietary protocols.  Having multiple proprietary protocols that perform similar functions results in repetitious development efforts for new systems, and the lock-in effects lead to substantial integration difficulties with other players (e.g., CDN). For example, in the enhancement of existing caches and CDN systems to support P2P streaming, proprietary protocols may increase the complexity of interactions with different P2P streaming applications.
"ko": |-
  글로벌 콘텐츠 전달 인프라에서 P2P 스트리밍의 통합이 증가함에 따라 개방형 표준 스트리밍 신호 프로토콜 제품군이 필요합니다. 거의 모든 기존 시스템은 독점 프로토콜을 사용합니다. 유사한 기능을 수행하는 여러 독점 프로토콜을 사용하면 새로운 시스템에 대한 반복적인 개발 노력이 발생하고, 잠금 효과로 인해 다른 플레이어(예: CDN)와의 통합이 상당히 어려워집니다. 예를 들어, P2P 스트리밍을 지원하기 위해 기존 캐시 및 CDN 시스템을 향상시키는 과정에서 독점 프로토콜은 다양한 P2P 스트리밍 애플리케이션과의 상호 작용의 복잡성을 증가시킬 수 있습니다.
