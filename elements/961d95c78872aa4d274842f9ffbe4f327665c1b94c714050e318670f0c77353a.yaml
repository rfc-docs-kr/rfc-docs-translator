"original": |2-
     The "status-code" value is a numeric value that has semantic meaning.
     The "status-code" syntax is similar to a "type2 enum" (see
     Section 5.1 ("Attribute Syntaxes")), except that values can range
     only from 0x0000 to 0x7fff.  Appendix B describes and assigns the
     status-code values, and suggests a corresponding status message for
     each status-code for use by the Client when the user's natural
     language is English.
"fixed": |-
  The "status-code" value is a numeric value that has semantic meaning. The "status-code" syntax is similar to a "type2 enum" (see Section 5.1 ("Attribute Syntaxes")), except that values can range only from 0x0000 to 0x7fff.  Appendix B describes and assigns the status-code values, and suggests a corresponding status message for each status-code for use by the Client when the user's natural language is English.
"ko": |-
  "상태 코드" 값은 의미론적 의미를 갖는 숫자 값입니다. "상태 코드" 구문은 값의 범위가 0x0000에서 0x7fff까지만 가능하다는 점을 제외하면 "type2 열거형"(섹션 5.1("속성 구문") 참조)과 유사합니다. 부록 B에서는 상태 코드 값을 설명 및 할당하고 사용자의 자연 언어가 영어인 경우 클라이언트가 사용할 각 상태 코드에 해당하는 상태 메시지를 제안합니다.
