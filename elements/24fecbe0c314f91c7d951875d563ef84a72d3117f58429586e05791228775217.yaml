"original": |2-
        The OID tree has three arcs immediately below the root: {0} for
        use by ITU-T, {1} for use by ISO, and {2} for use by both jointly.
        Below ITU-T are four arcs, where {0 0} is for ITU-T
        recommendations. Below {0 0} are 26 arcs, one for each series of
        recommendations starting with the letters A to Z, and below these
        are arcs for each recommendation. Thus, the OID for ITU-T
        Recommendation X.509 is {0 0 24 509}. Below ISO are four arcs,
        where {1 0 }is for ISO standards, and below these are arcs for
        each ISO standard. Thus, the OID for ISO/IEC 9594-8 (the ISO
        number for X.509) is {1 0 9594 8}.
"fixed": |-
  - The OID tree has three arcs immediately below the root: {0} for use by ITU-T, {1} for use by ISO, and {2} for use by both jointly. Below ITU-T are four arcs, where {0 0} is for ITU-T recommendations. Below {0 0} are 26 arcs, one for each series of recommendations starting with the letters A to Z, and below these are arcs for each recommendation. Thus, the OID for ITU-T Recommendation X.509 is {0 0 24 509}. Below ISO are four arcs, where {1 0 }is for ISO standards, and below these are arcs for each ISO standard. Thus, the OID for ISO/IEC 9594-8 (the ISO number for X.509) is {1 0 9594 8}.
"ko": |-
  - OID 트리에는 루트 바로 아래에 3개의 호가 있습니다. 즉, ITU-T에서 사용하기 위한 {0}, ISO에서 사용하기 위한 {1}, 두 가지 모두에서 공동으로 사용하기 위한 {2}입니다. ITU-T 아래에는 4개의 호가 있습니다. 여기서 {0 0}은 ITU-T 권장 사항입니다. {0 0} 아래에는 문자 A부터 Z까지 시작하는 각 권장 사항 시리즈에 대해 하나씩 26개의 호가 있고, 그 아래에는 각 권장 사항에 대한 호가 있습니다. 따라서 ITU-T 권장사항 X.509의 OID는 {0 0 24 509}입니다. ISO 아래에는 4개의 호가 있습니다. 여기서 {1 0 }은 ISO 표준을 나타내고 그 아래에는 각 ISO 표준에 대한 호가 있습니다. 따라서 ISO/IEC 9594-8의 OID(X.509의 ISO 번호)는 {1 0 9594 8}입니다.
