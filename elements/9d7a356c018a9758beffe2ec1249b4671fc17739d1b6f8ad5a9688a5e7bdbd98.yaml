"original": |2-
     *  The "h2c" string was previously used as a token for use in the
        HTTP Upgrade mechanism's Upgrade header field (Section 7.8 of
        [HTTP]).  This usage was never widely deployed and is deprecated
        by this document.  The same applies to the HTTP2-Settings header
        field, which was used with the upgrade to "h2c".
"fixed": |-
  *  The "h2c" string was previously used as a token for use in the HTTP Upgrade mechanism's Upgrade header field (Section 7.8 of [HTTP]).  This usage was never widely deployed and is deprecated by this document.  The same applies to the HTTP2-Settings header field, which was used with the upgrade to "h2c".
"ko": |-
  * "h2c" 문자열은 이전에 HTTP 업그레이드 메커니즘의 업그레이드 헤더 필드([HTTP]의 섹션 7.8)에서 사용하기 위한 토큰으로 사용되었습니다. 이 사용법은 널리 배포된 적이 없으며 이 문서에서는 더 이상 사용되지 않습니다. "h2c"로의 업그레이드에 사용된 HTTP2-Settings 헤더 필드에도 동일하게 적용됩니다.
