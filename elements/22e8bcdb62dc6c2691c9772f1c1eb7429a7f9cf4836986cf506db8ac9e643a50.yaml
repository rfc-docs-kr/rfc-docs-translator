"original": |2-
     If the "agreed parameters" contain the "server_no_context_takeover"
     extension parameter, the client MAY decompress each new message with
     an empty LZ77 sliding window.  Otherwise, the client MUST decompress
     each new message using the LZ77 sliding window used to process the
     last compressed message.
"fixed": |-
  If the "agreed parameters" contain the "server_no_context_takeover" extension parameter, the client MAY decompress each new message with an empty LZ77 sliding window.  Otherwise, the client MUST decompress each new message using the LZ77 sliding window used to process the last compressed message.
"ko": |-
  "합의된 매개변수"에 "server_no_context_takeover" 확장 매개변수가 포함된 경우 클라이언트는 빈 LZ77 슬라이딩 창을 사용하여 각각의 새 메시지의 압축을 풀 수 있습니다.  그렇지 않으면 클라이언트는 마지막 압축 메시지를 처리하는 데 사용되는 LZ77 슬라이딩 창을 사용하여 각각의 새 메시지의 압축을 풀어야 합니다.
