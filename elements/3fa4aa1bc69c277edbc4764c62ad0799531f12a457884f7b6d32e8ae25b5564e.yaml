"original": |2-
     An endpoint limits the cumulative number of incoming streams a peer
     can open.  Only streams with a stream ID less than "(max_streams * 4
     + first_stream_id_of_type)" can be opened; see Table 1.  Initial
     limits are set in the transport parameters; see Section 18.2.
     Subsequent limits are advertised using MAX_STREAMS frames; see
     Section 19.11.  Separate limits apply to unidirectional and
     bidirectional streams.
"fixed": |-
  An endpoint limits the cumulative number of incoming streams a peer can open.  Only streams with a stream ID less than "(max_streams * 4 + first_stream_id_of_type)" can be opened; see Table 1.  Initial limits are set in the transport parameters; see Section 18.2. Subsequent limits are advertised using MAX_STREAMS frames; see Section 19.11.  Separate limits apply to unidirectional and bidirectional streams.
"ko": |-
  엔드포인트는 피어가 열 수 있는 수신 스트림의 누적 수를 제한합니다. 스트림 ID가 "(max_streams * 4 + first_stream_id_of_type)"보다 작은 스트림만 열 수 있습니다. 표 1을 참조하세요. 초기 제한은 전송 매개변수에 설정됩니다. 섹션 18.2를 참조하세요. 후속 제한은 MAX_STREAMS 프레임을 사용하여 공지됩니다. 섹션 19.11을 참조하십시오. 단방향 및 양방향 스트림에는 별도의 제한이 적용됩니다.
