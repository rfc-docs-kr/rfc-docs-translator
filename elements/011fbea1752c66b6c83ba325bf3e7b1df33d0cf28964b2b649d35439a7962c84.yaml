"original": |2-
     Historically, it has also been possible to exploit small operating
     system security holes to recover the password file using an active
     attack.  These holes can then be bootstrapped into an actual account
     by using the aforementioned offline password recovery techniques.
     Thus we combine a low-level active attack with an offline passive
     attack.
"fixed": |-
  Historically, it has also been possible to exploit small operating system security holes to recover the password file using an active attack.  These holes can then be bootstrapped into an actual account by using the aforementioned offline password recovery techniques. Thus we combine a low-level active attack with an offline passive attack.
"ko": |-
  역사적으로, 능동적인 공격을 통해 비밀번호 파일을 복구하기 위해 작은 운영 체제 보안 허점을 이용하는 것도 가능했습니다. 그런 다음 앞서 언급한 오프라인 비밀번호 복구 기술을 사용하여 이러한 허점을 실제 계정으로 부트스트랩할 수 있습니다. 따라서 우리는 낮은 수준의 능동 공격과 오프라인 수동 공격을 결합합니다.
