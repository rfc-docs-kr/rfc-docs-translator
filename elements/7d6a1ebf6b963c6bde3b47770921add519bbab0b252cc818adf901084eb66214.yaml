"ko": |-
  SPEECHSC 프레임워크는 세션과 RTP 채널 간의 1:N 매핑을 허용해야 합니다. 예를 들어, 단일 세션에는 TTS에 대한 아웃바운드 RTP 채널, ASR에 대한 인바운드, SI/SV에 대한 다른 인바운드가 포함될 수 있습니다(예: 미디어 리소스의 다른 요소에서 처리되는 경우)
