"original": |2-
     A QUIC implementation SHOULD provide ways in which an application can
     indicate the relative priority of streams.  An implementation uses
     information provided by the application to determine how to allocate
     resources to active streams.
"fixed": |-
  A QUIC implementation SHOULD provide ways in which an application can indicate the relative priority of streams.  An implementation uses information provided by the application to determine how to allocate resources to active streams.
"ko": |-
  QUIC 구현은 애플리케이션이 스트림의 상대적 우선순위를 나타낼 수 있는 방법을 제공해야 합니다(SHOULD). 구현에서는 애플리케이션이 제공하는 정보를 사용하여 활성 스트림에 리소스를 할당하는 방법을 결정합니다.
