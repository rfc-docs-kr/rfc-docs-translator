"original": |2-
     The most important security consideration is that the IV never repeat
     for a given key.  In part, this is handled by disallowing the use of
     AES-GCM when using statically configured keys, as discussed in
     Section 2.
"fixed": |-
  The most important security consideration is that the IV never repeat for a given key.  In part, this is handled by disallowing the use of AES-GCM when using statically configured keys, as discussed in Section 2.
"ko": |-
  가장 중요한 보안 고려 사항은 IV가 특정 키에 대해 반복되지 않는다는 것입니다. 부분적으로 이는 섹션 2에 설명된 대로 정적으로 구성된 키를 사용할 때 AES-GCM 사용을 허용하지 않음으로써 처리됩니다.
