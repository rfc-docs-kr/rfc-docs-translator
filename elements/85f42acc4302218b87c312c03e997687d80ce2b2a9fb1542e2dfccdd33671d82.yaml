"original": |2-
     Over the last few years, there have been several major attacks on TLS
     [RFC5246], including attacks on its most commonly used ciphers and
     modes of operation.  Details are given in Section 2, but a quick
     summary is that both AES-CBC and RC4, which together make up for most
     current usage, have been seriously attacked in the context of TLS.
"fixed": |-
  Over the last few years, there have been several major attacks on TLS [RFC5246], including attacks on its most commonly used ciphers and modes of operation.  Details are given in Section 2, but a quick summary is that both AES-CBC and RC4, which together make up for most current usage, have been seriously attacked in the context of TLS.
"ko": |-
  지난 몇 년 동안 가장 일반적으로 사용되는 암호 및 작동 모드에 대한 공격을 포함하여 TLS [RFC5246]에 대한 여러 가지 주요 공격이 있었습니다. 자세한 내용은 섹션 2에 나와 있지만 간단히 요약하면 현재 가장 많이 사용되는 AES-CBC와 RC4가 TLS와 관련하여 심각한 공격을 받았다는 것입니다.
