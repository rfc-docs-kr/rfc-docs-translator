"original": |2-
     [RFC8422] allows clients and servers to negotiate ECDH parameters
     (curves).  Both clients and servers SHOULD include the "Supported
     Elliptic Curves Extension" [RFC8422].  Clients and servers SHOULD
     support the NIST P-256 (secp256r1) [RFC8422] and X25519 (x25519)
     [RFC7748] curves.  Note that [RFC8422] deprecates all but the
     uncompressed point format.  Therefore, if the client sends an
     ec_point_formats extension, the ECPointFormatList MUST contain a
     single element, "uncompressed".
"fixed": |-
  [RFC8422] allows clients and servers to negotiate ECDH parameters (curves).  Both clients and servers SHOULD include the "Supported Elliptic Curves Extension" [RFC8422].  Clients and servers SHOULD support the NIST P-256 (secp256r1) [RFC8422] and X25519 (x25519) [RFC7748] curves.  Note that [RFC8422] deprecates all but the uncompressed point format.  Therefore, if the client sends an ec_point_formats extension, the ECPointFormatList MUST contain a single element, "uncompressed".
"ko": |-
  [RFC8422]를 사용하면 클라이언트와 서버가 ECDH 매개변수(곡선)를 협상할 수 있습니다. 클라이언트와 서버 모두 "지원되는 타원 곡선 확장"[RFC8422]을 포함해야 합니다. 클라이언트와 서버는 NIST P-256(secp256r1) [RFC8422] 및 X25519(x25519) [RFC7748] 곡선을 지원해야 합니다. [RFC8422]는 압축되지 않은 포인트 형식을 제외한 모든 형식을 더 이상 사용하지 않습니다. 따라서 클라이언트가 ec_point_formats 확장을 보내는 경우 ECPointFormatList에는 "압축되지 않은" 단일 요소가 포함되어야 합니다.
