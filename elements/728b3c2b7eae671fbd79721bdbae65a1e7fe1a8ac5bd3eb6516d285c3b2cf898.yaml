"original": |2-
     Endpoints can send a Stateless Reset (Section 10.3) for any packets
     that cannot be attributed to an existing connection.  A Stateless
     Reset allows a peer to more quickly identify when a connection
     becomes unusable.
"fixed": |-
  Endpoints can send a Stateless Reset (Section 10.3) for any packets that cannot be attributed to an existing connection.  A Stateless Reset allows a peer to more quickly identify when a connection becomes unusable.
"ko": |-
  엔드포인트는 기존 연결에 기인할 수 없는 모든 패킷에 대해 상태 비저장 재설정(섹션 10.3)을 보낼 수 있습니다. 상태 비저장 재설정을 통해 피어는 연결을 사용할 수 없게 되는 시기를 더 빠르게 식별할 수 있습니다.
