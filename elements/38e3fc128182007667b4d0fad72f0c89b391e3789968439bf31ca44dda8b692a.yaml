"original": |2-
     There are also concerns about the use of MD5 due to recent collision-
     based attacks [22].  Similar concerns exist for SHA-1, and the IETF
     is currently evaluating how these attacks impact the recommendation
     for using these hashes, both in TCP/MD5 and in the IPsec suite.  For
     the purposes of this discussion, the particular algorithm used in
     either protocol suite is not the focus, and there is ongoing work to
     allow TCP/MD5 to evolve to a more general TCP security option
     [6][47].
"fixed": |-
  There are also concerns about the use of MD5 due to recent collision- based attacks [22].  Similar concerns exist for SHA-1, and the IETF is currently evaluating how these attacks impact the recommendation for using these hashes, both in TCP/MD5 and in the IPsec suite.  For the purposes of this discussion, the particular algorithm used in either protocol suite is not the focus, and there is ongoing work to allow TCP/MD5 to evolve to a more general TCP security option [6][47].
"ko": |-
  최근 충돌 기반 공격으로 인해 MD5 사용에 대한 우려도 있다[22]. SHA-1에도 비슷한 우려가 있으며, IETF는 현재 이러한 공격이 TCP/MD5 및 IPsec 제품군 모두에서 이러한 해시 사용에 대한 권장 사항에 어떤 영향을 미치는지 평가하고 있습니다. 이 논의의 목적을 위해 두 프로토콜 제품군에 사용되는 특정 알고리즘은 초점이 아니며 TCP/MD5가 보다 일반적인 TCP 보안 옵션으로 발전할 수 있도록 하는 작업이 진행 중입니다[6][47].
