"original": |2-
     The formal grammar for a message-header specified in Section 25
     allows for an arbitrary amount of whitespace on either side of the
     colon; however, implementations should avoid spaces between the field
     name and the colon and use a single space (SP) between the colon and
     the field-value.
"fixed": |-
  The formal grammar for a message-header specified in Section 25 allows for an arbitrary amount of whitespace on either side of the colon; however, implementations should avoid spaces between the field name and the colon and use a single space (SP) between the colon and the field-value.
"ko": |-
  섹션 25에 지정된 메시지 헤더의 공식 문법은 콜론 양쪽에 임의의 양의 공백을 허용합니다. 그러나 구현에서는 필드 이름과 콜론 사이에 공백을 피하고 콜론과 필드 값 사이에 단일 공백(SP)을 사용해야 합니다.
