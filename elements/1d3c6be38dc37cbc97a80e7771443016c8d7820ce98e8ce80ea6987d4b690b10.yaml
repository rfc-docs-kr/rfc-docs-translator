"original": |2-
     As a result of this issue, it is RECOMMENDED that the
     client_certificate_url extension should have to be specifically
     enabled by a server administrator, rather than be enabled by default.
     It is also RECOMMENDED that URI protocols be enabled by the
     administrator individually, and only a minimal set of protocols be
     enabled.  Unusual protocols that offer limited security or whose
     security is not well-understood SHOULD be avoided.
"fixed": |-
  As a result of this issue, it is RECOMMENDED that the client_certificate_url extension should have to be specifically enabled by a server administrator, rather than be enabled by default. It is also RECOMMENDED that URI protocols be enabled by the administrator individually, and only a minimal set of protocols be enabled.  Unusual protocols that offer limited security or whose security is not well-understood SHOULD be avoided.
"ko": |-
  이 문제로 인해 client_certificate_url 확장 프로그램을 기본적으로 활성화하는 대신 서버 관리자가 구체적으로 활성화해야 하는 것이 좋습니다. 또한 관리자가 개별적으로 URI 프로토콜을 활성화하고 최소한의 프로토콜 집합만 활성화하는 것이 좋습니다. 제한된 보안을 제공하거나 보안이 잘 이해되지 않는 비정상적인 프로토콜은 피해야 합니다.
