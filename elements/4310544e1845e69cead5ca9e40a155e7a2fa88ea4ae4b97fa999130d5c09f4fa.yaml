"original": |2-
     However, even if aggregated control is offered, the client MAY choose
     not to set up the session in aggregated control.  If an aggregate
     control URI is not specified in the session description, it is
     normally an indication that non-aggregated control should be used.
"fixed": |-
  However, even if aggregated control is offered, the client MAY choose not to set up the session in aggregated control.  If an aggregate control URI is not specified in the session description, it is normally an indication that non-aggregated control should be used.
"ko": |-
  그러나 집계된 제어가 제공되는 경우에도 클라이언트는 집계된 제어에서 세션을 설정하지 않도록 선택할 수 있습니다. 세션 설명에 집계 제어 URI가 지정되지 않은 경우 일반적으로 집계되지 않은 제어를 사용해야 함을 나타냅니다.
