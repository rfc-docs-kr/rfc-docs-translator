"original": |2-
     Rationale: It is not safe for a client to connect to a TLS 1.2 server
     that does not support renegotiation_info regardless of whether either
     endpoint actually implements renegotiation.  See also Section 4.1 of
     [RFC5746].
"fixed": |-
  Rationale: It is not safe for a client to connect to a TLS 1.2 server that does not support renegotiation_info regardless of whether either endpoint actually implements renegotiation.  See also Section 4.1 of [RFC5746].
"ko": |-
  근거: 두 끝점이 실제로 재협상을 구현하는지 여부에 관계없이 클라이언트가 renegotiation_info를 지원하지 않는 TLS 1.2 서버에 연결하는 것은 안전하지 않습니다. [RFC5746]의 섹션 4.1도 참조하세요.
