"original": |2-
     This document describes TLS 1.3, which uses the version 0x0304.  This
     version value is historical, deriving from the use of 0x0301 for
     TLS 1.0 and 0x0300 for SSL 3.0.  In order to maximize backward
     compatibility, a record containing an initial ClientHello SHOULD have
     version 0x0301 (reflecting TLS 1.0) and a record containing a second
     ClientHello or a ServerHello MUST have version 0x0303 (reflecting
     TLS 1.2).  When negotiating prior versions of TLS, endpoints follow
     the procedure and requirements provided in Appendix D.
"fixed": |-
  This document describes TLS 1.3, which uses the version 0x0304.  This version value is historical, deriving from the use of 0x0301 for TLS 1.0 and 0x0300 for SSL 3.0.  In order to maximize backward compatibility, a record containing an initial ClientHello SHOULD have version 0x0301 (reflecting TLS 1.0) and a record containing a second ClientHello or a ServerHello MUST have version 0x0303 (reflecting TLS 1.2).  When negotiating prior versions of TLS, endpoints follow the procedure and requirements provided in Appendix D.
"ko": |-
  이 문서에서는 버전 0x0304를 사용하는 TLS 1.3에 대해 설명합니다. 이 버전 값은 TLS 1.0의 경우 0x0301, SSL 3.0의 경우 0x0300 사용에서 파생된 기록 값입니다. 이전 버전과의 호환성을 최대화하려면 초기 ClientHello를 포함하는 레코드는 버전 0x0301(TLS 1.0 반영)을 가져야 하고 두 번째 ClientHello 또는 ServerHello를 포함하는 레코드는 버전 0x0303(TLS 1.2 반영)을 가져야 합니다. 이전 버전의 TLS를 협상할 때 엔드포인트는 부록 D에 제공된 절차와 요구 사항을 따릅니다.
