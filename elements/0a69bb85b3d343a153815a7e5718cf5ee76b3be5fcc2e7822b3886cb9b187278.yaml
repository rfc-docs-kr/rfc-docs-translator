"original": |2-
     The five cryptographic operations -- digital signing, stream cipher
     encryption, block cipher encryption, authenticated encryption with
     additional data (AEAD) encryption, and public key encryption -- are
     designated digitally-signed, stream-ciphered, block-ciphered, aead-
     ciphered, and public-key-encrypted, respectively.  A field's
     cryptographic processing is specified by prepending an appropriate
     key word designation before the field's type specification.
     Cryptographic keys are implied by the current session state (see
     Section 6.1).
"fixed": |-
  The five cryptographic operations -- digital signing, stream cipher encryption, block cipher encryption, authenticated encryption with additional data (AEAD) encryption, and public key encryption -- are designated digitally-signed, stream-ciphered, block-ciphered, aead- ciphered, and public-key-encrypted, respectively.  A field's cryptographic processing is specified by prepending an appropriate key word designation before the field's type specification. Cryptographic keys are implied by the current session state (see Section 6.1).
"ko": |-
  디지털 서명, 스트림 암호 암호화, 블록 암호 암호화, 추가 데이터를 사용한 인증된 암호화(AEAD) 암호화, 공개 키 암호화 등 5가지 암호화 작업은 디지털 서명, 스트림 암호화, 블록 암호화, 판독 암호화로 지정됩니다. 및 공개 키로 암호화됩니다. 필드의 암호화 처리는 필드 유형 지정 앞에 적절한 키워드 지정을 추가하여 지정됩니다. 암호화 키는 현재 세션 상태에 의해 암시됩니다(섹션 6.1 참조).
