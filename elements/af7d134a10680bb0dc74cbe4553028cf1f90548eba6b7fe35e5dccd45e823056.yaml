"original": |2-
     The details of how the network carries packets are specified in the
     policies of the network administrators and are installed through
     network configuration management and policy-based provisioning
     systems.  Generally, the types of service provided by the network
     also depend upon the technology and characteristics of the network
     elements and protocols, the prevailing service and utility models,
     and the ability of the network administrators to translate policies
     into network configurations.
"fixed": |-
  The details of how the network carries packets are specified in the policies of the network administrators and are installed through network configuration management and policy-based provisioning systems.  Generally, the types of service provided by the network also depend upon the technology and characteristics of the network elements and protocols, the prevailing service and utility models, and the ability of the network administrators to translate policies into network configurations.
"ko": |-
  네트워크가 패킷을 전달하는 방법에 대한 세부 사항은 네트워크 관리자의 정책에 지정되며 네트워크 구성 관리 및 정책 기반 프로비저닝 시스템을 통해 설치됩니다. 일반적으로 네트워크에서 제공하는 서비스 유형은 네트워크 요소와 프로토콜의 기술과 특성, 일반적인 서비스와 유틸리티 모델, 정책을 네트워크 구성으로 변환하는 네트워크 관리자의 능력에 따라 달라집니다.
