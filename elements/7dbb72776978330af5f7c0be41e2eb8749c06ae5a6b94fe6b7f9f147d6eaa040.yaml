"original": |2-
     Section 4.2 above recommends the use of the AES-GCM authenticated
     encryption algorithm.  Please refer to Section 11 of [RFC5246] for
     general security considerations when using TLS 1.2, and to Section 6
     of [RFC5288] for security considerations that apply specifically to
     AES-GCM when used with TLS.
"fixed": |-
  Section 4.2 above recommends the use of the AES-GCM authenticated encryption algorithm.  Please refer to Section 11 of [RFC5246] for general security considerations when using TLS 1.2, and to Section 6 of [RFC5288] for security considerations that apply specifically to AES-GCM when used with TLS.
"ko": |-
  위의 섹션 4.2에서는 AES-GCM 인증 암호화 알고리즘을 사용할 것을 권장합니다. TLS 1.2를 사용할 때 일반적인 보안 고려 사항은 [RFC5246]의 섹션 11을 참조하고, TLS와 함께 사용할 때 AES-GCM에 특별히 적용되는 보안 고려 사항은 [RFC5288]의 섹션 6을 참조하세요.
