"original": |2-
        Tutorial: A v3 X.509 public-key certificate may have a
        "cRLDistributionPoints" extension that names places to get CRLs on
        which the certificate might be listed. (See: certificate profile.)
        A CRL obtained from a distribution point may (a) cover either all
        reasons for which a certificate might be revoked or only some of
        the reasons, (b) be issued by either the authority that signed the
        certificate or some other authority, and (c) contain revocation
        entries for only a subset of the full set of certificates issued
        by one CA or (d) contain revocation entries for multiple CAs.
"fixed": |-
  - Tutorial: A v3 X.509 public-key certificate may have a "cRLDistributionPoints" extension that names places to get CRLs on which the certificate might be listed. (See: certificate profile.) A CRL obtained from a distribution point may (a) cover either all reasons for which a certificate might be revoked or only some of the reasons, (b) be issued by either the authority that signed the certificate or some other authority, and (c) contain revocation entries for only a subset of the full set of certificates issued by one CA or (d) contain revocation entries for multiple CAs.
"ko": |-
  - 튜토리얼: v3 X.509 공개 키 인증서에는 인증서가 나열될 수 있는 CRL을 얻을 수 있는 장소의 이름을 지정하는 "cRLDistributionPoints" 확장명이 있을 수 있습니다. (참조: 인증서 프로필.) 배포 지점에서 얻은 CRL은 (a) 인증서가 취소될 수 있는 모든 이유 또는 일부 이유만 포함할 수 있으며, (b) 인증서에 서명한 기관 또는 (c) 하나의 CA에서 발급한 전체 인증서 집합의 하위 집합에 대한 해지 항목만 포함하거나 (d) 여러 CA에 대한 해지 항목을 포함합니다.
