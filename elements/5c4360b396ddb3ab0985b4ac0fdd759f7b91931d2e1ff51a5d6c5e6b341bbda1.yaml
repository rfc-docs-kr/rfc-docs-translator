"original": |2-
     What is missing is the ability to remove or rate limit specific PPSPP
     swarms on a server.  This corresponds to removing or limiting
     specific virtual servers on a web server.  In other words, as
     multiple pieces of content (swarms, virtual WWW servers) are
     multiplexed onto a single server process, more fine-grained
     management of that process is required.  This functionality is
     currently missing.
"fixed": |-
  What is missing is the ability to remove or rate limit specific PPSPP swarms on a server.  This corresponds to removing or limiting specific virtual servers on a web server.  In other words, as multiple pieces of content (swarms, virtual WWW servers) are multiplexed onto a single server process, more fine-grained management of that process is required.  This functionality is currently missing.
"ko": |-
  누락된 것은 서버에서 특정 PPSPP 떼를 제거하거나 속도를 제한하는 기능입니다. 이는 웹 서버에서 특정 가상 서버를 제거하거나 제한하는 것에 해당합니다. 즉, 여러 콘텐츠(군집, 가상 WWW 서버)가 단일 서버 프로세스에 다중화되므로 해당 프로세스에 대한 보다 세분화된 관리가 필요합니다. 이 기능은 현재 없습니다.
