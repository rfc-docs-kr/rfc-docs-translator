"original": |2-
        Loop: A request that arrives at a proxy, is forwarded, and later
           arrives back at the same proxy.  When it arrives the second
           time, its Request-URI is identical to the first time, and other
           header fields that affect proxy operation are unchanged, so
           that the proxy would make the same processing decision on the
           request it made the first time.  Looped requests are errors,
           and the procedures for detecting them and handling them are
           described by the protocol.
"fixed": |-
  - Loop: A request that arrives at a proxy, is forwarded, and later arrives back at the same proxy.  When it arrives the second time, its Request-URI is identical to the first time, and other header fields that affect proxy operation are unchanged, so that the proxy would make the same processing decision on the request it made the first time.  Looped requests are errors, and the procedures for detecting them and handling them are described by the protocol.
"ko": |-
  - 루프: 프록시에 도착하여 전달되고 나중에 동일한 프록시에 다시 도착하는 요청입니다. 두 번째로 도착하면 해당 요청-URI는 처음과 동일하고 프록시 작업에 영향을 미치는 기타 헤더 필드는 변경되지 않으므로 프록시는 처음에 요청한 요청에 대해 동일한 처리 결정을 내립니다. 반복되는 요청은 오류이며 이를 감지하고 처리하는 절차는 프로토콜에 설명되어 있습니다.
