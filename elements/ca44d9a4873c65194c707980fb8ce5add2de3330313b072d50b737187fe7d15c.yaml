"original": |2-
     -  The connection is reliable.  Message transport includes a message
        integrity check using a keyed MAC.  Secure hash functions (e.g.,
        SHA, MD5, etc.) are used for MAC computations.  The Record
        Protocol can operate without a MAC, but is generally only used in
        this mode while another protocol is using the Record Protocol as a
        transport for negotiating security parameters.
"fixed": |-
  -  The connection is reliable.  Message transport includes a message integrity check using a keyed MAC.  Secure hash functions (e.g., SHA, MD5, etc.) are used for MAC computations.  The Record Protocol can operate without a MAC, but is generally only used in this mode while another protocol is using the Record Protocol as a transport for negotiating security parameters.
"ko": |-
  - 연결이 안정적입니다. 메시지 전송에는 키 MAC을 사용한 메시지 무결성 검사가 포함됩니다. MAC 계산에는 보안 해시 함수(예: SHA, MD5 등)가 사용됩니다. 레코드 프로토콜은 MAC 없이 작동할 수 있지만 일반적으로 다른 프로토콜이 보안 매개변수 협상을 위한 전송으로 레코드 프로토콜을 사용하는 동안 이 모드에서만 사용됩니다.
