"original": |2-
     The specifications of some protocols are particularly lengthy,
     sometimes covering a hundred pages or more.  In such cases, the
     inclusion of a summary table can reduce the risk of conformance
     failure by an implementation through oversight.  A summary table
     itemizes what in a protocol is mandatory, optional, or prohibited.
     Summary tables do not guarantee conformance, but serve to assist an
     implementer in checking that they have addressed all protocol
     features.
"fixed": |-
  The specifications of some protocols are particularly lengthy, sometimes covering a hundred pages or more.  In such cases, the inclusion of a summary table can reduce the risk of conformance failure by an implementation through oversight.  A summary table itemizes what in a protocol is mandatory, optional, or prohibited. Summary tables do not guarantee conformance, but serve to assist an implementer in checking that they have addressed all protocol features.
"ko": |-
  일부 프로토콜의 사양은 특히 길어서 때로는 100페이지 이상을 포괄합니다. 이러한 경우 요약 테이블을 포함하면 감독을 통한 구현으로 인한 적합성 실패 위험을 줄일 수 있습니다. 요약표에는 프로토콜의 필수, 선택, 금지 사항이 항목별로 정리되어 있습니다. 요약 테이블은 적합성을 보장하지는 않지만 구현자가 모든 프로토콜 기능을 처리했는지 확인하는 데 도움을 줍니다.
