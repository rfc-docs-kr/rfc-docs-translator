"original": |2-
     Key caching
        Caching of EAP keying material enables an EAP peer to re-attach to
        an authenticator without requiring EAP (phase 1a) or AAA (phase
        1b) exchanges.  However, Discovery (phase 0) and Secure
        Association Protocol (phase 2) exchanges are still needed.  Use of
        key caching within IEEE 802.11 is described in [IEEE-802.11].
"fixed": |-
  Key caching  -  Caching of EAP keying material enables an EAP peer to re-attach to an authenticator without requiring EAP (phase 1a) or AAA (phase 1b) exchanges.  However, Discovery (phase 0) and Secure Association Protocol (phase 2) exchanges are still needed.  Use of key caching within IEEE 802.11 is described in [IEEE-802.11].
"ko": |-
  키 캐싱 - EAP 키 자료를 캐싱하면 EAP 피어가 EAP(1a단계) 또는 AAA(1b단계) 교환 없이도 인증자에 다시 연결할 수 있습니다. 그러나 Discovery(0단계) 및 Secure Association Protocol(2단계) 교환은 여전히 ​​필요합니다. IEEE 802.11 내에서 키 캐싱 사용은 [IEEE-802.11]에 설명되어 있습니다.
