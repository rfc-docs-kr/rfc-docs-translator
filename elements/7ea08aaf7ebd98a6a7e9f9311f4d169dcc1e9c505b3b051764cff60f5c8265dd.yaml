"original": |2-
        Tutorial: A user establishes a session as a principal and
        activates some subset of roles to which the principal has been
        assigned. The authorizations available to the principal in the
        session are the union of the permissions of all the roles
        activated in the session. Each session is associated with a single
        principal and, therefore, with a single user. A principal may have
        multiple, concurrent sessions and may activate a different set of
        roles in each session.
"fixed": |-
  - Tutorial: A user establishes a session as a principal and activates some subset of roles to which the principal has been assigned. The authorizations available to the principal in the session are the union of the permissions of all the roles activated in the session. Each session is associated with a single principal and, therefore, with a single user. A principal may have multiple, concurrent sessions and may activate a different set of roles in each session.
"ko": |-
  - 튜토리얼: 사용자는 세션을 주체로 설정하고 주체가 할당된 일부 역할 하위 집합을 활성화합니다. 세션에서 주체가 사용할 수 있는 권한 부여는 세션에서 활성화된 모든 역할의 권한을 통합한 것입니다. 각 세션은 단일 주체와 연결되므로 단일 사용자와 연결됩니다. 주체는 여러 개의 동시 세션을 가질 수 있으며 각 세션에서 서로 다른 역할 집합을 활성화할 수 있습니다.
