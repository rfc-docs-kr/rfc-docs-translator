"original": |2-
     Intermediary
        A CoAP endpoint that acts both as a server and as a client towards
        an origin server (possibly via further intermediaries).  A common
        form of an intermediary is a proxy; several classes of such
        proxies are discussed in this specification.
"fixed": |-
  Intermediary  -  A CoAP endpoint that acts both as a server and as a client towards an origin server (possibly via further intermediaries).  A common form of an intermediary is a proxy; several classes of such proxies are discussed in this specification.
"ko": |-
  중개자 - 원본 서버에 대한 서버 및 클라이언트 역할을 모두 수행하는 CoAP 엔드포인트입니다(추가 중개자를 통해 가능). 중개자의 일반적인 형태는 프록시입니다. 이러한 프록시의 여러 클래스가 이 사양에서 논의됩니다.
