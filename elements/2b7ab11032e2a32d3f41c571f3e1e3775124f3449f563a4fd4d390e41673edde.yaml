"original": |2-
     The client MUST upon receiving a 470 (Connection Authorization
     Required) or 407 (Proxy Authentication Required) response with
     Connection-Credentials header take the decision on whether or not to
     accept the certificate (if it cannot do so, the user SHOULD be
     consulted).  Using IP addresses in the next-hop URI and certificates
     rather than domain names makes it very difficult for a user to
     determine whether or not it should approve the next hop.  Proxies are
     RECOMMENDED to use domain names to identify themselves in URIs and in
     the certificates.  If the certificate is accepted, the client has to
     again send the RTSP request.  In that request, the client has to
     include the Accept-Credentials header including the hash over the
     DER-encoded certificate for all trusted proxies in the chain.
"fixed": |-
  The client MUST upon receiving a 470 (Connection Authorization Required) or 407 (Proxy Authentication Required) response with Connection-Credentials header take the decision on whether or not to accept the certificate (if it cannot do so, the user SHOULD be consulted).  Using IP addresses in the next-hop URI and certificates rather than domain names makes it very difficult for a user to determine whether or not it should approve the next hop.  Proxies are RECOMMENDED to use domain names to identify themselves in URIs and in the certificates.  If the certificate is accepted, the client has to again send the RTSP request.  In that request, the client has to include the Accept-Credentials header including the hash over the DER-encoded certificate for all trusted proxies in the chain.
"ko": |-
  클라이언트는 Connection-Credentials 헤더가 포함된 470(연결 권한 부여 필요) 또는 407(프록시 인증 필요) 응답을 수신하면 인증서를 수락할지 여부를 결정해야 합니다(그렇게 할 수 없는 경우 사용자에게 문의해야 함). 도메인 이름 대신 다음 홉 URI 및 인증서에 IP 주소를 사용하면 사용자가 다음 홉을 승인해야 하는지 여부를 결정하기가 매우 어렵습니다. 프록시는 도메인 이름을 사용하여 URI와 인증서에서 자신을 식별하는 것이 좋습니다. 인증서가 승인되면 클라이언트는 RTSP 요청을 다시 보내야 합니다. 해당 요청에서 클라이언트는 체인의 모든 신뢰할 수 있는 프록시에 대한 DER 인코딩 인증서에 대한 해시를 포함하는 Accept-Credentials 헤더를 포함해야 합니다.
