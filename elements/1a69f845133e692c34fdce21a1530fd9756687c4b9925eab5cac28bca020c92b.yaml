"original": |2-
     The protocol defined in this document assumes that a peer has already
     discovered a list of (initial) peers using, for example, a
     centralized tracker [PPSP-TP].  Once a peer has this list of peers,
     PPSPP allows the peer to connect to other peers, request chunks of
     content, and discover other peers disseminating the same content.
"fixed": |-
  The protocol defined in this document assumes that a peer has already discovered a list of (initial) peers using, for example, a centralized tracker [PPSP-TP].  Once a peer has this list of peers, PPSPP allows the peer to connect to other peers, request chunks of content, and discover other peers disseminating the same content.
"ko": |-
  이 문서에 정의된 프로토콜은 피어가 중앙 추적기 [PPSP-TP] 등을 사용하여 (초기) 피어 목록을 이미 발견했다고 가정합니다. 피어가 이 피어 목록을 갖게 되면 PPSPP는 피어가 다른 피어에 연결하고, 콘텐츠 청크를 요청하고, 동일한 콘텐츠를 전파하는 다른 피어를 검색할 수 있도록 합니다.
