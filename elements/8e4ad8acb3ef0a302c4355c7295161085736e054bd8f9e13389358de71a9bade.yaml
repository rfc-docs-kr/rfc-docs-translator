"original": |2-
     The message is similar to the Reason-Phrase on an HTTP status line.
     It is not intended for end users but for software engineers that
     during debugging need to interpret it in the context of the present,
     English-language specification; therefore, no mechanism for language
     tagging is needed or provided.  In contrast to what is usual in HTTP,
     the payload SHOULD be empty if there is no additional information
     beyond the Response Code.
"fixed": |-
  The message is similar to the Reason-Phrase on an HTTP status line. It is not intended for end users but for software engineers that during debugging need to interpret it in the context of the present, English-language specification; therefore, no mechanism for language tagging is needed or provided.  In contrast to what is usual in HTTP, the payload SHOULD be empty if there is no additional information beyond the Response Code.
"ko": |-
  메시지는 HTTP 상태 표시줄의 Reason-Phrase와 유사합니다. 이는 최종 사용자를 위한 것이 아니라 디버깅 중에 현재 영어 사양의 맥락에서 해석해야 하는 소프트웨어 엔지니어를 위한 것입니다. 따라서 언어 태그 지정을 위한 메커니즘이 필요하거나 제공되지 않습니다. HTTP에서 일반적인 것과는 달리, 응답 코드 외에 추가 정보가 없으면 페이로드는 비어 있어야 합니다.
