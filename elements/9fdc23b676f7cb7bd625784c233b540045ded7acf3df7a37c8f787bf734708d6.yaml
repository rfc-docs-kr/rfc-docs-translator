"original": |2-
     Permanent registrations in QUIC registries use the Specification
     Required policy (Section 4.6 of [RFC8126]), unless otherwise
     specified.  The designated expert or experts verify that a
     specification exists and is readily accessible.  Experts are
     encouraged to be biased towards approving registrations unless they
     are abusive, frivolous, or actively harmful (not merely aesthetically
     displeasing or architecturally dubious).  The creation of a registry
     MAY specify additional constraints on permanent registrations.
"fixed": |-
  Permanent registrations in QUIC registries use the Specification Required policy (Section 4.6 of [RFC8126]), unless otherwise specified.  The designated expert or experts verify that a specification exists and is readily accessible.  Experts are encouraged to be biased towards approving registrations unless they are abusive, frivolous, or actively harmful (not merely aesthetically displeasing or architecturally dubious).  The creation of a registry MAY specify additional constraints on permanent registrations.
"ko": |-
  QUIC 레지스트리의 영구 등록은 달리 명시되지 않는 한 사양 필수 정책([RFC8126]의 섹션 4.6)을 사용합니다. 지정된 전문가는 사양이 존재하고 쉽게 접근할 수 있는지 확인합니다. 전문가들은 등록이 모욕적이거나, 경솔하거나, 적극적으로 유해한 경우(단순히 미학적으로 불쾌하거나 구조적으로 모호한 경우가 아님)를 제외하고 등록 승인 쪽으로 편향되도록 권장됩니다. 레지스트리 생성은 영구 등록에 대한 추가 제약을 지정할 수 있습니다.
