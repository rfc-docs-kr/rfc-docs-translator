"original": |2-
     IP Flow Information Export (IPFIX) [RFC5470] defines an architecture
     that is very similar to the RTFM architecture and includes Metering,
     Exporting, and Collecting Processes.  [RFC5472] describes the
     applicability of IPFIX and makes a comparison with RTFM, pointing out
     that, architecturally, while RTM talks about devices, IPFIX deals
     with processes to clarify that multiple of those processes may be co-
     located on the same machine.  The IPFIX protocol [RFC7011] is widely
     implemented.
"fixed": |-
  IP Flow Information Export (IPFIX) [RFC5470] defines an architecture that is very similar to the RTFM architecture and includes Metering, Exporting, and Collecting Processes.  [RFC5472] describes the applicability of IPFIX and makes a comparison with RTFM, pointing out that, architecturally, while RTM talks about devices, IPFIX deals with processes to clarify that multiple of those processes may be co- located on the same machine.  The IPFIX protocol [RFC7011] is widely implemented.
"ko": |-
  IP 흐름 정보 내보내기(IPFIX) [RFC5470]는 RTFM 아키텍처와 매우 유사한 아키텍처를 정의하며 측정, 내보내기 및 수집 프로세스를 포함합니다. [RFC5472]는 IPFIX의 적용 가능성을 설명하고 RTFM과 비교하여 구조적으로 RTM이 장치에 대해 설명하는 동안 IPFIX는 이러한 프로세스 중 여러 개가 동일한 시스템에 공존할 수 있음을 명확히 하기 위해 프로세스를 다룬다는 점을 지적합니다. IPFIX 프로토콜 [RFC7011]이 널리 구현되었습니다.
