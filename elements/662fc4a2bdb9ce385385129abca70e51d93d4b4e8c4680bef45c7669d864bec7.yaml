"original": |2-
     Although each system's security requirements are unique, certain
     common requirements appear in a number of protocols.  Often, when
     naive protocol designers are faced with these requirements, they
     choose an obvious but insecure solution even though better solutions
     are available.  This section describes a number of issues seen in
     many protocols and the common pieces of security technology that may
     be useful in addressing them.
"fixed": |-
  Although each system's security requirements are unique, certain common requirements appear in a number of protocols.  Often, when naive protocol designers are faced with these requirements, they choose an obvious but insecure solution even though better solutions are available.  This section describes a number of issues seen in many protocols and the common pieces of security technology that may be useful in addressing them.
"ko": |-
  각 시스템의 보안 요구 사항은 고유하지만 특정 공통 요구 사항은 여러 프로토콜에 나타납니다. 종종 순진한 프로토콜 설계자는 이러한 요구 사항에 직면할 때 더 나은 솔루션을 사용할 수 있음에도 불구하고 명백하지만 안전하지 않은 솔루션을 선택합니다. 이 섹션에서는 많은 프로토콜에서 볼 수 있는 여러 가지 문제와 이를 해결하는 데 유용할 수 있는 일반적인 보안 기술에 대해 설명합니다.
