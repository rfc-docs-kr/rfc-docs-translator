"original": |2-
     Note that earlier versions of TLS did not clearly specify the record
     layer version number value in all cases
     (TLSPlaintext.legacy_record_version).  Servers will receive various
     TLS 1.x versions in this field, but its value MUST always be ignored.
"fixed": |-
  Note that earlier versions of TLS did not clearly specify the record layer version number value in all cases (TLSPlaintext.legacy_record_version).  Servers will receive various TLS 1.x versions in this field, but its value MUST always be ignored.
"ko": |-
  이전 버전의 TLS에서는 모든 경우에 레코드 계층 버전 번호 값(TLSPlaintext.legacy_record_version)을 명확하게 지정하지 않았습니다. 서버는 이 필드에서 다양한 TLS 1.x 버전을 수신하지만 해당 값은 항상 무시되어야 합니다.
