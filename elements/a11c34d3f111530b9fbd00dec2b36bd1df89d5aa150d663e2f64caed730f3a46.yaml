"original": |2-
     This section specifies the data structures and computations used by
     ECC-based key mechanisms specified in Sections 2, 3, and 4.  The
     presentation language used here is the same as that used in TLS
     [2][3].  Since this specification extends TLS, these descriptions
     should be merged with those in the TLS specification and any others
     that extend TLS.  This means that enum types may not specify all
     possible values, and structures with multiple formats chosen with a
     select() clause may not indicate all possible cases.
"fixed": |-
  This section specifies the data structures and computations used by ECC-based key mechanisms specified in Sections 2, 3, and 4.  The presentation language used here is the same as that used in TLS [2][3].  Since this specification extends TLS, these descriptions should be merged with those in the TLS specification and any others that extend TLS.  This means that enum types may not specify all possible values, and structures with multiple formats chosen with a select() clause may not indicate all possible cases.
"ko": |-
  이 섹션에서는 섹션 2, 3, 4에 지정된 ECC 기반 키 메커니즘에 사용되는 데이터 구조와 계산을 지정합니다. 여기에 사용된 표시 언어는 TLS [2][3]에서 사용된 것과 동일합니다. 이 사양은 TLS를 확장하므로 이러한 설명은 TLS 사양 및 TLS를 확장하는 다른 사양의 설명과 병합되어야 합니다. 이는 열거형 유형이 가능한 모든 값을 지정하지 않을 수 있으며 select() 절로 선택한 여러 형식의 구조가 가능한 모든 경우를 나타내지 않을 수 있음을 의미합니다.
