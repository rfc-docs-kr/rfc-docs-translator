"original": |2-
     A requester SHOULD wait at least 10 seconds for a response before
     concluding that the responder will not be responding to its request.
     After receiving a 100 response, the requester SHOULD continue waiting
     for further responses.  If more than 10 seconds elapse without
     receiving any response, the requester MAY assume that the responder
     is unresponsive and abort the connection by closing the TCP
     connection.
"fixed": |-
  A requester SHOULD wait at least 10 seconds for a response before concluding that the responder will not be responding to its request. After receiving a 100 response, the requester SHOULD continue waiting for further responses.  If more than 10 seconds elapse without receiving any response, the requester MAY assume that the responder is unresponsive and abort the connection by closing the TCP connection.
"ko": |-
  요청자는 응답자가 요청에 응답하지 않을 것이라고 결론을 내리기 전에 응답을 위해 최소 10초를 기다려야 합니다. 100 응답을 받은 후 요청자는 추가 응답을 계속 기다려야 합니다. 응답을 받지 못한 채 10초 이상이 경과하면 요청자는 응답자가 응답하지 않는다고 가정하고 TCP 연결을 닫아 연결을 중단할 수 있습니다.
