"original": |2-
     An EXT-X-MAP tag SHOULD be supplied for Media Segments in Playlists
     with the EXT-X-I-FRAMES-ONLY tag when the first Media Segment (i.e.,
     I-frame) in the Playlist (or the first segment following an EXT-
     X-DISCONTINUITY tag) does not immediately follow the Media
     Initialization Section at the beginning of its resource.
"fixed": |-
  An EXT-X-MAP tag SHOULD be supplied for Media Segments in Playlists with the EXT-X-I-FRAMES-ONLY tag when the first Media Segment (i.e., I-frame) in the Playlist (or the first segment following an EXT- X-DISCONTINUITY tag) does not immediately follow the Media Initialization Section at the beginning of its resource.
"ko": |-
  EXT-X-MAP 태그는 재생 목록의 첫 번째 미디어 세그먼트(즉, I-프레임)(또는 EXT-X 다음의 첫 번째 세그먼트)일 때 EXT-X-I-FRAMES-ONLY 태그가 있는 재생 목록의 미디어 세그먼트에 대해 제공되어야 합니다. -DISCONTINUITY 태그)는 리소스 시작 부분의 미디어 초기화 섹션 바로 뒤에 오지 않습니다.
