"original": |2-
     The original article ([Poly1305]) is titled "The Poly1305-AES
     message-authentication code", and the MAC function there requires a
     128-bit AES key, a 128-bit "additional key", and a 128-bit (non-
     secret) nonce.  AES is used there for encrypting the nonce, so as to
     get a unique (and secret) 128-bit string, but as the paper states,
     "There is nothing special about AES here.  One can replace AES with
     an arbitrary keyed function from an arbitrary set of nonces to
     16-byte strings."
"fixed": |-
  The original article ([Poly1305]) is titled "The Poly1305-AES message-authentication code", and the MAC function there requires a 128-bit AES key, a 128-bit "additional key", and a 128-bit (non- secret) nonce.  AES is used there for encrypting the nonce, so as to get a unique (and secret) 128-bit string, but as the paper states, "There is nothing special about AES here.  One can replace AES with an arbitrary keyed function from an arbitrary set of nonces to 16-byte strings."
"ko": |-
  원본 기사([Poly1305])의 제목은 "Poly1305-AES 메시지 인증 코드"이며, 거기의 MAC 기능에는 128비트 AES 키, 128비트 "추가 키" 및 128비트(비 - 비밀) nonce. AES는 고유한(그리고 비밀) 128비트 문자열을 얻기 위해 nonce를 암호화하는 데 사용됩니다. 그러나 논문에 따르면 "여기서 AES에는 특별한 것이 없습니다. AES를 임의의 키 함수로 대체할 수 있습니다. 임의의 nonce 세트를 16바이트 문자열로 변환합니다."
