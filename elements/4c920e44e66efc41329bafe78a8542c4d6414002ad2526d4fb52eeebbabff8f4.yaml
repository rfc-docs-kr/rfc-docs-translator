"original": |2-
     The delta CRL indicator is a critical CRL extension that identifies a
     CRL as being a delta CRL.  Delta CRLs contain updates to revocation
     information previously distributed, rather than all the information
     that would appear in a complete CRL.  The use of delta CRLs can
     significantly reduce network load and processing time in some
     environments.  Delta CRLs are generally smaller than the CRLs they
     update, so applications that obtain delta CRLs consume less network
     bandwidth than applications that obtain the corresponding complete
     CRLs.  Applications which store revocation information in a format
     other than the CRL structure can add new revocation information to
     the local database without reprocessing information.
"fixed": |-
  The delta CRL indicator is a critical CRL extension that identifies a CRL as being a delta CRL.  Delta CRLs contain updates to revocation information previously distributed, rather than all the information that would appear in a complete CRL.  The use of delta CRLs can significantly reduce network load and processing time in some environments.  Delta CRLs are generally smaller than the CRLs they update, so applications that obtain delta CRLs consume less network bandwidth than applications that obtain the corresponding complete CRLs.  Applications which store revocation information in a format other than the CRL structure can add new revocation information to the local database without reprocessing information.
"ko": |-
  델타 CRL 표시기는 CRL을 델타 CRL로 식별하는 중요한 CRL 확장입니다. 델타 CRL에는 전체 CRL에 표시되는 모든 정보가 아닌 이전에 배포된 해지 정보에 대한 업데이트가 포함되어 있습니다. 델타 CRL을 사용하면 일부 환경에서 네트워크 로드 및 처리 시간을 크게 줄일 수 있습니다. 델타 CRL은 일반적으로 업데이트하는 CRL보다 작으므로 델타 CRL을 얻는 응용 프로그램은 해당하는 전체 CRL을 얻는 응용 프로그램보다 네트워크 대역폭을 덜 소비합니다. CRL 구조가 아닌 형식으로 해지 정보를 저장하는 애플리케이션은 정보를 다시 처리하지 않고도 로컬 데이터베이스에 새 해지 정보를 추가할 수 있습니다.
