"original": |2-
     This document is similar to the Raw Public Keys in Transport Layer
     Security specification and applies the concept to IKEv2 to support
     all public-key formats defined by PKIX.  This approach also allows
     future public-key extensions to be supported without the need to
     introduce further enhancements to IKEv2.
"fixed": |-
  This document is similar to the Raw Public Keys in Transport Layer Security specification and applies the concept to IKEv2 to support all public-key formats defined by PKIX.  This approach also allows future public-key extensions to be supported without the need to introduce further enhancements to IKEv2.
"ko": |-
  이 문서는 전송 계층 보안 사양의 원시 공개 키와 유사하며 PKIX에서 정의한 모든 공개 키 형식을 지원하기 위해 IKEv2에 개념을 적용합니다.  또한 이 접근 방식을 사용하면 IKEv2에 추가 개선 사항을 도입하지 않고도 향후 공개 키 확장을 지원할 수 있습니다.
