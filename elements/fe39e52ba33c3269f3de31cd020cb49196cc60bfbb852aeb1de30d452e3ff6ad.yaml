"original": |2-
     An alternative approach is to send in a DHCPLEASEQUERY message with
     the "ciaddr" field empty and the MAC address (i.e., "htype", "hlen",
     and "chaddr" fields) with a valid MAC address or a Client-identifier
     option (option 61) appearing in the options area.  In this case, the
     DHCP server must return an IP address in the ciaddr if it has any
     record of the client described by the Client-identifier or MAC
     address.  In the absence of specific configuration information to the
     contrary (see Section 6.4), it SHOULD be the IP address with the
     latest client-last-transaction-time associated with the client
     described by the MAC address or Client-identifier option.
"fixed": |-
  An alternative approach is to send in a DHCPLEASEQUERY message with the "ciaddr" field empty and the MAC address (i.e., "htype", "hlen", and "chaddr" fields) with a valid MAC address or a Client-identifier option (option 61) appearing in the options area.  In this case, the DHCP server must return an IP address in the ciaddr if it has any record of the client described by the Client-identifier or MAC address.  In the absence of specific configuration information to the contrary (see Section 6.4), it SHOULD be the IP address with the latest client-last-transaction-time associated with the client described by the MAC address or Client-identifier option.
"ko": |-
  다른 접근 방식은 "ciaddr" 필드가 비어 있고 MAC 주소(예: "htype", "hlen" 및 "chaddr" 필드)가 유효한 MAC 주소 또는 클라이언트 식별자 옵션과 함께 DHCPLEASEQUERY 메시지를 보내는 것입니다( 옵션 61)이 옵션 영역에 나타납니다. 이 경우 DHCP 서버는 클라이언트 식별자 또는 MAC 주소로 설명되는 클라이언트 기록이 있으면 ciaddr에 IP 주소를 반환해야 합니다. 이와 반대되는 특정 구성 정보가 없는 경우(섹션 6.4 참조) MAC 주소 또는 클라이언트 식별자 옵션에 의해 설명된 클라이언트와 연결된 최신 클라이언트 마지막 트랜잭션 시간을 가진 IP 주소여야 합니다.
