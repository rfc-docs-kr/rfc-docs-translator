"original": |2-
     GCM is provably secure against adversaries that can adaptively choose
     plaintexts, ciphertexts, ICVs, and the AAD field, under standard
     cryptographic assumptions (roughly, that the output of the underlying
     cipher, under a randomly chosen key, is indistinguishable from a
     randomly selected output).  Essentially, this means that, if used
     within its intended parameters, a break of GCM implies a break of the
     underlying block cipher.  The proof of security for GCM is available
     in [GCM].
"fixed": |-
  GCM is provably secure against adversaries that can adaptively choose plaintexts, ciphertexts, ICVs, and the AAD field, under standard cryptographic assumptions (roughly, that the output of the underlying cipher, under a randomly chosen key, is indistinguishable from a randomly selected output).  Essentially, this means that, if used within its intended parameters, a break of GCM implies a break of the underlying block cipher.  The proof of security for GCM is available in [GCM].
"ko": |-
  GCM은 표준 암호화 가정(대략 무작위로 선택된 키에 따라 기본 암호의 출력이 무작위로 선택된 출력과 구별할 수 없다는 가정) 하에서 일반 텍스트, 암호문, ICV 및 AAD 필드를 적응적으로 선택할 수 있는 공격자로부터 안전하다는 것이 입증되었습니다. . 본질적으로 이는 의도된 매개변수 내에서 사용되는 경우 GCM이 중단되면 기본 블록 암호가 중단됨을 의미합니다. GCM의 보안 증명은 [GCM]에서 확인할 수 있습니다.
