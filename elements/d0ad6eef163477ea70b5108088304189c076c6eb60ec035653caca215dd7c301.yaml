"original": |2-
     Implementing Transport Layer Security (TLS) [TLS] or Datagram TLS
     (DTLS) [DTLS] for constrained devices can be challenging.  However,
     recent improvements to the design and implementation of cryptographic
     algorithms have made TLS accessible to some highly limited devices
     (see, for example, [RFC7925]).
"fixed": |-
  Implementing Transport Layer Security (TLS) [TLS] or Datagram TLS (DTLS) [DTLS] for constrained devices can be challenging.  However, recent improvements to the design and implementation of cryptographic algorithms have made TLS accessible to some highly limited devices (see, for example, [RFC7925]).
"ko": |-
  제한된 장치에 TLS(전송 계층 보안)[TLS] 또는 데이터그램 TLS(DTLS)[DTLS]를 구현하는 것은 어려울 수 있습니다.  그러나 최근 암호화 알고리즘의 설계 및 구현이 개선되면서 매우 제한된 일부 장치에서 TLS에 액세스할 수 있게 되었습니다(예: [RFC7925] 참조).
