"original": |2-
     The BGP protocol allows for multiple address prefixes with the same
     path attributes to be specified in one message.  Using this
     capability is highly recommended.  With one address prefix per
     message there is a substantial increase in overhead in the receiver.
     Not only does the system overhead increase due to the reception of
     multiple messages, but the overhead of scanning the routing table for
     updates to BGP peers and other routing protocols (and sending the
     associated messages) is incurred multiple times as well.
"fixed": |-
  The BGP protocol allows for multiple address prefixes with the same path attributes to be specified in one message.  Using this capability is highly recommended.  With one address prefix per message there is a substantial increase in overhead in the receiver. Not only does the system overhead increase due to the reception of multiple messages, but the overhead of scanning the routing table for updates to BGP peers and other routing protocols (and sending the associated messages) is incurred multiple times as well.
"ko": |-
  BGP 프로토콜을 사용하면 동일한 경로 속성을 가진 여러 주소 접두사를 하나의 메시지에 지정할 수 있습니다. 이 기능을 사용하는 것이 좋습니다. 메시지당 하나의 주소 접두어를 사용하면 수신자의 오버헤드가 상당히 증가합니다. 여러 메시지 수신으로 인해 시스템 오버헤드가 증가할 뿐만 아니라 BGP 피어 및 기타 라우팅 프로토콜에 대한 업데이트를 위해 라우팅 테이블을 검색하고 관련 메시지를 보내는 오버헤드도 여러 번 발생합니다.
