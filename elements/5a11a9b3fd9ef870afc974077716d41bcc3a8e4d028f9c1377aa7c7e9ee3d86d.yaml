"original": |2-
     Strong validators are usable in any context.  Weak validators are
     only usable in contexts that do not depend on exact equality of an
     entity.  For example, either kind is usable for a conditional
     DESCRIBE of a full entity.  However, only a strong validator is
     usable for a subrange retrieval, since otherwise the client might end
     up with an internally inconsistent entity.
"fixed": |-
  Strong validators are usable in any context.  Weak validators are only usable in contexts that do not depend on exact equality of an entity.  For example, either kind is usable for a conditional DESCRIBE of a full entity.  However, only a strong validator is usable for a subrange retrieval, since otherwise the client might end up with an internally inconsistent entity.
"ko": |-
  강력한 유효성 검사기는 어떤 상황에서도 사용할 수 있습니다. 약한 유효성 검사기는 엔터티의 정확한 동일성에 의존하지 않는 컨텍스트에서만 사용할 수 있습니다. 예를 들어 두 종류 모두 전체 엔터티의 조건부 DESCRIBE에 사용할 수 있습니다. 그러나 하위 범위 검색에는 강력한 유효성 검사기만 사용할 수 있습니다. 그렇지 않으면 클라이언트가 내부적으로 일관성이 없는 엔터티로 끝날 수 있기 때문입니다.
