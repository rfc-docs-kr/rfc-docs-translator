"original": |2-
     During the handshake, packets with the long header (Section 17.2) are
     used to establish the connection IDs used by both endpoints.  Each
     endpoint uses the Source Connection ID field to specify the
     connection ID that is used in the Destination Connection ID field of
     packets being sent to them.  After processing the first Initial
     packet, each endpoint sets the Destination Connection ID field in
     subsequent packets it sends to the value of the Source Connection ID
     field that it received.
"fixed": |-
  During the handshake, packets with the long header (Section 17.2) are used to establish the connection IDs used by both endpoints.  Each endpoint uses the Source Connection ID field to specify the connection ID that is used in the Destination Connection ID field of packets being sent to them.  After processing the first Initial packet, each endpoint sets the Destination Connection ID field in subsequent packets it sends to the value of the Source Connection ID field that it received.
"ko": |-
  핸드셰이크 중에 긴 헤더(17.2절)가 있는 패킷은 두 끝점에서 사용되는 연결 ID를 설정하는 데 사용됩니다. 각 끝점은 원본 연결 ID 필드를 사용하여 전송되는 패킷의 대상 연결 ID 필드에 사용되는 연결 ID를 지정합니다. 첫 번째 초기 패킷을 처리한 후 각 끝점은 전송하는 후속 패킷의 대상 연결 ID 필드를 수신한 소스 연결 ID 필드의 값으로 설정합니다.
