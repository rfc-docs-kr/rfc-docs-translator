     However, if the server is authenticated, challenge-response becomes
     less desirable.  If you already have a hardened channel then simple
     passwords are fine.  In fact, they're arguably superior to
     challenge-response since they do not require that the password be
     stored in the clear on the server.  Thus, compromise of the key file
     with challenge-response systems is more serious than if simple
     passwords were used.
"fixed": |-
  However, if the server is authenticated, challenge-response becomes less desirable.  If you already have a hardened channel then simple passwords are fine.  In fact, they're arguably superior to challenge-response since they do not require that the password be stored in the clear on the server.  Thus, compromise of the key file with challenge-response systems is more serious than if simple passwords were used.
"ko": |-
  그러나 서버가 인증되면 시도-응답이 덜 바람직해집니다. 이미 강화된 채널이 있다면 간단한 비밀번호도 괜찮습니다. 실제로 암호를 서버에 암호화되지 않은 상태로 저장할 필요가 없기 때문에 시도 응답보다 훨씬 뛰어납니다. 따라서 시도-응답 시스템을 사용한 키 파일의 손상은 간단한 비밀번호를 사용한 경우보다 더 심각합니다.
