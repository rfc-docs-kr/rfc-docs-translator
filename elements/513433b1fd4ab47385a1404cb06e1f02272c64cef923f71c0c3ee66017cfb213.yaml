"original": |2-
     The PSK identity is sent in cleartext.  Although using a user name or
     other similar string as the PSK identity is the most straightforward
     option, it may lead to problems in some environments since an
     eavesdropper is able to identify the communicating parties.  Even
     when the identity does not reveal any information itself, reusing the
     same identity over time may eventually allow an attacker to perform
     traffic analysis to identify the parties.  It should be noted that
     this is no worse than client certificates, since they are also sent
     in cleartext.
"fixed": |-
  The PSK identity is sent in cleartext.  Although using a user name or other similar string as the PSK identity is the most straightforward option, it may lead to problems in some environments since an eavesdropper is able to identify the communicating parties.  Even when the identity does not reveal any information itself, reusing the same identity over time may eventually allow an attacker to perform traffic analysis to identify the parties.  It should be noted that this is no worse than client certificates, since they are also sent in cleartext.
"ko": |-
  PSK ID는 일반 텍스트로 전송됩니다. 사용자 이름이나 기타 유사한 문자열을 PSK ID로 사용하는 것이 가장 간단한 옵션이지만 도청자가 통신 당사자를 식별할 수 있으므로 일부 환경에서는 문제가 발생할 수 있습니다. ID가 정보 자체를 공개하지 않는 경우에도 시간이 지남에 따라 동일한 ID를 재사용하면 결국 공격자가 트래픽 분석을 수행하여 당사자를 식별할 수 있습니다. 이는 클라이언트 인증서도 일반 텍스트로 전송되기 때문에 클라이언트 인증서보다 나쁘지 않습니다.
