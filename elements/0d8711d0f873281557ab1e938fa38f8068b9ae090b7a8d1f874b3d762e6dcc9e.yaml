"original": |2-
     The STD 11/RFC 822 provides an example of this.  In RFC 822 (Section
     2 and Appendix D) the Backus-Naur Form (BNF) meta-language was
     extended to make its representation smaller and easier to understand.
     Another example is STD 16/RFC 1155 (Section 3.2) where a subset of
     the Abstract Syntax Notation One (ASN.1) is defined.
"fixed": |-
  The STD 11/RFC 822 provides an example of this.  In RFC 822 (Section 2 and Appendix D) the Backus-Naur Form (BNF) meta-language was extended to make its representation smaller and easier to understand. Another example is STD 16/RFC 1155 (Section 3.2) where a subset of the Abstract Syntax Notation One (ASN.1) is defined.
"ko": |-
  STD 11/RFC 822는 이에 대한 예를 제공합니다. RFC 822(섹션 2 및 부록 D)에서는 BNF(Backus-Naur Form) 메타 언어가 확장되어 표현을 더 작고 이해하기 쉽게 만들었습니다. 또 다른 예는 ASN.1(추상 구문 표기법 1)의 하위 집합이 정의된 STD 16/RFC 1155(섹션 3.2)입니다.
