"original": |2-
     The state machines shown in this section are largely informative.
     This document uses stream states to describe rules for when and how
     different types of frames can be sent and the reactions that are
     expected when different types of frames are received.  Though these
     state machines are intended to be useful in implementing QUIC, these
     states are not intended to constrain implementations.  An
     implementation can define a different state machine as long as its
     behavior is consistent with an implementation that implements these
     states.
"fixed": |-
  The state machines shown in this section are largely informative. This document uses stream states to describe rules for when and how different types of frames can be sent and the reactions that are expected when different types of frames are received.  Though these state machines are intended to be useful in implementing QUIC, these states are not intended to constrain implementations.  An implementation can define a different state machine as long as its behavior is consistent with an implementation that implements these states.
"ko": |-
  이 섹션에 표시된 상태 머신은 많은 정보를 제공합니다. 이 문서에서는 스트림 상태를 사용하여 다양한 유형의 프레임을 언제, 어떻게 보낼 수 있는지, 그리고 다양한 유형의 프레임을 수신할 때 예상되는 반응에 대한 규칙을 설명합니다. 이러한 상태 머신은 QUIC 구현에 유용하도록 의도되었지만 구현을 제한하려는 의도는 아닙니다. 구현은 해당 동작이 이러한 상태를 구현하는 구현과 일치하는 한 다른 상태 시스템을 정의할 수 있습니다.
