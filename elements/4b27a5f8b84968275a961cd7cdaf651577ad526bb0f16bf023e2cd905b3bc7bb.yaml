"original": |2-
        Usage: IDOCs SHOULD distinguish between the technical aspects and
        the legal aspects of a non-repudiation service:
        -  "Technical non-repudiation": Refers to the assurance a relying
           party has that if a public key is used to validate a digital
           signature, then that signature had to have been made by the
           corresponding private signature key. [SP32]
        -  "Legal non-repudiation": Refers to how well possession or
           control of the private signature key can be established. [SP32]
"fixed": |-
  - Usage: IDOCs SHOULD distinguish between the technical aspects and the legal aspects of a non-repudiation service: -  "Technical non-repudiation": Refers to the assurance a relying party has that if a public key is used to validate a digital signature, then that signature had to have been made by the corresponding private signature key. [SP32] -  "Legal non-repudiation": Refers to how well possession or control of the private signature key can be established. [SP32]
"ko": |-
  - 사용법: IDOC는 부인 방지 서비스의 기술적 측면과 법적 측면을 구별해야 합니다. - "기술적 부인 방지": 공개 키를 사용하여 디지털 서명을 검증하는 경우 신뢰 당사자가 갖는 보증을 나타냅니다. 그러면 해당 서명은 해당 개인 서명 키로 작성되어야 합니다. [SP32] - "법적 부인 방지": 개인 서명 키에 대한 소유 또는 통제가 얼마나 잘 확립될 수 있는지를 나타냅니다. [SP32]
