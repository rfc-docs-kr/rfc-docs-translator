"original": |2-
     Internet media types are identified by a string, such as
     "application/xml" [RFC2046].  In order to minimize the overhead of
     using these media types to indicate the format of payloads, this
     document defines a sub-registry for a subset of Internet media types
     to be used in CoAP and assigns each, in combination with a content-
     coding, a numeric identifier.  The name of the sub-registry is "CoAP
     Content-Formats", within the "CoRE Parameters" registry.
"fixed": |-
  Internet media types are identified by a string, such as "application/xml" [RFC2046].  In order to minimize the overhead of using these media types to indicate the format of payloads, this document defines a sub-registry for a subset of Internet media types to be used in CoAP and assigns each, in combination with a content- coding, a numeric identifier.  The name of the sub-registry is "CoAP Content-Formats", within the "CoRE Parameters" registry.
"ko": |-
  인터넷 미디어 유형은 "application/xml" [RFC2046]과 같은 문자열로 식별됩니다. 페이로드 형식을 표시하기 위해 이러한 미디어 유형을 사용하는 오버헤드를 최소화하기 위해 이 문서는 CoAP에서 사용할 인터넷 미디어 유형의 하위 집합에 대한 하위 레지스트리를 정의하고 콘텐츠 코딩과 함께 각각을 할당합니다. 숫자 식별자. 하위 레지스트리의 이름은 "CoRE 매개변수" 레지스트리 내의 "CoAP Content-Formats"입니다.
