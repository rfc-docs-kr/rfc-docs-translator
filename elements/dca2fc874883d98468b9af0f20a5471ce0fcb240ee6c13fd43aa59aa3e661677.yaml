"original": |2-
     *  IoT and devices with limited computational capabilities.  Many PSK
        provisioning examples are possible in this use case.  For example,
        in a given setting, IoT devices may all share the same PSK and use
        it to communicate with a central server (one key for n devices),
        have their own key for communicating with a central server (n keys
        for n devices), or have pairwise keys for communicating with each
        other (n^2 keys for n devices).
"fixed": |-
  *  IoT and devices with limited computational capabilities.  Many PSK provisioning examples are possible in this use case.  For example, in a given setting, IoT devices may all share the same PSK and use it to communicate with a central server (one key for n devices), have their own key for communicating with a central server (n keys for n devices), or have pairwise keys for communicating with each other (n^2 keys for n devices).
"ko": |-
  * 컴퓨팅 능력이 제한된 IoT 및 장치.  이 사용 사례에서는 많은 PSK 프로비저닝 예제가 가능합니다.  예를 들어, 특정 설정에서 IoT 장치는 모두 동일한 PSK를 공유하고 이를 사용하여 중앙 서버와 통신할 수 있으며(n개 장치에는 하나의 키), 중앙 서버와 통신하기 위한 자체 키(n개 장치에는 n개 키)가 있을 수 있습니다. 또는 서로 통신하기 위한 쌍별 키(n 장치에 대한 n^2 키)가 있습니다.
