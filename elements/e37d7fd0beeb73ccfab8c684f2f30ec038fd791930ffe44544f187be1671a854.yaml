"ko": |-
  무작위: 보안 난수 생성기에 의해 생성된 32바이트입니다. 자세한 내용은 부록 C를 참조하세요. TLS 1.2 또는 TLS 1.1을 협상하는 경우 마지막 8바이트는 아래 설명된 대로 덮어써야 하지만 나머지 바이트는 무작위여야 합니다. 이 구조는 서버에 의해 생성되며 ClientHello.random과 독립적으로 생성되어야 합니다.
