"original": |2-
     The header form bit, Destination and Source Connection ID lengths,
     Destination and Source Connection ID fields, and Version fields of a
     long header packet are version independent.  The other fields in the
     first byte are version specific.  See [QUIC-INVARIANTS] for details
     on how packets from different versions of QUIC are interpreted.
"fixed": |-
  The header form bit, Destination and Source Connection ID lengths, Destination and Source Connection ID fields, and Version fields of a long header packet are version independent.  The other fields in the first byte are version specific.  See [QUIC-INVARIANTS] for details on how packets from different versions of QUIC are interpreted.
"ko": |-
  긴 헤더 패킷의 헤더 형식 비트, 대상 및 소스 연결 ID 길이, 대상 및 소스 연결 ID 필드, 버전 필드는 버전과 무관합니다. 첫 번째 바이트의 다른 필드는 버전별로 다릅니다. 다양한 QUIC 버전의 패킷이 해석되는 방법에 대한 자세한 내용은 [QUIC-INVARIANTS]를 참조하세요.
