"original": |2-
     For example, an "interception proxy" [RFC3040] (also commonly known
     as a "transparent proxy" [RFC1919]) differs from an HTTP proxy
     because it is not chosen by the client.  Instead, an interception
     proxy filters or redirects outgoing TCP port 80 packets (and
     occasionally other common port traffic).  Interception proxies are
     commonly found on public network access points, as a means of
     enforcing account subscription prior to allowing use of non-local
     Internet services, and within corporate firewalls to enforce network
     usage policies.
"fixed": |-
  For example, an "interception proxy" [RFC3040] (also commonly known as a "transparent proxy" [RFC1919]) differs from an HTTP proxy because it is not chosen by the client.  Instead, an interception proxy filters or redirects outgoing TCP port 80 packets (and occasionally other common port traffic).  Interception proxies are commonly found on public network access points, as a means of enforcing account subscription prior to allowing use of non-local Internet services, and within corporate firewalls to enforce network usage policies.
"ko": |-
  예를 들어, "가로채기 프록시"[RFC3040](일반적으로 "투명 프록시"[RFC1919]라고도 함)는 클라이언트가 선택하지 않는다는 점에서 HTTP 프록시와 다릅니다. 대신, 차단 프록시는 나가는 TCP 포트 80 패킷(때때로 기타 일반 포트 트래픽)을 필터링하거나 리디렉션합니다. 가로채기 프록시는 로컬이 아닌 인터넷 서비스 사용을 허용하기 전에 계정 가입을 시행하는 수단으로, 그리고 회사 방화벽 내에서 네트워크 사용 정책을 시행하는 수단으로 공용 네트워크 액세스 포인트에서 흔히 발견됩니다.
