"original": |2-
     If the UPDATE message is received from an external peer, the local
     system MAY check whether the leftmost (with respect to the position
     of octets in the protocol message) AS in the AS_PATH attribute is
     equal to the autonomous system number of the peer that sent the
     message.  If the check determines this is not the case, the Error
     Subcode MUST be set to Malformed AS_PATH.
"fixed": |-
  If the UPDATE message is received from an external peer, the local system MAY check whether the leftmost (with respect to the position of octets in the protocol message) AS in the AS_PATH attribute is equal to the autonomous system number of the peer that sent the message.  If the check determines this is not the case, the Error Subcode MUST be set to Malformed AS_PATH.
"ko": |-
  UPDATE 메시지가 외부 피어로부터 수신되면 로컬 시스템은 AS_PATH 속성의 가장 왼쪽 AS(프로토콜 메시지의 옥텟 위치와 관련하여)가 보낸 피어의 자율 시스템 번호와 동일한지 확인할 수 있습니다. 메시지. 검사 결과 이것이 사실이 아니라고 판단되면 오류 하위 코드를 Malformed AS_PATH로 설정해야 합니다.
