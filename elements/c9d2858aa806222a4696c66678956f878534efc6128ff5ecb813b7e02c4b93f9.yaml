"original": |2-
        The encryption and MAC functions translate a TLSCompressed
        structure into a TLSCiphertext.  The decryption functions reverse
        the process.  The MAC of the record also includes a sequence
        number so that missing, extra, or repeated messages are
        detectable.
"fixed": |-
  - The encryption and MAC functions translate a TLSCompressed structure into a TLSCiphertext.  The decryption functions reverse the process.  The MAC of the record also includes a sequence number so that missing, extra, or repeated messages are detectable.
"ko": |-
  - 암호화 및 MAC 기능은 TLSCompressed 구조를 TLSCiphertext로 변환합니다. 암호 해독 기능은 프로세스를 반대로 수행합니다. 레코드의 MAC에는 누락된 메시지, 추가 메시지 또는 반복된 메시지를 감지할 수 있도록 시퀀스 번호도 포함되어 있습니다.
