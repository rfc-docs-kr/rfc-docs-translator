"original": |2-
     In order to form the initial counter block, the most significant bit
     of the last byte of the tag is set to one.  That doesn't result in a
     change in this example.  Encrypting this with the message key (using
     AES-128) gives the first block of the keystream:
     1551f2c1787e81deac9a99f139540ab5.
"fixed": |-
  In order to form the initial counter block, the most significant bit of the last byte of the tag is set to one.  That doesn't result in a change in this example.  Encrypting this with the message key (using AES-128) gives the first block of the keystream: 1551f2c1787e81deac9a99f139540ab5.
"ko": |-
  초기 카운터 블록을 형성하기 위해 태그의 마지막 바이트의 최상위 비트가 1로 설정됩니다. 이 예에서는 이로 인해 변경되지 않습니다. 이를 메시지 키(AES-128 사용)로 암호화하면 키스트림의 첫 번째 블록인 1551f2c1787e81deac9a99f139540ab5가 제공됩니다.
