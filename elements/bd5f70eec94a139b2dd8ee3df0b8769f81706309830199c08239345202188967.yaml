"original": |2-
     In this section, we assume that X.509 certificates will be used for
     the TLS authentication.  If some other identity token is used (e.g.,
     kerberos tickets - see [RFC-2712]), then similar, mechanism-specific
     considerations will need to be made.
"fixed": |-
  In this section, we assume that X.509 certificates will be used for the TLS authentication.  If some other identity token is used (e.g., kerberos tickets - see [RFC-2712]), then similar, mechanism-specific considerations will need to be made.
"ko": |-
  이 섹션에서는 TLS 인증에 X.509 인증서가 사용된다고 가정합니다. 다른 ID 토큰이 사용되는 경우(예: Kerberos 티켓 - [RFC-2712] 참조) 유사한 메커니즘별 고려 사항이 필요합니다.
