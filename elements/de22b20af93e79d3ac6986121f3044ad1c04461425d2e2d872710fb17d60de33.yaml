"original": |2-
     We assume that any two non-intersecting VPNs (i.e., VPNs with no
     sites in common) may have overlapping address spaces; the same
     address may be reused, for different systems, in different VPNs.  As
     long as a given endsystem has an address which is unique within the
     scope of the VPNs that it belongs to, the endsystem itself does not
     need to know anything about VPNs.
"fixed": |-
  We assume that any two non-intersecting VPNs (i.e., VPNs with no sites in common) may have overlapping address spaces; the same address may be reused, for different systems, in different VPNs.  As long as a given endsystem has an address which is unique within the scope of the VPNs that it belongs to, the endsystem itself does not need to know anything about VPNs.
"ko": |-
  우리는 두 개의 교차하지 않는 VPN(즉, 공통 사이트가 없는 VPN)이 겹치는 주소 공간을 가질 수 있다고 가정합니다. 동일한 주소가 다른 VPN에서 다른 시스템에 재사용될 수 있습니다. 주어진 엔드시스템이 속한 VPN 범위 내에서 고유한 주소를 갖는 한, 엔드시스템 자체는 VPN에 대해 아무것도 알 필요가 없습니다.
