"original": |2-
     Algorithms of matching strengths should be used together whenever
     possible.  For instance, when AES Key Wrap is used with a given key
     size, using the same key size is recommended when AES GCM is also
     used.  If the key encryption and content encryption algorithms are
     different, the effective security is determined by the weaker of the
     two algorithms.
"fixed": |-
  Algorithms of matching strengths should be used together whenever possible.  For instance, when AES Key Wrap is used with a given key size, using the same key size is recommended when AES GCM is also used.  If the key encryption and content encryption algorithms are different, the effective security is determined by the weaker of the two algorithms.
"ko": |-
  가능한 한 일치 강도의 알고리즘을 함께 사용해야 합니다. 예를 들어, AES Key Wrap을 주어진 키 크기와 함께 사용하는 경우 AES GCM도 사용하는 경우 동일한 키 크기를 사용하는 것이 좋습니다. 키 암호화 및 콘텐츠 암호화 알고리즘이 다른 경우 효과적인 보안은 두 알고리즘 중 더 약한 알고리즘에 따라 결정됩니다.
