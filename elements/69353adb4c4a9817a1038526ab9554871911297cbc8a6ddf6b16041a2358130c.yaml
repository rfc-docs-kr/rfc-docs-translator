"original": |2-
     In archival applications, it is quite possible that an OCSP responder
     might be asked to report the validity of a certificate on a date in
     the distant past.  Such a certificate might employ a signing method
     that is no longer considered acceptably secure.  In such
     circumstances, the responder MUST NOT generate a signature using a
     signing mechanism that is not considered acceptably secure.
"fixed": |-
  In archival applications, it is quite possible that an OCSP responder might be asked to report the validity of a certificate on a date in the distant past.  Such a certificate might employ a signing method that is no longer considered acceptably secure.  In such circumstances, the responder MUST NOT generate a signature using a signing mechanism that is not considered acceptably secure.
"ko": |-
  보관 애플리케이션에서는 OCSP 응답자가 먼 과거 날짜에 인증서의 유효성을 보고하도록 요청받을 가능성이 높습니다. 이러한 인증서는 더 이상 안전하다고 간주되지 않는 서명 방법을 사용할 수 있습니다. 이러한 상황에서 응답자는 안전하다고 간주되지 않는 서명 메커니즘을 사용하여 서명을 생성해서는 안 됩니다.
