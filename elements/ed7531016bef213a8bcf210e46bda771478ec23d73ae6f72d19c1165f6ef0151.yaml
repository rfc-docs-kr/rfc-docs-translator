"original": |2-
     The Request-URI is transmitted as an encoded string, where some
     characters may be escaped using the "% HEX HEX" encoding defined by
     RFC 1738 [4]. The origin server must decode the Request-URI in order
     to properly interpret the request.
"fixed": |-
  The Request-URI is transmitted as an encoded string, where some characters may be escaped using the "% HEX HEX" encoding defined by RFC 1738 [4]. The origin server must decode the Request-URI in order to properly interpret the request.
"ko": |-
  Request-URI는 인코딩된 문자열로 전송되며, 여기서 일부 문자는 RFC 1738[4]에 정의된 "% HEX HEX" 인코딩을 사용하여 이스케이프될 수 있습니다. 원본서버는 요청을 적절하게 해석하기 위해 Request-URI를 디코딩해야 합니다.
