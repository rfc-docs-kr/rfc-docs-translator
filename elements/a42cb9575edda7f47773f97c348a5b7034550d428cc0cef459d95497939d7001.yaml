"original": |2-
     This system allows a server to process packets with unsupported
     versions without retaining state.  Though either the Initial packet
     or the Version Negotiation packet that is sent in response could be
     lost, the client will send new packets until it successfully receives
     a response or it abandons the connection attempt.
"fixed": |-
  This system allows a server to process packets with unsupported versions without retaining state.  Though either the Initial packet or the Version Negotiation packet that is sent in response could be lost, the client will send new packets until it successfully receives a response or it abandons the connection attempt.
"ko": |-
  이 시스템을 사용하면 서버는 상태를 유지하지 않고 지원되지 않는 버전의 패킷을 처리할 수 있습니다. 응답으로 전송된 초기 패킷이나 버전 협상 패킷이 손실될 수 있더라도 클라이언트는 성공적으로 응답을 받거나 연결 시도를 포기할 때까지 새 패킷을 보냅니다.
