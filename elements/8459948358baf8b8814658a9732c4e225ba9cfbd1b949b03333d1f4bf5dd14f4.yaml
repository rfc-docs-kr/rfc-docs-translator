"original": |2-
     A peer can limit the number of concurrently active streams using the
     SETTINGS_MAX_CONCURRENT_STREAMS parameter (see Section 6.5.2) within
     a SETTINGS frame.  The maximum concurrent streams setting is specific
     to each endpoint and applies only to the peer that receives the
     setting.  That is, clients specify the maximum number of concurrent
     streams the server can initiate, and servers specify the maximum
     number of concurrent streams the client can initiate.
"fixed": |-
  A peer can limit the number of concurrently active streams using the SETTINGS_MAX_CONCURRENT_STREAMS parameter (see Section 6.5.2) within a SETTINGS frame.  The maximum concurrent streams setting is specific to each endpoint and applies only to the peer that receives the setting.  That is, clients specify the maximum number of concurrent streams the server can initiate, and servers specify the maximum number of concurrent streams the client can initiate.
"ko": |-
  피어는 SETTINGS 프레임 내에서 SETTINGS_MAX_CONCURRENT_STREAMS 매개변수(섹션 6.5.2 참조)를 사용하여 동시에 활성 스트림 수를 제한할 수 있습니다. 최대 동시 스트림 설정은 각 엔드포인트에 따라 다르며 설정을 수신하는 피어에만 적용됩니다. 즉, 클라이언트는 서버가 시작할 수 있는 최대 동시 스트림 수를 지정하고, 서버는 클라이언트가 시작할 수 있는 최대 동시 스트림 수를 지정합니다.
