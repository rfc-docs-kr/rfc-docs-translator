"original": |2-
        concatenating (a) a hash value of the input data object with (b) a
        UTC time value and other parameters (policy OID, serial number,
        indication of time accuracy, nonce, DN of the authority, and
        various extensions), and then signing that dataset with the
        authority's private key as specified in CMS. Such an authority
        typically would operate as a trusted third-party service, but
        other operational models might be used.
"fixed": |-
  - concatenating (a) a hash value of the input data object with (b) a UTC time value and other parameters (policy OID, serial number, indication of time accuracy, nonce, DN of the authority, and various extensions), and then signing that dataset with the authority's private key as specified in CMS. Such an authority typically would operate as a trusted third-party service, but other operational models might be used.
"ko": |-
  - (a) 입력 데이터 객체의 해시 값을 (b) UTC 시간 값 및 기타 매개변수(정책 OID, 일련번호, 시간 정확도 표시, nonce, 권한 DN 및 다양한 확장자)와 연결한 다음 CMS에 지정된 기관의 개인 키로 해당 데이터 세트에 서명합니다. 이러한 기관은 일반적으로 신뢰할 수 있는 제3자 서비스로 운영되지만 다른 운영 모델이 사용될 수도 있습니다.
