"original": |2-
        Deprecated Definition: IDOCs SHOULD NOT use this term as a synonym
        for "administrative security". Any type of security may affect
        system operations; therefore, the term may be misleading. Instead,
        use "administrative security", "communication security", "computer
        security", "emanations security", "personnel security", "physical
        security", or whatever specific type is meant. (See: security
        architecture. Compare: operational integrity, OPSEC.)
"fixed": |-
  - Deprecated Definition: IDOCs SHOULD NOT use this term as a synonym for "administrative security". Any type of security may affect system operations; therefore, the term may be misleading. Instead, use "administrative security", "communication security", "computer security", "emanations security", "personnel security", "physical security", or whatever specific type is meant. (See: security architecture. Compare: operational integrity, OPSEC.)
"ko": |-
  - 더 이상 사용되지 않는 정의: IDOC는 이 용어를 "관리 보안"의 동의어로 사용해서는 안 됩니다. 모든 유형의 보안은 시스템 작동에 영향을 미칠 수 있습니다. 따라서 이 용어는 오해의 소지가 있을 수 있습니다. 대신 "관리 보안", "통신 보안", "컴퓨터 보안", "발산 보안", "인사 보안", "물리적 보안" 또는 의미하는 특정 유형을 사용하십시오. (참조: 보안 아키텍처. 비교: 운영 무결성, OPSEC.)
