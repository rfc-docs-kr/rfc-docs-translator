"original": |2-
     Note that clients might advertise support of cipher suites that are
     prohibited in order to allow for connection to servers that do not
     support HTTP/2.  This allows servers to select HTTP/1.1 with a cipher
     suite that is prohibited in HTTP/2.  However, this can result in
     HTTP/2 being negotiated with a prohibited cipher suite if the
     application protocol and cipher suite are independently selected.
"fixed": |-
  Note that clients might advertise support of cipher suites that are prohibited in order to allow for connection to servers that do not support HTTP/2.  This allows servers to select HTTP/1.1 with a cipher suite that is prohibited in HTTP/2.  However, this can result in HTTP/2 being negotiated with a prohibited cipher suite if the application protocol and cipher suite are independently selected.
"ko": |-
  클라이언트는 HTTP/2를 지원하지 않는 서버에 대한 연결을 허용하기 위해 금지된 암호화 제품군 지원을 광고할 수 있습니다. 이를 통해 서버는 HTTP/2에서 금지된 암호화 제품군을 사용하여 HTTP/1.1을 선택할 수 있습니다. 그러나 이로 인해 애플리케이션 프로토콜과 암호 제품군이 독립적으로 선택된 경우 HTTP/2가 금지된 암호 제품군과 협상될 수 있습니다.
