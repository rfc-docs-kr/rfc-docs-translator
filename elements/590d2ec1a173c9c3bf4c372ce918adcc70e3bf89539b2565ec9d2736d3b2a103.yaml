"original": |2-
     TLS 1.2 provided considerable flexibility in the selection of cipher
     suites.  Unfortunately, the security of some of these cipher suites
     has degraded over time to the point where some are known to be
     insecure (this is one reason why TLS 1.3 restricted such
     flexibility).  Incorrectly configuring a server leads to no or
     reduced security.  This section includes recommendations on the
     selection and negotiation of cipher suites.
"fixed": |-
  TLS 1.2 provided considerable flexibility in the selection of cipher suites.  Unfortunately, the security of some of these cipher suites has degraded over time to the point where some are known to be insecure (this is one reason why TLS 1.3 restricted such flexibility).  Incorrectly configuring a server leads to no or reduced security.  This section includes recommendations on the selection and negotiation of cipher suites.
"ko": |-
  TLS 1.2는 암호화 제품군 선택에 있어 상당한 유연성을 제공했습니다. 불행하게도 이러한 암호 제품군 중 일부의 보안은 시간이 지남에 따라 일부가 안전하지 않은 것으로 알려진 지점까지 저하되었습니다(이것이 TLS 1.3이 이러한 유연성을 제한한 이유 중 하나입니다). 서버를 잘못 구성하면 보안이 저하되거나 저하됩니다. 이 섹션에는 암호 제품군 선택 및 협상에 대한 권장 사항이 포함되어 있습니다.
