"original": |2-
     Note 2 - The signature on the certification request prevents an
     entity from requesting a certificate with another party's public key.
     Such an attack would give the entity the minor ability to pretend to
     be the originator of any message signed by the other party.  This
     attack is significant only if the entity does not know the message
     being signed and the signed part of the message does not identify the
     signer.  The entity would still not be able to decrypt messages
     intended for the other party, of course.
"fixed": |-
  Note 2 - The signature on the certification request prevents an entity from requesting a certificate with another party's public key. Such an attack would give the entity the minor ability to pretend to be the originator of any message signed by the other party.  This attack is significant only if the entity does not know the message being signed and the signed part of the message does not identify the signer.  The entity would still not be able to decrypt messages intended for the other party, of course.
"ko": |-
  참고 2 - 인증 요청의 서명은 엔터티가 다른 당사자의 공개 키를 사용하여 인증서를 요청하는 것을 방지합니다. 그러한 공격은 해당 엔터티에게 상대방이 서명한 메시지의 작성자인 것처럼 가장할 수 있는 미미한 능력을 부여합니다. 이 공격은 엔터티가 서명된 메시지를 모르고 메시지의 서명된 부분이 서명자를 식별하지 못하는 경우에만 중요합니다. 물론 엔터티는 상대방에게 전달하려는 메시지를 해독할 수 없습니다.
