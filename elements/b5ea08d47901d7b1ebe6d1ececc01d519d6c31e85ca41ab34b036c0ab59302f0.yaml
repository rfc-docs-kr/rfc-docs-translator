"original": |2-
        While the session ID sometimes carries enough information for
        aggregate control of a session, the aggregate control URI is still
        important for some methods such as SET_PARAMETER where the control
        URI enables the resource in question to be easily identified.  The
        aggregate control URI is also useful for proxies, enabling them to
        route the request to the appropriate server, and for logging,
        where it is useful to note the actual resource on which a request
        was operating.
"fixed": |-
  - While the session ID sometimes carries enough information for aggregate control of a session, the aggregate control URI is still important for some methods such as SET_PARAMETER where the control URI enables the resource in question to be easily identified.  The aggregate control URI is also useful for proxies, enabling them to route the request to the appropriate server, and for logging, where it is useful to note the actual resource on which a request was operating.
"ko": |-
  - 세션 ID가 세션의 집계 제어에 충분한 정보를 전달하는 경우도 있지만 제어 URI를 통해 문제의 리소스를 쉽게 식별할 수 있는 SET_PARAMETER와 같은 일부 메서드에서는 집계 제어 URI가 여전히 중요합니다. 집계 제어 URI는 요청을 적절한 서버로 라우팅할 수 있는 프록시와 요청이 작동 중인 실제 리소스를 기록하는 데 유용한 로깅에도 유용합니다.
