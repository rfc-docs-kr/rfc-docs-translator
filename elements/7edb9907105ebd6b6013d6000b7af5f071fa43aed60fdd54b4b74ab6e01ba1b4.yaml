"original": |2-
     Some operating system kernel TCP implementations include socket
     options that allow specifying the number of bytes in the buffer until
     the socket layer will pass sent data to TCP (SO_SNDLOWAT) or to the
     application on receiving (SO_RCVLOWAT).
"fixed": |-
  Some operating system kernel TCP implementations include socket options that allow specifying the number of bytes in the buffer until the socket layer will pass sent data to TCP (SO_SNDLOWAT) or to the application on receiving (SO_RCVLOWAT).
"ko": |-
  일부 운영 체제 커널 TCP 구현에는 소켓 계층이 전송된 데이터를 TCP(SO_SNDLOWAT) 또는 수신 시 애플리케이션(SO_RCVLOWAT)에 전달할 때까지 버퍼의 바이트 수를 지정할 수 있는 소켓 옵션이 포함되어 있습니다.
