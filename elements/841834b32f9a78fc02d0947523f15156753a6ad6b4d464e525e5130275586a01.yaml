"original": |2-
     The synchronization requires each side to send its own initial
     sequence number and to receive a confirmation of it in acknowledgment
     from the remote TCP peer.  Each side must also receive the remote
     peer's initial sequence number and send a confirming acknowledgment.
"fixed": |-
  The synchronization requires each side to send its own initial sequence number and to receive a confirmation of it in acknowledgment from the remote TCP peer.  Each side must also receive the remote peer's initial sequence number and send a confirming acknowledgment.
"ko": |-
  동기화를 위해서는 각 측에서 자체 초기 시퀀스 번호를 보내고 원격 TCP 피어로부터 승인을 통해 이에 대한 확인을 받아야 합니다. 또한 각 측은 원격 피어의 초기 시퀀스 번호를 수신하고 확인 응답을 보내야 합니다.
