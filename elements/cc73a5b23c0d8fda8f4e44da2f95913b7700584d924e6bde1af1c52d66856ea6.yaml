"original": |2-
     Section 2 describes Internet PKI requirements, and the assumptions
     which affect the scope of this document.  Section 3 presents an
     architectural model and describes its relationship to previous IETF
     and ISO/IEC/ITU-T standards.  In particular, this document's
     relationship with the IETF PEM specifications and the ISO/IEC/ITU-T
     X.509 documents are described.
"fixed": |-
  Section 2 describes Internet PKI requirements, and the assumptions which affect the scope of this document.  Section 3 presents an architectural model and describes its relationship to previous IETF and ISO/IEC/ITU-T standards.  In particular, this document's relationship with the IETF PEM specifications and the ISO/IEC/ITU-T X.509 documents are described.
"ko": |-
  섹션 2에서는 인터넷 PKI 요구 사항과 이 문서의 범위에 영향을 미치는 가정에 대해 설명합니다. 섹션 3에서는 아키텍처 모델을 제시하고 이전 IETF 및 ISO/IEC/ITU-T 표준과의 관계를 설명합니다. 특히 이 문서와 IETF PEM 사양 및 ISO/IEC/ITU-T X.509 문서와의 관계가 설명되어 있습니다.
