"original": |2-
     Alternatively, suppose one desired, for whatever reason, to create a
     "hub and spoke" kind of VPN.  This could be done by the use of two
     Target Attribute values, one meaning "Hub" and one meaning "Spoke".
     Then routes from the spokes could be distributed to the hub, without
     causing routes from the hub to be distributed to the spokes.
"fixed": |-
  Alternatively, suppose one desired, for whatever reason, to create a "hub and spoke" kind of VPN.  This could be done by the use of two Target Attribute values, one meaning "Hub" and one meaning "Spoke". Then routes from the spokes could be distributed to the hub, without causing routes from the hub to be distributed to the spokes.
"ko": |-
  또는 어떤 이유에서든 "허브 앤 스포크" 유형의 VPN을 만들고 싶다고 가정해 보겠습니다. 이는 두 개의 대상 속성 값을 사용하여 수행할 수 있는데, 하나는 "허브"를 의미하고 다른 하나는 "스포크"를 의미합니다. 그러면 스포크에서 허브로 경로를 분배할 수 있으며, 허브에서 스포크로 경로가 분배되지 않습니다.
