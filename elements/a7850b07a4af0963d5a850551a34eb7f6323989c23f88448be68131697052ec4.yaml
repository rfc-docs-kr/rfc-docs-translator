"original": |2-
        Among the registration issues that a CPS may address are the
        following [R3647]:
        -  How a claimed identity and other attributes are verified.
        -  How organization affiliation or representation is verified.
        -  What forms of names are permitted, such as X.500 DN, domain
           name, or IP address.
        -  Whether names are required to be meaningful or unique, and
           within what domain.
        -  How naming disputes are resolved, including the role of
           trademarks.
        -  Whether certificates are issued to entities that are not
           persons.
"fixed": |-
  - Among the registration issues that a CPS may address are the following [R3647]: -  How a claimed identity and other attributes are verified. -  How organization affiliation or representation is verified. -  What forms of names are permitted, such as X.500 DN, domain name, or IP address. -  Whether names are required to be meaningful or unique, and within what domain. -  How naming disputes are resolved, including the role of trademarks. -  Whether certificates are issued to entities that are not persons.
"ko": |-
  - CPS가 해결할 수 있는 등록 문제 중에는 다음 [R3647]이 있습니다. - 청구된 신원 및 기타 속성을 확인하는 방법. - 조직의 소속 또는 대표성을 확인하는 방법. - X.500 DN, 도메인 이름, IP 주소 등 어떤 형식의 이름이 허용됩니까? - 이름이 의미 있고 고유해야 하는지 여부와 도메인 내에서 이름이 필요한지 여부. - 상표의 역할을 포함하여 명명 분쟁을 해결하는 방법. - 사람이 아닌 법인에게 인증서를 발급하는지 여부.
