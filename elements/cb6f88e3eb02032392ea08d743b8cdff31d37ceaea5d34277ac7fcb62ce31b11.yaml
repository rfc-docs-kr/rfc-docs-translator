"original": |2-
     AEAD algorithms that combine encryption and integrity protection are
     strongly recommended for (D)TLS [RFC7525], and TLS 1.3 [RFC8446]
     forbids the use of non-AEAD algorithms.  The AEAD algorithms
     considered in this document are AES-GCM and AES-CCM.  The use of
     AES-GCM in TLS is defined in [RFC5288], and the use of AES-CCM is
     defined in [RFC6655].
"fixed": |-
  AEAD algorithms that combine encryption and integrity protection are strongly recommended for (D)TLS [RFC7525], and TLS 1.3 [RFC8446] forbids the use of non-AEAD algorithms.  The AEAD algorithms considered in this document are AES-GCM and AES-CCM.  The use of AES-GCM in TLS is defined in [RFC5288], and the use of AES-CCM is defined in [RFC6655].
"ko": |-
  (D)TLS [RFC7525]에는 암호화와 무결성 보호를 결합한 AEAD 알고리즘이 강력히 권장되며, TLS 1.3 [RFC8446]에서는 비 AEAD 알고리즘의 사용을 금지합니다. 이 문서에서 고려되는 AEAD 알고리즘은 AES-GCM 및 AES-CCM입니다. TLS에서 AES-GCM의 사용은 [RFC5288]에 정의되어 있으며, AES-CCM의 사용은 [RFC6655]에 정의되어 있습니다.
