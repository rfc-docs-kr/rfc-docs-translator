"original": |2-
     A proxy MUST forward unrecognized header fields unless the field name
     is listed in the Connection header field (Section 7.6.1) or the proxy
     is specifically configured to block, or otherwise transform, such
     fields.  Other recipients SHOULD ignore unrecognized header and
     trailer fields.  Adhering to these requirements allows HTTP's
     functionality to be extended without updating or removing deployed
     intermediaries.
"fixed": |-
  A proxy MUST forward unrecognized header fields unless the field name is listed in the Connection header field (Section 7.6.1) or the proxy is specifically configured to block, or otherwise transform, such fields.  Other recipients SHOULD ignore unrecognized header and trailer fields.  Adhering to these requirements allows HTTP's functionality to be extended without updating or removing deployed intermediaries.
"ko": |-
  필드 이름이 연결 헤더 필드(섹션 7.6.1)에 나열되어 있지 않거나 프록시가 그러한 필드를 차단하거나 변환하도록 특별히 구성되지 않은 한 프록시는 인식되지 않는 헤더 필드를 전달해야 합니다(MUST). 다른 수신자는 인식되지 않는 헤더 및 트레일러 필드를 무시해야 합니다(SHOULD). 이러한 요구 사항을 준수하면 배포된 중개자를 업데이트하거나 제거하지 않고도 HTTP 기능을 확장할 수 있습니다.
