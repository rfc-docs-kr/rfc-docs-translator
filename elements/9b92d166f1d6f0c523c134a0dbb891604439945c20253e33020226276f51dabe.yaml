"original": |2-
     Application-specific protocol errors are signaled using the
     CONNECTION_CLOSE frame with a frame type of 0x1d.  Errors that are
     specific to the transport, including all those described in this
     document, are carried in the CONNECTION_CLOSE frame with a frame type
     of 0x1c.
"fixed": |-
  Application-specific protocol errors are signaled using the CONNECTION_CLOSE frame with a frame type of 0x1d.  Errors that are specific to the transport, including all those described in this document, are carried in the CONNECTION_CLOSE frame with a frame type of 0x1c.
"ko": |-
  애플리케이션별 프로토콜 오류는 프레임 유형이 0x1d인 CONNECTION_CLOSE 프레임을 사용하여 신호를 보냅니다. 이 문서에 설명된 모든 오류를 포함하여 전송과 관련된 오류는 프레임 유형 0x1c의 CONNECTION_CLOSE 프레임에 전달됩니다.
