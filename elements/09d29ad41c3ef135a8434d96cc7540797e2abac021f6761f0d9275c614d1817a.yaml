"fixed": |-
  -  When a ClientHello is received, the server MUST check if it includes the TLS_EMPTY_RENEGOTIATION_INFO_SCSV SCSV.  If it does, set the secure_renegotiation flag to TRUE.
"ko": |-
  - ClientHello가 수신되면 서버는 TLS_EMPTY_RENEGOTIATION_INFO_SCSV SCSV를 포함하는지 확인해야 합니다. 그렇다면 secure_renegotiation 플래그를 TRUE로 설정하십시오.
