"original": |2-
     Reliability is provided by marking a message as Confirmable (CON).  A
     Confirmable message is retransmitted using a default timeout and
     exponential back-off between retransmissions, until the recipient
     sends an Acknowledgement message (ACK) with the same Message ID (in
     this example, 0x7d34) from the corresponding endpoint; see Figure 2.
     When a recipient is not at all able to process a Confirmable message
     (i.e., not even able to provide a suitable error response), it
     replies with a Reset message (RST) instead of an Acknowledgement
     (ACK).
"fixed": |-
  Reliability is provided by marking a message as Confirmable (CON).  A Confirmable message is retransmitted using a default timeout and exponential back-off between retransmissions, until the recipient sends an Acknowledgement message (ACK) with the same Message ID (in this example, 0x7d34) from the corresponding endpoint; see Figure 2. When a recipient is not at all able to process a Confirmable message (i.e., not even able to provide a suitable error response), it replies with a Reset message (RST) instead of an Acknowledgement (ACK).
"ko": |-
  메시지를 확인 가능(CON)으로 표시하면 신뢰성이 제공됩니다. 확인 가능 메시지는 수신자가 해당 끝점에서 동일한 메시지 ID(이 예에서는 0x7d34)를 사용하여 승인 메시지(ACK)를 보낼 때까지 기본 시간 초과 및 재전송 사이의 지수 백오프를 사용하여 재전송됩니다. 그림 2를 참조하세요. 수신자가 확인 가능한 메시지를 전혀 처리할 수 없는 경우(즉, 적절한 오류 응답을 제공할 수도 없는 경우) 승인(ACK) 대신 재설정 메시지(RST)로 응답합니다.
