"original": |2-
        Tutorial: A default account becomes a serious vulnerability if not
        properly administered. Sometimes, the default identifier and
        password are well-known because they are the same in each copy of
        the system. In any case, when a system is put into service, any
        default password should immediately be changed or the default
        account should be disabled.
"fixed": |-
  - Tutorial: A default account becomes a serious vulnerability if not properly administered. Sometimes, the default identifier and password are well-known because they are the same in each copy of the system. In any case, when a system is put into service, any default password should immediately be changed or the default account should be disabled.
"ko": |-
  - 튜토리얼: 기본 계정은 제대로 관리되지 않으면 심각한 취약점이 됩니다. 때로는 기본 식별자와 비밀번호가 시스템의 각 복사본에서 동일하기 때문에 잘 알려져 있습니다. 어떠한 경우에도 시스템이 서비스를 시작하면 기본 비밀번호를 즉시 변경하거나 기본 계정을 비활성화해야 합니다.
