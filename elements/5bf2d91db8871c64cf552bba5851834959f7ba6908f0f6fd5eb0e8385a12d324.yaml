"original": |2-
     This use of OPTIONS has limitations due to the differences in proxy
     handling of OPTIONS and INVITE requests.  While a forked INVITE can
     result in multiple 200 (OK) responses being returned, a forked
     OPTIONS will only result in a single 200 (OK) response, since it is
     treated by proxies using the non-INVITE handling.  See Section 16.7
     for the normative details.
"fixed": |-
  This use of OPTIONS has limitations due to the differences in proxy handling of OPTIONS and INVITE requests.  While a forked INVITE can result in multiple 200 (OK) responses being returned, a forked OPTIONS will only result in a single 200 (OK) response, since it is treated by proxies using the non-INVITE handling.  See Section 16.7 for the normative details.
"ko": |-
  이러한 OPTIONS 사용에는 OPTIONS 및 INVITE 요청의 프록시 처리 차이로 인해 제한이 있습니다. 분기된 INVITE는 여러 개의 200(OK) 응답을 반환할 수 있지만 분기된 OPTIONS는 비INVITE 처리를 사용하는 프록시에서 처리되므로 단일 200(OK) 응답만 반환합니다. 규범적인 세부사항은 섹션 16.7을 참조하십시오.
