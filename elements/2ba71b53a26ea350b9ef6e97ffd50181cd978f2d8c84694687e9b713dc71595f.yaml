"original": |2-
     In other words, if the device or devices that the Printer is
     representing are restarted or power-cycled, the Printer MAY continue
     counting this value or MAY reset this value to 1, depending on
     implementation.  However, if the Printer software ceases running and
     restarts without knowing the last value for "printer-up-time", the
     implementation MUST reset this value to 1.  If this value is reset
     and the Printer has persistent Jobs, the Printer MUST reset the
     "time-at-xxx (integer)" Event Time Job Status attributes according to
     Section 5.3.14.  An implementation MAY use both implementation
     alternatives, depending on warm versus cold start, respectively.
"fixed": |-
  In other words, if the device or devices that the Printer is representing are restarted or power-cycled, the Printer MAY continue counting this value or MAY reset this value to 1, depending on implementation.  However, if the Printer software ceases running and restarts without knowing the last value for "printer-up-time", the implementation MUST reset this value to 1.  If this value is reset and the Printer has persistent Jobs, the Printer MUST reset the "time-at-xxx (integer)" Event Time Job Status attributes according to Section 5.3.14.  An implementation MAY use both implementation alternatives, depending on warm versus cold start, respectively.
"ko": |-
  즉, 프린터가 나타내는 장치가 다시 시작되거나 전원이 꺼진 경우 프린터는 구현에 따라 이 값을 계속 계산하거나 이 값을 1로 재설정할 수 있습니다. 그러나 "프린터 가동 시간"의 마지막 값을 모르고 프린터 소프트웨어가 실행을 중단하고 다시 시작하는 경우 구현에서는 이 값을 1로 재설정해야 합니다. 이 값이 재설정되고 프린터에 지속적인 작업이 있는 경우 프린터는 해당 값을 재설정해야 합니다. 섹션 5.3.14에 따른 "time-at-xxx(정수)" 이벤트 시간 작업 상태 속성. 구현은 각각 웜 스타트와 콜드 스타트에 따라 두 가지 구현 대안을 모두 사용할 수 있습니다.
