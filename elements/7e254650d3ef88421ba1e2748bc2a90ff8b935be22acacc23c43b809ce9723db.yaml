"original": |2-
     Distributed control determines route selection by each router
     autonomously based on the router's view of the state of the network.
     The network state information may be obtained by the router using a
     probing method or distributed by other routers on a periodic basis
     using link-state advertisements.  Network state information may also
     be disseminated under exception conditions.  Examples of protocol
     extensions used to advertise network link-state information are
     defined in [RFC5305], [RFC6119], [RFC7471], [RFC8570], and [RFC8571].
     See also Section 5.1.3.9.
"fixed": |-
  Distributed control determines route selection by each router autonomously based on the router's view of the state of the network. The network state information may be obtained by the router using a probing method or distributed by other routers on a periodic basis using link-state advertisements.  Network state information may also be disseminated under exception conditions.  Examples of protocol extensions used to advertise network link-state information are defined in [RFC5305], [RFC6119], [RFC7471], [RFC8570], and [RFC8571]. See also Section 5.1.3.9.
"ko": |-
  분산 제어는 네트워크 상태에 대한 라우터의 관점을 기반으로 각 라우터가 자율적으로 경로 선택을 결정합니다. 네트워크 상태 정보는 검색 방법을 사용하여 라우터에 의해 획득되거나 링크 상태 광고를 사용하여 주기적으로 다른 라우터에 의해 배포될 수 있습니다. 네트워크 상태 정보는 예외 조건 하에서도 전파될 수 있습니다. 네트워크 링크 상태 정보를 광고하는 데 사용되는 프로토콜 확장의 예는 [RFC5305], [RFC6119], [RFC7471], [RFC8570] 및 [RFC8571]에 정의되어 있습니다. 섹션 5.1.3.9도 참조하세요.
