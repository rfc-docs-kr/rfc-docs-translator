"original": |2-
     The initiating peer MAY send a request for the chunks of content it
     wants to retrieve from the receiving peer, e.g., the first chunk
     announced during the handshake.  It always precedes the message with
     the channel ID of the peer it is communicating with (0x00000008 in
     our example), as described in Section 3.11.  Furthermore, it MAY add
     additional messages such as a PEX_REQ.
"fixed": |-
  The initiating peer MAY send a request for the chunks of content it wants to retrieve from the receiving peer, e.g., the first chunk announced during the handshake.  It always precedes the message with the channel ID of the peer it is communicating with (0x00000008 in our example), as described in Section 3.11.  Furthermore, it MAY add additional messages such as a PEX_REQ.
"ko": |-
  시작 피어는 수신 피어에서 검색하려는 콘텐츠 청크(예: 핸드셰이크 중에 발표된 첫 번째 청크)에 대한 요청을 보낼 수 있습니다. 섹션 3.11에 설명된 대로 항상 통신 중인 피어의 채널 ID(이 예에서는 0x00000008)가 있는 메시지 앞에 옵니다. 또한 PEX_REQ와 같은 추가 메시지를 추가할 수도 있습니다.
