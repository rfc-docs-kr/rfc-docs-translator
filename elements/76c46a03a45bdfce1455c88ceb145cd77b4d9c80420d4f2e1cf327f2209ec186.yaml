"original": |2-
     When sending the access token in the HTTP request URI, the client
     adds the access token to the request URI query component as defined
     by "Uniform Resource Identifier (URI): Generic Syntax" [RFC3986],
     using the "access_token" parameter.
"fixed": |-
  When sending the access token in the HTTP request URI, the client adds the access token to the request URI query component as defined by "Uniform Resource Identifier (URI): Generic Syntax" [RFC3986], using the "access_token" parameter.
"ko": |-
  HTTP 요청 URI에서 액세스 토큰을 보낼 때 클라이언트는 "access_token" 매개변수를 사용하여 "URI(Uniform Resource Identifier): 일반 구문" [RFC3986]에 정의된 대로 요청 URI 쿼리 구성 요소에 액세스 토큰을 추가합니다.
