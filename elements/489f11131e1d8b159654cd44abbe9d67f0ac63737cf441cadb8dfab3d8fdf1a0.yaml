"original": |2-
     In order to begin connection protection, the TLS Record Protocol
     requires specification of a suite of algorithms, a master secret, and
     the client and server random values.  The authentication, encryption,
     and MAC algorithms are determined by the cipher_suite selected by the
     server and revealed in the server hello message.  The compression
     algorithm is negotiated in the hello messages, and the random values
     are exchanged in the hello messages.  All that remains is to
     calculate the master secret.
"fixed": |-
  In order to begin connection protection, the TLS Record Protocol requires specification of a suite of algorithms, a master secret, and the client and server random values.  The authentication, encryption, and MAC algorithms are determined by the cipher_suite selected by the server and revealed in the server hello message.  The compression algorithm is negotiated in the hello messages, and the random values are exchanged in the hello messages.  All that remains is to calculate the master secret.
"ko": |-
  연결 보호를 시작하려면 TLS 레코드 프로토콜에는 일련의 알고리즘, 마스터 비밀, 클라이언트 및 서버 임의 값의 사양이 필요합니다. 인증, 암호화 및 MAC 알고리즘은 서버가 선택한 cipher_suite에 의해 결정되며 서버 Hello 메시지에 표시됩니다. 압축 알고리즘은 hello 메시지에서 협상되며, hello 메시지에서는 임의의 값이 교환됩니다. 이제 남은 것은 마스터 시크릿을 계산하는 것뿐입니다.
