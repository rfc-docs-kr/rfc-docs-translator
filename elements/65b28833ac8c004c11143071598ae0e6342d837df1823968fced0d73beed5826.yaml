"original": |2-
           The proxy MAY have a local policy to send the request to a
           specific IP address, port, and transport, independent of the
           values of the Route and Request-URI.  Such a policy MUST NOT be
           used if the proxy is not certain that the IP address, port, and
           transport correspond to a server that is a loose router.
           However, this mechanism for sending the request through a
           specific next hop is NOT RECOMMENDED; instead a Route header
           field should be used for that purpose as described above.
"fixed": |-
  - The proxy MAY have a local policy to send the request to a specific IP address, port, and transport, independent of the values of the Route and Request-URI.  Such a policy MUST NOT be used if the proxy is not certain that the IP address, port, and transport correspond to a server that is a loose router. However, this mechanism for sending the request through a specific next hop is NOT RECOMMENDED; instead a Route header field should be used for that purpose as described above.
"ko": |-
  - 프록시는 경로 및 요청-URI 값에 관계없이 특정 IP 주소, 포트 및 전송으로 요청을 보내는 로컬 정책을 가질 수 있습니다. 프록시가 IP 주소, 포트 및 전송이 느슨한 라우터인 서버에 해당하는지 확실하지 않은 경우 이러한 정책을 사용해서는 안 됩니다. 그러나 특정 다음 홉을 통해 요청을 보내는 이 메커니즘은 권장되지 않습니다. 대신 위에서 설명한 대로 경로 헤더 필드를 해당 목적으로 사용해야 합니다.
