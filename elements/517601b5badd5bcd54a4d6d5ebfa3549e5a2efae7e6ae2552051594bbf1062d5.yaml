"original": |2-
     Practical information systems require more functionality than simple
     retrieval, including search, front-end update, and annotation. HTTP
     allows an open-ended set of methods to be used to indicate the
     purpose of a request. It builds on the discipline of reference
     provided by the Uniform Resource Identifier (URI) [2], as a location
     (URL) [4] or name (URN) [16], for indicating the resource on which a
     method is to be applied. Messages are passed in a format similar to
     that used by Internet Mail [7] and the Multipurpose Internet Mail
     Extensions (MIME) [5].
"fixed": |-
  Practical information systems require more functionality than simple retrieval, including search, front-end update, and annotation. HTTP allows an open-ended set of methods to be used to indicate the purpose of a request. It builds on the discipline of reference provided by the Uniform Resource Identifier (URI) [2], as a location (URL) [4] or name (URN) [16], for indicating the resource on which a method is to be applied. Messages are passed in a format similar to that used by Internet Mail [7] and the Multipurpose Internet Mail Extensions (MIME) [5].
"ko": |-
  실용적인 정보 시스템에는 검색, 프런트엔드 업데이트, 주석 등 단순 검색보다 더 많은 기능이 필요합니다. HTTP를 사용하면 개방형 메서드 집합을 사용하여 요청 목적을 나타낼 수 있습니다. 이는 방법이 적용될 리소스를 표시하기 위해 URI(Uniform Resource Identifier) ​​[2]에서 위치(URL) [4] 또는 이름(URN) [16]으로 제공하는 참조 규칙을 기반으로 합니다. . 메시지는 인터넷 메일[7] 및 다목적 인터넷 메일 확장(MIME) [5]에서 사용되는 것과 유사한 형식으로 전달됩니다.
