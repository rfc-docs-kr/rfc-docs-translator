"original": |2-
     TLS early data MAY be used to send requests, provided that the
     guidance in [RFC8470] is observed.  Clients send requests in early
     data assuming initial values for all server settings.
"fixed": |-
  TLS early data MAY be used to send requests, provided that the guidance in [RFC8470] is observed.  Clients send requests in early data assuming initial values for all server settings.
"ko": |-
  [RFC8470]의 지침을 준수하는 경우 TLS 초기 데이터를 사용하여 요청을 보낼 수 있습니다. 클라이언트는 모든 서버 설정에 대한 초기 값을 가정하여 초기 데이터로 요청을 보냅니다.
