"original": |2-
        Example: A variation proposed for IPsec's ESP uses a 168-bit key,
        consisting of three independent 56-bit values used by the DEA, and
        a 64-bit initialization vector. Each datagram contains an IV to
        ensure that each received datagram can be decrypted even when
        other datagrams are dropped or a sequence of datagrams is
        reordered in transit. [R1851]
"fixed": |-
  - Example: A variation proposed for IPsec's ESP uses a 168-bit key, consisting of three independent 56-bit values used by the DEA, and a 64-bit initialization vector. Each datagram contains an IV to ensure that each received datagram can be decrypted even when other datagrams are dropped or a sequence of datagrams is reordered in transit. [R1851]
"ko": |-
  - 예: IPsec의 ESP에 대해 제안된 변형은 DEA에서 사용하는 3개의 독립적인 56비트 값과 64비트 초기화 벡터로 구성된 168비트 키를 사용합니다. 각 데이터그램에는 IV가 포함되어 있어 다른 데이터그램이 삭제되거나 전송 중에 데이터그램 시퀀스가 ​​재정렬되는 경우에도 수신된 각 데이터그램을 해독할 수 있습니다. [R1851]
