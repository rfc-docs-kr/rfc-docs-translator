"original": |2-
     The header fields in PUSH_PROMISE and any subsequent CONTINUATION
     frames MUST be a valid and complete set of request header fields
     (Section 8.3.1).  The server MUST include a method in the ":method"
     pseudo-header field that is safe and cacheable.  If a client receives
     a PUSH_PROMISE that does not include a complete and valid set of
     header fields or the ":method" pseudo-header field identifies a
     method that is not safe, it MUST respond on the promised stream with
     a stream error (Section 5.4.2) of type PROTOCOL_ERROR.
"fixed": |-
  The header fields in PUSH_PROMISE and any subsequent CONTINUATION frames MUST be a valid and complete set of request header fields (Section 8.3.1).  The server MUST include a method in the ":method" pseudo-header field that is safe and cacheable.  If a client receives a PUSH_PROMISE that does not include a complete and valid set of header fields or the ":method" pseudo-header field identifies a method that is not safe, it MUST respond on the promised stream with a stream error (Section 5.4.2) of type PROTOCOL_ERROR.
"ko": |-
  PUSH_PROMISE 및 후속 CONTINUATION 프레임의 헤더 필드는 유효하고 완전한 요청 헤더 필드 세트여야 합니다(8.3.1절). 서버는 ":method" 의사 헤더 필드에 안전하고 캐시 가능한 메소드를 포함해야 합니다. 클라이언트가 완전하고 유효한 헤더 필드 집합을 포함하지 않는 PUSH_PROMISE를 수신하거나 ":method" 의사 헤더 필드가 안전하지 않은 메서드를 식별하는 경우 약속된 스트림에서 스트림 오류로 응답해야 합니다(5.4절). .2) PROTOCOL_ERROR 유형.
