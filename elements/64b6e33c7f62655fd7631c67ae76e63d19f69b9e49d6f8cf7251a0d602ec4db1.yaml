"original": |2-
        The digitalSignature bit is asserted when the subject public key
        is used with a digital signature mechanism to support security
        services other than certificate signing (bit 5), or CRL signing
        (bit 6).  Digital signature mechanisms are often used for entity
        authentication and data origin authentication with integrity.
"fixed": |-
  - The digitalSignature bit is asserted when the subject public key is used with a digital signature mechanism to support security services other than certificate signing (bit 5), or CRL signing (bit 6).  Digital signature mechanisms are often used for entity authentication and data origin authentication with integrity.
"ko": |-
  - 인증서 서명(비트 5) 또는 CRL 서명(비트 6) 이외의 보안 서비스를 지원하기 위해 주체 공개 키가 디지털 서명 메커니즘과 함께 사용될 때 digitalSignature 비트가 어설션됩니다. 디지털 서명 메커니즘은 무결성을 갖춘 엔터티 인증 및 데이터 출처 인증에 자주 사용됩니다.
