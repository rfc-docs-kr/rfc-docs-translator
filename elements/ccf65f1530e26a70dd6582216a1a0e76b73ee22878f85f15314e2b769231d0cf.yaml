"original": |2-
     The Referer header field allows servers to generate back-links to
     other resources for simple analytics, logging, optimized caching,
     etc.  It also allows obsolete or mistyped links to be found for
     maintenance.  Some servers use the Referer header field as a means of
     denying links from other sites (so-called "deep linking") or
     restricting cross-site request forgery (CSRF), but not all requests
     contain it.
"fixed": |-
  The Referer header field allows servers to generate back-links to other resources for simple analytics, logging, optimized caching, etc.  It also allows obsolete or mistyped links to be found for maintenance.  Some servers use the Referer header field as a means of denying links from other sites (so-called "deep linking") or restricting cross-site request forgery (CSRF), but not all requests contain it.
"ko": |-
  Referer 헤더 필드를 사용하면 서버가 간단한 분석, 로깅, 최적화된 캐싱 등을 위해 다른 리소스에 대한 백링크를 생성할 수 있습니다. 또한 유지 관리를 위해 더 이상 사용되지 않거나 잘못 입력된 링크를 찾을 수 있습니다. 일부 서버는 다른 사이트의 링크를 거부하거나(소위 "딥 링크") 사이트 간 요청 위조(CSRF)를 제한하는 수단으로 Referer 헤더 필드를 사용하지만 모든 요청에 ​​이를 포함하는 것은 아닙니다.
