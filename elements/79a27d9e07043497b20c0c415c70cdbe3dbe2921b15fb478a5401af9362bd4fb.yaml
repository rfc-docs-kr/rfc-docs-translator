"original": |2-
     To date, geolocation feeds have been shared informally in the form of
     HTTPS URIs exchanged in email threads.  Three example URIs
     ([GEO_IETF], [GEO_RIPE_NCC], and [GEO_ICANN]) describe networks that
     change locations periodically, the operators and operational
     practices of which are well known within their respective technical
     communities.
"fixed": |-
  To date, geolocation feeds have been shared informally in the form of HTTPS URIs exchanged in email threads.  Three example URIs ([GEO_IETF], [GEO_RIPE_NCC], and [GEO_ICANN]) describe networks that change locations periodically, the operators and operational practices of which are well known within their respective technical communities.
"ko": |-
  지금까지 지리적 위치 피드는 이메일 스레드에서 교환되는 HTTPS URI의 형태로 비공식적으로 공유되었습니다. 세 가지 예시 URI([GEO_IETF], [GEO_RIPE_NCC], [GEO_ICANN])는 주기적으로 위치를 변경하는 네트워크를 설명하며, 해당 네트워크의 운영자와 운영 관행은 해당 기술 커뮤니티 내에서 잘 알려져 있습니다.
