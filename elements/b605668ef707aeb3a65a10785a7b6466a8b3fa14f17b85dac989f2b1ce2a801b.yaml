"original": |2-
        If the negotiated hold time value is zero, then the HoldTimer and
        KeepaliveTimer are not started.  If the value of the Autonomous
        System field is the same as the local Autonomous System number,
        then the connection is an "internal" connection; otherwise, it is
        an "external" connection.  (This will impact UPDATE processing as
        described below.)
"fixed": |-
  - If the negotiated hold time value is zero, then the HoldTimer and KeepaliveTimer are not started.  If the value of the Autonomous System field is the same as the local Autonomous System number, then the connection is an "internal" connection; otherwise, it is an "external" connection.  (This will impact UPDATE processing as described below.)
"ko": |-
  - 협상된 보류 시간 값이 0이면 HoldTimer 및 KeepaliveTimer가 시작되지 않습니다. 자율 시스템 필드의 값이 로컬 자율 시스템 번호와 동일한 경우 연결은 "내부" 연결입니다. 그렇지 않으면 "외부" 연결입니다. (이것은 아래에 설명된 대로 UPDATE 처리에 영향을 미칩니다.)
