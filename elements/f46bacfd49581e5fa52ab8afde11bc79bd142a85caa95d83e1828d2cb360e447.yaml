"original": |2-
     Users of the Internet PKI are people and processes who use client
     software and are the subjects named in certificates.  These uses
     include readers and writers of electronic mail, the clients for WWW
     browsers, WWW servers, and the key manager for IPsec within a router.
     This profile recognizes the limitations of the platforms these users
     employ and the limitations in sophistication and attentiveness of the
     users themselves.  This manifests itself in minimal user
     configuration responsibility (e.g., trusted CA keys, rules), explicit
     platform usage constraints within the certificate, certification path
     constraints which shield the user from many malicious actions, and
     applications which sensibly automate validation functions.
"fixed": |-
  Users of the Internet PKI are people and processes who use client software and are the subjects named in certificates.  These uses include readers and writers of electronic mail, the clients for WWW browsers, WWW servers, and the key manager for IPsec within a router. This profile recognizes the limitations of the platforms these users employ and the limitations in sophistication and attentiveness of the users themselves.  This manifests itself in minimal user configuration responsibility (e.g., trusted CA keys, rules), explicit platform usage constraints within the certificate, certification path constraints which shield the user from many malicious actions, and applications which sensibly automate validation functions.
"ko": |-
  인터넷 PKI 사용자는 클라이언트 소프트웨어를 사용하는 사람과 프로세스이며 인증서에 명명된 주체입니다. 이러한 용도에는 전자 메일의 리더 및 작성자, WWW 브라우저용 클라이언트, WWW 서버 및 라우터 내 IPsec용 키 관리자가 포함됩니다. 이 프로필은 이러한 사용자가 사용하는 플랫폼의 한계와 사용자 자신의 정교함 및 주의력의 한계를 인식합니다. 이는 최소한의 사용자 구성 책임(예: 신뢰할 수 있는 CA 키, 규칙), 인증서 내의 명시적인 플랫폼 사용 제약, 많은 악의적인 작업으로부터 사용자를 보호하는 인증 경로 제약, 유효성 검사 기능을 현명하게 자동화하는 애플리케이션에서 나타납니다.
