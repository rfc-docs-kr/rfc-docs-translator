"ko": |-
  보안 조치는 해당 조치가 사용되는 환경에 영향을 미칩니다. 아마도 사용자는 이제 인터넷에서 할 수 있는 작업에 제약을 받거나 서비스 속도 저하를 경험하게 될 것입니다. 보안 조치가 프로토콜의 사용과 성능에 미치는 영향을 논의해야 합니다.
