"original": |2-
     RFC 1808 (Section 4) defined an empty URL reference (a reference
     containing nothing aside from the fragment identifier) as being a
     reference to the base URL.  Unfortunately, that definition could be
     interpreted, upon selection of such a reference, as a new retrieval
     action on that resource.  Since the normal intent of such references
     is for the user agent to change its view of the current document to
     the beginning of the specified fragment within that document, not to
     make an additional request of the resource, a description of how to
     correctly interpret an empty reference has been added in Section 4.
"fixed": |-
  RFC 1808 (Section 4) defined an empty URL reference (a reference containing nothing aside from the fragment identifier) as being a reference to the base URL.  Unfortunately, that definition could be interpreted, upon selection of such a reference, as a new retrieval action on that resource.  Since the normal intent of such references is for the user agent to change its view of the current document to the beginning of the specified fragment within that document, not to make an additional request of the resource, a description of how to correctly interpret an empty reference has been added in Section 4.
"ko": |-
  RFC 1808(섹션 4)은 빈 URL 참조(조각 식별자 외에 아무것도 포함하지 않은 참조)를 기본 URL에 대한 참조로 정의했습니다. 불행하게도 해당 정의는 해당 참조를 선택하면 해당 리소스에 대한 새로운 검색 작업으로 해석될 수 있습니다. 이러한 참조의 일반적인 의도는 사용자 에이전트가 현재 문서의 보기를 해당 문서 내의 지정된 조각의 시작 부분으로 변경하는 것이지 리소스에 대한 추가 요청을 하는 것이 아니기 때문에 빈 항목을 올바르게 해석하는 방법에 대한 설명입니다. 섹션 4에 참조가 추가되었습니다.
