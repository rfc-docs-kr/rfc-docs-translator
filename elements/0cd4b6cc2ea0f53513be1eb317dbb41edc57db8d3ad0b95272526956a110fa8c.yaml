"original": |2-
     In the authenticated state, the client is authenticated and MUST
     select a mailbox to access before commands that affect messages will
     be permitted.  This state is entered when a pre-authenticated
     connection starts, when acceptable authentication credentials have
     been provided, after an error in selecting a mailbox, or after a
     successful CLOSE or UNSELECT command.
"fixed": |-
  In the authenticated state, the client is authenticated and MUST select a mailbox to access before commands that affect messages will be permitted.  This state is entered when a pre-authenticated connection starts, when acceptable authentication credentials have been provided, after an error in selecting a mailbox, or after a successful CLOSE or UNSELECT command.
"ko": |-
  인증된 상태에서 클라이언트는 인증되었으며 메시지에 영향을 미치는 명령이 허용되기 전에 액세스할 사서함을 선택해야 합니다.  이 상태는 사전 인증된 연결이 시작될 때, 허용 가능한 인증 자격 증명이 제공되었을 때, 사서함 선택 시 오류가 발생한 후, CLOSE 또는 UNSELECT 명령이 성공한 후에 시작됩니다.
