"original": |2-
     The request target's host and port value are passed within each HTTP
     request, identifying the origin and distinguishing it from other
     namespaces that might be controlled by the same server (Section 7.2).
     It is the origin's responsibility to ensure that any services
     provided with control over its certificate's private key are equally
     responsible for managing the corresponding "https" namespaces or at
     least prepared to reject requests that appear to have been
     misdirected (Section 7.4).
"fixed": |-
  The request target's host and port value are passed within each HTTP request, identifying the origin and distinguishing it from other namespaces that might be controlled by the same server (Section 7.2). It is the origin's responsibility to ensure that any services provided with control over its certificate's private key are equally responsible for managing the corresponding "https" namespaces or at least prepared to reject requests that appear to have been misdirected (Section 7.4).
"ko": |-
  요청 대상의 호스트 및 포트 값은 각 HTTP 요청 내에서 전달되어 원본을 식별하고 동일한 서버에 의해 제어될 수 있는 다른 네임스페이스와 구별됩니다(섹션 7.2). 인증서의 개인 키에 대한 제어를 제공하는 모든 서비스가 해당 "https" 네임스페이스를 관리하는 데 동등하게 책임이 있거나 적어도 잘못된 방향으로 표시된 요청을 거부할 준비가 되어 있는지 확인하는 것은 원본의 책임입니다(7.4절).
