"original": |2-
     A Client MUST be able to accept any of the attribute syntaxes defined
     in Section 5.1, including their full range, that can be returned to
     it in a response from a Printer.  In particular, for each attribute
     that the Client supports whose attribute syntax is 'text', the Client
     MUST accept and process both the 'textWithoutLanguage' and
     'textWithLanguage' forms.  Similarly, for each attribute that the
     Client supports whose attribute syntax is 'name', the Client MUST
     accept and process both the 'nameWithoutLanguage' and
     'nameWithLanguage' forms.  For presentation purposes, truncation of
     long attribute values is not recommended.  A recommended approach
     would be for the Client implementation to allow the user to scroll
     through long attribute values.
"fixed": |-
  A Client MUST be able to accept any of the attribute syntaxes defined in Section 5.1, including their full range, that can be returned to it in a response from a Printer.  In particular, for each attribute that the Client supports whose attribute syntax is 'text', the Client MUST accept and process both the 'textWithoutLanguage' and 'textWithLanguage' forms.  Similarly, for each attribute that the Client supports whose attribute syntax is 'name', the Client MUST accept and process both the 'nameWithoutLanguage' and 'nameWithLanguage' forms.  For presentation purposes, truncation of long attribute values is not recommended.  A recommended approach would be for the Client implementation to allow the user to scroll through long attribute values.
"ko": |-
  클라이언트는 프린터의 응답으로 반환될 수 있는 전체 범위를 포함하여 섹션 5.1에 정의된 모든 속성 구문을 수락할 수 있어야 합니다. 특히 클라이언트가 지원하는 속성 구문이 'text'인 각 속성의 경우 클라이언트는 'textWithoutLanguage' 및 'textWithLanguage' 형식을 모두 수락하고 처리해야 합니다. 마찬가지로 클라이언트가 지원하는 속성 구문이 'name'인 각 속성에 대해 클라이언트는 'nameWithoutLanguage' 및 'nameWithLanguage' 형식을 모두 수락하고 처리해야 합니다. 표시 목적으로 긴 속성 값을 자르는 것은 권장되지 않습니다. 권장되는 접근 방식은 클라이언트 구현에서 사용자가 긴 속성 값을 스크롤할 수 있도록 하는 것입니다.
