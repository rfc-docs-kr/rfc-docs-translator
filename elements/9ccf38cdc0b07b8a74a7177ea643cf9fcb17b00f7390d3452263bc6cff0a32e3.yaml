"original": |2-
        Tutorial: A data compression algorithm may be "lossless", i.e.,
        retain all information that was encoded in the data, so that
        decompression can recover all the information; or an algorithm may
        be "lossy". Text usually needs to be compressed losslessly, but
        images are often compressed with lossy schemes.
"fixed": |-
  - Tutorial: A data compression algorithm may be "lossless", i.e., retain all information that was encoded in the data, so that decompression can recover all the information; or an algorithm may be "lossy". Text usually needs to be compressed losslessly, but images are often compressed with lossy schemes.
"ko": |-
  - 튜토리얼: 데이터 압축 알고리즘은 "무손실"일 수 있습니다. 즉, 데이터에 인코딩된 모든 정보를 유지하므로 압축 해제를 통해 모든 정보를 복구할 수 있습니다. 또는 알고리즘이 "손실"될 수 있습니다. 텍스트는 일반적으로 무손실 압축이 필요하지만 이미지는 손실이 있는 방식으로 압축되는 경우가 많습니다.
