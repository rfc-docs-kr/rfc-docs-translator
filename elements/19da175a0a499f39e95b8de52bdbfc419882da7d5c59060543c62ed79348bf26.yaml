"original": |2-
     As noted in Section 2.1, each location field in an entry is optional,
     in order to support expressing only the level of specificity that the
     publisher has deemed acceptable.  There is no requirement that the
     level of specificity be consistent across all entries within a feed.
     In particular, the Postal Code field (Section 2.1.1.5) can provide
     very specific geolocation, sometimes within a building.  Such
     specific Postal Code values MUST NOT be published in geofeeds without
     the express consent of the parties being located.
"fixed": |-
  As noted in Section 2.1, each location field in an entry is optional, in order to support expressing only the level of specificity that the publisher has deemed acceptable.  There is no requirement that the level of specificity be consistent across all entries within a feed. In particular, the Postal Code field (Section 2.1.1.5) can provide very specific geolocation, sometimes within a building.  Such specific Postal Code values MUST NOT be published in geofeeds without the express consent of the parties being located.
"ko": |-
  섹션 2.1에서 언급했듯이, 게시자가 허용할 수 있다고 간주한 구체성 수준만 표현하기 위해 항목의 각 위치 필드는 선택 사항입니다. 피드 내의 모든 항목에서 구체성 수준이 일관되어야 한다는 요구 사항은 없습니다. 특히 우편번호 필드(섹션 2.1.1.5)는 때로는 건물 내에서 매우 구체적인 지리적 위치를 제공할 수 있습니다. 이러한 구체적인 우편번호 값은 위치를 찾는 당사자의 명시적 동의 없이는 지오피드에 게시되어서는 안 됩니다.
