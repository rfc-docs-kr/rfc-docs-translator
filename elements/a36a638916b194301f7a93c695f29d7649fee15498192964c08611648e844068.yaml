"original": |2-
     Note: For backwards compatibility with RFC 2560 [RFC2560], it is not
           prohibited to issue a certificate for an Authorized Responder
           using a different issuing key than the key used to issue the
           certificate being checked for revocation.  However, such a
           practice is strongly discouraged, since clients are not
           required to recognize a responder with such a certificate as an
           Authorized Responder.
"fixed": |-
  Note: For backwards compatibility with RFC 2560 [RFC2560], it is not  -     prohibited to issue a certificate for an Authorized Responder using a different issuing key than the key used to issue the certificate being checked for revocation.  However, such a practice is strongly discouraged, since clients are not required to recognize a responder with such a certificate as an Authorized Responder.
"ko": |-
  참고: RFC 2560 [RFC2560]과의 하위 호환성을 위해, 취소가 확인되는 인증서를 발급하는 데 사용된 키와 다른 발급 키를 사용하여 승인된 응답자에 대한 인증서를 발급하는 것은 금지되지 않습니다. 그러나 클라이언트가 인증된 응답자와 같은 인증서를 가진 응답자를 인식할 필요가 없기 때문에 이러한 관행은 권장되지 않습니다.
