"original": |2-
     The CRL is signed using the CRL issuer's private key.  CRL
     distribution points do not have their own key pairs.  If the CRL is
     stored in the X.500 directory, it is stored in the directory entry
     corresponding to the CRL distribution point, which may be different
     from the directory entry of the CRL issuer.
"fixed": |-
  The CRL is signed using the CRL issuer's private key.  CRL distribution points do not have their own key pairs.  If the CRL is stored in the X.500 directory, it is stored in the directory entry corresponding to the CRL distribution point, which may be different from the directory entry of the CRL issuer.
"ko": |-
  CRL은 CRL 발급자의 개인 키를 사용하여 서명됩니다. CRL 배포 지점에는 자체 키 쌍이 없습니다. CRL이 X.500 디렉터리에 저장되어 있는 경우 CRL 배포 지점에 해당하는 디렉터리 항목에 저장되며 이는 CRL 발급자의 디렉터리 항목과 다를 수 있습니다.
