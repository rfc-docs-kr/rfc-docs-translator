"original": |2-
        Tutorial: Components of a system can be grouped into three classes
        of trust [Gass]:
        -  "Trusted": The component is responsible for enforcing security
           policy on other components; the system's security depends on
           flawless operation of the component. (See: trusted process.)
        -  "Benign": The component is not responsible for enforcing
           security policy, but it has sensitive authorizations. It must
           be trusted not to intentionally violate security policy, but
           security violations are assumed to be accidental and not likely
           to affect overall system security.
        -  "Untrusted": The component is of unknown or suspicious
           provenance and must be treated as deliberately malicious. (See:
           malicious logic.)
"fixed": |-
  - Tutorial: Components of a system can be grouped into three classes of trust [Gass]: -  "Trusted": The component is responsible for enforcing security policy on other components; the system's security depends on flawless operation of the component. (See: trusted process.) -  "Benign": The component is not responsible for enforcing security policy, but it has sensitive authorizations. It must be trusted not to intentionally violate security policy, but security violations are assumed to be accidental and not likely to affect overall system security. -  "Untrusted": The component is of unknown or suspicious provenance and must be treated as deliberately malicious. (See: malicious logic.)
"ko": |-
  - 튜토리얼: 시스템의 구성 요소는 세 가지 신뢰 클래스로 그룹화될 수 있습니다. [Gass]: - "신뢰할 수 있음": 구성 요소는 다른 구성 요소에 대한 보안 정책을 시행하는 일을 담당합니다. 시스템의 보안은 구성 요소의 완벽한 작동에 달려 있습니다. (참조: 신뢰할 수 있는 프로세스.) - "양호": 구성 요소가 보안 정책 시행을 담당하지 않지만 중요한 권한을 가지고 있습니다. 의도적으로 보안 정책을 위반하지 않도록 신뢰해야 하지만, 보안 위반은 우발적인 것으로 간주되며 전체 시스템 보안에 영향을 미칠 가능성이 없습니다. - "신뢰할 수 없음": 구성 요소의 출처가 알려지지 않았거나 의심스럽기 때문에 의도적으로 악의적인 것으로 처리되어야 합니다. (참조: 악의적인 논리.)
