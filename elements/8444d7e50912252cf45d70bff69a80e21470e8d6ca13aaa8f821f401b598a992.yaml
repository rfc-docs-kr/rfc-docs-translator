"original": |2-
     It is easy to generate an integer uniformly at random between zero
     and (2^t)-1, inclusive, for some positive integer t.  Generate a
     random bit string that contains exactly t bits, and then convert the
     bit string to a non-negative integer by treating the bits as the
     coefficients in a base-2 expansion of an integer.
"fixed": |-
  It is easy to generate an integer uniformly at random between zero and (2^t)-1, inclusive, for some positive integer t.  Generate a random bit string that contains exactly t bits, and then convert the bit string to a non-negative integer by treating the bits as the coefficients in a base-2 expansion of an integer.
"ko": |-
  일부 양의 정수 t에 대해 0과 (2^t)-1 사이에서 무작위로 균일하게 정수를 생성하는 것은 쉽습니다. 정확히 t 비트를 포함하는 임의의 비트 문자열을 생성한 다음 비트를 정수의 밑이 2인 확장의 계수로 처리하여 비트 문자열을 음이 아닌 정수로 변환합니다.
