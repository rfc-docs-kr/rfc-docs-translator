"original": |2-
     PPSPP is also flexible and extensible in the mechanisms it uses to
     promote client contribution and prevent freeriding, that is, how to
     deal with peers that only download content but never upload to
     others.  It also allows different schemes for chunk addressing and
     content integrity protection, if the defaults are not fit for a
     particular use case.  In addition, it can work with different peer
     discovery schemes, such as centralized trackers or fast Distributed
     Hash Tables [JIM11].  Finally, in this default setup, PPSPP maintains
     only a small amount of state per peer.  A reference implementation of
     PPSPP over UDP is available [SWIFTIMPL].
"fixed": |-
  PPSPP is also flexible and extensible in the mechanisms it uses to promote client contribution and prevent freeriding, that is, how to deal with peers that only download content but never upload to others.  It also allows different schemes for chunk addressing and content integrity protection, if the defaults are not fit for a particular use case.  In addition, it can work with different peer discovery schemes, such as centralized trackers or fast Distributed Hash Tables [JIM11].  Finally, in this default setup, PPSPP maintains only a small amount of state per peer.  A reference implementation of PPSPP over UDP is available [SWIFTIMPL].
"ko": |-
  PPSPP는 클라이언트 기여를 촉진하고 무임승차를 방지하는 데 사용하는 메커니즘, 즉 콘텐츠를 다운로드만 하고 다른 사람에게 업로드하지 않는 피어를 처리하는 방법에서도 유연하고 확장 가능합니다. 또한 기본값이 특정 사용 사례에 적합하지 않은 경우 청크 주소 지정 및 콘텐츠 무결성 보호를 위한 다양한 체계를 허용합니다. 또한 중앙 집중식 추적기 또는 빠른 분산 해시 테이블[JIM11]과 같은 다양한 피어 검색 체계와 함께 작동할 수 있습니다. 마지막으로 이 기본 설정에서 PPSPP는 피어당 소량의 상태만 유지합니다. UDP를 통한 PPSPP의 참조 구현을 사용할 수 있습니다 [SWIFTIMPL].
