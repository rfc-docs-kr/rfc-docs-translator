"original": |2-
     The Secure Sockets Layer (SSL) protocol version 3.0 [RFC6101] is a
     predecessor of the TLS protocol, and it is equally vulnerable to
     triple handshake attacks, alongside other vulnerabilities stemming
     from its use of obsolete cryptographic constructions that are now
     considered weak.  SSL 3.0 has been deprecated [RFC7568].
"fixed": |-
  The Secure Sockets Layer (SSL) protocol version 3.0 [RFC6101] is a predecessor of the TLS protocol, and it is equally vulnerable to triple handshake attacks, alongside other vulnerabilities stemming from its use of obsolete cryptographic constructions that are now considered weak.  SSL 3.0 has been deprecated [RFC7568].
"ko": |-
  SSL(Secure Sockets Layer) 프로토콜 버전 3.0[RFC6101]은 TLS 프로토콜의 전신이며, 현재는 약하다고 간주되는 구식 암호화 구조를 사용함으로써 발생하는 기타 취약성과 함께 트리플 핸드셰이크 공격에도 똑같이 취약합니다. SSL 3.0은 더 이상 사용되지 않습니다[RFC7568].
