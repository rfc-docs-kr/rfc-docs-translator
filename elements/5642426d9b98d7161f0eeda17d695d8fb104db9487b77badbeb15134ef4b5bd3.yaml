"original": |2-
     If a non-anonymous FFDHE cipher suite is selected and the TLS client
     has used this extension to offer an FFDHE group of comparable or
     greater strength than the server's public key, the server SHOULD
     select an FFDHE group at least as strong as the server's public key.
     For example, if the server has a 3072-bit RSA key and the client
     offers only ffdhe2048 and ffdhe4096, the server SHOULD select
     ffdhe4096.
"fixed": |-
  If a non-anonymous FFDHE cipher suite is selected and the TLS client has used this extension to offer an FFDHE group of comparable or greater strength than the server's public key, the server SHOULD select an FFDHE group at least as strong as the server's public key. For example, if the server has a 3072-bit RSA key and the client offers only ffdhe2048 and ffdhe4096, the server SHOULD select ffdhe4096.
"ko": |-
  익명이 아닌 FFDHE 암호 모음이 선택되고 TLS 클라이언트가 이 확장을 사용하여 서버의 공개 키와 비슷하거나 더 큰 강도의 FFDHE 그룹을 제공한 경우 서버는 최소한 서버의 공개 키만큼 강력한 FFDHE 그룹을 선택해야 합니다. . 예를 들어 서버에 3072비트 RSA 키가 있고 클라이언트가 ffdhe2048 및 ffdhe4096만 제공하는 경우 서버는 ffdhe4096을 선택해야 합니다.
