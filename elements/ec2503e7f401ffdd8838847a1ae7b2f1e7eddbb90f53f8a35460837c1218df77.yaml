"original": |2-
        Participating countries seek through their national policies to
        ensure that transfers do not contribute to the development or
        enhancement of military capabilities that undermine the goals of
        the arrangement, and are not diverted to support such
        capabilities. The countries maintain effective export controls for
        items on the agreed lists, which are reviewed periodically to
        account for technological developments and experience gained.
        Through transparency and exchange of views and information,
        suppliers of arms and dual-use items can develop common
        understandings of the risks associated with their transfer and
        assess the scope for coordinating national control policies to
        combat these risks. Members provide semi-annual notification of
        arms transfers, covering seven categories derived from the UN
        Register of Conventional Arms. Members also report transfers or
        denials of transfers of certain controlled dual-use items.
        However, the decision to transfer or deny transfer of any item is
        the sole responsibility of each participating country. All
        measures undertaken with respect to the arrangement are in
        accordance with national legislation and policies and are
        implemented on the basis of national discretion.
"fixed": |-
  - Participating countries seek through their national policies to ensure that transfers do not contribute to the development or enhancement of military capabilities that undermine the goals of the arrangement, and are not diverted to support such capabilities. The countries maintain effective export controls for items on the agreed lists, which are reviewed periodically to account for technological developments and experience gained. Through transparency and exchange of views and information, suppliers of arms and dual-use items can develop common understandings of the risks associated with their transfer and assess the scope for coordinating national control policies to combat these risks. Members provide semi-annual notification of arms transfers, covering seven categories derived from the UN Register of Conventional Arms. Members also report transfers or denials of transfers of certain controlled dual-use items. However, the decision to transfer or deny transfer of any item is the sole responsibility of each participating country. All measures undertaken with respect to the arrangement are in accordance with national legislation and policies and are implemented on the basis of national discretion.
"ko": |-
  - 참여국은 이전이 협정의 목표를 훼손하는 군사 능력의 개발 또는 향상에 기여하지 않고 그러한 능력을 지원하는 데 전용되지 않도록 국가 정책을 통해 추구합니다. 국가들은 합의된 목록에 있는 품목에 대해 효과적인 수출 통제를 유지하며, 이는 기술 개발 및 얻은 경험을 설명하기 위해 정기적으로 검토됩니다. 투명성과 견해 및 정보 교환을 통해 무기 및 이중용도 품목 공급업체는 이전과 관련된 위험에 대한 공통된 이해를 발전시키고 이러한 위험에 대처하기 위한 국가 통제 정책 조정 범위를 평가할 수 있습니다. 회원국은 UN 재래식 무기 등록부에서 파생된 7개 범주에 대해 반기별로 무기 이전 통지를 제공합니다. 회원들은 또한 특정 통제 이중 용도 품목의 양도 또는 양도 거부를 보고합니다. 그러나 품목의 양도 또는 양도 거부 결정은 전적으로 각 참여 국가의 책임입니다. 합의와 관련하여 취해진 모든 조치는 국가 법률 및 정책을 따르며 국가 재량에 따라 시행됩니다.
