"original": |2-
     Connections that are made to an origin server, either directly or
     through a tunnel created using the CONNECT method (Section 8.5), MAY
     be reused for requests with multiple different URI authority
     components.  A connection can be reused as long as the origin server
     is authoritative (Section 10.1).  For TCP connections without TLS,
     this depends on the host having resolved to the same IP address.
"fixed": |-
  Connections that are made to an origin server, either directly or through a tunnel created using the CONNECT method (Section 8.5), MAY be reused for requests with multiple different URI authority components.  A connection can be reused as long as the origin server is authoritative (Section 10.1).  For TCP connections without TLS, this depends on the host having resolved to the same IP address.
"ko": |-
  직접적으로 또는 CONNECT 메서드(8.5절)를 사용하여 생성된 터널을 통해 원서버에 이루어진 연결은 여러 다른 URI 권한 구성 요소가 있는 요청에 재사용될 수 있습니다. 원본 서버가 권한을 갖고 있는 한 연결은 재사용될 수 있습니다(10.1절). TLS가 없는 TCP 연결의 경우 이는 동일한 IP 주소로 확인된 호스트에 따라 달라집니다.
