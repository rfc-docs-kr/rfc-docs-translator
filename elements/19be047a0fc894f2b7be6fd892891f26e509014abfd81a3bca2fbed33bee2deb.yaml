"original": |2-
     Many OSI Applications make use of Distinguished Names (DN) as defined
     in the OSI Directory, commonly known as X.500 [1].  This
     specification assumes familiarity with X.500, and the concept of
     Distinguished Name.  It is important to have a common format to be
     able to unambiguously represent a distinguished name.  This might be
     done to represent a directory name on a business card or in an email
     message.  There is a need for a format to support human to human
     communication, which must be string based (not ASN.1) and user
     oriented.  This notation is targeted towards a general user oriented
     system, and in particular to represent the names of humans.  Other
     syntaxes may be more appropriate for other uses of the directory.
     For example, the OSF Syntax may be more appropriate for some system
     oriented uses.  (The OSF Syntax uses "/" as a separator, and forms
     names in a manner intended to resemble UNIX filenames).
"fixed": |-
  Many OSI Applications make use of Distinguished Names (DN) as defined in the OSI Directory, commonly known as X.500 [1].  This specification assumes familiarity with X.500, and the concept of Distinguished Name.  It is important to have a common format to be able to unambiguously represent a distinguished name.  This might be done to represent a directory name on a business card or in an email message.  There is a need for a format to support human to human communication, which must be string based (not ASN.1) and user oriented.  This notation is targeted towards a general user oriented system, and in particular to represent the names of humans.  Other syntaxes may be more appropriate for other uses of the directory. For example, the OSF Syntax may be more appropriate for some system oriented uses.  (The OSF Syntax uses "/" as a separator, and forms names in a manner intended to resemble UNIX filenames).
"ko": |-
  많은 OSI 응용 프로그램은 일반적으로 X.500[1]으로 알려진 OSI 디렉토리에 정의된 고유 이름(DN)을 사용합니다.  이 사양에서는 X.500 및 고유 이름 개념에 익숙하다고 가정합니다.  고유 이름을 명확하게 표시하려면 공통 형식을 갖는 것이 중요합니다.  이는 명함이나 이메일 메시지에 디렉토리 이름을 표시하기 위해 수행될 수 있습니다.  ASN.1이 아닌 문자열 기반이어야 하며 사용자 지향적인 인간 대 인간 통신을 지원하는 형식이 필요합니다.  이 표기법은 일반적인 사용자 지향 시스템을 대상으로 하며, 특히 사람의 이름을 표현하기 위한 것입니다.  디렉토리의 다른 용도에는 다른 구문이 더 적합할 수 있습니다. 예를 들어, 일부 시스템 지향 용도에는 OSF 구문이 더 적합할 수 있습니다.  (OSF 구문은 "/"를 구분 기호로 사용하고 UNIX 파일 이름과 유사한 방식으로 이름을 형성합니다.)
