"original": |2-
     Many TLS endpoints, such as browsers and mail clients, allow the user
     to explicitly accept an invalid server certificate.  This often takes
     the form of a UI dialog (e.g., "do you accept this server?"), and
     users have been conditioned to respond in the affirmative in order to
     allow the connection to take place.
"fixed": |-
  Many TLS endpoints, such as browsers and mail clients, allow the user to explicitly accept an invalid server certificate.  This often takes the form of a UI dialog (e.g., "do you accept this server?"), and users have been conditioned to respond in the affirmative in order to allow the connection to take place.
"ko": |-
  브라우저 및 메일 클라이언트와 같은 많은 TLS 끝점에서는 사용자가 유효하지 않은 서버 인증서를 명시적으로 수락할 수 있습니다. 이는 종종 UI 대화 상자(예: "이 서버를 수락하시겠습니까?")의 형태를 취하며, 사용자는 연결이 이루어지도록 허용하기 위해 긍정적으로 응답하도록 조건이 지정되었습니다.
