"original": |2-
     URI scheme semantics.
        The "coap" URI scheme provides a way to identify resources that
        are potentially accessible over the Constrained Application
        Protocol (CoAP).  The resources can be located by contacting the
        governing CoAP server and operated on by sending CoAP requests to
        the server.  This scheme can thus be compared to the "http" URI
        scheme [RFC2616].  See Section 6 of [RFC7252] for the details of
        operation.
"fixed": |-
  URI scheme semantics.  -  The "coap" URI scheme provides a way to identify resources that are potentially accessible over the Constrained Application Protocol (CoAP).  The resources can be located by contacting the governing CoAP server and operated on by sending CoAP requests to the server.  This scheme can thus be compared to the "http" URI scheme [RFC2616].  See Section 6 of [RFC7252] for the details of operation.
"ko": |-
  URI 체계 의미론. - "coap" URI 체계는 CoAP(제약된 애플리케이션 프로토콜)를 통해 잠재적으로 액세스할 수 있는 리소스를 식별하는 방법을 제공합니다. 관리하는 CoAP 서버에 접속하여 리소스를 찾을 수 있으며 서버에 CoAP 요청을 보내 작동할 수 있습니다. 따라서 이 체계는 "http" URI 체계 [RFC2616]와 비교될 수 ​​있습니다. 작업에 대한 자세한 내용은 [RFC7252]의 섹션 6을 참조하세요.
