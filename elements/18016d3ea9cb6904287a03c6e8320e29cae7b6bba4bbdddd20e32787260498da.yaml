"original": |2-
     The IP Security Option (IPSO) and compartment defined in [1] was
     refined in RFC 1038, which was later obsoleted by RFC 1108.  The
     Commercial IP Security Option (CIPSO) is defined in FIPS-188
     (withdrawn by NIST in 2015) and is supported by some vendors and
     operating systems.  RFC 1108 is now Historic, though RFC 791 itself
     has not been updated to remove the IP Security Option.  For IPv6, a
     similar option (Common Architecture Label IPv6 Security Option
     (CALIPSO)) has been defined [36].  RFC 793 includes logic that
     includes the IP security/compartment information in treatment of TCP
     segments.  References to the IP "security/compartment" in this
     document may be relevant for Multi-Level Secure (MLS) system
     implementers but can be ignored for non-MLS implementations,
     consistent with running code on the Internet.  See Appendix A.1 for
     further discussion.  Note that RFC 5570 describes some MLS networking
     scenarios where IPSO, CIPSO, or CALIPSO may be used.  In these
     special cases, TCP implementers should see Section 7.3.1 of RFC 5570
     and follow the guidance in that document.
"fixed": |-
  The IP Security Option (IPSO) and compartment defined in [1] was refined in RFC 1038, which was later obsoleted by RFC 1108.  The Commercial IP Security Option (CIPSO) is defined in FIPS-188 (withdrawn by NIST in 2015) and is supported by some vendors and operating systems.  RFC 1108 is now Historic, though RFC 791 itself has not been updated to remove the IP Security Option.  For IPv6, a similar option (Common Architecture Label IPv6 Security Option (CALIPSO)) has been defined [36].  RFC 793 includes logic that includes the IP security/compartment information in treatment of TCP segments.  References to the IP "security/compartment" in this document may be relevant for Multi-Level Secure (MLS) system implementers but can be ignored for non-MLS implementations, consistent with running code on the Internet.  See Appendix A.1 for further discussion.  Note that RFC 5570 describes some MLS networking scenarios where IPSO, CIPSO, or CALIPSO may be used.  In these special cases, TCP implementers should see Section 7.3.1 of RFC 5570 and follow the guidance in that document.
"ko": |-
  [1]에 정의된 IP 보안 옵션(IPSO) 및 구획은 RFC 1038에서 개선되었으며 나중에 RFC 1108에 의해 폐기되었습니다. CIPSO(상용 IP 보안 옵션)는 FIPS-188(2015년 NIST에서 철회됨)에 정의되어 있으며 일부 공급업체 및 운영 체제에서 지원됩니다. RFC 1108은 이제 역사적 버전이지만 RFC 791 자체는 IP 보안 옵션을 제거하도록 업데이트되지 않았습니다. IPv6의 경우 유사한 옵션(CALIPSO(Common Architecture Label IPv6 Security Option))이 정의되었습니다[36]. RFC 793에는 TCP 세그먼트 처리 시 IP 보안/구획 정보를 포함하는 논리가 포함되어 있습니다. 이 문서의 IP "보안/구획"에 대한 참조는 MLS(다단계 보안) 시스템 구현자와 관련이 있을 수 있지만 인터넷에서 실행되는 코드와 일치하도록 MLS가 아닌 구현에서는 무시할 수 있습니다. 자세한 내용은 부록 A.1을 참조하세요. RFC 5570은 IPSO, CIPSO 또는 CALIPSO가 사용될 수 있는 일부 MLS 네트워킹 시나리오를 설명합니다. 이러한 특별한 경우에 TCP 구현자는 RFC 5570의 섹션 7.3.1을 참조하고 해당 문서의 지침을 따라야 합니다.
