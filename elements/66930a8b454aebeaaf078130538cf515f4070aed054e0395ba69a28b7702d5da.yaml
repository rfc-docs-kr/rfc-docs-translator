"original": |2-
        Note: The challenge grammar production uses the list syntax as
        well.  Therefore, a sequence of comma, whitespace, and comma can
        be considered either as applying to the preceding challenge, or to
        be an empty entry in the list of challenges.  In practice, this
        ambiguity does not affect the semantics of the header field value
        and thus is harmless.
"fixed": |-
  - Note: The challenge grammar production uses the list syntax as well.  Therefore, a sequence of comma, whitespace, and comma can be considered either as applying to the preceding challenge, or to be an empty entry in the list of challenges.  In practice, this ambiguity does not affect the semantics of the header field value and thus is harmless.
"ko": |-
  - 참고: 챌린지 문법 생성에도 목록 구문이 사용됩니다.  따라서 쉼표, 공백 및 쉼표의 순서는 이전 챌린지에 적용되거나 챌린지 목록에서 빈 항목으로 간주될 수 있습니다.  실제로 이러한 모호성은 헤더 필드 값의 의미에 영향을 주지 않으므로 무해합니다.
