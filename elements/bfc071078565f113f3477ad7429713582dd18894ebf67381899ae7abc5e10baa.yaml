"original": |2-
     The DHCPLEASEQUERY message SHOULD be sent to a DHCP server which is
     known to possess authoritative information concerning the IP address.
     The DHCPLEASEQUERY message MAY be sent to more than one DHCP server,
     and in the absence of information concerning which DHCP server might
     possess authoritative information concerning the IP address, it
     SHOULD be sent to all DHCP servers configured for the associated
     relay agent (if any are known).
"fixed": |-
  The DHCPLEASEQUERY message SHOULD be sent to a DHCP server which is known to possess authoritative information concerning the IP address. The DHCPLEASEQUERY message MAY be sent to more than one DHCP server, and in the absence of information concerning which DHCP server might possess authoritative information concerning the IP address, it SHOULD be sent to all DHCP servers configured for the associated relay agent (if any are known).
"ko": |-
  DHCPLEASEQUERY 메시지는 IP 주소에 관한 권한 있는 정보를 보유하고 있는 것으로 알려진 DHCP 서버로 전송되어야 합니다. DHCPLEASEQUERY 메시지는 하나 이상의 DHCP 서버로 전송될 수 있으며, 어떤 DHCP 서버가 IP 주소에 관한 권한 있는 정보를 보유할 수 있는지에 관한 정보가 없는 경우 관련 릴레이 에이전트에 대해 구성된 모든 DHCP 서버로 전송되어야 합니다(있는 경우). 모두 다 아는).
