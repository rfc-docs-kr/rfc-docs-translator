"original": |2-
     A DHCPLEASEQUERY message MUST have a non-zero giaddr.  The
     DHCPLEASEQUERY message MUST have exactly one of the following: a
     non-zero ciaddr, a non-zero htype/hlen/chaddr, or a Client-identifier
     option.
"fixed": |-
  A DHCPLEASEQUERY message MUST have a non-zero giaddr.  The DHCPLEASEQUERY message MUST have exactly one of the following: a non-zero ciaddr, a non-zero htype/hlen/chaddr, or a Client-identifier option.
"ko": |-
  DHCPLEASEQUERY 메시지에는 0이 아닌 giaddr이 있어야 합니다. DHCPLEASEQUERY 메시지에는 0이 아닌 ciaddr, 0이 아닌 htype/hlen/chaddr 또는 클라이언트 식별자 옵션 중 정확히 하나가 있어야 합니다.
