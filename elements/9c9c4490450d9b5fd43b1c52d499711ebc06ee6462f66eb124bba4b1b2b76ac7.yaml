"original": |2-
     The speed parameter values are expressed as a positive decimal value,
     e.g., a value of 2.0 indicates that data is to be delivered twice as
     fast as normal.  A speed value of zero is invalid.  The range is
     specified in the form "lower bound - upper bound".  The lower-bound
     value may be smaller or equal to the upper bound.  All speeds may not
     be possible to support.  Therefore, the server MAY modify the
     requested values to the closest supported.  The actual supported
     speed MUST be included in the response.  However, note that the use
     cases may vary and that Speed value ranges such as 0.7-0.8, 0.3-2.0,
     1.0-2.5, and 2.5-2.5 all have their usages.
"fixed": |-
  The speed parameter values are expressed as a positive decimal value, e.g., a value of 2.0 indicates that data is to be delivered twice as fast as normal.  A speed value of zero is invalid.  The range is specified in the form "lower bound - upper bound".  The lower-bound value may be smaller or equal to the upper bound.  All speeds may not be possible to support.  Therefore, the server MAY modify the requested values to the closest supported.  The actual supported speed MUST be included in the response.  However, note that the use cases may vary and that Speed value ranges such as 0.7-0.8, 0.3-2.0, 1.0-2.5, and 2.5-2.5 all have their usages.
"ko": |-
  속도 매개변수 값은 양의 십진수 값으로 표현됩니다. 예를 들어 값 2.0은 데이터가 평소보다 두 배 빠르게 전달된다는 것을 나타냅니다. 속도 값 0은 유효하지 않습니다. 범위는 "하한 - 상한" 형식으로 지정됩니다. 하한값은 상한값보다 작거나 같을 수 있습니다. 모든 속도를 지원하지 못할 수도 있습니다. 따라서 서버는 요청된 값을 지원되는 가장 가까운 값으로 수정할 수 있습니다. 실제 지원되는 속도가 응답에 포함되어야 합니다. 그러나 사용 사례는 다양할 수 있으며 0.7-0.8, 0.3-2.0, 1.0-2.5 및 2.5-2.5와 같은 속도 값 범위에는 모두 용도가 있습니다.
