"original": |2-
        Asymmetric cryptography vs. symmetric: Experts disagree about
        forward secrecy in the context of symmetric cryptographic systems.
        In the absence of asymmetric cryptography, compromise of any long-
        term key seems to compromise any session key derived from the
        long-term key. For example, Kerberos isn't forward secret, because
        compromising a client's password (thus compromising the key shared
        by the client and the authentication server) compromises future
        session keys shared by the client and the ticket-granting server.
"fixed": |-
  - Asymmetric cryptography vs. symmetric: Experts disagree about forward secrecy in the context of symmetric cryptographic systems. In the absence of asymmetric cryptography, compromise of any long- term key seems to compromise any session key derived from the long-term key. For example, Kerberos isn't forward secret, because compromising a client's password (thus compromising the key shared by the client and the authentication server) compromises future session keys shared by the client and the ticket-granting server.
"ko": |-
  - 비대칭 암호화 대 대칭: 전문가들은 대칭 암호화 시스템의 맥락에서 순방향 비밀성에 대해 동의하지 않습니다. 비대칭 암호화가 없는 경우 장기 키가 손상되면 장기 키에서 파생된 모든 세션 키가 손상되는 것으로 보입니다. 예를 들어, Kerberos는 전달 비밀이 아닙니다. 클라이언트의 비밀번호가 손상되면(따라서 클라이언트와 인증 서버가 공유하는 키가 손상됨) 클라이언트와 티켓 부여 서버가 공유하는 향후 세션 키가 손상되기 때문입니다.
