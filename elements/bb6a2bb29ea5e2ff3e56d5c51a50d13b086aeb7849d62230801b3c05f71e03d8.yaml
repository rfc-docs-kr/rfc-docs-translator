"original": |2-
        An authentication process consists of two basic steps:
        -  Identification step: Presenting the claimed attribute value
           (e.g., a user identifier) to the authentication subsystem.
        -  Verification step: Presenting or generating authentication
           information (e.g., a value signed with a private key) that acts
           as evidence to prove the binding between the attribute and that
           for which it is claimed. (See: verification.)
"fixed": |-
  - An authentication process consists of two basic steps: -  Identification step: Presenting the claimed attribute value (e.g., a user identifier) to the authentication subsystem. -  Verification step: Presenting or generating authentication information (e.g., a value signed with a private key) that acts as evidence to prove the binding between the attribute and that for which it is claimed. (See: verification.)
"ko": |-
  - 인증 프로세스는 두 가지 기본 단계로 구성됩니다. - 식별 단계: 요청된 속성 값(예: 사용자 식별자)을 인증 하위 시스템에 제시합니다. - 검증 단계: 속성과 속성이 주장하는 속성 간의 바인딩을 증명하는 증거 역할을 하는 인증 정보(예: 개인 키로 서명된 값)를 제시하거나 생성합니다. (참조: 확인.)
