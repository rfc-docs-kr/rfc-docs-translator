"original": |2-
     A WebFinger request is an HTTPS request to a WebFinger resource.  A
     WebFinger resource is a well-known URI [3] using the HTTPS scheme
     constructed along with the required query target and optional link
     relation types.  WebFinger resources MUST NOT be served with any
     other URI scheme (such as HTTP).
"fixed": |-
  A WebFinger request is an HTTPS request to a WebFinger resource.  A WebFinger resource is a well-known URI [3] using the HTTPS scheme constructed along with the required query target and optional link relation types.  WebFinger resources MUST NOT be served with any other URI scheme (such as HTTP).
"ko": |-
  WebFinger 요청은 WebFinger 리소스에 대한 HTTPS 요청입니다. WebFinger 리소스는 필수 쿼리 대상 및 선택적 링크 관계 유형과 함께 구성된 HTTPS 체계를 사용하는 잘 알려진 URI[3]입니다. WebFinger 리소스는 다른 URI 체계(예: HTTP)와 함께 제공되어서는 안 됩니다.
