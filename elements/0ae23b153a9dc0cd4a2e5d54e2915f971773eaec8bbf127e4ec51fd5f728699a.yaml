"original": |2-
        Example: U.S. Government guidance [M0404] describes four assurance
        levels for identity authentication, where each level "describes
        the [U.S. Federal Government] agency's degree of certainty that
        the user has presented [a credential] that refers to [the user's]
        identity." In that guidance, assurance is defined as (a) "the
        degree of confidence in the vetting process used to establish the
        identity of the individual to whom the credential was issued" and
        (b) "the degree of confidence that the individual who uses the
        credential is the individual to whom the credential was issued."
"fixed": |-
  - Example: U.S. Government guidance [M0404] describes four assurance levels for identity authentication, where each level "describes the [U.S. Federal Government] agency's degree of certainty that the user has presented [a credential] that refers to [the user's] identity." In that guidance, assurance is defined as (a) "the degree of confidence in the vetting process used to establish the identity of the individual to whom the credential was issued" and (b) "the degree of confidence that the individual who uses the credential is the individual to whom the credential was issued."
"ko": |-
  - 예: 미국 정부 지침 [M0404]에서는 신원 인증에 대한 네 가지 보증 수준을 설명합니다. 각 수준은 "사용자가 [사용자의] 신원을 참조하는 [자격 증명]을 제시했다는 [미국 연방 정부] 기관의 확실성 정도를 설명합니다. " 해당 지침에서 보증은 (a) "인증서가 발급된 개인의 신원을 확인하는 데 사용되는 심사 프로세스에 대한 신뢰도" 및 (b) "인증서를 사용하는 개인이 신뢰하는 정도"로 정의됩니다. 자격 증명은 자격 증명이 발급된 개인입니다."
