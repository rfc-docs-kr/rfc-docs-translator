"original": |2-
     A long Speech-Complete-Timeout value delays the result to the client
     and therefore makes the application's response to a user slow.  A
     short Speech-Complete-Timeout may lead to an utterance being broken
     up inappropriately.  Reasonable speech complete timeout values are
     typically in the range of 0.3 seconds to 1.0 seconds.  The value for
     this header field ranges from 0 to an implementation-specific maximum
     value.  The default value for this header field is implementation
     specific.  This header field MAY occur in RECOGNIZE, SET-PARAMS, or
     GET-PARAMS.
"fixed": |-
  A long Speech-Complete-Timeout value delays the result to the client and therefore makes the application's response to a user slow.  A short Speech-Complete-Timeout may lead to an utterance being broken up inappropriately.  Reasonable speech complete timeout values are typically in the range of 0.3 seconds to 1.0 seconds.  The value for this header field ranges from 0 to an implementation-specific maximum value.  The default value for this header field is implementation specific.  This header field MAY occur in RECOGNIZE, SET-PARAMS, or GET-PARAMS.
"ko": |-
  긴 Speech-Complete-Timeout 값은 클라이언트에 대한 결과를 지연시키므로 애플리케이션이 사용자에게 느리게 응답합니다. 짧은 Speech-Complete-Timeout은 발화가 부적절하게 끊어지는 결과를 초래할 수 있습니다. 합리적인 음성 완료 시간 초과 값은 일반적으로 0.3초에서 1.0초 범위입니다. 이 헤더 필드의 값은 0에서 구현에 따라 달라지는 최대값까지입니다. 이 헤더 필드의 기본값은 구현에 따라 달라집니다. 이 헤더 필드는 RECOGNIZE, SET-PARAMS 또는 GET-PARAMS에서 발생할 수 있습니다.
