"ko": |-
  * 직원이 신뢰할 수 있는 역할이나 기타 중요한 역할을 수행하기 위한 조건으로 보유해야 하는 자격, 경험 및 허가입니다. 예를 들어 해당 직위에 대한 후보자가 고용되기 전에 가져야 하는 자격 증명, 직무 경험 및 공식 정부 허가가 포함됩니다.
