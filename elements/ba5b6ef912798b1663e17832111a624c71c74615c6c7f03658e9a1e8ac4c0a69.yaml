"original": |2-
     This document does not modify the implementation and deployment
     recommendations (e.g., mandatory-to-implement cipher suites)
     prescribed by existing application protocols that employ TLS or DTLS.
     If the community that uses such an application protocol wishes to
     modernize its usage of TLS or DTLS to be consistent with the best
     practices recommended here, it needs to explicitly update the
     existing application protocol definition (one example is [RFC7590],
     which updates [RFC6120]).
"fixed": |-
  This document does not modify the implementation and deployment recommendations (e.g., mandatory-to-implement cipher suites) prescribed by existing application protocols that employ TLS or DTLS. If the community that uses such an application protocol wishes to modernize its usage of TLS or DTLS to be consistent with the best practices recommended here, it needs to explicitly update the existing application protocol definition (one example is [RFC7590], which updates [RFC6120]).
"ko": |-
  이 문서는 TLS 또는 DTLS를 사용하는 기존 애플리케이션 프로토콜에서 규정한 구현 및 배포 권장 사항(예: 구현 필수 암호 제품군)을 수정하지 않습니다. 이러한 애플리케이션 프로토콜을 사용하는 커뮤니티가 여기에서 권장하는 모범 사례와 일치하도록 TLS 또는 DTLS 사용을 현대화하려는 경우 기존 애플리케이션 프로토콜 정의를 명시적으로 업데이트해야 합니다(예: [RFC6120을 업데이트하는 [RFC7590]) ]).
