"original": |2-
     The Require header field is used by UACs to tell UASs about options
     that the UAC expects the UAS to support in order to process the
     request.  Although an optional header field, the Require MUST NOT be
     ignored if it is present.
"fixed": |-
  The Require header field is used by UACs to tell UASs about options that the UAC expects the UAS to support in order to process the request.  Although an optional header field, the Require MUST NOT be ignored if it is present.
"ko": |-
  Require 헤더 필드는 UAC가 요청을 처리하기 위해 UAS가 지원할 것으로 예상하는 옵션에 대해 UAS에 알리는 데 사용됩니다. 선택적 헤더 필드이기는 하지만 Require가 존재하는 경우 무시해서는 안 됩니다.
