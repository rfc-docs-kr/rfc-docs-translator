"original": |2-
     Message framing indicates how each message begins and ends, such that
     each message can be distinguished from other messages or noise on the
     same connection.  Each major version of HTTP defines its own framing
     mechanism.
"fixed": |-
  Message framing indicates how each message begins and ends, such that each message can be distinguished from other messages or noise on the same connection.  Each major version of HTTP defines its own framing mechanism.
"ko": |-
  메시지 프레이밍은 각 메시지가 시작되고 끝나는 방식을 나타냅니다. 이를 통해 각 메시지는 동일한 연결에서 다른 메시지나 잡음과 구별될 수 있습니다. HTTP의 각 주요 버전은 자체 프레이밍 메커니즘을 정의합니다.
