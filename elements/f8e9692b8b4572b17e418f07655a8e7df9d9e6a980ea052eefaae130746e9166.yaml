"original": |2-
     o  The On-Line Certification Status Protocol (OCSP) [RFC6960]
        presents both scaling and privacy issues.  In addition, clients
        typically "soft-fail", meaning that they do not abort the TLS
        connection if the OCSP server does not respond.  (However, this
        might be a workaround to avoid denial-of-service attacks if an
        OCSP responder is taken offline.)
"fixed": |-
  -  The On-Line Certification Status Protocol (OCSP) [RFC6960] presents both scaling and privacy issues.  In addition, clients typically "soft-fail", meaning that they do not abort the TLS connection if the OCSP server does not respond.  (However, this might be a workaround to avoid denial-of-service attacks if an OCSP responder is taken offline.)
"ko": |-
  - 온라인 인증 상태 프로토콜(OCSP) [RFC6960]은 확장성과 개인 정보 보호 문제를 모두 제시합니다. 또한 클라이언트는 일반적으로 "소프트 실패"합니다. 즉, OCSP 서버가 응답하지 않아도 TLS 연결을 중단하지 않습니다. (그러나 이는 OCSP 응답자가 오프라인 상태인 경우 서비스 거부 공격을 방지하기 위한 해결 방법일 수 있습니다.)
