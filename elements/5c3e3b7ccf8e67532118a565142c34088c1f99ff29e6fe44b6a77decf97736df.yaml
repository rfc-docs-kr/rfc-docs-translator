"original": |2-
     When defining a registry, consider structuring the namespace in such
     a way that only top-level assignments need to be made with central
     coordination, and those assignments can delegate lower-level
     assignments so coordination for them can be distributed.  This
     lessens the burden on IANA for dealing with assignments, and is
     particularly useful in situations where distributed coordinators have
     better knowledge of their portion of the namespace and are better
     suited to handling those assignments.
"fixed": |-
  When defining a registry, consider structuring the namespace in such a way that only top-level assignments need to be made with central coordination, and those assignments can delegate lower-level assignments so coordination for them can be distributed.  This lessens the burden on IANA for dealing with assignments, and is particularly useful in situations where distributed coordinators have better knowledge of their portion of the namespace and are better suited to handling those assignments.
"ko": |-
  레지스트리를 정의할 때 중앙 조정을 통해 최상위 할당만 수행하면 되고 해당 할당이 하위 수준 할당을 위임하여 조정이 분산될 수 있도록 네임스페이스를 구성하는 것을 고려하세요. 이는 할당 처리에 대한 IANA의 부담을 줄여주며, 분산 코디네이터가 자신의 네임스페이스 부분에 대해 더 잘 알고 있고 해당 할당을 처리하는 데 더 적합한 상황에서 특히 유용합니다.
