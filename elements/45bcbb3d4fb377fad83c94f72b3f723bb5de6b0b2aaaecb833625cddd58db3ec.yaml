"original": |2-
     In 200 responses to GET or HEAD, an origin server SHOULD send any
     available validator fields (Section 8.8) for the selected
     representation, with both a strong entity tag and a Last-Modified
     date being preferred.
"fixed": |-
  In 200 responses to GET or HEAD, an origin server SHOULD send any available validator fields (Section 8.8) for the selected representation, with both a strong entity tag and a Last-Modified date being preferred.
"ko": |-
  GET 또는 HEAD에 대한 200개의 응답에서 원서버는 강력한 엔터티 태그와 Last-Modified 날짜가 모두 선호되는 선택된 표현에 대해 사용 가능한 유효성 검사기 필드(8.8절)를 보내야 합니다.
