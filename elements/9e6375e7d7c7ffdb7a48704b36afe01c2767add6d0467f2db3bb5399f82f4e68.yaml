"original": |2-
     Furthermore, a misbehaving user may be tempted to change the B4's
     IPv6 address in order to "grab" more ports and resources at the AFTR
     side.  This behavior can be seen as a potential denial-of-service
     (DoS) attack from misbehaving users.  Note that this DoS attack can
     be achieved whatever the port assignment policy enforced by the AFTR
     may be (individual ports, port sets, randomized port bulks, etc.).
"fixed": |-
  Furthermore, a misbehaving user may be tempted to change the B4's IPv6 address in order to "grab" more ports and resources at the AFTR side.  This behavior can be seen as a potential denial-of-service (DoS) attack from misbehaving users.  Note that this DoS attack can be achieved whatever the port assignment policy enforced by the AFTR may be (individual ports, port sets, randomized port bulks, etc.).
"ko": |-
  또한, 잘못된 행동을 하는 사용자는 AFTR 측에서 더 많은 포트와 리소스를 "획득"하기 위해 B4의 IPv6 주소를 변경하려는 유혹을 받을 수 있습니다.  이 동작은 잘못된 사용자의 잠재적인 서비스 거부(DoS) 공격으로 볼 수 있습니다.  이 DoS 공격은 AFTR에서 시행하는 포트 할당 정책(개별 포트, 포트 세트, 무작위 포트 대량 등)에 관계없이 달성될 수 있습니다.
