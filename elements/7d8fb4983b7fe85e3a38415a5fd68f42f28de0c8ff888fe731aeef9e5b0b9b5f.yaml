"original": |2-
     The response to a valid request meeting the requisites is normally a
     2xx (SUCCESS) unless otherwise noted in the response column.  The
     exceptions need to be given a response according to the response
     column.  If the request does not meet the requisite, is erroneous, or
     some other type of error occurs, the appropriate response code is to
     be sent.  If the response code is a 4xx, the session state is
     unchanged.  A response code of 3rr will result in that the session
     being ended and its state changed to Init.  A response code of 304
     results in no state change.  However, there are restrictions to when
     a 3rr response may be used.  A 5xx response does not result in any
     change of the session state, except if the error is not possible to
     recover from.  An unrecoverable error results in the ending of the
     session.  In the general case, if it can't be determined whether or
     not it was an unrecoverable error, the client will be required to
     test.  In the case that the next request after a 5xx is responded to
     with a 454 (Session Not Found), the client knows that the session has
     ended.  For any request message that cannot be responded to within
     the time defined in Section 10.4, a 100 response must be sent.
"fixed": |-
  The response to a valid request meeting the requisites is normally a 2xx (SUCCESS) unless otherwise noted in the response column.  The exceptions need to be given a response according to the response column.  If the request does not meet the requisite, is erroneous, or some other type of error occurs, the appropriate response code is to be sent.  If the response code is a 4xx, the session state is unchanged.  A response code of 3rr will result in that the session being ended and its state changed to Init.  A response code of 304 results in no state change.  However, there are restrictions to when a 3rr response may be used.  A 5xx response does not result in any change of the session state, except if the error is not possible to recover from.  An unrecoverable error results in the ending of the session.  In the general case, if it can't be determined whether or not it was an unrecoverable error, the client will be required to test.  In the case that the next request after a 5xx is responded to with a 454 (Session Not Found), the client knows that the session has ended.  For any request message that cannot be responded to within the time defined in Section 10.4, a 100 response must be sent.
"ko": |-
  요구 사항을 충족하는 유효한 요청에 대한 응답은 응답 열에 달리 명시되지 않는 한 일반적으로 2xx(SUCCESS)입니다. 예외사항에 대해서는 응답란에 따라 응답을 주어야 합니다. 요청이 요구 사항을 충족하지 않거나, 오류가 있거나, 다른 유형의 오류가 발생하는 경우 적절한 응답 코드가 전송됩니다. 응답 코드가 4xx이면 세션 상태가 변경되지 않습니다. 응답 코드가 3rr이면 세션이 종료되고 상태가 Init로 변경됩니다. 응답 코드 304에서는 상태가 변경되지 않습니다. 그러나 3rr 응답을 사용할 수 있는 경우에는 제한이 있습니다. 5xx 응답은 오류를 복구할 수 없는 경우를 제외하고는 세션 상태를 변경하지 않습니다. 복구할 수 없는 오류로 인해 세션이 종료됩니다. 일반적인 경우 복구할 수 없는 오류인지 여부를 확인할 수 없는 경우 클라이언트에서 테스트를 수행해야 합니다. 5xx 이후의 다음 요청이 454(Session Not Found)로 응답되는 경우 클라이언트는 세션이 종료되었음을 알 수 있습니다. 섹션 10.4에 정의된 시간 내에 응답할 수 없는 요청 메시지의 경우 100 응답을 보내야 합니다.
