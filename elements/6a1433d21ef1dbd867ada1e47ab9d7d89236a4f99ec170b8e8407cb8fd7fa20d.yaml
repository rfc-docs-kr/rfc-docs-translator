"original": |2-
     If the server has a preferred choice, the server SHOULD generate a
     Location header field containing a preferred choice's URI reference.
     The user agent MAY use the Location field value for automatic
     redirection.
"fixed": |-
  If the server has a preferred choice, the server SHOULD generate a Location header field containing a preferred choice's URI reference. The user agent MAY use the Location field value for automatic redirection.
"ko": |-
  서버가 선호하는 선택을 갖고 있는 경우, 서버는 선호하는 선택의 URI 참조를 포함하는 Location 헤더 필드를 생성해야 합니다(SHOULD). 사용자 에이전트는 자동 리디렉션을 위해 위치 필드 값을 사용할 수 있습니다.
