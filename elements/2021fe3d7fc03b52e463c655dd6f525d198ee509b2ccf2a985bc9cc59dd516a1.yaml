"original": |2-
     The generic schema is a subset of IPP Printer Job Template and
     Printer Description attributes (Sections 5.2 and 5.4).  These
     attributes are identified as either RECOMMENDED or OPTIONAL for the
     directory entry itself.  This conformance labeling is NOT the same
     conformance labeling applied to the attributes of IPP Printer
     objects.  The conformance labeling in this appendix is intended to
     apply to directory templates and to IPP Printer implementations that
     subscribe by adding one or more entries to a directory.  RECOMMENDED
     attributes SHOULD be associated with each directory entry.  OPTIONAL
     attributes MAY be associated with the directory entry (if known or
     supported).  In addition, all directory entry attributes SHOULD
     reflect the current attribute values for the corresponding Printer.
"fixed": |-
  The generic schema is a subset of IPP Printer Job Template and Printer Description attributes (Sections 5.2 and 5.4).  These attributes are identified as either RECOMMENDED or OPTIONAL for the directory entry itself.  This conformance labeling is NOT the same conformance labeling applied to the attributes of IPP Printer objects.  The conformance labeling in this appendix is intended to apply to directory templates and to IPP Printer implementations that subscribe by adding one or more entries to a directory.  RECOMMENDED attributes SHOULD be associated with each directory entry.  OPTIONAL attributes MAY be associated with the directory entry (if known or supported).  In addition, all directory entry attributes SHOULD reflect the current attribute values for the corresponding Printer.
"ko": |-
  일반 스키마는 IPP 프린터 작업 템플릿 및 프린터 설명 속성(섹션 5.2 및 5.4)의 하위 집합입니다. 이러한 속성은 디렉토리 항목 자체에 대해 RECOMMENDED 또는 OPTIONAL로 식별됩니다. 이 적합성 라벨링은 IPP 프린터 객체의 속성에 적용되는 적합성 라벨링과 동일하지 않습니다. 이 부록의 적합성 레이블 지정은 하나 이상의 항목을 디렉토리에 추가하여 구독하는 디렉토리 템플릿 및 IPP 프린터 구현에 적용하기 위한 것입니다. 권장되는 속성은 각 디렉토리 항목과 연관되어야 합니다. 선택적 속성은 디렉토리 항목과 연관될 수 있습니다(알려지거나 지원되는 경우). 또한 모든 디렉토리 항목 속성은 해당 프린터의 현재 속성 값을 반영해야 합니다.
