"original": |2-
     The CRYPTO frame can be sent in different packet number spaces
     (Section 12.3).  The offsets used by CRYPTO frames to ensure ordered
     delivery of cryptographic handshake data start from zero in each
     packet number space.
"fixed": |-
  The CRYPTO frame can be sent in different packet number spaces (Section 12.3).  The offsets used by CRYPTO frames to ensure ordered delivery of cryptographic handshake data start from zero in each packet number space.
"ko": |-
  CRYPTO 프레임은 다양한 패킷 번호 공간으로 전송될 수 있습니다(12.3절). 암호화 핸드셰이크 데이터의 순서화된 전달을 보장하기 위해 CRYPTO 프레임에서 사용되는 오프셋은 각 패킷 번호 공간에서 0부터 시작합니다.
