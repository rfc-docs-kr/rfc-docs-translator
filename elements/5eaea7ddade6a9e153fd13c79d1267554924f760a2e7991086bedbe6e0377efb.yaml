"original": |2-
        Tutorial: This model for integrity control is analogous to the
        Bell-LaPadula model for confidentiality control. Each subject and
        object is assigned an integrity level and, to determine whether or
        not a subject is authorized for a particular access mode on an
        object, the integrity level of the subject is compared to that of
        the object. The model prohibits the changing of information in an
        object by a subject with a lesser or incomparable level. The rules
        of the Biba model are duals of the corresponding rules in the
        Bell-LaPadula model.
"fixed": |-
  - Tutorial: This model for integrity control is analogous to the Bell-LaPadula model for confidentiality control. Each subject and object is assigned an integrity level and, to determine whether or not a subject is authorized for a particular access mode on an object, the integrity level of the subject is compared to that of the object. The model prohibits the changing of information in an object by a subject with a lesser or incomparable level. The rules of the Biba model are duals of the corresponding rules in the Bell-LaPadula model.
"ko": |-
  - 튜토리얼: 무결성 제어를 위한 이 모델은 기밀성 제어를 위한 Bell-LaPadula 모델과 유사합니다. 각 주체와 객체에는 무결성 수준이 할당되며 주체가 객체에 대한 특정 액세스 모드에 대해 권한이 있는지 여부를 결정하기 위해 주체의 무결성 수준을 객체의 무결성 수준과 비교합니다. 이 모델은 더 낮거나 비교할 수 없는 수준의 주체가 객체의 정보를 변경하는 것을 금지합니다. Biba 모델의 규칙은 Bell-LaPadula 모델의 해당 규칙과 이중입니다.
