"original": |2-
        3. A registrar SHOULD authenticate the UAC.  Mechanisms for the
           authentication of SIP user agents are described in Section 22.
           Registration behavior in no way overrides the generic
           authentication framework for SIP.  If no authentication
           mechanism is available, the registrar MAY take the From address
           as the asserted identity of the originator of the request.
"fixed": |-
  1. A registrar SHOULD authenticate the UAC.  Mechanisms for the authentication of SIP user agents are described in Section 22. Registration behavior in no way overrides the generic authentication framework for SIP.  If no authentication mechanism is available, the registrar MAY take the From address as the asserted identity of the originator of the request.
"ko": |-
  1. 등록자는 UAC를 인증해야 합니다. SIP 사용자 에이전트 인증 메커니즘은 섹션 22에 설명되어 있습니다. 등록 동작은 결코 SIP의 일반 인증 프레임워크를 재정의하지 않습니다. 인증 메커니즘을 사용할 수 없는 경우 등록 기관은 요청 발신자의 주장된 신원으로 보낸 사람 주소를 사용할 수 있습니다.
