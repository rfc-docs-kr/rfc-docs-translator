"original": |2-
     P2P Plug-ins are often used in browser-based environments to stream
     content.  With P2P plug-ins, HTTP streaming can be turned into P2P
     streaming.  From the browser (and hence the user) perspective, it's
     just HTTP-based streaming, but the PPSP-capable plug-in can actually
     accelerate the process by leveraging streams from multiple sources/
"fixed": |-
  P2P Plug-ins are often used in browser-based environments to stream content.  With P2P plug-ins, HTTP streaming can be turned into P2P streaming.  From the browser (and hence the user) perspective, it's just HTTP-based streaming, but the PPSP-capable plug-in can actually accelerate the process by leveraging streams from multiple sources/
"ko": |-
  P2P 플러그인은 브라우저 기반 환경에서 콘텐츠를 스트리밍하는 데 자주 사용됩니다. P2P 플러그인을 사용하면 HTTP 스트리밍을 P2P 스트리밍으로 전환할 수 있습니다. 브라우저(및 사용자) 관점에서 보면 이는 단지 HTTP 기반 스트리밍이지만 PPSP 지원 플러그인은 실제로 여러 소스의 스트림을 활용하여 프로세스를 가속화할 수 있습니다.
