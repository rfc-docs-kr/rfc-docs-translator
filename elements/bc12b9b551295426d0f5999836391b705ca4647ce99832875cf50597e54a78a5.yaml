"original": |2-
     This resource processes text markup provided by the client and
     generates a stream of synthesized speech in real time.  Depending
     upon the server implementation and capability of this resource, the
     client can also dictate parameters of the synthesized speech such as
     voice characteristics, speaker speed, etc.
"fixed": |-
  This resource processes text markup provided by the client and generates a stream of synthesized speech in real time.  Depending upon the server implementation and capability of this resource, the client can also dictate parameters of the synthesized speech such as voice characteristics, speaker speed, etc.
"ko": |-
  이 리소스는 클라이언트가 제공한 텍스트 마크업을 처리하고 실시간으로 합성 음성 스트림을 생성합니다. 이 리소스의 서버 구현 및 기능에 따라 클라이언트는 음성 특성, 스피커 속도 등과 같은 합성 음성의 매개변수를 지시할 수도 있습니다.
