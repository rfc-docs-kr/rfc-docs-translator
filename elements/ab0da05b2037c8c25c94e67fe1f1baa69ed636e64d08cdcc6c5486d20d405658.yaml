"original": |2-
     MPEG-4 Fragments are specified by the ISO Base Media File Format
     [ISOBMFF].  Unlike regular MPEG-4 files that have a Movie Box
     ('moov') that contains sample tables and a Media Data Box ('mdat')
     containing the corresponding samples, an MPEG-4 Fragment consists of
     a Movie Fragment Box ('moof') containing a subset of the sample table
     and a Media Data Box containing those samples.  Use of MPEG-4
     Fragments does require a Movie Box for initialization, but that Movie
     Box contains only non-sample-specific information such as track and
     sample descriptions.
"fixed": |-
  MPEG-4 Fragments are specified by the ISO Base Media File Format [ISOBMFF].  Unlike regular MPEG-4 files that have a Movie Box ('moov') that contains sample tables and a Media Data Box ('mdat') containing the corresponding samples, an MPEG-4 Fragment consists of a Movie Fragment Box ('moof') containing a subset of the sample table and a Media Data Box containing those samples.  Use of MPEG-4 Fragments does require a Movie Box for initialization, but that Movie Box contains only non-sample-specific information such as track and sample descriptions.
"ko": |-
  MPEG-4 조각은 ISO 기본 미디어 파일 형식[ISOBMFF]으로 지정됩니다. 샘플 테이블이 포함된 영화 상자('moov')와 해당 샘플이 포함된 미디어 데이터 상자('mdat')가 있는 일반 MPEG-4 파일과 달리 MPEG-4 조각은 영화 조각 상자('moof')로 구성됩니다. ) 샘플 테이블의 하위 집합과 해당 샘플이 포함된 미디어 데이터 상자가 포함되어 있습니다. MPEG-4 조각을 사용하려면 초기화를 위해 Movie Box가 필요하지만 해당 Movie Box에는 트랙 및 샘플 설명과 같은 비샘플 관련 정보만 포함되어 있습니다.
