"original": |2-
     If the name has inferior hierarchical names, then the inferior
     hierarchical names MUST also be renamed.  For example, a rename of
     "foo" to "zap" will rename "foo/bar" (assuming "/" is the hierarchy
     delimiter character) to "zap/bar".
"fixed": |-
  If the name has inferior hierarchical names, then the inferior hierarchical names MUST also be renamed.  For example, a rename of "foo" to "zap" will rename "foo/bar" (assuming "/" is the hierarchy delimiter character) to "zap/bar".
"ko": |-
  이름에 하위 계층 이름이 있는 경우 하위 계층 이름도 이름을 바꿔야 합니다.  예를 들어, "foo"의 이름을 "zap"으로 바꾸면 "foo/bar"("/"가 계층 구분 문자라고 가정)의 이름이 "zap/bar"로 변경됩니다.
