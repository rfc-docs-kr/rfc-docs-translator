"original": |2-
     The "tag" parameter is used in the To and From header fields of SIP
     messages.  It serves as a general mechanism to identify a dialog,
     which is the combination of the Call-ID along with two tags, one from
     each participant in the dialog.  When a UA sends a request outside of
     a dialog, it contains a From tag only, providing "half" of the dialog
     ID.  The dialog is completed from the response(s), each of which
     contributes the second half in the To header field.  The forking of
     SIP requests means that multiple dialogs can be established from a
     single request.  This also explains the need for the two-sided dialog
     identifier; without a contribution from the recipients, the
     originator could not disambiguate the multiple dialogs established
     from a single request.
"fixed": |-
  The "tag" parameter is used in the To and From header fields of SIP messages.  It serves as a general mechanism to identify a dialog, which is the combination of the Call-ID along with two tags, one from each participant in the dialog.  When a UA sends a request outside of a dialog, it contains a From tag only, providing "half" of the dialog ID.  The dialog is completed from the response(s), each of which contributes the second half in the To header field.  The forking of SIP requests means that multiple dialogs can be established from a single request.  This also explains the need for the two-sided dialog identifier; without a contribution from the recipients, the originator could not disambiguate the multiple dialogs established from a single request.
"ko": |-
  "tag" 매개변수는 SIP 메시지의 To 및 From 헤더 필드에 사용됩니다. 이는 대화의 각 참가자로부터 하나씩 두 개의 태그와 함께 Call-ID를 조합한 대화를 식별하는 일반적인 메커니즘으로 사용됩니다. UA가 대화 상자 외부에서 요청을 보내는 경우 대화 상자 ID의 "절반"을 제공하는 From 태그만 포함됩니다. 대화는 각각 To 헤더 필드의 후반부를 구성하는 응답에서 완료됩니다. SIP 요청을 분기한다는 것은 단일 요청에서 여러 대화를 설정할 수 있음을 의미합니다. 이는 또한 양면 대화 식별자의 필요성을 설명합니다. 수신자의 기여 없이는 발신자는 단일 요청에서 설정된 여러 대화를 명확하게 할 수 없습니다.
