  재협상을 사용하지만 인증서가 인증된 후에는 변경되지 않을 것으로 예상하는 응용 프로그램의 작업을 더 단순하게 만들기 위해 TLS 구현에서는 피어가 다른 인증서로 인증을 시도하는 경우 재협상을 중단하는 옵션을 응용 프로그램에 제공할 수도 있습니다. 또는 이전에 사용된 것과 다른 서버 이름(server_name 확장명). TLS 구현에서는 클라이언트 인증서가 인증되면 재협상을 비활성화하는 옵션을 대안으로 제공할 수도 있습니다. 그러나 모든 애플리케이션에 대해 기본적으로 이러한 옵션을 활성화하면 한 인증서에서 다른 인증서로 변경하기 위해 재협상을 사용하는 기존 애플리케이션이 중단될 수 있습니다. (예를 들어 장기 TLS 연결은 갱신된 인증서로 변경될 수 있습니다. 또는 재협상에서는 다른 인증서를 사용해야 하는 다른 암호화 제품군을 선택할 수 있습니다.)
