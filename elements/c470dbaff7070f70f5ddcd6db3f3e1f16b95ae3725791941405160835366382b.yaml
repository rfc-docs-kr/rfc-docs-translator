"original": |2-
     As with any new facility, there will be a period of very light usage
     until the community of users experiments with the network and begins
     to depend upon it.  One of our goals must be to stimulate the
     immediate and easy use by a wide class of users.  With this goal, it
     seems natural to provide the ability to use any remote HOST as if it
     had been dialed up from a TTY (teletype) terminal.  Additionally, we
     would like some ability to transmit a file in a somewhat different
     manner perhaps than simulating a teletype.
"fixed": |-
  As with any new facility, there will be a period of very light usage until the community of users experiments with the network and begins to depend upon it.  One of our goals must be to stimulate the immediate and easy use by a wide class of users.  With this goal, it seems natural to provide the ability to use any remote HOST as if it had been dialed up from a TTY (teletype) terminal.  Additionally, we would like some ability to transmit a file in a somewhat different manner perhaps than simulating a teletype.
"ko": |-
  새로운 시설과 마찬가지로 사용자 커뮤니티가 네트워크를 실험하고 이에 의존하기 시작할 때까지는 매우 가벼운 사용 기간이 있을 것입니다. 우리의 목표 중 하나는 다양한 사용자층이 즉각적이고 쉽게 사용할 수 있도록 장려하는 것입니다. 이 목표를 통해 마치 TTY(텔레타이프) 터미널에서 전화 접속한 것처럼 원격 HOST를 사용할 수 있는 기능을 제공하는 것이 자연스러운 것 같습니다. 또한 텔레타이프를 시뮬레이션하는 것과는 다소 다른 방식으로 파일을 전송하는 기능이 필요합니다.
