"original": |2-
     AES-GCM allows plaintexts to be encrypted in a streaming fashion --
     i.e., the beginning of the plaintext can be encrypted and transmitted
     before the entire message has been processed.  AES-GCM-SIV requires
     two passes for encryption and so cannot do this.
"fixed": |-
  AES-GCM allows plaintexts to be encrypted in a streaming fashion -- i.e., the beginning of the plaintext can be encrypted and transmitted before the entire message has been processed.  AES-GCM-SIV requires two passes for encryption and so cannot do this.
"ko": |-
  AES-GCM을 사용하면 일반 텍스트를 스트리밍 방식으로 암호화할 수 있습니다. 즉, 전체 메시지가 처리되기 전에 일반 텍스트의 시작 부분을 암호화하여 전송할 수 있습니다. AES-GCM-SIV는 암호화를 위해 두 개의 패스가 필요하므로 이를 수행할 수 없습니다.
