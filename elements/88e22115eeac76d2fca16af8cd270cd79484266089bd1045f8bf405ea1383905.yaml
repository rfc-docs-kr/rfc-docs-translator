"original": |2-
     To summarize: every segment emitted occupies one or more sequence
     numbers in the sequence space, and the numbers occupied by a segment
     are "busy" or "in use" until MSL seconds have passed.  Upon
     rebooting, a block of space-time is occupied by the octets and SYN or
     FIN flags of any potentially still in-flight segments.  If a new
     connection is started too soon and uses any of the sequence numbers
     in the space-time footprint of those potentially still in-flight
     segments of the previous connection incarnation, there is a potential
     sequence number overlap area that could cause confusion at the
     receiver.
"fixed": |-
  To summarize: every segment emitted occupies one or more sequence numbers in the sequence space, and the numbers occupied by a segment are "busy" or "in use" until MSL seconds have passed.  Upon rebooting, a block of space-time is occupied by the octets and SYN or FIN flags of any potentially still in-flight segments.  If a new connection is started too soon and uses any of the sequence numbers in the space-time footprint of those potentially still in-flight segments of the previous connection incarnation, there is a potential sequence number overlap area that could cause confusion at the receiver.
"ko": |-
  요약하자면, 방출된 모든 세그먼트는 시퀀스 공간에서 하나 이상의 시퀀스 번호를 차지하고, 세그먼트가 차지하는 숫자는 MSL 초가 지날 때까지 "사용 중"이거나 "사용 중"입니다. 재부팅 시 시공간 블록은 잠재적으로 아직 진행 중인 세그먼트의 옥텟과 SYN 또는 FIN 플래그로 채워집니다. 새 연결이 너무 빨리 시작되고 이전 연결 구현의 잠재적으로 아직 비행 중인 세그먼트의 시공간 공간에서 시퀀스 번호 중 하나를 사용하는 경우 수신기에서 혼란을 일으킬 수 있는 잠재적인 시퀀스 번호 중복 영역이 있습니다. .
