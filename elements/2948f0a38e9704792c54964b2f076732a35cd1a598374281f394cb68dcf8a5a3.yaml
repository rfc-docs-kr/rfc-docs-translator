"original": |2-
        Tutorial: FIRST was founded in 1990 and, as of July 2004, had more
        than 100 members spanning the globe. Its mission includes:
        -  Provide members with technical information, tools, methods,
           assistance, and guidance.
        -  Coordinate proactive liaison activities and analytical support.
        -  Encourage development of quality products and services.
        -  Improve national and international information security for
           governments, private industry, academia, and the individual.
        -  Enhance the image and status of the CSIRT community.
"fixed": |-
  - Tutorial: FIRST was founded in 1990 and, as of July 2004, had more than 100 members spanning the globe. Its mission includes: -  Provide members with technical information, tools, methods, assistance, and guidance. -  Coordinate proactive liaison activities and analytical support. -  Encourage development of quality products and services. -  Improve national and international information security for governments, private industry, academia, and the individual. -  Enhance the image and status of the CSIRT community.
"ko": |-
  - 튜토리얼: FIRST는 1990년에 설립되었으며 2004년 7월 현재 전 세계적으로 100명 이상의 회원을 보유하고 있습니다. 임무에는 다음이 포함됩니다. - 회원에게 기술 정보, 도구, 방법, 지원 및 지침을 제공합니다. - 적극적인 연락 활동과 분석 지원을 조정합니다. - 고품질의 제품과 서비스 개발을 장려합니다. - 정부, 민간 산업, 학계, 개인을 위한 국내 및 국제 정보 보안을 개선합니다. - CSIRT 커뮤니티의 이미지와 위상을 향상시킵니다.
