"original": |2-
     The header form bit and the Destination Connection ID field of a
     short header packet are version independent.  The remaining fields
     are specific to the selected QUIC version.  See [QUIC-INVARIANTS] for
     details on how packets from different versions of QUIC are
     interpreted.
"fixed": |-
  The header form bit and the Destination Connection ID field of a short header packet are version independent.  The remaining fields are specific to the selected QUIC version.  See [QUIC-INVARIANTS] for details on how packets from different versions of QUIC are interpreted.
"ko": |-
  짧은 헤더 패킷의 헤더 형식 비트와 대상 연결 ID 필드는 버전과 무관합니다. 나머지 필드는 선택한 QUIC 버전에만 해당됩니다. 다양한 QUIC 버전의 패킷이 해석되는 방법에 대한 자세한 내용은 [QUIC-INVARIANTS]를 참조하세요.
