"original": |2-
     Feature tags are defined to handle functionality additions that are
     not new methods.  Each feature tag represents a certain block of
     functionality.  The amount of functionality that a feature tag
     represents can vary significantly.  For example, a feature tag can
     represent the functionality a single RTSP header provides.  Another
     feature tag can represent much more functionality, such as the
     "play.basic" feature tag (Section 11.1), which represents the minimal
     media delivery for playback implementation.
"fixed": |-
  Feature tags are defined to handle functionality additions that are not new methods.  Each feature tag represents a certain block of functionality.  The amount of functionality that a feature tag represents can vary significantly.  For example, a feature tag can represent the functionality a single RTSP header provides.  Another feature tag can represent much more functionality, such as the "play.basic" feature tag (Section 11.1), which represents the minimal media delivery for playback implementation.
"ko": |-
  기능 태그는 새로운 방법이 아닌 기능 추가를 처리하기 위해 정의됩니다. 각 기능 태그는 특정 기능 블록을 나타냅니다. 기능 태그가 나타내는 기능의 양은 크게 다를 수 있습니다. 예를 들어 기능 태그는 단일 RTSP 헤더가 제공하는 기능을 나타낼 수 있습니다. 또 다른 기능 태그는 재생 구현을 위한 최소 미디어 전달을 나타내는 "play.basic" 기능 태그(11.1절)와 같이 훨씬 더 많은 기능을 나타낼 수 있습니다.
