"original": |2-
     Endpoints that send data using IPv6 SHOULD apply an IPv6 flow label
     in compliance with [RFC6437], unless the local API does not allow
     setting IPv6 flow labels.
"fixed": |-
  Endpoints that send data using IPv6 SHOULD apply an IPv6 flow label in compliance with [RFC6437], unless the local API does not allow setting IPv6 flow labels.
"ko": |-
  IPv6를 사용하여 데이터를 전송하는 엔드포인트는 로컬 API가 IPv6 흐름 레이블 설정을 허용하지 않는 한 [RFC6437]을 준수하여 IPv6 흐름 레이블을 적용해야 합니다.
