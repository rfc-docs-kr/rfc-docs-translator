"original": |2-
     Defining language for local policies is outside the scope of this
     document.  As is the case of other policy applications, the pruning
     policies can cause the path to be completely removed from forwarding
     plane, and hence have the potential for more severe operational
     impact (e.g., node unreachability due to path removal) by comparison
     to preference policies that only affect path selection.
"fixed": |-
  Defining language for local policies is outside the scope of this document.  As is the case of other policy applications, the pruning policies can cause the path to be completely removed from forwarding plane, and hence have the potential for more severe operational impact (e.g., node unreachability due to path removal) by comparison to preference policies that only affect path selection.
"ko": |-
  로컬 정책에 대한 언어 정의는 이 문서의 범위를 벗어납니다. 다른 정책 적용의 경우와 마찬가지로 가지치기 정책은 전달 평면에서 경로를 완전히 제거할 수 있으므로 기본 설정 정책과 비교하여 운영에 더 심각한 영향(예: 경로 제거로 인한 노드 연결 불가)이 발생할 가능성이 있습니다. 경로 선택에만 영향을 미칩니다.
