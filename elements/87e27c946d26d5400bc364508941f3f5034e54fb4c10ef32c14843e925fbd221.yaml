"original": |2-
        *  Sending a HEADERS frame as a client, or receiving a HEADERS
           frame as a server, causes the stream to become "open".  The
           stream identifier is selected as described in Section 5.1.1.
           The same HEADERS frame can also cause a stream to immediately
           become "half-closed".
"fixed": |-
  - *  Sending a HEADERS frame as a client, or receiving a HEADERS frame as a server, causes the stream to become "open".  The stream identifier is selected as described in Section 5.1.1. The same HEADERS frame can also cause a stream to immediately become "half-closed".
"ko": |-
  - * HEADERS 프레임을 클라이언트로 보내거나 HEADERS 프레임을 서버로 수신하면 스트림이 "개방"됩니다. 스트림 식별자는 섹션 5.1.1에 설명된 대로 선택됩니다. 동일한 HEADERS 프레임으로 인해 스트림이 즉시 "반 폐쇄"될 수도 있습니다.
