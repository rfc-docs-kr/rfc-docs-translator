"original": |2-
     PPSPP over UDP can support different congestion control algorithms.
     At present, it uses the LEDBAT congestion control algorithm
     [RFC6817].  LEDBAT is a delay-based congestion control algorithm that
     is used every day by millions of users as part of the uTP
     transmission protocol of BitTorrent [LBT] [LCOMPL] and is suitable
     for P2P streaming [PPSPPERF].
"fixed": |-
  PPSPP over UDP can support different congestion control algorithms. At present, it uses the LEDBAT congestion control algorithm [RFC6817].  LEDBAT is a delay-based congestion control algorithm that is used every day by millions of users as part of the uTP transmission protocol of BitTorrent [LBT] [LCOMPL] and is suitable for P2P streaming [PPSPPERF].
"ko": |-
  UDP를 통한 PPSPP는 다양한 혼잡 제어 알고리즘을 지원할 수 있습니다. 현재는 LEDBAT 혼잡제어 알고리즘 [RFC6817]을 사용하고 있다. LEDBAT는 BitTorrent [LBT] [LCOMPL]의 uTP 전송 프로토콜의 일부로 수백만 명의 사용자가 매일 사용하는 지연 기반 혼잡 제어 알고리즘으로 P2P 스트리밍 [PPSPPERF]에 적합합니다.
