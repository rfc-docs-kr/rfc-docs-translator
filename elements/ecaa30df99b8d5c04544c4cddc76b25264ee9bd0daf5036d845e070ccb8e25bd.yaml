"original": |2-
     The RFC Editor ensures that references to other RFCs refer to the
     most current RFC available on that topic (unless provided with a
     reason not to do so).  When referring to an obsoleted document, it is
     common practice to also refer to the most recent version.
"fixed": |-
  The RFC Editor ensures that references to other RFCs refer to the most current RFC available on that topic (unless provided with a reason not to do so).  When referring to an obsoleted document, it is common practice to also refer to the most recent version.
"ko": |-
  RFC 편집기는 다른 RFC에 대한 참조가 해당 주제에 대해 사용 가능한 최신 RFC를 참조하는지 확인합니다(그렇게 하지 말아야 할 이유가 제공되지 않는 한). 더 이상 사용되지 않는 문서를 참조할 때 최신 버전도 참조하는 것이 일반적입니다.
