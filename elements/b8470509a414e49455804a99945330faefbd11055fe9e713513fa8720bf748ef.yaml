"original": |2-
     For all handshake modes, the Finished MAC (and, where present, the
     signature) prevents downgrade attacks.  In addition, the use of
     certain bytes in the random nonces as described in Section 4.1.3
     allows the detection of downgrade to previous TLS versions.  See
     [BBFGKZ16] for more details on TLS 1.3 and downgrade.
"fixed": |-
  For all handshake modes, the Finished MAC (and, where present, the signature) prevents downgrade attacks.  In addition, the use of certain bytes in the random nonces as described in Section 4.1.3 allows the detection of downgrade to previous TLS versions.  See [BBFGKZ16] for more details on TLS 1.3 and downgrade.
"ko": |-
  모든 핸드셰이크 모드에서 Finished MAC(및 서명이 있는 경우)는 다운그레이드 공격을 방지합니다. 또한 섹션 4.1.3에 설명된 대로 임의 nonce의 특정 바이트를 사용하면 이전 TLS 버전으로의 다운그레이드를 감지할 수 있습니다. TLS 1.3 및 다운그레이드에 대한 자세한 내용은 [BBFGKZ16]을 참조하세요.
