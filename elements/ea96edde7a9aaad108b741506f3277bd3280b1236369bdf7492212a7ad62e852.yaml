"original": |2-
     S/MIME and PGP/MIME are both message oriented security protocols.
     They provide object security for individual messages.  With various
     settings, sender and recipient authentication and confidentiality may
     be provided.  More importantly, the identification is not of the
     sending and receiving machines, but rather of the sender and
     recipient themselves.  (Or, at least, of cryptographic keys
     corresponding to the sender and recipient.)  Consequently, end-to-end
     security may be obtained.  Note, however, that no protection is
     provided against replay attacks.  Note also that S/MIME and PGP/MIME
     generally provide identifying marks for both sender and receiver.
     Thus even when confidentiality is provided, traffic analysis is still
     possible.
"fixed": |-
  S/MIME and PGP/MIME are both message oriented security protocols. They provide object security for individual messages.  With various settings, sender and recipient authentication and confidentiality may be provided.  More importantly, the identification is not of the sending and receiving machines, but rather of the sender and recipient themselves.  (Or, at least, of cryptographic keys corresponding to the sender and recipient.)  Consequently, end-to-end security may be obtained.  Note, however, that no protection is provided against replay attacks.  Note also that S/MIME and PGP/MIME generally provide identifying marks for both sender and receiver. Thus even when confidentiality is provided, traffic analysis is still possible.
"ko": |-
  S/MIME과 PGP/MIME은 모두 메시지 지향 보안 프로토콜입니다. 개별 메시지에 대한 개체 보안을 제공합니다. 다양한 설정을 통해 발신자 및 수신자 인증 및 기밀성을 제공할 수 있습니다. 더 중요한 것은 식별이 송신 및 수신 기계의 식별이 아니라 송신자와 수신자 자체의 식별이라는 것입니다. (또는 적어도 송신자와 수신자에 해당하는 암호화 키) 결과적으로 종단 간 보안을 얻을 수 있습니다. 그러나 재생 공격에 대한 보호는 제공되지 않습니다. 또한 S/MIME 및 PGP/MIME은 일반적으로 발신자와 수신자 모두에 대한 식별 표시를 제공합니다. 따라서 기밀성이 제공되더라도 트래픽 분석은 여전히 ​​가능합니다.
