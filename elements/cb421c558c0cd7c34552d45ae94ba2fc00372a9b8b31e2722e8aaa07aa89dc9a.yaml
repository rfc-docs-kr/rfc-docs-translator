"original": |2-
     The considerations that follow first examine a set of classic threat
     models that broadly identify the security needs of SIP.  The set of
     security services required to address these threats is then detailed,
     followed by an explanation of several security mechanisms that can be
     used to provide these services.  Next, the requirements for
     implementers of SIP are enumerated, along with exemplary deployments
     in which these security mechanisms could be used to improve the
     security of SIP.  Some notes on privacy conclude this section.
"fixed": |-
  The considerations that follow first examine a set of classic threat models that broadly identify the security needs of SIP.  The set of security services required to address these threats is then detailed, followed by an explanation of several security mechanisms that can be used to provide these services.  Next, the requirements for implementers of SIP are enumerated, along with exemplary deployments in which these security mechanisms could be used to improve the security of SIP.  Some notes on privacy conclude this section.
"ko": |-
  다음 고려 사항에서는 먼저 SIP의 보안 요구 사항을 광범위하게 식별하는 일련의 고전적인 위협 모델을 조사합니다. 그런 다음 이러한 위협을 해결하는 데 필요한 보안 서비스 집합을 자세히 설명한 다음 이러한 서비스를 제공하는 데 사용할 수 있는 여러 보안 메커니즘에 대해 설명합니다. 다음으로, SIP 보안을 향상시키기 위해 이러한 보안 메커니즘을 사용할 수 있는 예시적인 배포와 함께 SIP 구현자를 위한 요구 사항이 열거됩니다. 개인 정보 보호에 대한 일부 참고 사항은 이 섹션을 마무리합니다.
