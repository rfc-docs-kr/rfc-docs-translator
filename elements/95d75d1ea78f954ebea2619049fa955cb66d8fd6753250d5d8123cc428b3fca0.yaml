"original": |2-
     Many cryptographic protocols are subject to OFFLINE ATTACKS.  In such
     a protocol, the attacker recovers data which has been processed using
     the victim's secret key and then mounts a cryptanalytic attack on
     that key.  Passwords make a particularly vulnerable target because
     they are typically low entropy.  A number of popular password-based
     challenge response protocols are vulnerable to DICTIONARY ATTACK.
     The attacker captures a challenge-response pair and then proceeds to
     try entries from a list of common words (such as a dictionary file)
     until he finds a password that produces the right response.
"fixed": |-
  Many cryptographic protocols are subject to OFFLINE ATTACKS.  In such a protocol, the attacker recovers data which has been processed using the victim's secret key and then mounts a cryptanalytic attack on that key.  Passwords make a particularly vulnerable target because they are typically low entropy.  A number of popular password-based challenge response protocols are vulnerable to DICTIONARY ATTACK. The attacker captures a challenge-response pair and then proceeds to try entries from a list of common words (such as a dictionary file) until he finds a password that produces the right response.
"ko": |-
  많은 암호화 프로토콜이 오프라인 공격을 받기 쉽습니다. 이러한 프로토콜에서 공격자는 피해자의 비밀 키를 사용하여 처리된 데이터를 복구한 다음 해당 키에 암호 분석 공격을 가합니다. 비밀번호는 일반적으로 엔트로피가 낮기 때문에 특히 취약한 대상이 됩니다. 널리 사용되는 다수의 비밀번호 기반 시도 응답 프로토콜은 사전 공격에 취약합니다. 공격자는 시도-응답 쌍을 캡처한 다음 올바른 응답을 생성하는 암호를 찾을 때까지 일반적인 단어 목록(예: 사전 파일)에서 항목을 시도합니다.
