"original": |2-
     IPv4/IPv6 translator:  an entity that translates IPv4 packets to IPv6
        packets, and vice versa.  It may do "stateless" translation,
        meaning that there is no per-flow state required, or "stateful"
        translation, meaning that per-flow state is created when the first
        packet in a flow is received.
"fixed": |-
  IPv4/IPv6 translator:  an entity that translates IPv4 packets to IPv6 packets, and vice versa.  It may do "stateless" translation, meaning that there is no per-flow state required, or "stateful" translation, meaning that per-flow state is created when the first packet in a flow is received.
"ko": |-
  IPv4/IPv6 변환기: IPv4 패킷을 IPv6 패킷으로 또는 그 반대로 변환하는 엔터티입니다. 이는 흐름별 상태가 필요하지 않음을 의미하는 "상태 비저장" 변환을 수행하거나 흐름의 첫 번째 패킷이 수신될 때 흐름별 상태가 생성됨을 의미하는 "상태 저장" 변환을 수행할 수 있습니다.
