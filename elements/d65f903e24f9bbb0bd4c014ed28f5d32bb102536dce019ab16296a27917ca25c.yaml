"original": |2-
     An application program is logically required to set the PUSH flag in
     a SEND call whenever it needs to force delivery of the data to avoid
     a communication deadlock.  However, a TCP implementation SHOULD send
     a maximum-sized segment whenever possible (SHLD-28) to improve
     performance (see Section 3.8.6.2.1).
"fixed": |-
  An application program is logically required to set the PUSH flag in a SEND call whenever it needs to force delivery of the data to avoid a communication deadlock.  However, a TCP implementation SHOULD send a maximum-sized segment whenever possible (SHLD-28) to improve performance (see Section 3.8.6.2.1).
"ko": |-
  응용 프로그램은 통신 교착 상태를 피하기 위해 데이터를 강제로 전달해야 할 때마다 논리적으로 SEND 호출에 PUSH 플래그를 설정해야 합니다. 그러나 TCP 구현은 성능 향상을 위해 가능할 때마다 최대 크기의 세그먼트(SHLD-28)를 전송해야 합니다(섹션 3.8.6.2.1 참조).
