"original": |2-
     The Token is used to match a response with a request.  The token
     value is a sequence of 0 to 8 bytes.  (Note that every message
     carries a token, even if it is of zero length.)  Every request
     carries a client-generated token that the server MUST echo (without
     modification) in any resulting response.
"fixed": |-
  The Token is used to match a response with a request.  The token value is a sequence of 0 to 8 bytes.  (Note that every message carries a token, even if it is of zero length.)  Every request carries a client-generated token that the server MUST echo (without modification) in any resulting response.
"ko": |-
  토큰은 응답을 요청과 일치시키는 데 사용됩니다. 토큰 값은 0~8바이트의 시퀀스입니다. (모든 메시지는 길이가 0이더라도 토큰을 전달합니다.) 모든 요청은 서버가 결과 응답에 (수정 없이) 반드시 반영해야 하는 클라이언트 생성 토큰을 전달합니다.
