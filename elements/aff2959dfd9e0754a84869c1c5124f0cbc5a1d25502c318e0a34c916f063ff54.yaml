"original": |2-
     One very important requirement for an interactive speech-driven
     system is that user perception of the quality of the interaction
     depends strongly on the ability of the user to interrupt a prompt or
     rendered TTS with speech.  Interrupting, or barging, the speech
     output requires more than energy detection from the user's direction.
     Many advanced systems halt the media towards the user by employing
     the ASR engine to decide if an utterance is likely to be real speech,
     as opposed to a cough, for example.
"fixed": |-
  One very important requirement for an interactive speech-driven system is that user perception of the quality of the interaction depends strongly on the ability of the user to interrupt a prompt or rendered TTS with speech.  Interrupting, or barging, the speech output requires more than energy detection from the user's direction. Many advanced systems halt the media towards the user by employing the ASR engine to decide if an utterance is likely to be real speech, as opposed to a cough, for example.
"ko": |-
  대화형 음성 기반 시스템에 대한 매우 중요한 요구 사항 중 하나는 사용자가 상호 작용의 품질을 인식하는 것이 음성으로 프롬프트나 렌더링된 TTS를 중단할 수 있는 사용자의 능력에 크게 달려 있다는 것입니다. 음성 출력을 중단하거나 끼어들려면 사용자 방향에서 에너지를 감지하는 것 이상이 필요합니다. 많은 고급 시스템은 ASR 엔진을 사용하여 발화가 기침과 달리 실제 음성일 가능성이 있는지 여부를 결정하여 사용자에게 미디어를 중단합니다.
