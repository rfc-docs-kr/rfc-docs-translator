"original": |2-
     For example, a client SHOULD NOT insist on sending the AUTH as the
     first command in a session, nor should it insist on issuing a
     PBSZ/PROT pair directly after the AUTH.  This may well be the default
     behaviour, but must be overridable by a user.
"fixed": |-
  For example, a client SHOULD NOT insist on sending the AUTH as the first command in a session, nor should it insist on issuing a PBSZ/PROT pair directly after the AUTH.  This may well be the default behaviour, but must be overridable by a user.
"ko": |-
  예를 들어, 클라이언트는 세션의 첫 번째 명령으로 AUTH를 보내야 한다고 주장해서는 안 되며, AUTH 직후에 PBSZ/PROT 쌍을 발행해야 한다고 주장해서는 안 됩니다. 이는 기본 동작일 수 있지만 사용자가 재정의할 수 있어야 합니다.
