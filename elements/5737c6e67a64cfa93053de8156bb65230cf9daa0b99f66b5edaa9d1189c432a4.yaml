"original": |2-
     A Content-Type specifies the media type of the underlying data. A
     Content-Encoding may be used to indicate any additional content
     coding applied to the type, usually for the purpose of data
     compression, that is a property of the resource requested. The
     default for the content encoding is none (i.e., the identity
     function).
"fixed": |-
  A Content-Type specifies the media type of the underlying data. A Content-Encoding may be used to indicate any additional content coding applied to the type, usually for the purpose of data compression, that is a property of the resource requested. The default for the content encoding is none (i.e., the identity function).
"ko": |-
  Content-Type은 기본 데이터의 미디어 유형을 지정합니다. Content-Encoding은 일반적으로 데이터 압축을 목적으로 요청된 리소스의 속성인 유형에 적용되는 추가 콘텐츠 코딩을 나타내는 데 사용될 수 있습니다. 콘텐츠 인코딩의 기본값은 없음(즉, ID 함수)입니다.
