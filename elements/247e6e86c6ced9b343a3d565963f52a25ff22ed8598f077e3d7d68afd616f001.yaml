"original": |2-
        Also, the term mixes concepts in a potentially misleading way.
        Having "trust" involves factors unrelated to simply verifying
        signatures and performing other tests as specified by a standard
        algorithm for path validation (e.g., RFC 3280). Thus, even if a
        user is able to validate a certification path algorithmically, the
        user still might distrust one of the CAs that issued certificates
        in that path or distrust some other aspects of the PKI.
"fixed": |-
  - Also, the term mixes concepts in a potentially misleading way. Having "trust" involves factors unrelated to simply verifying signatures and performing other tests as specified by a standard algorithm for path validation (e.g., RFC 3280). Thus, even if a user is able to validate a certification path algorithmically, the user still might distrust one of the CAs that issued certificates in that path or distrust some other aspects of the PKI.
"ko": |-
  - 또한 이 용어는 오해의 소지가 있는 방식으로 개념을 혼합합니다. "신뢰"를 갖는 것은 단순히 서명을 확인하고 경로 유효성 검사를 위한 표준 알고리즘(예: RFC 3280)에 지정된 대로 다른 테스트를 수행하는 것과 관련 없는 요소를 포함합니다. 따라서 사용자가 알고리즘을 통해 인증 경로의 유효성을 검사할 수 있더라도 해당 경로에서 인증서를 발급한 CA 중 하나를 불신하거나 PKI의 다른 측면을 불신할 수 있습니다.
