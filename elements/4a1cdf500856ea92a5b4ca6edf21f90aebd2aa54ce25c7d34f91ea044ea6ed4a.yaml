"original": |2-
     Inconsistent application of name comparison rules can result in
     acceptance of invalid X.509 certification paths, or rejection of
     valid ones.  The X.500 series of specifications defines rules for
     comparing distinguished names that require comparison of strings
     without regard to case, character set, multi-character white space
     substring, or leading and trailing white space.  This specification
     relaxes these requirements, requiring support for binary comparison
     at a minimum.
"fixed": |-
  Inconsistent application of name comparison rules can result in acceptance of invalid X.509 certification paths, or rejection of valid ones.  The X.500 series of specifications defines rules for comparing distinguished names that require comparison of strings without regard to case, character set, multi-character white space substring, or leading and trailing white space.  This specification relaxes these requirements, requiring support for binary comparison at a minimum.
"ko": |-
  이름 비교 규칙을 일관되지 않게 적용하면 유효하지 않은 X.509 인증 경로가 승인되거나 유효한 경로가 거부될 수 있습니다. X.500 사양 시리즈는 대소문자, 문자 집합, 다중 문자 공백 하위 문자열 또는 선행 및 후행 공백에 관계 없이 문자열을 비교해야 하는 고유 이름 비교 규칙을 정의합니다. 이 사양은 이러한 요구 사항을 완화하여 최소한 이진 비교에 대한 지원을 요구합니다.
