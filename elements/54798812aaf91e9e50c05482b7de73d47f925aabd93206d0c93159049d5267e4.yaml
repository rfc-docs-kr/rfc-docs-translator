"ko": |-
  사용자: "사용자" 방법의 경우 프록시(또는 프록시)는 인증을 위해 다음 홉에 대한 자격 증명 정보를 클라이언트로 보내야 합니다. 그런 다음 클라이언트는 프록시가 인증서를 수락해야 하는지 여부를 결정할 수 있습니다. 자세한 내용은 섹션 19.3.2를 참조하세요.
