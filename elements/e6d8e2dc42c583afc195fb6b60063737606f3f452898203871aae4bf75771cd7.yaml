"original": |2-
        -  The "I" definition presented above involves a third concept of
           "forward secrecy" that refers to the effect of the compromise
           of long-term keys.
        -  All three concepts involve the idea that a compromise of "this"
           encryption key is not supposed to compromise the "next" one.
           There also is the idea that compromise of a single key will
           compromise only the data protected by the single key. In
           Internet literature, the focus has been on protection against
           decryption of back traffic in the event of a compromise of
           secret key material held by one or both parties to a
           communication.
"fixed": |-
  -  The "I" definition presented above involves a third concept of "forward secrecy" that refers to the effect of the compromise of long-term keys.
  -  All three concepts involve the idea that a compromise of "this" encryption key is not supposed to compromise the "next" one. There also is the idea that compromise of a single key will compromise only the data protected by the single key. In Internet literature, the focus has been on protection against decryption of back traffic in the event of a compromise of secret key material held by one or both parties to a communication.
"ko": |-
  - 위에 제시된 "I" 정의는 장기 키 손상의 효과를 나타내는 "순방향 비밀성"의 세 번째 개념을 포함합니다.
  - 세 가지 개념 모두 "이" 암호화 키가 손상되더라도 "다음" 암호화 키는 손상되지 않는다는 아이디어를 포함합니다. 단일 키가 손상되면 단일 키로 보호되는 데이터만 손상된다는 생각도 있습니다. 인터넷 문헌에서는 통신의 한쪽 또는 양쪽 당사자가 보유한 비밀 키 자료가 손상되는 경우 백 트래픽의 암호 해독을 방지하는 데 중점을 두었습니다.
