"ko": |-
  1단계와 2단계 사이에 서버는 필요한 경우 비자체 설명 보안 메커니즘을 설정할 수 있습니다. 이러한 유형의 보안 메커니즘을 사용하면 서버는 반드시 상태가 유지됩니다. 클라이언트는 2단계와 4단계 사이에 비자체 설명 보안 메커니즘을 설정합니다.
