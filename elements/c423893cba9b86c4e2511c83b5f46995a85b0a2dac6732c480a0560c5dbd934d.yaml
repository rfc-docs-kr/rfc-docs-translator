"original": |2-
        In order to provide keying material for use in a subsequently
        negotiated ciphersuite, an EAP method supporting key derivation
        MUST export a Master Session Key (MSK) of at least 64 octets, and
        an Extended Master Session Key (EMSK) of at least 64 octets.  EAP
        Methods deriving keys MUST provide for mutual authentication
        between the EAP peer and the EAP Server.
"fixed": |-
  - In order to provide keying material for use in a subsequently negotiated ciphersuite, an EAP method supporting key derivation MUST export a Master Session Key (MSK) of at least 64 octets, and an Extended Master Session Key (EMSK) of at least 64 octets.  EAP Methods deriving keys MUST provide for mutual authentication between the EAP peer and the EAP Server.
"ko": |-
  - 이후 협상된 암호 모음에 사용할 키 자료를 제공하려면 키 파생을 지원하는 EAP 방법은 최소 64옥텟의 MSK(마스터 세션 키)와 최소 64옥텟의 EMSK(확장 마스터 세션 키)를 내보내야 합니다. . EAP 방법 파생 키는 EAP 피어와 EAP 서버 간의 상호 인증을 제공해야 합니다.
