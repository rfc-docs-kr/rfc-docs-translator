"original": |2-
     The UA then creates a REGISTER request that SHOULD be addressed to a
     Request-URI corresponding to the site certificate received from the
     registrar.  When the UA sends the REGISTER request over the existing
     TLS connection, the registrar SHOULD challenge the request with a 401
     (Proxy Authentication Required) response.  The "realm" parameter
     within the Proxy-Authenticate header field of the response SHOULD
     correspond to the domain previously given by the site certificate.
     When the UAC receives the challenge, it SHOULD either prompt the user
     for credentials or take an appropriate credential from a keyring
     corresponding to the "realm" parameter in the challenge.  The
     username of this credential SHOULD correspond with the "userinfo"
     portion of the URI in the To header field of the REGISTER request.
     Once the Digest credentials have been inserted into an appropriate
     Proxy-Authorization header field, the REGISTER should be resubmitted
     to the registrar.
"fixed": |-
  The UA then creates a REGISTER request that SHOULD be addressed to a Request-URI corresponding to the site certificate received from the registrar.  When the UA sends the REGISTER request over the existing TLS connection, the registrar SHOULD challenge the request with a 401 (Proxy Authentication Required) response.  The "realm" parameter within the Proxy-Authenticate header field of the response SHOULD correspond to the domain previously given by the site certificate. When the UAC receives the challenge, it SHOULD either prompt the user for credentials or take an appropriate credential from a keyring corresponding to the "realm" parameter in the challenge.  The username of this credential SHOULD correspond with the "userinfo" portion of the URI in the To header field of the REGISTER request. Once the Digest credentials have been inserted into an appropriate Proxy-Authorization header field, the REGISTER should be resubmitted to the registrar.
"ko": |-
  그런 다음 UA는 등록자로부터 받은 사이트 인증서에 해당하는 Request-URI로 주소가 지정되어야 하는 REGISTER 요청을 생성합니다. UA가 기존 TLS 연결을 통해 REGISTER 요청을 보낼 때 등록자는 401(프록시 인증 필요) 응답으로 요청에 도전해야 합니다. 응답의 Proxy-Authenticate 헤더 필드 내의 "realm" 매개변수는 사이트 인증서에서 이전에 제공한 도메인과 일치해야 합니다. UAC가 챌린지를 수신하면 사용자에게 자격 증명을 묻는 메시지를 표시하거나 챌린지의 "realm" 매개 변수에 해당하는 키링에서 적절한 자격 증명을 가져와야 합니다. 이 자격 증명의 사용자 이름은 REGISTER 요청의 To 헤더 필드에 있는 URI의 "userinfo" 부분과 일치해야 합니다. Digest 자격 증명이 적절한 Proxy-Authorization 헤더 필드에 삽입되면 REGISTER를 등록 기관에 다시 제출해야 합니다.
