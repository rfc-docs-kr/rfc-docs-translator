"original": |2-
     The "TCP Roadmap" [49] provides a more extensive guide to the RFCs
     that define TCP and describe various important algorithms.  The TCP
     Roadmap contains sections on strongly encouraged enhancements that
     improve performance and other aspects of TCP beyond the basic
     operation specified in this document.  As one example, implementing
     congestion control (e.g., [8]) is a TCP requirement, but it is a
     complex topic on its own and not described in detail in this
     document, as there are many options and possibilities that do not
     impact basic interoperability.  Similarly, most TCP implementations
     today include the high-performance extensions in [47], but these are
     not strictly required or discussed in this document.  Multipath
     considerations for TCP are also specified separately in [59].
"fixed": |-
  The "TCP Roadmap" [49] provides a more extensive guide to the RFCs that define TCP and describe various important algorithms.  The TCP Roadmap contains sections on strongly encouraged enhancements that improve performance and other aspects of TCP beyond the basic operation specified in this document.  As one example, implementing congestion control (e.g., [8]) is a TCP requirement, but it is a complex topic on its own and not described in detail in this document, as there are many options and possibilities that do not impact basic interoperability.  Similarly, most TCP implementations today include the high-performance extensions in [47], but these are not strictly required or discussed in this document.  Multipath considerations for TCP are also specified separately in [59].
"ko": |-
  "TCP 로드맵"[49]은 TCP를 정의하고 다양한 중요한 알고리즘을 설명하는 RFC에 대한 보다 광범위한 가이드를 제공합니다. TCP 로드맵에는 이 문서에 지정된 기본 작업 이상으로 TCP의 성능 및 기타 측면을 개선하기 위해 적극 권장되는 개선 사항에 대한 섹션이 포함되어 있습니다. 일례로, 혼잡 제어(예: [8]) 구현은 TCP 요구 사항이지만 기본 상호 운용성에 영향을 주지 않는 많은 옵션과 가능성이 있기 때문에 그 자체로는 복잡한 주제이며 이 문서에서는 자세히 설명하지 않습니다. . 마찬가지로 오늘날 대부분의 TCP 구현에는 [47]의 고성능 확장이 포함되어 있지만 이 문서에서는 이러한 확장이 엄격히 요구되거나 논의되지 않습니다. TCP에 대한 다중 경로 고려 사항도 [59]에 별도로 지정되어 있습니다.
