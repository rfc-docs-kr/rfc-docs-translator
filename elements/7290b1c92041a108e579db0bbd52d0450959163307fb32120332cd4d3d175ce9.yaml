"original": |2-
     1:n protection:  One protection LSP is used to protect/restore n
        working LSPs.  Traffic is sent only on the n protected working
        LSPs until the protection/restoration event switches the traffic
        from one failed LSP to the protection LSP.  Only one failed LSP
        can be restored at any time.
"fixed": |-
  1:n protection:  One protection LSP is used to protect/restore n working LSPs.  Traffic is sent only on the n protected working LSPs until the protection/restoration event switches the traffic from one failed LSP to the protection LSP.  Only one failed LSP can be restored at any time.
"ko": |-
  1:n 보호: 하나의 보호 LSP를 사용하여 n개의 작동 중인 LSP를 보호/복원합니다. 보호/복구 이벤트가 하나의 실패한 LSP에서 보호 LSP로 트래픽을 전환할 때까지 n개의 보호된 작동 LSP에서만 트래픽이 전송됩니다. 언제든지 하나의 실패한 LSP만 복원할 수 있습니다.
