"original": |2-
        Tutorial: A firewall typically protects a smaller, secure network
        (such as a corporate LAN, or even just one host) from a larger
        network (such as the Internet). The firewall is installed at the
        point where the networks connect, and the firewall applies policy
        rules to control traffic that flows in and out of the protected
        network.
"fixed": |-
  - Tutorial: A firewall typically protects a smaller, secure network (such as a corporate LAN, or even just one host) from a larger network (such as the Internet). The firewall is installed at the point where the networks connect, and the firewall applies policy rules to control traffic that flows in and out of the protected network.
"ko": |-
  - 튜토리얼: 방화벽은 일반적으로 대규모 네트워크(예: 인터넷)에서 소규모의 보안 네트워크(예: 기업 LAN 또는 단 하나의 호스트)를 보호합니다. 방화벽은 네트워크가 연결되는 지점에 설치되며 방화벽은 정책 규칙을 적용하여 보호 대상 네트워크에 들어오고 나가는 트래픽을 제어합니다.
