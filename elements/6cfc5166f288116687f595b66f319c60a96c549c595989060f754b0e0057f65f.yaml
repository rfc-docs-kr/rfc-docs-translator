"original": |2-
     IANA prefers that these "empty" IANA Considerations sections be left
     in the document for the record: it makes it clear later on that the
     document explicitly said that no IANA actions were needed (and that
     it wasn't just omitted).  This is a change from the prior practice of
     requesting that such sections be removed by the RFC Editor, and
     authors are asked to accommodate this change.
"fixed": |-
  IANA prefers that these "empty" IANA Considerations sections be left in the document for the record: it makes it clear later on that the document explicitly said that no IANA actions were needed (and that it wasn't just omitted).  This is a change from the prior practice of requesting that such sections be removed by the RFC Editor, and authors are asked to accommodate this change.
"ko": |-
  IANA는 이러한 "빈" IANA 고려 사항 섹션을 기록용으로 문서에 남겨 두는 것을 선호합니다. 나중에 문서에서 IANA 작업이 필요하지 않다고 명시적으로 언급했다는 점(그리고 단순히 생략된 것이 아님)을 분명히 알 수 있습니다. 이는 RFC 편집자가 해당 섹션을 삭제하도록 요청했던 이전 관행에 대한 변경 사항이며 작성자는 이 변경 사항을 수용하도록 요청됩니다.
