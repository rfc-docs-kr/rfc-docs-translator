"original": |2-
     In some cases, it may be useful for proxies in the SIP signaling path
     to see all the messaging between the endpoints for the duration of
     the session.  For example, if the biloxi.com proxy server wished to
     remain in the SIP messaging path beyond the initial INVITE, it would
     add to the INVITE a required routing header field known as Record-
     Route that contained a URI resolving to the hostname or IP address of
     the proxy.  This information would be received by both Bob's SIP
     phone and (due to the Record-Route header field being passed back in
     the 200 (OK)) Alice's softphone and stored for the duration of the
     dialog.  The biloxi.com proxy server would then receive and proxy the
     ACK, BYE, and 200 (OK) to the BYE.  Each proxy can independently
     decide to receive subsequent messages, and those messages will pass
     through all proxies that elect to receive it.  This capability is
     frequently used for proxies that are providing mid-call features.
"fixed": |-
  In some cases, it may be useful for proxies in the SIP signaling path to see all the messaging between the endpoints for the duration of the session.  For example, if the biloxi.com proxy server wished to remain in the SIP messaging path beyond the initial INVITE, it would add to the INVITE a required routing header field known as Record- Route that contained a URI resolving to the hostname or IP address of the proxy.  This information would be received by both Bob's SIP phone and (due to the Record-Route header field being passed back in the 200 (OK)) Alice's softphone and stored for the duration of the dialog.  The biloxi.com proxy server would then receive and proxy the ACK, BYE, and 200 (OK) to the BYE.  Each proxy can independently decide to receive subsequent messages, and those messages will pass through all proxies that elect to receive it.  This capability is frequently used for proxies that are providing mid-call features.
"ko": |-
  어떤 경우에는 SIP 신호 경로의 프록시가 세션 기간 동안 엔드포인트 간의 모든 메시징을 보는 것이 유용할 수 있습니다. 예를 들어, biloxi.com 프록시 서버가 초기 INVITE 이후 SIP 메시징 경로에 남아 있기를 원하는 경우 호스트 이름 또는 IP 주소로 확인되는 URI가 포함된 Record-Route라는 필수 라우팅 헤더 필드를 INVITE에 추가합니다. 프록시의. 이 정보는 Bob의 SIP 전화와 (Record-Route 헤더 필드가 200(OK)로 다시 전달되기 때문에) Alice의 소프트폰 모두에 의해 수신되고 대화 기간 동안 저장됩니다. 그런 다음 biloxi.com 프록시 서버는 ACK, BYE 및 200(OK)을 수신하여 BYE로 프록시합니다. 각 프록시는 독립적으로 후속 메시지 수신을 결정할 수 있으며 해당 메시지는 해당 메시지를 수신하기로 선택한 모든 프록시를 통과합니다. 이 기능은 통화 중간 기능을 제공하는 프록시에 자주 사용됩니다.
