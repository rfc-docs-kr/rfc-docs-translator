"original": |2-
     New requests for codepoints from QUIC registries SHOULD use a
     randomly selected codepoint that excludes both existing allocations
     and the first unallocated codepoint in the selected space.  Requests
     for multiple codepoints MAY use a contiguous range.  This minimizes
     the risk that differing semantics are attributed to the same
     codepoint by different implementations.
"fixed": |-
  New requests for codepoints from QUIC registries SHOULD use a randomly selected codepoint that excludes both existing allocations and the first unallocated codepoint in the selected space.  Requests for multiple codepoints MAY use a contiguous range.  This minimizes the risk that differing semantics are attributed to the same codepoint by different implementations.
"ko": |-
  QUIC 레지스트리의 코드 포인트에 대한 새로운 요청은 기존 할당과 선택된 공간에서 할당되지 않은 첫 번째 코드 포인트를 모두 제외하는 무작위로 선택된 코드 포인트를 사용해야 합니다. 여러 코드 포인트에 대한 요청은 연속 범위를 사용할 수 있습니다. 이는 서로 다른 구현에 의해 서로 다른 의미 체계가 동일한 코드 포인트에 귀속되는 위험을 최소화합니다.
