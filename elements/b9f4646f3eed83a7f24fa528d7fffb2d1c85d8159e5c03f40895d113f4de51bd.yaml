"original": |2-
     When the trust anchor is provided in the form of a self-signed
     certificate, this self-signed certificate is not included as part of
     the prospective certification path.  Information about trust anchors
     are provided as inputs to the certification path validation algorithm
     (section 6.1.1).
"fixed": |-
  When the trust anchor is provided in the form of a self-signed certificate, this self-signed certificate is not included as part of the prospective certification path.  Information about trust anchors are provided as inputs to the certification path validation algorithm (section 6.1.1).
"ko": |-
  트러스트 앵커가 자체 서명된 인증서 형식으로 제공되는 경우 이 자체 서명된 인증서는 예상 인증 경로의 일부로 포함되지 않습니다. 트러스트 앵커에 대한 정보는 인증 경로 유효성 검사 알고리즘(섹션 6.1.1)에 대한 입력으로 제공됩니다.
