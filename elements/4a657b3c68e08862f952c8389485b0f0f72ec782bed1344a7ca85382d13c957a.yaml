"original": |2-
     Any application that uses WebFinger MUST specify the URI scheme(s),
     and to the extent appropriate, what forms the URI(s) might take.  For
     example, when querying for information about a user's account at some
     domain, it might make sense to specify the use of the "acct" URI
     scheme [18].  When trying to obtain the copyright information for a
     web page, it makes sense to specify the use of the web page URI
     (either http or https).
"fixed": |-
  Any application that uses WebFinger MUST specify the URI scheme(s), and to the extent appropriate, what forms the URI(s) might take.  For example, when querying for information about a user's account at some domain, it might make sense to specify the use of the "acct" URI scheme [18].  When trying to obtain the copyright information for a web page, it makes sense to specify the use of the web page URI (either http or https).
"ko": |-
  WebFinger를 사용하는 모든 애플리케이션은 반드시 URI 체계를 지정해야 하며, 적절한 범위 내에서 URI가 취할 수 있는 형식을 지정해야 합니다. 예를 들어, 일부 도메인에서 사용자 계정에 대한 정보를 쿼리할 때 "acct" URI 체계 [18]의 사용을 지정하는 것이 합리적일 수 있습니다. 웹페이지에 대한 저작권 정보를 얻으려고 할 때 웹페이지 URI(http 또는 https)의 사용을 지정하는 것이 좋습니다.
