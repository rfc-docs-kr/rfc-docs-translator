"original": |2-
     Namespaces that include the "#" character are not IMAP URL [IMAP-URL]
     friendly and require the "#" character to be represented as %23 when
     within URLs.  As such, server implementors MAY instead consider using
     namespace prefixes that do not contain the "#" character.
"fixed": |-
  Namespaces that include the "#" character are not IMAP URL [IMAP-URL] friendly and require the "#" character to be represented as %23 when within URLs.  As such, server implementors MAY instead consider using namespace prefixes that do not contain the "#" character.
"ko": |-
  "#" 문자를 포함하는 네임스페이스는 IMAP URL [IMAP-URL] 친화적이지 않으며 URL 내에서 "#" 문자가 %23으로 표시되어야 합니다.  따라서 서버 구현자는 대신 "#" 문자를 포함하지 않는 네임스페이스 접두사 사용을 고려할 수 있습니다.
