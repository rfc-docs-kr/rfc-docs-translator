"original": |2-
     The DirectoryString type is defined as a choice of PrintableString,
     TeletexString, BMPString, UTF8String, and UniversalString.  The
     UTF8String encoding [RFC 2279] is the preferred encoding, and all
     certificates issued after December 31, 2003 MUST use the UTF8String
     encoding of DirectoryString (except as noted below).  Until that
     date, conforming CAs MUST choose from the following options when
     creating a distinguished name, including their own:
"fixed": |-
  The DirectoryString type is defined as a choice of PrintableString, TeletexString, BMPString, UTF8String, and UniversalString.  The UTF8String encoding [RFC 2279] is the preferred encoding, and all certificates issued after December 31, 2003 MUST use the UTF8String encoding of DirectoryString (except as noted below).  Until that date, conforming CAs MUST choose from the following options when creating a distinguished name, including their own:
"ko": |-
  DirectoryString 유형은 PrintableString, TeletexString, BMPString, UTF8String 및 UniversalString을 선택하여 정의됩니다. UTF8String 인코딩 [RFC 2279]이 선호되는 인코딩이며, 2003년 12월 31일 이후에 발행된 모든 인증서는 반드시 DirectoryString의 UTF8String 인코딩을 사용해야 합니다(아래 명시된 경우 제외). 해당 날짜까지 CA를 준수하는 CA는 자체 이름을 포함하여 고유 이름을 생성할 때 다음 옵션 중에서 선택해야 합니다.
