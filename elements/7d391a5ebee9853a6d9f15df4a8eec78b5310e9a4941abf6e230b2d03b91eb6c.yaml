"original": |2-
     If 0-RTT data is accepted by the server, the server MUST NOT reduce
     any limits or alter any values that might be violated by the client
     with its 0-RTT data.  In particular, a server that accepts 0-RTT data
     MUST NOT set values for the following parameters (Section 18.2) that
     are smaller than the remembered values of the parameters.
"fixed": |-
  If 0-RTT data is accepted by the server, the server MUST NOT reduce any limits or alter any values that might be violated by the client with its 0-RTT data.  In particular, a server that accepts 0-RTT data MUST NOT set values for the following parameters (Section 18.2) that are smaller than the remembered values of the parameters.
"ko": |-
  서버가 0-RTT 데이터를 수락하는 경우 서버는 클라이언트가 0-RTT 데이터로 위반할 수 있는 제한을 줄이거나 값을 변경해서는 안 됩니다. 특히, 0-RTT 데이터를 허용하는 서버는 기억된 매개변수 값보다 작은 다음 매개변수(섹션 18.2)에 대한 값을 설정해서는 안 됩니다.
