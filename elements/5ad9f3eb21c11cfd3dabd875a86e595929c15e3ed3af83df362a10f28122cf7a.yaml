"original": |2-
     In common operating systems, both the Nagle algorithm and delayed
     acknowledgments are implemented and enabled by default.  TCP is used
     by many applications that have a request-response style of
     communication, where the combination of the Nagle algorithm and
     delayed acknowledgments can result in poor application performance.
     A modification to the Nagle algorithm is described in [68] that
     improves the situation for these applications.
"fixed": |-
  In common operating systems, both the Nagle algorithm and delayed acknowledgments are implemented and enabled by default.  TCP is used by many applications that have a request-response style of communication, where the combination of the Nagle algorithm and delayed acknowledgments can result in poor application performance. A modification to the Nagle algorithm is described in [68] that improves the situation for these applications.
"ko": |-
  일반적인 운영 체제에서는 Nagle 알고리즘과 지연된 승인이 모두 기본적으로 구현되고 활성화됩니다. TCP는 요청-응답 스타일의 통신을 사용하는 많은 애플리케이션에서 사용됩니다. 여기서 Nagle 알고리즘과 지연된 승인의 조합으로 인해 애플리케이션 성능이 저하될 수 있습니다. 이러한 애플리케이션의 상황을 개선하는 Nagle 알고리즘 수정이 [68]에 설명되어 있습니다.
