"original": |2-
     It is possible that the GOAWAY will not be reliably received by the
     receiving endpoint.  In the event of a connection error, GOAWAY only
     provides a best-effort attempt to communicate with the peer about why
     the connection is being terminated.
"fixed": |-
  It is possible that the GOAWAY will not be reliably received by the receiving endpoint.  In the event of a connection error, GOAWAY only provides a best-effort attempt to communicate with the peer about why the connection is being terminated.
"ko": |-
  GOAWAY가 수신 엔드포인트에서 안정적으로 수신되지 않을 가능성이 있습니다. 연결 오류가 발생한 경우 GOAWAY는 연결이 종료되는 이유에 대해 피어와 통신하기 위한 최선의 시도만 제공합니다.
