"original": |2-
     Once the PLAY request for a media resource transported over non-
     interleaved RTP/AVP/TCP occurs, media begins to flow from server to
     client over the RTP TCP connection, and RTCP packets flow
     bidirectionally over the RTCP TCP connection.  Unless RTP and RTCP
     multiplexing has been negotiated; in which case, RTP and RTCP will
     flow over a common TCP connection.  As in the RTP/UDP case, client-
     to-server traffic on an RTP-only TCP session is unspecified by this
     memo.  The packets that travel on these connections MUST be framed
     using the protocol defined in [RFC4571], not by the framing defined
     for interleaving RTP over the RTSP connection defined in Section 14.
"fixed": |-
  Once the PLAY request for a media resource transported over non- interleaved RTP/AVP/TCP occurs, media begins to flow from server to client over the RTP TCP connection, and RTCP packets flow bidirectionally over the RTCP TCP connection.  Unless RTP and RTCP multiplexing has been negotiated; in which case, RTP and RTCP will flow over a common TCP connection.  As in the RTP/UDP case, client- to-server traffic on an RTP-only TCP session is unspecified by this memo.  The packets that travel on these connections MUST be framed using the protocol defined in [RFC4571], not by the framing defined for interleaving RTP over the RTSP connection defined in Section 14.
"ko": |-
  인터리빙되지 않은 RTP/AVP/TCP를 통해 전송되는 미디어 리소스에 대한 PLAY 요청이 발생하면 미디어는 RTP TCP 연결을 통해 서버에서 클라이언트로 흐르기 시작하고 RTCP 패킷은 RTCP TCP 연결을 통해 양방향으로 흐릅니다. RTP 및 RTCP 멀티플렉싱이 협상되지 않은 경우; 이 경우 RTP와 RTCP는 공통 TCP 연결을 통해 흐릅니다. RTP/UDP의 경우와 마찬가지로 RTP 전용 TCP 세션의 클라이언트-서버 트래픽은 이 메모에서 지정되지 않습니다. 이러한 연결을 통해 이동하는 패킷은 섹션 14에 정의된 RTSP 연결을 통해 RTP를 인터리빙하기 위해 정의된 프레이밍이 아니라 [RFC4571]에 정의된 프로토콜을 사용하여 프레이밍되어야 합니다.
