"original": |2-
     The digital signature algorithm used is determined by the Live
     Signature Algorithm protocol option, see Section 7.7.  The signature
     is computed over a concatenation of the on-the-wire representation of
     the chunk specification of the munro node (see Section 6.1.2.1), a
     timestamp in 64-bit NTP Timestamp format [RFC5905], and the hash
     associated with the munro node, in that order.  The timestamp is the
     time signature that was made at the injector in UTC.
"fixed": |-
  The digital signature algorithm used is determined by the Live Signature Algorithm protocol option, see Section 7.7.  The signature is computed over a concatenation of the on-the-wire representation of the chunk specification of the munro node (see Section 6.1.2.1), a timestamp in 64-bit NTP Timestamp format [RFC5905], and the hash associated with the munro node, in that order.  The timestamp is the time signature that was made at the injector in UTC.
"ko": |-
  사용되는 디지털 서명 알고리즘은 라이브 서명 알고리즘 프로토콜 옵션에 따라 결정됩니다. 섹션 7.7을 참조하세요. 서명은 munro 노드의 청크 사양(섹션 6.1.2.1 참조)의 전송 중 표현, 64비트 NTP 타임스탬프 형식[RFC5905]의 타임스탬프 및 관련 해시의 연결을 통해 계산됩니다. 먼로 노드, 그 순서대로요. 타임스탬프는 인젝터에서 UTC로 작성된 박자표입니다.
