"ko": |-
  AES Key Wrap with Padding 알고리즘은 AES 코드북[AES]을 기반으로 하는 래핑 프로세스와 언래핑 프로세스로 구성됩니다. 이는 래핑할 키 길이가 64비트의 배수여야 한다는 요구 사항을 제거하는 AES 키 래핑 알고리즘[AES-KW1, AES-KW2]에 대한 확장을 제공합니다. 다음 두 섹션에서는 래핑 및 래핑 해제 프로세스를 지정합니다.
