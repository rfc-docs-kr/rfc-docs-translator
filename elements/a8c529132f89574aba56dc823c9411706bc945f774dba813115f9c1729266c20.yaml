"original": |2-
     Constrained clients may wish to use a certificate-status protocol
     such as OCSP [RFC2560] to check the validity of server certificates,
     in order to avoid transmission of CRLs and therefore save bandwidth
     on constrained networks.  This extension allows for such information
     to be sent in the TLS handshake, saving roundtrips and resources.
"fixed": |-
  Constrained clients may wish to use a certificate-status protocol such as OCSP [RFC2560] to check the validity of server certificates, in order to avoid transmission of CRLs and therefore save bandwidth on constrained networks.  This extension allows for such information to be sent in the TLS handshake, saving roundtrips and resources.
"ko": |-
  제한된 클라이언트는 CRL 전송을 방지하여 제한된 네트워크에서 대역폭을 절약하기 위해 OCSP [RFC2560]와 같은 인증서 상태 프로토콜을 사용하여 서버 인증서의 유효성을 확인할 수 있습니다. 이 확장을 사용하면 이러한 정보를 TLS 핸드셰이크를 통해 전송하여 왕복 시간과 리소스를 절약할 수 있습니다.
