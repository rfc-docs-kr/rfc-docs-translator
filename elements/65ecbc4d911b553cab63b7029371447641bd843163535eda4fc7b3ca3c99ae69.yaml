"original": |2-
     For primes congruent to 1 mod 4, the minimal cofactors of the curve
     and its twist are either {4, 8} or {8, 4}.  We choose a curve with
     the latter cofactors so that any algorithms that take the cofactor
     into account don't have to worry about checking for points on the
     twist, because the twist cofactor will be the smaller of the two.
"fixed": |-
  For primes congruent to 1 mod 4, the minimal cofactors of the curve and its twist are either {4, 8} or {8, 4}.  We choose a curve with the latter cofactors so that any algorithms that take the cofactor into account don't have to worry about checking for points on the twist, because the twist cofactor will be the smaller of the two.
"ko": |-
  1 mod 4와 합동인 소수의 경우 곡선과 곡선의 최소 보조 인자는 {4, 8} 또는 {8, 4}입니다. 우리는 보조 인자를 고려하는 알고리즘이 비틀림 지점을 확인하는 것에 대해 걱정할 필요가 없도록 후자 보조 인자가 있는 곡선을 선택합니다. 왜냐하면 비틀기 보조 인자는 둘 중 더 작기 때문입니다.
