"original": |2-
     *  Traffic flows may be policed at the edges of a network.  This is a
        simple way to ensure that the actual traffic volumes are
        consistent with the planned volumes.  Some form of measurement
        (see Section 6.4) is used to determine the rate of arrival of
        traffic, and excess traffic could be discarded.  Alternatively,
        excess traffic could be forwarded as best-effort within the
        network.  However, this approach is only completely effective if
        the planning is stringent and network-wide and if a harsh approach
        is taken to disposing of excess traffic.
"fixed": |-
  *  Traffic flows may be policed at the edges of a network.  This is a simple way to ensure that the actual traffic volumes are consistent with the planned volumes.  Some form of measurement (see Section 6.4) is used to determine the rate of arrival of traffic, and excess traffic could be discarded.  Alternatively, excess traffic could be forwarded as best-effort within the network.  However, this approach is only completely effective if the planning is stringent and network-wide and if a harsh approach is taken to disposing of excess traffic.
"ko": |-
  * 트래픽 흐름은 네트워크 가장자리에서 감시될 수 있습니다. 이는 실제 트래픽 양이 계획된 양과 일치하는지 확인하는 간단한 방법입니다. 일부 형태의 측정(6.4절 참조)은 트래픽 도착 속도를 결정하는 데 사용되며 초과 트래픽은 폐기될 수 있습니다. 또는 초과 트래픽을 네트워크 내에서 최선의 방식으로 전달할 수도 있습니다. 그러나 이 접근 방식은 계획이 엄격하고 네트워크 전체에 걸쳐 있고 과도한 트래픽을 처리하기 위해 엄격한 접근 방식을 취하는 경우에만 완전히 효과적입니다.
