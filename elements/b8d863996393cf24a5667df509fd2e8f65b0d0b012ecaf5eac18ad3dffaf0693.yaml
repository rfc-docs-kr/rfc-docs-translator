"original": |2-
        o  S/MIME implementations MUST at a minimum support SHA1 as a
           digital signature algorithm, and 3DES as an encryption
           algorithm.  All other signature and encryption algorithms MAY
           be supported.  Implementations can negotiate support for these
           algorithms with the "SMIMECapabilities" attribute.
"fixed": |-
  -  S/MIME implementations MUST at a minimum support SHA1 as a digital signature algorithm, and 3DES as an encryption algorithm.  All other signature and encryption algorithms MAY be supported.  Implementations can negotiate support for these algorithms with the "SMIMECapabilities" attribute.
"ko": |-
  - S/MIME 구현은 최소한 디지털 서명 알고리즘으로 SHA1을 지원하고 암호화 알고리즘으로 3DES를 지원해야 합니다. 다른 모든 서명 및 암호화 알고리즘이 지원될 수 있습니다. 구현에서는 "SMIMECapability" 특성을 사용하여 이러한 알고리즘에 대한 지원을 협상할 수 있습니다.
