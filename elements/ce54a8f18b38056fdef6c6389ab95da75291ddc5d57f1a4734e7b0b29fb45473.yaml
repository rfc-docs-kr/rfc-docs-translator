"original": |2-
     Furthermore, HTTP fields are often repetitive and verbose, causing
     unnecessary network traffic as well as causing the initial TCP
     congestion window to quickly fill.  This can result in excessive
     latency when multiple requests are made on a new TCP connection.
"fixed": |-
  Furthermore, HTTP fields are often repetitive and verbose, causing unnecessary network traffic as well as causing the initial TCP congestion window to quickly fill.  This can result in excessive latency when multiple requests are made on a new TCP connection.
"ko": |-
  또한 HTTP 필드는 반복적이고 장황한 경우가 많아 불필요한 네트워크 트래픽을 유발할 뿐만 아니라 초기 TCP 정체 창이 빠르게 채워지는 원인이 됩니다. 이로 인해 새 TCP 연결에서 여러 요청이 이루어질 때 과도한 대기 시간이 발생할 수 있습니다.
