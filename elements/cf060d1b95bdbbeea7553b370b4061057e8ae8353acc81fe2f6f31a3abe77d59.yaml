"original": |2-
     The state-machine diagrams in this document do not show every
     possible method call.  Rather, they reflect the state of the resource
     based on the methods that have moved to IN-PROGRESS or COMPLETE
     states (see Section 5.3).  Note that since PENDING requests
     essentially have not affected the resource yet and are in the queue
     to be processed, they are not reflected in the state-machine
     diagrams.
"fixed": |-
  The state-machine diagrams in this document do not show every possible method call.  Rather, they reflect the state of the resource based on the methods that have moved to IN-PROGRESS or COMPLETE states (see Section 5.3).  Note that since PENDING requests essentially have not affected the resource yet and are in the queue to be processed, they are not reflected in the state-machine diagrams.
"ko": |-
  이 문서의 상태 머신 다이어그램은 가능한 모든 메서드 호출을 보여주지 않습니다. 오히려 IN-PROGRESS 또는 COMPLETE 상태로 이동한 메서드에 따라 리소스의 상태를 반영합니다(섹션 5.3 참조). PENDING 요청은 본질적으로 아직 리소스에 영향을 미치지 않았고 처리될 대기열에 있으므로 상태 머신 다이어그램에 반영되지 않습니다.
