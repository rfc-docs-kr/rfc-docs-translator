"original": |2-
     The inhibit any-policy extension can be used in certificates issued
     to CAs.  The inhibit any-policy indicates that the special anyPolicy
     OID, with the value { 2 5 29 32 0 }, is not considered an explicit
     match for other certificate policies.  The value indicates the number
     of additional certificates that may appear in the path before
     anyPolicy is no longer permitted.  For example, a value of one
     indicates that anyPolicy may be processed in certificates issued by
     the subject of this certificate, but not in additional certificates
     in the path.
"fixed": |-
  The inhibit any-policy extension can be used in certificates issued to CAs.  The inhibit any-policy indicates that the special anyPolicy OID, with the value { 2 5 29 32 0 }, is not considered an explicit match for other certificate policies.  The value indicates the number of additional certificates that may appear in the path before anyPolicy is no longer permitted.  For example, a value of one indicates that anyPolicy may be processed in certificates issued by the subject of this certificate, but not in additional certificates in the path.
"ko": |-
  모든 정책 금지 확장은 CA에 발급된 인증서에 사용될 수 있습니다. Inhibit any-policy는 값이 { 2 5 29 32 0 }인 특수 anyPolicy OID가 다른 인증서 정책과 명시적으로 일치하는 것으로 간주되지 않음을 나타냅니다. 값은 anyPolicy가 더 이상 허용되지 않기 전에 경로에 나타날 수 있는 추가 인증서 수를 나타냅니다. 예를 들어 값 1은 anyPolicy가 이 인증서의 주체가 발급한 인증서에서 처리될 수 있지만 경로의 추가 인증서에서는 처리될 수 없음을 나타냅니다.
