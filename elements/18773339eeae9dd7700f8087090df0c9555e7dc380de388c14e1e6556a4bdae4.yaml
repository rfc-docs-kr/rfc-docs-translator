"original": |2-
        Strings that represent protocol parameters will rarely, if ever,
        need to contain non-ASCII characters.  If non-ASCII characters are
        really necessary, instructions should make it very clear that they
        are allowed and that the non-ASCII characters should be
        represented as Unicode characters using the "(U+XXXX)" convention.
        Anyone creating such a registry should think carefully about this
        and consider internationalization advice such as that in
        [RFC7564], Section 10.
"fixed": |-
  - Strings that represent protocol parameters will rarely, if ever, need to contain non-ASCII characters.  If non-ASCII characters are really necessary, instructions should make it very clear that they are allowed and that the non-ASCII characters should be represented as Unicode characters using the "(U+XXXX)" convention. Anyone creating such a registry should think carefully about this and consider internationalization advice such as that in [RFC7564], Section 10.
"ko": |-
  - 프로토콜 매개변수를 나타내는 문자열은 ASCII가 아닌 문자를 포함할 필요가 거의 없습니다. 비ASCII 문자가 꼭 필요한 경우 지침에서는 이러한 문자가 허용되며 비ASCII 문자는 "(U+XXXX)" 규칙을 사용하여 유니코드 문자로 표시되어야 함을 매우 명확히 해야 합니다. 그러한 레지스트리를 생성하는 사람은 이에 대해 신중하게 생각하고 [RFC7564], 섹션 10에 있는 것과 같은 국제화 조언을 고려해야 합니다.
