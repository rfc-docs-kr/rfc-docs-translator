"original": |2-
     Because it takes about the same effort to calculate a SHA-224 message
     digest as it does a SHA-256 message digest, it is suggested that RSA-
     SHA256 be used in preference to RSA-SHA224 where possible.
"fixed": |-
  Because it takes about the same effort to calculate a SHA-224 message digest as it does a SHA-256 message digest, it is suggested that RSA- SHA256 be used in preference to RSA-SHA224 where possible.
"ko": |-
  SHA-224 메시지 다이제스트를 계산하는 데는 SHA-256 메시지 다이제스트를 계산하는 것과 거의 동일한 노력이 필요하므로 가능한 경우 RSA-SHA224보다 RSA-SHA256을 사용하는 것이 좋습니다.
