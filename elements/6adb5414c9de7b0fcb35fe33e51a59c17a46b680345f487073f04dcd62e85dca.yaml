"original": |2-
        Tutorial: Availability requirements can be specified by
        quantitative metrics, but sometimes are stated qualitatively, such
        as in the following:
        -  "Flexible tolerance for delay" may mean that brief system
           outages do not endanger mission accomplishment, but extended
           outages may endanger the mission.
        -  "Minimum tolerance for delay" may mean that mission
           accomplishment requires the system to provide requested
           services in a short time.
"fixed": |-
  - Tutorial: Availability requirements can be specified by quantitative metrics, but sometimes are stated qualitatively, such as in the following: -  "Flexible tolerance for delay" may mean that brief system outages do not endanger mission accomplishment, but extended outages may endanger the mission. -  "Minimum tolerance for delay" may mean that mission accomplishment requires the system to provide requested services in a short time.
"ko": |-
  - 튜토리얼: 가용성 요구 사항은 정량적 지표로 지정될 수 있지만 다음과 같이 질적으로 명시되는 경우도 있습니다. - "지연에 대한 유연한 허용 범위"는 짧은 시스템 중단이 임무 완수를 위협하지 않지만 확장된 중단이 임무를 위험에 빠뜨릴 수 있음을 의미할 수 있습니다. . - "지연에 대한 최소 허용"은 임무 달성을 위해 시스템이 요청된 서비스를 짧은 시간 내에 제공해야 함을 의미할 수 있습니다.
