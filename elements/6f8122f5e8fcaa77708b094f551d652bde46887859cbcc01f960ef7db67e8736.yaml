"original": |2-
     A peer that does not, under normal circumstances, discard chunks MUST
     set this option to the special value 0xFFFFFFFF (32-bit) or
     0xFFFFFFFFFFFFFFFF (64-bit).  For example, peers that record a
     complete broadcast to offer it directly as a static file after the
     broadcast ends use these values (see Section 6.1.2).  Section 6.2
     explains how to determine a value for this option.
"fixed": |-
  A peer that does not, under normal circumstances, discard chunks MUST set this option to the special value 0xFFFFFFFF (32-bit) or 0xFFFFFFFFFFFFFFFF (64-bit).  For example, peers that record a complete broadcast to offer it directly as a static file after the broadcast ends use these values (see Section 6.1.2).  Section 6.2 explains how to determine a value for this option.
"ko": |-
  정상적인 상황에서 청크를 삭제하지 않는 피어는 이 옵션을 특수 값 0xFFFFFFFF(32비트) 또는 0xFFFFFFFFFFFFFFFF(64비트)로 설정해야 합니다. 예를 들어, 전체 방송을 녹음하여 방송이 끝난 후 이를 정적 파일로 직접 제공하는 피어는 이 값을 사용합니다(섹션 6.1.2 참조). 섹션 6.2에서는 이 옵션의 값을 결정하는 방법을 설명합니다.
