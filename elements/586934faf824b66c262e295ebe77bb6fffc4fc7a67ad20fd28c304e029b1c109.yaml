"original": |2-
     Streams can be unidirectional or bidirectional.  Unidirectional
     streams carry data in one direction: from the initiator of the stream
     to its peer.  Bidirectional streams allow for data to be sent in both
     directions.
"fixed": |-
  Streams can be unidirectional or bidirectional.  Unidirectional streams carry data in one direction: from the initiator of the stream to its peer.  Bidirectional streams allow for data to be sent in both directions.
"ko": |-
  스트림은 단방향이거나 양방향일 수 있습니다. 단방향 스트림은 스트림 시작자에서 피어로 한 방향으로 데이터를 전달합니다. 양방향 스트림을 사용하면 데이터를 양방향으로 전송할 수 있습니다.
