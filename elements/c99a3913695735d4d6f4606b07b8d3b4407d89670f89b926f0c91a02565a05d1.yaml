"original": |2-
     Figure 3 shows an example of enabling CDN to support P2P VoD
     streaming from different content providers by introducing PPSP inside
     CDN overlays.  It is similar to Figure 2, except that the
     intermediate SNs are replaced by 3rd party CDN surrogates.  The CDN
     nodes talk with the different streaming systems (including trackers
     and peers) using the same PPSP protocols.
"fixed": |-
  Figure 3 shows an example of enabling CDN to support P2P VoD streaming from different content providers by introducing PPSP inside CDN overlays.  It is similar to Figure 2, except that the intermediate SNs are replaced by 3rd party CDN surrogates.  The CDN nodes talk with the different streaming systems (including trackers and peers) using the same PPSP protocols.
"ko": |-
  그림 3은 CDN 오버레이 내에 PPSP를 도입하여 CDN이 다양한 콘텐츠 제공업체의 P2P VoD 스트리밍을 지원하도록 하는 예를 보여줍니다. 중간 SN이 타사 CDN 대용으로 대체된다는 점을 제외하면 그림 2와 유사합니다. CDN 노드는 동일한 PPSP 프로토콜을 사용하여 다양한 스트리밍 시스템(트래커 및 피어 포함)과 통신합니다.
