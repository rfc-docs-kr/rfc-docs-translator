"original": |2-
     The basic unit of communication in PPSPP is the message.  Multiple
     messages are multiplexed into a single datagram for transmission.  A
     datagram (and hence the messages it contains) will have different
     representations on the wire depending on the transport protocol used
     (see Section 8).
"fixed": |-
  The basic unit of communication in PPSPP is the message.  Multiple messages are multiplexed into a single datagram for transmission.  A datagram (and hence the messages it contains) will have different representations on the wire depending on the transport protocol used (see Section 8).
"ko": |-
  PPSPP의 기본 통신 단위는 메시지입니다. 여러 메시지가 전송을 위해 단일 데이터그램으로 다중화됩니다. 데이터그램(및 그에 포함된 메시지)은 사용된 전송 프로토콜에 따라 회선에서 서로 다른 표현을 갖습니다(섹션 8 참조).
