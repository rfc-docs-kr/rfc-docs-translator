"original": |2-
     Examples of this environment include printing a Document created by
     the Client on a publicly available Printer, such as at a commercial
     print shop, or printing a Document remotely on a business associate's
     Printer.  This latter operation is functionally equivalent to sending
     the Document to the business associate as a facsimile.  Printing
     sensitive information on a Printer in a different security domain
     requires strong security measures.  In this environment,
     authentication of the Printer is required as well as protection
     against unauthorized use of print resources.  Since the Document
     crosses security domains, protection against eavesdropping and
     Document tampering is also required.  It will also be important in
     this environment to protect Printers against "spamming" and malicious
     Document content -- authentication and Document data pre-scanning can
     be used to minimize those threats.
"fixed": |-
  Examples of this environment include printing a Document created by the Client on a publicly available Printer, such as at a commercial print shop, or printing a Document remotely on a business associate's Printer.  This latter operation is functionally equivalent to sending the Document to the business associate as a facsimile.  Printing sensitive information on a Printer in a different security domain requires strong security measures.  In this environment, authentication of the Printer is required as well as protection against unauthorized use of print resources.  Since the Document crosses security domains, protection against eavesdropping and Document tampering is also required.  It will also be important in this environment to protect Printers against "spamming" and malicious Document content -- authentication and Document data pre-scanning can be used to minimize those threats.
"ko": |-
  이러한 환경의 예로는 상업용 인쇄소와 같이 공개적으로 사용 가능한 프린터에서 고객이 생성한 문서를 인쇄하거나 동료의 프린터에서 원격으로 문서를 인쇄하는 것이 포함됩니다. 후자의 작업은 문서를 팩스로 사업 관계자에게 보내는 것과 기능적으로 동일합니다. 다른 보안 도메인의 프린터에서 민감한 정보를 인쇄하려면 강력한 보안 조치가 필요합니다. 이러한 환경에서는 프린터 인증뿐만 아니라 인쇄 리소스의 무단 사용에 대한 보호도 필요합니다. 문서는 보안 영역을 넘나들기 때문에 도청 및 문서 변조에 대한 보호도 필요합니다. 이 환경에서는 "스팸" 및 악의적인 문서 콘텐츠로부터 프린터를 보호하는 것도 중요합니다. 인증 및 문서 데이터 사전 스캔을 사용하여 이러한 위협을 최소화할 수 있습니다.
