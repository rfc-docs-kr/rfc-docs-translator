"ko": |-
  참고: PreMasterSecret의 버전 번호는 연결을 위해 협상된 버전이 아니라 ClientHello에서 클라이언트가 제공하는 버전이어야 합니다. 이 기능은 롤백 공격을 방지하도록 설계되었습니다. 불행하게도 많은 구현에서는 협상된 버전을 대신 사용하므로 버전 번호를 확인하면 잘못된 클라이언트 구현과 상호 운용되지 않을 수 있습니다. 클라이언트 구현(MUST)과 서버 구현(MAY)은 버전 번호를 확인할 수 있습니다. 실제로 TLS 핸드셰이크 MAC은 다운그레이드를 방지하고 해당 MAC에 대한 적절한 공격이 알려져 있지 않으므로 모호성은 심각한 보안 위험으로 간주되지 않습니다. 서버가 버전 번호를 확인하기로 선택한 경우 버전 번호를 무작위로 선택해야 합니다.
