"ko": |-
  소규모 하위 그룹 공격은 DHE 암호화 모음 중 하나를 사용하고 각 핸드셰이크에 대해 새로운 DH 개인 키(X)를 생성함으로써 가장 쉽게 피할 수 있습니다. 적절한 밑(예: 2)을 선택하면 g^X mod p를 매우 빠르게 계산할 수 있으므로 성능 비용이 최소화됩니다. 또한 각 핸드셰이크에 새로운 키를 사용하면 완벽한 전달 보안이 제공됩니다. 구현에서는 DHE 암호 모음을 사용할 때 각 핸드셰이크에 대해 새로운 X를 생성해야 합니다(SHOULD).
