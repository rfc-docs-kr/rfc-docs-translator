"original": |2-
     Network congestion is one of the most significant problems in an
     operational IP context.  A network element is said to be congested if
     it experiences sustained overload over an interval of time.  Although
     congestion at the edge of the network may be beneficial in ensuring
     that the network delivers as much traffic as possible, network
     congestion almost always results in degradation of service quality to
     end users.  Congestion avoidance and response schemes can include
     demand-side policies and supply-side policies.  Demand-side policies
     may restrict access to congested resources or dynamically regulate
     the demand to alleviate the overload situation.  Supply-side policies
     may expand or augment network capacity to better accommodate offered
     traffic.  Supply-side policies may also reallocate network resources
     by redistributing traffic over the infrastructure.  Traffic
     redistribution and resource reallocation serve to increase the
     effective capacity of the network.
"fixed": |-
  Network congestion is one of the most significant problems in an operational IP context.  A network element is said to be congested if it experiences sustained overload over an interval of time.  Although congestion at the edge of the network may be beneficial in ensuring that the network delivers as much traffic as possible, network congestion almost always results in degradation of service quality to end users.  Congestion avoidance and response schemes can include demand-side policies and supply-side policies.  Demand-side policies may restrict access to congested resources or dynamically regulate the demand to alleviate the overload situation.  Supply-side policies may expand or augment network capacity to better accommodate offered traffic.  Supply-side policies may also reallocate network resources by redistributing traffic over the infrastructure.  Traffic redistribution and resource reallocation serve to increase the effective capacity of the network.
"ko": |-
  네트워크 정체는 운영 IP 컨텍스트에서 가장 중요한 문제 중 하나입니다. 네트워크 요소가 일정 시간 동안 지속적인 과부하를 경험하면 혼잡하다고 합니다. 네트워크 가장자리의 정체는 네트워크가 가능한 한 많은 트래픽을 전달하는 데 도움이 될 수 있지만, 네트워크 정체는 거의 항상 최종 사용자에 대한 서비스 품질 저하를 초래합니다. 혼잡 회피 및 대응 계획에는 수요 측 정책과 공급 측 정책이 포함될 수 있습니다. 수요 측 정책은 혼잡한 리소스에 대한 액세스를 제한하거나 수요를 동적으로 규제하여 과부하 상황을 완화할 수 있습니다. 공급측 정책은 제공된 트래픽을 더 잘 수용하기 위해 네트워크 용량을 확장하거나 늘릴 수 있습니다. 공급측 정책은 인프라를 통해 트래픽을 재분배하여 네트워크 리소스를 재할당할 수도 있습니다. 트래픽 재분배 및 리소스 재할당은 네트워크의 유효 용량을 늘리는 역할을 합니다.
