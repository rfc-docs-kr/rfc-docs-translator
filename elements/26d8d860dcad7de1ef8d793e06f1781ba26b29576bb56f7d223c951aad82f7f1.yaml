"original": |2-
     To maintain proper isolation of one VPN from another, it is important
     that no router in the backbone accept a labeled packet from any
     adjacent non-backbone device unless (a) the label at the top of the
     label stack was actually distributed by the backbone router to the
     non-backbone device, and (b) the backbone router can determine that
     use of that label will cause the packet to leave the backbone before
     any labels lower in the stack will be inspected, and before the IP
     header will be inspected.  These restrictions are necessary in order
     to prevent packets from entering a VPN where they do not belong.
"fixed": |-
  To maintain proper isolation of one VPN from another, it is important that no router in the backbone accept a labeled packet from any adjacent non-backbone device unless (a) the label at the top of the label stack was actually distributed by the backbone router to the non-backbone device, and (b) the backbone router can determine that use of that label will cause the packet to leave the backbone before any labels lower in the stack will be inspected, and before the IP header will be inspected.  These restrictions are necessary in order to prevent packets from entering a VPN where they do not belong.
"ko": |-
  한 VPN을 다른 VPN에서 적절히 격리하려면 백본의 라우터가 (a) 레이블 스택의 맨 위에 있는 레이블이 백본 라우터에서 실제로 백본이 아닌 장치로 분배된 경우, (b) 백본 라우터가 해당 레이블을 사용하면 스택의 맨 아래에 있는 레이블이 검사되고 IP 헤더가 검사되기 전에 패킷이 백본을 떠날 것이라고 판단할 수 있는 경우를 제외하고는 인접한 비백본 장치에서 레이블이 지정된 패킷을 수락하지 않는 것이 중요합니다. 이러한 제한은 패킷이 속하지 않는 VPN에 들어가는 것을 방지하기 위해 필요합니다.
