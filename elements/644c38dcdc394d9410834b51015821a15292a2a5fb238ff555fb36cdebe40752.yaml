"original": |2-
     See [H14.17].  MRCPv2 supports a restricted set of registered media
     types for content, including speech markup, grammar, and recognition
     results.  The content types applicable to each MRCPv2 resource-type
     are specified in the corresponding section of the document and are
     registered in the MIME Media Types registry maintained by IANA.  The
     multipart content type "multipart/mixed" is supported to communicate
     multiple of the above mentioned contents, in which case the body
     parts MUST NOT contain any MRCPv2-specific header fields.  This
     header field MAY occur on all messages.
"fixed": |-
  See [H14.17].  MRCPv2 supports a restricted set of registered media types for content, including speech markup, grammar, and recognition results.  The content types applicable to each MRCPv2 resource-type are specified in the corresponding section of the document and are registered in the MIME Media Types registry maintained by IANA.  The multipart content type "multipart/mixed" is supported to communicate multiple of the above mentioned contents, in which case the body parts MUST NOT contain any MRCPv2-specific header fields.  This header field MAY occur on all messages.
"ko": |-
  [H14.17]을 참조하세요. MRCPv2는 음성 마크업, 문법 및 인식 결과를 포함하여 콘텐츠에 대해 제한된 등록된 미디어 유형 집합을 지원합니다. 각 MRCPv2 리소스 유형에 적용 가능한 콘텐츠 유형은 문서의 해당 섹션에 지정되어 있으며 IANA에서 유지 관리하는 MIME 미디어 유형 레지스트리에 등록되어 있습니다. 다중 파트 콘텐츠 유형 "multipart/mixed"는 위에 언급된 여러 콘텐츠를 통신하는 데 지원되며, 이 경우 본문 부분에는 MRCPv2 특정 헤더 필드가 포함되어서는 안 됩니다. 이 헤더 필드는 모든 메시지에 나타날 수 있습니다.
