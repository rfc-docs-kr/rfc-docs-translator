"original": |2-
     The 'uri' attribute syntax is any valid Uniform Resource Identifier
     (URI) [RFC3986].  Most often, URIs are simply Uniform Resource
     Locators (URLs).  The maximum length of URIs used as values of IPP
     attributes is 1023 octets.  Although most other IPP attribute syntax
     types allow for only lowercase values, this attribute syntax type
     conforms to the case-sensitive and case-insensitive rules specified
     in [RFC3986].  See also [RFC3196] for a discussion of case in URIs.
"fixed": |-
  The 'uri' attribute syntax is any valid Uniform Resource Identifier (URI) [RFC3986].  Most often, URIs are simply Uniform Resource Locators (URLs).  The maximum length of URIs used as values of IPP attributes is 1023 octets.  Although most other IPP attribute syntax types allow for only lowercase values, this attribute syntax type conforms to the case-sensitive and case-insensitive rules specified in [RFC3986].  See also [RFC3196] for a discussion of case in URIs.
"ko": |-
  'uri' 속성 구문은 유효한 URI(Uniform Resource Identifier) ​​[RFC3986]입니다. 대부분의 경우 URI는 단순히 URL(Uniform Resource Locator)입니다. IPP 속성 값으로 사용되는 URI의 최대 길이는 1023옥텟입니다. 대부분의 다른 IPP 속성 구문 유형은 소문자 값만 허용하지만 이 속성 구문 유형은 [RFC3986]에 지정된 대소문자 구분 및 대소문자 구분 규칙을 따릅니다. URI의 대소문자에 대한 논의는 [RFC3196]을 참조하세요.
