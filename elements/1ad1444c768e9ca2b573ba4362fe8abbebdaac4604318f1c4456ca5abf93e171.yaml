"original": |2-
     o  Definitions of new schemes ought to define the treatment of
        unknown extension parameters.  In general, a "must-ignore" rule is
        preferable to a "must-understand" rule, because otherwise it will
        be hard to introduce new parameters in the presence of legacy
        recipients.  Furthermore, it's good to describe the policy for
        defining new parameters (such as "update the specification" or
        "use this registry").
"fixed": |-
  -  Definitions of new schemes ought to define the treatment of unknown extension parameters.  In general, a "must-ignore" rule is preferable to a "must-understand" rule, because otherwise it will be hard to introduce new parameters in the presence of legacy recipients.  Furthermore, it's good to describe the policy for defining new parameters (such as "update the specification" or "use this registry").
"ko": |-
  - 새로운 체계의 정의는 알려지지 않은 확장 매개변수의 처리를 정의해야 합니다.  일반적으로 "무시해야 함" 규칙이 "이해해야 함" 규칙보다 선호됩니다. 그렇지 않으면 레거시 수신자가 있는 경우 새 매개 변수를 도입하기가 어렵기 때문입니다.  또한, 새로운 매개변수를 정의하기 위한 정책(예: "사양 업데이트" 또는 "이 레지스트리 사용")을 설명하는 것이 좋습니다.
