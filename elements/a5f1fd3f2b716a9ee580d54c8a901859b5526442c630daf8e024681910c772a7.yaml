"original": |2-
     For large data transfers, small record sizes can materially affect
     performance.  Every record incurs additional costs, both in the
     additional octets for record headers and for expansion due to
     encryption.  Processing more records also adds computational
     overheads that can be amortized more effectively for larger record
     sizes.  Consequently, clients that are capable of receiving large
     records could be unwilling to risk reducing performance by offering
     the extension, especially if the extension is rarely needed.
"fixed": |-
  For large data transfers, small record sizes can materially affect performance.  Every record incurs additional costs, both in the additional octets for record headers and for expansion due to encryption.  Processing more records also adds computational overheads that can be amortized more effectively for larger record sizes.  Consequently, clients that are capable of receiving large records could be unwilling to risk reducing performance by offering the extension, especially if the extension is rarely needed.
