"original": |2-
     The subsets we have created are "Virtual Private Networks" (VPNs).
     Two sites have IP connectivity over the common backbone only if there
     is some VPN which contains them both.  Two sites which have no VPN in
     common have no connectivity over that backbone.
"fixed": |-
  The subsets we have created are "Virtual Private Networks" (VPNs). Two sites have IP connectivity over the common backbone only if there is some VPN which contains them both.  Two sites which have no VPN in common have no connectivity over that backbone.
"ko": |-
  우리가 만든 하위 집합은 "가상 사설망"(VPN)입니다. 두 사이트는 두 사이트를 모두 포함하는 VPN이 있는 경우에만 공통 백본을 통해 IP 연결이 있습니다. 공통 VPN이 없는 두 사이트는 해당 백본을 통해 연결이 없습니다.
