"original": |2-
     However, the values of R1 and R2 may be different for SYN and data
     segments.  In particular, R2 for a SYN segment MUST be set large
     enough to provide retransmission of the segment for at least 3
     minutes (MUST-23).  The application can close the connection (i.e.,
     give up on the open attempt) sooner, of course.
"fixed": |-
  However, the values of R1 and R2 may be different for SYN and data segments.  In particular, R2 for a SYN segment MUST be set large enough to provide retransmission of the segment for at least 3 minutes (MUST-23).  The application can close the connection (i.e., give up on the open attempt) sooner, of course.
"ko": |-
  그러나 R1과 R2의 값은 SYN 및 데이터 세그먼트에 따라 다를 수 있습니다. 특히, SYN 세그먼트에 대한 R2는 최소 3분 동안 세그먼트 재전송을 제공할 수 있을 만큼 크게 설정되어야 합니다(MUST-23). 물론 애플리케이션은 연결을 더 빨리 닫을 수 있습니다(즉, 열기 시도를 포기함).
