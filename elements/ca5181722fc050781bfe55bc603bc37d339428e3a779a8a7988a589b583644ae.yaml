"original": |2-
     This stateless reset design is specific to QUIC version 1.  An
     endpoint that supports multiple versions of QUIC needs to generate a
     Stateless Reset that will be accepted by peers that support any
     version that the endpoint might support (or might have supported
     prior to losing state).  Designers of new versions of QUIC need to be
     aware of this and either (1) reuse this design or (2) use a portion
     of the packet other than the last 16 bytes for carrying data.
"fixed": |-
  This stateless reset design is specific to QUIC version 1.  An endpoint that supports multiple versions of QUIC needs to generate a Stateless Reset that will be accepted by peers that support any version that the endpoint might support (or might have supported prior to losing state).  Designers of new versions of QUIC need to be aware of this and either (1) reuse this design or (2) use a portion of the packet other than the last 16 bytes for carrying data.
"ko": |-
  이 무상태 재설정 설계는 QUIC 버전 1에만 해당됩니다. 여러 버전의 QUIC를 지원하는 엔드포인트는 엔드포인트가 지원할 수 있는(또는 상태를 잃기 전에 지원했을 수 있는) 모든 버전을 지원하는 피어가 수락할 무상태 재설정을 생성해야 합니다. . 새로운 버전의 QUIC 설계자는 이를 인지하고 (1) 이 설계를 재사용하거나 (2) 데이터 전달을 위해 마지막 16바이트 이외의 패킷 부분을 사용해야 합니다.
