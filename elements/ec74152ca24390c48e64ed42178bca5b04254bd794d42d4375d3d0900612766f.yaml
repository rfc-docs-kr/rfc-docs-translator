"original": |2-
     This document describes the use of AES in GCM mode (AES-GCM) as an
     IPsec ESP mechanism for confidentiality and data origin
     authentication.  We refer to this method as AES-GCM-ESP.  This
     mechanism is not only efficient and secure, but it also enables
     high-speed implementations in hardware.  Thus, AES-GCM-ESP allows
     IPsec connections that can make effective use of emerging 10-gigabit
     and 40-gigabit network devices.
"fixed": |-
  This document describes the use of AES in GCM mode (AES-GCM) as an IPsec ESP mechanism for confidentiality and data origin authentication.  We refer to this method as AES-GCM-ESP.  This mechanism is not only efficient and secure, but it also enables high-speed implementations in hardware.  Thus, AES-GCM-ESP allows IPsec connections that can make effective use of emerging 10-gigabit and 40-gigabit network devices.
"ko": |-
  이 문서에서는 기밀성 및 데이터 원본 인증을 위한 IPsec ESP 메커니즘으로 GCM 모드(AES-GCM)에서 AES를 사용하는 방법을 설명합니다. 이 방법을 AES-GCM-ESP라고 합니다. 이 메커니즘은 효율적이고 안전할 뿐만 아니라 하드웨어에서 고속 구현도 가능하게 합니다. 따라서 AES-GCM-ESP는 새로운 10기가비트 및 40기가비트 네트워크 장치를 효과적으로 사용할 수 있는 IPsec 연결을 허용합니다.
