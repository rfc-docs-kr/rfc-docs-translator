"original": |2-
     The certification path validation algorithm depends on the certain
     knowledge of the public keys (and other information) about one or
     more trusted CAs.  The decision to trust a CA is an important
     decision as it ultimately determines the trust afforded a
     certificate.  The authenticated distribution of trusted CA public
     keys (usually in the form of a "self-signed" certificate) is a
     security critical out-of-band process that is beyond the scope of
     this specification.
"fixed": |-
  The certification path validation algorithm depends on the certain knowledge of the public keys (and other information) about one or more trusted CAs.  The decision to trust a CA is an important decision as it ultimately determines the trust afforded a certificate.  The authenticated distribution of trusted CA public keys (usually in the form of a "self-signed" certificate) is a security critical out-of-band process that is beyond the scope of this specification.
"ko": |-
  인증 경로 유효성 검사 알고리즘은 하나 이상의 신뢰할 수 있는 CA에 대한 공개 키(및 기타 정보)에 대한 특정 지식에 따라 달라집니다. CA를 신뢰하기로 한 결정은 궁극적으로 인증서에 부여되는 신뢰를 결정하므로 중요한 결정입니다. 신뢰할 수 있는 CA 공개 키(일반적으로 "자체 서명" 인증서 형식)의 인증된 배포는 이 사양의 범위를 벗어나는 보안에 중요한 대역 외 프로세스입니다.
