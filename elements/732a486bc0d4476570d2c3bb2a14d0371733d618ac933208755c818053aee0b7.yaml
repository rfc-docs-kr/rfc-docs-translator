"original": |2-
        Example: IPsec can be implemented inboard, in the protocol stack
        of an existing system or existing system design, by placing a new
        layer between the existing IP layer and the OSIRM Layer 3 drivers.
        Source code access for the existing stack is not required, but the
        system that contains the stack does need to be modified [R4301].
"fixed": |-
  - Example: IPsec can be implemented inboard, in the protocol stack of an existing system or existing system design, by placing a new layer between the existing IP layer and the OSIRM Layer 3 drivers. Source code access for the existing stack is not required, but the system that contains the stack does need to be modified [R4301].
"ko": |-
  - 예: IPsec은 기존 IP 계층과 OSIRM 계층 3 드라이버 사이에 새 계층을 배치하여 기존 시스템의 프로토콜 스택이나 기존 시스템 설계에서 내부적으로 구현될 수 있습니다. 기존 스택에 대한 소스 코드 액세스는 필요하지 않지만 스택이 포함된 시스템을 수정해야 합니다[R4301].
