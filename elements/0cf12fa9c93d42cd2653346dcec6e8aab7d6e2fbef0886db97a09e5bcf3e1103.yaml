"original": |2-
     RFC 2560 [RFC2560] did not specify a mechanism for deciding the
     signature algorithm to be used in an OCSP response.  This does not
     provide a sufficient degree of certainty as to the algorithm selected
     to facilitate interoperability.
"fixed": |-
  RFC 2560 [RFC2560] did not specify a mechanism for deciding the signature algorithm to be used in an OCSP response.  This does not provide a sufficient degree of certainty as to the algorithm selected to facilitate interoperability.
"ko": |-
  RFC 2560 [RFC2560]은 OCSP 응답에 사용할 서명 알고리즘을 결정하는 메커니즘을 지정하지 않았습니다. 이는 상호 운용성을 촉진하기 위해 선택된 알고리즘에 대해 충분한 수준의 확실성을 제공하지 않습니다.
