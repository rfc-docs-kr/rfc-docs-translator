"original": |2-
     The issuer alternative names extension allows additional identities
     to be associated with the issuer of the CRL.  Defined options include
     an rfc822 name (electronic mail address), a DNS name, an IP address,
     and a URI.  Multiple instances of a name and multiple name forms may
     be included.  Whenever such identities are used, the issuer
     alternative name extension MUST be used; however, a DNS name MAY be
     represented in the issuer field using the domainComponent attribute
     as described in section 4.1.2.4.
"fixed": |-
  The issuer alternative names extension allows additional identities to be associated with the issuer of the CRL.  Defined options include an rfc822 name (electronic mail address), a DNS name, an IP address, and a URI.  Multiple instances of a name and multiple name forms may be included.  Whenever such identities are used, the issuer alternative name extension MUST be used; however, a DNS name MAY be represented in the issuer field using the domainComponent attribute as described in section 4.1.2.4.
"ko": |-
  발급자 대체 이름 확장을 사용하면 추가 ID를 CRL 발급자와 연결할 수 있습니다. 정의된 옵션에는 rfc822 이름(전자 메일 주소), DNS 이름, IP 주소 및 URI가 포함됩니다. 이름의 여러 인스턴스와 여러 이름 형식이 포함될 수 있습니다. 이러한 ID를 사용할 때마다 발급자 대체 이름 확장을 사용해야 합니다. 그러나 DNS 이름은 섹션 4.1.2.4에 설명된 대로 domainComponent 속성을 사용하여 발급자 필드에 표시될 수 있습니다.
