"original": |2-
     Cross-Proxy
        A cross-protocol proxy, or "cross-proxy" for short, is a proxy
        that translates between different protocols, such as a CoAP-to-
        HTTP proxy or an HTTP-to-CoAP proxy.  While this specification
        makes very specific demands of CoAP-to-CoAP proxies, there is more
        variation possible in cross-proxies.
"fixed": |-
  Cross-Proxy  -  A cross-protocol proxy, or "cross-proxy" for short, is a proxy that translates between different protocols, such as a CoAP-to- HTTP proxy or an HTTP-to-CoAP proxy.  While this specification makes very specific demands of CoAP-to-CoAP proxies, there is more variation possible in cross-proxies.
"ko": |-
  교차 프록시 - 교차 프로토콜 프록시 또는 줄여서 "교차 프록시"는 CoAP-HTTP 프록시 또는 HTTP-CoAP 프록시와 같은 다양한 프로토콜 간에 변환하는 프록시입니다. 이 사양은 CoAP-CoAP 프록시에 대해 매우 구체적인 요구 사항을 제시하지만 교차 프록시에는 더 많은 변형이 가능합니다.
