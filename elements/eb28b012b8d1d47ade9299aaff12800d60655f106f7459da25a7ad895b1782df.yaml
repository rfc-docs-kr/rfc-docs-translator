"original": |2-
     DetNet can be seen as a specialized branch of TE, since it sets up
     explicit optimized paths with allocation of resources as requested.
     A DetNet application can express its QoS attributes or traffic
     behavior using any combination of DetNet functions described in sub-
     layers.  They are then distributed and provisioned using well-
     established control and provisioning mechanisms adopted for traffic
     engineering.
"fixed": |-
  DetNet can be seen as a specialized branch of TE, since it sets up explicit optimized paths with allocation of resources as requested. A DetNet application can express its QoS attributes or traffic behavior using any combination of DetNet functions described in sub- layers.  They are then distributed and provisioned using well- established control and provisioning mechanisms adopted for traffic engineering.
"ko": |-
  DetNet은 요청에 따라 리소스를 할당하여 명시적으로 최적화된 경로를 설정하므로 TE의 특수 분기로 볼 수 있습니다. DetNet 애플리케이션은 하위 계층에 설명된 DetNet 기능의 조합을 사용하여 QoS 속성이나 트래픽 동작을 표현할 수 있습니다. 그런 다음 트래픽 엔지니어링에 채택된 잘 확립된 제어 및 프로비저닝 메커니즘을 사용하여 배포 및 프로비저닝됩니다.
