"original": |2-
     Client and server implementations MUST implement the capabilities
     "AUTH=PLAIN" (described in [PLAIN]), and MUST implement "STARTTLS"
     and "LOGINDISABLED" on the cleartext port.  See the Security
     Considerations (Section 11) for important information related to
     these capabilities.
"fixed": |-
  Client and server implementations MUST implement the capabilities "AUTH=PLAIN" (described in [PLAIN]), and MUST implement "STARTTLS" and "LOGINDISABLED" on the cleartext port.  See the Security Considerations (Section 11) for important information related to these capabilities.
"ko": |-
  클라이언트 및 서버 구현은 "AUTH=PLAIN"([PLAIN]에 설명됨) 기능을 구현해야 하며 일반 텍스트 포트에서 "STARTTLS" 및 "LOGINDISABLED"를 구현해야 합니다.  이러한 기능과 관련된 중요한 정보는 보안 고려 사항(섹션 11)을 참조하세요.
