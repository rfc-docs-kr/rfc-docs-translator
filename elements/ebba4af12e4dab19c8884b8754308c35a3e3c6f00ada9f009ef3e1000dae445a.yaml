"original": |2-
     The Content-Type header field indicates the media type of the
     message-body sent to the recipient.  The "media-type" element is
     defined in [H3.7].  The Content-Type header field MUST be present if
     the body is not empty.  If the body is empty, and a Content-Type
     header field is present, it indicates that the body of the specific
     type has zero length (for example, an empty audio file).
"fixed": |-
  The Content-Type header field indicates the media type of the message-body sent to the recipient.  The "media-type" element is defined in [H3.7].  The Content-Type header field MUST be present if the body is not empty.  If the body is empty, and a Content-Type header field is present, it indicates that the body of the specific type has zero length (for example, an empty audio file).
"ko": |-
  Content-Type 헤더 필드는 수신자에게 전송된 메시지 본문의 미디어 유형을 나타냅니다. "media-type" 요소는 [H3.7]에 정의되어 있습니다. 본문이 비어 있지 않으면 Content-Type 헤더 필드가 있어야 합니다. 본문이 비어 있고 Content-Type 헤더 필드가 있는 경우 특정 유형의 본문 길이가 0임을 나타냅니다(예: 빈 오디오 파일).
