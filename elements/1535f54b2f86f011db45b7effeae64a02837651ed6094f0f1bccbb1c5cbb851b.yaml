"original": |2-
     This document is written from the point of view of the implementor of
     an IMAP4rev2 client or server.  Beyond the protocol overview in
     Section 2, it is not optimized for someone trying to understand the
     operation of the protocol.  The material in Sections 3, 4, and 5
     provides the general context and definitions with which IMAP4rev2
     operates.
"fixed": |-
  This document is written from the point of view of the implementor of an IMAP4rev2 client or server.  Beyond the protocol overview in Section 2, it is not optimized for someone trying to understand the operation of the protocol.  The material in Sections 3, 4, and 5 provides the general context and definitions with which IMAP4rev2 operates.
"ko": |-
  이 문서는 IMAP4rev2 클라이언트 또는 서버 구현자의 관점에서 작성되었습니다.  섹션 2의 프로토콜 개요를 넘어서는 프로토콜의 작동을 이해하려는 사람에게는 최적화되어 있지 않습니다.  섹션 3, 4, 5의 자료는 IMAP4rev2가 작동하는 일반적인 맥락과 정의를 제공합니다.
