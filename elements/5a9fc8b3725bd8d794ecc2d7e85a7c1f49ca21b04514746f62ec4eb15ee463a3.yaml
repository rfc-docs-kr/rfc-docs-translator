"original": |2-
     Formally, a peak hash is the hash of a filled node in the Merkle hash
     tree, whose sibling is an incomplete node.  Practically, suppose a
     file is 7162 bytes long and a chunk is 1 kilobyte.  That file fits
     into 7 chunks, the tail chunk being 1018 bytes long.  The Merkle hash
     tree for that file is shown in Figure 4.  Following the definition,
     the peak hashes of this file are in nodes 3, 9, and 12, denoted with
     an *. E denotes an empty hash.
"fixed": |-
  Formally, a peak hash is the hash of a filled node in the Merkle hash tree, whose sibling is an incomplete node.  Practically, suppose a file is 7162 bytes long and a chunk is 1 kilobyte.  That file fits into 7 chunks, the tail chunk being 1018 bytes long.  The Merkle hash tree for that file is shown in Figure 4.  Following the definition, the peak hashes of this file are in nodes 3, 9, and 12, denoted with an *. E denotes an empty hash.
"ko": |-
  공식적으로 피크 해시는 형제가 불완전한 노드인 Merkle 해시 트리에서 채워진 노드의 해시입니다. 실제로 파일 길이가 7162바이트이고 청크가 1킬로바이트라고 가정합니다. 해당 파일은 7개의 청크로 구성되며, 꼬리 청크의 길이는 1018바이트입니다. 해당 파일의 Merkle 해시 트리는 그림 4에 나와 있습니다. 정의에 따라 이 파일의 최고 해시는 *로 표시된 노드 3, 9 및 12에 있습니다. E는 빈 해시를 나타냅니다.
