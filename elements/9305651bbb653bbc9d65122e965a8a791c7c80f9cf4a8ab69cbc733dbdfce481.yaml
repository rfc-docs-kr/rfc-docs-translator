"original": |2-
     2.   The client SHALL establish a TLS connection for RTSP messages,
          directly or hop-by-hop with the server.  If hop-by-hop TLS
          security is used, the User method SHALL be indicated in the
          Accept-Credentials header.  Note that using hop-by-hop does
          allow the proxy to insert itself as a man in the middle.  This
          can also occur in the MIKEY exchange by the proxy providing one
          of its certificates rather than the server's in the Connection-
          Credentials header.  Therefore, the client SHALL validate the
          server certificate.
"fixed": |-
  1.   The client SHALL establish a TLS connection for RTSP messages, directly or hop-by-hop with the server.  If hop-by-hop TLS security is used, the User method SHALL be indicated in the Accept-Credentials header.  Note that using hop-by-hop does allow the proxy to insert itself as a man in the middle.  This can also occur in the MIKEY exchange by the proxy providing one of its certificates rather than the server's in the Connection- Credentials header.  Therefore, the client SHALL validate the server certificate.
"ko": |-
  1. 클라이언트는 RTSP 메시지에 대한 TLS 연결을 직접적으로 또는 서버와 홉별로 설정해야 합니다. hop-by-hop TLS 보안이 사용되는 경우 사용자 방법은 Accept-Credentials 헤더에 표시되어야 합니다. hop-by-hop을 사용하면 프록시가 중간에 사람으로 삽입될 수 있습니다. 이는 Connection-Credentials 헤더에 있는 서버가 아닌 인증서 중 하나를 제공하는 프록시에 의한 MIKEY 교환에서도 발생할 수 있습니다. 따라서 클라이언트는 서버 인증서의 유효성을 검사해야 합니다.
