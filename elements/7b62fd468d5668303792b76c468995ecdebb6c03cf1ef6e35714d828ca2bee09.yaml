"original": |2-
     The operation of these security mechanisms in concert can follow the
     existing web and email security models to some degree.  At a high
     level, UAs authenticate themselves to servers (proxy servers,
     redirect servers, and registrars) with a Digest username and
     password; servers authenticate themselves to UAs one hop away, or to
     another server one hop away (and vice versa), with a site certificate
     delivered by TLS.
"fixed": |-
  The operation of these security mechanisms in concert can follow the existing web and email security models to some degree.  At a high level, UAs authenticate themselves to servers (proxy servers, redirect servers, and registrars) with a Digest username and password; servers authenticate themselves to UAs one hop away, or to another server one hop away (and vice versa), with a site certificate delivered by TLS.
"ko": |-
  이러한 보안 메커니즘의 작동은 기존 웹 및 이메일 보안 모델을 어느 정도 따를 수 있습니다. 높은 수준에서 UA는 다이제스트 사용자 이름과 비밀번호를 사용하여 서버(프록시 서버, 리디렉션 서버 및 등록 기관)에 자신을 인증합니다. 서버는 TLS에서 제공하는 사이트 인증서를 사용하여 한 홉 떨어진 UA에 인증하거나 한 홉 떨어진 다른 서버에(또는 그 반대) 자신을 인증합니다.
