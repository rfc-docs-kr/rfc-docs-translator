"ko": |-
  AEAD_AES_128_GCM 인증 암호화 알고리즘은 [GCM]에 지정된 대로 작동하며 AES-128을 블록 암호로 사용하고 해당 작동 모드에 키, nonce, 일반 텍스트 및 관련 데이터를 제공합니다. 길이가 16옥텟(128비트)인 인증 태그가 사용됩니다. AEAD_AES_128_GCM 암호문은 GCM 암호화 작업의 출력으로 제공되는 인증 태그를 해당 작업으로 출력되는 암호문에 추가하여 형성됩니다. 테스트 케이스는 [GCM]의 부록에 제공됩니다. 입력 및 출력 길이는 다음과 같습니다.
