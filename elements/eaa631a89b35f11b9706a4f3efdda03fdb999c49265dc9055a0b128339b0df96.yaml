"original": |2-
     A good prioritization scheme benefits from the application of
     contextual knowledge such as the content of resources, how resources
     are interrelated, and how those resources will be used by a peer.  In
     particular, clients can possess knowledge about the priority of
     requests that is relevant to server prioritization.  In those cases,
     having clients provide priority information can improve performance.
"fixed": |-
  A good prioritization scheme benefits from the application of contextual knowledge such as the content of resources, how resources are interrelated, and how those resources will be used by a peer.  In particular, clients can possess knowledge about the priority of requests that is relevant to server prioritization.  In those cases, having clients provide priority information can improve performance.
"ko": |-
  좋은 우선순위 지정 체계는 리소스 내용, 리소스가 상호 연관되는 방식, 해당 리소스가 피어에서 사용되는 방식과 같은 상황별 지식을 적용함으로써 이점을 얻습니다. 특히 클라이언트는 서버 우선순위 지정과 관련된 요청 우선순위에 대한 지식을 보유할 수 있습니다. 이러한 경우 클라이언트가 우선순위 정보를 제공하도록 하면 성능이 향상될 수 있습니다.
