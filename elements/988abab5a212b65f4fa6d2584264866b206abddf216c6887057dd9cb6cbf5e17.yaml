"original": |2-
     Per the rules in Section 9.3, if a SIP message contains a reference
     to a body part, the UA processes the body part according to the
     reference.  Since the reference provides the context in which the
     body part needs to be processed, the disposition type of the body
     part is irrelevant.  However, a UA that missed a reference to a body
     part (e.g., because the reference was in a header field the UA did
     not support) would attempt to process the body part according to its
     disposition type alone.  To keep this from happening, we define a new
     disposition type for the Content-Disposition header field: by-
     reference.
"fixed": |-
  Per the rules in Section 9.3, if a SIP message contains a reference to a body part, the UA processes the body part according to the reference.  Since the reference provides the context in which the body part needs to be processed, the disposition type of the body part is irrelevant.  However, a UA that missed a reference to a body part (e.g., because the reference was in a header field the UA did not support) would attempt to process the body part according to its disposition type alone.  To keep this from happening, we define a new disposition type for the Content-Disposition header field: by- reference.
"ko": |-
  섹션 9.3의 규칙에 따라 SIP 메시지에 본문 부분에 대한 참조가 포함된 경우 UA는 참조에 따라 본문 부분을 처리합니다. 참조는 본문 부분을 처리해야 하는 컨텍스트를 제공하므로 본문 부분의 처리 유형은 중요하지 않습니다. 그러나 본문 부분에 대한 참조를 놓친 UA(예: 참조가 UA가 지원하지 않는 헤더 필드에 있었기 때문)는 처리 유형에 따라서만 본문 부분을 처리하려고 시도합니다. 이런 일이 발생하지 않도록 Content-Disposition 헤더 필드에 대한 새 처리 유형인 by-reference를 정의합니다.
