"original": |2-
     This document defines a client authentication mechanism named after
     the type of client certificate involved: ECDSA_sign.  The ECDSA_sign
     mechanism is usable with any of the non-anonymous ECC key exchange
     algorithms described in Section 2 as well as other non-anonymous
     (non-ECC) key exchange algorithms defined in TLS.
"fixed": |-
  This document defines a client authentication mechanism named after the type of client certificate involved: ECDSA_sign.  The ECDSA_sign mechanism is usable with any of the non-anonymous ECC key exchange algorithms described in Section 2 as well as other non-anonymous (non-ECC) key exchange algorithms defined in TLS.
"ko": |-
  이 문서는 관련된 클라이언트 인증서 유형인 ECDSA_sign의 이름을 딴 클라이언트 인증 메커니즘을 정의합니다. ECDSA_sign 메커니즘은 섹션 2에 설명된 모든 비익명 ECC 키 교환 알고리즘은 물론 TLS에 정의된 기타 비익명(비ECC) 키 교환 알고리즘과 함께 사용할 수 있습니다.
