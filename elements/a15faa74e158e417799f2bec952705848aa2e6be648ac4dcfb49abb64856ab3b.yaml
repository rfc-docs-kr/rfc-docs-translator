"original": |2-
        i.e., OAKLEY provides authentication service to ensure the
        entities of each other's identity, even if the Diffie-Hellman-
        Merkle exchange is threatened by active wiretapping. Also, it
        provides public-key forward secrecy for the shared key and
        supports key updates, incorporation of keys distributed by out-of-
        band mechanisms, and user-defined abstract group structures for
        use with Diffie-Hellman-Merkle.
"fixed": |-
  - i.e., OAKLEY provides authentication service to ensure the entities of each other's identity, even if the Diffie-Hellman- Merkle exchange is threatened by active wiretapping. Also, it provides public-key forward secrecy for the shared key and supports key updates, incorporation of keys distributed by out-of- band mechanisms, and user-defined abstract group structures for use with Diffie-Hellman-Merkle.
"ko": |-
  - 즉, OAKLEY는 Diffie-Hellman-Merkle 교환이 활성 도청으로 위협을 받더라도 서로의 신원을 보장하기 위해 인증 서비스를 제공합니다. 또한 공유 키에 대한 공개 키 전달 보안을 제공하고 키 업데이트, 대역 외 메커니즘으로 배포된 키 통합, Diffie-Hellman-Merkle과 함께 사용할 사용자 정의 추상 그룹 구조를 지원합니다.
