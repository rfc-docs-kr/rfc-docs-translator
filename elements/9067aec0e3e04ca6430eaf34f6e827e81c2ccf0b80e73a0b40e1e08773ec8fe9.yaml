"original": |2-
        Usage: IDOCs that use this term SHOULD state a definition for it
        because the term is used in many ways and could easily be
        misunderstood:
        -  This term usually refers to an entity that has been authorized
           to access the system, but the term sometimes is used without
           regard for whether access is authorized.
        -  This term usually refers to a living human being acting either
           personally or in an organizational role. However, the term also
           may refer to an automated process in the form of hardware,
           software, or firmware; to a set of persons; or to a set of
           processes.
        -  IDOCs SHOULD NOT use the term to refer to a mixed set
           containing both persons and processes. This exclusion is
           intended to prevent situations that might cause a security
           policy to be interpreted in two different and conflicting ways.
"fixed": |-
  - Usage: IDOCs that use this term SHOULD state a definition for it because the term is used in many ways and could easily be misunderstood: -  This term usually refers to an entity that has been authorized to access the system, but the term sometimes is used without regard for whether access is authorized. -  This term usually refers to a living human being acting either personally or in an organizational role. However, the term also may refer to an automated process in the form of hardware, software, or firmware; to a set of persons; or to a set of processes. -  IDOCs SHOULD NOT use the term to refer to a mixed set containing both persons and processes. This exclusion is intended to prevent situations that might cause a security policy to be interpreted in two different and conflicting ways.
"ko": |-
  - 사용법: 이 용어를 사용하는 IDOC는 해당 용어가 다양한 방식으로 사용되고 쉽게 오해될 수 있으므로 이에 대한 정의를 명시해야 합니다. - 이 용어는 일반적으로 시스템에 액세스하도록 승인된 엔터티를 나타내지만 때로는 접근 승인 여부와 관계없이 사용됩니다. - 이 용어는 일반적으로 개인적으로나 조직적 역할을 수행하는 살아있는 인간을 의미합니다. 그러나 이 용어는 하드웨어, 소프트웨어 또는 펌웨어 형태의 자동화된 프로세스를 나타낼 수도 있습니다. 한 세트의 사람들에게; 또는 일련의 프로세스에 적용됩니다. - IDOC은 사람과 프로세스를 모두 포함하는 혼합 세트를 지칭하기 위해 이 용어를 사용해서는 안 됩니다. 이러한 제외는 보안 정책이 서로 다르고 상충되는 두 가지 방식으로 해석될 수 있는 상황을 방지하기 위한 것입니다.
