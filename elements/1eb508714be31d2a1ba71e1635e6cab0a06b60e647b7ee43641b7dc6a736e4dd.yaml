"ko": |-
  - 참고: 클라이언트 작성자는 일부 서버 구현의 경우 비용이 많이 드는 작업일 수 있다는 점을 주의해야 합니다.  불필요하게 이 요청을 발행하면 서버가 요청이 발행될 때마다 값을 계산해야 하기 때문에 성능이 저하될 수 있습니다.
