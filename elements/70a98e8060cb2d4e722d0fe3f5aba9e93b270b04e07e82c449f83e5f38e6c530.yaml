"original": |2-
     The purpose of this document is twofold.  First, the document aims to
     explain the concepts of a CP and a CPS, describe the differences
     between these two concepts, and describe their relationship to
     subscriber and relying party agreements.  Second, this document aims
     to present a framework to assist the writers and users of certificate
     policies or CPSs in drafting and understanding these documents.  In
     particular, the framework identifies the elements that may need to be
     considered in formulating a CP or a CPS.  The purpose is not to
     define particular certificate policies or CPSs, per se.  Moreover,
     this document does not aim to provide legal advice or recommendations
"fixed": |-
  The purpose of this document is twofold.  First, the document aims to explain the concepts of a CP and a CPS, describe the differences between these two concepts, and describe their relationship to subscriber and relying party agreements.  Second, this document aims to present a framework to assist the writers and users of certificate policies or CPSs in drafting and understanding these documents.  In particular, the framework identifies the elements that may need to be considered in formulating a CP or a CPS.  The purpose is not to define particular certificate policies or CPSs, per se.  Moreover, this document does not aim to provide legal advice or recommendations
"ko": |-
  이 문서의 목적은 두 가지입니다. 첫째, 이 문서의 목적은 CP와 CPS의 개념을 설명하고, 이 두 개념 간의 차이점을 설명하고, 가입자 및 신뢰 당사자 계약과의 관계를 설명하는 것입니다. 둘째, 이 문서는 인증서 정책 또는 CPS의 작성자와 사용자가 이러한 문서의 초안을 작성하고 이해하는 데 도움이 되는 프레임워크를 제시하는 것을 목표로 합니다. 특히, 프레임워크는 CP나 CPS를 공식화할 때 고려해야 할 요소를 식별합니다. 목적은 특정 인증서 정책이나 CPS 자체를 정의하는 것이 아닙니다. 또한, 이 문서는 법적 조언이나 권장 사항을 제공하는 것을 목표로 하지 않습니다.
