"original": |2-
     After having established an RTSP session, the client can start
     controlling the media delivery.  The basic operations are "begin
     playback", using the PLAY method (Section 13.4) and "suspend (pause)
     playback" by using the PAUSE method (Section 13.6).  PLAY also allows
     for choosing the starting media position from which the server should
     deliver the media.  The positioning is done by using the Range header
     (Section 18.40) that supports several different time formats: Normal
     Play Time (NPT) (Section 4.4.2), Society of Motion Picture and
     Television Engineers (SMPTE) Timestamps (Section 4.4.1), and absolute
     time (Section 4.4.3).  The Range header also allows the client to
     specify a position where delivery should end, thus allowing a
     specific interval to be delivered.
"fixed": |-
  After having established an RTSP session, the client can start controlling the media delivery.  The basic operations are "begin playback", using the PLAY method (Section 13.4) and "suspend (pause) playback" by using the PAUSE method (Section 13.6).  PLAY also allows for choosing the starting media position from which the server should deliver the media.  The positioning is done by using the Range header (Section 18.40) that supports several different time formats: Normal Play Time (NPT) (Section 4.4.2), Society of Motion Picture and Television Engineers (SMPTE) Timestamps (Section 4.4.1), and absolute time (Section 4.4.3).  The Range header also allows the client to specify a position where delivery should end, thus allowing a specific interval to be delivered.
"ko": |-
  RTSP 세션을 설정한 후 클라이언트는 미디어 전달 제어를 시작할 수 있습니다. 기본 작업은 PLAY 메서드를 사용하는 "재생 시작"(13.4절)과 PAUSE 메서드(13.6절)를 사용하는 "재생 일시 중지"입니다. PLAY를 사용하면 서버가 미디어를 전달해야 하는 시작 미디어 위치를 선택할 수도 있습니다. 위치 지정은 다양한 시간 형식을 지원하는 Range 헤더(섹션 18.40)를 사용하여 수행됩니다. 일반 재생 시간(NPT)(섹션 4.4.2), Society of Motion Picture and Television Engineers(SMPTE) 타임스탬프(섹션 4.4.1) , 절대 시간(섹션 4.4.3). 또한 Range 헤더를 사용하면 클라이언트가 배달이 종료되어야 하는 위치를 지정할 수 있으므로 특정 간격이 배달될 수 있습니다.
