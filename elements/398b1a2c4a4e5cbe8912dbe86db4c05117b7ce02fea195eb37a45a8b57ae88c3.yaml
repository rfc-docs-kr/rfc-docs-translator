"original": |2-
     The 403 (Forbidden) status code indicates that the server understood
     the request but refuses to fulfill it.  A server that wishes to make
     public why the request has been forbidden can describe that reason in
     the response content (if any).
"fixed": |-
  The 403 (Forbidden) status code indicates that the server understood the request but refuses to fulfill it.  A server that wishes to make public why the request has been forbidden can describe that reason in the response content (if any).
"ko": |-
  403(금지됨) 상태 코드는 서버가 요청을 이해했지만 이행을 거부했음을 나타냅니다. 요청이 금지된 이유를 공개하려는 서버는 응답 콘텐츠(있는 경우)에 해당 이유를 설명할 수 있습니다.
