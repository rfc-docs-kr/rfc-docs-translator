"original": |2-
     Protocol developers are strongly encouraged to register an ALPN
     identifier for their protocols.  This applies both to new protocols
     and to well-established protocols; however, because the latter might
     have a large deployed base, strict enforcement of ALPN usage may not
     be feasible when an ALPN identifier is registered for a well-
     established protocol.
"fixed": |-
  Protocol developers are strongly encouraged to register an ALPN identifier for their protocols.  This applies both to new protocols and to well-established protocols; however, because the latter might have a large deployed base, strict enforcement of ALPN usage may not be feasible when an ALPN identifier is registered for a well- established protocol.
"ko": |-
  프로토콜 개발자는 해당 프로토콜에 대한 ALPN 식별자를 등록하는 것이 좋습니다. 이는 새로운 프로토콜과 잘 확립된 프로토콜 모두에 적용됩니다. 그러나 후자는 대규모 배포 기반을 가질 수 있으므로 잘 확립된 프로토콜에 대해 ALPN 식별자가 등록된 경우 ALPN 사용을 엄격하게 적용하는 것이 불가능할 수 있습니다.
