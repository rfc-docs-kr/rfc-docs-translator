"original": |2-
     Also, CoAP endpoints may be the victim of a cross-protocol attack
     generated through an endpoint of another UDP-based protocol such as
     DNS.  In both cases, attacks are possible if the security properties
     of the endpoints rely on checking IP addresses (and firewalling off
     direct attacks sent from outside using fake IP addresses).  In
     general, because of their lack of context, UDP-based protocols are
     relatively easy targets for cross-protocol attacks.
"fixed": |-
  Also, CoAP endpoints may be the victim of a cross-protocol attack generated through an endpoint of another UDP-based protocol such as DNS.  In both cases, attacks are possible if the security properties of the endpoints rely on checking IP addresses (and firewalling off direct attacks sent from outside using fake IP addresses).  In general, because of their lack of context, UDP-based protocols are relatively easy targets for cross-protocol attacks.
"ko": |-
  또한 CoAP 엔드포인트는 DNS와 같은 다른 UDP 기반 프로토콜의 엔드포인트를 통해 생성된 프로토콜 간 공격의 피해자가 될 수도 있습니다. 두 경우 모두 엔드포인트의 보안 속성이 IP 주소 확인(및 가짜 IP 주소를 사용하여 외부에서 전송되는 직접 공격을 방화벽으로 차단)에 의존하는 경우 공격이 가능합니다. 일반적으로 UDP 기반 프로토콜은 컨텍스트가 부족하기 때문에 프로토콜 간 공격의 대상이 되기 쉽습니다.
