"original": |2-
     In essence, a Target VPN attribute identifies a set of sites.
     Associating a particular Target VPN attribute with a route allows
     that route to be placed in the per-site forwarding tables that are
     used for routing traffic which is received from the corresponding
     sites.
"fixed": |-
  In essence, a Target VPN attribute identifies a set of sites. Associating a particular Target VPN attribute with a route allows that route to be placed in the per-site forwarding tables that are used for routing traffic which is received from the corresponding sites.
"ko": |-
  본질적으로 Target VPN 속성은 사이트 집합을 식별합니다. 특정 Target VPN 속성을 경로와 연관시키면 해당 경로를 해당 사이트에서 수신된 트래픽을 라우팅하는 데 사용되는 사이트별 전달 테이블에 배치할 수 있습니다.
