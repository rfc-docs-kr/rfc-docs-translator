"original": |2-
     *  New transport protocols that integrate the TLS/DTLS handshake
        protocol and/or record layer MUST use only TLS/DTLS 1.3 (for
        instance, QUIC [RFC9001] took this approach).  New application
        protocols that employ TLS/DTLS for channel or session encryption
        MUST integrate with both TLS/DTLS versions 1.2 and 1.3;
        nevertheless, in rare cases where broad interoperability is not a
        concern, application protocol designers MAY choose to forego TLS
        1.2.
"fixed": |-
  *  New transport protocols that integrate the TLS/DTLS handshake protocol and/or record layer MUST use only TLS/DTLS 1.3 (for instance, QUIC [RFC9001] took this approach).  New application protocols that employ TLS/DTLS for channel or session encryption MUST integrate with both TLS/DTLS versions 1.2 and 1.3; nevertheless, in rare cases where broad interoperability is not a concern, application protocol designers MAY choose to forego TLS 1.2.
"ko": |-
  * TLS/DTLS 핸드셰이크 프로토콜 및/또는 레코드 계층을 통합하는 새로운 전송 프로토콜은 TLS/DTLS 1.3만 사용해야 합니다(예: QUIC [RFC9001]가 이 접근 방식을 사용함). 채널 또는 세션 암호화를 위해 TLS/DTLS를 사용하는 새로운 애플리케이션 프로토콜은 TLS/DTLS 버전 1.2 및 1.3과 모두 통합되어야 합니다. 그럼에도 불구하고 광범위한 상호 운용성이 문제가 되지 않는 드문 경우에는 애플리케이션 프로토콜 설계자가 TLS 1.2를 포기할 수도 있습니다.
