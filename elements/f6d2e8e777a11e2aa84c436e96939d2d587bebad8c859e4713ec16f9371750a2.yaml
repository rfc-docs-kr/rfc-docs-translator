"original": |2-
        Tutorial: An application may require security services that
        maintain anonymity of users or other system entities, perhaps to
        preserve their privacy or hide them from attack. To hide an
        entity's real name, an alias may be used; for example, a financial
        institution may assign account numbers. Parties to transactions
        can thus remain relatively anonymous, but can also accept the
        transactions as legitimate. Real names of the parties cannot be
        easily determined by observers of the transactions, but an
        authorized third party may be able to map an alias to a real name,
        such as by presenting the institution with a court order. In other
        applications, anonymous entities may be completely untraceable.
"fixed": |-
  - Tutorial: An application may require security services that maintain anonymity of users or other system entities, perhaps to preserve their privacy or hide them from attack. To hide an entity's real name, an alias may be used; for example, a financial institution may assign account numbers. Parties to transactions can thus remain relatively anonymous, but can also accept the transactions as legitimate. Real names of the parties cannot be easily determined by observers of the transactions, but an authorized third party may be able to map an alias to a real name, such as by presenting the institution with a court order. In other applications, anonymous entities may be completely untraceable.
"ko": |-
  - 튜토리얼: 애플리케이션에는 개인 정보를 보호하거나 공격으로부터 숨기기 위해 사용자 또는 기타 시스템 엔터티의 익명성을 유지하는 보안 서비스가 필요할 수 있습니다. 엔터티의 실제 이름을 숨기려면 별칭을 사용할 수 있습니다. 예를 들어 금융 기관에서 계좌 번호를 할당할 수 있습니다. 따라서 거래 당사자는 상대적으로 익명을 유지할 수 있지만 거래를 합법적인 것으로 받아들일 수도 있습니다. 당사자의 실명은 거래 관찰자가 쉽게 확인할 수 없지만 승인된 제3자가 기관에 법원 명령을 제시하는 등의 방식으로 가명을 실명으로 매핑할 수 있습니다. 다른 애플리케이션에서는 익명 엔터티를 완전히 추적할 수 없습니다.
