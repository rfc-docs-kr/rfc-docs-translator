"original": |2-
     Although HTTP is used in a wide variety of applications, most clients
     rely on the same resource identification mechanism and configuration
     techniques as general-purpose Web browsers.  Even when communication
     options are hard-coded in a client's configuration, we can think of
     their combined effect as a URI reference (Section 4.1).
"fixed": |-
  Although HTTP is used in a wide variety of applications, most clients rely on the same resource identification mechanism and configuration techniques as general-purpose Web browsers.  Even when communication options are hard-coded in a client's configuration, we can think of their combined effect as a URI reference (Section 4.1).
"ko": |-
  HTTP는 다양한 애플리케이션에서 사용되지만 대부분의 클라이언트는 범용 웹 브라우저와 동일한 리소스 식별 메커니즘 및 구성 기술을 사용합니다. 통신 옵션이 클라이언트 구성에 하드 코딩되어 있는 경우에도 이들의 결합된 효과를 URI 참조(섹션 4.1)로 생각할 수 있습니다.
