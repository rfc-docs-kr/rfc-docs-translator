"original": |2-
           The binding updates MUST be committed (that is, made visible to
           the proxy or redirect server) if and only if all binding
           updates and additions succeed.  If any one of them fails (for
           example, because the back-end database commit failed), the
           request MUST fail with a 500 (Server Error) response and all
           tentative binding updates MUST be removed.
"fixed": |-
  - The binding updates MUST be committed (that is, made visible to the proxy or redirect server) if and only if all binding updates and additions succeed.  If any one of them fails (for example, because the back-end database commit failed), the request MUST fail with a 500 (Server Error) response and all tentative binding updates MUST be removed.
"ko": |-
  - 바인딩 업데이트는 모든 바인딩 업데이트 및 추가가 성공한 경우에만 커밋되어야 합니다(즉, 프록시 또는 리디렉션 서버에 표시되어야 함). 그 중 하나라도 실패하면(예를 들어 백엔드 데이터베이스 커밋이 실패했기 때문에) 요청은 500(서버 오류) 응답으로 실패해야 하며 모든 임시 바인딩 업데이트를 제거해야 합니다.
