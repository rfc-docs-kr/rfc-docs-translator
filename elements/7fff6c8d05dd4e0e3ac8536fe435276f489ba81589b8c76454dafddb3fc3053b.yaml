"ko": |-
  - SAP를 통하거나 하위 계층 표시를 사용하는 재동기화([RFC3748] 섹션 3.4 참조) 피어와 인증자가 재동기화 교환을 보호할 키를 공동으로 소유하지 않는 경우 보안 재동기화는 불가능하며 적시에 재동기화를 보장하기 위해 대안(예: 타이머 만료 후 EAP 재인증 시작)이 필요합니다.
