"original": |2-
     Peers concerned with performance may also prefer to choose their
     secret exponent from a smaller range, doing fewer multiplications,
     while retaining the same level of overall security.  Each named group
     indicates its approximate security level and provides a lower bound
     on the range of secret exponents that should preserve it.  For
     example, rather than doing 2*2*3072 multiplications for an ffdhe3072
     handshake, each peer can choose to do 2*2*275 multiplications by
     choosing their secret exponent from the range [2^274, 2^275] (that
     is, an m-bit integer where m is at least 275) and still keep the same
     approximate security level.
"fixed": |-
  Peers concerned with performance may also prefer to choose their secret exponent from a smaller range, doing fewer multiplications, while retaining the same level of overall security.  Each named group indicates its approximate security level and provides a lower bound on the range of secret exponents that should preserve it.  For example, rather than doing 2*2*3072 multiplications for an ffdhe3072 handshake, each peer can choose to do 2*2*275 multiplications by choosing their secret exponent from the range [2^274, 2^275] (that is, an m-bit integer where m is at least 275) and still keep the same approximate security level.
"ko": |-
  성능에 관심이 있는 피어는 동일한 수준의 전체 보안을 유지하면서 더 적은 곱셈을 수행하여 더 작은 범위에서 비밀 지수를 선택하는 것을 선호할 수도 있습니다.  명명된 각 그룹은 대략적인 보안 수준을 나타내며 이를 유지해야 하는 비밀 지수 범위의 하한을 제공합니다.  예를 들어, ffdhe3072 핸드셰이크에 대해 2*2*3072 곱셈을 수행하는 대신 각 피어는 [2^274, 2^275] 범위에서 비밀 지수를 선택하여 2*2*275 곱셈을 수행하도록 선택할 수 있습니다. m이 최소 275인 m비트 정수) 여전히 동일한 대략적인 보안 수준을 유지합니다.
