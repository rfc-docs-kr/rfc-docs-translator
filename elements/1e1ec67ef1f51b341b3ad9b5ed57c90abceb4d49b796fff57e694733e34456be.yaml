"original": |2-
        Tutorial: Active intrusion detection processes can be either host-
        based or network-based:
        -  "Host-based": Intrusion detection components -- traffic sensors
           and analyzers -- run directly on the hosts that they are
           intended to protect.
        -  "Network-based": Sensors are placed on subnetwork components,
           and analysis components run either on subnetwork components or
           hosts.
"fixed": |-
  - Tutorial: Active intrusion detection processes can be either host- based or network-based: -  "Host-based": Intrusion detection components -- traffic sensors and analyzers -- run directly on the hosts that they are intended to protect. -  "Network-based": Sensors are placed on subnetwork components, and analysis components run either on subnetwork components or hosts.
"ko": |-
  - 튜토리얼: 활성 침입 탐지 프로세스는 호스트 기반이거나 네트워크 기반일 수 있습니다. - "호스트 기반": 침입 탐지 구성 요소(트래픽 센서 및 분석기)는 보호하려는 호스트에서 직접 실행됩니다. - "네트워크 기반": 센서는 하위 네트워크 구성 요소에 배치되고 분석 구성 요소는 하위 네트워크 구성 요소 또는 호스트에서 실행됩니다.
