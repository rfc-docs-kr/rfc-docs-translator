"original": |2-
        Note to Client implementors: Since IPP objects are only required
        to support the 'utf-8' charset, in order to maximize
        interoperability with multiple IPP object implementations, a
        Client SHOULD supply 'utf-8' in the "attributes-charset" operation
        attribute, even though the Client is only passing and able to
        present a simpler charset, such as US-ASCII [RFC20] or ISO-8859-1
        [ISO8859-1].  Then the Client will have to filter out, perform
        charset conversion on, or replace those characters that are
        returned in the response that it cannot present to its user.  On
        the other hand, if both the Client and the IPP objects also
        support a charset in common besides 'utf-8', the Client can use
        that charset in order to avoid charset conversion or data loss.
"fixed": |-
  - Note to Client implementors: Since IPP objects are only required to support the 'utf-8' charset, in order to maximize interoperability with multiple IPP object implementations, a Client SHOULD supply 'utf-8' in the "attributes-charset" operation attribute, even though the Client is only passing and able to present a simpler charset, such as US-ASCII [RFC20] or ISO-8859-1 [ISO8859-1].  Then the Client will have to filter out, perform charset conversion on, or replace those characters that are returned in the response that it cannot present to its user.  On the other hand, if both the Client and the IPP objects also support a charset in common besides 'utf-8', the Client can use that charset in order to avoid charset conversion or data loss.
"ko": |-
  - 클라이언트 구현자 참고 사항: IPP 개체는 'utf-8' 문자 집합만 지원하면 되므로 여러 IPP 개체 구현과의 상호 운용성을 최대화하려면 클라이언트는 "attributes-charset" 작업에 'utf-8'을 제공해야 합니다. 클라이언트가 US-ASCII [RFC20] 또는 ISO-8859-1 [ISO8859-1]과 같은 더 간단한 문자 세트만 전달하고 표시할 수 있더라도 속성입니다. 그런 다음 클라이언트는 사용자에게 표시할 수 없는 응답으로 반환된 문자를 필터링하거나, 문자 집합 변환을 수행하거나, 바꿔야 합니다. 반면, 클라이언트와 IPP 객체 모두 'utf-8' 외에 공통된 문자 세트를 지원하는 경우 클라이언트는 문자 세트 변환이나 데이터 손실을 방지하기 위해 해당 문자 세트를 사용할 수 있습니다.
