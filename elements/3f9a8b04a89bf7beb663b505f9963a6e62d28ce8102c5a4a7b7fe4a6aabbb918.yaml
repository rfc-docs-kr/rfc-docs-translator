"original": |2-
     This document is a guide for Internet standard writers.  It offers
     guidelines on how to write a standards-track document with clarity,
     precision, and completeness.  These guidelines are based on both
     prior successful and unsuccessful IETF specification experiences.
     These guidelines are to be used with RFC 2223, "Instructions to RFC
     Authors", or its update.  Note that some guidelines may not apply in
     certain situations.
"fixed": |-
  This document is a guide for Internet standard writers.  It offers guidelines on how to write a standards-track document with clarity, precision, and completeness.  These guidelines are based on both prior successful and unsuccessful IETF specification experiences. These guidelines are to be used with RFC 2223, "Instructions to RFC Authors", or its update.  Note that some guidelines may not apply in certain situations.
"ko": |-
  이 문서는 인터넷 표준 작성자를 위한 안내서입니다. 이는 명확성, 정확성, 완전성을 갖춘 표준 추적 문서를 작성하는 방법에 대한 지침을 제공합니다. 이러한 지침은 이전의 성공적인 IETF 사양 경험과 실패한 IETF 사양 경험을 기반으로 합니다. 이 지침은 RFC 2223, "RFC 작성자에 대한 지침" 또는 해당 업데이트와 함께 사용됩니다. 특정 상황에서는 일부 지침이 적용되지 않을 수 있습니다.
