"original": |2-
     This Response Code is like HTTP 204 "No Content" but only used in
     response to requests that cause the resource to cease being
     available, such as DELETE and, in certain circumstances, POST.  The
     payload returned with the response, if any, is a representation of
     the action result.
"fixed": |-
  This Response Code is like HTTP 204 "No Content" but only used in response to requests that cause the resource to cease being available, such as DELETE and, in certain circumstances, POST.  The payload returned with the response, if any, is a representation of the action result.
"ko": |-
  이 응답 코드는 HTTP 204 "콘텐츠 없음"과 유사하지만 DELETE 및 특정 상황에서는 POST와 같이 리소스 사용을 중단시키는 요청에 대한 응답으로만 사용됩니다. 응답과 함께 반환된 페이로드는 작업 결과를 나타냅니다.
