"original": |2-
     Flexibility:  A TE system should allow for changes in optimization
        policy.  In particular, a TE system should provide sufficient
        configuration options so that a network administrator can tailor
        the system to a particular environment.  It may also be desirable
        to have both online and offline TE subsystems that can be
        independently enabled and disabled.  TE systems that are used in
        multi-class networks should also have options to support class-
        based performance evaluation and optimization.
"fixed": |-
  Flexibility:  A TE system should allow for changes in optimization policy.  In particular, a TE system should provide sufficient configuration options so that a network administrator can tailor the system to a particular environment.  It may also be desirable to have both online and offline TE subsystems that can be independently enabled and disabled.  TE systems that are used in multi-class networks should also have options to support class- based performance evaluation and optimization.
"ko": |-
  유연성: TE 시스템은 최적화 정책의 변경을 허용해야 합니다. 특히, TE 시스템은 네트워크 관리자가 시스템을 특정 환경에 맞게 조정할 수 있도록 충분한 구성 옵션을 제공해야 합니다. 또한 독립적으로 활성화 및 비활성화할 수 있는 온라인 및 오프라인 TE 하위 시스템을 모두 갖는 것이 바람직할 수도 있습니다. 다중 클래스 네트워크에 사용되는 TE 시스템에는 클래스 기반 성능 평가 및 최적화를 지원하는 옵션도 있어야 합니다.
