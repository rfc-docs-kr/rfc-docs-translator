"original": |2-
     Furthermore, the interaction between the CDN nodes can be executed by
     either existing (maybe proprietary) protocols or the PPSP peer
     protocol.  The peer protocol is useful for building new CDN systems
     (e.g., operator CDN) that support streaming at a low cost.
"fixed": |-
  Furthermore, the interaction between the CDN nodes can be executed by either existing (maybe proprietary) protocols or the PPSP peer protocol.  The peer protocol is useful for building new CDN systems (e.g., operator CDN) that support streaming at a low cost.
"ko": |-
  또한 CDN 노드 간의 상호 작용은 기존(아마도 독점) 프로토콜이나 PPSP 피어 프로토콜을 통해 실행될 수 있습니다. 피어 프로토콜은 저렴한 비용으로 스트리밍을 지원하는 새로운 CDN 시스템(예: 운영자 CDN)을 구축하는 데 유용합니다.
