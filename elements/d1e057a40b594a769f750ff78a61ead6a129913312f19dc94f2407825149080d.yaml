"original": |2-
     The author's name (initial followed by family name) appears on the
     first line of the heading.  Some variation, such as additional
     initials or capitalization of family name, is acceptable.  Once the
     author has selected how their name should appear, they should use
     that display consistently in all of their documents.
"fixed": |-
  The author's name (initial followed by family name) appears on the first line of the heading.  Some variation, such as additional initials or capitalization of family name, is acceptable.  Once the author has selected how their name should appear, they should use that display consistently in all of their documents.
"ko": |-
  저자의 이름(이니셜 다음에 성)이 제목의 첫 번째 줄에 표시됩니다. 이니셜을 추가하거나 성을 대문자로 표기하는 등 약간의 변형은 허용됩니다. 작성자가 자신의 이름이 표시되는 방식을 선택한 후에는 모든 문서에서 해당 표시를 일관되게 사용해야 합니다.
