"ko": |-
  - 재할당은 일반적으로 원래 요청자의 동의 없이 이루어져서는 안 됩니다. 그러한 조건에서의 회수는 가치가 널리 사용되지 않는다는 강력한 증거가 있고 가치를 회수해야 할 필요성이 적대적인 회수 비용보다 더 큰 경우에만 이루어져야 합니다. 이 경우 IESG 승인이 필요합니다.
