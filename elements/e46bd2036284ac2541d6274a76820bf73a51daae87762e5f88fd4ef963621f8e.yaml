"original": |2-
     By default, a status code applies only to the request corresponding
     to the response it occurs within.  If a status code applies to a
     larger scope of applicability -- for example, all requests to the
     resource in question or all requests to a server -- this must be
     explicitly specified.  When doing so, it should be noted that not all
     clients can be expected to consistently apply a larger scope because
     they might not understand the new status code.
"fixed": |-
  By default, a status code applies only to the request corresponding to the response it occurs within.  If a status code applies to a larger scope of applicability -- for example, all requests to the resource in question or all requests to a server -- this must be explicitly specified.  When doing so, it should be noted that not all clients can be expected to consistently apply a larger scope because they might not understand the new status code.
"ko": |-
  기본적으로 상태 코드는 발생하는 응답에 해당하는 요청에만 적용됩니다. 상태 코드가 더 넓은 적용 범위에 적용되는 경우(예: 문제의 리소스에 대한 모든 요청 또는 서버에 대한 모든 요청) 이를 명시적으로 지정해야 합니다. 그렇게 할 때 모든 클라이언트가 새 상태 코드를 이해하지 못할 수 있으므로 더 큰 범위를 일관되게 적용할 것으로 예상할 수는 없다는 점에 유의해야 합니다.
