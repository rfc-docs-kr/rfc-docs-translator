"original": |2-
     This document describes the fundamental and unique style conventions
     and editorial policies currently in use for the RFC Series.  It
     captures the RFC Editor's basic requirements and offers guidance
     regarding the style and structure of an RFC.  Additional guidance is
     captured on a website that reflects the experimental nature of that
     guidance and prepares it for future inclusion in the RFC Style Guide.
     This document obsoletes RFC 2223, "Instructions to RFC Authors".
"fixed": |-
  This document describes the fundamental and unique style conventions and editorial policies currently in use for the RFC Series.  It captures the RFC Editor's basic requirements and offers guidance regarding the style and structure of an RFC.  Additional guidance is captured on a website that reflects the experimental nature of that guidance and prepares it for future inclusion in the RFC Style Guide. This document obsoletes RFC 2223, "Instructions to RFC Authors".
"ko": |-
  이 문서는 현재 RFC 시리즈에 사용되는 기본적이고 고유한 스타일 규칙과 편집 정책을 설명합니다. 이는 RFC 편집자의 기본 요구 사항을 포착하고 RFC의 스타일 및 구조에 관한 지침을 제공합니다. 추가 지침은 해당 지침의 실험적 특성을 반영하고 향후 RFC 스타일 가이드에 포함될 수 있도록 준비하는 웹 사이트에 캡처되어 있습니다. 이 문서는 RFC 2223, "RFC 작성자에 대한 지침"을 폐기합니다.
