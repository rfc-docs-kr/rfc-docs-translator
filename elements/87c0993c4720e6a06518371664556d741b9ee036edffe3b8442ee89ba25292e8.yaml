"original": |2-
     After sending the ClientHello message, the client waits for a
     ServerHello or HelloRetryRequest message.  If early data is in use,
     the client may transmit early Application Data (Section 2.3) while
     waiting for the next handshake message.
"fixed": |-
  After sending the ClientHello message, the client waits for a ServerHello or HelloRetryRequest message.  If early data is in use, the client may transmit early Application Data (Section 2.3) while waiting for the next handshake message.
"ko": |-
  ClientHello 메시지를 보낸 후 클라이언트는 ServerHello 또는 HelloRetryRequest 메시지를 기다립니다. 초기 데이터가 사용 중인 경우 클라이언트는 다음 핸드셰이크 메시지를 기다리는 동안 초기 애플리케이션 데이터(섹션 2.3)를 전송할 수 있습니다.
