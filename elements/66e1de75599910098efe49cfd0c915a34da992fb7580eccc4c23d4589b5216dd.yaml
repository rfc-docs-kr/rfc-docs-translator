"original": |2-
     With Hierarchical Allocation, delegated administrators are given
     control over part of the namespace and can assign values in that part
     of the namespace.  IANA makes allocations in the higher levels of the
     namespace according to one of the other policies.
"fixed": |-
  With Hierarchical Allocation, delegated administrators are given control over part of the namespace and can assign values in that part of the namespace.  IANA makes allocations in the higher levels of the namespace according to one of the other policies.
"ko": |-
  계층적 할당을 사용하면 위임된 관리자에게 네임스페이스의 일부에 대한 제어권이 부여되고 네임스페이스의 해당 부분에 값을 할당할 수 있습니다. IANA는 다른 정책 중 하나에 따라 네임스페이스의 상위 수준에 할당합니다.
