"original": |2-
     There is an old saying attributed, ironically enough, to the US
     National Security Agency (NSA): "Attacks always get better; they
     never get worse."  Unfortunately, that saying is true, so any
     description of security attacks can only be a snapshot in time.
     Therefore this document reflects our knowledge as of this writing.
     It seems likely that new attacks will be discovered in the future.
"fixed": |-
  There is an old saying attributed, ironically enough, to the US National Security Agency (NSA): "Attacks always get better; they never get worse."  Unfortunately, that saying is true, so any description of security attacks can only be a snapshot in time. Therefore this document reflects our knowledge as of this writing. It seems likely that new attacks will be discovered in the future.
"ko": |-
  아이러니하게도 미국 국가안보국(NSA)에는 "공격은 항상 좋아지지만 결코 악화되지 않는다"는 오래된 속담이 있습니다. 불행하게도 그 말이 사실이기 때문에 보안 공격에 대한 설명은 시간이 지나서야 단편적인 것일 뿐입니다. 그러므로 이 문서는 이 글을 쓰는 시점의 우리의 지식을 반영합니다. 앞으로는 새로운 공격이 발견될 가능성이 높습니다.
