"original": |2-
     $ merchant certification authority (MCA)
        (O) /SET/ A CA that issues digital certificates to merchants and
        is operated on behalf of a payment card brand, an acquirer, or
        another party according to brand rules. Acquirers verify and
        approve requests for merchant certificates prior to issuance by
        the MCA. An MCA does not issue a CRL, but does distribute CRLs
        issued by root CAs, brand CAs, geopolitical CAs, and payment
        gateway CAs. [SET2]
"fixed": |-
  $ merchant certification authority (MCA)  -  (O) /SET/ A CA that issues digital certificates to merchants and is operated on behalf of a payment card brand, an acquirer, or another party according to brand rules. Acquirers verify and approve requests for merchant certificates prior to issuance by the MCA. An MCA does not issue a CRL, but does distribute CRLs issued by root CAs, brand CAs, geopolitical CAs, and payment gateway CAs. [SET2]
"ko": |-
  $ 가맹점 인증 기관(MCA) - (O) /SET/ 가맹점에 디지털 인증서를 발급하고 브랜드 규칙에 따라 결제 카드 브랜드, 인수자 또는 다른 당사자를 대신하여 운영되는 CA입니다. 취득자는 MCA가 발행하기 전에 판매자 인증서에 대한 요청을 확인하고 승인합니다. MCA는 CRL을 발행하지 않지만 루트 CA, 브랜드 CA, 지정학적 CA 및 결제 게이트웨이 CA에서 발행한 CRL을 배포합니다. [세트2]
