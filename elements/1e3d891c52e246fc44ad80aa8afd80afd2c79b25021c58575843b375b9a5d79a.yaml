"original": |2-
     In some cases, the server providing live content may be saving some
     or all of the content to allow clients to pause the stream and resume
     it from the paused point, or to "rewind" and play continuously from a
     point earlier than the live point.  Hence, this use case does not
     necessarily exclude playing from other than the live point of the
     stream, playing with scales other than 1.0, etc.
"fixed": |-
  In some cases, the server providing live content may be saving some or all of the content to allow clients to pause the stream and resume it from the paused point, or to "rewind" and play continuously from a point earlier than the live point.  Hence, this use case does not necessarily exclude playing from other than the live point of the stream, playing with scales other than 1.0, etc.
"ko": |-
  경우에 따라 라이브 콘텐츠를 제공하는 서버는 클라이언트가 스트림을 일시 중지하고 일시 중지된 지점에서 다시 시작하거나 라이브 지점보다 이전 지점에서 계속해서 "되감기"하고 재생할 수 있도록 콘텐츠의 일부 또는 전부를 저장할 수 있습니다. 따라서 이 사용 사례는 스트림의 라이브 지점 이외의 곳에서의 재생, 1.0 이외의 스케일을 사용한 재생 등을 반드시 배제하지는 않습니다.
