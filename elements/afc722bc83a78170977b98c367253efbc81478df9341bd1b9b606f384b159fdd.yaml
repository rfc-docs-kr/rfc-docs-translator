"original": |2-
        Involvement of session keys vs. long-term keys: Experts disagree
        about the basic ideas involved:
        -  One concept of "forward secrecy" is that, given observations of
           the operation of a key establishment protocol up to time t, and
           given some of the session keys derived from those protocol
           runs, you cannot derive unknown past session keys or future
           session keys.
        -  A related property is that, given observations of the protocol
           and knowledge of the derived session keys, you cannot derive
           one or more of the long-term private keys.
"fixed": |-
  - Involvement of session keys vs. long-term keys: Experts disagree about the basic ideas involved: -  One concept of "forward secrecy" is that, given observations of the operation of a key establishment protocol up to time t, and given some of the session keys derived from those protocol runs, you cannot derive unknown past session keys or future session keys. -  A related property is that, given observations of the protocol and knowledge of the derived session keys, you cannot derive one or more of the long-term private keys.
"ko": |-
  - 세션 키와 장기 키의 관련: 전문가들은 관련된 기본 아이디어에 동의하지 않습니다. - "순방향 비밀성"의 한 개념은 시간 t까지 키 설정 프로토콜의 작동을 관찰하고 다음 중 일부를 제공한다는 것입니다. 해당 프로토콜 실행에서 파생된 세션 키는 알 수 없는 과거 세션 키나 미래 세션 키를 파생할 수 없습니다. - 관련 속성은 프로토콜 관찰과 파생된 세션 키에 대한 지식을 바탕으로 하나 이상의 장기 개인 키를 파생할 수 없다는 것입니다.
