"original": |2-
     The fact that RTSP establishes and controls a media-stream delivery
     results in a set of security issues related to the media streams.
     This section will attempt to analyze general threats; however, the
     choice of media-stream transport protocol, such as RTP, will result
     in some differences in threats and what mechanisms exist to mitigate
     them.  Thus, it becomes important that each specification of a new
     media-stream transport and delivery protocol usable by RTSP requires
     its own security analysis.  This section includes one for RTP.
"fixed": |-
  The fact that RTSP establishes and controls a media-stream delivery results in a set of security issues related to the media streams. This section will attempt to analyze general threats; however, the choice of media-stream transport protocol, such as RTP, will result in some differences in threats and what mechanisms exist to mitigate them.  Thus, it becomes important that each specification of a new media-stream transport and delivery protocol usable by RTSP requires its own security analysis.  This section includes one for RTP.
"ko": |-
  RTSP가 미디어 스트림 전달을 설정하고 제어한다는 사실로 인해 미디어 스트림과 관련된 일련의 보안 문제가 발생합니다. 이 섹션에서는 일반적인 위협을 분석하려고 시도합니다. 그러나 RTP와 같은 미디어 스트림 전송 프로토콜을 선택하면 위협과 이를 완화하기 위해 존재하는 메커니즘에 약간의 차이가 발생합니다. 따라서 RTSP에서 사용할 수 있는 새로운 미디어 스트림 전송 및 전달 프로토콜의 각 사양에는 자체 보안 분석이 필요하다는 것이 중요해졌습니다. 이 섹션에는 RTP에 대한 섹션이 포함되어 있습니다.
