"original": |2-
     Characters are 8-bit UTF-8 (of which 7-bit US-ASCII is a subset),
     unless otherwise specified.  Other character sets are indicated using
     a "CHARSET", as described in [MIME-IMT] and defined in [CHARSET].
     CHARSETs have important additional semantics in addition to defining
     a character set; refer to these documents for more detail.
"fixed": |-
  Characters are 8-bit UTF-8 (of which 7-bit US-ASCII is a subset), unless otherwise specified.  Other character sets are indicated using a "CHARSET", as described in [MIME-IMT] and defined in [CHARSET]. CHARSETs have important additional semantics in addition to defining a character set; refer to these documents for more detail.
"ko": |-
  별도로 지정하지 않는 한 문자는 8비트 UTF-8(7비트 US-ASCII가 하위 집합임)입니다.  다른 문자 집합은 [MIME-IMT]에 설명되고 [CHARSET]에 정의된 대로 "CHARSET"을 사용하여 표시됩니다. CHARSET에는 문자 집합을 정의하는 것 외에도 중요한 추가 의미가 있습니다. 자세한 내용은 이 문서를 참조하세요.
