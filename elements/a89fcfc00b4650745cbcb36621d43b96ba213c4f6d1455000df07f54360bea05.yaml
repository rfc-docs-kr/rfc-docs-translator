  TLS에는 피어가 레코드 계층에 대한 보안 매개변수에 동의하고, 자신을 인증하고, 협상된 보안 매개변수를 인스턴스화하고, 오류 조건을 서로 보고하도록 하는 데 사용되는 세 가지 하위 프로토콜이 있습니다.
