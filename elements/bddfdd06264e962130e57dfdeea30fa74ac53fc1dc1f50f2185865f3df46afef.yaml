"original": |2-
     Best-path selection:  Selecting the best path when there are multiple
        candidate paths to a given destination network.  This is performed
        by the BGP decision process, which selects the preferred exit
        points out of an AS toward specific destination networks by taking
        a number of different considerations into account.  The BGP path
        selection process can be influenced by manipulating the attributes
        associated with the process, including NEXT_HOP, LOCAL_PREF,
        AS_PATH, ORIGIN, MULTI_EXIT_DISC (MED), IGP metric, etc.
"fixed": |-
  Best-path selection:  Selecting the best path when there are multiple candidate paths to a given destination network.  This is performed by the BGP decision process, which selects the preferred exit points out of an AS toward specific destination networks by taking a number of different considerations into account.  The BGP path selection process can be influenced by manipulating the attributes associated with the process, including NEXT_HOP, LOCAL_PREF, AS_PATH, ORIGIN, MULTI_EXIT_DISC (MED), IGP metric, etc.
"ko": |-
  최적 경로 선택: 특정 대상 네트워크에 대한 후보 경로가 여러 개 있을 때 최상의 경로를 선택합니다. 이는 다양한 고려 사항을 고려하여 AS에서 특정 대상 네트워크로 향하는 기본 종료 지점을 선택하는 BGP 결정 프로세스에 의해 수행됩니다. BGP 경로 선택 프로세스는 NEXT_HOP, LOCAL_PREF, AS_PATH, ORIGIN, MULTI_EXIT_DISC(MED), IGP 메트릭 등을 포함하여 프로세스와 관련된 속성을 조작하여 영향을 받을 수 있습니다.
