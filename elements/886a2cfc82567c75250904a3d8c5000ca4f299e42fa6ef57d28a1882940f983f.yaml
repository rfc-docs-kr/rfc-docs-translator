"original": |2-
     An endpoint detects a potential Stateless Reset using the trailing 16
     bytes of the UDP datagram.  An endpoint remembers all stateless reset
     tokens associated with the connection IDs and remote addresses for
     datagrams it has recently sent.  This includes Stateless Reset Token
     field values from NEW_CONNECTION_ID frames and the server's transport
     parameters but excludes stateless reset tokens associated with
     connection IDs that are either unused or retired.  The endpoint
     identifies a received datagram as a Stateless Reset by comparing the
     last 16 bytes of the datagram with all stateless reset tokens
     associated with the remote address on which the datagram was
     received.
"fixed": |-
  An endpoint detects a potential Stateless Reset using the trailing 16 bytes of the UDP datagram.  An endpoint remembers all stateless reset tokens associated with the connection IDs and remote addresses for datagrams it has recently sent.  This includes Stateless Reset Token field values from NEW_CONNECTION_ID frames and the server's transport parameters but excludes stateless reset tokens associated with connection IDs that are either unused or retired.  The endpoint identifies a received datagram as a Stateless Reset by comparing the last 16 bytes of the datagram with all stateless reset tokens associated with the remote address on which the datagram was received.
"ko": |-
  엔드포인트는 UDP 데이터그램의 후행 16바이트를 사용하여 잠재적인 상태 비저장 재설정을 감지합니다. 엔드포인트는 최근 보낸 데이터그램의 연결 ID 및 원격 주소와 관련된 모든 상태 비저장 재설정 토큰을 기억합니다. 여기에는 NEW_CONNECTION_ID 프레임의 무상태 재설정 토큰 필드 값과 서버의 전송 매개변수가 포함되지만 사용되지 않거나 폐기된 연결 ID와 연관된 무상태 재설정 토큰은 제외됩니다. 엔드포인트는 데이터그램의 마지막 16바이트를 데이터그램이 수신된 원격 주소와 연결된 모든 상태 비저장 재설정 토큰과 비교하여 수신된 데이터그램을 상태 비저장 재설정으로 식별합니다.
