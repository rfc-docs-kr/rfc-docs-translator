"original": |2-
     Voice enrollment has the concept of an enrollment session.  A session
     to add a new phrase to a personal grammar involves the initial
     enrollment followed by a repeat of enough utterances before
     committing the new phrase to the personal grammar.  Each time an
     utterance is recorded, it is compared for similarity with the other
     samples and a clash test is performed against other entries in the
     personal grammar to ensure there are no similar and confusable
     entries.
"fixed": |-
  Voice enrollment has the concept of an enrollment session.  A session to add a new phrase to a personal grammar involves the initial enrollment followed by a repeat of enough utterances before committing the new phrase to the personal grammar.  Each time an utterance is recorded, it is compared for similarity with the other samples and a clash test is performed against other entries in the personal grammar to ensure there are no similar and confusable entries.
"ko": |-
  음성 등록은 등록 세션의 개념을 가지고 있습니다. 개인 문법에 새로운 구문을 추가하는 세션은 초기 등록과 새로운 구문을 개인 문법에 적용하기 전에 충분한 발화를 반복하는 것을 포함합니다. 발화가 기록될 때마다 다른 샘플과 유사성을 비교하고 개인 문법의 다른 항목에 대해 충돌 테스트를 수행하여 유사하고 혼동스러운 항목이 없는지 확인합니다.
