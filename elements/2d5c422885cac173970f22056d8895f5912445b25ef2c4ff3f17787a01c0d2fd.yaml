"original": |2-
        If the route is learned from an external peer, then the local BGP
        speaker computes the degree of preference based on preconfigured
        policy information.  If the return value indicates the route is
        ineligible, the route MAY NOT serve as an input to the next phase
        of route selection; otherwise, the return value MUST be used as
        the LOCAL_PREF value in any IBGP readvertisement.
"fixed": |-
  - If the route is learned from an external peer, then the local BGP speaker computes the degree of preference based on preconfigured policy information.  If the return value indicates the route is ineligible, the route MAY NOT serve as an input to the next phase of route selection; otherwise, the return value MUST be used as the LOCAL_PREF value in any IBGP readvertisement.
"ko": |-
  - 외부 피어로부터 경로를 학습한 경우 로컬 BGP 스피커는 미리 구성된 정책 정보를 기반으로 선호도를 계산합니다. 반환 값이 경로가 부적격함을 나타내는 경우 경로는 경로 선택의 다음 단계에 대한 입력 역할을 할 수 없습니다. 그렇지 않은 경우 반환 값은 모든 IBGP 읽기 광고에서 LOCAL_PREF 값으로 사용해야 합니다.
