"original": |2-
     All ECDSA computations MUST be performed according to ANSI X9.62 or
     its successors.  Data to be signed/verified is hashed, and the result
     runs directly through the ECDSA algorithm with no additional hashing.
     A secure hash function such as SHA-256, SHA-384, or SHA-512 from
     [FIPS.180-4] MUST be used.
"fixed": |-
  All ECDSA computations MUST be performed according to ANSI X9.62 or its successors.  Data to be signed/verified is hashed, and the result runs directly through the ECDSA algorithm with no additional hashing. A secure hash function such as SHA-256, SHA-384, or SHA-512 from [FIPS.180-4] MUST be used.
"ko": |-
  모든 ECDSA 계산은 ANSI X9.62 또는 그 후속 버전에 따라 수행되어야 합니다. 서명/검증할 데이터는 해싱되며, 결과는 추가 해싱 없이 ECDSA 알고리즘을 통해 직접 실행됩니다. [FIPS.180-4]의 SHA-256, SHA-384 또는 SHA-512와 같은 보안 해시 함수를 사용해야 합니다.
