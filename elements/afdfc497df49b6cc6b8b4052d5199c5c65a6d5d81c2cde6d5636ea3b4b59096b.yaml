"original": |2-
        2. (O) /MISSI/ An end entity that (a) assists a PCA, CA, or SCA to
        register other end entities, by gathering, verifying, and entering
        data and forwarding it to the signing authority and (b) may also
        assist with card management functions. An ORA is a local
        administrative authority, and the term refers both to the role and
        to the person who plays that role. An ORA does not sign
        certificates, CRLs, or CKLs. (See: no-PIN ORA, SSO-PIN ORA, user-
        PIN ORA.)
"fixed": |-
  1. (O) /MISSI/ An end entity that (a) assists a PCA, CA, or SCA to register other end entities, by gathering, verifying, and entering data and forwarding it to the signing authority and (b) may also assist with card management functions. An ORA is a local administrative authority, and the term refers both to the role and to the person who plays that role. An ORA does not sign certificates, CRLs, or CKLs. (See: no-PIN ORA, SSO-PIN ORA, user- PIN ORA.)
"ko": |-
  1. (O) /MISSI/ (a) 데이터를 수집, 확인, 입력하고 이를 서명 기관에 전달함으로써 PCA, CA 또는 SCA가 다른 최종 개체를 등록하도록 지원하고 (b) 또한 다음과 같은 작업을 수행할 수 있는 최종 개체입니다. 카드 관리 기능을 지원합니다. ORA는 지역 행정 기관이며, 이 용어는 역할과 해당 역할을 수행하는 사람을 모두 나타냅니다. ORA는 인증서, CRL 또는 CKL에 서명하지 않습니다. (참조: no-PIN ORA, SSO-PIN ORA, 사용자-PIN ORA.)
