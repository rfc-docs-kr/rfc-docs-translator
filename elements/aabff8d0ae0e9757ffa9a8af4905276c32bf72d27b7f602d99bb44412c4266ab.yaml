"original": |2-
     In HTTP/2 and HTTP/3, a client will attribute authority to a server
     when they are communicating over a successfully established and
     secured connection if the URI origin's host matches any of the hosts
     present in the server's certificate and the client believes that it
     could open a connection to that host for that URI.  In practice, a
     client will make a DNS query to check that the origin's host contains
     the same server IP address as the established connection.  This
     restriction can be removed by the origin server sending an equivalent
     ORIGIN frame [RFC8336].
"fixed": |-
  In HTTP/2 and HTTP/3, a client will attribute authority to a server when they are communicating over a successfully established and secured connection if the URI origin's host matches any of the hosts present in the server's certificate and the client believes that it could open a connection to that host for that URI.  In practice, a client will make a DNS query to check that the origin's host contains the same server IP address as the established connection.  This restriction can be removed by the origin server sending an equivalent ORIGIN frame [RFC8336].
"ko": |-
  HTTP/2 및 HTTP/3에서 클라이언트는 성공적으로 설정되고 보안된 연결을 통해 통신할 때 URI 원본의 호스트가 서버 인증서에 있는 호스트 중 하나와 일치하고 클라이언트가 그럴 수 있다고 믿는 경우 서버에 권한을 부여합니다. 해당 URI에 대해 해당 호스트에 대한 연결을 엽니다. 실제로 클라이언트는 원본 호스트에 설정된 연결과 동일한 서버 IP 주소가 포함되어 있는지 확인하기 위해 DNS 쿼리를 수행합니다. 이 제한은 원본 서버가 동등한 ORIGIN 프레임 [RFC8336]을 보내면 제거될 수 있습니다.
