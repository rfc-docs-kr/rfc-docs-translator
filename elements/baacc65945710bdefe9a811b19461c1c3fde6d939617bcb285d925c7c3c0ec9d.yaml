"original": |2-
     Experimental Use is similar to Private Use, but with the purpose
     being to facilitate experimentation.  See [RFC3692] for details.
     IANA does not record assignments from registries or ranges with this
     policy (and therefore there is no need for IANA to review them) and
     assignments are not generally useful for broad interoperability.
     Unless the registry explicitly allows it, it is not appropriate for
     documents to select explicit values from registries or ranges with
     this policy.  Specific experiments will select a value to use during
     the experiment.
"fixed": |-
  Experimental Use is similar to Private Use, but with the purpose being to facilitate experimentation.  See [RFC3692] for details. IANA does not record assignments from registries or ranges with this policy (and therefore there is no need for IANA to review them) and assignments are not generally useful for broad interoperability. Unless the registry explicitly allows it, it is not appropriate for documents to select explicit values from registries or ranges with this policy.  Specific experiments will select a value to use during the experiment.
"ko": |-
  실험적 사용은 개인 사용과 유사하지만 실험을 용이하게 하는 것이 목적입니다. 자세한 내용은 [RFC3692]를 참조하세요. IANA는 이 정책을 사용하여 레지스트리 또는 범위의 할당을 기록하지 않으며(따라서 IANA가 이를 검토할 필요가 없음) 할당은 일반적으로 광범위한 상호 운용성에 유용하지 않습니다. 레지스트리에서 명시적으로 허용하지 않는 한 문서가 이 정책을 사용하여 레지스트리 또는 범위에서 명시적인 값을 선택하는 것은 적절하지 않습니다. 특정 실험에서는 실험 중에 사용할 값을 선택합니다.
