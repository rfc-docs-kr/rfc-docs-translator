"original": |2-
     DoS:  To avoid an RTSP server from being an unknowing participant in
           a DoS attack, the server needs to be able to verify the
           destination's acceptance of the media.  Such a mechanism to
           verify the approval of received media does not yet exist;
           instead, only policies can be used, which can be made to work
           in controlled environments.
"fixed": |-
  DoS:  To avoid an RTSP server from being an unknowing participant in a DoS attack, the server needs to be able to verify the destination's acceptance of the media.  Such a mechanism to verify the approval of received media does not yet exist; instead, only policies can be used, which can be made to work in controlled environments.
"ko": |-
  DoS: RTSP 서버가 DoS 공격에 무의식적으로 참여하는 것을 방지하려면 서버가 대상의 미디어 승인을 확인할 수 있어야 합니다. 수신된 미디어의 승인을 확인하는 메커니즘은 아직 존재하지 않습니다. 대신 통제된 환경에서 작동하도록 만들 수 있는 정책만 사용할 수 있습니다.
