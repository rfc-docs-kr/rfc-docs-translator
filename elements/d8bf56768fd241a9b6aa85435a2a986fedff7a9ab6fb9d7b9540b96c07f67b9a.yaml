"original": |2-
     The value SHOULD NOT contain additional information not contained in
     the values of the "job-state" and "job-state-reasons" attributes,
     such as interpreter error information.  Otherwise, application
     programs might attempt to parse the (localized) text.  For such
     additional information, such as interpreter errors for application
     program consumption or specific Document access errors, new
     attributes with 'keyword' values need to be developed and registered.
"fixed": |-
  The value SHOULD NOT contain additional information not contained in the values of the "job-state" and "job-state-reasons" attributes, such as interpreter error information.  Otherwise, application programs might attempt to parse the (localized) text.  For such additional information, such as interpreter errors for application program consumption or specific Document access errors, new attributes with 'keyword' values need to be developed and registered.
"ko": |-
  값은 인터프리터 오류 정보와 같이 "job-state" 및 "job-state-reasons" 속성 값에 포함되지 않은 추가 정보를 포함해서는 안 됩니다. 그렇지 않으면 응용 프로그램이 (현지화된) 텍스트를 구문 분석하려고 시도할 수 있습니다. 응용 프로그램 사용에 대한 인터프리터 오류나 특정 문서 액세스 오류와 같은 추가 정보에 대해서는 '키워드' 값을 가진 새로운 속성을 개발하고 등록해야 합니다.
