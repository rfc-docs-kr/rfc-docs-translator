"original": |2-
     To promote interoperability, this profile RECOMMENDS that policy
     information terms consist of only an OID.  Where an OID alone is
     insufficient, this profile strongly recommends that the use of
     qualifiers be limited to those identified in this section.  When
     qualifiers are used with the special policy anyPolicy, they MUST be
     limited to the qualifiers identified in this section.  Only those
     qualifiers returned as a result of path validation are considered.
"fixed": |-
  To promote interoperability, this profile RECOMMENDS that policy information terms consist of only an OID.  Where an OID alone is insufficient, this profile strongly recommends that the use of qualifiers be limited to those identified in this section.  When qualifiers are used with the special policy anyPolicy, they MUST be limited to the qualifiers identified in this section.  Only those qualifiers returned as a result of path validation are considered.
"ko": |-
  상호 운용성을 높이기 위해 이 프로필에서는 정책 정보 용어가 OID로만 구성되도록 권장합니다. OID만으로는 불충분한 경우 이 프로필에서는 한정자의 사용을 이 섹션에서 식별된 한정자로 제한할 것을 강력히 권장합니다. 한정자가 특별 정책 anyPolicy와 함께 사용되는 경우 이 섹션에서 식별된 한정자로 제한되어야 합니다. 경로 유효성 검사의 결과로 반환된 한정자만 고려됩니다.
