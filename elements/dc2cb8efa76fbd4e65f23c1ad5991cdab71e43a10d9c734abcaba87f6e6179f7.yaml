"original": |2-
     Network management and planning systems have evolved and assumed a
     lot of the responsibility for determining traffic paths in TE
     networks.  This allows a network-wide view of resources and
     facilitates coordination of the use of resources for all traffic
     flows in the network.  Initial solutions using a PCE to perform path
     computation on behalf of network routers have given way to an
     approach that follows the SDN architecture.  A stateful PCE is able
     to track all of the LSPs in the network and can redistribute them to
     make better use of the available resources.  Such a PCE can form part
     of a network orchestrator that uses PCEP or some other configuration
     and management interface to instruct the signaling protocol or
     directly program the routers.
"fixed": |-
  Network management and planning systems have evolved and assumed a lot of the responsibility for determining traffic paths in TE networks.  This allows a network-wide view of resources and facilitates coordination of the use of resources for all traffic flows in the network.  Initial solutions using a PCE to perform path computation on behalf of network routers have given way to an approach that follows the SDN architecture.  A stateful PCE is able to track all of the LSPs in the network and can redistribute them to make better use of the available resources.  Such a PCE can form part of a network orchestrator that uses PCEP or some other configuration and management interface to instruct the signaling protocol or directly program the routers.
"ko": |-
  네트워크 관리 및 계획 시스템은 발전하여 TE 네트워크의 트래픽 경로를 결정하는 데 많은 책임을 맡게 되었습니다. 이를 통해 네트워크 전체의 리소스 보기를 허용하고 네트워크의 모든 트래픽 흐름에 대한 리소스 사용 조정을 용이하게 합니다. 네트워크 라우터를 대신하여 경로 계산을 수행하기 위해 PCE를 사용하는 초기 솔루션은 SDN 아키텍처를 따르는 접근 방식으로 바뀌었습니다. 상태 저장 PCE는 네트워크의 모든 LSP를 추적할 수 있으며 이를 재배포하여 사용 가능한 리소스를 더 잘 활용할 수 있습니다. 이러한 PCE는 PCEP 또는 기타 구성 및 관리 인터페이스를 사용하여 신호 프로토콜을 지시하거나 라우터를 직접 프로그래밍하는 네트워크 조정자의 일부를 구성할 수 있습니다.
