"original": |2-
     1.  The pseudo-random function, prf, defined in [RFC5996], acts as an
         "extractor" (see [RFC5869]) by distilling the entropy from a
         secret input into a short, fixed string.  The output of prf is
         indistinguishable from a random source.
"fixed": |-
  1.  The pseudo-random function, prf, defined in [RFC5996], acts as an "extractor" (see [RFC5869]) by distilling the entropy from a secret input into a short, fixed string.  The output of prf is indistinguishable from a random source.
"ko": |-
  1. [RFC5996]에 정의된 의사 난수 함수 prf는 비밀 입력의 엔트로피를 짧은 고정 문자열로 추출하여 "추출기"([RFC5869] 참조) 역할을 합니다.  prf의 출력은 임의 소스와 구별할 수 없습니다.
