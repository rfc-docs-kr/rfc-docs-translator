"original": |2-
     Implementation Note:  On a quality-of-implementation level, there is
        a strong expectation that a Content-Format indication will be
        provided with resource representations whenever possible.  This is
        not a "SHOULD" level requirement solely because it is not a
        protocol requirement, and it also would be difficult to outline
        exactly in what cases this expectation can be violated.
"fixed": |-
  Implementation Note:  On a quality-of-implementation level, there is a strong expectation that a Content-Format indication will be provided with resource representations whenever possible.  This is not a "SHOULD" level requirement solely because it is not a protocol requirement, and it also would be difficult to outline exactly in what cases this expectation can be violated.
"ko": |-
  구현 참고 사항: 구현 품질 수준에서는 가능할 때마다 Content-Format 표시가 리소스 표현과 함께 제공될 것이라는 강한 기대가 있습니다. 이는 프로토콜 요구 사항이 아니기 때문에 "SHOULD" 수준 요구 사항이 아니며, 이 기대 사항이 위반될 수 있는 경우를 정확히 설명하는 것도 어렵습니다.
