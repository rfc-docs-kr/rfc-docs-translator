"original": |2-
           Remark 1 - In (a), (c), and (e) HOST(y) may answer back a
           message including a negative acknowledgement character NAK
           instead of ACK.  This for many various reasons such as: wrong
           sequence, connection already opened, and so forth.  The message
           could be NAK IND, where IND is an alphanumerical character
           indicating, in a coded form, why the previous block has been
           refused.  Upon receiving back such acknowledgments HOST(x) will
           repeat its message until HOST(y) accepts it.  An emergency
           procedure will take place if too many successive "NAK messages"
           occur.
"fixed": |-
  - Remark 1 - In (a), (c), and (e) HOST(y) may answer back a message including a negative acknowledgement character NAK instead of ACK.  This for many various reasons such as: wrong sequence, connection already opened, and so forth.  The message could be NAK IND, where IND is an alphanumerical character indicating, in a coded form, why the previous block has been refused.  Upon receiving back such acknowledgments HOST(x) will repeat its message until HOST(y) accepts it.  An emergency procedure will take place if too many successive "NAK messages" occur.
"ko": |-
  - 참고 1 - (a), (c), (e)에서 HOST(y)는 ACK 대신 부정 응답 문자 NAK를 포함하는 메시지에 응답할 수 있습니다. 이는 잘못된 순서, 이미 열린 연결 등 다양한 이유 때문입니다. 메시지는 NAK IND일 수 있습니다. 여기서 IND는 이전 블록이 거부된 이유를 코딩된 형식으로 나타내는 영숫자 문자입니다. 이러한 승인을 다시 받으면 HOST(x)는 HOST(y)가 이를 수락할 때까지 메시지를 반복합니다. 연속적인 "NAK 메시지"가 너무 많이 발생하면 긴급 절차가 수행됩니다.
