"ko": |-
  "인증 업무 기술서는 신뢰할 수 있는 시스템의 세부 사항과 운영 및 인증서 발급을 지원하기 위해 사용하는 관행에 대한 인증 기관의 선언 형식을 취할 수 있습니다...." 이 형태의 CPS는 가장 일반적인 유형이며 길이와 세부 수준이 다를 수 있습니다.
