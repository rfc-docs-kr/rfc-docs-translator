"original": |2-
     Range requests are an OPTIONAL feature of HTTP, designed so that
     recipients not implementing this feature (or not supporting it for
     the target resource) can respond as if it is a normal GET request
     without impacting interoperability.  Partial responses are indicated
     by a distinct status code to not be mistaken for full responses by
     caches that might not implement the feature.
"fixed": |-
  Range requests are an OPTIONAL feature of HTTP, designed so that recipients not implementing this feature (or not supporting it for the target resource) can respond as if it is a normal GET request without impacting interoperability.  Partial responses are indicated by a distinct status code to not be mistaken for full responses by caches that might not implement the feature.
"ko": |-
  범위 요청은 HTTP의 선택적 기능으로, 이 기능을 구현하지 않는(또는 대상 리소스에 대해 지원하지 않는) 수신자가 상호 운용성에 영향을 주지 않고 일반 GET 요청인 것처럼 응답할 수 있도록 설계되었습니다. 부분 응답은 기능을 구현하지 않을 수 있는 캐시에 의해 전체 응답으로 착각되지 않도록 고유한 상태 코드로 표시됩니다.
