"original": |2-
        8-bit textual data is permitted if a [CHARSET] identifier is part
        of the body parameter parenthesized list for this section.  Note
        that headers (part specifiers HEADER or MIME, or the header
        portion of a MESSAGE/RFC822 or MESSAGE/GLOBAL part) MAY be in UTF-
        8.  Note also that the [RFC5322] delimiting blank line between the
        header and the body is not affected by header-line subsetting; the
        blank line is always included as part of the header data, except
        in the case of a message that has no body and no blank line.
"fixed": |-
  - 8-bit textual data is permitted if a [CHARSET] identifier is part of the body parameter parenthesized list for this section.  Note that headers (part specifiers HEADER or MIME, or the header portion of a MESSAGE/RFC822 or MESSAGE/GLOBAL part) MAY be in UTF- 8.  Note also that the [RFC5322] delimiting blank line between the header and the body is not affected by header-line subsetting; the blank line is always included as part of the header data, except in the case of a message that has no body and no blank line.
"ko": |-
  - [CHARSET] 식별자가 이 섹션에 대해 괄호로 묶인 본문 매개변수 목록의 일부인 경우 8비트 텍스트 데이터가 허용됩니다.  헤더(부분 지정자 HEADER 또는 MIME 또는 MESSAGE/RFC822 또는 MESSAGE/GLOBAL 부분의 헤더 부분)는 UTF-8일 수 있습니다. 또한 헤더와 본문 사이의 빈 줄을 구분하는 [RFC5322]는 UTF-8이 아닙니다. 헤더 라인 하위 설정의 영향을 받습니다. 본문이나 빈 줄이 없는 메시지의 경우를 제외하고 빈 줄은 항상 헤더 데이터의 일부로 포함됩니다.
