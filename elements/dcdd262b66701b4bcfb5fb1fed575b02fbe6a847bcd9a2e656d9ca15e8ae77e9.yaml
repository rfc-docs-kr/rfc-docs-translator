"original": |2-
     *  Protection and restoration capabilities from different layers
        should be coordinated to provide network survivability in a
        flexible and cost-effective manner.  Avoiding duplication of
        functions in different layers is one way to achieve the
        coordination.  Escalation of alarms and other fault indicators
        from lower to higher layers may also be performed in a coordinated
        manner.  The order of timing of restoration triggers from
        different layers is another way to coordinate multi-layer
        protection/restoration.
"fixed": |-
  *  Protection and restoration capabilities from different layers should be coordinated to provide network survivability in a flexible and cost-effective manner.  Avoiding duplication of functions in different layers is one way to achieve the coordination.  Escalation of alarms and other fault indicators from lower to higher layers may also be performed in a coordinated manner.  The order of timing of restoration triggers from different layers is another way to coordinate multi-layer protection/restoration.
"ko": |-
  * 유연하고 비용 효율적인 방식으로 네트워크 생존성을 제공하려면 다양한 계층의 보호 및 복원 기능을 조정해야 합니다. 서로 다른 계층에서 기능의 중복을 피하는 것은 조정을 달성하는 한 가지 방법입니다. 경보 및 기타 오류 표시기를 하위 계층에서 상위 계층으로 확대하는 것도 조화로운 방식으로 수행될 수 있습니다. 다양한 레이어의 복원 트리거 타이밍 순서는 다중 레이어 보호/복원을 조정하는 또 다른 방법입니다.
