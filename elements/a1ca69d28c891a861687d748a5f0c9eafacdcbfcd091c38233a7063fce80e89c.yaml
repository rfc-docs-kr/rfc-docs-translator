"original": |2-
     *  Fixed three errata as follows: [Err3597], [Err3965], and
        [Err4004].  In cases where [RFC6931] had an erroneous URI, it is
        still included in the indices and it is stated that
        implementations SHOULD only generate the correct URI but SHOULD
        understand both the correct and erroneous URI.
"fixed": |-
  *  Fixed three errata as follows: [Err3597], [Err3965], and [Err4004].  In cases where [RFC6931] had an erroneous URI, it is still included in the indices and it is stated that implementations SHOULD only generate the correct URI but SHOULD understand both the correct and erroneous URI.
"ko": |-
  * [Err3597], [Err3965], [Err4004] 세 가지 오류를 수정했습니다. [RFC6931]에 잘못된 URI가 있는 경우 여전히 인덱스에 포함되어 있으며 구현은 올바른 URI만 생성해야 하지만 올바른 URI와 잘못된 URI를 모두 이해해야 한다고 명시되어 있습니다.
