"original": |2-
     Marked-up text for the synthesizer to speak is specified as a typed
     media entity in the message body.  The speech data to be spoken by
     the synthesizer can be specified inline by embedding the data in the
     message body or by reference by providing a URI for accessing the
     data.  In either case, the data and the format used to markup the
     speech needs to be of a content type supported by the server.
"fixed": |-
  Marked-up text for the synthesizer to speak is specified as a typed media entity in the message body.  The speech data to be spoken by the synthesizer can be specified inline by embedding the data in the message body or by reference by providing a URI for accessing the data.  In either case, the data and the format used to markup the speech needs to be of a content type supported by the server.
"ko": |-
  합성기가 말할 마크업된 텍스트는 메시지 본문에 입력된 미디어 엔터티로 지정됩니다. 합성기가 말할 음성 데이터는 메시지 본문에 데이터를 임베드하거나 데이터에 액세스하기 위한 URI를 제공하여 참조로 지정할 수 있습니다. 어느 경우든 음성을 마크업하는 데 사용된 데이터와 형식은 서버에서 지원하는 콘텐츠 유형이어야 합니다.
