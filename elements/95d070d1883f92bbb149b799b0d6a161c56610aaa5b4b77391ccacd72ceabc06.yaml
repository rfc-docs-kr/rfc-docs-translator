"original": |2-
     When AH or ESP is used, the application programmer might not need to
     do anything (if AH or ESP has been enabled system-wide) or might need
     to make specific software changes (e.g., adding specific setsockopt()
     calls) -- depending on the AH or ESP implementation being used.
     Unfortunately, APIs for controlling IPsec implementations are not yet
     standardized.
"fixed": |-
  When AH or ESP is used, the application programmer might not need to do anything (if AH or ESP has been enabled system-wide) or might need to make specific software changes (e.g., adding specific setsockopt() calls) -- depending on the AH or ESP implementation being used. Unfortunately, APIs for controlling IPsec implementations are not yet standardized.
"ko": |-
  AH 또는 ESP를 사용하는 경우 애플리케이션 프로그래머는 아무것도 수행할 필요가 없거나(AH 또는 ESP가 시스템 전체에서 활성화된 경우) 특정 소프트웨어를 변경해야 할 수도 있습니다(예: 특정 setockopt() 호출 추가). 사용되는 AH 또는 ESP 구현. 불행하게도 IPsec 구현을 제어하기 위한 API는 아직 표준화되지 않았습니다.
