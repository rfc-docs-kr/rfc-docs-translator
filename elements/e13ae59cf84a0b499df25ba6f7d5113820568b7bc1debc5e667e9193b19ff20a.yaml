"original": |2-
        Using a password as authentication information is based on
        assuming that the password is known only by the system entity for
        which the identity is being authenticated. Therefore, in a network
        environment where wiretapping is possible, simple authentication
        that relies on transmission of static (i.e., repetitively used)
        passwords in cleartext form is inadequate. (See: one-time
        password, strong authentication.)
"fixed": |-
  - Using a password as authentication information is based on assuming that the password is known only by the system entity for which the identity is being authenticated. Therefore, in a network environment where wiretapping is possible, simple authentication that relies on transmission of static (i.e., repetitively used) passwords in cleartext form is inadequate. (See: one-time password, strong authentication.)
"ko": |-
  - 비밀번호를 인증정보로 사용하는 것은 신원이 인증되는 시스템 엔터티만이 비밀번호를 알고 있다는 가정에 기초합니다. 따라서, 도청이 가능한 네트워크 환경에서는 정적(즉, 반복적으로 사용되는) 비밀번호를 평문 형태로 전송하는 단순 인증 방식은 부적절하다. (참조: 일회용 비밀번호, 강력한 인증.)
