"original": |2-
        Tutorial: An organization's security policy could define
        protection levels that are based on comparing (a) the sensitivity
        of information handled by a system to (b) the authorizations of
        users that receive information from the system without manual
        intervention and reliable human review. For each level, the policy
        could specify security features and assurances that must be
        included in any system that was intended to operate at that level.
"fixed": |-
  - Tutorial: An organization's security policy could define protection levels that are based on comparing (a) the sensitivity of information handled by a system to (b) the authorizations of users that receive information from the system without manual intervention and reliable human review. For each level, the policy could specify security features and assurances that must be included in any system that was intended to operate at that level.
"ko": |-
  - 튜토리얼: 조직의 보안 정책은 (a) 시스템에서 처리하는 정보의 민감도와 (b) 수동 개입 및 신뢰할 수 있는 사람의 검토 없이 시스템에서 정보를 받는 사용자의 인증을 비교하는 것을 기반으로 보호 수준을 정의할 수 있습니다. 각 수준에 대해 정책은 해당 수준에서 작동하도록 의도된 모든 시스템에 포함되어야 하는 보안 기능과 보증을 지정할 수 있습니다.
