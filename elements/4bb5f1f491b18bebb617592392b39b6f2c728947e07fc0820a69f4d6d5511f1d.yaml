"original": |2-
     The selection process is formalized by defining a function that takes
     the attribute of a given route as an argument and returns either (a)
     a non-negative integer denoting the degree of preference for the
     route, or (b) a value denoting that this route is ineligible to be
     installed in Loc-RIB and will be excluded from the next phase of
     route selection.
"fixed": |-
  The selection process is formalized by defining a function that takes the attribute of a given route as an argument and returns either (a) a non-negative integer denoting the degree of preference for the route, or (b) a value denoting that this route is ineligible to be installed in Loc-RIB and will be excluded from the next phase of route selection.
"ko": |-
  선택 프로세스는 주어진 경로의 속성을 인수로 사용하고 (a) 경로에 대한 선호도를 나타내는 음수가 아닌 정수 또는 (b) 이 경로를 나타내는 값을 반환하는 함수를 정의하여 형식화됩니다. Loc-RIB 설치 대상이 아니며, 다음 단계의 경로 선정에서 제외됩니다.
