"original": |2-
     A receiver SHOULD send an ACK frame after receiving at least two ack-
     eliciting packets.  This recommendation is general in nature and
     consistent with recommendations for TCP endpoint behavior [RFC5681].
     Knowledge of network conditions, knowledge of the peer's congestion
     controller, or further research and experimentation might suggest
     alternative acknowledgment strategies with better performance
     characteristics.
"fixed": |-
  A receiver SHOULD send an ACK frame after receiving at least two ack- eliciting packets.  This recommendation is general in nature and consistent with recommendations for TCP endpoint behavior [RFC5681]. Knowledge of network conditions, knowledge of the peer's congestion controller, or further research and experimentation might suggest alternative acknowledgment strategies with better performance characteristics.
"ko": |-
  수신기는 최소한 두 개의 확인 패킷을 수신한 후 ACK 프레임을 보내야 합니다. 이 권장 사항은 본질적으로 일반적이며 TCP 끝점 동작 [RFC5681]에 대한 권장 사항과 일치합니다. 네트워크 상태에 대한 지식, 피어의 혼잡 컨트롤러에 대한 지식 또는 추가 연구 및 실험을 통해 더 나은 성능 특성을 갖춘 대체 승인 전략을 제안할 수 있습니다.
