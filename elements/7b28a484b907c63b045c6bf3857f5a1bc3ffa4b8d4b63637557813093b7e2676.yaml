"original": |2-
     While this problem has been fixed in TLS 1.3, which enforces a
     deterministic method to generate nonces from record sequence numbers
     and shared secrets for all its AEAD cipher suites (including AES-
     GCM), TLS 1.2 implementations could still choose their own
     (potentially insecure) nonce generation methods.
"fixed": |-
  While this problem has been fixed in TLS 1.3, which enforces a deterministic method to generate nonces from record sequence numbers and shared secrets for all its AEAD cipher suites (including AES- GCM), TLS 1.2 implementations could still choose their own (potentially insecure) nonce generation methods.
"ko": |-
  이 문제는 모든 AEAD 암호화 제품군(AES-GCM 포함)에 대해 레코드 시퀀스 번호 및 공유 비밀에서 nonce를 생성하는 결정론적 방법을 적용하는 TLS 1.3에서 해결되었지만 TLS 1.2 구현은 여전히 ​​자체적으로 선택할 수 있습니다(잠재적으로 안전하지 않음). nonce 생성 방법.
