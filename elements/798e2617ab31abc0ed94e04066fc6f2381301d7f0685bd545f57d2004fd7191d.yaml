"original": |2-
     Activation data refers to data values other than whole private keys
     that are required to operate private keys or cryptographic modules
     containing private keys, such as a PIN, passphrase, or portions of a
     private key used in a key-splitting scheme.  Protection of activation
     data prevents unauthorized use of the private key, and potentially
     needs to be considered for the issuing CA, subject CAs, RAs, and
     subscribers.  Such consideration potentially needs to address the
     entire life-cycle of the activation data from generation through
     archival and destruction.  For each of the entity types (issuing CA,
     repository, subject CA, RA, subscriber, and other participants), all
     of the questions listed in 4.6.1 through 4.6.3 potentially need to be
     answered with respect to activation data rather than with respect to
     keys.
"fixed": |-
  Activation data refers to data values other than whole private keys that are required to operate private keys or cryptographic modules containing private keys, such as a PIN, passphrase, or portions of a private key used in a key-splitting scheme.  Protection of activation data prevents unauthorized use of the private key, and potentially needs to be considered for the issuing CA, subject CAs, RAs, and subscribers.  Such consideration potentially needs to address the entire life-cycle of the activation data from generation through archival and destruction.  For each of the entity types (issuing CA, repository, subject CA, RA, subscriber, and other participants), all of the questions listed in 4.6.1 through 4.6.3 potentially need to be answered with respect to activation data rather than with respect to keys.
"ko": |-
  활성화 데이터는 개인 키를 작동하는 데 필요한 전체 개인 키 이외의 데이터 값 또는 PIN, 암호 또는 키 분할 방식에 사용되는 개인 키의 일부와 같은 개인 키가 포함된 암호화 모듈을 의미합니다. 활성화 데이터 보호는 개인 키의 무단 사용을 방지하며 잠재적으로 발급 CA, 주체 CA, RA 및 가입자에 대해 고려해야 합니다. 이러한 고려 사항은 잠재적으로 생성부터 보관 및 파기에 이르는 활성화 데이터의 전체 수명 주기를 다루어야 합니다. 각 엔터티 유형(발급 CA, 저장소, 주제 CA, RA, 구독자 및 기타 참가자)에 대해 4.6.1부터 4.6.3까지 나열된 모든 질문은 잠재적으로 활성화 데이터가 아닌 활성화 데이터와 관련하여 대답해야 합니다. 열쇠에 대한 존중.
