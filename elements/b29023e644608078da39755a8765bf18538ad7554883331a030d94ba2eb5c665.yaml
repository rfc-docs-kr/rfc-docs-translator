"original": |2-
        Tutorial: This feature exposes a system to more threats than when
        all the users are known, pre-registered entities that are
        individually accountable for their actions. A user logs in using a
        special, publicly known user name (e.g., "anonymous", "guest", or
        "ftp"). To use the public login name, the user is not required to
        know a secret password and may not be required to input anything
        at all except the name. In other cases, to complete the normal
        sequence of steps in a login protocol, the system may require the
        user to input a matching, publicly known password (such as
        "anonymous") or may ask the user for an e-mail address or some
        other arbitrary character string.
"fixed": |-
  - Tutorial: This feature exposes a system to more threats than when all the users are known, pre-registered entities that are individually accountable for their actions. A user logs in using a special, publicly known user name (e.g., "anonymous", "guest", or "ftp"). To use the public login name, the user is not required to know a secret password and may not be required to input anything at all except the name. In other cases, to complete the normal sequence of steps in a login protocol, the system may require the user to input a matching, publicly known password (such as "anonymous") or may ask the user for an e-mail address or some other arbitrary character string.
"ko": |-
  - 튜토리얼: 이 기능은 모든 사용자가 자신의 작업에 대해 개별적으로 책임을 지는 사전 등록된 개체로 알려졌을 때보다 시스템을 더 많은 위협에 노출시킵니다. 사용자는 공개적으로 알려진 특별한 사용자 이름(예: "anonymous", "guest" 또는 "ftp")을 사용하여 로그인합니다. 공개 로그인 이름을 사용하기 위해 사용자는 비밀 비밀번호를 알 필요가 없으며 이름 외에는 아무것도 입력하지 않아도 됩니다. 다른 경우에는 로그인 프로토콜의 일반적인 단계 순서를 완료하기 위해 시스템에서 사용자에게 일치하는 공개적으로 알려진 비밀번호(예: "익명")를 입력하도록 요구하거나 사용자에게 이메일 주소 또는 일부 정보를 요청할 수 있습니다. 기타 임의의 문자열.
