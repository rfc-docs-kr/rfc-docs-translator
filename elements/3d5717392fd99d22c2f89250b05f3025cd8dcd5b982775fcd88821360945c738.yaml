"original": |2-
     EdDSA keys using the Ed25519 algorithm MUST use the ed25519 signature
     algorithm, and Ed448 keys MUST use the ed448 signature algorithm.
     This document does not define use of Ed25519ph and Ed448ph keys with
     TLS.  Ed25519, Ed25519ph, Ed448, and Ed448ph keys MUST NOT be used
     with ECDSA.
"fixed": |-
  EdDSA keys using the Ed25519 algorithm MUST use the ed25519 signature algorithm, and Ed448 keys MUST use the ed448 signature algorithm. This document does not define use of Ed25519ph and Ed448ph keys with TLS.  Ed25519, Ed25519ph, Ed448, and Ed448ph keys MUST NOT be used with ECDSA.
"ko": |-
  Ed25519 알고리즘을 사용하는 EdDSA 키는 ed25519 서명 알고리즘을 사용해야 하며, Ed448 키는 ed448 서명 알고리즘을 사용해야 합니다. 이 문서에서는 TLS와 함께 Ed25519ph 및 Ed448ph 키의 사용을 정의하지 않습니다. Ed25519, Ed25519ph, Ed448 및 Ed448ph 키는 ECDSA와 함께 사용하면 안 됩니다.
