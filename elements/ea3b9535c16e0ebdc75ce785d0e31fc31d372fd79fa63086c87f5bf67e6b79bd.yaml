"original": |2-
     There have been proposals to complement stateless translation with a
     port-range feature.  Instead of mapping an IPv4 address to exactly
     one IPv6 prefix, the options would allow several IPv6 nodes to share
     an IPv4 address, with each node managing a different range of ports.
     If a port range extension is needed, it could be defined later, using
     bits currently reserved as null in the suffix.
"fixed": |-
  There have been proposals to complement stateless translation with a port-range feature.  Instead of mapping an IPv4 address to exactly one IPv6 prefix, the options would allow several IPv6 nodes to share an IPv4 address, with each node managing a different range of ports. If a port range extension is needed, it could be defined later, using bits currently reserved as null in the suffix.
"ko": |-
  포트 범위 기능으로 상태 비저장 변환을 보완하는 제안이 있었습니다. IPv4 주소를 정확히 하나의 IPv6 접두사에 매핑하는 대신 이 옵션을 사용하면 여러 IPv6 노드가 IPv4 주소를 공유할 수 있으며 각 노드는 서로 다른 포트 범위를 관리합니다. 포트 범위 확장이 필요한 경우 접미사에서 현재 null로 예약된 비트를 사용하여 나중에 정의할 수 있습니다.
