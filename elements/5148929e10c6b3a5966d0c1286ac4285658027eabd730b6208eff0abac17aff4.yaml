"original": |2-
     Note: For MODP groups, the probability that more than "n" iterations
     of the hunting-and-pecking loop are required to find SKE is roughly
     ((m-p)/p)^n, where m is the largest unsigned number that can be
     expressed in len(p) bits, which rapidly approaches zero (0) as "n"
     increases.
"fixed": |-
  Note: For MODP groups, the probability that more than "n" iterations of the hunting-and-pecking loop are required to find SKE is roughly ((m-p)/p)^n, where m is the largest unsigned number that can be expressed in len(p) bits, which rapidly approaches zero (0) as "n" increases.
"ko": |-
  참고: MODP 그룹의 경우 SKE를 찾기 위해 "n"회 이상의 사냥 및 쪼기 루프 반복이 필요할 확률은 대략 ((m-p)/p)^n입니다. 여기서 m은 가능한 가장 큰 부호 없는 숫자입니다. len(p) 비트로 표현되며, "n"이 증가함에 따라 0에 빠르게 접근합니다.
