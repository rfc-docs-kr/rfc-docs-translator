"ko": |-
  이상적으로 게이트웨이는 오작동하는 호스트를 감지하고 이를 억제해야 합니다. 이러한 탐지는 순수한 데이터그램 시스템에서는 어렵습니다. 그러나 ICMP Source Quench 메시지에 대한 응답 실패는 게이트웨이가 호스트 연결을 끊는 조치의 근거로 간주되어야 합니다. 그러한 실패를 탐지하는 것은 사소한 일이 아니지만 추가 연구를 위한 가치 있는 영역입니다.
