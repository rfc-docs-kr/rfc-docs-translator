"original": |2-
        One reason for an AutomaticStop event is: A BGP receives an UPDATE
        messages with a number of prefixes for a given peer such that the
        total prefixes received exceeds the maximum number of prefixes
        configured.  The local system automatically disconnects the peer.
"fixed": |-
  - One reason for an AutomaticStop event is: A BGP receives an UPDATE messages with a number of prefixes for a given peer such that the total prefixes received exceeds the maximum number of prefixes configured.  The local system automatically disconnects the peer.
"ko": |-
  - AutomaticStop 이벤트의 한 가지 이유는 다음과 같습니다. BGP는 수신된 총 접두사가 구성된 최대 접두사 수를 초과하는 특정 피어에 대한 여러 접두사가 포함된 업데이트 메시지를 수신합니다. 로컬 시스템은 자동으로 피어 연결을 끊습니다.
