"original": |2-
     If the DistributionPointName contains a general name of type URI, the
     following semantics MUST be assumed: the URI is a pointer to the
     current CRL for the associated reasons and will be issued by the
     associated cRLIssuer.  When the HTTP or FTP URI scheme is used, the
     URI MUST point to a single DER encoded CRL as specified in
     [RFC2585].  HTTP server implementations accessed via the URI SHOULD
     specify the media type application/pkix-crl in the content-type
     header field of the response.  When the LDAP URI scheme [RFC4516] is
     used, the URI MUST include a <dn> field containing the distinguished
     name of the entry holding the CRL, MUST include a single <attrdesc>
     that contains an appropriate attribute description for the attribute
     that holds the CRL [RFC4523], and SHOULD include a <host>
     (e.g., <ldap://ldap.example.com/cn=example%20CA,dc=example,dc=com?
     certificateRevocationList;binary>).  Omitting the <host> (e.g.,
     <ldap:///cn=CA,dc=example,dc=com?authorityRevocationList;binary>) has
     the effect of relying on whatever a priori knowledge the client might
     have to contact an appropriate server.  When present,
     DistributionPointName SHOULD include at least one LDAP or HTTP URI.
"fixed": |-
  If the DistributionPointName contains a general name of type URI, the following semantics MUST be assumed: the URI is a pointer to the current CRL for the associated reasons and will be issued by the associated cRLIssuer.  When the HTTP or FTP URI scheme is used, the URI MUST point to a single DER encoded CRL as specified in [RFC2585].  HTTP server implementations accessed via the URI SHOULD specify the media type application/pkix-crl in the content-type header field of the response.  When the LDAP URI scheme [RFC4516] is used, the URI MUST include a <dn> field containing the distinguished name of the entry holding the CRL, MUST include a single <attrdesc> that contains an appropriate attribute description for the attribute that holds the CRL [RFC4523], and SHOULD include a <host> (e.g., <ldap://ldap.example.com/cn=example%20CA,dc=example,dc=com? certificateRevocationList;binary>).  Omitting the <host> (e.g., <ldap:///cn=CA,dc=example,dc=com?authorityRevocationList;binary>) has the effect of relying on whatever a priori knowledge the client might have to contact an appropriate server.  When present, DistributionPointName SHOULD include at least one LDAP or HTTP URI.
"ko": |-
  DistributionPointName에 URI 유형의 일반 이름이 포함되어 있는 경우 다음 의미 체계를 가정해야 합니다. URI는 관련 이유로 인해 현재 CRL에 대한 포인터이며 관련 cRLIssuer에 의해 발급됩니다. HTTP 또는 FTP URI 체계가 사용되는 경우 URI는 [RFC2585]에 지정된 대로 단일 DER 인코딩 CRL을 가리켜야 합니다. URI를 통해 액세스되는 HTTP 서버 구현은 응답의 콘텐츠 유형 헤더 필드에 미디어 유형 application/pkix-crl을 지정해야 합니다. LDAP URI 체계 [RFC4516]가 사용되는 경우 URI는 CRL을 보유하는 항목의 고유 이름을 포함하는 <dn> 필드를 포함해야 하며, 해당 속성에 대한 적절한 속성 설명을 포함하는 단일 <attrdesc>를 포함해야 합니다. CRL [RFC4523] 및 <host>를 포함해야 합니다(예: <ldap://ldap.example.com/cn=example%20CA,dc=example,dc=com?certificateRevocationList;binary>). <host>(예: <ldap:///cn=CA,dc=example,dc=com?authorityRevocationList;binary>)를 생략하면 클라이언트가 적절한 서버에 연결해야 할 수 있는 사전 지식에 의존하는 효과가 있습니다. . DistributionPointName이 있는 경우 최소한 하나의 LDAP 또는 HTTP URI를 포함해야 합니다.
