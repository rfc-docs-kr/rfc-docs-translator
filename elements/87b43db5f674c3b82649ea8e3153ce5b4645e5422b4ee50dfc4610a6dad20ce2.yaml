"original": |2-
     A theoretical problem exists where data could be corrupted due to
     confusion between old segments in the network and new ones after a
     host reboots if the same port numbers and sequence space are reused.
     The "quiet time" concept discussed below addresses this, and the
     discussion of it is included for situations where it might be
     relevant, although it is not felt to be necessary in most current
     implementations.  The problem was more relevant earlier in the
     history of TCP.  In practical use on the Internet today, the error-
     prone conditions are sufficiently unlikely that it is safe to ignore.
     Reasons why it is now negligible include: (a) ISS and ephemeral port
     randomization have reduced likelihood of reuse of port numbers and
     sequence numbers after reboots, (b) the effective MSL of the Internet
     has declined as links have become faster, and (c) reboots often
     taking longer than an MSL anyways.
"fixed": |-
  A theoretical problem exists where data could be corrupted due to confusion between old segments in the network and new ones after a host reboots if the same port numbers and sequence space are reused. The "quiet time" concept discussed below addresses this, and the discussion of it is included for situations where it might be relevant, although it is not felt to be necessary in most current implementations.  The problem was more relevant earlier in the history of TCP.  In practical use on the Internet today, the error- prone conditions are sufficiently unlikely that it is safe to ignore. Reasons why it is now negligible include: (a) ISS and ephemeral port randomization have reduced likelihood of reuse of port numbers and sequence numbers after reboots, (b) the effective MSL of the Internet has declined as links have become faster, and (c) reboots often taking longer than an MSL anyways.
