"original": |2-
     An endpoint that detects an error SHOULD signal the existence of that
     error to its peer.  Both transport-level and application-level errors
     can affect an entire connection; see Section 11.1.  Only application-
     level errors can be isolated to a single stream; see Section 11.2.
"fixed": |-
  An endpoint that detects an error SHOULD signal the existence of that error to its peer.  Both transport-level and application-level errors can affect an entire connection; see Section 11.1.  Only application- level errors can be isolated to a single stream; see Section 11.2.
"ko": |-
  오류를 감지한 엔드포인트는 해당 오류의 존재를 피어에게 알려야 합니다(SHOULD). 전송 수준 오류와 응용 프로그램 수준 오류 모두 전체 연결에 영향을 미칠 수 있습니다. 섹션 11.1을 참조하세요. 애플리케이션 수준 오류만 단일 스트림으로 격리할 수 있습니다. 섹션 11.2를 참조하세요.
