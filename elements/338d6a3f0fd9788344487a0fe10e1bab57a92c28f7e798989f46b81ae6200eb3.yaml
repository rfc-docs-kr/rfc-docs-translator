"original": |2-
     Tagging messages in this manner will often be sufficient for basic
     message formatting. However, in many cases a more powerful and
     flexible approach will be necessary. The definition of such
     approaches is beyond the scope of this memo; however, such approaches
     can benefit from additional Content-Disposition values and
     parameters, to be defined at a later date.
"fixed": |-
  Tagging messages in this manner will often be sufficient for basic message formatting. However, in many cases a more powerful and flexible approach will be necessary. The definition of such approaches is beyond the scope of this memo; however, such approaches can benefit from additional Content-Disposition values and parameters, to be defined at a later date.
"ko": |-
  이런 방식으로 메시지를 태그하는 것은 기본 메시지 서식 지정에 종종 충분합니다. 그러나 많은 경우 더 강력하고 유연한 접근 방식이 필요합니다. 이러한 접근 방식에 대한 정의는 이 메모의 범위를 벗어납니다. 그러나 이러한 접근 방식은 나중에 정의될 추가 Content-Disposition 값과 매개변수의 이점을 얻을 수 있습니다.
