"original": |2-
     However, while End User A is not connected to ISP A's network, for
     example, because it is connected to a WiFi provider or mobile
     network, End User A can also access the same content.  In this case,
     End User A may benefit from accessing the same content delivered by
     an alternate CDN (CDN-B), in this case, hosted in the network of the
     WiFi or mobile provider (ISP B), rather than from CDN-A in ISP A's
     network.
"fixed": |-
  However, while End User A is not connected to ISP A's network, for example, because it is connected to a WiFi provider or mobile network, End User A can also access the same content.  In this case, End User A may benefit from accessing the same content delivered by an alternate CDN (CDN-B), in this case, hosted in the network of the WiFi or mobile provider (ISP B), rather than from CDN-A in ISP A's network.
"ko": |-
  그러나 최종 사용자 A는 ISP A의 네트워크에 연결되어 있지 않지만 WiFi 공급자나 모바일 네트워크에 연결되어 있기 때문에 최종 사용자 A도 동일한 콘텐츠에 액세스할 수 있습니다. 이 경우 최종 사용자 A는 CDN-A가 아닌 Wi-Fi 또는 모바일 공급자(ISP B)의 네트워크에서 호스팅되는 대체 CDN(CDN-B)이 제공하는 동일한 콘텐츠에 액세스함으로써 이점을 얻을 수 있습니다. ISP A의 네트워크에서.
