"original": |2-
     Finally, it is important to note that in SIP, registration is used
     for routing incoming SIP requests and has no role in authorizing
     outgoing requests.  Authorization and authentication are handled in
     SIP either on a request-by-request basis with a challenge/response
     mechanism, or by using a lower layer scheme as discussed in Section
     26.
"fixed": |-
  Finally, it is important to note that in SIP, registration is used for routing incoming SIP requests and has no role in authorizing outgoing requests.  Authorization and authentication are handled in SIP either on a request-by-request basis with a challenge/response mechanism, or by using a lower layer scheme as discussed in Section 26.
"ko": |-
  마지막으로, SIP에서 등록은 들어오는 SIP 요청을 라우팅하는 데 사용되며 나가는 요청을 승인하는 역할은 없다는 점에 유의하는 것이 중요합니다. 권한 부여 및 인증은 챌린지/응답 메커니즘을 사용하여 요청별로 또는 섹션 26에 설명된 하위 계층 체계를 사용하여 SIP에서 처리됩니다.
