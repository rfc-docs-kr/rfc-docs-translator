  - 모든 보안 채널에 대한 채널 바인딩 사양은 채널 바인딩의 단일 표준 옥텟 문자열 인코딩을 제공해야 합니다. 이 프레임워크에서 채널 바인딩은 채널 바인딩 고유 접두사로 시작하고 그 뒤에 콜론(ASCII 0x3A)이 와야 합니다.
