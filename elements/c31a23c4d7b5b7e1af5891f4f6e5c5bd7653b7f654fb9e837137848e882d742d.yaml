"original": |2-
     $ trust-file PKI
        (I) A non-hierarchical PKI in which each certificate user has its
        own local file (which is used by application software) of trust
        anchors, i.e., either public keys or public-key certificates that
        the user trusts as starting points for certification paths. (See:
        trust anchor, web of trust. Compare: hierarchical PKI, mesh PKI.)
"fixed": |-
  $ trust-file PKI  -  (I) A non-hierarchical PKI in which each certificate user has its own local file (which is used by application software) of trust anchors, i.e., either public keys or public-key certificates that the user trusts as starting points for certification paths. (See: trust anchor, web of trust. Compare: hierarchical PKI, mesh PKI.)
"ko": |-
  $ trust-file PKI - (I) 각 인증서 사용자가 트러스트 앵커의 자체 로컬 파일(애플리케이션 소프트웨어에서 사용함), 즉 사용자가 신뢰하는 공개 키 또는 공개 키 인증서를 갖는 비계층적 PKI입니다. 인증 경로의 출발점으로 사용됩니다. (참조: 트러스트 앵커, 신뢰 웹. 비교: 계층적 PKI, 메시 PKI.)
