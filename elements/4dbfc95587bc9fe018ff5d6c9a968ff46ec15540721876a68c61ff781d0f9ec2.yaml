"original": |2-
        Tutorial: An IV can be used to synchronize one cryptographic
        process with another; e.g., CBC, CFB, and OFB use IVs. An IV also
        can be used to introduce cryptographic variance (see: salt)
        besides that provided by a key.
"fixed": |-
  - Tutorial: An IV can be used to synchronize one cryptographic process with another; e.g., CBC, CFB, and OFB use IVs. An IV also can be used to introduce cryptographic variance (see: salt) besides that provided by a key.
"ko": |-
  - 튜토리얼: IV를 사용하여 하나의 암호화 프로세스를 다른 암호화 프로세스와 동기화할 수 있습니다. 예를 들어 CBC, CFB 및 OFB는 IV를 사용합니다. IV는 키에서 제공하는 것 외에 암호화 변형(솔트 참조)을 도입하는 데에도 사용할 수 있습니다.
