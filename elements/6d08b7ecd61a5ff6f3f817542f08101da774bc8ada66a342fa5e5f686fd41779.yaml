"original": |2-
     All responses, regardless of the status code (including interim
     responses) can be sent at any time after a request is received, even
     if the request is not yet complete.  A response can complete before
     its corresponding request is complete (Section 6.1).  Likewise,
     clients are not expected to wait any specific amount of time for a
     response.  Clients (including intermediaries) might abandon a request
     if the response is not received within a reasonable period of time.
"fixed": |-
  All responses, regardless of the status code (including interim responses) can be sent at any time after a request is received, even if the request is not yet complete.  A response can complete before its corresponding request is complete (Section 6.1).  Likewise, clients are not expected to wait any specific amount of time for a response.  Clients (including intermediaries) might abandon a request if the response is not received within a reasonable period of time.
"ko": |-
  상태 코드(임시 응답 포함)에 관계없이 모든 응답은 요청이 아직 완료되지 않은 경우에도 요청을 받은 후 언제든지 보낼 수 있습니다. 해당 요청이 완료되기 전에 응답이 완료될 수 있습니다(6.1절). 마찬가지로 클라이언트는 응답을 위해 특정 시간 동안 기다리지 않아도 됩니다. 합리적인 기간 내에 응답이 수신되지 않으면 클라이언트(중개자 포함)가 요청을 포기할 수 있습니다.
