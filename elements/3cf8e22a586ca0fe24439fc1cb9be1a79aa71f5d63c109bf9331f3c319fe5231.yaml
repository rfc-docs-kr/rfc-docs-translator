"original": |2-
     MRCPv2 uses this representation to convey content among the clients
     and servers that generate and make use of the markup.  MRCPv2 uses
     NSLML specifically to convey recognition, enrollment, and
     verification results between the corresponding resource on the MRCPv2
     server and the MRCPv2 client.  Details of this result format are
     fully described in Section 6.3.1.
"fixed": |-
  MRCPv2 uses this representation to convey content among the clients and servers that generate and make use of the markup.  MRCPv2 uses NSLML specifically to convey recognition, enrollment, and verification results between the corresponding resource on the MRCPv2 server and the MRCPv2 client.  Details of this result format are fully described in Section 6.3.1.
"ko": |-
  MRCPv2는 이 표현을 사용하여 마크업을 생성하고 사용하는 클라이언트와 서버 간에 콘텐츠를 전달합니다. MRCPv2는 NSLML을 특별히 사용하여 MRCPv2 서버의 해당 리소스와 MRCPv2 클라이언트 간에 인식, 등록 및 검증 결과를 전달합니다. 이 결과 형식의 세부 정보는 섹션 6.3.1에 자세히 설명되어 있습니다.
