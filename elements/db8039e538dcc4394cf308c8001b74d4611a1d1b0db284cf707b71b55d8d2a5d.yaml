"original": |2-
     so-called Discrete Logarithm Problem (DLP) allow the parties to
     derive the session keys without an eavesdropper being able to do so.
     There is currently no known attack against DLP if sufficiently large
     parameters are chosen.  A variant of the Diffie-Hellman scheme uses
     Elliptic Curves instead of the originally proposed modular
     arithmetics.
"fixed": |-
  so-called Discrete Logarithm Problem (DLP) allow the parties to derive the session keys without an eavesdropper being able to do so. There is currently no known attack against DLP if sufficiently large parameters are chosen.  A variant of the Diffie-Hellman scheme uses Elliptic Curves instead of the originally proposed modular arithmetics.
"ko": |-
  소위 이산 로그 문제(DLP)를 통해 당사자는 도청자 없이 세션 키를 파생할 수 있습니다. 충분히 큰 매개변수를 선택한 경우 현재 DLP에 대한 알려진 공격은 없습니다. Diffie-Hellman 방식의 변형은 원래 제안된 모듈러 연산 대신 타원 곡선을 사용합니다.
