"original": |2-
     As CoAP runs over UDP, it also supports the use of multicast IP
     destination addresses, enabling multicast CoAP requests.  Section 8
     discusses the proper use of CoAP messages with multicast addresses
     and precautions for avoiding response congestion.
"fixed": |-
  As CoAP runs over UDP, it also supports the use of multicast IP destination addresses, enabling multicast CoAP requests.  Section 8 discusses the proper use of CoAP messages with multicast addresses and precautions for avoiding response congestion.
"ko": |-
  CoAP는 UDP를 통해 실행되므로 멀티캐스트 IP 대상 주소 사용도 지원하여 멀티캐스트 CoAP 요청을 활성화합니다. 섹션 8에서는 멀티캐스트 주소가 포함된 CoAP 메시지의 적절한 사용과 응답 혼잡을 피하기 위한 예방 조치에 대해 논의합니다.
