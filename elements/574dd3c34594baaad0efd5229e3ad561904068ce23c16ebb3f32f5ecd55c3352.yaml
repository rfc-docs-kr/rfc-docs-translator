"original": |2-
        The parameters are split in a fine-grained fashion so that there
        can be more meaningful error indications.  However, it may make
        sense to allow the setting of several parameters if an atomic
        setting is desirable.  Imagine device control where the client
        does not want the camera to pan unless it can also tilt to the
        right angle at the same time.
"fixed": |-
  - The parameters are split in a fine-grained fashion so that there can be more meaningful error indications.  However, it may make sense to allow the setting of several parameters if an atomic setting is desirable.  Imagine device control where the client does not want the camera to pan unless it can also tilt to the right angle at the same time.
"ko": |-
  - 매개변수는 보다 의미 있는 오류 표시가 있을 수 있도록 세분화된 방식으로 분할됩니다. 그러나 원자성 설정이 필요한 경우 여러 매개변수 설정을 허용하는 것이 합리적일 수 있습니다. 카메라가 동시에 올바른 각도로 기울어지지 않는 한 카메라가 패닝되는 것을 클라이언트가 원하지 않는 장치 제어를 상상해 보십시오.
