"original": |2-
     The backslash character ("\") MAY be used as a single-character
     quoting mechanism only within quoted-string and comment constructs.
     Unlike HTTP/1.1, the characters CR and LF cannot be escaped by this
     mechanism to avoid conflict with line folding and header separation.
"fixed": |-
  The backslash character ("\") MAY be used as a single-character quoting mechanism only within quoted-string and comment constructs. Unlike HTTP/1.1, the characters CR and LF cannot be escaped by this mechanism to avoid conflict with line folding and header separation.
"ko": |-
  백슬래시 문자("\")는 인용 문자열 및 주석 구조 내에서만 단일 문자 인용 메커니즘으로 사용될 수 있습니다. HTTP/1.1과 달리 CR 및 LF 문자는 줄 접기 및 헤더 분리와의 충돌을 피하기 위해 이 메커니즘으로 이스케이프할 수 없습니다.
