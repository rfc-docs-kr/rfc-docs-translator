"original": |2-
     In general, authentication frameworks are most useful in situations
     where new protocols are being added to systems with pre-existing
     legacy authentication systems.  A framework allows new installations
     to provide better authentication while not forcing existing sites
     completely redo their legacy authentication systems.  When the
     security requirements of a system can be clearly identified and only
     a few forms of authentication are used, choosing a single security
     mechanism leads to greater simplicity and predictability.  In
     situations where a framework is to be used, designers SHOULD
     carefully examine the framework's options and specify only the
     mechanisms that are appropriate for their particular threat model.
     If a framework is necessary, designers SHOULD choose one of the
     established ones instead of designing their own.
"fixed": |-
  In general, authentication frameworks are most useful in situations where new protocols are being added to systems with pre-existing legacy authentication systems.  A framework allows new installations to provide better authentication while not forcing existing sites completely redo their legacy authentication systems.  When the security requirements of a system can be clearly identified and only a few forms of authentication are used, choosing a single security mechanism leads to greater simplicity and predictability.  In situations where a framework is to be used, designers SHOULD carefully examine the framework's options and specify only the mechanisms that are appropriate for their particular threat model. If a framework is necessary, designers SHOULD choose one of the established ones instead of designing their own.
