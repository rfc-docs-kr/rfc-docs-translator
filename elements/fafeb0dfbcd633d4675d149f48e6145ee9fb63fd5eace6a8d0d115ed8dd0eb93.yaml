"original": |2-
     If-Modified-Since is typically used for two distinct purposes: 1) to
     allow efficient updates of a cached representation that does not have
     an entity tag and 2) to limit the scope of a web traversal to
     resources that have recently changed.
"fixed": |-
  If-Modified-Since is typically used for two distinct purposes: 1) to allow efficient updates of a cached representation that does not have an entity tag and 2) to limit the scope of a web traversal to resources that have recently changed.
"ko": |-
  If-Modified-Since는 일반적으로 두 가지 별개의 목적으로 사용됩니다. 1) 엔터티 태그가 없는 캐시된 표현의 효율적인 업데이트를 허용하고 2) 웹 탐색 범위를 최근 변경된 리소스로 제한합니다.
