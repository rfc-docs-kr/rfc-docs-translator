"original": |2-
     In this example, users call into the service in order to obtain stock
     quotes.  The VoIP gateway answers their PSTN call.  An IVR
     application feeds VXML scripts to the gateway to drive the user
     interaction.  The VXML interpreter on the gateway directs the user's
     media stream to the SPEECHSC ASR server and uses SPEECHSC to control
     the ASR server.
"fixed": |-
  In this example, users call into the service in order to obtain stock quotes.  The VoIP gateway answers their PSTN call.  An IVR application feeds VXML scripts to the gateway to drive the user interaction.  The VXML interpreter on the gateway directs the user's media stream to the SPEECHSC ASR server and uses SPEECHSC to control the ASR server.
"ko": |-
  이 예에서 사용자는 주식 시세를 얻기 위해 서비스에 전화를 겁니다. VoIP 게이트웨이는 PSTN 통화에 응답합니다. IVR 애플리케이션은 게이트웨이에 VXML 스크립트를 공급하여 사용자 상호 작용을 구동합니다. 게이트웨이의 VXML 인터프리터는 사용자의 미디어 스트림을 SPEECHSC ASR 서버로 보내고 SPEECHSC를 사용하여 ASR 서버를 제어합니다.
