"original": |2-
     Within this profile, the minimum and maximum fields are not used with
     any name forms, thus, the minimum MUST be zero, and maximum MUST be
     absent.  However, if an application encounters a critical name
     constraints extension that specifies other values for minimum or
     maximum for a name form that appears in a subsequent certificate, the
     application MUST either process these fields or reject the
     certificate.
"fixed": |-
  Within this profile, the minimum and maximum fields are not used with any name forms, thus, the minimum MUST be zero, and maximum MUST be absent.  However, if an application encounters a critical name constraints extension that specifies other values for minimum or maximum for a name form that appears in a subsequent certificate, the application MUST either process these fields or reject the certificate.
"ko": |-
  이 프로필 내에서 최소 및 최대 필드는 이름 형식과 함께 사용되지 않으므로 최소값은 0이어야 하고 최대값은 없어야 합니다(MUST). 그러나 애플리케이션이 후속 인증서에 나타나는 이름 형식의 최소값 또는 최대값에 대한 다른 값을 지정하는 중요한 이름 제약 조건 확장을 발견하는 경우 애플리케이션은 이러한 필드를 처리하거나 인증서를 거부해야 합니다.
