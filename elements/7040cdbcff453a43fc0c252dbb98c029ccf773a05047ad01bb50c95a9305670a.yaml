"original": |2-
     This section contains an annotated hex dump of a 730 byte version 3
     certificate.  The certificate contains the following information:
     (a)  the serial number is 18 (12 hex);
     (b)  the certificate is signed with DSA and the SHA-1 hash algorithm;
     (c)  the issuer's distinguished name is OU=nist; O=gov; C=US
     (d)  and the subject's distinguished name is CN=Tim Polk; OU=nist;
     O=gov; C=US
     (e)  the certificate was valid from July 30, 1997 through December 1,
     1997;
     (f)  the certificate contains a 1024 bit DSA public key;
     (g)  the certificate is an end entity certificate, as the basic
     constraints extension is not present;
     (h)  the certificate contains an authority key identifier extension
     matching the subject key identifier of the certificate in Appendix
     C.1; and
     (i)  the certificate includes one alternative name - an RFC 822
     address of "wpolk@nist.gov".
"fixed": |-
  This section contains an annotated hex dump of a 730 byte version 3 certificate.  The certificate contains the following information: (a)  the serial number is 18 (12 hex); (b)  the certificate is signed with DSA and the SHA-1 hash algorithm; (c)  the issuer's distinguished name is OU=nist; O=gov; C=US (d)  and the subject's distinguished name is CN=Tim Polk; OU=nist; O=gov; C=US (e)  the certificate was valid from July 30, 1997 through December 1, 1997; (f)  the certificate contains a 1024 bit DSA public key; (g)  the certificate is an end entity certificate, as the basic constraints extension is not present; (h)  the certificate contains an authority key identifier extension matching the subject key identifier of the certificate in Appendix C.1; and (i)  the certificate includes one alternative name - an RFC 822 address of "wpolk@nist.gov".
"ko": |-
  이 섹션에는 730바이트 버전 3 인증서의 주석이 달린 16진수 덤프가 포함되어 있습니다. 인증서에는 다음 정보가 포함되어 있습니다. (a) 일련 번호는 18(12진수)입니다. (b) 인증서는 DSA 및 SHA-1 해시 알고리즘으로 서명됩니다. (c) 발행자의 고유 이름은 OU=nist입니다. O=정부; C=US (d)이고 대상의 고유 이름은 CN=Tim Polk입니다. OU=니스트; O=정부; C=US (e) 인증서는 1997년 7월 30일부터 1997년 12월 1일까지 유효했습니다. (f) 인증서에는 1024비트 DSA 공개 키가 포함되어 있습니다. (g) 기본 제약 확장이 존재하지 않기 때문에 인증서는 최종 엔터티 인증서입니다. (h) 인증서에는 부록 C.1에 있는 인증서의 주체 키 식별자와 일치하는 기관 키 식별자 확장이 포함되어 있습니다. (i) 인증서에는 "wpolk@nist.gov"라는 RFC 822 주소라는 하나의 대체 이름이 포함되어 있습니다.
