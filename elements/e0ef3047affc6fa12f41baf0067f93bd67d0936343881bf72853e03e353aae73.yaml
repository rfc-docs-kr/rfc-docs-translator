"original": |2-
     Conforming CRL issuers MUST include the nextUpdate field in all CRLs.
     Note that the ASN.1 syntax of TBSCertList describes this field as
     OPTIONAL, which is consistent with the ASN.1 structure defined in
     [X.509].  The behavior of clients processing CRLs that omit
     nextUpdate is not specified by this profile.
"fixed": |-
  Conforming CRL issuers MUST include the nextUpdate field in all CRLs. Note that the ASN.1 syntax of TBSCertList describes this field as OPTIONAL, which is consistent with the ASN.1 structure defined in [X.509].  The behavior of clients processing CRLs that omit nextUpdate is not specified by this profile.
"ko": |-
  준수하는 CRL 발급자는 모든 CRL에 nextUpdate 필드를 포함해야 합니다. TBSCertList의 ASN.1 구문은 이 필드를 [X.509]에 정의된 ASN.1 구조와 일치하는 OPTIONAL로 설명합니다. nextUpdate를 생략한 CRL을 처리하는 클라이언트의 동작은 이 프로필에 의해 지정되지 않습니다.
