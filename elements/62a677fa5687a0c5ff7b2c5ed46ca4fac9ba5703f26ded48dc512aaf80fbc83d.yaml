"original": |2-
     Security discussions specific to ECC can be found in [IEEE.P1363] and
     [ANSI.X9-62.2005].  One important issue that implementers and users
     must consider is elliptic curve selection.  Guidance on selecting an
     appropriate elliptic curve size is given in Table 1.  Security
     considerations specific to X25519 and X448 are discussed in Section 7
     of [RFC7748].
"fixed": |-
  Security discussions specific to ECC can be found in [IEEE.P1363] and [ANSI.X9-62.2005].  One important issue that implementers and users must consider is elliptic curve selection.  Guidance on selecting an appropriate elliptic curve size is given in Table 1.  Security considerations specific to X25519 and X448 are discussed in Section 7 of [RFC7748].
"ko": |-
  ECC와 관련된 보안 논의는 [IEEE.P1363] 및 [ANSI.X9-62.2005]에서 찾을 수 있습니다. 구현자와 사용자가 고려해야 할 중요한 문제 중 하나는 타원 곡선 선택입니다. 적절한 타원 곡선 크기 선택에 대한 지침은 표 1에 나와 있습니다. X25519 및 X448과 관련된 보안 고려 사항은 [RFC7748]의 섹션 7에 설명되어 있습니다.
