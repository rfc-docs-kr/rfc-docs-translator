"original": |2-
     The COPYUID and APPENDUID response codes return information about the
     mailbox, which may be considered sensitive if the mailbox has
     permissions set that permit the client to COPY or APPEND to the
     mailbox, but not SELECT or EXAMINE it.
"fixed": |-
  The COPYUID and APPENDUID response codes return information about the mailbox, which may be considered sensitive if the mailbox has permissions set that permit the client to COPY or APPEND to the mailbox, but not SELECT or EXAMINE it.
"ko": |-
  COPYUID 및 APPENDUID 응답 코드는 사서함에 대한 정보를 반환합니다. 이는 클라이언트가 사서함에 COPY 또는 APPEND를 허용하지만 SELECT 또는 EXAMINE은 허용하지 않는 권한이 사서함에 설정된 경우 민감한 것으로 간주될 수 있습니다.
