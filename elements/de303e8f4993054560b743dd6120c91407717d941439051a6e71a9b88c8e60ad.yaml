"original": |2-
     It may also be desirable to limit the performance impact of high-
     priority traffic on relatively low-priority traffic.  This can be
     achieved, for example, by controlling the percentage of high-priority
     traffic that is routed through a given link.  Another way to
     accomplish this is to increase link capacities appropriately so that
     lower-priority traffic can still enjoy adequate service quality.
     When the ratio of traffic workload contributed by different service
     classes varies significantly from router to router, it may not be
     enough to rely on conventional IGP routing protocols or on TE
     mechanisms that are not sensitive to different service classes.
     Instead, it may be desirable to perform TE, especially routing
     control and mapping functions, on a per-service-class basis.  One way
     to accomplish this in a domain that supports both MPLS and Diffserv
     is to define class-specific LSPs and to map traffic from each class
     onto one or more LSPs that correspond to that service class.  An LSP
     corresponding to a given service class can then be routed and
     protected/restored in a class-dependent manner, according to specific
     policies.
"fixed": |-
  It may also be desirable to limit the performance impact of high- priority traffic on relatively low-priority traffic.  This can be achieved, for example, by controlling the percentage of high-priority traffic that is routed through a given link.  Another way to accomplish this is to increase link capacities appropriately so that lower-priority traffic can still enjoy adequate service quality. When the ratio of traffic workload contributed by different service classes varies significantly from router to router, it may not be enough to rely on conventional IGP routing protocols or on TE mechanisms that are not sensitive to different service classes. Instead, it may be desirable to perform TE, especially routing control and mapping functions, on a per-service-class basis.  One way to accomplish this in a domain that supports both MPLS and Diffserv is to define class-specific LSPs and to map traffic from each class onto one or more LSPs that correspond to that service class.  An LSP corresponding to a given service class can then be routed and protected/restored in a class-dependent manner, according to specific policies.
"ko": |-
  상대적으로 낮은 우선순위 트래픽에 대한 높은 우선순위 트래픽의 성능 영향을 제한하는 것도 바람직할 수 있습니다. 예를 들어 특정 링크를 통해 라우팅되는 우선순위가 높은 트래픽의 비율을 제어하면 이를 달성할 수 있습니다. 이를 달성하는 또 다른 방법은 우선순위가 낮은 트래픽이 여전히 적절한 서비스 품질을 누릴 수 있도록 링크 용량을 적절하게 늘리는 것입니다. 다양한 서비스 클래스에 의해 발생하는 트래픽 워크로드의 비율이 라우터마다 크게 다를 경우 기존 IGP 라우팅 프로토콜이나 다양한 서비스 클래스에 민감하지 않은 TE 메커니즘을 사용하는 것만으로는 충분하지 않을 수 있습니다. 대신 서비스 클래스별로 TE, 특히 라우팅 제어 및 매핑 기능을 수행하는 것이 바람직할 수 있습니다. MPLS와 Diffserv를 모두 지원하는 도메인에서 이를 달성하는 한 가지 방법은 클래스별 LSP를 정의하고 각 클래스의 트래픽을 해당 서비스 클래스에 해당하는 하나 이상의 LSP에 매핑하는 것입니다. 특정 서비스 클래스에 해당하는 LSP는 특정 정책에 따라 클래스 종속 방식으로 라우팅 및 보호/복원될 수 있습니다.
