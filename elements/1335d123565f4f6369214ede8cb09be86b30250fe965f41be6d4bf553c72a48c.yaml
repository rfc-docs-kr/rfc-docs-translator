"original": |2-
     Implementations of HTTP/2 MUST use TLS version 1.2 [TLS12] or higher
     for HTTP/2 over TLS.  The general TLS usage guidance in [TLSBCP]
     SHOULD be followed, with some additional restrictions that are
     specific to HTTP/2.
"fixed": |-
  Implementations of HTTP/2 MUST use TLS version 1.2 [TLS12] or higher for HTTP/2 over TLS.  The general TLS usage guidance in [TLSBCP] SHOULD be followed, with some additional restrictions that are specific to HTTP/2.
"ko": |-
  HTTP/2 구현은 TLS를 통한 HTTP/2에 대해 TLS 버전 1.2[TLS12] 이상을 사용해야 합니다. [TLSBCP]의 일반 TLS 사용 지침을 따라야 하며 HTTP/2에 특정한 몇 가지 추가 제한 사항을 준수해야 합니다.
