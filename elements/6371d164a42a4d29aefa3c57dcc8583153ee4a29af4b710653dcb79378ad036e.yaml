"original": |2-
     Protocols relating to speech processing must take security and
     privacy into account.  Many applications of speech technology deal
     with sensitive information, such as the use of Text-to-Speech to read
     financial information.  Likewise, popular uses for automatic speech
     recognition include executing financial transactions and shopping.
"fixed": |-
  Protocols relating to speech processing must take security and privacy into account.  Many applications of speech technology deal with sensitive information, such as the use of Text-to-Speech to read financial information.  Likewise, popular uses for automatic speech recognition include executing financial transactions and shopping.
"ko": |-
  음성 처리와 관련된 프로토콜은 보안과 프라이버시를 고려해야 합니다. 음성 기술의 많은 응용 프로그램은 재무 정보를 읽기 위한 Text-to-Speech 사용과 같은 민감한 정보를 다룹니다. 마찬가지로 자동 음성 인식의 인기 있는 용도로는 금융 거래 실행 및 쇼핑이 있습니다.
