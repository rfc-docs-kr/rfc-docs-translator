"original": |2-
     Mailboxes created in one IMAP session MAY be announced to other IMAP
     sessions using an unsolicited LIST response.  If the server
     automatically subscribes a mailbox when it is created, then the
     unsolicited LIST response for each affected subscribed mailbox name
     MUST include the \Subscribed attribute.
"fixed": |-
  Mailboxes created in one IMAP session MAY be announced to other IMAP sessions using an unsolicited LIST response.  If the server automatically subscribes a mailbox when it is created, then the unsolicited LIST response for each affected subscribed mailbox name MUST include the \Subscribed attribute.
"ko": |-
  하나의 IMAP 세션에서 생성된 메일박스는 원치 않는 LIST 응답을 사용하여 다른 IMAP 세션에 알려질 수 있습니다.  서버가 사서함이 생성될 때 자동으로 사서함을 구독하는 경우 영향을 받는 각 구독 사서함 이름에 대한 원치 않는 LIST 응답에는 \Subscribed 특성이 포함되어야 합니다.
