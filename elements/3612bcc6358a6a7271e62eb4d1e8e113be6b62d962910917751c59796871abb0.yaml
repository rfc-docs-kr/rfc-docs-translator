"original": |2-
     o  'two-sided-short-edge': imposes each consecutive pair of
        Impressions upon front and back sides of consecutive Media Sheets,
        such that the orientation of each pair of Impressions on the
        medium would be correct for the reader as if for binding on the
        short edge.  This imposition is sometimes called 'tumble' or
        'head-to-toe'.
"fixed": |-
  -  'two-sided-short-edge': imposes each consecutive pair of Impressions upon front and back sides of consecutive Media Sheets, such that the orientation of each pair of Impressions on the medium would be correct for the reader as if for binding on the short edge.  This imposition is sometimes called 'tumble' or 'head-to-toe'.
"ko": |-
  - '양면 짧은 가장자리': 연속된 미디어 시트의 앞면과 뒷면에 각 연속된 인상 쌍을 부과하여 매체에 있는 각 인상 쌍의 방향이 제본하는 것처럼 독자에게 정확하도록 합니다. 짧은 가장자리. 이러한 부과를 '텀블' 또는 '머리에서 발끝까지'라고도 합니다.
