"original": |2-
        Deprecated Usage: In general English usage, this term is used with
        the meaning "to prove genuine" (e.g., an art expert authenticates
        a Michelangelo painting); but IDOCs should restrict usage as
        follows:
        -  IDOCs SHOULD NOT use this term to refer to proving or checking
           that data has not been changed, destroyed, or lost in an
           unauthorized or accidental manner. Instead, use "verify".
        -  IDOCs SHOULD NOT use this term to refer to proving the truth or
           accuracy of a fact or value such as a digital signature.
           Instead, use "verify".
        -  IDOCs SHOULD NOT use this term to refer to establishing the
           soundness or correctness of a construct, such as a digital
           certificate. Instead, use "validate".
"fixed": |-
  - Deprecated Usage: In general English usage, this term is used with the meaning "to prove genuine" (e.g., an art expert authenticates a Michelangelo painting); but IDOCs should restrict usage as follows: -  IDOCs SHOULD NOT use this term to refer to proving or checking that data has not been changed, destroyed, or lost in an unauthorized or accidental manner. Instead, use "verify". -  IDOCs SHOULD NOT use this term to refer to proving the truth or accuracy of a fact or value such as a digital signature. Instead, use "verify". -  IDOCs SHOULD NOT use this term to refer to establishing the soundness or correctness of a construct, such as a digital certificate. Instead, use "validate".
"ko": |-
  - 더 이상 사용되지 않는 사용법: 일반적인 영어 사용법에서 이 용어는 "진짜를 증명하다"라는 의미로 사용됩니다(예: 미술 전문가가 미켈란젤로 그림을 인증함). 그러나 IDOC는 다음과 같이 사용을 제한해야 합니다. - IDOC는 데이터가 무단 또는 우발적인 방식으로 변경, 파괴 또는 손실되지 않았음을 증명하거나 확인하는 데 이 용어를 사용해서는 안 됩니다. 대신 "확인"을 사용하세요. - IDOC는 디지털 서명과 같은 사실이나 가치의 진실성이나 정확성을 입증하기 위해 이 용어를 사용해서는 안 됩니다. 대신 "확인"을 사용하세요. - IDOC는 디지털 인증서와 같은 구조의 건전성이나 정확성을 확립하는 것을 언급하기 위해 이 용어를 사용해서는 안 됩니다. 대신 "검증"을 사용하세요.
