"original": |2-
     When id-ad-caIssuers appears as accessMethod, the accessLocation
     field describes the referenced description server and the access
     protocol to obtain the referenced description.  The accessLocation
     field is defined as a GeneralName, which can take several forms.
     Where the information is available via http, ftp, or ldap,
     accessLocation MUST be a uniformResourceIdentifier.  Where the
     information is available via the Directory Access Protocol (DAP),
     accessLocation MUST be a directoryName.  The entry for that
     directoryName contains CA certificates in the crossCertificatePair
     attribute.  When the information is available via electronic mail,
     accessLocation MUST be an rfc822Name.  The semantics of other
     id-ad-caIssuers accessLocation name forms are not defined.
"fixed": |-
  When id-ad-caIssuers appears as accessMethod, the accessLocation field describes the referenced description server and the access protocol to obtain the referenced description.  The accessLocation field is defined as a GeneralName, which can take several forms. Where the information is available via http, ftp, or ldap, accessLocation MUST be a uniformResourceIdentifier.  Where the information is available via the Directory Access Protocol (DAP), accessLocation MUST be a directoryName.  The entry for that directoryName contains CA certificates in the crossCertificatePair attribute.  When the information is available via electronic mail, accessLocation MUST be an rfc822Name.  The semantics of other id-ad-caIssuers accessLocation name forms are not defined.
"ko": |-
  id-ad-caIssuers가 accessMethod로 나타나면 accessLocation 필드는 참조된 설명 서버와 참조된 설명을 얻기 위한 액세스 프로토콜을 설명합니다. accessLocation 필드는 여러 형식을 취할 수 있는 GeneralName으로 정의됩니다. http, ftp 또는 ldap을 통해 정보를 사용할 수 있는 경우 accessLocation은uniformResourceIdentifier여야 합니다. DAP(디렉터리 액세스 프로토콜)를 통해 정보를 사용할 수 있는 경우 accessLocation은 반드시 디렉토리 이름이어야 합니다. 해당 디렉토리 이름 항목의 crossCertificatePair 속성에 CA 인증서가 포함되어 있습니다. 전자 메일을 통해 정보를 사용할 수 있는 경우 accessLocation은 rfc822Name이어야 합니다. 다른 id-ad-caIssuers accessLocation 이름 형식의 의미는 정의되지 않습니다.
