"original": |2-
     Control mechanisms can be manual (e.g., static configuration),
     partially automated (e.g., scripts), or fully automated (e.g.,
     policy-based management systems).  Automated mechanisms are
     particularly useful in large-scale networks.  Multi-vendor
     interoperability can be facilitated by standardized management tools
     (e.g., YANG models) to support the control functions required to
     address TE objectives.
"fixed": |-
  Control mechanisms can be manual (e.g., static configuration), partially automated (e.g., scripts), or fully automated (e.g., policy-based management systems).  Automated mechanisms are particularly useful in large-scale networks.  Multi-vendor interoperability can be facilitated by standardized management tools (e.g., YANG models) to support the control functions required to address TE objectives.
"ko": |-
  제어 메커니즘은 수동(예: 정적 구성), 부분 자동화(예: 스크립트) 또는 완전 자동화(예: 정책 기반 관리 시스템)일 수 있습니다. 자동화된 메커니즘은 대규모 네트워크에서 특히 유용합니다. 다중 공급업체 상호 운용성은 TE 목표를 해결하는 데 필요한 제어 기능을 지원하기 위해 표준화된 관리 도구(예: YANG 모델)를 통해 촉진될 수 있습니다.
