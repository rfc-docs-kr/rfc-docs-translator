"original": |2-
     The Public-Key Cryptography Standards are specifications produced by
     RSA Laboratories in cooperation with secure systems developers
     worldwide for the purpose of accelerating the deployment of public-
     key cryptography.  First published in 1991 as a result of meetings
     with a small group of early adopters of public-key technology, the
     PKCS documents have become widely referenced and implemented.
     Contributions from the PKCS series have become part of many formal
     and de facto standards, including ANSI X9 documents, PKIX, SET,
     S/MIME, and SSL.
"fixed": |-
  The Public-Key Cryptography Standards are specifications produced by RSA Laboratories in cooperation with secure systems developers worldwide for the purpose of accelerating the deployment of public- key cryptography.  First published in 1991 as a result of meetings with a small group of early adopters of public-key technology, the PKCS documents have become widely referenced and implemented. Contributions from the PKCS series have become part of many formal and de facto standards, including ANSI X9 documents, PKIX, SET, S/MIME, and SSL.
"ko": |-
  공개 키 암호화 표준은 공개 키 암호화 배포를 가속화할 목적으로 전 세계 보안 시스템 개발자와 협력하여 RSA 연구소에서 제작한 사양입니다. 공개 키 기술을 조기에 채택한 소규모 그룹과의 회의 결과로 1991년에 처음 출판된 PKCS 문서는 널리 참조되고 구현되었습니다. PKCS 시리즈의 기여는 ANSI X9 문서, PKIX, SET, S/MIME 및 SSL을 포함하여 많은 공식 및 사실상 표준의 일부가 되었습니다.
