"original": |2-
     In transport mode, ESP is inserted after the IP header and before a
     next layer protocol, e.g., TCP, UDP, ICMP, etc.  In the context of
     IPv4, this translates to placing ESP after the IP header (and any
     options that it contains), but before the next layer protocol.  (If
     AH is also applied to a packet, it is applied to the ESP header,
     Payload, ESP trailer, and ICV, if present.)  (Note that the term
     "transport" mode should not be misconstrued as restricting its use to
     TCP and UDP.)  The following diagram illustrates ESP transport mode
     positioning for a typical IPv4 packet, on a "before and after" basis.
     (This and subsequent diagrams in this section show the ICV field, the
     presence of which is a function of the security services and the
     algorithm/mode selected.)
"fixed": |-
  In transport mode, ESP is inserted after the IP header and before a next layer protocol, e.g., TCP, UDP, ICMP, etc.  In the context of IPv4, this translates to placing ESP after the IP header (and any options that it contains), but before the next layer protocol.  (If AH is also applied to a packet, it is applied to the ESP header, Payload, ESP trailer, and ICV, if present.)  (Note that the term "transport" mode should not be misconstrued as restricting its use to TCP and UDP.)  The following diagram illustrates ESP transport mode positioning for a typical IPv4 packet, on a "before and after" basis. (This and subsequent diagrams in this section show the ICV field, the presence of which is a function of the security services and the algorithm/mode selected.)
"ko": |-
  전송 모드에서 ESP는 IP 헤더 뒤와 다음 계층 프로토콜(예: TCP, UDP, ICMP 등) 앞에 삽입됩니다. IPv4의 맥락에서 이는 IP 헤더(및 포함된 모든 옵션) 뒤에 ESP를 배치하는 것을 의미합니다. ), 그러나 다음 계층 프로토콜 이전입니다.  (AH가 패킷에도 적용되는 경우 ESP 헤더, 페이로드, ESP 트레일러 및 ICV(있는 경우)에도 적용됩니다.) ("전송" 모드라는 용어는 해당 사용을 TCP 및 UDP.) 다음 다이어그램은 "이전 및 이후"를 기준으로 일반적인 IPv4 패킷에 대한 ESP 전송 모드 위치 지정을 보여줍니다. (이 섹션의 이 다이어그램과 후속 다이어그램은 ICV 필드를 보여줍니다. ICV 필드의 존재 여부는 보안 서비스와 선택한 알고리즘/모드의 기능입니다.)
