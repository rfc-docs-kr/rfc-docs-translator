"original": |2-
     While the local-part of an electronic mail address is case sensitive
     [RFC2821], emailAddress attribute values are not case sensitive
     [RFC2985].  As a result, there is a risk that two different email
     addresses will be treated as the same address when the matching rule
     for the emailAddress attribute is used, if the email server exploits
     the case sensitivity of mailbox local-parts.  Implementers should not
     include an email address in the emailAddress attribute if the email
     server that hosts the email address treats the local-part of email
     addresses as case sensitive.
"fixed": |-
  While the local-part of an electronic mail address is case sensitive [RFC2821], emailAddress attribute values are not case sensitive [RFC2985].  As a result, there is a risk that two different email addresses will be treated as the same address when the matching rule for the emailAddress attribute is used, if the email server exploits the case sensitivity of mailbox local-parts.  Implementers should not include an email address in the emailAddress attribute if the email server that hosts the email address treats the local-part of email addresses as case sensitive.
"ko": |-
  전자 메일 주소의 로컬 부분은 대소문자를 구분하지만[RFC2821], emailAddress 속성 값은 대소문자를 구분하지 않습니다[RFC2985]. 결과적으로 이메일 서버가 사서함 로컬 부분의 대소문자 구분을 활용하는 경우 emailAddress 속성에 대한 일치 규칙이 사용될 때 두 개의 서로 다른 이메일 주소가 동일한 주소로 처리될 위험이 있습니다. 이메일 주소를 호스팅하는 이메일 서버가 이메일 주소의 로컬 부분을 대소문자를 구분하여 처리하는 경우 구현자는 emailAddress 속성에 이메일 주소를 포함해서는 안 됩니다.
