"original": |2-
     In the not authenticated state, the AUTHENTICATE or LOGIN command
     establishes authentication and enters the authenticated state.  The
     AUTHENTICATE command provides a general mechanism for a variety of
     authentication techniques, privacy protection, and integrity
     checking, whereas the LOGIN command uses a conventional user name and
     plaintext password pair and has no means of establishing privacy
     protection or integrity checking.
"fixed": |-
  In the not authenticated state, the AUTHENTICATE or LOGIN command establishes authentication and enters the authenticated state.  The AUTHENTICATE command provides a general mechanism for a variety of authentication techniques, privacy protection, and integrity checking, whereas the LOGIN command uses a conventional user name and plaintext password pair and has no means of establishing privacy protection or integrity checking.
"ko": |-
  인증되지 않은 상태에서는 AUTHENTICATE 또는 LOGIN 명령을 사용하여 인증을 설정하고 인증된 상태로 들어갑니다.  AUTHENTICATE 명령은 다양한 인증 기술, 개인정보 보호 및 무결성 검사를 위한 일반 메커니즘을 제공하는 반면, LOGIN 명령은 기존 사용자 이름과 일반 텍스트 비밀번호 쌍을 사용하며 개인정보 보호 또는 무결성 검사를 설정하는 수단이 없습니다.
