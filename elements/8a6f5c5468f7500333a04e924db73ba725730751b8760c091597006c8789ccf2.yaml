"ko": |-
  아핀 표현에서, 점 P^i의 x 좌표는 음수가 아닌 지수 i와 점 P에 대해 점 P의 y 좌표에 의존하지 않습니다. 이 사실은 다음과 같이 볼 수 있습니다. 점 P의 x 좌표만 주어지면 y 좌표가 무엇인지 정확히 알 수는 없지만 y 값은 곡선 방정식의 해가 됩니다.
