"original": |2-
     *  Resource-based admission control is the process whereby network
        nodes decide whether to grant access to resources.  The basis for
        the decision on a packet-by-packet basis is the determination of
        the flow to which the packet belongs.  This information is
        combined with policy instructions that have been locally
        configured or installed through the management or control planes.
        The end result is that a packet may be allowed to access (or use)
        specific resources on the node if, and only if, the flow to which
        the packet belongs conforms to the policy.
"fixed": |-
  *  Resource-based admission control is the process whereby network nodes decide whether to grant access to resources.  The basis for the decision on a packet-by-packet basis is the determination of the flow to which the packet belongs.  This information is combined with policy instructions that have been locally configured or installed through the management or control planes. The end result is that a packet may be allowed to access (or use) specific resources on the node if, and only if, the flow to which the packet belongs conforms to the policy.
"ko": |-
  * 자원 기반 승인 제어는 네트워크 노드가 자원에 대한 접근 권한을 부여할지 여부를 결정하는 프로세스입니다. 패킷별 결정의 기초는 패킷이 속하는 흐름을 결정하는 것입니다. 이 정보는 관리 또는 제어 플레인을 통해 로컬로 구성되거나 설치된 정책 지침과 결합됩니다. 최종 결과는 패킷이 속한 흐름이 정책을 준수하는 경우에만 패킷이 노드의 특정 리소스에 액세스(또는 사용)하도록 허용될 수 있다는 것입니다.
