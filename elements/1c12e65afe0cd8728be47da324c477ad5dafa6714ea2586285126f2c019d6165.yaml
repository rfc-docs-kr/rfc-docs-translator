"original": |2-
     Some URI schemes support a hierarchical naming system, where the
     hierarchy of the name is denoted by a "/" delimiter separating the
     components in the scheme. This document defines a scheme-independent
     `relative' form of URI reference that can be used in conjunction with
     a `base' URI (of a hierarchical scheme) to produce another URI. The
     syntax of hierarchical URI is described in Section 3; the relative
     URI calculation is described in Section 5.
"fixed": |-
  Some URI schemes support a hierarchical naming system, where the hierarchy of the name is denoted by a "/" delimiter separating the components in the scheme. This document defines a scheme-independent `relative' form of URI reference that can be used in conjunction with a `base' URI (of a hierarchical scheme) to produce another URI. The syntax of hierarchical URI is described in Section 3; the relative URI calculation is described in Section 5.
"ko": |-
  일부 URI 체계는 이름의 계층 구조가 체계의 구성 요소를 구분하는 "/" 구분 기호로 표시되는 계층적 이름 지정 시스템을 지원합니다. 이 문서는 또 다른 URI를 생성하기 위해 (계층적 체계의) '기본' URI와 함께 사용될 수 있는 체계 독립적인 '상대적' 형태의 URI 참조를 정의합니다. 계층적 URI의 구문은 섹션 3에 설명되어 있습니다. 상대 URI 계산은 섹션 5에 설명되어 있습니다.
