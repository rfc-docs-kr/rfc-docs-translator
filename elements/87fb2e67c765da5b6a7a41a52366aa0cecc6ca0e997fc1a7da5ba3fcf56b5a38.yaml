"original": |2-
     REMOTE
        Causes the LIST command to show remote mailboxes as well as local
        ones, as described in [RFC2193].  This option is intended to
        replace the RLIST command and, in conjunction with the SUBSCRIBED
        selection option, the RLSUB command.  Servers that don't support
        the concept of remote mailboxes can ignore this option.
"fixed": |-
  REMOTE  -  Causes the LIST command to show remote mailboxes as well as local ones, as described in [RFC2193].  This option is intended to replace the RLIST command and, in conjunction with the SUBSCRIBED selection option, the RLSUB command.  Servers that don't support the concept of remote mailboxes can ignore this option.
"ko": |-
  REMOTE - [RFC2193]에 설명된 대로 LIST 명령이 로컬 사서함뿐만 아니라 원격 사서함도 표시하도록 합니다.  이 옵션은 RLIST 명령을 대체하고 SUBSCRIBED 선택 옵션과 함께 RLSUB 명령을 대체하기 위한 것입니다.  원격 사서함 개념을 지원하지 않는 서버에서는 이 옵션을 무시할 수 있습니다.
