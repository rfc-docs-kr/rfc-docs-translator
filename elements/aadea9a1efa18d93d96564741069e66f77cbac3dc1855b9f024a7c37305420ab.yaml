"original": |2-
     For TLS [RFC4346]the server certificate should suffice for the same
     reasons as above.  Again, not all TLS cipher suites involve server
     certificates; therefore, the utility of this construction of channel
     bindings is limited to scenarios where server certificates are
     commonly used.
"fixed": |-
  For TLS [RFC4346]the server certificate should suffice for the same reasons as above.  Again, not all TLS cipher suites involve server certificates; therefore, the utility of this construction of channel bindings is limited to scenarios where server certificates are commonly used.
"ko": |-
  TLS [RFC4346]의 경우 위와 동일한 이유로 서버 인증서로 충분합니다. 다시 말하지만 모든 TLS 암호화 제품군에 서버 인증서가 포함되는 것은 아닙니다. 따라서 이러한 채널 바인딩 구성의 유용성은 서버 인증서가 일반적으로 사용되는 시나리오로 제한됩니다.
