"original": |2-
     Peak hashes can be explained by the binary representation of the
     number of chunks the file occupies.  The binary representation for 7
     is 111.  Every "1" in binary representation of the file's packet
     length corresponds to a peak hash.  For this particular file, there
     are indeed three peaks: nodes 3, 9, and 12.  Therefore, the number of
     peak hashes for a file is also, at most, logarithmic with its size.
"fixed": |-
  Peak hashes can be explained by the binary representation of the number of chunks the file occupies.  The binary representation for 7 is 111.  Every "1" in binary representation of the file's packet length corresponds to a peak hash.  For this particular file, there are indeed three peaks: nodes 3, 9, and 12.  Therefore, the number of peak hashes for a file is also, at most, logarithmic with its size.
"ko": |-
  최고 해시는 파일이 차지하는 청크 수의 이진 표현으로 설명할 수 있습니다. 7의 이진 표현은 111입니다. 파일 패킷 길이의 이진 표현에서 모든 "1"은 피크 해시에 해당합니다. 이 특정 파일에는 실제로 노드 3, 9, 12의 세 가지 피크가 있습니다. 따라서 파일의 피크 해시 수도 기껏해야 크기에 따른 대수적입니다.
