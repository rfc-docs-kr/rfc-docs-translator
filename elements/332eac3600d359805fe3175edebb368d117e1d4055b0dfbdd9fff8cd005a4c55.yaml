"original": |2-
        Tutorial: ISAKMP supports negotiation of security associations for
        protocols at all IPS layers. By centralizing management of
        security associations, ISAKMP reduces duplicated functionality
        within each protocol. ISAKMP can also reduce connection setup
        time, by negotiating a whole stack of services at once. Strong
        authentication is required on ISAKMP exchanges, and a digital
        signature algorithm based on asymmetric cryptography is used
        within ISAKMP's authentication component.
"fixed": |-
  - Tutorial: ISAKMP supports negotiation of security associations for protocols at all IPS layers. By centralizing management of security associations, ISAKMP reduces duplicated functionality within each protocol. ISAKMP can also reduce connection setup time, by negotiating a whole stack of services at once. Strong authentication is required on ISAKMP exchanges, and a digital signature algorithm based on asymmetric cryptography is used within ISAKMP's authentication component.
"ko": |-
  - 튜토리얼: ISAKMP는 모든 IPS 계층에서 프로토콜에 대한 보안 연결 협상을 지원합니다. ISAKMP는 보안 연결 관리를 중앙 집중화함으로써 각 프로토콜 내에서 중복되는 기능을 줄입니다. ISAKMP는 전체 서비스 스택을 한 번에 협상하여 연결 설정 시간을 줄일 수도 있습니다. ISAKMP 교환에는 강력한 인증이 필요하며 ISAKMP의 인증 구성 요소 내에서는 비대칭 암호화를 기반으로 하는 디지털 서명 알고리즘이 사용됩니다.
