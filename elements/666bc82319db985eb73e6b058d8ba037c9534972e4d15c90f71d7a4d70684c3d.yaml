"original": |2-
     A PEX_REScert (0x0d) message consists of a 16-bit integer in big-
     endian specifying the size of the membership certificate that
     follows, see Section 12.2.1.  This membership certificate states that
     Peer P at Time T is a member of Swarm S and is a X.509v3 certificate
     [RFC5280] that is encoded using the ASN.1 distinguished encoding
     rules (DER) [CCITT.X690.2002].  The certificate MUST contain a
     "Subject Alternative Name" extension, marked as critical, of type
     uniformResourceIdentifier.
"fixed": |-
  A PEX_REScert (0x0d) message consists of a 16-bit integer in big- endian specifying the size of the membership certificate that follows, see Section 12.2.1.  This membership certificate states that Peer P at Time T is a member of Swarm S and is a X.509v3 certificate [RFC5280] that is encoded using the ASN.1 distinguished encoding rules (DER) [CCITT.X690.2002].  The certificate MUST contain a "Subject Alternative Name" extension, marked as critical, of type uniformResourceIdentifier.
"ko": |-
  PEX_REScert(0x0d) 메시지는 뒤에 오는 회원 인증서의 크기를 지정하는 빅엔디안의 16비트 정수로 구성됩니다. 섹션 12.2.1을 참조하세요. 이 회원 인증서는 시간 T의 피어 P가 Swarm S의 회원이고 ASN.1 고유 인코딩 규칙(DER)[CCITT.X690.2002]을 사용하여 인코딩된 X.509v3 인증서[RFC5280]임을 명시합니다. 인증서에는 중요로 표시된 "주체 대체 이름" 확장이 포함되어야 하며, 형식은uniformResourceIdentifier입니다.
