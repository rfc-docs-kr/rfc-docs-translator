"original": |2-
     For some registries, there is a long-standing policy prohibiting
     assignment of names or codes on a vanity or organization-name basis.
     For example, codes might always be assigned sequentially unless there
     is a strong reason for making an exception.  Nothing in this document
     is intended to change those policies or prevent their future
     application.
"fixed": |-
  For some registries, there is a long-standing policy prohibiting assignment of names or codes on a vanity or organization-name basis. For example, codes might always be assigned sequentially unless there is a strong reason for making an exception.  Nothing in this document is intended to change those policies or prevent their future application.
"ko": |-
  일부 등록 기관의 경우 허영심이나 조직 이름을 기준으로 이름이나 코드를 할당하는 것을 금지하는 오랜 정책이 있습니다. 예를 들어, 예외를 만들 만한 강력한 이유가 없는 한 코드는 항상 순차적으로 할당될 수 있습니다. 이 문서의 어떤 내용도 해당 정책을 변경하거나 향후 적용을 방지하기 위한 것이 아닙니다.
