"original": |2-
     A target resource might be provided with, or be capable of
     generating, multiple representations that are each intended to
     reflect the resource's current state.  An algorithm, usually based on
     content negotiation (Section 12), would be used to select one of
     those representations as being most applicable to a given request.
     This "selected representation" provides the data and metadata for
     evaluating conditional requests (Section 13) and constructing the
     content for 200 (OK), 206 (Partial Content), and 304 (Not Modified)
     responses to GET (Section 9.3.1).
"fixed": |-
  A target resource might be provided with, or be capable of generating, multiple representations that are each intended to reflect the resource's current state.  An algorithm, usually based on content negotiation (Section 12), would be used to select one of those representations as being most applicable to a given request. This "selected representation" provides the data and metadata for evaluating conditional requests (Section 13) and constructing the content for 200 (OK), 206 (Partial Content), and 304 (Not Modified) responses to GET (Section 9.3.1).
"ko": |-
  대상 리소스는 각각 리소스의 현재 상태를 반영하도록 의도된 여러 표현을 제공하거나 생성할 수 있습니다. 일반적으로 콘텐츠 협상(섹션 12)을 기반으로 하는 알고리즘을 사용하여 주어진 요청에 가장 적합한 표현 중 하나를 선택합니다. 이 "선택된 표현"은 조건부 요청(섹션 13)을 평가하고 GET(섹션 9.3.1)에 대한 200(OK), 206(부분 콘텐츠) 및 304(수정되지 않음) 응답에 대한 콘텐츠를 구성하기 위한 데이터 및 메타데이터를 제공합니다.
