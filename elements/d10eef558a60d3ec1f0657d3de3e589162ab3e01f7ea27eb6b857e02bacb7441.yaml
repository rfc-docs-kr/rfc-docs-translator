"original": |2-
     Unless the port subcomponent in a "coap" or "coaps" URI indicates the
     UDP port at which the CoAP server is located, the server is assumed
     to be reachable at the default port.
"fixed": |-
  Unless the port subcomponent in a "coap" or "coaps" URI indicates the UDP port at which the CoAP server is located, the server is assumed to be reachable at the default port.
"ko": |-
  "coap" 또는 "coaps" URI의 포트 하위 구성 요소가 CoAP 서버가 있는 UDP 포트를 나타내지 않는 한 서버는 기본 포트에서 연결할 수 있는 것으로 간주됩니다.
