"original": |2-
     [RFC4593] and [RFC6863] discuss the generic threats to routing
     protocols and OSPF, respectively.  These security threats are also
     applicable to the mechanisms described in this document.  OSPF
     authentication described in [RFC2328] and [RFC5340] or extended
     authentication mechanisms described in [RFC7474] or [RFC7166] SHOULD
     be used in deployments where attackers have access to the physical
     networks and nodes included in the OSPF domain are vulnerable.
"fixed": |-
  [RFC4593] and [RFC6863] discuss the generic threats to routing protocols and OSPF, respectively.  These security threats are also applicable to the mechanisms described in this document.  OSPF authentication described in [RFC2328] and [RFC5340] or extended authentication mechanisms described in [RFC7474] or [RFC7166] SHOULD be used in deployments where attackers have access to the physical networks and nodes included in the OSPF domain are vulnerable.
"ko": |-
  [RFC4593]과 [RFC6863]에서는 각각 라우팅 프로토콜과 OSPF에 대한 일반적인 위협에 대해 논의합니다. 이러한 보안 위협은 이 문서에 설명된 메커니즘에도 적용됩니다. [RFC2328] 및 [RFC5340]에 설명된 OSPF 인증 또는 [RFC7474] 또는 [RFC7166]에 설명된 확장 인증 메커니즘은 공격자가 물리적 네트워크에 액세스할 수 있고 OSPF 도메인에 포함된 노드가 취약한 배포에서 사용해야 합니다.
