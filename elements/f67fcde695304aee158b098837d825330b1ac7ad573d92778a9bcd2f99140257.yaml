"original": |2-
     A URN differs from a URL in that it's primary purpose is persistent
     labeling of a resource with an identifier.  That identifier is drawn
     from one of a set of defined namespaces, each of which has its own
     set name structure and assignment procedures.  The "urn" scheme has
     been reserved to establish the requirements for a standardized URN
     namespace, as defined in "URN Syntax" [RFC2141] and its related
     specifications.
"fixed": |-
  A URN differs from a URL in that it's primary purpose is persistent labeling of a resource with an identifier.  That identifier is drawn from one of a set of defined namespaces, each of which has its own set name structure and assignment procedures.  The "urn" scheme has been reserved to establish the requirements for a standardized URN namespace, as defined in "URN Syntax" [RFC2141] and its related specifications.
"ko": |-
  URN은 기본 목적이 식별자를 사용하여 리소스에 지속적으로 레이블을 지정한다는 점에서 URL과 다릅니다. 해당 식별자는 정의된 네임스페이스 집합 중 하나에서 가져옵니다. 각 네임스페이스에는 고유한 집합 이름 구조와 할당 절차가 있습니다. "urn" 체계는 "URN 구문" [RFC2141] 및 관련 사양에 정의된 대로 표준화된 URN 네임스페이스에 대한 요구 사항을 설정하기 위해 예약되었습니다.
