"original": |2-
     For other protocols, generic guidance is given in Section 8 and
     Appendix E.5 of [RFC8446].  To paraphrase Appendix E.5, applications
     MUST avoid this feature unless an explicit specification exists for
     the application protocol in question to clarify when 0-RTT is
     appropriate and secure.  This can take the form of an IETF RFC, a
     non-IETF standard, or documentation associated with a non-standard
     protocol.
"fixed": |-
  For other protocols, generic guidance is given in Section 8 and Appendix E.5 of [RFC8446].  To paraphrase Appendix E.5, applications MUST avoid this feature unless an explicit specification exists for the application protocol in question to clarify when 0-RTT is appropriate and secure.  This can take the form of an IETF RFC, a non-IETF standard, or documentation associated with a non-standard protocol.
"ko": |-
  다른 프로토콜의 경우 [RFC8446]의 섹션 8 및 부록 E.5에 일반 지침이 제공됩니다. 부록 E.5를 바꿔 말하면, 0-RTT가 적절하고 안전한 시기를 명확히 하기 위해 문제의 애플리케이션 프로토콜에 대한 명시적 사양이 존재하지 않는 한 애플리케이션은 이 기능을 피해야 합니다. 이는 IETF RFC, 비IETF 표준 또는 비표준 프로토콜과 관련된 문서의 형태를 취할 수 있습니다.
