"original": |2-
     UNIX and POSIX implementors are cautioned that the `st_ctime' file
     attribute of the `stat' structure is not the creation time of the
     file; it is thus not appropriate as a source for the creation-date
     parameter value.
"fixed": |-
  UNIX and POSIX implementors are cautioned that the `st_ctime' file attribute of the `stat' structure is not the creation time of the file; it is thus not appropriate as a source for the creation-date parameter value.
"ko": |-
  UNIX 및 POSIX 구현자는 `stat' 구조의 `st_ctime' 파일 속성이 파일 생성 시간이 아니라는 점에 주의해야 합니다. 따라서 이 값은 creation-date 매개변수 값의 소스로 적합하지 않습니다.
