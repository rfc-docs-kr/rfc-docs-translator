"original": |2-
     $ Information Technology Security Evaluation Criteria (ITSEC)
        (N) A Standard [ITSEC] jointly developed by France, Germany, the
        Netherlands, and the United Kingdom for use in the European Union;
        accommodates a wider range of security assurance and functionality
        combinations than the TCSEC. Superseded by the Common Criteria.
"fixed": |-
  $ Information Technology Security Evaluation Criteria (ITSEC)  -  (N) A Standard [ITSEC] jointly developed by France, Germany, the Netherlands, and the United Kingdom for use in the European Union; accommodates a wider range of security assurance and functionality combinations than the TCSEC. Superseded by the Common Criteria.
"ko": |-
  $ ITSEC(정보 기술 보안 평가 기준) - (N) 유럽 연합에서 사용하기 위해 프랑스, ​​독일, 네덜란드 및 영국이 공동으로 개발한 표준[ITSEC]입니다. TCSEC보다 더 광범위한 보안 보증 및 기능 조합을 수용합니다. 공통 기준으로 대체되었습니다.
