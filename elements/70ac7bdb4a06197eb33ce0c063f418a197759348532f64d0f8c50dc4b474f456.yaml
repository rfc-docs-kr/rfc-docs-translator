"original": |2-
     RFC documents contain a number of fixed elements such as the title
     page header, standard boilerplates, and copyright/IPR statements.
     This document describes them and introduces some updates to reflect
     current usage and requirements of RFC publication.  In particular,
     this updated structure is intended to communicate clearly the source
     of RFC creation and review.  This document obsoletes RFC 5741, moving
     detailed content to an IAB web page and preparing for more flexible
     output formats.
"fixed": |-
  RFC documents contain a number of fixed elements such as the title page header, standard boilerplates, and copyright/IPR statements. This document describes them and introduces some updates to reflect current usage and requirements of RFC publication.  In particular, this updated structure is intended to communicate clearly the source of RFC creation and review.  This document obsoletes RFC 5741, moving detailed content to an IAB web page and preparing for more flexible output formats.
"ko": |-
  RFC 문서에는 제목 페이지 헤더, 표준 상용구 및 저작권/IPR 설명과 같은 여러 가지 고정 요소가 포함되어 있습니다. 이 문서에서는 이에 대해 설명하고 RFC 게시의 현재 사용법과 요구 사항을 반영하기 위한 몇 가지 업데이트를 소개합니다.  특히, 이 업데이트된 구조는 RFC 생성 및 검토 소스를 명확하게 전달하기 위한 것입니다.  이 문서는 RFC 5741을 폐기하고 자세한 콘텐츠를 IAB 웹 페이지로 이동하고 보다 유연한 출력 형식을 준비합니다.
