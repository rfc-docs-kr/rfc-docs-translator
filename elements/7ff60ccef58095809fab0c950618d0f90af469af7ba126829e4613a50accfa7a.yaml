"original": |2-
     At Job submission time, a Printer, especially a non-spooling Printer,
     MAY accept Jobs for which it does not have enough space.  In such a
     situation, a Printer MAY stop reading data from a Client for an
     indefinite period of time.  A Client MUST be prepared for a write
     operation to block for an indefinite period of time (see Section 6.1
     ("Client Conformance Requirements")).
"fixed": |-
  At Job submission time, a Printer, especially a non-spooling Printer, MAY accept Jobs for which it does not have enough space.  In such a situation, a Printer MAY stop reading data from a Client for an indefinite period of time.  A Client MUST be prepared for a write operation to block for an indefinite period of time (see Section 6.1 ("Client Conformance Requirements")).
"ko": |-
  작업 제출 시 프린터, 특히 스풀링이 아닌 프린터는 충분한 공간이 없는 작업을 수락할 수도 있습니다. 이러한 상황에서 프린터는 클라이언트로부터 데이터 읽기를 무기한 중단할 수 있습니다. 클라이언트는 무기한 차단하기 위한 쓰기 작업을 준비해야 합니다(섹션 6.1("클라이언트 적합성 요구 사항") 참조).
