"original": |2-
        Tutorial: Attacks can be characterized according to intent:
        -  An "active attack" attempts to alter system resources or affect
           their operation.
        -  A "passive attack" attempts to learn or make use of information
           from a system but does not affect system resources of that
           system. (See: wiretapping.)
"fixed": |-
  - Tutorial: Attacks can be characterized according to intent: -  An "active attack" attempts to alter system resources or affect their operation. -  A "passive attack" attempts to learn or make use of information from a system but does not affect system resources of that system. (See: wiretapping.)
"ko": |-
  - 튜토리얼: 공격은 의도에 따라 특성화될 수 있습니다. - "활성 공격"은 시스템 리소스를 변경하거나 작동에 영향을 미치려고 시도합니다. - "수동 공격"은 시스템의 정보를 학습하거나 활용하려고 시도하지만 해당 시스템의 시스템 리소스에는 영향을 미치지 않습니다. (참조: 도청.)
