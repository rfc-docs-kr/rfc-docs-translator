"original": |2-
     BLIND denial of service attacks are particularly pernicious.  With a
     blind attack the attacker has a significant advantage.  If the
     attacker must be able to receive traffic from the victim, then he
     must either subvert the routing fabric or use his own IP address.
     Either provides an opportunity for the victim to track the attacker
     and/or filter out his traffic.  With a blind attack the attacker can
     use forged IP addresses, making it extremely difficult for the victim
     to filter out his packets.  The TCP SYN flood attack is an example of
     a blind attack.  Designers should make every attempt possible to
     prevent blind denial of service attacks.
"fixed": |-
  BLIND denial of service attacks are particularly pernicious.  With a blind attack the attacker has a significant advantage.  If the attacker must be able to receive traffic from the victim, then he must either subvert the routing fabric or use his own IP address. Either provides an opportunity for the victim to track the attacker and/or filter out his traffic.  With a blind attack the attacker can use forged IP addresses, making it extremely difficult for the victim to filter out his packets.  The TCP SYN flood attack is an example of a blind attack.  Designers should make every attempt possible to prevent blind denial of service attacks.
"ko": |-
  BLIND 서비스 거부 공격은 특히 해롭습니다. 맹목적인 공격을 통해 공격자는 상당한 이점을 갖게 됩니다. 공격자가 피해자로부터 트래픽을 수신할 수 있어야 한다면 라우팅 패브릭을 파괴하거나 자신의 IP 주소를 사용해야 합니다. 피해자가 공격자를 추적하거나 그의 트래픽을 필터링할 수 있는 기회를 제공합니다. 맹목적인 공격을 통해 공격자는 위조된 IP 주소를 사용할 수 있으므로 피해자가 자신의 패킷을 필터링하기가 매우 어렵습니다. TCP SYN 플러드 공격은 블라인드 공격의 예입니다. 설계자는 서비스 거부 공격을 방지하기 위해 가능한 모든 시도를 해야 합니다.
