"original": |2-
     Implementations should convert the host-part of internationalized
     email addresses specified in these extensions to Unicode before
     display.  Specifically, conforming implementations should perform the
     conversion of the host-part of the Mailbox as described in Section
     7.2.
"fixed": |-
  Implementations should convert the host-part of internationalized email addresses specified in these extensions to Unicode before display.  Specifically, conforming implementations should perform the conversion of the host-part of the Mailbox as described in Section 7.2.
"ko": |-
  구현에서는 이러한 확장명에 지정된 국제화된 이메일 주소의 호스트 부분을 표시하기 전에 유니코드로 변환해야 합니다. 특히, 구현을 준수하면 섹션 7.2에 설명된 대로 메일박스의 호스트 부분 변환을 수행해야 합니다.
