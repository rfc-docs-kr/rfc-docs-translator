"original": |2-
     In the closing state, an endpoint retains only enough information to
     generate a packet containing a CONNECTION_CLOSE frame and to identify
     packets as belonging to the connection.  An endpoint in the closing
     state sends a packet containing a CONNECTION_CLOSE frame in response
     to any incoming packet that it attributes to the connection.
"fixed": |-
  In the closing state, an endpoint retains only enough information to generate a packet containing a CONNECTION_CLOSE frame and to identify packets as belonging to the connection.  An endpoint in the closing state sends a packet containing a CONNECTION_CLOSE frame in response to any incoming packet that it attributes to the connection.
"ko": |-
  종료 상태에서 엔드포인트는 CONNECTION_CLOSE 프레임을 포함하는 패킷을 생성하고 패킷을 연결에 속하는 것으로 식별하는 데 충분한 정보만 보유합니다. 닫힘 상태의 끝점은 연결에 대한 속성이 있는 들어오는 패킷에 대한 응답으로 CONNECTION_CLOSE 프레임이 포함된 패킷을 보냅니다.
