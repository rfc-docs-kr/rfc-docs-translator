"original": |2-
        General background and discussion on the Internet architecture and
        supporting protocol suite can be found in the DDN Protocol
        Handbook [INTRO:3]; for background see for example [INTRO:9],
        [INTRO:10], and [INTRO:11].  Reference [INTRO:5] describes the
        procedure for obtaining Internet protocol documents, while
        [INTRO:6] contains a list of the numbers assigned within Internet
        protocols.
"fixed": |-
  - General background and discussion on the Internet architecture and supporting protocol suite can be found in the DDN Protocol Handbook [INTRO:3]; for background see for example [INTRO:9], [INTRO:10], and [INTRO:11].  Reference [INTRO:5] describes the procedure for obtaining Internet protocol documents, while [INTRO:6] contains a list of the numbers assigned within Internet protocols.
"ko": |-
  - 인터넷 아키텍처 및 지원 프로토콜 제품군에 대한 일반적인 배경 및 논의는 DDN 프로토콜 핸드북 [소개:3]에서 찾을 수 있습니다. 배경 정보는 [INTRO:9], [INTRO:10] 및 [INTRO:11]을 참조하세요. 참조 [INTRO:5]에는 인터넷 프로토콜 문서를 얻는 절차가 설명되어 있으며, [INTRO:6]에는 인터넷 프로토콜 내에 할당된 번호 목록이 포함되어 있습니다.
