"original": |2-
     Control of Transmission:  After the necessary media streams have been
           established, the client can request the server to start
           transmitting the content.  The client must be allowed to start
           or stop the transmission of the content at arbitrary times.
           The client must also be able to start the transmission at any
           point in the timeline of the presentation.
"fixed": |-
  Control of Transmission:  After the necessary media streams have been established, the client can request the server to start transmitting the content.  The client must be allowed to start or stop the transmission of the content at arbitrary times. The client must also be able to start the transmission at any point in the timeline of the presentation.
"ko": |-
  전송 제어: 필요한 미디어 스트림이 설정된 후 클라이언트는 서버에 콘텐츠 전송을 시작하도록 요청할 수 있습니다. 클라이언트는 임의의 시간에 콘텐츠 전송을 시작하거나 중지할 수 있어야 합니다. 또한 클라이언트는 프레젠테이션 타임라인의 어느 시점에서나 전송을 시작할 수 있어야 합니다.
