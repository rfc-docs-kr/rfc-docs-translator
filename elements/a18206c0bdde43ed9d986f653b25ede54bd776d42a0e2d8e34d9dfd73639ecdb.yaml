"original": |2-
     Some companion documents are referenced for important algorithms that
     are used by TCP (e.g., for congestion control) but have not been
     completely included in this document.  This is a conscious choice, as
     this base specification can be used with multiple additional
     algorithms that are developed and incorporated separately.  This
     document focuses on the common basis that all TCP implementations
     must support in order to interoperate.  Since some additional TCP
     features have become quite complicated themselves (e.g., advanced
     loss recovery and congestion control), future companion documents may
     attempt to similarly bring these together.
"fixed": |-
  Some companion documents are referenced for important algorithms that are used by TCP (e.g., for congestion control) but have not been completely included in this document.  This is a conscious choice, as this base specification can be used with multiple additional algorithms that are developed and incorporated separately.  This document focuses on the common basis that all TCP implementations must support in order to interoperate.  Since some additional TCP features have become quite complicated themselves (e.g., advanced loss recovery and congestion control), future companion documents may attempt to similarly bring these together.
"ko": |-
  일부 동반 문서는 TCP에서 사용되는 중요한 알고리즘(예: 혼잡 제어)에 대해 참조되지만 이 문서에 완전히 포함되지는 않았습니다. 이 기본 사양은 별도로 개발 및 통합되는 여러 추가 알고리즘과 함께 사용될 수 있으므로 이는 의식적인 선택입니다. 이 문서는 상호 운용을 위해 모든 TCP 구현이 지원해야 하는 공통 기반에 중점을 둡니다. 일부 추가 TCP 기능은 그 자체로 매우 복잡해졌기 때문에(예: 고급 손실 복구 및 혼잡 제어) 향후 관련 문서에서는 유사하게 이러한 기능을 통합하려고 시도할 수 있습니다.
