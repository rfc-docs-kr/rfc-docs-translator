"original": |2-
     If the "agreed parameters" contain the "client_max_window_bits"
     extension parameter with a value of w, the server MAY reduce the size
     of its LZ77 sliding window to decompress received messages down to
     the w-th power of 2 bytes.  Otherwise, the server MUST use a
     32,768-byte LZ77 sliding window to decompress received messages.
     Note that even if the client has included in its offer the
     "client_max_window_bits" extension parameter with a value smaller
     than one in the "agreed parameters", the client MUST use an LZ77
     sliding window of a size that conforms the "agreed parameters" to
     compress messages to send.  The client-to-server
     "client_max_window_bits" extension parameter is just a hint for the
     server to build an extension negotiation response.
"fixed": |-
  If the "agreed parameters" contain the "client_max_window_bits" extension parameter with a value of w, the server MAY reduce the size of its LZ77 sliding window to decompress received messages down to the w-th power of 2 bytes.  Otherwise, the server MUST use a 32,768-byte LZ77 sliding window to decompress received messages. Note that even if the client has included in its offer the "client_max_window_bits" extension parameter with a value smaller than one in the "agreed parameters", the client MUST use an LZ77 sliding window of a size that conforms the "agreed parameters" to compress messages to send.  The client-to-server "client_max_window_bits" extension parameter is just a hint for the server to build an extension negotiation response.
"ko": |-
  "합의된 매개변수"에 w 값의 "client_max_window_bits" 확장 매개변수가 포함된 경우 서버는 LZ77 슬라이딩 창의 크기를 줄여 수신된 메시지를 2바이트의 w승으로 압축 해제할 수 있습니다.  그렇지 않으면 서버는 수신된 메시지의 압축을 풀기 위해 32,768바이트 LZ77 슬라이딩 창을 사용해야 합니다. 클라이언트가 "합의된 매개변수"의 1보다 작은 값을 가진 "client_max_window_bits" 확장 매개변수를 제안에 포함했더라도 클라이언트는 압축하기 위해 "합의된 매개변수"를 준수하는 크기의 LZ77 슬라이딩 창을 사용해야 합니다. 보낼 메시지.  클라이언트-서버 "client_max_window_bits" 확장 매개변수는 서버가 확장 협상 응답을 작성하기 위한 힌트일 뿐입니다.
