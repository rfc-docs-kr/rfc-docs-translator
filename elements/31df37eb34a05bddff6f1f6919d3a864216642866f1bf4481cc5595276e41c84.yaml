"original": |2-
     The values for "media" historically have included medium names,
     medium sizes, input trays, and electronic forms so that one attribute
     specifies the media.  However, the Client SHOULD only use the media
     attribute to specify medium sizes using PWG Media Standardized Names
     [PWG5101.1].
"fixed": |-
  The values for "media" historically have included medium names, medium sizes, input trays, and electronic forms so that one attribute specifies the media.  However, the Client SHOULD only use the media attribute to specify medium sizes using PWG Media Standardized Names [PWG5101.1].
"ko": |-
  "미디어" 값에는 역사적으로 매체 이름, 매체 크기, 입력 트레이 및 전자 양식이 포함되어 있으므로 하나의 속성이 매체를 지정합니다. 그러나 클라이언트는 PWG 미디어 표준화 이름 [PWG5101.1]을 사용하여 중간 크기를 지정하기 위해 미디어 속성만 사용해야 합니다.
