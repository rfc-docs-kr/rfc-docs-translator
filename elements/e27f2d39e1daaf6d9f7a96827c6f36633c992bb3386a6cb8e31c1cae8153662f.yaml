"original": |2-
     Random access is the ability to specify and get media delivered
     starting from any time (instant) within the content, an operation
     called "seeking".  The Media-Properties header will indicate the
     general capability for a media resource to perform random access.
"fixed": |-
  Random access is the ability to specify and get media delivered starting from any time (instant) within the content, an operation called "seeking".  The Media-Properties header will indicate the general capability for a media resource to perform random access.
"ko": |-
  무작위 액세스는 콘텐츠 내에서 언제든지(즉시) 미디어를 지정하고 전달받을 수 있는 기능으로, "검색"이라고 하는 작업입니다. Media-Properties 헤더는 미디어 리소스가 임의 액세스를 수행하는 일반적인 기능을 나타냅니다.
