"original": |2-
     It is RECOMMENDED that connections be kept open for some
     implementation-defined duration after the last message was sent or
     received over that connection.  This duration SHOULD at least equal
     the longest amount of time the element would need in order to bring a
     transaction from instantiation to the terminated state.  This is to
     make it likely that transactions are completed over the same
     connection on which they are initiated (for example, request,
     response, and in the case of INVITE, ACK for non-2xx responses).
     This usually means at least 64*T1 (see Section 17.1.1.1 for a
     definition of T1).  However, it could be larger in an element that
     has a TU using a large value for timer C (bullet 11 of Section 16.6),
     for example.
"fixed": |-
  It is RECOMMENDED that connections be kept open for some implementation-defined duration after the last message was sent or received over that connection.  This duration SHOULD at least equal the longest amount of time the element would need in order to bring a transaction from instantiation to the terminated state.  This is to make it likely that transactions are completed over the same connection on which they are initiated (for example, request, response, and in the case of INVITE, ACK for non-2xx responses). This usually means at least 64*T1 (see Section 17.1.1.1 for a definition of T1).  However, it could be larger in an element that has a TU using a large value for timer C (bullet 11 of Section 16.6), for example.
"ko": |-
  마지막 메시지가 해당 연결을 통해 전송되거나 수신된 후 구현에 정의된 일정 기간 동안 연결을 열어 두는 것이 권장됩니다. 이 기간은 최소한 트랜잭션을 인스턴스화에서 종료 상태로 가져오기 위해 요소에 필요한 가장 긴 시간과 같아야 합니다. 이는 트랜잭션이 시작된 것과 동일한 연결을 통해 트랜잭션이 완료될 가능성을 높이기 위한 것입니다(예: 요청, 응답 및 INVITE의 경우 2xx가 아닌 응답에 대한 ACK). 이는 일반적으로 최소 64*T1을 의미합니다(T1의 정의는 섹션 17.1.1.1 참조). 그러나 예를 들어 타이머 C(섹션 16.6의 글머리 기호 11)에 대해 큰 값을 사용하는 TU가 있는 요소에서는 이 값이 더 클 수 있습니다.
