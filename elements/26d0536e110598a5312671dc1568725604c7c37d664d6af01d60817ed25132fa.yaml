"original": |2-
     In support of those goals, this Glossary offers guidance by marking
     terms and definitions as being either endorsed or deprecated for use
     in IDOCs. The key words "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY",
     and "OPTIONAL" are intended to be interpreted the same way as in an
     Internet Standard (i.e., as specified in RFC 2119 [R2119]). Other
     glossaries (e.g., [Raym]) list additional terms that deal with
     Internet security but have not been included in this Glossary because
     they are not appropriate for IDOCs.
"fixed": |-
  In support of those goals, this Glossary offers guidance by marking terms and definitions as being either endorsed or deprecated for use in IDOCs. The key words "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL" are intended to be interpreted the same way as in an Internet Standard (i.e., as specified in RFC 2119 [R2119]). Other glossaries (e.g., [Raym]) list additional terms that deal with Internet security but have not been included in this Glossary because they are not appropriate for IDOCs.
"ko": |-
  이러한 목표를 지원하기 위해 이 용어집은 IDOC에서 사용하도록 보증되거나 더 이상 사용되지 않는 용어 및 정의를 표시하여 지침을 제공합니다. 키워드 "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY" 및 "OPTIONAL"은 인터넷 표준에서와 동일한 방식으로 해석됩니다(즉, RFC 2119 [R2119]에 지정된 대로). 다른 용어집(예: [Raym])에는 인터넷 보안을 다루는 추가 용어가 나열되어 있지만 IDOC에 적합하지 않기 때문에 이 용어집에는 포함되지 않았습니다.
