"original": |2-
        The PPSP protocol specifications will document the expected
        threats (and how they will be mitigated by each protocol) and also
        considerations on threats and mitigations when combining both
        protocols in an application.  This will include privacy of the
        users and protection of the content distribution.
"fixed": |-
  - The PPSP protocol specifications will document the expected threats (and how they will be mitigated by each protocol) and also considerations on threats and mitigations when combining both protocols in an application.  This will include privacy of the users and protection of the content distribution.
"ko": |-
  - PPSP 프로토콜 사양은 예상되는 위협(및 각 프로토콜에 의해 완화되는 방법)과 애플리케이션에서 두 프로토콜을 결합할 때 위협 및 완화에 대한 고려 사항을 문서화합니다. 여기에는 사용자의 개인정보 보호와 콘텐츠 배포 보호가 포함됩니다.
