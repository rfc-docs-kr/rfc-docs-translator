"original": |2-
     In speaker verification, a recorded utterance is compared to a
     previously stored voiceprint, which is in turn associated with a
     claimed identity for that user.  Verification typically consists of
     two phases: a designation phase to establish the claimed identity of
     the caller and an execution phase in which a voiceprint is either
     created (training) or used to authenticate the claimed identity
     (verification).
"fixed": |-
  In speaker verification, a recorded utterance is compared to a previously stored voiceprint, which is in turn associated with a claimed identity for that user.  Verification typically consists of two phases: a designation phase to establish the claimed identity of the caller and an execution phase in which a voiceprint is either created (training) or used to authenticate the claimed identity (verification).
"ko": |-
  화자 검증에서 녹음된 발화는 이전에 저장된 음성 지문과 비교되고, 이는 다시 해당 사용자의 주장된 신원과 연결됩니다. 검증은 일반적으로 두 단계로 구성됩니다. 호출자의 주장된 신원을 확립하는 지정 단계와 음성 지문이 생성(훈련)되거나 주장된 신원을 인증하는 데 사용되는 실행 단계(검증).
