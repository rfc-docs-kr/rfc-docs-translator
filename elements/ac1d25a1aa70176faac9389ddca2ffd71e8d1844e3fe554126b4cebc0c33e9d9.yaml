"original": |2-
     Conforming CAs MUST support key identifiers (sections 4.2.1.1 and
     4.2.1.2), basic constraints (section 4.2.1.10), key usage (section
     4.2.1.3), and certificate policies (section 4.2.1.5) extensions.  If
     the CA issues certificates with an empty sequence for the subject
     field, the CA MUST support the subject alternative name extension
     (section 4.2.1.7).  Support for the remaining extensions is OPTIONAL.
     Conforming CAs MAY support extensions that are not identified within
     this specification; certificate issuers are cautioned that marking
     such extensions as critical may inhibit interoperability.
"fixed": |-
  Conforming CAs MUST support key identifiers (sections 4.2.1.1 and 4.2.1.2), basic constraints (section 4.2.1.10), key usage (section 4.2.1.3), and certificate policies (section 4.2.1.5) extensions.  If the CA issues certificates with an empty sequence for the subject field, the CA MUST support the subject alternative name extension (section 4.2.1.7).  Support for the remaining extensions is OPTIONAL. Conforming CAs MAY support extensions that are not identified within this specification; certificate issuers are cautioned that marking such extensions as critical may inhibit interoperability.
"ko": |-
  준수 CA는 키 식별자(섹션 4.2.1.1 및 4.2.1.2), 기본 제약 조건(섹션 4.2.1.10), 키 사용(섹션 4.2.1.3) 및 인증서 정책(섹션 4.2.1.5) 확장을 지원해야 합니다. CA가 주체 필드에 대해 빈 시퀀스로 인증서를 발급하는 경우 CA는 주체 대체 이름 확장(섹션 4.2.1.7)을 지원해야 합니다. 나머지 확장에 대한 지원은 선택사항입니다. 준수 CA는 이 사양 내에서 식별되지 않은 확장을 지원할 수 있습니다. 인증서 발급자는 이러한 확장을 중요로 표시하면 상호 운용성이 저하될 수 있다는 점에 주의해야 합니다.
