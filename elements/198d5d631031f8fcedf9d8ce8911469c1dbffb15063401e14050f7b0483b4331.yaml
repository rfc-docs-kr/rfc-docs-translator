"original": |2-
     A parser of the generic URI syntax can parse any URI reference into
     its major components.  Once the scheme is determined, further
     scheme-specific parsing can be performed on the components.  In other
     words, the URI generic syntax is a superset of the syntax of all URI
     schemes.
"fixed": |-
  A parser of the generic URI syntax can parse any URI reference into its major components.  Once the scheme is determined, further scheme-specific parsing can be performed on the components.  In other words, the URI generic syntax is a superset of the syntax of all URI schemes.
"ko": |-
  일반 URI 구문 분석기는 모든 URI 참조를 주요 구성 요소로 구문 분석할 수 있습니다. 체계가 결정되면 구성 요소에 대해 추가 체계별 구문 분석을 수행할 수 있습니다. 즉, URI 일반 구문은 모든 URI 체계 구문의 상위 집합입니다.
