"original": |2-
        Usage: "A URI can be classified as a locator (see: URL), a name
        (see: URN), or both. ... Instances of URIs from any given scheme
        may have the characteristics of names or locators or both, often
        depending on the persistence and care in the assignment of
        identifiers by the naming authority, rather than on any quality of
        the scheme." IDOCs SHOULD "use the general term 'URI' rather than
        the more restrictive terms 'URL' and 'URN'." (RFC 3986)
"fixed": |-
  - Usage: "A URI can be classified as a locator (see: URL), a name (see: URN), or both. ... Instances of URIs from any given scheme may have the characteristics of names or locators or both, often depending on the persistence and care in the assignment of identifiers by the naming authority, rather than on any quality of the scheme." IDOCs SHOULD "use the general term 'URI' rather than the more restrictive terms 'URL' and 'URN'." (RFC 3986)
"ko": |-
  - 사용법: "URI는 로케이터(URL 참조), 이름(URN 참조) 또는 둘 다로 분류될 수 있습니다. ... 주어진 체계의 URI 인스턴스는 이름이나 로케이터 또는 둘 다의 특성을 가질 수 있습니다. 종종 체계의 품질보다는 명명 기관의 식별자 할당에 대한 지속성과 주의에 의존합니다." IDOC은 "보다 제한적인 용어인 'URL' 및 'URN' 대신 일반 용어인 'URI'를 사용해야 합니다." (RFC 3986)
