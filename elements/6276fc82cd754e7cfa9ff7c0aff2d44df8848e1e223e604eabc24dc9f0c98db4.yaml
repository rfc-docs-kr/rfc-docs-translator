"original": |2-
     1.  CDN-A cannot support a specific delivery protocol.  For instance,
         CDN-A may interconnect with CDN-B to serve a proportion of its
         traffic that requires HTTPS [RFC2818].  CDN-A may use CDN-B's
         footprint (which may overlap with its own) to deliver HTTPS
         without needing to deploy its own infrastructure.  This case
         could also be true of other formats, delivery protocols (e.g.,
         the Real Time Messaging Protocol (RTMP), the Real Time Streaming
         Protocol (RTSP), etc.), and features (specific forms of
         authorization such as tokens, per session encryption, etc.).
"fixed": |-
  1.  CDN-A cannot support a specific delivery protocol.  For instance, CDN-A may interconnect with CDN-B to serve a proportion of its traffic that requires HTTPS [RFC2818].  CDN-A may use CDN-B's footprint (which may overlap with its own) to deliver HTTPS without needing to deploy its own infrastructure.  This case could also be true of other formats, delivery protocols (e.g., the Real Time Messaging Protocol (RTMP), the Real Time Streaming Protocol (RTSP), etc.), and features (specific forms of authorization such as tokens, per session encryption, etc.).
"ko": |-
  1. CDN-A는 특정 전송 프로토콜을 지원할 수 없습니다. 예를 들어 CDN-A는 CDN-B와 상호 연결하여 HTTPS가 필요한 트래픽의 일부를 처리할 수 있습니다[RFC2818]. CDN-A는 자체 인프라를 배포할 필요 없이 CDN-B의 공간(자체 공간과 중복될 수 있음)을 사용하여 HTTPS를 제공할 수 있습니다. 이 사례는 다른 형식, 전달 프로토콜(예: 실시간 메시징 프로토콜(RTMP), 실시간 스트리밍 프로토콜(RTSP) 등) 및 기능(세션당 토큰과 같은 특정 인증 형식)에도 해당될 수 있습니다. 암호화 등).
