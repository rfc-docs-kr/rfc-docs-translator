"original": |2-
     *  The recovery procedures used if computing resources, software,
        and/or data are corrupted or suspected to be corrupted.  These
        procedures describe how a secure environment is re-established,
        which certificates are revoked, whether the entity key is revoked,
        how the new entity public key is provided to the users, and how
        the subjects are re-certified.
"fixed": |-
  *  The recovery procedures used if computing resources, software, and/or data are corrupted or suspected to be corrupted.  These procedures describe how a secure environment is re-established, which certificates are revoked, whether the entity key is revoked, how the new entity public key is provided to the users, and how the subjects are re-certified.
"ko": |-
  * 컴퓨팅 리소스, 소프트웨어 및/또는 데이터가 손상되었거나 손상된 것으로 의심되는 경우 사용되는 복구 절차입니다. 이러한 절차에서는 보안 환경을 다시 설정하는 방법, 인증서를 해지하는 방법, 엔터티 키를 해지하는지 여부, 새 엔터티 공개 키를 사용자에게 제공하는 방법, 주체를 재인증하는 방법에 대해 설명합니다.
