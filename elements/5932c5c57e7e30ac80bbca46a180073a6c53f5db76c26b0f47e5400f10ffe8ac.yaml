"original": |2-
     In the context of this document, we assume that a BGP speaker
     advertises to its peers only those routes that it uses itself (in
     this context, a BGP speaker is said to "use" a BGP route if it is the
     most preferred BGP route and is used in forwarding).  All other cases
     are outside the scope of this document.
"fixed": |-
  In the context of this document, we assume that a BGP speaker advertises to its peers only those routes that it uses itself (in this context, a BGP speaker is said to "use" a BGP route if it is the most preferred BGP route and is used in forwarding).  All other cases are outside the scope of this document.
"ko": |-
  이 문서의 맥락에서 우리는 BGP 스피커가 자신이 사용하는 경로만 피어에게 알린다고 가정합니다. 이 맥락에서 BGP 스피커는 BGP 경로가 가장 선호되는 BGP 경로이고 BGP 경로를 "사용"한다고 합니다. 전달에 사용됩니다). 다른 모든 경우는 이 문서의 범위를 벗어납니다.
