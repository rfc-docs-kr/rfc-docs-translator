"original": |2-
     Conforming CAs MUST include this extension in all CA certificates
     that contain public keys used to validate digital signatures on
     certificates and MUST mark the extension as critical in such
     certificates.  This extension MAY appear as a critical or non-
     critical extension in CA certificates that contain public keys used
     exclusively for purposes other than validating digital signatures on
     certificates.  Such CA certificates include ones that contain public
     keys used exclusively for validating digital signatures on CRLs and
     ones that contain key management public keys used with certificate
"fixed": |-
  Conforming CAs MUST include this extension in all CA certificates that contain public keys used to validate digital signatures on certificates and MUST mark the extension as critical in such certificates.  This extension MAY appear as a critical or non- critical extension in CA certificates that contain public keys used exclusively for purposes other than validating digital signatures on certificates.  Such CA certificates include ones that contain public keys used exclusively for validating digital signatures on CRLs and ones that contain key management public keys used with certificate
"ko": |-
  준수 CA는 인증서의 디지털 서명을 검증하는 데 사용되는 공개 키를 포함하는 모든 CA 인증서에 이 확장을 포함해야 하며 해당 인증서에서 확장을 중요로 표시해야 합니다. 이 확장은 인증서의 디지털 서명 유효성 검사 이외의 목적으로만 사용되는 공개 키를 포함하는 CA 인증서에서 중요하거나 중요하지 않은 확장으로 나타날 수 있습니다. 이러한 CA 인증서에는 CRL의 디지털 서명 검증에만 사용되는 공개 키가 포함된 인증서와 인증서와 함께 사용되는 키 관리 공개 키가 포함된 인증서가 포함됩니다.
