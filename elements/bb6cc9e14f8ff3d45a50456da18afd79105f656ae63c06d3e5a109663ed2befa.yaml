"original": |2-
        Deprecated Term: IDOCs SHOULD NOT use the uncapitalized form "data
        authentication code" as a synonym for any kind of checksum,
        regardless of whether or not the checksum is based on the Data
        Authentication Algorithm. The uncapitalized term can be confused
        with the Data Authentication Code and also mixes concepts in a
        potentially misleading way (see: authentication code).
"fixed": |-
  - Deprecated Term: IDOCs SHOULD NOT use the uncapitalized form "data authentication code" as a synonym for any kind of checksum, regardless of whether or not the checksum is based on the Data Authentication Algorithm. The uncapitalized term can be confused with the Data Authentication Code and also mixes concepts in a potentially misleading way (see: authentication code).
"ko": |-
  - 더 이상 사용되지 않는 용어: IDOC는 체크섬이 데이터 인증 알고리즘을 기반으로 하는지 여부에 관계없이 모든 종류의 체크섬에 대한 동의어로 대문자가 없는 형식인 "데이터 인증 코드"를 사용해서는 안 됩니다. 대문자로 표기되지 않은 용어는 데이터 인증 코드와 혼동될 수 있으며 잠재적으로 오해의 소지가 있는 방식으로 개념을 혼합할 수도 있습니다(인증 코드 참조).
