"original": |2-
     For codepoints that are encoded in variable-length integers
     (Section 16), such as frame types, codepoints that encode to four or
     eight bytes (that is, values 2^14 and above) SHOULD be used unless
     the usage is especially sensitive to having a longer encoding.
"fixed": |-
  For codepoints that are encoded in variable-length integers (Section 16), such as frame types, codepoints that encode to four or eight bytes (that is, values 2^14 and above) SHOULD be used unless the usage is especially sensitive to having a longer encoding.
"ko": |-
  프레임 유형과 같은 가변 길이 정수(섹션 16)로 인코딩된 코드 포인트의 경우 4바이트 또는 8바이트(즉, 2^14 이상의 값)로 인코딩되는 코드 포인트를 사용해야 합니다(SHOULD). 더 긴 인코딩.
