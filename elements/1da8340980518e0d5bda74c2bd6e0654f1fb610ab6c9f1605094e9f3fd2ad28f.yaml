"original": |2-
     This document describes the basic functionality expected in modern
     TCP implementations and replaces the protocol specification in RFC
     793.  It does not replicate or attempt to update the introduction and
     philosophy content in Sections 1 and 2 of RFC 793.  Other documents
     are referenced to provide explanations of the theory of operation,
     rationale, and detailed discussion of design decisions.  This
     document only focuses on the normative behavior of the protocol.
"fixed": |-
  This document describes the basic functionality expected in modern TCP implementations and replaces the protocol specification in RFC 793.  It does not replicate or attempt to update the introduction and philosophy content in Sections 1 and 2 of RFC 793.  Other documents are referenced to provide explanations of the theory of operation, rationale, and detailed discussion of design decisions.  This document only focuses on the normative behavior of the protocol.
"ko": |-
  이 문서는 최신 TCP 구현에서 예상되는 기본 기능을 설명하고 RFC 793의 프로토콜 사양을 대체합니다. RFC 793의 섹션 1 및 2에 있는 소개 및 철학 내용을 복제하거나 업데이트하려고 시도하지 않습니다. 작동 이론, 이론적 근거 및 설계 결정에 대한 자세한 논의. 이 문서는 프로토콜의 규범적인 동작에만 중점을 둡니다.
