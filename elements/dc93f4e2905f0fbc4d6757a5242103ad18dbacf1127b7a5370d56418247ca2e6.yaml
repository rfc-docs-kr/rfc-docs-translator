"original": |2-
     Bit Index Explicit Replication (BIER) [RFC8279] specifies an
     encapsulation for multicast forwarding that can be used on MPLS or
     Ethernet transports.  A mechanism known as Tree Engineering for Bit
     Index Explicit Replication (BIER-TE) [RFC9262] provides a component
     that could be used to build a traffic-engineered multicast system.
     BIER-TE does not of itself offer full traffic engineering, and the
     abbreviation "TE" does not, in this case, refer to traffic
     engineering.
"fixed": |-
  Bit Index Explicit Replication (BIER) [RFC8279] specifies an encapsulation for multicast forwarding that can be used on MPLS or Ethernet transports.  A mechanism known as Tree Engineering for Bit Index Explicit Replication (BIER-TE) [RFC9262] provides a component that could be used to build a traffic-engineered multicast system. BIER-TE does not of itself offer full traffic engineering, and the abbreviation "TE" does not, in this case, refer to traffic engineering.
"ko": |-
  BIER(비트 인덱스 명시적 복제) [RFC8279]는 MPLS 또는 이더넷 전송에서 사용할 수 있는 멀티캐스트 전달을 위한 캡슐화를 지정합니다. BIER-TE(비트 인덱스 명시적 복제를 위한 트리 엔지니어링)[RFC9262]로 알려진 메커니즘은 트래픽 엔지니어링 멀티캐스트 시스템을 구축하는 데 사용할 수 있는 구성 요소를 제공합니다. BIER-TE 자체는 전체 트래픽 엔지니어링을 제공하지 않으며, 이 경우 약어 "TE"는 트래픽 엔지니어링을 의미하지 않습니다.
