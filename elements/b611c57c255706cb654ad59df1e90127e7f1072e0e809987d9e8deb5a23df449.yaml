"original": |2-
     This appendix describes how an SDP file determines the operation of
     an RTSP session.  Thus, it is worth pointing out that the
     interpretation of the SDP is done in the context of the SDP receiver,
     which is the one being configured.  This is the same as in SAP
     [RFC2974]; this differs from SDP Offer/Answer [RFC3264] where each
     SDP is interpreted in the context of the agent providing it.
"fixed": |-
  This appendix describes how an SDP file determines the operation of an RTSP session.  Thus, it is worth pointing out that the interpretation of the SDP is done in the context of the SDP receiver, which is the one being configured.  This is the same as in SAP [RFC2974]; this differs from SDP Offer/Answer [RFC3264] where each SDP is interpreted in the context of the agent providing it.
"ko": |-
  이 부록에서는 SDP 파일이 RTSP 세션의 작동을 결정하는 방법을 설명합니다. 따라서 SDP의 해석은 구성되는 SDP 수신기의 맥락에서 수행된다는 점을 지적할 가치가 있습니다. 이는 SAP [RFC2974]와 동일합니다. 이는 각 SDP가 이를 제공하는 에이전트의 컨텍스트에서 해석되는 SDP 제안/응답 [RFC3264]과 다릅니다.
