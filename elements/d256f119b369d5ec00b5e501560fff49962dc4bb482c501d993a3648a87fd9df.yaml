"original": |2-
        Tutorial: A dongle is essentially a physical key used for copy
        protection of software; that is, the program will not run unless
        the matching dongle is attached. When the software runs, it
        periodically queries the dongle and quits if the dongle does not
        reply with the proper authentication information. Dongles were
        originally constructed as an EPROM (erasable programmable read-
        only memory) to be connected to a serial input-output port of a
        personal computer.
"fixed": |-
  - Tutorial: A dongle is essentially a physical key used for copy protection of software; that is, the program will not run unless the matching dongle is attached. When the software runs, it periodically queries the dongle and quits if the dongle does not reply with the proper authentication information. Dongles were originally constructed as an EPROM (erasable programmable read- only memory) to be connected to a serial input-output port of a personal computer.
"ko": |-
  - 튜토리얼: 동글은 기본적으로 소프트웨어 복사 방지에 사용되는 물리적 키입니다. 즉, 일치하는 동글이 연결되어 있지 않으면 프로그램이 실행되지 않습니다. 소프트웨어가 실행될 때 주기적으로 동글을 쿼리하고 동글이 적절한 인증 정보로 응답하지 않으면 종료됩니다. 동글은 원래 개인용 컴퓨터의 직렬 입출력 포트에 연결되는 EPROM(삭제 가능 프로그래밍 가능 읽기 전용 메모리)으로 구성되었습니다.
