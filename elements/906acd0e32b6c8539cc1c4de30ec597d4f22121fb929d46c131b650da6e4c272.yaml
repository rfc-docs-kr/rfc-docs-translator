"original": |2-
     CRL issuers issue CRLs.  The CRL issuer is either the CA or an entity
     that has been authorized by the CA to issue CRLs.  CAs publish CRLs
     to provide status information about the certificates they issued.
     However, a CA may delegate this responsibility to another trusted
     authority.
"fixed": |-
  CRL issuers issue CRLs.  The CRL issuer is either the CA or an entity that has been authorized by the CA to issue CRLs.  CAs publish CRLs to provide status information about the certificates they issued. However, a CA may delegate this responsibility to another trusted authority.
"ko": |-
  CRL 발급자는 CRL을 발급합니다. CRL 발급자는 CA이거나 CA가 CRL을 발급하도록 승인한 엔터티입니다. CA는 자신이 발급한 인증서에 대한 상태 정보를 제공하기 위해 CRL을 게시합니다. 그러나 CA는 이 책임을 다른 신뢰할 수 있는 기관에 위임할 수 있습니다.
