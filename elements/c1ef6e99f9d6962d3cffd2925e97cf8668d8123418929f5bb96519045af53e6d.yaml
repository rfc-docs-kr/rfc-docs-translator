"original": |2-
        Tutorial: EAP typically runs directly over IPS data link protocols
        or OSIRM Layer 2 protocols, i.e., without requiring IP.
        Originally, EAP was developed for use in PPP, by a host or router
        that connects to a network server via switched circuits or dial-up
        lines. Today, EAP's domain of applicability includes other areas
        of network access control; it is used in wired and wireless LANs
        with IEEE 802.1X, and in IPsec with IKEv2. EAP is conceptually
        related to other authentication mechanism frameworks, such as SASL
        and GSS-API.
"fixed": |-
  - Tutorial: EAP typically runs directly over IPS data link protocols or OSIRM Layer 2 protocols, i.e., without requiring IP. Originally, EAP was developed for use in PPP, by a host or router that connects to a network server via switched circuits or dial-up lines. Today, EAP's domain of applicability includes other areas of network access control; it is used in wired and wireless LANs with IEEE 802.1X, and in IPsec with IKEv2. EAP is conceptually related to other authentication mechanism frameworks, such as SASL and GSS-API.
"ko": |-
  - 튜토리얼: EAP는 일반적으로 IP가 필요 없이 IPS 데이터 링크 프로토콜 또는 OSIRM 레이어 2 프로토콜을 통해 직접 실행됩니다. 원래 EAP는 교환 회선이나 전화 접속 회선을 통해 네트워크 서버에 연결하는 호스트나 라우터에 의해 PPP에서 사용하기 위해 개발되었습니다. 오늘날 EAP의 적용 영역에는 네트워크 액세스 제어의 다른 영역이 포함됩니다. IEEE 802.1X를 사용하는 유무선 LAN과 IKEv2를 사용하는 IPsec에서 사용됩니다. EAP는 개념적으로 SASL 및 GSS-API와 같은 다른 인증 메커니즘 프레임워크와 관련되어 있습니다.
