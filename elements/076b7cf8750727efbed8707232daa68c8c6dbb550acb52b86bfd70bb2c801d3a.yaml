"original": |2-
     Note:  a minimal client that does not support renegotiation at all
     can simply use the SCSV in all initial handshakes.  The rules in the
     following sections will cause any compliant server to abort the
     handshake when it sees an apparent attempt at renegotiation by such a
     client.
"fixed": |-
  Note:  a minimal client that does not support renegotiation at all can simply use the SCSV in all initial handshakes.  The rules in the following sections will cause any compliant server to abort the handshake when it sees an apparent attempt at renegotiation by such a client.
"ko": |-
  참고: 재협상을 전혀 지원하지 않는 최소 클라이언트는 모든 초기 핸드셰이크에서 SCSV를 사용할 수 있습니다. 다음 섹션의 규칙에 따라 해당 클라이언트의 명백한 재협상 시도가 감지되면 규정을 준수하는 서버가 핸드셰이크를 중단하게 됩니다.
