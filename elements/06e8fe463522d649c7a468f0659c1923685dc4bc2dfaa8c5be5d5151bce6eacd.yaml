"original": |2-
     A Job object is used to model a Print Job.  A Job object contains
     zero or more Documents.  The information required to create a Job
     object is sent in a Job Creation request from the End User via an IPP
     Client to the Printer.  The Printer validates the Job Creation
     request, and if the Printer accepts the request, the Printer creates
     the new Job object.  Section 4 describes each of the Job operations
     in detail.
"fixed": |-
  A Job object is used to model a Print Job.  A Job object contains zero or more Documents.  The information required to create a Job object is sent in a Job Creation request from the End User via an IPP Client to the Printer.  The Printer validates the Job Creation request, and if the Printer accepts the request, the Printer creates the new Job object.  Section 4 describes each of the Job operations in detail.
"ko": |-
  Job 개체는 인쇄 작업을 모델링하는 데 사용됩니다. Job 개체에는 0개 이상의 문서가 포함되어 있습니다. 작업 개체를 생성하는 데 필요한 정보는 IPP 클라이언트를 통해 최종 사용자의 작업 생성 요청에서 프린터로 전송됩니다. 프린터는 작업 생성 요청을 확인하고, 프린터가 요청을 수락하면 새 작업 개체를 생성합니다. 섹션 4에서는 각 작업 작업에 대해 자세히 설명합니다.
