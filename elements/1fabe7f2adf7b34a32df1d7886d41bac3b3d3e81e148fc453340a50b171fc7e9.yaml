"original": |2-
     Normally, text-string values to be used are specified in the
     document, as collisions are less likely with text strings.  IANA will
     consult with the authors if there is, in fact, a collision, and a
     different value has to be used.  When drafts need to specify string
     values for testing or early implementations, they sometimes use the
     expected final value.  But it is often useful to use a draft value
     instead, possibly including the draft version number.  This allows
     the early implementations to be distinguished from those implementing
     the final version.  A document that intends to use "foobar" in the
     final version might use "foobar-testing-draft-05" for the -05 version
     of the draft, for example.
"fixed": |-
  Normally, text-string values to be used are specified in the document, as collisions are less likely with text strings.  IANA will consult with the authors if there is, in fact, a collision, and a different value has to be used.  When drafts need to specify string values for testing or early implementations, they sometimes use the expected final value.  But it is often useful to use a draft value instead, possibly including the draft version number.  This allows the early implementations to be distinguished from those implementing the final version.  A document that intends to use "foobar" in the final version might use "foobar-testing-draft-05" for the -05 version of the draft, for example.
"ko": |-
  일반적으로 사용할 텍스트 문자열 값은 문서에 지정됩니다. 텍스트 문자열과 충돌할 가능성이 적기 때문입니다. 실제로 충돌이 있어 다른 값을 사용해야 하는 경우 IANA는 작성자와 상의할 것입니다. 초안에서 테스트 또는 초기 구현을 위해 문자열 값을 지정해야 하는 경우 예상되는 최종 값을 사용하는 경우가 있습니다. 그러나 초안 버전 번호를 포함하여 초안 값을 대신 사용하는 것이 유용한 경우가 많습니다. 이를 통해 초기 구현과 최종 버전 구현을 구별할 수 있습니다. 예를 들어, 최종 버전에서 "foobar"를 사용하려는 문서는 초안의 -05 버전에 "foobar-testing-draft-05"를 사용할 수 있습니다.
