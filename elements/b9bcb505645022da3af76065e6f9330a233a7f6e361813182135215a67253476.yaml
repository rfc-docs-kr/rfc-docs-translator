"original": |2-
     Publishers of geolocation feeds are advised to have fully considered
     any and all privacy implications of the disclosure of such
     information for the users of the described networks prior to
     publication.  A thorough comprehension of the security considerations
     (Section 13 of [RFC6772]) of a chosen geolocation policy is highly
     recommended, including an understanding of some of the limitations of
     information obscurity (Section 13.5 of [RFC6772]) (see also
     [RFC6772]).
"fixed": |-
  Publishers of geolocation feeds are advised to have fully considered any and all privacy implications of the disclosure of such information for the users of the described networks prior to publication.  A thorough comprehension of the security considerations (Section 13 of [RFC6772]) of a chosen geolocation policy is highly recommended, including an understanding of some of the limitations of information obscurity (Section 13.5 of [RFC6772]) (see also [RFC6772]).
"ko": |-
  지리적 위치 피드의 게시자는 게시하기 전에 설명된 네트워크의 사용자에 대한 이러한 정보 공개의 모든 개인 정보 보호 영향을 충분히 고려하는 것이 좋습니다. 선택한 지리적 위치 정책의 보안 고려 사항([RFC6772]의 섹션 13)에 대한 철저한 이해, 정보 모호성의 일부 제한 사항([RFC6772]의 섹션 13.5)에 대한 이해를 포함하여 적극 권장됩니다([RFC6772] 참조).
