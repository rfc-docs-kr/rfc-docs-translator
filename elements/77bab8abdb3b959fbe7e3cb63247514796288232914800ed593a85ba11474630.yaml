"original": |2-
     *  Otherwise, such a Content-Location indicates that this content is
        a representation reporting on the requested action's status and
        that the same report is available (for future access with GET) at
        the given URI.  For example, a purchase transaction made via a
        POST request might include a receipt document as the content of
        the 200 (OK) response; the Content-Location field value provides
        an identifier for retrieving a copy of that same receipt in the
        future.
"fixed": |-
  *  Otherwise, such a Content-Location indicates that this content is a representation reporting on the requested action's status and that the same report is available (for future access with GET) at the given URI.  For example, a purchase transaction made via a POST request might include a receipt document as the content of the 200 (OK) response; the Content-Location field value provides an identifier for retrieving a copy of that same receipt in the future.
"ko": |-
  * 그렇지 않은 경우 이러한 Content-Location은 이 콘텐츠가 요청된 작업의 상태를 보고하는 표현이고 동일한 보고서가 지정된 URI에서 (향후 GET을 통해 액세스할 경우) 사용 가능함을 나타냅니다. 예를 들어, POST 요청을 통해 이루어진 구매 거래에는 200(OK) 응답의 내용으로 영수증 문서가 포함될 수 있습니다. Content-Location 필드 값은 나중에 동일한 영수증의 복사본을 검색하기 위한 식별자를 제공합니다.
