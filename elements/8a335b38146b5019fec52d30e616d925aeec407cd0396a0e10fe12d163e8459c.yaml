"original": |2-
     This framework represents an incremental improvement over RFC 2527.
     The new framework benefits from the experience gained in the course
     of deploying CP and CPS documents under RFC 2527.  Further, this new
     framework is based on coordination with the American Bar Association
     Information Security Committee within the Section of Science and
     Technology Law.  The ISC wrote the PKI Assessment Guidelines [ABA2],
     which embodies a great deal of technical, business, and legal
     experience in PKI operations.  In particular, representatives of the
     ISC made changes to the framework to better suite it to the legal
     environment and make it more accessible to lawyers.
"fixed": |-
  This framework represents an incremental improvement over RFC 2527. The new framework benefits from the experience gained in the course of deploying CP and CPS documents under RFC 2527.  Further, this new framework is based on coordination with the American Bar Association Information Security Committee within the Section of Science and Technology Law.  The ISC wrote the PKI Assessment Guidelines [ABA2], which embodies a great deal of technical, business, and legal experience in PKI operations.  In particular, representatives of the ISC made changes to the framework to better suite it to the legal environment and make it more accessible to lawyers.
"ko": |-
  이 프레임워크는 RFC 2527에 비해 점진적인 개선을 나타냅니다. 새로운 프레임워크는 RFC 2527에 따라 CP 및 CPS 문서를 배포하는 과정에서 얻은 경험을 활용합니다. 또한 이 새로운 프레임워크는 미국 변호사 협회 정보 보안 위원회(American Bar Association Information Security Committee)와의 조정을 기반으로 합니다. 과학기술법 부문. ISC는 PKI 운영에 대한 많은 기술, 비즈니스 및 법적 경험을 구체화한 PKI 평가 지침[ABA2]을 작성했습니다. 특히, ISC 대표자들은 법적 환경에 더 적합하고 변호사들이 더 쉽게 접근할 수 있도록 프레임워크를 변경했습니다.
