"original": |2-
     Completing a TLS handshake with an ALPN identifier for HTTP/2 can be
     considered sufficient protection against cross-protocol attacks.
     ALPN provides a positive indication that a server is willing to
     proceed with HTTP/2, which prevents attacks on other TLS-based
     protocols.
"fixed": |-
  Completing a TLS handshake with an ALPN identifier for HTTP/2 can be considered sufficient protection against cross-protocol attacks. ALPN provides a positive indication that a server is willing to proceed with HTTP/2, which prevents attacks on other TLS-based protocols.
"ko": |-
  HTTP/2용 ALPN 식별자를 사용하여 TLS 핸드셰이크를 완료하는 것은 프로토콜 간 공격에 대한 충분한 보호로 간주될 수 있습니다. ALPN은 서버가 다른 TLS 기반 프로토콜에 대한 공격을 방지하는 HTTP/2를 진행할 의사가 있다는 긍정적인 표시를 제공합니다.
