"original": |2-
     PPSPP supports peer-address exchange on the Internet and in benign
     private networks as an OPTIONAL feature (not mandatory to implement)
     under certain conditions.  The general mechanism works as follows.
     To obtain some peer addresses, a Peer A MAY send a PEX_REQ message to
     Peer B.  Peer B MAY respond with one or more PEX_REScert messages.
     Logically, a PEX_REScert reply message contains the address of a
     single peer Ci.  Peer B MUST have exchanged messages with Peer Ci in
     the last 60 seconds to guarantee liveliness.  Upon receipt, Peer A
     may contact any or none of the returned peers Ci.  Alternatively,
     peers MAY ignore PEX_REQ and PEX_REScert messages if uninterested in
     obtaining new peers or because of security considerations (rate
     limiting) or any other reason.  The PEX messages can be used to
     construct a dedicated tracker peer.
"fixed": |-
  PPSPP supports peer-address exchange on the Internet and in benign private networks as an OPTIONAL feature (not mandatory to implement) under certain conditions.  The general mechanism works as follows. To obtain some peer addresses, a Peer A MAY send a PEX_REQ message to Peer B.  Peer B MAY respond with one or more PEX_REScert messages. Logically, a PEX_REScert reply message contains the address of a single peer Ci.  Peer B MUST have exchanged messages with Peer Ci in the last 60 seconds to guarantee liveliness.  Upon receipt, Peer A may contact any or none of the returned peers Ci.  Alternatively, peers MAY ignore PEX_REQ and PEX_REScert messages if uninterested in obtaining new peers or because of security considerations (rate limiting) or any other reason.  The PEX messages can be used to construct a dedicated tracker peer.
"ko": |-
  PPSPP는 특정 조건에서 선택적 기능(구현 필수는 아님)으로 인터넷 및 양성 개인 네트워크에서 피어 주소 교환을 지원합니다. 일반적인 메커니즘은 다음과 같이 작동합니다. 일부 피어 주소를 얻기 위해 피어 A는 피어 B에 PEX_REQ 메시지를 보낼 수 있습니다. 피어 B는 하나 이상의 PEX_REScert 메시지로 응답할 수 있습니다. 논리적으로 PEX_REScert 응답 메시지에는 단일 피어 Ci의 주소가 포함됩니다. Peer B는 활성 상태를 보장하기 위해 지난 60초 동안 Peer Ci와 메시지를 교환해야 합니다. 수신 시 피어 A는 반환된 피어 Ci 중 일부에 연락하거나 전혀 연락하지 않을 수 있습니다. 또는 피어는 새 피어를 얻는 데 관심이 없거나 보안 고려 사항(속도 제한) 또는 기타 이유로 인해 PEX_REQ 및 PEX_REScert 메시지를 무시할 수 있습니다. PEX 메시지는 전용 추적기 피어를 구성하는 데 사용될 수 있습니다.
