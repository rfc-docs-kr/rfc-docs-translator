"original": |2-
     Each connection starts with a handshake phase, during which the two
     endpoints establish a shared secret using the cryptographic handshake
     protocol [QUIC-TLS] and negotiate the application protocol.  The
     handshake (Section 7) confirms that both endpoints are willing to
     communicate (Section 8.1) and establishes parameters for the
     connection (Section 7.4).
"fixed": |-
  Each connection starts with a handshake phase, during which the two endpoints establish a shared secret using the cryptographic handshake protocol [QUIC-TLS] and negotiate the application protocol.  The handshake (Section 7) confirms that both endpoints are willing to communicate (Section 8.1) and establishes parameters for the connection (Section 7.4).
"ko": |-
  각 연결은 핸드셰이크 단계로 시작됩니다. 이 단계에서 두 엔드포인트는 암호화 핸드셰이크 프로토콜 [QUIC-TLS]을 사용하여 공유 비밀을 설정하고 애플리케이션 프로토콜을 협상합니다. 핸드셰이크(섹션 7)는 두 엔드포인트가 통신할 의향이 있음을 확인하고(섹션 8.1) 연결에 대한 매개변수를 설정합니다(섹션 7.4).
