"original": |2-
     There are several places in this standard where comments and FWS may
     be freely inserted.  To accommodate that syntax, an additional token
     for "CFWS" is defined for places where comments and/or FWS can occur.
     However, where CFWS occurs in this standard, it MUST NOT be inserted
     in such a way that any line of a folded header field is made up
     entirely of WSP characters and nothing else.
"fixed": |-
  There are several places in this standard where comments and FWS may be freely inserted.  To accommodate that syntax, an additional token for "CFWS" is defined for places where comments and/or FWS can occur. However, where CFWS occurs in this standard, it MUST NOT be inserted in such a way that any line of a folded header field is made up entirely of WSP characters and nothing else.
"ko": |-
  이 표준에는 주석과 FWS를 자유롭게 삽입할 수 있는 여러 위치가 있습니다.  해당 구문을 수용하기 위해 댓글 및/또는 FWS가 발생할 수 있는 위치에 대해 "CFWS"에 대한 추가 토큰이 정의됩니다. 그러나 이 표준에서 CFWS가 발생하는 경우 접힌 헤더 필드의 모든 행이 완전히 WSP 문자로 구성되고 다른 문자로 구성되지 않는 방식으로 삽입되어서는 안 됩니다.
