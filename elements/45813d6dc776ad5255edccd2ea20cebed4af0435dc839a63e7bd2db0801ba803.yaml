"original": |2-
     The two primary approaches used have a separate well-known port for
     TLS connections (e.g., the HTTP over TLS port is 443) [HTTPTLS] or to
     have a mechanism for negotiating upward from the base protocol to TLS
     as in [UPGRADE] or [STARTTLS].  When an upward negotiation strategy
     is used, care must be taken to ensure that an attacker can not force
     a clear connection when both parties wish to use TLS.
"fixed": |-
  The two primary approaches used have a separate well-known port for TLS connections (e.g., the HTTP over TLS port is 443) [HTTPTLS] or to have a mechanism for negotiating upward from the base protocol to TLS as in [UPGRADE] or [STARTTLS].  When an upward negotiation strategy is used, care must be taken to ensure that an attacker can not force a clear connection when both parties wish to use TLS.
