"original": |2-
     If a designated expert has a conflict of interest for a particular
     review (is, for example, an author or significant proponent of a
     specification related to the registration under review), that expert
     should recuse himself.  In the event that all the designated experts
     are conflicted, they should ask that a temporary expert be designated
     for the conflicted review.  The responsible AD may then appoint
     someone or the AD may handle the review.
"fixed": |-
  If a designated expert has a conflict of interest for a particular review (is, for example, an author or significant proponent of a specification related to the registration under review), that expert should recuse himself.  In the event that all the designated experts are conflicted, they should ask that a temporary expert be designated for the conflicted review.  The responsible AD may then appoint someone or the AD may handle the review.
"ko": |-
  지정된 전문가가 특정 검토에 대해 이해상충이 있는 경우(예를 들어 검토 중인 등록과 관련된 사양의 저자 또는 중요한 제안자) 해당 전문가는 자신을 기피해야 합니다. 지정된 전문가가 모두 충돌하는 경우 충돌 검토를 위해 임시 전문가를 지정하도록 요청해야 합니다. 그러면 담당 AD가 누군가를 임명하거나 AD가 검토를 처리할 수 있습니다.
