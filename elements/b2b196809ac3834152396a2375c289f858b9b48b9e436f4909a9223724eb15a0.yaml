"original": |2-
     As the server is authenticating via a PSK, it does not send a
     Certificate or a CertificateVerify message.  When a client offers
     resumption via a PSK, it SHOULD also supply a "key_share" extension
     to the server to allow the server to decline resumption and fall back
     to a full handshake, if needed.  The server responds with a
     "pre_shared_key" extension to negotiate the use of PSK key
     establishment and can (as shown here) respond with a "key_share"
     extension to do (EC)DHE key establishment, thus providing forward
     secrecy.
"fixed": |-
  As the server is authenticating via a PSK, it does not send a Certificate or a CertificateVerify message.  When a client offers resumption via a PSK, it SHOULD also supply a "key_share" extension to the server to allow the server to decline resumption and fall back to a full handshake, if needed.  The server responds with a "pre_shared_key" extension to negotiate the use of PSK key establishment and can (as shown here) respond with a "key_share" extension to do (EC)DHE key establishment, thus providing forward secrecy.
"ko": |-
  서버는 PSK를 통해 인증하므로 인증서 또는 CertificateVerify 메시지를 보내지 않습니다. 클라이언트가 PSK를 통해 재개를 제공하는 경우 서버가 재개를 거부하고 필요한 경우 전체 핸드셰이크로 폴백할 수 있도록 서버에 "key_share" 확장도 제공해야 합니다(SHOULD). 서버는 PSK 키 설정 사용을 협상하기 위해 "pre_shared_key" 확장으로 응답하고 (여기에 표시된 대로) (EC)DHE 키 설정을 수행하기 위해 "key_share" 확장으로 응답하여 순방향 보안을 제공할 수 있습니다.
