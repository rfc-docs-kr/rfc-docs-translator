"original": |2-
        Solution: A limit is imposed on the upload capacity a single peer
        can consume, for example, by using an upload bandwidth scheduler
        that takes into account the need of multiple peers.  A natural
        upper limit of this upload quotum is the bitrate of the content,
        taking into account that this may be variable.
"fixed": |-
  - Solution: A limit is imposed on the upload capacity a single peer can consume, for example, by using an upload bandwidth scheduler that takes into account the need of multiple peers.  A natural upper limit of this upload quotum is the bitrate of the content, taking into account that this may be variable.
"ko": |-
  - 솔루션: 예를 들어 여러 피어의 필요성을 고려하는 업로드 대역폭 스케줄러를 사용하여 단일 피어가 소비할 수 있는 업로드 용량에 제한이 적용됩니다. 이 업로드 할당량의 자연적인 상한은 콘텐츠의 비트 전송률이며, 이는 가변적일 수 있다는 점을 고려합니다.
