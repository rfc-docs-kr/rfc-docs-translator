"original": |2-
     In principle, the hash values of all these nodes will have to be sent
     to a peer once for it to verify all of the chunks.  Hence, the
     maximum on-the-wire overhead is hashsize * nnodes.  However, the
     actual number of hashes transmitted can be optimized as described in
     Section 5.3.
"fixed": |-
  In principle, the hash values of all these nodes will have to be sent to a peer once for it to verify all of the chunks.  Hence, the maximum on-the-wire overhead is hashsize * nnodes.  However, the actual number of hashes transmitted can be optimized as described in Section 5.3.
"ko": |-
  원칙적으로 모든 청크를 확인하려면 이러한 모든 노드의 해시 값을 피어에 한 번 전송해야 합니다. 따라서 최대 전송 오버헤드는 해시 크기 * nnodes입니다. 그러나 전송된 해시의 실제 수는 섹션 5.3에 설명된 대로 최적화될 수 있습니다.
