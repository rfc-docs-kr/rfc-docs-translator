"original": |2-
     We present here a general method for using a hash function to produce
     various types of pseudorandom bits from a password and a string of
     salt bits.  This method is used for password privacy mode and
     password integrity mode in the present standard.
"fixed": |-
  We present here a general method for using a hash function to produce various types of pseudorandom bits from a password and a string of salt bits.  This method is used for password privacy mode and password integrity mode in the present standard.
"ko": |-
  여기서는 해시 함수를 사용하여 암호와 솔트 비트 문자열에서 다양한 유형의 의사 난수 비트를 생성하는 일반적인 방법을 제시합니다. 이 방법은 현재 표준에서 암호 개인 정보 보호 모드와 암호 무결성 모드에 사용됩니다.
