"original": |2-
     This section describes streams in terms of their send or receive
     components.  Two state machines are described: one for the streams on
     which an endpoint transmits data (Section 3.1) and another for
     streams on which an endpoint receives data (Section 3.2).
"fixed": |-
  This section describes streams in terms of their send or receive components.  Two state machines are described: one for the streams on which an endpoint transmits data (Section 3.1) and another for streams on which an endpoint receives data (Section 3.2).
"ko": |-
  이 섹션에서는 전송 또는 수신 구성 요소 측면에서 스트림을 설명합니다. 두 가지 상태 머신이 설명됩니다. 하나는 엔드포인트가 데이터를 전송하는 스트림용(섹션 3.1)이고 다른 하나는 엔드포인트가 데이터를 수신하는 스트림용(섹션 3.2)입니다.
