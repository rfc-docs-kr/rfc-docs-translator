"original": |2-
     When p is a prime number, then the set Zp, with the addition,
     subtraction, multiplication, and division operations, is a finite
     field with characteristic p.  Each nonzero element x in Zp has an
     inverse 1/x.  There is a one-to-one correspondence between the
     integers between zero and p-1, inclusive, and the elements of the
     field.  The field Zp is sometimes denoted as Fp or GF(p).
"fixed": |-
  When p is a prime number, then the set Zp, with the addition, subtraction, multiplication, and division operations, is a finite field with characteristic p.  Each nonzero element x in Zp has an inverse 1/x.  There is a one-to-one correspondence between the integers between zero and p-1, inclusive, and the elements of the field.  The field Zp is sometimes denoted as Fp or GF(p).
"ko": |-
  p가 소수인 경우 집합 Zp는 덧셈, 뺄셈, 곱셈, 나눗셈 연산을 통해 특성 p를 갖는 유한체입니다. Zp의 0이 아닌 각 요소 x는 역 1/x를 갖습니다. 0과 p-1 사이의 정수와 필드 요소 사이에는 일대일 대응이 있습니다. 필드 Zp는 때때로 Fp 또는 GF(p)로 표시됩니다.
