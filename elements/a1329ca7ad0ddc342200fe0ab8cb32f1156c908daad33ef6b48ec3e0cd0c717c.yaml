"original": |2-
     In many architectures, SIP proxy servers face the public Internet in
     order to accept requests from worldwide IP endpoints.  SIP creates a
     number of potential opportunities for distributed denial-of-service
     attacks that must be recognized and addressed by the implementers and
     operators of SIP systems.
"fixed": |-
  In many architectures, SIP proxy servers face the public Internet in order to accept requests from worldwide IP endpoints.  SIP creates a number of potential opportunities for distributed denial-of-service attacks that must be recognized and addressed by the implementers and operators of SIP systems.
"ko": |-
  많은 아키텍처에서 SIP 프록시 서버는 전 세계 IP 엔드포인트의 요청을 수락하기 위해 공용 인터넷에 접속합니다. SIP는 SIP 시스템의 구현자와 운영자가 인식하고 해결해야 하는 분산 서비스 거부 공격에 대한 여러 가지 잠재적인 기회를 생성합니다.
