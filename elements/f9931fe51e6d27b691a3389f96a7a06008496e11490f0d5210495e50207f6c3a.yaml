"original": |2-
     Existing HTTP clients and user agents typically retain authentication
     information indefinitely.  HTTP does not provide a mechanism for the
     origin server to direct clients to discard these cached credentials,
     since the protocol has no awareness of how credentials are obtained
"fixed": |-
  Existing HTTP clients and user agents typically retain authentication information indefinitely.  HTTP does not provide a mechanism for the origin server to direct clients to discard these cached credentials, since the protocol has no awareness of how credentials are obtained
"ko": |-
  기존 HTTP 클라이언트 및 사용자 에이전트는 일반적으로 인증 정보를 무기한 유지합니다.  HTTP는 원본 서버가 클라이언트에게 캐시된 자격 증명을 삭제하도록 지시하는 메커니즘을 제공하지 않습니다. 프로토콜은 자격 증명을 얻는 방법을 인식하지 못하기 때문입니다.
