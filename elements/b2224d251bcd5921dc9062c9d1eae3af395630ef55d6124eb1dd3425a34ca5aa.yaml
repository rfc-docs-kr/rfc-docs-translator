"original": |2-
     When an implementation fails semantic conformance, recipients of that
     implementation's messages will eventually develop workarounds to
     adjust their behavior accordingly.  A recipient MAY employ such
     workarounds while remaining conformant to this protocol if the
     workarounds are limited to the implementations at fault.  For
     example, servers often scan portions of the User-Agent field value,
     and user agents often scan the Server field value, to adjust their
     own behavior with respect to known bugs or poorly chosen defaults.
"fixed": |-
  When an implementation fails semantic conformance, recipients of that implementation's messages will eventually develop workarounds to adjust their behavior accordingly.  A recipient MAY employ such workarounds while remaining conformant to this protocol if the workarounds are limited to the implementations at fault.  For example, servers often scan portions of the User-Agent field value, and user agents often scan the Server field value, to adjust their own behavior with respect to known bugs or poorly chosen defaults.
"ko": |-
  구현이 의미 체계 준수에 실패하면 해당 구현 메시지를 받는 사람은 결국 그에 따라 동작을 조정하는 해결 방법을 개발하게 됩니다. 해결 방법이 결함이 있는 구현으로 제한되는 경우 수신자는 이 프로토콜을 준수하면서 그러한 해결 방법을 사용할 수 있습니다. 예를 들어, 서버는 종종 User-Agent 필드 값의 일부를 스캔하고, 사용자 에이전트는 종종 서버 필드 값을 스캔하여 알려진 버그 또는 잘못 선택된 기본값과 관련하여 자체 동작을 조정합니다.
