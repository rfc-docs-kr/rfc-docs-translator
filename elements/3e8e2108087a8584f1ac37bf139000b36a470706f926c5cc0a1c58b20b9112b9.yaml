"original": |2-
     Within the Security Considerations section, a discussion of the path
     not taken may be appropriate.  There may be several security
     mechanisms that were not selected for a variety of reasons: cost or
     difficulty of implementation, or ineffectiveness for a given network
     environment.  By listing the mechanisms they did not use and the
     reasons, editors can demonstrate that the protocol's WG gave security
     the necessary thought.  In addition, this gives the protocol's users
     the information they need to consider whether one of the non-selected
     mechanisms would be better suited to their particular requirements.
"fixed": |-
  Within the Security Considerations section, a discussion of the path not taken may be appropriate.  There may be several security mechanisms that were not selected for a variety of reasons: cost or difficulty of implementation, or ineffectiveness for a given network environment.  By listing the mechanisms they did not use and the reasons, editors can demonstrate that the protocol's WG gave security the necessary thought.  In addition, this gives the protocol's users the information they need to consider whether one of the non-selected mechanisms would be better suited to their particular requirements.
"ko": |-
  보안 고려사항 섹션 내에서 선택하지 않은 경로에 대해 논의하는 것이 적절할 수 있습니다. 비용이나 구현의 어려움, 주어진 네트워크 환경에 대한 비효율성 등 다양한 이유로 선택되지 않은 여러 보안 메커니즘이 있을 수 있습니다. 사용하지 않은 메커니즘과 이유를 나열함으로써 편집자는 프로토콜의 WG가 보안에 필요한 고려를 했음을 입증할 수 있습니다. 또한 이는 프로토콜 사용자에게 선택되지 않은 메커니즘 중 하나가 특정 요구 사항에 더 적합한지 여부를 고려하는 데 필요한 정보를 제공합니다.
