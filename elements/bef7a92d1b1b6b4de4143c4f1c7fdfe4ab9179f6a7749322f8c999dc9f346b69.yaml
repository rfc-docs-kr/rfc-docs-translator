"original": |2-
     AAA  Authentication, Authorization, and Accounting
        AAA protocols with EAP support include "RADIUS Support for EAP"
        [RFC3579] and "Diameter EAP Application" [RFC4072].  In this
        document, the terms "AAA server" and "backend authentication
        server" are used interchangeably.
"fixed": |-
  AAA  Authentication, Authorization, and Accounting AAA protocols with EAP support include "RADIUS Support for EAP" [RFC3579] and "Diameter EAP Application" [RFC4072].  In this document, the terms "AAA server" and "backend authentication server" are used interchangeably.
"ko": |-
  AAA 인증, 권한 부여 및 계정 EAP를 지원하는 AAA 프로토콜에는 "EAP를 위한 RADIUS 지원"[RFC3579] 및 "Diameter EAP 애플리케이션"[RFC4072]이 포함됩니다. 이 문서에서는 "AAA 서버"와 "백엔드 인증 서버"라는 용어가 같은 의미로 사용됩니다.
