"original": |2-
     RFC 1122 allows that if a retransmitted packet is identical to the
     original packet (which implies not only that the data boundaries have
     not changed, but also that none of the headers have changed), then
     the same IPv4 Identification field MAY be used (see Section 3.2.1.5
     of RFC 1122) (MAY-4).  The same IP Identification field may be reused
     anyways since it is only meaningful when a datagram is fragmented
     [44].  TCP implementations should not rely on or typically interact
     with this IPv4 header field in any way.  It is not a reasonable way
     to indicate duplicate sent segments nor to identify duplicate
     received segments.
"fixed": |-
  RFC 1122 allows that if a retransmitted packet is identical to the original packet (which implies not only that the data boundaries have not changed, but also that none of the headers have changed), then the same IPv4 Identification field MAY be used (see Section 3.2.1.5 of RFC 1122) (MAY-4).  The same IP Identification field may be reused anyways since it is only meaningful when a datagram is fragmented [44].  TCP implementations should not rely on or typically interact with this IPv4 header field in any way.  It is not a reasonable way to indicate duplicate sent segments nor to identify duplicate received segments.
"ko": |-
  RFC 1122에서는 재전송된 패킷이 원래 패킷과 동일한 경우(이는 데이터 경계가 변경되지 않았을 뿐만 아니라 헤더도 변경되지 않았음을 의미함) 동일한 IPv4 식별 필드를 사용할 수 있도록 허용합니다(섹션 참조). RFC 1122의 3.2.1.5) (MAY-4). 동일한 IP 식별 필드는 데이터그램이 조각화될 때만 의미가 있기 때문에 어쨌든 재사용될 수 있습니다[44]. TCP 구현은 어떤 방식으로든 이 IPv4 헤더 필드에 의존하거나 일반적으로 상호 작용해서는 안 됩니다. 중복된 전송 세그먼트를 표시하거나 중복된 수신 세그먼트를 식별하는 것은 합리적인 방법이 아닙니다.
