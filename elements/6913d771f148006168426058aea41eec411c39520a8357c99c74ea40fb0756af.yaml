"original": |2-
     Sometimes an RFC adds information on a topic discussed in a previous
     RFC or completely replaces an earlier RFC.  There are two terms used
     for these cases respectively, UPDATES and OBSOLETES.  A document that
     obsoletes an earlier document can stand on its own.  A document that
     merely updates an earlier document cannot stand on its own; it is
     something that must be added to or inserted into the existing
     document, and has limited usefulness independently.  The terms
     SUPERSEDES and REPLACES are no longer used.
"fixed": |-
  Sometimes an RFC adds information on a topic discussed in a previous RFC or completely replaces an earlier RFC.  There are two terms used for these cases respectively, UPDATES and OBSOLETES.  A document that obsoletes an earlier document can stand on its own.  A document that merely updates an earlier document cannot stand on its own; it is something that must be added to or inserted into the existing document, and has limited usefulness independently.  The terms SUPERSEDES and REPLACES are no longer used.
"ko": |-
  때때로 RFC는 이전 RFC에서 논의된 주제에 대한 정보를 추가하거나 이전 RFC를 완전히 대체합니다. 이러한 경우에는 각각 UPDATES와 OBSOLETES라는 두 가지 용어가 사용됩니다. 이전 문서를 폐기하는 문서는 그 자체로 존재할 수 있습니다. 단순히 이전 문서를 업데이트하는 문서는 그 자체로 존재할 수 없습니다. 기존 문서에 추가하거나 삽입해야 하는 내용이고, 독립적으로 사용하기에는 한계가 있습니다. SUPERSEDES 및 REPLACES라는 용어는 더 이상 사용되지 않습니다.
