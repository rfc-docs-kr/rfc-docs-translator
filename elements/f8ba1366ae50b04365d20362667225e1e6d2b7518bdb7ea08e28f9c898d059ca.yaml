"original": |2-
           The client originating the RTSP request MAY specify the
           destination address of the stream recipient with the host
           address as part of the tuple.  When the destination address is
           specified, the recipient may be a different party than the
           originator of the request.  To avoid becoming the unwitting
           perpetrator of a remote-controlled DoS attack, a server MUST
           perform security checks (see Section 21.2.1) and SHOULD log
"fixed": |-
  - The client originating the RTSP request MAY specify the destination address of the stream recipient with the host address as part of the tuple.  When the destination address is specified, the recipient may be a different party than the originator of the request.  To avoid becoming the unwitting perpetrator of a remote-controlled DoS attack, a server MUST perform security checks (see Section 21.2.1) and SHOULD log
"ko": |-
  - RTSP 요청을 시작하는 클라이언트는 튜플의 일부로 호스트 주소를 사용하여 스트림 수신자의 대상 주소를 지정할 수 있습니다. 대상 주소가 지정되면 수신자는 요청을 보낸 사람과 다른 당사자일 수 있습니다. 원격 제어 DoS 공격의 무의식적인 가해자가 되는 것을 방지하려면 서버는 반드시 보안 검사(섹션 21.2.1 참조)를 수행하고 로그를 기록해야 합니다.
