"original": |2-
     Server implementations are permitted to "hide" otherwise accessible
     mailboxes from the wildcard characters, by preventing certain
     characters or names from matching a wildcard in certain situations.
     For example, a UNIX-based server might restrict the interpretation of
     "*" so that an initial "/" character does not match.
"fixed": |-
  Server implementations are permitted to "hide" otherwise accessible mailboxes from the wildcard characters, by preventing certain characters or names from matching a wildcard in certain situations. For example, a UNIX-based server might restrict the interpretation of "*" so that an initial "/" character does not match.
"ko": |-
  서버 구현에서는 특정 상황에서 특정 문자나 이름이 와일드카드와 일치하는 것을 방지함으로써 액세스 가능한 사서함을 와일드카드 문자에서 "숨길" 수 있습니다. 예를 들어 UNIX 기반 서버에서는 첫 번째 "/" 문자가 일치하지 않도록 "*"의 해석을 제한할 수 있습니다.
