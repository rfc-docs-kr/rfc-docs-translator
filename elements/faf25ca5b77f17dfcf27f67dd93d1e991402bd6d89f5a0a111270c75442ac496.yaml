"original": |2-
     Clients MUST ensure that loaded Playlists comply with Section 4 and
     that the EXT-X-VERSION tag, if present, specifies a protocol version
     supported by the client; if either check fails, the client MUST NOT
     attempt to use the Playlist, or unintended behavior could occur.
"fixed": |-
  Clients MUST ensure that loaded Playlists comply with Section 4 and that the EXT-X-VERSION tag, if present, specifies a protocol version supported by the client; if either check fails, the client MUST NOT attempt to use the Playlist, or unintended behavior could occur.
"ko": |-
  클라이언트는 로드된 재생 목록이 섹션 4를 준수하고 EXT-X-VERSION 태그(있는 경우)가 클라이언트가 지원하는 프로토콜 버전을 지정하는지 확인해야 합니다. 확인이 실패하면 클라이언트는 재생 목록을 사용하려고 시도해서는 안 됩니다. 그렇지 않으면 의도하지 않은 동작이 발생할 수 있습니다.
