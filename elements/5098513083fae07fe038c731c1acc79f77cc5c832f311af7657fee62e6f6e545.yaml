  동적 로드 밸런싱을 사용하는 클러스터의 경우 활성 인스턴스가 연결 상태를 유지하는 동안 로드 밸런서 구성이 변경될 수 있습니다. 인스턴스가 연결 상태를 유지하더라도 라우팅 변경 및 그에 따른 무상태 재설정으로 인해 연결이 종료됩니다. 패킷이 올바른 인스턴스로 라우팅될 가능성이 없는 경우 연결 시간이 초과될 때까지 기다리는 것보다 상태 비저장 재설정을 보내는 것이 좋습니다. 그러나 이는 라우팅이 공격자의 영향을 받을 수 없는 경우에만 허용됩니다.
