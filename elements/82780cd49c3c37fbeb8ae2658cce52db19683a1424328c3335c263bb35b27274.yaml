"ko": |-
  엔드포인트는 종료 상태에 들어갈 때 패킷 보호 키를 삭제하고 수신된 UDP 데이터그램에 대한 응답으로 CONNECTION_CLOSE 프레임이 포함된 패킷을 보낼 수 있습니다. 그러나 패킷 보호 키를 폐기하는 엔드포인트는 유효하지 않은 패킷을 식별하고 폐기할 수 없습니다. 증폭 공격에 사용되는 것을 방지하려면 이러한 엔드포인트는 전송하는 패킷의 누적 크기를 수신되어 연결에 할당된 패킷의 누적 크기의 3배로 제한해야 합니다. 종료 연결에 대해 엔드포인트가 유지하는 상태를 최소화하기 위해 엔드포인트는 수신된 패킷에 대한 응답으로 정확히 동일한 패킷을 보낼 수 있습니다.
