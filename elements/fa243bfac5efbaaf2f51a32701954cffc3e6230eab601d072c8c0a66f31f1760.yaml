"original": |2-
     *  The REFUSED_STREAM error code can be included in a RST_STREAM
        frame to indicate that the stream is being closed prior to any
        processing having occurred.  Any request that was sent on the
        reset stream can be safely retried.
"fixed": |-
  *  The REFUSED_STREAM error code can be included in a RST_STREAM frame to indicate that the stream is being closed prior to any processing having occurred.  Any request that was sent on the reset stream can be safely retried.
"ko": |-
  * REFUSED_STREAM 오류 코드는 RST_STREAM 프레임에 포함되어 처리가 발생하기 전에 스트림이 닫히고 있음을 나타낼 수 있습니다. 재설정 스트림을 통해 전송된 모든 요청은 안전하게 재시도될 수 있습니다.
