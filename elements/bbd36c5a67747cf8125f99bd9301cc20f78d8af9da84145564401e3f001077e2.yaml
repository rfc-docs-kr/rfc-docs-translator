"original": |2-
     o  Ingress Access Lists require typically manual maintenance, but are
        the most bulletproof when done properly; typically, ingress access
        lists are best fit between the edge and the ISP when the
        configuration is not too dynamic if strict RPF is not an option,
        between ISPs if the number of used prefixes is low, or as an
        additional layer of protection.
"fixed": |-
  -  Ingress Access Lists require typically manual maintenance, but are the most bulletproof when done properly; typically, ingress access lists are best fit between the edge and the ISP when the configuration is not too dynamic if strict RPF is not an option, between ISPs if the number of used prefixes is low, or as an additional layer of protection.
"ko": |-
  - 수신 액세스 목록은 일반적으로 수동 유지 관리가 필요하지만 제대로 수행되면 가장 완벽하게 보호됩니다. 일반적으로 수신 액세스 목록은 엄격한 RPF가 옵션이 아닌 경우 구성이 너무 동적이지 않은 경우 에지와 ISP 사이, 사용된 접두사 수가 적은 경우 ISP 사이 또는 추가 보호 계층으로 가장 적합합니다.
