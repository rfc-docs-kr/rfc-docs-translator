"original": |2-
     Calculate S_s = POLYVAL(message-authentication-key, X_1, X_2, ...).
     XOR the first twelve bytes of S_s with the nonce and clear the most
     significant bit of the last byte.  Encrypt the result with AES using
     the message-encryption key to produce the tag.
"fixed": |-
  Calculate S_s = POLYVAL(message-authentication-key, X_1, X_2, ...). XOR the first twelve bytes of S_s with the nonce and clear the most significant bit of the last byte.  Encrypt the result with AES using the message-encryption key to produce the tag.
"ko": |-
  S_s = POLYVAL(메시지 인증 키, X_1, X_2, ...)을 계산합니다. S_s의 처음 12바이트를 nonce와 XOR하고 마지막 바이트의 최상위 비트를 지웁니다. 메시지 암호화 키를 사용하여 AES로 결과를 암호화하여 태그를 생성합니다.
