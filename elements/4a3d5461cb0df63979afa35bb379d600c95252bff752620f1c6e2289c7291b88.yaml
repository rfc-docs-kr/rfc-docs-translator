"original": |2-
        Tutorial: To maintain secure state, transactions need to be
        processed coherently and reliably. Usually, they need to be
        designed to be atomic, consistent, isolated, and durable [Gray]:
        -  "Atomic": All actions and events that comprise the transaction
           are guaranteed to be completed successfully, or else the result
           is as if none at all were executed.
"fixed": |-
  - Tutorial: To maintain secure state, transactions need to be processed coherently and reliably. Usually, they need to be designed to be atomic, consistent, isolated, and durable [Gray]: -  "Atomic": All actions and events that comprise the transaction are guaranteed to be completed successfully, or else the result is as if none at all were executed.
"ko": |-
  - 튜토리얼: 보안 상태를 유지하려면 트랜잭션을 일관성 있고 안정적으로 처리해야 합니다. 일반적으로 원자성, 일관성, 격리성 및 내구성을 갖도록 설계해야 합니다. [회색]: - "원자성": 트랜잭션을 구성하는 모든 작업과 이벤트가 성공적으로 완료되도록 보장됩니다. 그렇지 않으면 결과가 아무 것도 없는 것처럼 보입니다. 모두 처형되었습니다.
