"original": |2-
     There are also methods of "fingerprinting" that can be used to infer
     the host TCP implementation (operating system) version or platform
     information.  These collect observations of several aspects, such as
     the options present in segments, the ordering of options, the
     specific behaviors in the case of various conditions, packet timing,
     packet sizing, and other aspects of the protocol that are left to be
     determined by an implementer, and can use those observations to
     identify information about the host and implementation.
"fixed": |-
  There are also methods of "fingerprinting" that can be used to infer the host TCP implementation (operating system) version or platform information.  These collect observations of several aspects, such as the options present in segments, the ordering of options, the specific behaviors in the case of various conditions, packet timing, packet sizing, and other aspects of the protocol that are left to be determined by an implementer, and can use those observations to identify information about the host and implementation.
"ko": |-
  호스트 TCP 구현(운영 체제) 버전이나 플랫폼 정보를 유추하는 데 사용할 수 있는 "핑거프린팅" 방법도 있습니다. 이는 세그먼트에 존재하는 옵션, 옵션 순서, 다양한 조건의 경우 특정 동작, 패킷 타이밍, 패킷 크기 및 프로토콜의 기타 측면과 같은 여러 측면에 대한 관찰을 수집합니다. 구현자는 이러한 관찰을 사용하여 호스트 및 구현에 대한 정보를 식별할 수 있습니다.
