"original": |2-
     To that end, limited-use fields (such as a header confined to a
     single application or use case) are encouraged to use a name that
     includes that use (or an abbreviation) as a prefix; for example, if
     the Foo Application needs a Description field, it might use "Foo-
     Desc"; "Description" is too generic, and "Foo-Description" is
     needlessly long.
"fixed": |-
  To that end, limited-use fields (such as a header confined to a single application or use case) are encouraged to use a name that includes that use (or an abbreviation) as a prefix; for example, if the Foo Application needs a Description field, it might use "Foo- Desc"; "Description" is too generic, and "Foo-Description" is needlessly long.
"ko": |-
  이를 위해 제한된 사용 필드(예: 단일 애플리케이션 또는 사용 사례에 국한된 헤더)에서는 해당 사용(또는 약어)을 접두사로 포함하는 이름을 사용하는 것이 좋습니다. 예를 들어 Foo 애플리케이션에 설명 필드가 필요한 경우 "Foo-Desc"를 사용할 수 있습니다. "설명"은 너무 일반적이고 "Foo-Description"은 불필요하게 깁니다.
