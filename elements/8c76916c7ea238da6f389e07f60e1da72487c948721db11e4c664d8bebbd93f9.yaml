"original": |2-
     The receiving peer MAY respond, in which case the returned datagram
     MUST consist of the channel ID from the sender's HANDSHAKE message
     (0x00000001); a HANDSHAKE message, whose payload is a locally unused;
     a random channel ID (0x00000008); and a list of protocol options;
     followed by any other messages it wants to send.
"fixed": |-
  The receiving peer MAY respond, in which case the returned datagram MUST consist of the channel ID from the sender's HANDSHAKE message (0x00000001); a HANDSHAKE message, whose payload is a locally unused; a random channel ID (0x00000008); and a list of protocol options; followed by any other messages it wants to send.
"ko": |-
  수신 피어는 응답할 수 있으며, 이 경우 반환된 데이터그램은 보낸 사람의 HANDSHAKE 메시지(0x00000001)의 채널 ID로 구성되어야 합니다. 페이로드가 로컬에서 사용되지 않는 HANDSHAKE 메시지; 임의의 채널 ID(0x00000008); 프로토콜 옵션 목록; 그 뒤에 보내려는 다른 메시지가 옵니다.
