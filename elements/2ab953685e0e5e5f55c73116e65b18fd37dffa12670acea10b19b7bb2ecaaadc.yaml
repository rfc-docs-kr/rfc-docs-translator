"original": |2-
     $ Internet Private Line Interface (IPLI)
        (O) A successor to the PLI, updated to use TCP/IP and newer
        military-grade COMSEC equipment (TSEC/KG-84). The IPLI was a
        portable, modular system that was developed for use in tactical,
        packet-radio networks. (See: end-to-end encryption.)
"fixed": |-
  $ Internet Private Line Interface (IPLI)  -  (O) A successor to the PLI, updated to use TCP/IP and newer military-grade COMSEC equipment (TSEC/KG-84). The IPLI was a portable, modular system that was developed for use in tactical, packet-radio networks. (See: end-to-end encryption.)
"ko": |-
  $ 인터넷 개인 회선 인터페이스(IPLI) - (O) PLI의 후속 제품으로 TCP/IP 및 최신 군용 COMSEC 장비(TSEC/KG-84)를 사용하도록 업데이트되었습니다. IPLI는 전술적 패킷 무선 네트워크에 사용하기 위해 개발된 휴대용 모듈형 시스템이었습니다. (참조: 종단 간 암호화.)
