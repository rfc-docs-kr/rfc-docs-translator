"original": |2-
     Methods beyond the basic four can be added to CoAP in separate
     specifications.  New methods do not necessarily have to use requests
     and responses in pairs.  Even for existing methods, a single request
     may yield multiple responses, e.g., for a multicast request
     (Section 8) or with the Observe option [OBSERVE].
"fixed": |-
  Methods beyond the basic four can be added to CoAP in separate specifications.  New methods do not necessarily have to use requests and responses in pairs.  Even for existing methods, a single request may yield multiple responses, e.g., for a multicast request (Section 8) or with the Observe option [OBSERVE].
"ko": |-
  기본 4가지 이외의 메소드는 별도의 사양으로 CoAP에 추가할 수 있습니다. 새로운 메서드는 반드시 요청과 응답을 쌍으로 사용할 필요는 없습니다. 기존 방법의 경우에도 단일 요청은 예를 들어 멀티캐스트 요청(섹션 8) 또는 관찰 옵션 [OBSERVE]을 사용하여 여러 응답을 생성할 수 있습니다.
