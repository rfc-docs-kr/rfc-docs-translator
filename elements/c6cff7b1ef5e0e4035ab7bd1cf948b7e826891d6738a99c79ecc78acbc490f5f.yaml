"original": |2-
     The verification buffer is different from collecting waveforms and
     processing them using either the real-time audio stream or stored
     audio, because this buffering mechanism does not simply accumulate
     speech to a buffer.  The verification buffer MAY contain additional
     information gathered by the recognizer resource that serves to
     improve verification performance.
"fixed": |-
  The verification buffer is different from collecting waveforms and processing them using either the real-time audio stream or stored audio, because this buffering mechanism does not simply accumulate speech to a buffer.  The verification buffer MAY contain additional information gathered by the recognizer resource that serves to improve verification performance.
"ko": |-
  검증 버퍼는 파형을 수집하여 실시간 오디오 스트림이나 저장된 오디오를 사용하여 처리하는 것과 다릅니다. 이 버퍼링 메커니즘은 단순히 음성을 버퍼에 축적하지 않기 때문입니다. 검증 버퍼에는 인식기 리소스가 수집한 추가 정보가 포함되어 검증 성능을 개선하는 데 도움이 될 수 있습니다.
