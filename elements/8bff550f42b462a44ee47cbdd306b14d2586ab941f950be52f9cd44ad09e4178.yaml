"original": |2-
     IPP objects MUST be able to accept any Client request that correctly
     uses the "attributes-natural-language" operation attribute or the
     Natural Language Override mechanism on any individual attribute
     whether or not the natural language is supported by the IPP object.
     If an IPP object supports a natural language, then it MUST be able to
     translate (perhaps by table lookup) all generated 'text' or 'name'
     attribute values into one of the supported languages (see
     Section 4.1.4).
"fixed": |-
  IPP objects MUST be able to accept any Client request that correctly uses the "attributes-natural-language" operation attribute or the Natural Language Override mechanism on any individual attribute whether or not the natural language is supported by the IPP object. If an IPP object supports a natural language, then it MUST be able to translate (perhaps by table lookup) all generated 'text' or 'name' attribute values into one of the supported languages (see Section 4.1.4).
"ko": |-
  IPP 객체는 IPP 객체가 자연어를 지원하는지 여부에 관계없이 "속성-자연어" 작업 속성 또는 개별 속성에 대한 자연어 재정의 메커니즘을 올바르게 사용하는 모든 클라이언트 요청을 수락할 수 있어야 합니다. IPP 객체가 자연어를 지원하는 경우 생성된 모든 '텍스트' 또는 '이름' 속성 값을 지원되는 언어 중 하나로 변환(아마도 테이블 조회를 통해)할 수 있어야 합니다(섹션 4.1.4 참조).
