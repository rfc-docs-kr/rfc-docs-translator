"original": |2-
     All data sent in STREAM frames counts toward this limit.  The sum of
     the final sizes on all streams -- including streams in terminal
     states -- MUST NOT exceed the value advertised by a receiver.  An
     endpoint MUST terminate a connection with an error of type
     FLOW_CONTROL_ERROR if it receives more data than the maximum data
     value that it has sent.  This includes violations of remembered
     limits in Early Data; see Section 7.4.1.
"fixed": |-
  All data sent in STREAM frames counts toward this limit.  The sum of the final sizes on all streams -- including streams in terminal states -- MUST NOT exceed the value advertised by a receiver.  An endpoint MUST terminate a connection with an error of type FLOW_CONTROL_ERROR if it receives more data than the maximum data value that it has sent.  This includes violations of remembered limits in Early Data; see Section 7.4.1.
"ko": |-
  STREAM 프레임으로 전송된 모든 데이터는 이 제한에 포함됩니다. 터미널 상태의 스트림을 포함하여 모든 스트림의 최종 크기의 합은 수신기가 광고한 값을 초과해서는 안 됩니다. 엔드포인트는 전송한 최대 데이터 값보다 더 많은 데이터를 수신하는 경우 FLOW_CONTROL_ERROR 유형의 오류로 연결을 종료해야 합니다. 여기에는 초기 데이터의 기억된 한계 위반이 포함됩니다. 섹션 7.4.1을 참조하세요.
