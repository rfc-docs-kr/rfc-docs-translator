"original": |2-
     o  maskGenAlgorithm identifies the mask generation function.  It
        SHALL be an algorithm ID with an OID in the set PKCS1MGFAlgorithms
        (see Appendix A.2.1).  The default mask generation function is
        MGF1 with SHA-1.  For MGF1 (and more generally, for other mask
        generation functions based on a hash function), it is RECOMMENDED
        that the underlying hash function be the same as the one
        identified by hashAlgorithm; see Note 2 in Section 9.1 for further
        comments.
"fixed": |-
  -  maskGenAlgorithm identifies the mask generation function.  It SHALL be an algorithm ID with an OID in the set PKCS1MGFAlgorithms (see Appendix A.2.1).  The default mask generation function is MGF1 with SHA-1.  For MGF1 (and more generally, for other mask generation functions based on a hash function), it is RECOMMENDED that the underlying hash function be the same as the one identified by hashAlgorithm; see Note 2 in Section 9.1 for further comments.
"ko": |-
  - MaskGenAlgorithm은 마스크 생성 기능을 식별합니다. 이는 PKCS1MGFAlgorithms 세트의 OID를 갖는 알고리즘 ID여야 합니다(부록 A.2.1 참조). 기본 마스크 생성 기능은 SHA-1이 포함된 MGF1입니다. MGF1의 경우(더 일반적으로는 해시 함수를 기반으로 하는 다른 마스크 생성 함수의 경우) 기본 해시 함수가 hashAlgorithm에 의해 식별된 것과 동일할 것을 권장합니다. 추가 설명은 섹션 9.1의 참고 2를 참조하십시오.
