"original": |2-
     Endpoint
        An entity participating in the CoAP protocol.  Colloquially, an
        endpoint lives on a "Node", although "Host" would be more
        consistent with Internet standards usage, and is further
        identified by transport-layer multiplexing information that can
        include a UDP port number and a security association
        (Section 4.1).
"fixed": |-
  Endpoint  -  An entity participating in the CoAP protocol.  Colloquially, an endpoint lives on a "Node", although "Host" would be more consistent with Internet standards usage, and is further identified by transport-layer multiplexing information that can include a UDP port number and a security association (Section 4.1).
"ko": |-
  엔드포인트 - CoAP 프로토콜에 참여하는 엔터티입니다. 구어적으로 엔드포인트는 "노드"에 존재하지만 "호스트"는 인터넷 표준 사용과 더 일치하며 UDP 포트 번호와 보안 연결을 포함할 수 있는 전송 계층 다중화 정보로 추가로 식별됩니다(섹션 4.1).
