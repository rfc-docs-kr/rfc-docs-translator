"original": |2-
           The Client MAY supply and the Printer MAY support this
           attribute.  It is a message to the Operator.  This "message"
           attribute is not the same as the "job-message-from-operator"
           attribute.  That attribute is used to report a message from the
           Operator to the End User that queries that attribute.  This
           "message" operation attribute is used to send a message from
           the Client to the Operator along with the operation request.
           How or where to display this message to the Operator (if
           at all) is an implementation decision.
"fixed": |-
  - The Client MAY supply and the Printer MAY support this attribute.  It is a message to the Operator.  This "message" attribute is not the same as the "job-message-from-operator" attribute.  That attribute is used to report a message from the Operator to the End User that queries that attribute.  This "message" operation attribute is used to send a message from the Client to the Operator along with the operation request. How or where to display this message to the Operator (if at all) is an implementation decision.
"ko": |-
  - 클라이언트는 이 속성을 제공할 수 있고 프린터는 이 속성을 지원할 수 있습니다. 운영자에게 보내는 메시지입니다. 이 "메시지" 속성은 "job-message-from-operator" 속성과 동일하지 않습니다. 해당 속성은 운영자가 해당 속성을 쿼리하는 최종 사용자에게 메시지를 보고하는 데 사용됩니다. 이 "메시지" 작업 속성은 작업 요청과 함께 클라이언트에서 운영자에게 메시지를 보내는 데 사용됩니다. 이 메시지를 운영자에게 표시하는 방법과 위치는 구현 결정입니다.
