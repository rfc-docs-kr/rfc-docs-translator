"original": |2-
        For each integer x in Zq that is coprime with q, the inverse of x
        modulo q is denoted as 1/x mod q, and can be computed using the
        extended Euclidean algorithm (see Section 4.5.2 of [K1981v2], for
        example).
"fixed": |-
  - For each integer x in Zq that is coprime with q, the inverse of x modulo q is denoted as 1/x mod q, and can be computed using the extended Euclidean algorithm (see Section 4.5.2 of [K1981v2], for example).
"ko": |-
  - q와 서로소인 Zq의 각 정수 x에 대해 x 모듈로 q의 역수는 1/x mod q로 표시되고 확장된 유클리드 알고리즘을 사용하여 계산될 수 있습니다(예를 들어 [K1981v2]의 섹션 4.5.2 참조). ).
