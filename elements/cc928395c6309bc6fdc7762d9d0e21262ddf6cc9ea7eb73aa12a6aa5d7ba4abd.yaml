"original": |2-
     By contrast, when an email message is protected with S/MIME or
     OpenPGP, the entire message is encrypted and integrity protected
     until it is examined and decrypted by the recipient.  It also
     provides strong authentication of the actual sender, as opposed to
     the machine the message came from.  This is object security.
     Moreover, the receiver can prove the signed message's authenticity to
     a third party.
"fixed": |-
  By contrast, when an email message is protected with S/MIME or OpenPGP, the entire message is encrypted and integrity protected until it is examined and decrypted by the recipient.  It also provides strong authentication of the actual sender, as opposed to the machine the message came from.  This is object security. Moreover, the receiver can prove the signed message's authenticity to a third party.
"ko": |-
  이와 대조적으로 이메일 메시지가 S/MIME 또는 OpenPGP로 보호되면 수신자가 검사하고 해독할 때까지 전체 메시지가 암호화되고 무결성이 보호됩니다. 또한 메시지를 보낸 시스템이 아닌 실제 보낸 사람에 대한 강력한 인증을 제공합니다. 이것이 객체 보안입니다. 또한 수신자는 서명된 메시지의 신뢰성을 제3자에게 증명할 수 있습니다.
