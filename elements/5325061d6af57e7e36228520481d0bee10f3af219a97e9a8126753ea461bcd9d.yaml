"original": |2-
     Security considerations:  As with HTML, NLSML documents contain links
        to other data stores (grammars, verifier resources, etc.).  Unlike
        HTML, however, the data stores are not treated as media to be
        rendered.  Nevertheless, linked files may themselves have security
        considerations, which would be those of the individual registered
        types.  Additionally, this media type has all of the security
        considerations described in RFC 3023.
"fixed": |-
  Security considerations:  As with HTML, NLSML documents contain links to other data stores (grammars, verifier resources, etc.).  Unlike HTML, however, the data stores are not treated as media to be rendered.  Nevertheless, linked files may themselves have security considerations, which would be those of the individual registered types.  Additionally, this media type has all of the security considerations described in RFC 3023.
"ko": |-
  보안 고려 사항: HTML과 마찬가지로 NLSML 문서에는 다른 데이터 저장소(문법, 검증 리소스 등)에 대한 링크가 포함되어 있습니다. 그러나 HTML과 달리 데이터 저장소는 렌더링할 미디어로 처리되지 않습니다. 그럼에도 불구하고 링크된 파일 자체에 보안 고려 사항이 있을 수 있으며, 이는 개별 등록된 유형의 보안 고려 사항입니다. 또한 이 미디어 유형에는 RFC 3023에 설명된 모든 보안 고려 사항이 있습니다.
