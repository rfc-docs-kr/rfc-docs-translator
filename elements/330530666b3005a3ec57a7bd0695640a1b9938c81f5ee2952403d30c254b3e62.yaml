"original": |2-
     Ed448 uses 57-octet public keys and produces 114-octet signatures.
     It provides about 224 bits of security and uses "SHAKE256" [FIPS202]
     internally as part of signature generation.  (SHAKE256 is specified
     by NIST as an "Extensible Output Function" and not specified or
     approved by NIST as a secure hash function.)
"fixed": |-
  Ed448 uses 57-octet public keys and produces 114-octet signatures. It provides about 224 bits of security and uses "SHAKE256" [FIPS202] internally as part of signature generation.  (SHAKE256 is specified by NIST as an "Extensible Output Function" and not specified or approved by NIST as a secure hash function.)
"ko": |-
  Ed448은 57옥텟 공개 키를 사용하고 114옥텟 서명을 생성합니다. 약 224비트의 보안을 제공하며 서명 생성의 일부로 내부적으로 "SHAKE256" [FIPS202]를 사용합니다. (SHAKE256은 NIST에서 "확장 가능 출력 함수"로 지정했으며 NIST에서 보안 해시 함수로 지정하거나 승인하지 않았습니다.)
