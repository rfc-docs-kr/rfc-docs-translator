"original": |2-
     Figure 16 shows a basic GET request causing a piggybacked response:
     The client sends a Confirmable GET request for the resource
     coap://server/temperature to the server with a Message ID of 0x7d34.
     The request includes one Uri-Path Option (Delta 0 + 11 = 11, Length
     11, Value "temperature"); the Token is left empty.  This request is a
     total of 16 bytes long.  A 2.05 (Content) response is returned in the
     Acknowledgement message that acknowledges the Confirmable request,
     echoing both the Message ID 0x7d34 and the empty Token value.  The
     response includes a Payload of "22.3 C" and is 11 bytes long.
"fixed": |-
  Figure 16 shows a basic GET request causing a piggybacked response: The client sends a Confirmable GET request for the resource coap://server/temperature to the server with a Message ID of 0x7d34. The request includes one Uri-Path Option (Delta 0 + 11 = 11, Length 11, Value "temperature"); the Token is left empty.  This request is a total of 16 bytes long.  A 2.05 (Content) response is returned in the Acknowledgement message that acknowledges the Confirmable request, echoing both the Message ID 0x7d34 and the empty Token value.  The response includes a Payload of "22.3 C" and is 11 bytes long.
"ko": |-
  그림 16은 피기백 응답을 유발하는 기본 GET 요청을 보여줍니다. 클라이언트는 메시지 ID 0x7d34를 사용하여 coap://server/temp 리소스에 대한 확인 가능한 GET 요청을 서버에 보냅니다. 요청에는 하나의 Uri-Path 옵션(델타 0 + 11 = 11, 길이 11, 값 "온도")이 포함됩니다. 토큰은 비어 있습니다. 이 요청의 길이는 총 16바이트입니다. 확인 가능 요청을 승인하는 승인 메시지에 2.05(콘텐츠) 응답이 반환되며 메시지 ID 0x7d34와 빈 토큰 값이 모두 반영됩니다. 응답에는 "22.3 C"의 페이로드가 포함되어 있으며 길이는 11바이트입니다.
