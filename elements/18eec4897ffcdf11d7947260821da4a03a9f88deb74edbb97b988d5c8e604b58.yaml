"original": |2-
     The Last-Modified header (Section 18.27) value is often used as a
     cache validator.  In simple terms, a cache entry is considered to be
     valid if the cache entry was created after the Last-Modified time.
"fixed": |-
  The Last-Modified header (Section 18.27) value is often used as a cache validator.  In simple terms, a cache entry is considered to be valid if the cache entry was created after the Last-Modified time.
"ko": |-
  Last-Modified 헤더(섹션 18.27) 값은 캐시 유효성 검사기로 자주 사용됩니다. 간단히 말해서 캐시 항목이 Last-Modified 시간 이후에 생성된 경우 캐시 항목이 유효한 것으로 간주됩니다.
