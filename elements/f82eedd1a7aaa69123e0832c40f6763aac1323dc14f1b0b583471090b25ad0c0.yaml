"original": |2-
     This effectively prevents the use of renegotiation in response to a
     request for a specific protected resource.  A future specification
     might provide a way to support this use case.  Alternatively, a
     server might use an error (Section 5.4) of type HTTP_1_1_REQUIRED to
     request that the client use a protocol that supports renegotiation.
"fixed": |-
  This effectively prevents the use of renegotiation in response to a request for a specific protected resource.  A future specification might provide a way to support this use case.  Alternatively, a server might use an error (Section 5.4) of type HTTP_1_1_REQUIRED to request that the client use a protocol that supports renegotiation.
"ko": |-
  이는 특정 보호 리소스에 대한 요청에 대한 응답으로 재협상이 사용되는 것을 효과적으로 방지합니다. 향후 사양에서는 이 사용 사례를 지원하는 방법을 제공할 수 있습니다. 또는 서버는 HTTP_1_1_REQUIRED 유형의 오류(5.4절)를 사용하여 클라이언트가 재협상을 지원하는 프로토콜을 사용하도록 요청할 수 있습니다.
