"original": |2-
     This extends to how header and trailer fields are stored; while
     common header fields like Content-Type will typically be stored and
     returned upon subsequent GET requests, header and trailer field
     handling is specific to the resource that received the request.  As a
     result, an origin server SHOULD ignore unrecognized header and
     trailer fields received in a PUT request (i.e., not save them as part
     of the resource state).
"fixed": |-
  This extends to how header and trailer fields are stored; while common header fields like Content-Type will typically be stored and returned upon subsequent GET requests, header and trailer field handling is specific to the resource that received the request.  As a result, an origin server SHOULD ignore unrecognized header and trailer fields received in a PUT request (i.e., not save them as part of the resource state).
"ko": |-
  이는 헤더 및 트레일러 필드가 저장되는 방식까지 확장됩니다. Content-Type과 같은 공통 헤더 필드는 일반적으로 후속 GET 요청 시 저장되고 반환되지만 헤더 및 트레일러 필드 처리는 요청을 수신한 리소스에 따라 다릅니다. 결과적으로 원서버는 PUT 요청에서 수신된 인식되지 않은 헤더 및 트레일러 필드를 무시해야 합니다(즉, 리소스 상태의 일부로 저장하면 안 됩니다).
