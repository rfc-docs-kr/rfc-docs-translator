"original": |2-
     Similarly, [RFC6962] provides a mechanism for a server to send a
     Signed Certificate Timestamp (SCT) as an extension in the ServerHello
     in TLS 1.2 and below.  In TLS 1.3, the server's SCT information is
     carried in an extension in the CertificateEntry.
"fixed": |-
  Similarly, [RFC6962] provides a mechanism for a server to send a Signed Certificate Timestamp (SCT) as an extension in the ServerHello in TLS 1.2 and below.  In TLS 1.3, the server's SCT information is carried in an extension in the CertificateEntry.
"ko": |-
  마찬가지로 [RFC6962]는 서버가 TLS 1.2 이하의 ServerHello에서 확장으로 서명된 인증서 타임스탬프(SCT)를 보내는 메커니즘을 제공합니다. TLS 1.3에서는 서버의 SCT 정보가 CertificateEntry의 확장으로 전달됩니다.
