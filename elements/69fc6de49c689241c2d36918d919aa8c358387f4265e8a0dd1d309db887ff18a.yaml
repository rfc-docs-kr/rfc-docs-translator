"original": |2-
     QNAME minimisation is legal, since the original DNS RFCs do not
     mandate sending the full QNAME.  So, in theory, it should work
     without any problems.  However, in practice, some problems may occur
     (see [Huque-QNAME-Min] for an analysis and [Huque-QNAME-storify] for
     an interesting discussion on this topic).
"fixed": |-
  QNAME minimisation is legal, since the original DNS RFCs do not mandate sending the full QNAME.  So, in theory, it should work without any problems.  However, in practice, some problems may occur (see [Huque-QNAME-Min] for an analysis and [Huque-QNAME-storify] for an interesting discussion on this topic).
"ko": |-
  원래 DNS RFC는 전체 QNAME 전송을 요구하지 않으므로 QNAME 최소화는 합법적입니다. 따라서 이론적으로는 아무런 문제 없이 작동해야 합니다. 그러나 실제로는 몇 가지 문제가 발생할 수 있습니다(분석은 [Huque-QNAME-Min] 참조, 이 주제에 대한 흥미로운 토론은 [Huque-QNAME-storify] 참조).
