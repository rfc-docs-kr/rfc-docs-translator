"original": |2-
     An additional difference between a CP and CPS concerns the level of
     detail of the provisions in each.  Although the level of detail may
     vary among CPSs, a CPS will generally be more detailed than a CP.  A
     CPS provides a detailed description of procedures and controls in
     place to meet the CP requirements, while a CP is more general.
"fixed": |-
  An additional difference between a CP and CPS concerns the level of detail of the provisions in each.  Although the level of detail may vary among CPSs, a CPS will generally be more detailed than a CP.  A CPS provides a detailed description of procedures and controls in place to meet the CP requirements, while a CP is more general.
"ko": |-
  CP와 CPS의 또 다른 차이점은 각 조항의 세부 수준에 관한 것입니다. 세부 수준은 CPS마다 다를 수 있지만 일반적으로 CPS는 CP보다 더 자세합니다. CPS는 CP 요구 사항을 충족하기 위해 마련된 절차와 통제에 대한 자세한 설명을 제공하는 반면, CP는 보다 일반적입니다.
