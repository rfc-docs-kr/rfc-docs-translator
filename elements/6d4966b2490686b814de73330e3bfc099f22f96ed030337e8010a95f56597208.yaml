"original": |2-
     The specification should describe actions taken when a critical
     resource or a performance-scaling limit is exceeded.  This is
     necessary for cases where a risk of network degradation or
     operational failure exists.  In such cases, a consistent behavior
     between implementations is necessary.
"fixed": |-
  The specification should describe actions taken when a critical resource or a performance-scaling limit is exceeded.  This is necessary for cases where a risk of network degradation or operational failure exists.  In such cases, a consistent behavior between implementations is necessary.
"ko": |-
  사양에는 중요한 리소스나 성능 확장 제한이 초과될 때 취하는 조치를 설명해야 합니다. 이는 네트워크 성능 저하 또는 운영 장애의 위험이 존재하는 경우에 필요합니다. 이러한 경우 구현 간의 일관된 동작이 필요합니다.
