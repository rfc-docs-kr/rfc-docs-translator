"original": |2-
     In most cases, it is likely that the client will be using TLS because
     the server would refuse to interact insecurely.  To allow for this,
     clients SHOULD be flexible enough to manage the securing of a session
     at the appropriate time and still allow the user/server policies to
     dictate exactly when during the session the security is negotiated.
"fixed": |-
  In most cases, it is likely that the client will be using TLS because the server would refuse to interact insecurely.  To allow for this, clients SHOULD be flexible enough to manage the securing of a session at the appropriate time and still allow the user/server policies to dictate exactly when during the session the security is negotiated.
"ko": |-
  대부분의 경우 서버가 안전하지 않은 상호 작용을 거부하므로 클라이언트가 TLS를 사용할 가능성이 높습니다. 이를 허용하려면 클라이언트는 적절한 시간에 세션 보안을 관리할 수 있을 만큼 유연해야 하며 세션 중에 보안이 협상되는 시기를 사용자/서버 정책이 정확하게 지정할 수 있도록 허용해야 합니다.
