"original": |2-
     Option tags are unique identifiers used to designate new options
     (extensions) in SIP.  These tags are used in Require (Section 20.32),
     Proxy-Require (Section 20.29), Supported (Section 20.37) and
     Unsupported (Section 20.40) header fields.  Note that these options
     appear as parameters in those header fields in an option-tag = token
     form (see Section 25 for the definition of token).
"fixed": |-
  Option tags are unique identifiers used to designate new options (extensions) in SIP.  These tags are used in Require (Section 20.32), Proxy-Require (Section 20.29), Supported (Section 20.37) and Unsupported (Section 20.40) header fields.  Note that these options appear as parameters in those header fields in an option-tag = token form (see Section 25 for the definition of token).
"ko": |-
  옵션 태그는 SIP에서 새 옵션(확장)을 지정하는 데 사용되는 고유 식별자입니다. 이러한 태그는 Require(섹션 20.32), Proxy-Require(섹션 20.29), Supported(섹션 20.37) 및 Unsupported(섹션 20.40) 헤더 필드에 사용됩니다. 이러한 옵션은 option-tag = token 형식의 해당 헤더 필드에 매개변수로 나타납니다(토큰 정의는 섹션 25 참조).
