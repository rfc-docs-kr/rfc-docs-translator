"original": |2-
     For media that has the time-progressing property, the Media-Range
     header values will only be valid for the particular point in time
     when it was issued.  As the wallclock progresses, so will the media
     range.  However, it shall be assumed that media time progresses in
     direct relationship to wallclock time (with the exception of clock
     skew) so that a reasonably accurate estimation of the media range can
     be calculated.
"fixed": |-
  For media that has the time-progressing property, the Media-Range header values will only be valid for the particular point in time when it was issued.  As the wallclock progresses, so will the media range.  However, it shall be assumed that media time progresses in direct relationship to wallclock time (with the exception of clock skew) so that a reasonably accurate estimation of the media range can be calculated.
"ko": |-
  시간 진행 속성이 있는 미디어의 경우 Media-Range 헤더 값은 발행된 특정 시점에만 유효합니다. 벽시계가 발전함에 따라 미디어 범위도 발전할 것입니다. 그러나 미디어 시간은 벽시계 시간(시계 왜곡 제외)과 직접적인 관계로 진행되므로 합리적으로 정확한 미디어 범위 추정이 계산될 수 있다고 가정해야 합니다.
