"original": |2-
     Response-header names can be extended reliably only in combination
     with a change in the protocol version.  However, the usage of feature
     tags in the request allows the responding party to learn the
     capability of the receiver of the response.  A new or experimental
     header can be given the semantics of response-header if all parties
     in the communication recognize them to be a response-header.
     Unrecognized headers in responses MUST be ignored.
"fixed": |-
  Response-header names can be extended reliably only in combination with a change in the protocol version.  However, the usage of feature tags in the request allows the responding party to learn the capability of the receiver of the response.  A new or experimental header can be given the semantics of response-header if all parties in the communication recognize them to be a response-header. Unrecognized headers in responses MUST be ignored.
"ko": |-
  응답 헤더 이름은 프로토콜 버전이 변경되는 경우에만 안정적으로 확장될 수 있습니다. 그러나 요청에 기능 태그를 사용하면 응답 당사자가 응답 수신자의 기능을 알 수 있습니다. 통신의 모든 당사자가 이를 응답 헤더로 인식하는 경우 새 헤더 또는 실험적 헤더에 응답 헤더의 의미가 부여될 수 있습니다. 응답에서 인식할 수 없는 헤더는 무시해야 합니다.
