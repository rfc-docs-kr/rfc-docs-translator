"original": |2-
     SIP requests MAY contain a MIME-encoded message-body.  Regardless of
     the type of body that a request contains, certain header fields must
     be formulated to characterize the contents of the body.  For further
     information on these header fields, see Sections 20.11 through 20.15.
"fixed": |-
  SIP requests MAY contain a MIME-encoded message-body.  Regardless of the type of body that a request contains, certain header fields must be formulated to characterize the contents of the body.  For further information on these header fields, see Sections 20.11 through 20.15.
"ko": |-
  SIP 요청에는 MIME 인코딩된 메시지 본문이 포함될 수 있습니다. 요청에 포함된 본문 유형에 관계없이 본문 내용을 특성화하기 위해 특정 헤더 필드를 공식화해야 합니다. 이러한 헤더 필드에 대한 자세한 내용은 섹션 20.11~20.15를 참조하세요.
