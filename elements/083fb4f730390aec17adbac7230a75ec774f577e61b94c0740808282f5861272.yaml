"original": |2-
     Beyond elliptic curve size, the main issue is elliptic curve
     structure.  As a general principle, it is more conservative to use
     elliptic curves with as little algebraic structure as possible.
     Thus, random curves are more conservative than special curves such as
     Koblitz curves, and curves over F_p with p random are more
     conservative than curves over F_p with p of a special form, and
"fixed": |-
  Beyond elliptic curve size, the main issue is elliptic curve structure.  As a general principle, it is more conservative to use elliptic curves with as little algebraic structure as possible. Thus, random curves are more conservative than special curves such as Koblitz curves, and curves over F_p with p random are more conservative than curves over F_p with p of a special form, and
"ko": |-
  타원 곡선 크기 외에도 주요 문제는 타원 곡선 구조입니다. 일반적으로 대수적 구조가 가능한 한 적은 타원 곡선을 사용하는 것이 더 보수적입니다. 따라서 랜덤 곡선은 Koblitz 곡선과 같은 특수 곡선보다 더 보수적이며, p 랜덤을 갖는 F_p에 대한 곡선은 특수 형태의 p를 갖는 F_p에 대한 곡선보다 더 보수적입니다.
