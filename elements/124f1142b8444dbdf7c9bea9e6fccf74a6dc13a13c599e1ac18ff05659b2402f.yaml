"original": |2-
     It is sometimes possible to construct a URI so that an attempt to
     perform a seemingly harmless, idempotent operation, such as the
     retrieval of a representation, will in fact cause a possibly damaging
     remote operation.  The unsafe URI is typically constructed by
     specifying a port number other than that reserved for the network
     protocol in question.  The client unwittingly contacts a site running
     a different protocol service, and data within the URI contains
     instructions that, when interpreted according to this other protocol,
     cause an unexpected operation.  A frequent example of such abuse has
     been the use of a protocol-based scheme with a port component of
     "25", thereby fooling user agent software into sending an unintended
     or impersonating message via an SMTP server.
"fixed": |-
  It is sometimes possible to construct a URI so that an attempt to perform a seemingly harmless, idempotent operation, such as the retrieval of a representation, will in fact cause a possibly damaging remote operation.  The unsafe URI is typically constructed by specifying a port number other than that reserved for the network protocol in question.  The client unwittingly contacts a site running a different protocol service, and data within the URI contains instructions that, when interpreted according to this other protocol, cause an unexpected operation.  A frequent example of such abuse has been the use of a protocol-based scheme with a port component of "25", thereby fooling user agent software into sending an unintended or impersonating message via an SMTP server.
"ko": |-
  표현 검색과 같이 외관상 무해하고 멱등성이 있는 작업을 수행하려는 시도가 실제로는 피해를 줄 수 있는 원격 작업을 유발하도록 URI를 구성하는 것이 가능한 경우가 있습니다. 안전하지 않은 URI는 일반적으로 문제의 네트워크 프로토콜용으로 예약된 포트 번호가 아닌 다른 포트 번호를 지정하여 구성됩니다. 클라이언트는 자신도 모르게 다른 프로토콜 서비스를 실행하는 사이트에 접속하고, URI 내의 데이터에는 이 다른 프로토콜에 따라 해석될 때 예기치 않은 작업을 유발하는 지침이 포함되어 있습니다. 이러한 남용의 빈번한 예는 포트 구성 요소가 "25"인 프로토콜 기반 체계를 사용하여 사용자 에이전트 소프트웨어를 속여 SMTP 서버를 통해 의도하지 않거나 가장한 메시지를 보내는 것입니다.
