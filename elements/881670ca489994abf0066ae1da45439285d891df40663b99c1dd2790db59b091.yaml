"original": |2-
     The goal of Differentiated Services (Diffserv) within the IETF was to
     devise scalable mechanisms for categorization of traffic into
     behavior aggregates, which ultimately allows each behavior aggregate
     to be treated differently, especially when there is a shortage of
     resources, such as link bandwidth and buffer space [RFC2475].  One of
     the primary motivations for Diffserv was to devise alternative
     mechanisms for service differentiation in the Internet that mitigate
     the scalability issues encountered with the Intserv model.
"fixed": |-
  The goal of Differentiated Services (Diffserv) within the IETF was to devise scalable mechanisms for categorization of traffic into behavior aggregates, which ultimately allows each behavior aggregate to be treated differently, especially when there is a shortage of resources, such as link bandwidth and buffer space [RFC2475].  One of the primary motivations for Diffserv was to devise alternative mechanisms for service differentiation in the Internet that mitigate the scalability issues encountered with the Intserv model.
"ko": |-
  IETF 내의 차별화된 서비스(Diffserv)의 목표는 트래픽을 동작 집합으로 분류하기 위한 확장 가능한 메커니즘을 고안하는 것이었습니다. 이를 통해 궁극적으로 특히 링크 대역폭 및 버퍼와 같은 리소스가 부족한 경우 각 동작 집합이 다르게 처리될 수 있습니다. 공간 [RFC2475]. Diffserv의 주요 동기 중 하나는 Intserv 모델에서 발생하는 확장성 문제를 완화하는 인터넷 서비스 차별화를 위한 대체 메커니즘을 고안하는 것이었습니다.
