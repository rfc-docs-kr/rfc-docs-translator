"original": |2-
     o  The determination of whether a URI reference is a same-document
        reference has been decoupled from the URI parser, simplifying the
        URI processing interface within applications in a way consistent
        with the internal architecture of deployed URI processing
        implementations.  The determination is now based on comparison to
        the base URI after transforming a reference to absolute form,
        rather than on the format of the reference itself.  This change
        may result in more references being considered "same-document"
        under this specification than there would be under the rules given
        in RFC 2396, especially when normalization is used to reduce
        aliases.  However, it does not change the status of existing
        same-document references.
"fixed": |-
  -  The determination of whether a URI reference is a same-document reference has been decoupled from the URI parser, simplifying the URI processing interface within applications in a way consistent with the internal architecture of deployed URI processing implementations.  The determination is now based on comparison to the base URI after transforming a reference to absolute form, rather than on the format of the reference itself.  This change may result in more references being considered "same-document" under this specification than there would be under the rules given in RFC 2396, especially when normalization is used to reduce aliases.  However, it does not change the status of existing same-document references.
"ko": |-
  - URI 참조가 동일한 문서 참조인지 여부에 대한 결정이 URI 파서에서 분리되어 배포된 URI 처리 구현의 내부 아키텍처와 일치하는 방식으로 애플리케이션 내의 URI 처리 인터페이스를 단순화했습니다. 이제 결정은 참조 자체의 형식이 아닌 절대 형식으로 참조를 변환한 후 기본 URI와의 비교를 기반으로 이루어집니다. 이 변경으로 인해 RFC 2396에 제공된 규칙보다 이 사양에서 더 많은 참조가 "동일 문서"로 간주될 수 있습니다. 특히 별칭을 줄이기 위해 정규화가 사용되는 경우 더욱 그렇습니다. 그러나 기존 동일 문서 참조의 상태는 변경되지 않습니다.
