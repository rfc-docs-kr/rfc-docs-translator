"original": |2-
     Note that while many protocols have provisions for a nonce for
     encryption algorithms (often called Initialization Vectors, or IVs),
     they usually don't have such a provision for the MAC function.  In
     that case, the per-invocation nonce will have to come from somewhere
     else, such as a message counter.
"fixed": |-
  Note that while many protocols have provisions for a nonce for encryption algorithms (often called Initialization Vectors, or IVs), they usually don't have such a provision for the MAC function.  In that case, the per-invocation nonce will have to come from somewhere else, such as a message counter.
"ko": |-
  많은 프로토콜에는 암호화 알고리즘(종종 초기화 벡터 또는 IV라고 함)에 대한 임시 조항이 있지만 일반적으로 MAC 기능에 대한 조항은 없습니다. 이 경우 호출별 nonce는 메시지 카운터와 같은 다른 곳에서 가져와야 합니다.
