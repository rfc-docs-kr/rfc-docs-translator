"original": |2-
     16.  Decrypt the JWE Ciphertext using the CEK, the JWE Initialization
          Vector, the Additional Authenticated Data value, and the JWE
          Authentication Tag (which is the Authentication Tag input to the
          calculation) using the specified content encryption algorithm,
          returning the decrypted plaintext and validating the JWE
          Authentication Tag in the manner specified for the algorithm,
          rejecting the input without emitting any decrypted output if the
          JWE Authentication Tag is incorrect.
"fixed": |-
  1.  Decrypt the JWE Ciphertext using the CEK, the JWE Initialization Vector, the Additional Authenticated Data value, and the JWE Authentication Tag (which is the Authentication Tag input to the calculation) using the specified content encryption algorithm, returning the decrypted plaintext and validating the JWE Authentication Tag in the manner specified for the algorithm, rejecting the input without emitting any decrypted output if the JWE Authentication Tag is incorrect.
"ko": |-
  1. 지정된 콘텐츠 암호화 알고리즘을 사용하여 CEK, JWE 초기화 벡터, 추가 인증 데이터 값 및 JWE 인증 태그(계산에 대한 인증 태그 입력)를 사용하여 JWE 암호문을 복호화하고, 복호화된 평문을 반환하고 알고리즘에 지정된 방식으로 JWE 인증 태그를 검증하고, JWE 인증 태그가 올바르지 않으면 복호화된 출력을 내보내지 않고 입력을 거부합니다.
