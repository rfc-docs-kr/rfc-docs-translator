"original": |2-
     This entire document discusses the security practices directly
     affecting applications using the TLS protocol.  This section contains
     broader security considerations related to technologies used in
     conjunction with or by TLS.  The reader is referred to the Security
     Considerations sections of TLS 1.3 [RFC8446], DTLS 1.3 [RFC9147], TLS
     1.2 [RFC5246], and DTLS 1.2 [RFC6347] for further context.
"fixed": |-
  This entire document discusses the security practices directly affecting applications using the TLS protocol.  This section contains broader security considerations related to technologies used in conjunction with or by TLS.  The reader is referred to the Security Considerations sections of TLS 1.3 [RFC8446], DTLS 1.3 [RFC9147], TLS 1.2 [RFC5246], and DTLS 1.2 [RFC6347] for further context.
"ko": |-
  이 전체 문서에서는 TLS 프로토콜을 사용하는 애플리케이션에 직접 영향을 미치는 보안 관행에 대해 설명합니다. 이 섹션에는 TLS와 함께 사용되거나 TLS에 의해 사용되는 기술과 관련된 보다 광범위한 보안 고려 사항이 포함되어 있습니다. 자세한 내용은 TLS 1.3 [RFC8446], DTLS 1.3 [RFC9147], TLS 1.2 [RFC5246] 및 DTLS 1.2 [RFC6347]의 보안 고려 사항 섹션을 참조하세요.
