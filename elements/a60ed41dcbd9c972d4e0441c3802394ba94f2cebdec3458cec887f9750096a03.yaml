"original": |2-
     An intermediary can receive pushes from the server and choose not to
     forward them on to the client.  In other words, how to make use of
     the pushed information is up to that intermediary.  Equally, the
     intermediary might choose to make additional pushes to the client,
     without any action taken by the server.
"fixed": |-
  An intermediary can receive pushes from the server and choose not to forward them on to the client.  In other words, how to make use of the pushed information is up to that intermediary.  Equally, the intermediary might choose to make additional pushes to the client, without any action taken by the server.
"ko": |-
  중개자는 서버로부터 푸시를 수신하고 이를 클라이언트에 전달하지 않도록 선택할 수 있습니다. 즉, 푸시된 정보를 어떻게 활용할지는 해당 중개자에게 달려있습니다. 마찬가지로 중개자는 서버에서 어떤 조치도 취하지 않고 클라이언트에 추가 푸시를 수행하도록 선택할 수 있습니다.
