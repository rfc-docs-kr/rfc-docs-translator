"original": |2-
        The recommendation for sending updates every 5 minutes is due to
        any clock skew issues.  In 5 minutes, the clock skew should not
        become too significant as this is not used for media playback and
        synchronization, it is only for determining which content is
        available to the user.
"fixed": |-
  - The recommendation for sending updates every 5 minutes is due to any clock skew issues.  In 5 minutes, the clock skew should not become too significant as this is not used for media playback and synchronization, it is only for determining which content is available to the user.
"ko": |-
  - 5분마다 업데이트를 보내는 것이 권장되는 이유는 시계 오차 문제 때문입니다. 5분 후에는 미디어 재생 및 동기화에 사용되지 않고 사용자가 사용할 수 있는 콘텐츠를 결정하는 데만 사용되므로 시계 오차가 너무 커져서는 안 됩니다.
