"original": |2-
     As discussed above, one goal of this X.509 v2 CRL profile is to
     foster the creation of an interoperable and reusable Internet PKI.
     To achieve this goal, guidelines for the use of extensions are
     specified, and some assumptions are made about the nature of
     information included in the CRL.
"fixed": |-
  As discussed above, one goal of this X.509 v2 CRL profile is to foster the creation of an interoperable and reusable Internet PKI. To achieve this goal, guidelines for the use of extensions are specified, and some assumptions are made about the nature of information included in the CRL.
"ko": |-
  위에서 설명한 대로 이 X.509 v2 CRL 프로필의 목표 중 하나는 상호 운용 가능하고 재사용 가능한 인터넷 PKI 생성을 촉진하는 것입니다. 이 목표를 달성하기 위해 확장 사용에 대한 지침이 지정되고 CRL에 포함된 정보의 특성에 대한 몇 가지 가정이 이루어집니다.
