"original": |2-
     The client can maintain a correct display of NPT by noting the RTP
     timestamp value of the first packet arriving after repositioning.
     The sequence parameter of the RTP-Info (Section 18.45) header
     provides the first sequence number of the next segment.
"fixed": |-
  The client can maintain a correct display of NPT by noting the RTP timestamp value of the first packet arriving after repositioning. The sequence parameter of the RTP-Info (Section 18.45) header provides the first sequence number of the next segment.
"ko": |-
  클라이언트는 재배치 후 도착하는 첫 번째 패킷의 RTP 타임스탬프 값을 확인하여 NPT의 올바른 표시를 유지할 수 있습니다. RTP-Info(18.45절) 헤더의 시퀀스 매개변수는 다음 세그먼트의 첫 번째 시퀀스 번호를 제공합니다.
