"original": |2-
     A passive OPEN call with a specified "local IP address" parameter
     will await an incoming connection request to that address.  If the
     parameter is unspecified, a passive OPEN will await an incoming
     connection request to any local IP address and then bind the local IP
     address of the connection to the particular address that is used.
"fixed": |-
  A passive OPEN call with a specified "local IP address" parameter will await an incoming connection request to that address.  If the parameter is unspecified, a passive OPEN will await an incoming connection request to any local IP address and then bind the local IP address of the connection to the particular address that is used.
"ko": |-
  지정된 "로컬 IP 주소" 매개변수를 사용한 수동 OPEN 호출은 해당 주소로 들어오는 연결 요청을 기다립니다. 매개변수가 지정되지 않은 경우 수동 OPEN은 로컬 IP 주소에 대한 들어오는 연결 요청을 기다린 다음 연결의 로컬 IP 주소를 사용되는 특정 주소에 바인딩합니다.
