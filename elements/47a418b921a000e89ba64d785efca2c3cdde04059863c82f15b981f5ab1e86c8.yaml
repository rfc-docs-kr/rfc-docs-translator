"original": |2-
     IKEv2
          IKEv2, defined in [RFC4306], only uses the MSK for
          authentication purposes and not key derivation.  The EMSK, IV,
          Peer-Id, Server-Id or Session-Id are not used.  As a result, the
          TSKs derived by IKEv2 are cryptographically independent of the
          EAP keying material and re-key of IPsec SAs can be handled
          without requiring EAP re-authentication.  Within IKEv2, it is
          possible to negotiate PFS, regardless of which EAP method is
          negotiated.  IKEv2 as specified in [RFC4306] does not cache EAP
          keying material or parameters; once IKEv2 authentication
          completes, it is assumed that EAP keying material and parameters
          are discarded.  The Session-Timeout Attribute is therefore
          interpreted as a limit on the VPN session time, rather than an
          indication of the MSK key lifetime.
"fixed": |-
  IKEv2  -    IKEv2, defined in [RFC4306], only uses the MSK for authentication purposes and not key derivation.  The EMSK, IV, Peer-Id, Server-Id or Session-Id are not used.  As a result, the TSKs derived by IKEv2 are cryptographically independent of the EAP keying material and re-key of IPsec SAs can be handled without requiring EAP re-authentication.  Within IKEv2, it is possible to negotiate PFS, regardless of which EAP method is negotiated.  IKEv2 as specified in [RFC4306] does not cache EAP keying material or parameters; once IKEv2 authentication completes, it is assumed that EAP keying material and parameters are discarded.  The Session-Timeout Attribute is therefore interpreted as a limit on the VPN session time, rather than an indication of the MSK key lifetime.
"ko": |-
  IKEv2 - [RFC4306]에 정의된 IKEv2는 키 파생이 아닌 인증 목적으로만 MSK를 사용합니다. EMSK, IV, Peer-Id, Server-Id 또는 Session-Id는 사용되지 않습니다. 결과적으로 IKEv2에서 파생된 TSK는 EAP 키 자료와 암호화적으로 독립적이며 IPsec SA의 키 재설정은 EAP 재인증 없이 처리될 수 있습니다. IKEv2 내에서는 어떤 EAP 방법이 협상되는지에 관계없이 PFS를 협상할 수 있습니다. [RFC4306]에 지정된 IKEv2는 EAP 키 입력 자료 또는 매개변수를 캐시하지 않습니다. IKEv2 인증이 완료되면 EAP 키 입력 자료 및 매개변수가 삭제되는 것으로 가정됩니다. 따라서 세션 시간 초과 속성은 MSK 키 수명을 나타내는 것이 아니라 VPN 세션 시간에 대한 제한으로 해석됩니다.
