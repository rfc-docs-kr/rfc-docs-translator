"original": |2-
     0-RTT data is not compatible with older servers.  An older server
     will respond to the ClientHello with an older ServerHello, but it
     will not correctly skip the 0-RTT data and will fail to complete the
     handshake.  This can cause issues when a client attempts to use
     0-RTT, particularly against multi-server deployments.  For example, a
     deployment could deploy TLS 1.3 gradually with some servers
     implementing TLS 1.3 and some implementing TLS 1.2, or a TLS 1.3
     deployment could be downgraded to TLS 1.2.
"fixed": |-
  0-RTT data is not compatible with older servers.  An older server will respond to the ClientHello with an older ServerHello, but it will not correctly skip the 0-RTT data and will fail to complete the handshake.  This can cause issues when a client attempts to use 0-RTT, particularly against multi-server deployments.  For example, a deployment could deploy TLS 1.3 gradually with some servers implementing TLS 1.3 and some implementing TLS 1.2, or a TLS 1.3 deployment could be downgraded to TLS 1.2.
"ko": |-
  0-RTT 데이터는 이전 서버와 호환되지 않습니다. 이전 서버는 이전 ServerHello로 ClientHello에 응답하지만 0-RTT 데이터를 올바르게 건너뛰지 못하고 핸드셰이크를 완료하지 못합니다. 이로 인해 클라이언트가 특히 다중 서버 배포에 대해 0-RTT를 사용하려고 시도할 때 문제가 발생할 수 있습니다. 예를 들어 일부 서버는 TLS 1.3을 구현하고 일부는 TLS 1.2를 구현하여 TLS 1.3을 점진적으로 배포하거나 TLS 1.3 배포를 TLS 1.2로 다운그레이드할 수 있습니다.
