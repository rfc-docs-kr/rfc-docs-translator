"original": |2-
     Note that the key exchange protocol as defined in Section 4 does not
     protect against active attacks; Party A must use some method to
     ensure that (g^k) originated with the intended communicant B, rather
     than an attacker, and Party B must do the same with (g^j).
"fixed": |-
  Note that the key exchange protocol as defined in Section 4 does not protect against active attacks; Party A must use some method to ensure that (g^k) originated with the intended communicant B, rather than an attacker, and Party B must do the same with (g^j).
"ko": |-
  섹션 4에 정의된 키 교환 프로토콜은 활성 공격으로부터 보호하지 않습니다. 당사자 A는 (g^k)가 공격자가 아닌 의도된 통신자 B에서 시작되었음을 확인하기 위해 몇 가지 방법을 사용해야 하며, 당사자 B는 (g^j)에 대해 동일한 작업을 수행해야 합니다.
