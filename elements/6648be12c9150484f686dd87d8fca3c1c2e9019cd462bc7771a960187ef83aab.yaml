"original": |2-
     A large field block (Section 4.3) can cause an implementation to
     commit a large amount of state.  Field lines that are critical for
     routing can appear toward the end of a field block, which prevents
     streaming of fields to their ultimate destination.  This ordering and
     other reasons, such as ensuring cache correctness, mean that an
     endpoint might need to buffer the entire field block.  Since there is
     no hard limit to the size of a field block, some endpoints could be
     forced to commit a large amount of available memory for field blocks.
"fixed": |-
  A large field block (Section 4.3) can cause an implementation to commit a large amount of state.  Field lines that are critical for routing can appear toward the end of a field block, which prevents streaming of fields to their ultimate destination.  This ordering and other reasons, such as ensuring cache correctness, mean that an endpoint might need to buffer the entire field block.  Since there is no hard limit to the size of a field block, some endpoints could be forced to commit a large amount of available memory for field blocks.
"ko": |-
  큰 필드 블록(섹션 4.3)으로 인해 구현이 많은 양의 상태를 커밋할 수 있습니다. 라우팅에 중요한 필드 라인은 필드 블록의 끝 부분에 나타날 수 있으며, 이는 필드가 최종 목적지로 스트리밍되는 것을 방지합니다. 캐시 정확성 보장과 같은 이러한 순서 및 기타 이유는 엔드포인트가 전체 필드 블록을 버퍼링해야 할 수도 있음을 의미합니다. 필드 블록의 크기에는 엄격한 제한이 없으므로 일부 엔드포인트는 필드 블록에 사용 가능한 많은 양의 메모리를 커밋해야 할 수 있습니다.
