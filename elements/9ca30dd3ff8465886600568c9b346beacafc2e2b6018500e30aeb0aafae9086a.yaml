"ko": |-
  $ 인정자(accreditor) - (N) 정보 시스템을 "인증"하는 공식 권한(예: 시스템 내 민감한 데이터의 운영 및 처리 권한을 부여하고 잔여 위험을 수용하는 권한)을 갖도록 지정된 관리 공무원입니다. 시스템과 연관되어 있습니다. (참조: 인증, 잔여 위험.)
