"original": |2-
     PSK authentication is widely used in many scenarios.  One deployment
     is 3GPP networks where pre-shared keys are used to authenticate both
     subscriber and network.  Another deployment is Internet of Things
     where PSK authentication is often preferred for performance and
     energy efficiency reasons.  In both scenarios, the endpoints are
     owned and/or controlled by a party that provisions the pre-shared
     keys and makes sure that they provide a high level of entropy.
"fixed": |-
  PSK authentication is widely used in many scenarios.  One deployment is 3GPP networks where pre-shared keys are used to authenticate both subscriber and network.  Another deployment is Internet of Things where PSK authentication is often preferred for performance and energy efficiency reasons.  In both scenarios, the endpoints are owned and/or controlled by a party that provisions the pre-shared keys and makes sure that they provide a high level of entropy.
"ko": |-
  PSK 인증은 다양한 시나리오에서 널리 사용됩니다. 한 가지 배포는 사전 공유 키를 사용하여 가입자와 네트워크를 모두 인증하는 3GPP 네트워크입니다. 또 다른 배포로는 성능 및 에너지 효율성 때문에 PSK 인증이 선호되는 경우가 많은 사물 인터넷이 있습니다. 두 시나리오 모두에서 엔드포인트는 사전 공유 키를 프로비저닝하고 높은 수준의 엔트로피를 제공하는지 확인하는 당사자가 소유 및/또는 제어합니다.
