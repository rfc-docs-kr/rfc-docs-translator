"original": |2-
     There are two primary variants of network layer solutions to
     spoofing: address filtering and IPsec.  Address filtering is an
     indirect system that relies on other parties to filter packets sent
     upstream of an attack, but does not necessarily require participation
     of the packet source.  IPsec requires cooperation between the
     endpoints wanting to avoid attack on their connection, which
     currently involves preexisting shared knowledge of either a shared
     key or shared certificate authority.
"fixed": |-
  There are two primary variants of network layer solutions to spoofing: address filtering and IPsec.  Address filtering is an indirect system that relies on other parties to filter packets sent upstream of an attack, but does not necessarily require participation of the packet source.  IPsec requires cooperation between the endpoints wanting to avoid attack on their connection, which currently involves preexisting shared knowledge of either a shared key or shared certificate authority.
"ko": |-
  스푸핑에 대한 네트워크 계층 솔루션에는 주소 필터링과 IPsec라는 두 가지 주요 변형이 있습니다. 주소 필터링은 공격의 업스트림으로 전송된 패킷을 필터링하기 위해 다른 당사자에 의존하는 간접 시스템이지만 패킷 소스의 참여가 반드시 필요한 것은 아닙니다. IPsec을 사용하려면 연결에 대한 공격을 피하려는 엔드포인트 간의 협력이 필요합니다. 여기에는 현재 공유 키 또는 공유 인증 기관에 대한 기존 공유 지식이 포함됩니다.
