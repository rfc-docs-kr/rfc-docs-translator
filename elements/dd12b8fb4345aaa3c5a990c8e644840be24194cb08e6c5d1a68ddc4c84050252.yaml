"original": |2-
     The algorithm is the same regardless of the size of the Camellia key
     used in wrapping, called the "key encrypting key" or "KEK".  If
     Camellia is supported, it is particularly suggested that wrapping
     128-bit keys with a 128-bit KEK and wrapping 256-bit keys with a
     256-bit KEK be supported.
"fixed": |-
  The algorithm is the same regardless of the size of the Camellia key used in wrapping, called the "key encrypting key" or "KEK".  If Camellia is supported, it is particularly suggested that wrapping 128-bit keys with a 128-bit KEK and wrapping 256-bit keys with a 256-bit KEK be supported.
"ko": |-
  알고리즘은 "키 암호화 키" 또는 "KEK"라고 불리는 래핑에 사용되는 Camellia 키의 크기에 관계없이 동일합니다. Camellia가 지원되는 경우 128비트 키를 128비트 KEK로 래핑하고 256비트 키를 256비트 KEK로 래핑하는 것이 특히 권장됩니다.
