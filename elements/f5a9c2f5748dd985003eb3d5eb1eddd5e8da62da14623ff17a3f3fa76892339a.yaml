"original": |2-
     This document updates an entry in the TLS Certificate Status Types
     registry originally created in [RFC6961].  IANA has updated the entry
     for value 2 to have the name "ocsp_multi_RESERVED" and comment "Used
     in TLS versions prior to 1.3".
"fixed": |-
  This document updates an entry in the TLS Certificate Status Types registry originally created in [RFC6961].  IANA has updated the entry for value 2 to have the name "ocsp_multi_RESERVED" and comment "Used in TLS versions prior to 1.3".
"ko": |-
  이 문서는 [RFC6961]에서 원래 생성된 TLS 인증서 상태 유형 레지스트리의 항목을 업데이트합니다. IANA는 값 2에 대한 항목을 업데이트하여 이름이 "ocsp_multi_RESERVED"이고 주석이 "1.3 이전 TLS 버전에서 사용됨"입니다.
