"original": |2-
     Channel binding makes "anonymous" channels (where neither end-point
     is strongly authenticated to the other) useful.  Implementors should
     avoid making it easy to use such channels without channel binding.
"fixed": |-
  Channel binding makes "anonymous" channels (where neither end-point is strongly authenticated to the other) useful.  Implementors should avoid making it easy to use such channels without channel binding.
