"original": |2-
     Aside from the cases defined above, in the absence of Transfer-
     Encoding, an origin server SHOULD send a Content-Length header field
     when the content size is known prior to sending the complete header
     section.  This will allow downstream recipients to measure transfer
     progress, know when a received message is complete, and potentially
     reuse the connection for additional requests.
"fixed": |-
  Aside from the cases defined above, in the absence of Transfer- Encoding, an origin server SHOULD send a Content-Length header field when the content size is known prior to sending the complete header section.  This will allow downstream recipients to measure transfer progress, know when a received message is complete, and potentially reuse the connection for additional requests.
"ko": |-
  위에 정의된 경우를 제외하고 Transfer-Encoding이 없는 경우 원서버는 전체 헤더 섹션을 전송하기 전에 콘텐츠 크기가 알려진 경우 Content-Length 헤더 필드를 전송해야 합니다. 이를 통해 다운스트림 수신자는 전송 진행 상황을 측정하고, 수신된 메시지가 완료된 시기를 알 수 있으며, 잠재적으로 추가 요청에 대한 연결을 재사용할 수 있습니다.
