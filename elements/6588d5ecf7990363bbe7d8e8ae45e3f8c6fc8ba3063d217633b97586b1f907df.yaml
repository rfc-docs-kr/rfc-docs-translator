"original": |2-
     First of all, the SDP needs to contain absolute URIs, since relative
     will, in most cases, not work as the delivery will not correctly
     forward the base URI.
"fixed": |-
  First of all, the SDP needs to contain absolute URIs, since relative will, in most cases, not work as the delivery will not correctly forward the base URI.
"ko": |-
  우선, SDP에는 절대 URI가 포함되어야 합니다. 대부분의 경우 배달이 기본 URI를 올바르게 전달하지 않기 때문에 상대 URI가 작동하지 않기 때문입니다.
