"original": |2-
        2)  White space, the token separator character (":"), and the port
        pair separator character (",") must be quoted if used within a
        token.  The quote character is a back-slash, ASCII 92 (decimal)
        ("\").  For example, a quoted colon is "\:".  The back-slash must
        also be quoted if its needed to represent itself ("\\").
"fixed": |-
  - 2)  White space, the token separator character (":"), and the port pair separator character (",") must be quoted if used within a token.  The quote character is a back-slash, ASCII 92 (decimal) ("\").  For example, a quoted colon is "\:".  The back-slash must also be quoted if its needed to represent itself ("\\").
"ko": |-
  - 2) 공백, 토큰 구분 문자(":") 및 포트 쌍 구분 문자(",")는 토큰 내에서 사용되는 경우 인용되어야 합니다. 인용 문자는 백슬래시, ASCII 92(십진수)("\")입니다. 예를 들어, 따옴표로 묶인 콜론은 "\:"입니다. 백슬래시 자체를 나타내야 하는 경우("\\")도 따옴표로 묶어야 합니다.
