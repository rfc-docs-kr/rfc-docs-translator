"original": |2-
     An entity-tag is intended for use as a resource-local identifier for
     differentiating between representations of the same resource that
     vary over time.  It is generated by the server providing the
     resource, which may generate it in any number of ways including a
     version, checksum, hash, or time.  An endpoint receiving an entity-
     tag MUST treat it as opaque and make no assumptions about its content
     or structure.  (Endpoints that generate an entity-tag are encouraged
     to use the most compact representation possible, in particular in
     regards to clients and intermediaries that may want to store multiple
     ETag values.)
"fixed": |-
  An entity-tag is intended for use as a resource-local identifier for differentiating between representations of the same resource that vary over time.  It is generated by the server providing the resource, which may generate it in any number of ways including a version, checksum, hash, or time.  An endpoint receiving an entity- tag MUST treat it as opaque and make no assumptions about its content or structure.  (Endpoints that generate an entity-tag are encouraged to use the most compact representation possible, in particular in regards to clients and intermediaries that may want to store multiple ETag values.)
"ko": |-
  엔터티 태그는 시간이 지남에 따라 달라지는 동일한 리소스의 표현을 구별하기 위한 리소스-로컬 식별자로 사용하기 위한 것입니다. 이는 리소스를 제공하는 서버에 의해 생성되며 버전, 체크섬, 해시 또는 시간을 포함한 다양한 방법으로 생성될 수 있습니다. 엔터티 태그를 수신하는 엔드포인트는 이를 불투명한 것으로 처리해야 하며 해당 내용이나 구조에 대해 어떤 가정도 하지 않아야 합니다. (엔티티 태그를 생성하는 엔드포인트는 특히 여러 ETag 값을 저장하려는 클라이언트 및 중개자와 관련하여 가능한 가장 간결한 표현을 사용하는 것이 좋습니다.)
