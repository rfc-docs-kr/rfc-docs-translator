"original": |2-
     $ Federal Standard 1027
        (N) An U.S. Government document defining emanation, anti-tamper,
        security fault analysis, and manual key management criteria for
        DES encryption devices, primary for OSIRM Layer 2. Was renamed
        "FIPS PUB 140" when responsibility for protecting unclassified,
        sensitive information was transferred from NSA to NIST, and has
        since been superseded by newer versions of that standard [FP140].
"fixed": |-
  $ Federal Standard 1027  -  (N) An U.S. Government document defining emanation, anti-tamper, security fault analysis, and manual key management criteria for DES encryption devices, primary for OSIRM Layer 2. Was renamed "FIPS PUB 140" when responsibility for protecting unclassified, sensitive information was transferred from NSA to NIST, and has since been superseded by newer versions of that standard [FP140].
"ko": |-
  $ 연방 표준 1027 - (N) OSIRM 레이어 2의 기본인 DES 암호화 장치에 대한 방출, 변조 방지, 보안 결함 분석 및 수동 키 관리 기준을 정의하는 미국 정부 문서입니다. 보호 책임이 있을 때 "FIPS PUB 140"으로 이름이 변경되었습니다. 분류되지 않은 민감한 정보는 NSA에서 NIST로 전송되었으며 이후 해당 표준[FP140]의 최신 버전으로 대체되었습니다.
