"original": |2-
     *  The fundamental approach is some form of planning where traffic is
        steered onto paths so that it is distributed across the available
        resources.  This planning may be centralized or distributed and
        must be aware of the planned traffic volumes and available
        resources.  However, this approach is only of value if the traffic
        that is presented conforms to the planned traffic volumes.
"fixed": |-
  *  The fundamental approach is some form of planning where traffic is steered onto paths so that it is distributed across the available resources.  This planning may be centralized or distributed and must be aware of the planned traffic volumes and available resources.  However, this approach is only of value if the traffic that is presented conforms to the planned traffic volumes.
"ko": |-
  * 기본적인 접근 방식은 트래픽을 경로로 조정하여 사용 가능한 리소스에 분산시키는 일종의 계획입니다. 이 계획은 중앙 집중화되거나 분산될 수 있으며 계획된 트래픽 양과 사용 가능한 리소스를 알고 있어야 합니다. 그러나 이 접근 방식은 제시된 트래픽이 계획된 트래픽 양을 준수하는 경우에만 가치가 있습니다.
