"original": |2-
     At the ingress to an MPLS domain, LSRs classify IP packets into
     Forwarding Equivalence Classes (FECs) based on a variety of factors,
     including, e.g., a combination of the information carried in the IP
     header of the packets and the local routing information maintained by
     the LSRs.  An MPLS label stack entry is then prepended to each packet
     according to their FECs.  The MPLS label stack entry is 32 bits long
     and contains a 20-bit label field.
"fixed": |-
  At the ingress to an MPLS domain, LSRs classify IP packets into Forwarding Equivalence Classes (FECs) based on a variety of factors, including, e.g., a combination of the information carried in the IP header of the packets and the local routing information maintained by the LSRs.  An MPLS label stack entry is then prepended to each packet according to their FECs.  The MPLS label stack entry is 32 bits long and contains a 20-bit label field.
"ko": |-
  MPLS 도메인으로의 수신 시 LSR은 패킷의 IP 헤더에 전달된 정보와 MPLS에서 유지 관리하는 로컬 라우팅 정보의 조합 등 다양한 요인을 기반으로 IP 패킷을 FEC(Forwarding Equivalence Classes)로 분류합니다. LSR. MPLS 레이블 스택 항목은 FEC에 따라 각 패킷 앞에 추가됩니다. MPLS 레이블 스택 항목은 길이가 32비트이고 20비트 레이블 필드를 포함합니다.
