"original": |2-
     A client MAY send a list of protocol names in the Upgrade header
     field of a request to invite the server to switch to one or more of
     the named protocols, in order of descending preference, before
     sending the final response.  A server MAY ignore a received Upgrade
     header field if it wishes to continue using the current protocol on
     that connection.  Upgrade cannot be used to insist on a protocol
     change.
"fixed": |-
  A client MAY send a list of protocol names in the Upgrade header field of a request to invite the server to switch to one or more of the named protocols, in order of descending preference, before sending the final response.  A server MAY ignore a received Upgrade header field if it wishes to continue using the current protocol on that connection.  Upgrade cannot be used to insist on a protocol change.
"ko": |-
  클라이언트는 최종 응답을 보내기 전에 선호도 순으로 하나 이상의 명명된 프로토콜로 전환하도록 서버를 초대하기 위해 요청의 업그레이드 헤더 필드에 프로토콜 이름 목록을 보낼 수 있습니다. 서버는 해당 연결에서 현재 프로토콜을 계속 사용하려는 경우 수신된 업그레이드 헤더 필드를 무시할 수 있습니다. 업그레이드는 프로토콜 변경을 요구하는 데 사용할 수 없습니다.
