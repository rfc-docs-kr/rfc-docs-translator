"original": |2-
     The protocol requirements of Speech Services Control (SPEECHSC)
     [RFC4313] include that the solution be capable of reaching a media
     processing server, setting up communication channels to the media
     resources, and sending and receiving control messages and media
     streams to/from the server.  The Session Initiation Protocol (SIP)
     [RFC3261] meets these requirements.
"fixed": |-
  The protocol requirements of Speech Services Control (SPEECHSC) [RFC4313] include that the solution be capable of reaching a media processing server, setting up communication channels to the media resources, and sending and receiving control messages and media streams to/from the server.  The Session Initiation Protocol (SIP) [RFC3261] meets these requirements.
"ko": |-
  Speech Services Control(SPEECHSC) [RFC4313]의 프로토콜 요구 사항에는 솔루션이 미디어 처리 서버에 도달하고, 미디어 리소스에 대한 통신 채널을 설정하고, 서버와 제어 메시지 및 미디어 스트림을 주고받을 수 있어야 한다는 것이 포함됩니다. 세션 개시 프로토콜(SIP) [RFC3261]은 이러한 요구 사항을 충족합니다.
