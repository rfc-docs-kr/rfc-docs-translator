"original": |2-
     This header field specifies what mode the RECOGNIZE method will
     operate in.  The value choices are "normal" or "hotword".  If the
     value is "normal", the RECOGNIZE starts matching speech and DTMF to
     the grammars specified in the RECOGNIZE request.  If any portion of
     the speech does not match the grammar, the RECOGNIZE command
     completes with a no-match status.  Timers may be active to detect
     speech in the audio (see Section 9.4.14), so the RECOGNIZE method may
     complete because of a timeout waiting for speech.  If the value of
     this header field is "hotword", the RECOGNIZE method operates in
     hotword mode, where it only looks for the particular keywords or DTMF
"fixed": |-
  This header field specifies what mode the RECOGNIZE method will operate in.  The value choices are "normal" or "hotword".  If the value is "normal", the RECOGNIZE starts matching speech and DTMF to the grammars specified in the RECOGNIZE request.  If any portion of the speech does not match the grammar, the RECOGNIZE command completes with a no-match status.  Timers may be active to detect speech in the audio (see Section 9.4.14), so the RECOGNIZE method may complete because of a timeout waiting for speech.  If the value of this header field is "hotword", the RECOGNIZE method operates in hotword mode, where it only looks for the particular keywords or DTMF
"ko": |-
  이 헤더 필드는 RECOGNIZE 메서드가 어떤 모드에서 작동할지 지정합니다. 값 선택은 "normal" 또는 "hotword"입니다. 값이 "normal"이면 RECOGNIZE는 RECOGNIZE 요청에서 지정한 문법에 맞게 음성과 DTMF를 일치시키기 시작합니다. 음성의 일부가 문법과 일치하지 않으면 RECOGNIZE 명령은 불일치 상태로 완료됩니다. 타이머가 활성화되어 오디오에서 음성을 감지할 수 있으므로(섹션 9.4.14 참조) RECOGNIZE 메서드는 음성을 기다리는 시간 초과로 인해 완료될 수 있습니다. 이 헤더 필드의 값이 "hotword"이면 RECOGNIZE 메서드는 핫워드 모드에서 작동하며, 여기서는 특정 키워드나 DTMF만 찾습니다.
