"original": |2-
     The target URI's authority information is critical for handling a
     request.  A user agent MUST generate a Host header field in a request
     unless it sends that information as an ":authority" pseudo-header
     field.  A user agent that sends Host SHOULD send it as the first
     field in the header section of a request.
"fixed": |-
  The target URI's authority information is critical for handling a request.  A user agent MUST generate a Host header field in a request unless it sends that information as an ":authority" pseudo-header field.  A user agent that sends Host SHOULD send it as the first field in the header section of a request.
"ko": |-
  대상 URI의 권한 정보는 요청을 처리하는 데 중요합니다. 사용자 에이전트는 해당 정보를 ":authority" 의사 헤더 필드로 전송하지 않는 한 요청에서 Host 헤더 필드를 생성해야 합니다. 호스트를 보내는 사용자 에이전트는 이를 요청 헤더 섹션의 첫 번째 필드로 보내야 합니다.
