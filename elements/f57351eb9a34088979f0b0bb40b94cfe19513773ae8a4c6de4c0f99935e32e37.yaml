"original": |2-
     This specification updates the HTTP-related aspects of the existing
     registration procedures for message header fields defined in
     [RFC3864].  It replaces the old procedures as they relate to HTTP by
     defining a new registration procedure and moving HTTP field
     definitions into a separate registry.
"fixed": |-
  This specification updates the HTTP-related aspects of the existing registration procedures for message header fields defined in [RFC3864].  It replaces the old procedures as they relate to HTTP by defining a new registration procedure and moving HTTP field definitions into a separate registry.
"ko": |-
  이 사양은 [RFC3864]에 정의된 메시지 헤더 필드에 대한 기존 등록 절차의 HTTP 관련 측면을 업데이트합니다. 이는 새로운 등록 절차를 정의하고 HTTP 필드 정의를 별도의 레지스트리로 이동하여 HTTP와 관련된 이전 절차를 대체합니다.
