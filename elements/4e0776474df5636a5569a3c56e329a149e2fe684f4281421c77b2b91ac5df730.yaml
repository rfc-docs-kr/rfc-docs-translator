"original": |2-
        Tutorial: Non-repudiation service does not prevent an entity from
        repudiating a communication. Instead, the service provides
        evidence that can be stored and later presented to a third party
        to resolve disputes that arise if and when a communication is
        repudiated by one of the entities involved.
"fixed": |-
  - Tutorial: Non-repudiation service does not prevent an entity from repudiating a communication. Instead, the service provides evidence that can be stored and later presented to a third party to resolve disputes that arise if and when a communication is repudiated by one of the entities involved.
"ko": |-
  - 튜토리얼: 부인 방지 서비스는 개체가 통신을 거부하는 것을 방지하지 않습니다. 대신, 서비스는 관련 주체 중 하나가 통신을 거부하는 경우 발생하는 분쟁을 해결하기 위해 저장했다가 나중에 제3자에게 제시할 수 있는 증거를 제공합니다.
