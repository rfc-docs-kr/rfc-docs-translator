"original": |2-
     The RTSP-date, a full date as specified by Section 3.3 of [RFC5322],
     sent in a Date header SHOULD NOT represent a date and time subsequent
     to the generation of the message.  It SHOULD represent the best
     available approximation of the date and time of message generation,
     unless the implementation has no means of generating a reasonably
     accurate date and time.  In theory, the date ought to represent the
     moment just before the message body is generated.  In practice, the
     date can be generated at any time during the message origination
     without affecting its semantic value.
"fixed": |-
  The RTSP-date, a full date as specified by Section 3.3 of [RFC5322], sent in a Date header SHOULD NOT represent a date and time subsequent to the generation of the message.  It SHOULD represent the best available approximation of the date and time of message generation, unless the implementation has no means of generating a reasonably accurate date and time.  In theory, the date ought to represent the moment just before the message body is generated.  In practice, the date can be generated at any time during the message origination without affecting its semantic value.
"ko": |-
  Date 헤더로 전송된 [RFC5322]의 섹션 3.3에 지정된 전체 날짜인 RTSP 날짜는 메시지 생성 이후의 날짜와 시간을 나타내서는 안 됩니다. 구현 시 합리적으로 정확한 날짜 및 시간을 생성할 수 있는 수단이 없는 경우를 제외하고는 메시지 생성 날짜 및 시간에 대해 사용 가능한 최상의 근사치를 나타내야 합니다(SHOULD). 이론적으로 날짜는 메시지 본문이 생성되기 직전의 순간을 나타내야 합니다. 실제로 날짜는 의미 값에 영향을 주지 않고 메시지가 생성되는 동안 언제든지 생성될 수 있습니다.
