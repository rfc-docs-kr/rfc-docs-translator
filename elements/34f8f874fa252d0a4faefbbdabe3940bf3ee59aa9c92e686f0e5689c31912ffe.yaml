"original": |2-
     For a unicast SA, the SPI can be used by itself to specify an SA, or
     it may be used in conjunction with the IPsec protocol type (in this
     case ESP).  Because the SPI value is generated by the receiver for a
     unicast SA, whether the value is sufficient to identify an SA by
     itself or whether it must be used in conjunction with the IPsec
     protocol value is a local matter.  This mechanism for mapping inbound
     traffic to unicast SAs MUST be supported by all ESP implementations.
"fixed": |-
  For a unicast SA, the SPI can be used by itself to specify an SA, or it may be used in conjunction with the IPsec protocol type (in this case ESP).  Because the SPI value is generated by the receiver for a unicast SA, whether the value is sufficient to identify an SA by itself or whether it must be used in conjunction with the IPsec protocol value is a local matter.  This mechanism for mapping inbound traffic to unicast SAs MUST be supported by all ESP implementations.
"ko": |-
  유니캐스트 SA의 경우 SPI는 단독으로 SA를 지정하는 데 사용되거나 IPsec 프로토콜 유형(이 경우 ESP)과 함께 사용될 수 있습니다.  SPI 값은 유니캐스트 SA에 대한 수신기에서 생성되므로 해당 값이 자체적으로 SA를 식별하는 데 충분한지 또는 IPsec 프로토콜 값과 함께 사용해야 하는지 여부는 지역적인 문제입니다.  인바운드 트래픽을 유니캐스트 SA에 매핑하는 이 메커니즘은 모든 ESP 구현에서 지원되어야 합니다.
