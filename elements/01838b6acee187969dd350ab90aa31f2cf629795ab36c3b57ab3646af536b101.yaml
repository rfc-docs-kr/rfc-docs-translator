"original": |2-
     With the RFC Required policy, the registration request, along with
     associated documentation, must be published in an RFC.  The RFC need
     not be in the IETF stream, but may be in any RFC stream (currently an
     RFC may be in the IETF, IRTF, IAB, or Independent Submission streams
     [RFC5742]).
"fixed": |-
  With the RFC Required policy, the registration request, along with associated documentation, must be published in an RFC.  The RFC need not be in the IETF stream, but may be in any RFC stream (currently an RFC may be in the IETF, IRTF, IAB, or Independent Submission streams [RFC5742]).
"ko": |-
  RFC 필수 정책에 따라 등록 요청은 관련 문서와 함께 RFC에 게시되어야 합니다. RFC는 IETF 스트림에 있을 필요는 없지만 모든 RFC 스트림에 있을 수 있습니다(현재 RFC는 IETF, IRTF, IAB 또는 독립 제출 스트림[RFC5742]에 있을 수 있음).
