"original": |2-
     2. The selection of security mechanisms itself needs to be secure.
        Traditionally, all security protocols use a secure form of
        negotiation.  For instance, after establishing mutual keys through
        Diffie-Hellman, IKE sends hashes of the previously sent data
        including the offered crypto mechanisms [8].  This allows the
        peers to detect if the initial, unprotected offers were tampered
        with.
"fixed": |-
  1. The selection of security mechanisms itself needs to be secure. Traditionally, all security protocols use a secure form of negotiation.  For instance, after establishing mutual keys through Diffie-Hellman, IKE sends hashes of the previously sent data including the offered crypto mechanisms [8].  This allows the peers to detect if the initial, unprotected offers were tampered with.
"ko": |-
  1. 보안 메커니즘 자체의 선택은 안전해야 합니다. 전통적으로 모든 보안 프로토콜은 안전한 형태의 협상을 사용합니다. 예를 들어, Diffie-Hellman을 통해 상호 키를 설정한 후 IKE는 제공된 암호화 메커니즘을 포함하여 이전에 보낸 데이터의 해시를 보냅니다[8]. 이를 통해 피어는 초기의 보호되지 않은 제안이 변조되었는지 감지할 수 있습니다.
