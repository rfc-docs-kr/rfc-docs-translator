"original": |2-
        Tutorial: For example, suppose Alice and Bob try to establish a
        session key by using the Diffie-Hellman-Merkle algorithm without
        data origin authentication service. A "man in the middle" could
        (a) block direct communication between Alice and Bob and then (b)
        masquerade as Alice sending data to Bob, (c) masquerade as Bob
        sending data to Alice, (d) establish separate session keys with
        each of them, and (e) function as a clandestine proxy server
        between them to capture or modify sensitive information that Alice
        and Bob think they are sending only to each other.
"fixed": |-
  - Tutorial: For example, suppose Alice and Bob try to establish a session key by using the Diffie-Hellman-Merkle algorithm without data origin authentication service. A "man in the middle" could (a) block direct communication between Alice and Bob and then (b) masquerade as Alice sending data to Bob, (c) masquerade as Bob sending data to Alice, (d) establish separate session keys with each of them, and (e) function as a clandestine proxy server between them to capture or modify sensitive information that Alice and Bob think they are sending only to each other.
"ko": |-
  - 튜토리얼: 예를 들어, Alice와 Bob이 데이터 원본 인증 서비스 없이 Diffie-Hellman-Merkle 알고리즘을 사용하여 세션 키를 설정하려고 한다고 가정합니다. "중간자"는 (a) Alice와 Bob 간의 직접 통신을 차단한 다음 (b) Alice가 Bob에게 데이터를 보내는 것으로 가장하고, (c) Bob이 Alice에게 데이터를 보내는 것으로 가장하고, (d) 다음을 사용하여 별도의 세션 키를 설정할 수 있습니다. (e) 그들 사이의 비밀 프록시 서버 역할을 하여 Alice와 Bob이 서로에게만 보낸다고 생각하는 민감한 정보를 캡처하거나 수정합니다.
