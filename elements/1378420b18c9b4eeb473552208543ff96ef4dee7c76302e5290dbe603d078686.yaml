"original": |2-
     This specification defines two quantum-resistant ways to establish a
     symmetric key-encryption key, which is used to encrypt the sender-
     generated content-encryption key.  In both cases, the PSK is used as
     one of the inputs to a key-derivation function to create a quantum-
     resistant key-encryption key.  The PSK MUST be distributed to the
     sender and all of the recipients by some out-of-band means that does
     not make it vulnerable to the future invention of a large-scale
     quantum computer, and an identifier MUST be assigned to the PSK.  It
     is best if each PSK has a unique identifier; however, if a recipient
     has more than one PSK with the same identifier, the recipient can try
     each of them in turn.  A PSK is expected to be used with many
     messages, with a lifetime of weeks or months.
"fixed": |-
  This specification defines two quantum-resistant ways to establish a symmetric key-encryption key, which is used to encrypt the sender- generated content-encryption key.  In both cases, the PSK is used as one of the inputs to a key-derivation function to create a quantum- resistant key-encryption key.  The PSK MUST be distributed to the sender and all of the recipients by some out-of-band means that does not make it vulnerable to the future invention of a large-scale quantum computer, and an identifier MUST be assigned to the PSK.  It is best if each PSK has a unique identifier; however, if a recipient has more than one PSK with the same identifier, the recipient can try each of them in turn.  A PSK is expected to be used with many messages, with a lifetime of weeks or months.
"ko": |-
  이 사양은 보낸 사람이 생성한 콘텐츠 암호화 키를 암호화하는 데 사용되는 대칭 키 암호화 키를 설정하는 두 가지 양자 방지 방법을 정의합니다.  두 경우 모두 PSK는 양자 저항 키 암호화 키를 생성하기 위한 키 파생 기능에 대한 입력 중 하나로 사용됩니다.  PSK는 향후 대규모 양자 컴퓨터 발명에 취약하지 않도록 일부 대역 외 수단을 통해 발신자와 모든 수신자에게 배포되어야 하며 식별자가 PSK에 할당되어야 합니다.  각 PSK에 고유 식별자가 있는 것이 가장 좋습니다. 그러나 수신자가 동일한 식별자를 가진 PSK를 두 개 이상 가지고 있는 경우 수신자는 각 PSK를 차례로 시도할 수 있습니다.  PSK는 수명이 몇 주 또는 몇 달인 많은 메시지와 함께 사용될 것으로 예상됩니다.
