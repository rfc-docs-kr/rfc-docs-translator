"original": |2-
     An Administrator configures Printers to either support or not support
     authentication and/or message privacy using Transport Layer Security
     (TLS) [RFC5246]; the mechanism for security configuration is outside
     the scope of this document.  In some situations, both types of
     connections (both authenticated and unauthenticated) can be
     established using a single communication channel that has some sort
     of negotiation mechanism.  In other situations, multiple
     communication channels are used, one for each type of security
     configuration.  Section 9 provides a full description of all security
     considerations and configurations.
"fixed": |-
  An Administrator configures Printers to either support or not support authentication and/or message privacy using Transport Layer Security (TLS) [RFC5246]; the mechanism for security configuration is outside the scope of this document.  In some situations, both types of connections (both authenticated and unauthenticated) can be established using a single communication channel that has some sort of negotiation mechanism.  In other situations, multiple communication channels are used, one for each type of security configuration.  Section 9 provides a full description of all security considerations and configurations.
"ko": |-
  관리자는 TLS(전송 계층 보안) [RFC5246]를 사용하여 인증 및/또는 메시지 개인 정보 보호를 지원하거나 지원하지 않도록 프린터를 구성합니다. 보안 구성 메커니즘은 이 문서의 범위를 벗어납니다. 어떤 상황에서는 일종의 협상 메커니즘이 있는 단일 통신 채널을 사용하여 두 가지 유형의 연결(인증된 연결과 인증되지 않은 연결 모두)을 설정할 수 있습니다. 다른 상황에서는 보안 구성 유형별로 하나씩 여러 통신 채널이 사용됩니다. 섹션 9에서는 모든 보안 고려 사항 및 구성에 대한 전체 설명을 제공합니다.
