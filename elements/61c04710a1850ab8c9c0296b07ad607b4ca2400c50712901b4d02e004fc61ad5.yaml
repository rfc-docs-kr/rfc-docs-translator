"original": |2-
     Reduced EAP method complexity
          Ciphersuite independence enables EAP methods to avoid having to
          include ciphersuite-specific code.  Requiring each EAP method to
          include ciphersuite-specific code for transient session key
          derivation would increase method complexity and result in
          duplicated effort.
"fixed": |-
  Reduced EAP method complexity  -    Ciphersuite independence enables EAP methods to avoid having to include ciphersuite-specific code.  Requiring each EAP method to include ciphersuite-specific code for transient session key derivation would increase method complexity and result in duplicated effort.
"ko": |-
  EAP 방법의 복잡성 감소 - 암호 모음 독립성을 통해 EAP 방법은 암호 모음별 코드를 포함할 필요가 없습니다. 임시 세션 키 파생을 위해 각 EAP 방법에 암호 제품군별 코드를 포함하도록 요구하면 방법이 복잡해지고 노력이 중복됩니다.
