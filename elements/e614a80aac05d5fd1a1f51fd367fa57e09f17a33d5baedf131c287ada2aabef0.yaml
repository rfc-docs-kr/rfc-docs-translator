"original": |2-
        Tutorial: A certificate is published to those who might need it by
        putting it in a repository. The repository usually is a publicly
        accessible, on-line server. In the FPKI, for example, the expected
        repository is a directory that uses LDAP, but also may be an X.500
        Directory that uses DAP, or an HTTP server, or an FTP server that
        permits anonymous login.
"fixed": |-
  - Tutorial: A certificate is published to those who might need it by putting it in a repository. The repository usually is a publicly accessible, on-line server. In the FPKI, for example, the expected repository is a directory that uses LDAP, but also may be an X.500 Directory that uses DAP, or an HTTP server, or an FTP server that permits anonymous login.
"ko": |-
  - 튜토리얼: 인증서는 저장소에 넣어 필요할 수 있는 사람들에게 게시됩니다. 저장소는 일반적으로 공개적으로 액세스할 수 있는 온라인 서버입니다. 예를 들어 FPKI에서 예상되는 저장소는 LDAP를 사용하는 디렉토리이지만 DAP를 사용하는 X.500 디렉토리, HTTP 서버 또는 익명 로그인을 허용하는 FTP 서버일 수도 있습니다.
