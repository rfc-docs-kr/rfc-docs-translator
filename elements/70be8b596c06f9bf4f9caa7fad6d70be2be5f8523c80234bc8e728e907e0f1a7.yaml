"original": |2-
     Everything about the topic of HTTP authentication is a security
     consideration, so the list of considerations below is not exhaustive.
     Furthermore, it is limited to security considerations regarding the
     authentication framework, in general, rather than discussing all of
     the potential considerations for specific authentication schemes
     (which ought to be documented in the specifications that define those
     schemes).  Various organizations maintain topical information and
     links to current research on Web application security (e.g.,
     [OWASP]), including common pitfalls for implementing and using the
     authentication schemes found in practice.
"fixed": |-
  Everything about the topic of HTTP authentication is a security consideration, so the list of considerations below is not exhaustive. Furthermore, it is limited to security considerations regarding the authentication framework, in general, rather than discussing all of the potential considerations for specific authentication schemes (which ought to be documented in the specifications that define those schemes).  Various organizations maintain topical information and links to current research on Web application security (e.g., [OWASP]), including common pitfalls for implementing and using the authentication schemes found in practice.
"ko": |-
  HTTP 인증 주제에 관한 모든 사항은 보안 고려 사항이므로 아래 고려 사항 목록은 완전하지 않습니다. 또한 특정 인증 체계(해당 체계를 정의하는 사양에 문서화되어야 함)에 대한 모든 잠재적 고려 사항을 논의하기보다는 일반적으로 인증 프레임워크와 관련된 보안 고려 사항으로 제한됩니다. 다양한 조직에서는 실제로 발견되는 인증 체계를 구현하고 사용하는 데 있어 일반적인 함정을 포함하여 웹 애플리케이션 보안(예: [OWASP])에 대한 현재 연구에 대한 주제 정보와 링크를 유지합니다.
