"ko": |-
  이 크기의 UDP 데이터그램을 보내면 네트워크 경로가 양방향에서 적절한 PMTU(경로 최대 전송 단위)를 지원하게 됩니다. 또한 초기 패킷을 확장하는 클라이언트는 확인되지 않은 클라이언트 주소에 대한 서버 응답으로 인해 발생하는 증폭 공격의 진폭을 줄이는 데 도움이 됩니다. 섹션 8을 참조하세요.
