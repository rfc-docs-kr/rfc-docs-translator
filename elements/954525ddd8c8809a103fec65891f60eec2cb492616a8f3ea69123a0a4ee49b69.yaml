"original": |2-
     If the resource was able to queue the request, the server MUST return
     a success code and request-state of PENDING.  This means that the
     recognizer is currently active with another request and that this
     request has been queued for processing.
"fixed": |-
  If the resource was able to queue the request, the server MUST return a success code and request-state of PENDING.  This means that the recognizer is currently active with another request and that this request has been queued for processing.
"ko": |-
  리소스가 요청을 큐에 넣을 수 있는 경우, 서버는 반드시 성공 코드와 PENDING의 요청 상태를 반환해야 합니다. 즉, 인식기가 현재 다른 요청으로 활성화되어 있고 이 요청이 처리를 위해 큐에 들어 있음을 의미합니다.
