"original": |2-
     Another class of problems is how to measure and estimate relevant
     network state parameters.  Effective TE relies on a good estimate of
     the offered traffic load as well as a view of the underlying topology
     and associated resource constraints.  Offline planning requires a
     full view of the topology of the network or partial network that is
     being planned.
"fixed": |-
  Another class of problems is how to measure and estimate relevant network state parameters.  Effective TE relies on a good estimate of the offered traffic load as well as a view of the underlying topology and associated resource constraints.  Offline planning requires a full view of the topology of the network or partial network that is being planned.
"ko": |-
  또 다른 종류의 문제는 관련 네트워크 상태 매개변수를 측정하고 추정하는 방법입니다. 효과적인 TE는 제공된 트래픽 로드에 대한 올바른 추정치와 기본 토폴로지 및 관련 리소스 제약 조건에 대한 보기에 의존합니다. 오프라인 계획에는 계획 중인 네트워크의 토폴로지 전체 또는 부분 네트워크에 대한 전체 보기가 필요합니다.
