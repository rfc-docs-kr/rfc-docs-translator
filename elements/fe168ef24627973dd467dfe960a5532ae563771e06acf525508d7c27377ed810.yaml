"original": |2-
     An encryption scheme can be employed in a variety of applications. A
     typical application is a key establishment protocol, where the
     message contains key material to be delivered confidentially from one
     party to another. For instance, PKCS #7 [21] employs such a protocol
     to deliver a content-encryption key from a sender to a recipient; the
     encryption schemes defined here would be suitable key-encryption
     algorithms in that context.
"fixed": |-
  An encryption scheme can be employed in a variety of applications. A typical application is a key establishment protocol, where the message contains key material to be delivered confidentially from one party to another. For instance, PKCS #7 [21] employs such a protocol to deliver a content-encryption key from a sender to a recipient; the encryption schemes defined here would be suitable key-encryption algorithms in that context.
"ko": |-
  암호화 방식은 다양한 애플리케이션에 사용될 수 있습니다. 일반적인 애플리케이션은 키 설정 프로토콜로, 메시지에는 한 당사자에서 다른 당사자에게 비밀리에 전달될 키 자료가 포함되어 있습니다. 예를 들어, PKCS #7[21]은 발신자로부터 수신자에게 콘텐츠 암호화 키를 전달하기 위해 이러한 프로토콜을 사용합니다. 여기에 정의된 암호화 체계는 해당 컨텍스트에 적합한 키 암호화 알고리즘입니다.
