"original": |2-
     A Media Playlist has further constraints on its updates if it
     contains an EXT-X-PLAYLIST-TYPE tag.  An EXT-X-PLAYLIST-TYPE tag with
     a value of VOD indicates that the Playlist file MUST NOT change.  An
     EXT-X-PLAYLIST-TYPE tag with a value of EVENT indicates that the
     server MUST NOT change or delete any part of the Playlist file; it
     MAY append lines to it.
"fixed": |-
  A Media Playlist has further constraints on its updates if it contains an EXT-X-PLAYLIST-TYPE tag.  An EXT-X-PLAYLIST-TYPE tag with a value of VOD indicates that the Playlist file MUST NOT change.  An EXT-X-PLAYLIST-TYPE tag with a value of EVENT indicates that the server MUST NOT change or delete any part of the Playlist file; it MAY append lines to it.
"ko": |-
  미디어 재생 목록에 EXT-X-PLAYLIST-TYPE 태그가 포함된 경우 업데이트에 대한 추가 제약이 있습니다. VOD 값을 갖는 EXT-X-PLAYLIST-TYPE 태그는 재생 목록 파일이 변경되어서는 안 된다는 것을 나타냅니다. EVENT 값을 갖는 EXT-X-PLAYLIST-TYPE 태그는 서버가 재생 목록 파일의 어떤 부분도 변경하거나 삭제해서는 안 된다는 것을 나타냅니다. 줄을 추가할 수도 있습니다.
