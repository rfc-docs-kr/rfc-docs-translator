"original": |2-
     Although any request MAY contain a body, a body in an ACK is special
     since the request cannot be rejected if the body is not understood.
     Therefore, placement of bodies in ACK for non-2xx is NOT RECOMMENDED,
     but if done, the body types are restricted to any that appeared in
     the INVITE, assuming that the response to the INVITE was not 415.  If
     it was, the body in the ACK MAY be any type listed in the Accept
     header field in the 415.
"fixed": |-
  Although any request MAY contain a body, a body in an ACK is special since the request cannot be rejected if the body is not understood. Therefore, placement of bodies in ACK for non-2xx is NOT RECOMMENDED, but if done, the body types are restricted to any that appeared in the INVITE, assuming that the response to the INVITE was not 415.  If it was, the body in the ACK MAY be any type listed in the Accept header field in the 415.
"ko": |-
  모든 요청에는 본문이 포함될 수 있지만 ACK의 본문은 본문을 이해하지 못하면 요청을 거부할 수 없으므로 특별합니다. 따라서 2xx가 아닌 경우 ACK에 본문을 배치하는 것은 권장되지 않습니다. 그러나 수행할 경우 INVITE에 대한 응답이 415가 아니라는 가정 하에 본문 유형이 INVITE에 나타난 것으로 제한됩니다. ACK는 415의 Accept 헤더 필드에 나열된 모든 유형일 수 있습니다.
