"original": |2-
     While client and server implementations MUST implement the
     AUTHENTICATE command itself, it is not required to implement any
     authentication mechanisms other than the PLAIN mechanism described in
     [PLAIN].  Also, an authentication mechanism is not required to
     support any security layers.
"fixed": |-
  While client and server implementations MUST implement the AUTHENTICATE command itself, it is not required to implement any authentication mechanisms other than the PLAIN mechanism described in [PLAIN].  Also, an authentication mechanism is not required to support any security layers.
"ko": |-
  클라이언트 및 서버 구현은 AUTHENTICATE 명령 자체를 구현해야 하지만 [PLAIN]에 설명된 PLAIN 메커니즘 이외의 인증 메커니즘을 구현할 필요는 없습니다.  또한 보안 계층을 지원하기 위해 인증 메커니즘이 필요하지 않습니다.
