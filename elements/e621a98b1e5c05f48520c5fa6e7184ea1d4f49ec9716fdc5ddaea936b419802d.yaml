"original": |2-
     This standard does not prescribe a length for the password.  As
     usual, however, too short a password might compromise privacy.  A
     particular application might well require a user-entered privacy
     password for creating a PFX PDU to have a password exceeding some
     specific length.
"fixed": |-
  This standard does not prescribe a length for the password.  As usual, however, too short a password might compromise privacy.  A particular application might well require a user-entered privacy password for creating a PFX PDU to have a password exceeding some specific length.
"ko": |-
  이 표준은 비밀번호의 길이를 규정하지 않습니다. 그러나 평소와 같이 비밀번호가 너무 짧으면 개인 정보가 침해될 수 있습니다. 특정 애플리케이션은 PFX PDU를 생성하기 위해 사용자가 입력한 개인 정보 보호 비밀번호가 특정 길이를 초과하는 비밀번호를 요구할 수 있습니다.
