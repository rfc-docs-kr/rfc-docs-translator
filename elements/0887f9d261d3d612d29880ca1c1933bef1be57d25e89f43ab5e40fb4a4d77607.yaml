"original": |2-
     This specification is intended to satisfy the National Institute of
     Standards and Technology (NIST) Key Wrap requirement to:  Design a
     cryptographic algorithm called a Key Wrap that uses the Advanced
     Encryption Standard (AES) as a primitive to securely encrypt
     plaintext key(s) with any associated integrity information and data,
     such that the combination could be longer than the width of the AES
     block size (128-bits).  Each ciphertext bit should be a highly non-
     linear function of each plaintext bit, and (when unwrapping) each
     plaintext bit should be a highly non-linear function of each
     ciphertext bit.  It is sufficient to approximate an ideal
     pseudorandom permutation to the degree that exploitation of
     undesirable phenomena is as unlikely as guessing the AES engine key.
"fixed": |-
  This specification is intended to satisfy the National Institute of Standards and Technology (NIST) Key Wrap requirement to:  Design a cryptographic algorithm called a Key Wrap that uses the Advanced Encryption Standard (AES) as a primitive to securely encrypt plaintext key(s) with any associated integrity information and data, such that the combination could be longer than the width of the AES block size (128-bits).  Each ciphertext bit should be a highly non- linear function of each plaintext bit, and (when unwrapping) each plaintext bit should be a highly non-linear function of each ciphertext bit.  It is sufficient to approximate an ideal pseudorandom permutation to the degree that exploitation of undesirable phenomena is as unlikely as guessing the AES engine key.
"ko": |-
  이 사양은 다음과 같은 NIST(National Institute of Standards and Technology) 키 랩 요구 사항을 충족하기 위한 것입니다. AES(Advanced Encryption Standard)를 기본 요소로 사용하여 일반 텍스트 키를 안전하게 암호화하는 키 랩이라는 암호화 알고리즘을 설계합니다. 결합이 AES 블록 크기(128비트)의 너비보다 길어질 수 있는 관련 무결성 정보 및 데이터. 각 암호문 비트는 각 일반 텍스트 비트의 고도로 비선형 함수여야 하며, (래핑 해제 시) 각 일반 텍스트 비트는 각 암호문 비트의 고도로 비선형 함수여야 합니다. 바람직하지 않은 현상의 활용이 AES 엔진 키를 추측하는 것만큼 가능성이 없을 정도로 이상적인 의사 난수 순열을 근사화하는 것으로 충분합니다.
