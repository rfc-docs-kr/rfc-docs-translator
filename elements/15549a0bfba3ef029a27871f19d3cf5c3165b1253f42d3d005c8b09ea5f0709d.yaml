"original": |2-
        The reason this is a SHOULD, and not a MUST (its also a SHOULD,
        and not a MUST, for the answerer), is because there will
        oftentimes be a need to change codecs on the fly.  For example,
        during silence periods, an agent might like to switch to a comfort
        noise codec.  Or, if the user presses a number on the keypad, the
        agent might like to send that using RFC 2833 [9].  Congestion
        control might necessitate changing to a lower rate codec based on
        feedback.
"fixed": |-
  - The reason this is a SHOULD, and not a MUST (its also a SHOULD, and not a MUST, for the answerer), is because there will oftentimes be a need to change codecs on the fly.  For example, during silence periods, an agent might like to switch to a comfort noise codec.  Or, if the user presses a number on the keypad, the agent might like to send that using RFC 2833 [9].  Congestion control might necessitate changing to a lower rate codec based on feedback.
"ko": |-
  - 이것이 SHOULD이고 MUST가 아닌 이유는(응답자에게도 SHOULD이고 MUST가 아님) 종종 즉석에서 코덱을 변경해야 할 필요가 있기 때문입니다. 예를 들어, 무음 시간 동안 에이전트는 편안한 소음 코덱으로 전환하고 싶을 수 있습니다. 또는 사용자가 키패드에서 숫자를 누르면 에이전트는 RFC 2833[9]을 사용하여 해당 숫자를 보내고 싶을 수 있습니다. 혼잡 제어를 위해 피드백을 기반으로 더 낮은 속도의 코덱으로 변경해야 할 수 있습니다.
