"original": |2-
     *  The Online Certification Status Protocol (OCSP) [RFC6960] in its
        basic form presents both scaling and privacy issues.  In addition,
        clients typically "soft-fail", meaning that they do not abort the
        TLS connection if the OCSP server does not respond.  (However,
        this might be a workaround to avoid denial-of-service attacks if
        an OCSP responder is taken offline.)  For a recent survey of the
        status of OCSP deployment in the web PKI, see [Chung18].
"fixed": |-
  *  The Online Certification Status Protocol (OCSP) [RFC6960] in its basic form presents both scaling and privacy issues.  In addition, clients typically "soft-fail", meaning that they do not abort the TLS connection if the OCSP server does not respond.  (However, this might be a workaround to avoid denial-of-service attacks if an OCSP responder is taken offline.)  For a recent survey of the status of OCSP deployment in the web PKI, see [Chung18].
"ko": |-
  * 기본 형태의 OCSP(온라인 인증 상태 프로토콜) [RFC6960]는 확장성과 개인 정보 보호 문제를 모두 나타냅니다. 또한 클라이언트는 일반적으로 "소프트 실패"합니다. 즉, OCSP 서버가 응답하지 않아도 TLS 연결을 중단하지 않습니다. (단, 이는 OCSP 응답자가 오프라인 상태인 경우 서비스 거부 공격을 피하기 위한 해결 방법일 수 있습니다.) 웹 PKI의 OCSP 배포 상태에 대한 최근 조사는 [Chung18]을 참조하세요.
