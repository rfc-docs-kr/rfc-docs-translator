"original": |2-
     In addition, legacy implementations exist where an RFC 822 name is
     embedded in the subject distinguished name as an EmailAddress
     attribute.  The attribute value for EmailAddress is of type IA5String
     to permit inclusion of the character '@', which is not part of the
     PrintableString character set.  EmailAddress attribute values are not
     case sensitive (e.g., "fanfeedback@redsox.com" is the same as
     "FANFEEDBACK@REDSOX.COM").
"fixed": |-
  In addition, legacy implementations exist where an RFC 822 name is embedded in the subject distinguished name as an EmailAddress attribute.  The attribute value for EmailAddress is of type IA5String to permit inclusion of the character '@', which is not part of the PrintableString character set.  EmailAddress attribute values are not case sensitive (e.g., "fanfeedback@redsox.com" is the same as "FANFEEDBACK@REDSOX.COM").
"ko": |-
  또한 RFC 822 이름이 EmailAddress 속성으로 주체 고유 이름에 포함된 레거시 구현이 존재합니다. EmailAddress의 속성 값은 PrintableString 문자 세트의 일부가 아닌 문자 '@'의 포함을 허용하는 IA5String 유형입니다. EmailAddress 속성 값은 대소문자를 구분하지 않습니다(예: "fanfeedback@redsox.com"은 "FANFEEDBACK@REDSOX.COM"과 동일함).
