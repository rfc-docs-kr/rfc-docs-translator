"original": |2-
     This document specifies authentication-only ciphersuites (with no
     encryption) for the Pre-Shared Key (PSK) based Transport Layer
     Security (TLS) protocol.  These ciphersuites are useful when
     authentication and integrity protection is desired, but
     confidentiality is not needed or not permitted.
"fixed": |-
  This document specifies authentication-only ciphersuites (with no encryption) for the Pre-Shared Key (PSK) based Transport Layer Security (TLS) protocol.  These ciphersuites are useful when authentication and integrity protection is desired, but confidentiality is not needed or not permitted.
"ko": |-
  이 문서에서는 PSK(사전 공유 키) 기반 TLS(전송 계층 보안) 프로토콜에 대한 인증 전용 암호 제품군(암호화 없음)을 지정합니다. 이러한 암호 제품군은 인증 및 무결성 보호가 필요하지만 기밀성이 필요하지 않거나 허용되지 않는 경우에 유용합니다.
