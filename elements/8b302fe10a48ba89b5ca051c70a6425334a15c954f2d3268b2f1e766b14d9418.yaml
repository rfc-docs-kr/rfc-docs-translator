"original": |2-
        Usage: Some existing RFCs use this term but either do not define
        it or do not define it precisely. While preparing this Glossary,
        we found this to be a muddled area. Experts did not agree. For all
        practical purposes, the literature defines "perfect forward
        secrecy" by stating the Diffie-Hellman-Merkle algorithm. The term
        "public-key forward secrecy" (suggested by Hilarie Orman) and the
        definition stated for it in this Glossary were crafted to be
        compatible with current Internet documents, yet be narrow and
        leave room for improved terminology.
"fixed": |-
  - Usage: Some existing RFCs use this term but either do not define it or do not define it precisely. While preparing this Glossary, we found this to be a muddled area. Experts did not agree. For all practical purposes, the literature defines "perfect forward secrecy" by stating the Diffie-Hellman-Merkle algorithm. The term "public-key forward secrecy" (suggested by Hilarie Orman) and the definition stated for it in this Glossary were crafted to be compatible with current Internet documents, yet be narrow and leave room for improved terminology.
"ko": |-
  - 사용법: 일부 기존 RFC에서는 이 용어를 사용하지만 이를 정의하지 않거나 정확하게 정의하지 않습니다. 이 용어집을 준비하는 동안 우리는 이것이 혼란스러운 영역임을 발견했습니다. 전문가들은 동의하지 않았습니다. 모든 실제적인 목적을 위해 문헌에서는 Diffie-Hellman-Merkle 알고리즘을 언급하여 "완벽한 순방향 비밀성"을 정의합니다. "공개 키 순방향 비밀성"(Hilarie Orman이 제안함)이라는 용어와 이 용어집에 명시된 정의는 현재 인터넷 문서와 호환되도록 만들어졌지만 용어의 범위가 좁고 개선된 용어의 여지가 있습니다.
