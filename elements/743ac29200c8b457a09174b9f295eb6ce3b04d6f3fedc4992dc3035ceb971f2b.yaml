"original": |2-
        This architectural concept is appealing because it aligns with
        traditional warfare doctrine, which applies defense in depth to
        physical, geospatial structures; but applying the concept to
        logical, cyberspace structures of computer networks is more
        difficult. The concept assumes that networks have a spatial or
        topological representation. It also assumes that there can be
        implemented -- from the "outer perimeter" of a network, through
        its various "layers" of components, to its "center" (i.e., to the
        subscriber application systems supported by the network) -- a
        varied series of countermeasures that together provide adequate
        protection. However, it is more difficult to map the topology of
        networks and make certain that no path exists by which an attacker
        could bypass all defensive layers.
"fixed": |-
  - This architectural concept is appealing because it aligns with traditional warfare doctrine, which applies defense in depth to physical, geospatial structures; but applying the concept to logical, cyberspace structures of computer networks is more difficult. The concept assumes that networks have a spatial or topological representation. It also assumes that there can be implemented -- from the "outer perimeter" of a network, through its various "layers" of components, to its "center" (i.e., to the subscriber application systems supported by the network) -- a varied series of countermeasures that together provide adequate protection. However, it is more difficult to map the topology of networks and make certain that no path exists by which an attacker could bypass all defensive layers.
"ko": |-
  - 이 아키텍처 개념은 물리적, 지리공간적 구조에 심층적인 방어를 적용하는 전통적인 전쟁 교리와 일치하기 때문에 매력적입니다. 그러나 이 개념을 컴퓨터 네트워크의 논리적인 사이버 공간 구조에 적용하는 것은 더 어렵습니다. 이 개념은 네트워크가 공간적 또는 위상학적 표현을 가지고 있다고 가정합니다. 또한 네트워크의 "외부 경계"에서 구성 요소의 다양한 "계층"을 거쳐 "중앙"(즉, 네트워크가 지원하는 가입자 애플리케이션 시스템까지)까지 구현될 수 있다고 가정합니다. 적절한 보호를 함께 제공하는 다양한 일련의 대응책. 그러나 네트워크 토폴로지를 매핑하고 공격자가 모든 방어 계층을 우회할 수 있는 경로가 없는지 확인하는 것이 더 어렵습니다.
