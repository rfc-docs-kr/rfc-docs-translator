"original": |2-
     When the client accesses on-demand content that allows random access,
     the client can issue the PLAY request for any point in the content
     between the start and the end.  The server will deliver media from
     the closest random access point prior to the requested point and
     indicate that in its PLAY response.  If the client issues a PAUSE,
     the delivery will be halted and the point at which the server stopped
     will be reported back in the response.  The client can later resume
     by sending a PLAY request without a Range header.  When the server is
     about to complete the PLAY request by delivering the end of the
     content or the requested range, the server will send a PLAY_NOTIFY
     request (Section 13.5) indicating this.
"fixed": |-
  When the client accesses on-demand content that allows random access, the client can issue the PLAY request for any point in the content between the start and the end.  The server will deliver media from the closest random access point prior to the requested point and indicate that in its PLAY response.  If the client issues a PAUSE, the delivery will be halted and the point at which the server stopped will be reported back in the response.  The client can later resume by sending a PLAY request without a Range header.  When the server is about to complete the PLAY request by delivering the end of the content or the requested range, the server will send a PLAY_NOTIFY request (Section 13.5) indicating this.
"ko": |-
  클라이언트가 임의 액세스를 허용하는 주문형 콘텐츠에 액세스할 때 클라이언트는 콘텐츠의 시작과 끝 사이에 있는 모든 지점에 대해 PLAY 요청을 실행할 수 있습니다. 서버는 요청된 지점 이전에 가장 가까운 임의 액세스 지점에서 미디어를 전달하고 이를 PLAY 응답에 표시합니다. 클라이언트가 PAUSE를 실행하면 전달이 중단되고 서버가 중지된 지점이 응답으로 다시 보고됩니다. 클라이언트는 나중에 Range 헤더 없이 PLAY 요청을 보내 재개할 수 있습니다. 서버가 콘텐츠의 끝이나 요청된 범위를 전달하여 PLAY 요청을 완료하려고 하면 서버는 이를 나타내는 PLAY_NOTIFY 요청(13.5절)을 보냅니다.
