"original": |2-
        The BLACKER system is MLS in three ways: (a) The BFEs form a
        security perimeter around a subnetwork, separating user hosts from
        the subnetwork, so that the subnetwork can operate at a different
        security level (possibly a lower, less expensive level) than the
        hosts. (b) The BLACKER components are trusted to separate
        datagrams of different security levels, so that each datagram of a
        given security level can be received only by a host that is
        authorized for that security level; and thus BLACKER can separate
        host communities that operate at different security levels. (c)
        The host side of a BFE is itself MLS and can recognize a security
        label on each packet, so that an MLS user host can be authorized
"fixed": |-
  - The BLACKER system is MLS in three ways: (a) The BFEs form a security perimeter around a subnetwork, separating user hosts from the subnetwork, so that the subnetwork can operate at a different security level (possibly a lower, less expensive level) than the hosts. (b) The BLACKER components are trusted to separate datagrams of different security levels, so that each datagram of a given security level can be received only by a host that is authorized for that security level; and thus BLACKER can separate host communities that operate at different security levels. (c) The host side of a BFE is itself MLS and can recognize a security label on each packet, so that an MLS user host can be authorized
"ko": |-
  - BLACKER 시스템은 세 가지 방식으로 MLS입니다. (a) BFE는 하위 네트워크 주변에 보안 경계를 형성하여 하위 네트워크에서 사용자 호스트를 분리하여 하위 네트워크가 다른 보안 수준(아마도 더 낮고 저렴한 수준)에서 작동할 수 있도록 합니다. 호스트보다. (b) BLACKER 구성 요소는 서로 다른 보안 수준의 데이터그램을 분리하도록 신뢰되므로 특정 보안 수준의 각 데이터그램은 해당 보안 수준에 대해 승인된 호스트에서만 수신될 수 있습니다. 따라서 BLACKER는 서로 다른 보안 수준에서 작동하는 호스트 커뮤니티를 분리할 수 있습니다. (c) BFE의 호스트 측은 그 자체가 MLS이며 각 패킷의 보안 레이블을 인식할 수 있으므로 MLS 사용자 호스트가 인증될 수 있습니다.
