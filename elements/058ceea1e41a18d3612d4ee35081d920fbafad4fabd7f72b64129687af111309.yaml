"original": |2-
     It is noted that the requirements regarding host name validation
     (and, in general, binding between the TLS layer and the protocol that
     runs above it) vary between different protocols.  For HTTPS, these
     requirements are defined by Section 3 of [RFC2818].
"fixed": |-
  It is noted that the requirements regarding host name validation (and, in general, binding between the TLS layer and the protocol that runs above it) vary between different protocols.  For HTTPS, these requirements are defined by Section 3 of [RFC2818].
"ko": |-
  호스트 이름 유효성 검사(및 일반적으로 TLS 계층과 그 위에서 실행되는 프로토콜 간의 바인딩)와 관련된 요구 사항은 프로토콜마다 다릅니다. HTTPS의 경우 이러한 요구 사항은 [RFC2818]의 섹션 3에 정의되어 있습니다.
