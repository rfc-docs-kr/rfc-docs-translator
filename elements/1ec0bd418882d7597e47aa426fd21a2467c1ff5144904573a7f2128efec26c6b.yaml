"original": |2-
     Each of multiple values in the Via field represents each proxy that
     has forwarded the message.  Each recipient MUST append its
     information such that the end result is ordered according to the
     sequence of forwarding applications.  So messages originating with
     the client or server do not include the Via header.  The first proxy
     or other intermediate adds the header and its information into the
     field.  Any additional intermediate adds additional field-values.
     Resulting in the server seeing the chains of intermediates in a
     client-to-server request and the client seeing the full chain in the
     response message.
"fixed": |-
  Each of multiple values in the Via field represents each proxy that has forwarded the message.  Each recipient MUST append its information such that the end result is ordered according to the sequence of forwarding applications.  So messages originating with the client or server do not include the Via header.  The first proxy or other intermediate adds the header and its information into the field.  Any additional intermediate adds additional field-values. Resulting in the server seeing the chains of intermediates in a client-to-server request and the client seeing the full chain in the response message.
"ko": |-
  Via 필드의 여러 값 각각은 메시지를 전달한 각 프록시를 나타냅니다. 각 수신자는 전달 애플리케이션의 순서에 따라 최종 결과가 정렬되도록 정보를 추가해야 합니다. 따라서 클라이언트나 서버에서 발생하는 메시지에는 Via 헤더가 포함되지 않습니다. 첫 번째 프록시 또는 기타 중간자는 헤더와 해당 정보를 필드에 추가합니다. 추가 중간체는 추가 필드 값을 추가합니다. 그 결과 서버는 클라이언트-서버 요청에서 중간체 체인을 보게 되고 클라이언트는 응답 메시지에서 전체 체인을 보게 됩니다.
