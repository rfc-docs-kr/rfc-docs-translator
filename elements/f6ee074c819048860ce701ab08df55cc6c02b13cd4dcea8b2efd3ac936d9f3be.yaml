"original": |2-
        Tutorial: The server includes a unique time stamp in its ready
        response to the client. The client replies with the client's name
        and the hash result of applying MD5 to a string formed from
        concatenating the time stamp with a shared secret that is known
        only to the client and the server.
"fixed": |-
  - Tutorial: The server includes a unique time stamp in its ready response to the client. The client replies with the client's name and the hash result of applying MD5 to a string formed from concatenating the time stamp with a shared secret that is known only to the client and the server.
"ko": |-
  - 튜토리얼: 서버는 클라이언트에 대한 준비 응답에 고유한 타임스탬프를 포함합니다. 클라이언트는 클라이언트와 서버에만 알려진 공유 비밀을 타임스탬프와 연결하여 형성된 문자열에 클라이언트 이름과 MD5를 적용한 해시 결과로 응답합니다.
