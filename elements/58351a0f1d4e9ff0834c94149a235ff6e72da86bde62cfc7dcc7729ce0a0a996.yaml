"original": |2-
           The maddr parameter indicates the server address to be
           contacted for this user, overriding any address derived from
           the host field.  When an maddr parameter is present, the port
           and transport components of the URI apply to the address
           indicated in the maddr parameter value.  [4] describes the
           proper interpretation of the transport, maddr, and hostport in
           order to obtain the destination address, port, and transport
           for sending a request.
"fixed": |-
  - The maddr parameter indicates the server address to be contacted for this user, overriding any address derived from the host field.  When an maddr parameter is present, the port and transport components of the URI apply to the address indicated in the maddr parameter value.  [4] describes the proper interpretation of the transport, maddr, and hostport in order to obtain the destination address, port, and transport for sending a request.
"ko": |-
  - maddr 매개변수는 이 사용자에 대해 접속할 서버 주소를 나타내며 호스트 필드에서 파생된 모든 주소를 재정의합니다. maddr 매개변수가 있으면 URI의 포트 및 전송 구성 요소가 maddr 매개변수 값에 표시된 주소에 적용됩니다. [4]는 요청을 보내기 위한 대상 주소, 포트 및 전송을 얻기 위해 전송, maddr 및 호스트 포트의 적절한 해석을 설명합니다.
