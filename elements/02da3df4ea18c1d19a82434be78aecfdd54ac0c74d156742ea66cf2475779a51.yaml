"original": |2-
        Usage: This type of threat action includes the following subtypes:
        -  "Spoof": Attempt by an unauthorized entity to gain access to a
           system by posing as an authorized user.
        -  "Malicious logic": In context of masquerade, any hardware,
           firmware, or software (e.g., Trojan horse) that appears to
           perform a useful or desirable function, but actually gains
           unauthorized access to system resources or tricks a user into
           executing other malicious logic. (See: corruption,
           incapacitation, main entry for "malicious logic", misuse.)
"fixed": |-
  - Usage: This type of threat action includes the following subtypes: -  "Spoof": Attempt by an unauthorized entity to gain access to a system by posing as an authorized user. -  "Malicious logic": In context of masquerade, any hardware, firmware, or software (e.g., Trojan horse) that appears to perform a useful or desirable function, but actually gains unauthorized access to system resources or tricks a user into executing other malicious logic. (See: corruption, incapacitation, main entry for "malicious logic", misuse.)
"ko": |-
  - 사용법: 이 유형의 위협 조치에는 다음 하위 유형이 포함됩니다. - "스푸핑": 승인되지 않은 개체가 승인된 사용자로 가장하여 시스템에 액세스하려고 시도합니다. - "악성 논리": 가장 무도회와 관련하여 유용하거나 바람직한 기능을 수행하는 것처럼 보이지만 실제로는 시스템 리소스에 대한 무단 액세스를 얻거나 사용자를 속여 다른 악성 코드를 실행하도록 하는 모든 하드웨어, 펌웨어 또는 소프트웨어(예: 트로이 목마) 논리. (참조: 부패, 무능력, "악의적 논리"에 대한 주요 항목, 오용.)
