"fixed": |-
  1.  A client-based dialog manager (e.g., VoiceXML [W3C.REC-voicexml20-20040316]) that was unable to select between several competing interpretations could use this information to go back to the user and find out what was intended.  For example, it could issue a SPEAK request to a synthesizer resource to emit "Did you say 'Boston' or 'Austin'?"
"ko": |-
  1. 여러 경쟁 해석 중에서 선택할 수 없는 클라이언트 기반 대화 관리자(예: VoiceXML [W3C.REC-voicexml20-20040316])는 이 정보를 사용하여 사용자에게 돌아가 의도한 바를 알아낼 수 있습니다. 예를 들어, 합성기 리소스에 SPEAK 요청을 발행하여 "'Boston' 또는 'Austin'이라고 말했나요?"를 내보낼 수 있습니다.
