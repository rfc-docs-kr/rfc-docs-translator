"original": |2-
     Because use of encryption in ESP is optional, support for the "NULL"
     encryption algorithm also is required to maintain consistency with
     the way ESP services are negotiated.  Support for the
     confidentiality-only service version of ESP is optional.  If an
     implementation offers this service, it MUST also support the
     negotiation of the "NULL" integrity algorithm.  NOTE that although
     integrity and encryption may each be "NULL" under the circumstances
     noted above, they MUST NOT both be "NULL".
"fixed": |-
  Because use of encryption in ESP is optional, support for the "NULL" encryption algorithm also is required to maintain consistency with the way ESP services are negotiated.  Support for the confidentiality-only service version of ESP is optional.  If an implementation offers this service, it MUST also support the negotiation of the "NULL" integrity algorithm.  NOTE that although integrity and encryption may each be "NULL" under the circumstances noted above, they MUST NOT both be "NULL".
"ko": |-
  ESP에서 암호화 사용은 선택 사항이므로 ESP 서비스가 협상되는 방식과 일관성을 유지하려면 "NULL" 암호화 알고리즘에 대한 지원도 필요합니다.  ESP의 기밀성 전용 서비스 버전에 대한 지원은 선택 사항입니다.  구현이 이 서비스를 제공하는 경우 "NULL" 무결성 알고리즘의 협상도 지원해야 합니다(MUST).  위에서 언급한 상황에서는 무결성과 암호화가 각각 "NULL"일 수 있지만 둘 다 "NULL"이 되어서는 안 됩니다.
