"original": |2-
     Beyond the limitation to US-ASCII, the sending MUA may wish to bear
     in mind the limitations of common filesystems.  Many have severe
     length and character set restrictions.  Short alphanumeric filenames
     are least likely to require modification by the receiving system.
"fixed": |-
  Beyond the limitation to US-ASCII, the sending MUA may wish to bear in mind the limitations of common filesystems.  Many have severe length and character set restrictions.  Short alphanumeric filenames are least likely to require modification by the receiving system.
"ko": |-
  US-ASCII에 대한 제한을 넘어, 보내는 MUA는 일반적인 파일 시스템의 제한 사항을 염두에 두고 싶을 수 있습니다. 많은 파일 시스템에는 심각한 길이 및 문자 집합 제한이 있습니다. 짧은 영숫자 파일 이름은 수신 시스템에서 수정할 필요가 거의 없습니다.
