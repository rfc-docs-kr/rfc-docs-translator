"original": |2-
     The selection of the key-derivation function imposes an upper bound
     on the strength of the resulting key-encryption key.  The strength of
     the selected key-derivation function should be at least as strong as
     the key-encryption algorithm that is selected.  NIST SP 800-56C
     Revision 1 [NIST2018] offers advice on the security strength of
     several popular key-derivation functions.
"fixed": |-
  The selection of the key-derivation function imposes an upper bound on the strength of the resulting key-encryption key.  The strength of the selected key-derivation function should be at least as strong as the key-encryption algorithm that is selected.  NIST SP 800-56C Revision 1 [NIST2018] offers advice on the security strength of several popular key-derivation functions.
"ko": |-
  키 파생 기능을 선택하면 결과 키 암호화 키의 강도에 상한이 적용됩니다.  선택한 키 파생 기능의 강도는 선택한 키 암호화 알고리즘만큼 강력해야 합니다.  NIST SP 800-56C 개정 ​​1[NIST2018]은 널리 사용되는 여러 키 파생 기능의 보안 강도에 대한 조언을 제공합니다.
