"original": |2-
     Any Content-Length field value greater than or equal to zero is
     valid.  Since there is no predefined limit to the length of content,
     a recipient MUST anticipate potentially large decimal numerals and
     prevent parsing errors due to integer conversion overflows or
     precision loss due to integer conversion (Section 17.5).
"fixed": |-
  Any Content-Length field value greater than or equal to zero is valid.  Since there is no predefined limit to the length of content, a recipient MUST anticipate potentially large decimal numerals and prevent parsing errors due to integer conversion overflows or precision loss due to integer conversion (Section 17.5).
"ko": |-
  0보다 크거나 같은 모든 Content-Length 필드 값이 유효합니다. 콘텐츠 길이에 미리 정의된 제한이 없기 때문에 수신자는 잠재적으로 큰 십진수를 예상해야 하며 정수 변환 오버플로로 인한 구문 분석 오류 또는 정수 변환으로 인한 정밀도 손실을 방지해야 합니다(17.5절).
