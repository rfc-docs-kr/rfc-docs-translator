"original": |2-
     As a more lightweight alternative, a message can be transmitted less
     reliably by marking the message as Non-confirmable.  A Non-
     confirmable message always carries either a request or response and
     MUST NOT be Empty.  A Non-confirmable message MUST NOT be
     acknowledged by the recipient.  A recipient MUST reject the message
     if it lacks context to process the message properly, including the
     case where the message is Empty, uses a code with a reserved class
     (1, 6, or 7), or has a message format error.  Rejecting a Non-
     confirmable message MAY involve sending a matching Reset message, and
     apart from the Reset message the rejected message MUST be silently
     ignored.
"fixed": |-
  As a more lightweight alternative, a message can be transmitted less reliably by marking the message as Non-confirmable.  A Non- confirmable message always carries either a request or response and MUST NOT be Empty.  A Non-confirmable message MUST NOT be acknowledged by the recipient.  A recipient MUST reject the message if it lacks context to process the message properly, including the case where the message is Empty, uses a code with a reserved class (1, 6, or 7), or has a message format error.  Rejecting a Non- confirmable message MAY involve sending a matching Reset message, and apart from the Reset message the rejected message MUST be silently ignored.
"ko": |-
  보다 가벼운 대안으로, 메시지를 확인 불가능으로 표시하면 메시지의 신뢰성이 낮아질 수 있습니다. 확인 불가능 메시지는 항상 요청 또는 응답을 전달하며 비어 있어서는 안 됩니다. 확인 불가능 메시지는 수신자가 확인해서는 안 됩니다. 메시지가 비어 있거나 예약된 클래스(1, 6 또는 7)가 있는 코드를 사용하거나 메시지 형식 오류가 있는 경우를 포함하여 메시지를 올바르게 처리하기 위한 컨텍스트가 부족한 경우 수신자는 메시지를 거부해야 합니다. 확인 불가능한 메시지를 거부하려면 일치하는 재설정 메시지를 보내는 것이 포함될 수 있으며, 재설정 메시지와 별도로 거부된 메시지는 자동으로 무시되어야 합니다.
