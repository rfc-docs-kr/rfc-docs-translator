"original": |2-
     The default value for T1 is 500 ms.  T1 is an estimate of the RTT
     between the client and server transactions.  Elements MAY (though it
     is NOT RECOMMENDED) use smaller values of T1 within closed, private
     networks that do not permit general Internet connection.  T1 MAY be
     chosen larger, and this is RECOMMENDED if it is known in advance
     (such as on high latency access links) that the RTT is larger.
     Whatever the value of T1, the exponential backoffs on retransmissions
     described in this section MUST be used.
"fixed": |-
  The default value for T1 is 500 ms.  T1 is an estimate of the RTT between the client and server transactions.  Elements MAY (though it is NOT RECOMMENDED) use smaller values of T1 within closed, private networks that do not permit general Internet connection.  T1 MAY be chosen larger, and this is RECOMMENDED if it is known in advance (such as on high latency access links) that the RTT is larger. Whatever the value of T1, the exponential backoffs on retransmissions described in this section MUST be used.
"ko": |-
  T1의 기본값은 500ms입니다. T1은 클라이언트와 서버 트랜잭션 간의 RTT 추정치입니다. 요소는 일반 인터넷 연결을 허용하지 않는 폐쇄된 개인 네트워크 내에서 더 작은 T1 값을 사용할 수 있습니다(권장되지는 않음). T1은 더 크게 선택될 수 있으며, RTT가 더 크다는 것이 미리 알려진 경우(예: 대기 시간이 높은 액세스 링크에서) 권장됩니다. T1의 값이 무엇이든 이 섹션에 설명된 재전송에 대한 지수 백오프를 사용해야 합니다.
