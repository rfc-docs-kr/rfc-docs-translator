"original": |2-
     Application authentication cannot protect either the network or
     transport protocols from spoofing attacks, however.  Spoofed packets
     interfere with network processing or reset transport connections
     before the application checks the data.  Authentication needs to
     winnow these packets and drop them before they interfere at these
     lower layers.
"fixed": |-
  Application authentication cannot protect either the network or transport protocols from spoofing attacks, however.  Spoofed packets interfere with network processing or reset transport connections before the application checks the data.  Authentication needs to winnow these packets and drop them before they interfere at these lower layers.
"ko": |-
  그러나 애플리케이션 인증은 스푸핑 공격으로부터 네트워크나 전송 프로토콜을 보호할 수 없습니다. 스푸핑된 패킷은 애플리케이션이 데이터를 확인하기 전에 네트워크 처리를 방해하거나 전송 연결을 재설정합니다. 인증은 이러한 패킷을 선별하여 하위 계층에서 간섭하기 전에 삭제해야 합니다.
