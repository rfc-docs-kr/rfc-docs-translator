"original": |2-
     For example, consider a case in which a redirect server at one
     domain, chicago.com, impersonates a redirect server at another
     domain, biloxi.com.  A user agent sends a request to biloxi.com, but
     the redirect server at chicago.com answers with a forged response
     that has appropriate SIP header fields for a response from
     biloxi.com.  The forged contact addresses in the redirection response
     could direct the originating UA to inappropriate or insecure
     resources, or simply prevent requests for biloxi.com from succeeding.
"fixed": |-
  For example, consider a case in which a redirect server at one domain, chicago.com, impersonates a redirect server at another domain, biloxi.com.  A user agent sends a request to biloxi.com, but the redirect server at chicago.com answers with a forged response that has appropriate SIP header fields for a response from biloxi.com.  The forged contact addresses in the redirection response could direct the originating UA to inappropriate or insecure resources, or simply prevent requests for biloxi.com from succeeding.
"ko": |-
  예를 들어, 한 도메인인 Chicago.com의 리디렉션 서버가 다른 도메인인 biloxi.com의 리디렉션 서버를 가장하는 경우를 생각해 보세요. 사용자 에이전트가 biloxi.com에 요청을 보내지만 Chicago.com의 리디렉션 서버는 biloxi.com의 응답에 적합한 SIP 헤더 필드가 있는 위조된 응답으로 응답합니다. 리디렉션 응답의 위조된 연락처 주소는 원래 UA를 부적절하거나 안전하지 않은 리소스로 연결하거나 단순히 biloxi.com에 대한 요청이 성공하지 못하게 할 수 있습니다.
