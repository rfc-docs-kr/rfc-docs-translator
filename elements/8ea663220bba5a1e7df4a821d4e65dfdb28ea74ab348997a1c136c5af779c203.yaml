"original": |2-
     If a request is sent using multicast, it is sent to the group
     address, port, and TTL provided by the transport user.  If a request
     is sent using unicast unreliable transports, it is sent to the IP
     address and port provided by the transport user.
"fixed": |-
  If a request is sent using multicast, it is sent to the group address, port, and TTL provided by the transport user.  If a request is sent using unicast unreliable transports, it is sent to the IP address and port provided by the transport user.
"ko": |-
  멀티캐스트를 사용하여 요청을 보내는 경우 전송 사용자가 제공한 그룹 주소, 포트 및 TTL로 전송됩니다. 신뢰할 수 없는 유니캐스트 전송을 사용하여 요청을 보내는 경우 해당 요청은 전송 사용자가 제공한 IP 주소와 포트로 전송됩니다.
