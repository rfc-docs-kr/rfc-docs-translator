"original": |2-
     A software implementation of the AEAD encryption operation in a
     Virtual Machine (VM) environment could inadvertently reuse a nonce
     due to a "rollback" of the VM to an earlier state [GR05].
     Applications are encouraged to document potential issues to help the
     user of the application and the VM avoid unintentional mistakes of
     this sort.  The possibility exists that an attacker can cause a VM
     rollback; threats and mitigations in that scenario are an area of
     active research.  For perspective, we note that an attacker who can
     trigger such a rollback may have already succeeded in subverting the
     security of the system, e.g., by causing an accounting error.
"fixed": |-
  A software implementation of the AEAD encryption operation in a Virtual Machine (VM) environment could inadvertently reuse a nonce due to a "rollback" of the VM to an earlier state [GR05]. Applications are encouraged to document potential issues to help the user of the application and the VM avoid unintentional mistakes of this sort.  The possibility exists that an attacker can cause a VM rollback; threats and mitigations in that scenario are an area of active research.  For perspective, we note that an attacker who can trigger such a rollback may have already succeeded in subverting the security of the system, e.g., by causing an accounting error.
