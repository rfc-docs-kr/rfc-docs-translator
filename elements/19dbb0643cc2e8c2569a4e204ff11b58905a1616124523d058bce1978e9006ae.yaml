"original": |2-
     A valid signature with s2=0 leaks the secret key, since in that case
     z = -h(m) / s1 mod q.  We follow [FIPS186] in checking for this
     exceptional case and the case that s1=0.  The s2=0 check was
     suggested by Rivest [R1992] and is discussed in [BS1992].
"fixed": |-
  A valid signature with s2=0 leaks the secret key, since in that case z = -h(m) / s1 mod q.  We follow [FIPS186] in checking for this exceptional case and the case that s1=0.  The s2=0 check was suggested by Rivest [R1992] and is discussed in [BS1992].
"ko": |-
  s2=0인 유효한 서명은 비밀 키를 유출합니다. 이 경우 z = -h(m) / s1 mod q이기 때문입니다. 우리는 이 예외적인 경우와 s1=0인 경우를 확인하는데 있어 [FIPS186]을 따릅니다. s2=0 검사는 Rivest [R1992]에 의해 제안되었으며 [BS1992]에서 논의되었습니다.
