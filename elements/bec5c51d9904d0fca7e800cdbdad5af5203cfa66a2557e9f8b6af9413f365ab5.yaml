"original": |2-
     PE routers (and ASBRs which redistribute VPN-IPv4 addresses) need to
     insert /32 address prefixes for themselves into the IGP routing
     tables of the backbone.  This enables MPLS, at each node in the
     backbone network, to assign a label corresponding to the route to
     each PE router.  (Certain procedures for setting up label switched
     paths in the backbone may not require the presence of the /32 address
     prefixes.)
"fixed": |-
  PE routers (and ASBRs which redistribute VPN-IPv4 addresses) need to insert /32 address prefixes for themselves into the IGP routing tables of the backbone.  This enables MPLS, at each node in the backbone network, to assign a label corresponding to the route to each PE router.  (Certain procedures for setting up label switched paths in the backbone may not require the presence of the /32 address prefixes.)
"ko": |-
  PE 라우터(및 VPN-IPv4 주소를 재분배하는 ASBR)는 백본의 IGP 라우팅 테이블에 자체적으로 /32 주소 접두사를 삽입해야 합니다. 이를 통해 백본 네트워크의 각 노드에서 MPLS가 각 PE 라우터에 경로에 해당하는 레이블을 할당할 수 있습니다. (백본에서 레이블 교환 경로를 설정하는 특정 절차에는 /32 주소 접두사가 필요하지 않을 수 있습니다.)
