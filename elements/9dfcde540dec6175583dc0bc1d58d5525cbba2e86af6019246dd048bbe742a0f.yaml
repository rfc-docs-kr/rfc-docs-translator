"original": |2-
     the natural language that applies to the text part of that value and
     that value alone.  For any given 'text' attribute, the
     'textWithoutLanguage' part is limited to the maximum length defined
     for that 'text' attribute, and the 'naturalLanguage' part is always
     limited to 63 (additional) octets.  Using the 'textWithLanguage'
     attribute syntax rather than the normal 'textWithoutLanguage' syntax
     is the so-called "Natural Language Override mechanism" and MUST be
     supported by all IPP objects and Clients.
"fixed": |-
  the natural language that applies to the text part of that value and that value alone.  For any given 'text' attribute, the 'textWithoutLanguage' part is limited to the maximum length defined for that 'text' attribute, and the 'naturalLanguage' part is always limited to 63 (additional) octets.  Using the 'textWithLanguage' attribute syntax rather than the normal 'textWithoutLanguage' syntax is the so-called "Natural Language Override mechanism" and MUST be supported by all IPP objects and Clients.
"ko": |-
  해당 값의 텍스트 부분과 해당 값에만 적용되는 자연어입니다. 지정된 'text' 속성의 경우 'textWithoutLanguage' 부분은 해당 'text' 속성에 대해 정의된 최대 길이로 제한되며 'naturalLanguage' 부분은 항상 63(추가) 옥텟으로 제한됩니다. 일반적인 'textWithoutLanguage' 구문 대신 'textWithLanguage' 속성 구문을 사용하는 것은 소위 "자연어 재정의 메커니즘"이며 모든 IPP 객체와 클라이언트에서 지원되어야 합니다.
