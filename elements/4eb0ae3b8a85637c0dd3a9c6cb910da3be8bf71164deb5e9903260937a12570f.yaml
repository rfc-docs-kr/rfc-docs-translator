"original": |2-
     In order to utilize TLS for OAuth client authentication, the TLS
     connection between the client and the authorization server MUST have
     been established or re-established with mutual-TLS X.509 certificate
     authentication (i.e., the client Certificate and CertificateVerify
     messages are sent during the TLS handshake).
"fixed": |-
  In order to utilize TLS for OAuth client authentication, the TLS connection between the client and the authorization server MUST have been established or re-established with mutual-TLS X.509 certificate authentication (i.e., the client Certificate and CertificateVerify messages are sent during the TLS handshake).
"ko": |-
  OAuth 클라이언트 인증에 TLS를 활용하려면 클라이언트와 인증 서버 간의 TLS 연결이 설정되거나 상호 TLS X.509 인증서 인증을 통해 다시 설정되어야 합니다(즉, 클라이언트 인증서 및 CertificateVerify 메시지는 인증 중에 전송됩니다). TLS 핸드셰이크).
