"original": |2-
     [PHOTURIS] specifies an anti-clogging mechanism that prevents attacks
     on Photuris that resemble the SYN flood attack.  Photuris employs a
     time-variant secret to generate a "cookie" which is returned to the
     attacker.  This cookie must be returned in subsequent messages for
     the exchange to progress.  The interesting feature is that this
     cookie can be regenerated by the victim later in the exchange, and
     thus no state need be retained by the victim until after the attacker
     has proven that he can receive packets from the victim.
"fixed": |-
  [PHOTURIS] specifies an anti-clogging mechanism that prevents attacks on Photuris that resemble the SYN flood attack.  Photuris employs a time-variant secret to generate a "cookie" which is returned to the attacker.  This cookie must be returned in subsequent messages for the exchange to progress.  The interesting feature is that this cookie can be regenerated by the victim later in the exchange, and thus no state need be retained by the victim until after the attacker has proven that he can receive packets from the victim.
"ko": |-
  [PHOTURIS]는 SYN 플러드 공격과 유사한 Photuris에 대한 공격을 방지하는 막힘 방지 메커니즘을 지정합니다. Photuris는 시변 비밀을 사용하여 공격자에게 반환되는 "쿠키"를 생성합니다. 교환이 진행되려면 후속 메시지에서 이 쿠키가 반환되어야 합니다. 흥미로운 특징은 이 쿠키가 나중에 교환 중에 피해자에 의해 재생성될 수 있으므로 공격자가 피해자로부터 패킷을 받을 수 있다는 것을 입증할 때까지 피해자가 상태를 유지할 필요가 없다는 것입니다.
