"original": |2-
     Servers are also REQUIRED to send the COPYUID response code in an
     untagged OK before sending EXPUNGE or similar responses.  (Sending
     COPYUID in the tagged OK, as described in Section 6.4.7, means that
     clients first receive an EXPUNGE for a message and afterwards COPYUID
     for the same message.  It can be unnecessarily difficult to process
     that sequence usefully.)
"fixed": |-
  Servers are also REQUIRED to send the COPYUID response code in an untagged OK before sending EXPUNGE or similar responses.  (Sending COPYUID in the tagged OK, as described in Section 6.4.7, means that clients first receive an EXPUNGE for a message and afterwards COPYUID for the same message.  It can be unnecessarily difficult to process that sequence usefully.)
"ko": |-
  또한 서버는 EXPUNGE 또는 유사한 응답을 보내기 전에 태그가 없는 OK로 COPYUID 응답 코드를 보내야 합니다.  (섹션 6.4.7에 설명된 대로 태그된 OK에서 COPYUID를 보내는 것은 클라이언트가 먼저 메시지에 대해 EXPUNGE를 수신하고 그 후에 동일한 메시지에 대해 COPYUID를 수신한다는 의미입니다. 해당 시퀀스를 유용하게 처리하는 것은 불필요하게 어려울 수 있습니다.)
