"original": |2-
     As stated earlier, the 'handling' Content-Disposition parameter can
     take two values: 'required' or 'optional'.  While it is typically
     easy for a UA to decide which type of handling an individual body
     part requires, setting the 'handling' parameter of 'multipart' bodies
     requires extra considerations.
"fixed": |-
  As stated earlier, the 'handling' Content-Disposition parameter can take two values: 'required' or 'optional'.  While it is typically easy for a UA to decide which type of handling an individual body part requires, setting the 'handling' parameter of 'multipart' bodies requires extra considerations.
"ko": |-
  앞서 언급했듯이, 'handling' Content-Disposition 매개변수는 'required' 또는 'optional'의 두 가지 값을 가질 수 있습니다. UA가 개별 본문 부분에 필요한 처리 유형을 결정하는 것은 일반적으로 쉽지만, 'multipart' 본문의 'handling' 매개변수를 설정하려면 추가 고려 사항이 필요합니다.
