"ko": |-
  TLS False Start[RFC7918]가 가능한 클라이언트는 공격자가 제어하는 ​​서버로부터 제안된 FFDHE 그룹을 수신할 수 있습니다.  특히, 공격자는 ClientHello를 수정하여 제안된 FFDHE 그룹을 제거할 수 있으며, 이로 인해 서버가 더 약한 그룹을 제공하게 될 수 있습니다.
