"original": |2-
     Being an authorized user does not mean that you have free run of the
     system.  As we said above, some activities are restricted to
     authorized users, some to specific users, and some activities are
     generally forbidden to all but administrators.  Moreover, even
     activities which are in general permitted might be forbidden in some
     cases.  For instance, users may be permitted to send email but
     forbidden from sending files above a certain size, or files which
     contain viruses.  These are examples of INAPPROPRIATE USAGE.
"fixed": |-
  Being an authorized user does not mean that you have free run of the system.  As we said above, some activities are restricted to authorized users, some to specific users, and some activities are generally forbidden to all but administrators.  Moreover, even activities which are in general permitted might be forbidden in some cases.  For instance, users may be permitted to send email but forbidden from sending files above a certain size, or files which contain viruses.  These are examples of INAPPROPRIATE USAGE.
"ko": |-
  인증된 사용자가 된다고 해서 시스템을 자유롭게 실행할 수 있는 것은 아닙니다. 위에서 말했듯이 일부 활동은 승인된 사용자에게만 제한되고, 일부 활동은 특정 사용자에게만 제한되며, 일부 활동은 일반적으로 관리자를 제외한 모든 사람에게 금지됩니다. 또한, 일반적으로 허용되는 활동이라도 어떤 경우에는 금지될 수 있습니다. 예를 들어, 사용자에게 이메일 전송은 허용되지만 특정 크기 이상의 파일이나 바이러스가 포함된 파일 전송은 금지될 수 있습니다. 이는 부적절한 사용의 예입니다.
