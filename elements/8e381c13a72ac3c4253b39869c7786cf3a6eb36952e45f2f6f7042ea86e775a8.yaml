"original": |2-
     All IPP objects (Printers, Jobs, etc.) are identified by a Uniform
     Resource Identifier (URI) [RFC3986] so that they can be persistently
     and unambiguously referenced.  Since every URL is a specialized form
     of a URI, even though the more generic term "URI" is used throughout
     the rest of this document, its usage is intended to cover the more
     specific notion of "URL" as well.
"fixed": |-
  All IPP objects (Printers, Jobs, etc.) are identified by a Uniform Resource Identifier (URI) [RFC3986] so that they can be persistently and unambiguously referenced.  Since every URL is a specialized form of a URI, even though the more generic term "URI" is used throughout the rest of this document, its usage is intended to cover the more specific notion of "URL" as well.
"ko": |-
  모든 IPP 개체(프린터, 작업 등)는 URI(Uniform Resource Identifier) ​​[RFC3986]로 식별되므로 지속적이고 명확하게 참조될 수 있습니다. 모든 URL은 URI의 특수한 형식이므로 이 문서의 나머지 부분에서는 보다 일반적인 용어인 "URI"가 사용되지만 "URL"의 보다 구체적인 개념도 포괄하도록 의도되었습니다.
