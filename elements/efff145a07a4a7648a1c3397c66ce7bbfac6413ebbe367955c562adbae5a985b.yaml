"original": |2-
     The Via general-header field MUST be used by proxies to indicate the
     intermediate protocols and recipients between the user agent and the
     server on requests and between the origin server and the client on
     responses.  The field is intended to be used for tracking message
     forwards, avoiding request loops, and identifying the protocol
     capabilities of all senders along the request/response chain.
"fixed": |-
  The Via general-header field MUST be used by proxies to indicate the intermediate protocols and recipients between the user agent and the server on requests and between the origin server and the client on responses.  The field is intended to be used for tracking message forwards, avoiding request loops, and identifying the protocol capabilities of all senders along the request/response chain.
"ko": |-
  Via 일반 헤더 필드는 요청 시 사용자 에이전트와 서버 사이, 응답 시 원서버와 클라이언트 사이의 중간 프로토콜과 수신자를 나타내기 위해 프록시에서 사용해야 합니다. 이 필드는 메시지 전달을 추적하고, 요청 루프를 방지하고, 요청/응답 체인을 따라 모든 보낸 사람의 프로토콜 기능을 식별하는 데 사용됩니다.
