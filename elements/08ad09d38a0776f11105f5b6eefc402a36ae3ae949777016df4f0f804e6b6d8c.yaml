"original": |2-
        Cryptographic bindings are generally asymmetric in nature (not to
        be confused with symmetric or asymmetric key cryptography) in that
        an object is rendered capable of standing for another, but the
        reverse is not usually the case (we don't say that a user speaks
        for their private keys, but we do say that the user's private keys
        speak for the user).
"fixed": |-
  - Cryptographic bindings are generally asymmetric in nature (not to be confused with symmetric or asymmetric key cryptography) in that an object is rendered capable of standing for another, but the reverse is not usually the case (we don't say that a user speaks for their private keys, but we do say that the user's private keys speak for the user).
"ko": |-
  - 암호화 바인딩은 객체가 다른 객체를 대신할 수 있도록 렌더링된다는 점에서 일반적으로 본질적으로 비대칭이지만(대칭 또는 비대칭 키 암호화와 혼동하지 말 것), 그 반대는 일반적으로 그렇지 않습니다(사용자가 말하는 것을 말하지 않음). 그러나 우리는 사용자의 개인 키가 사용자를 대신한다고 말합니다.
