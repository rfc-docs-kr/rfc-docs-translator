"ko": |-
  참고: 아래의 "특선"은 그러한 예일 뿐입니다.  특수 토큰은 이 표준의 다른 어디에도 나타나지 않지만 메시지를 어휘적으로 분석하는 도구를 사용하는 구현자에게 유용합니다.  특수 문자의 각 문자는 어휘 분석에서 토큰화 지점을 나타내는 데 사용될 수 있습니다.
