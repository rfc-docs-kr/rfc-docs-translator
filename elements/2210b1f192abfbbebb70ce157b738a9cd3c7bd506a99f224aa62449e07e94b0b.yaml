"original": |2-
     Section 2 describes the prefixes and the format of "IPv4-embedded
     IPv6 addresses", i.e., IPv6 addresses in which 32 bits contain an
     IPv4 address.  This format is common to both "IPv4-converted" and
     "IPv4-translatable" IPv6 addresses.  This section also defines the
     algorithms for translating addresses, and the text representation of
     IPv4-embedded IPv6 addresses.
"fixed": |-
  Section 2 describes the prefixes and the format of "IPv4-embedded IPv6 addresses", i.e., IPv6 addresses in which 32 bits contain an IPv4 address.  This format is common to both "IPv4-converted" and "IPv4-translatable" IPv6 addresses.  This section also defines the algorithms for translating addresses, and the text representation of IPv4-embedded IPv6 addresses.
"ko": |-
  섹션 2에서는 "IPv4 내장 IPv6 주소", 즉 32비트에 IPv4 주소가 포함된 IPv6 주소의 접두사와 형식에 대해 설명합니다. 이 형식은 "IPv4 변환" 및 "IPv4 변환 가능" IPv6 주소 모두에 공통됩니다. 이 섹션에서는 주소 변환을 위한 알고리즘과 IPv4 내장 IPv6 주소의 텍스트 표현도 정의합니다.
