"original": |2-
     This REQUIRED Printer attribute identifies the natural language that
     the Printer has been configured to represent 'text' and 'name'
     Printer attributes that are set by the Operator, Administrator, or
     manufacturer, i.e., for "printer-name" (name), "printer-location"
     (text), "printer-info" (text), and "printer-make-and-model" (text).
     When returning these Printer attributes, the Printer MAY return them
     in the configured natural language specified by this attribute,
     instead of the natural language requested by the Client in the
     "attributes-natural-language" operation attribute.  See
     Section 4.1.4.1 for the specification of the OPTIONAL support for
     multiple natural languages.  Therefore, the value of the Printer's
     "natural-language-configured" attribute MUST also be among the values
     of the Printer's "generated-natural-language-supported" attribute.
"fixed": |-
  This REQUIRED Printer attribute identifies the natural language that the Printer has been configured to represent 'text' and 'name' Printer attributes that are set by the Operator, Administrator, or manufacturer, i.e., for "printer-name" (name), "printer-location" (text), "printer-info" (text), and "printer-make-and-model" (text). When returning these Printer attributes, the Printer MAY return them in the configured natural language specified by this attribute, instead of the natural language requested by the Client in the "attributes-natural-language" operation attribute.  See Section 4.1.4.1 for the specification of the OPTIONAL support for multiple natural languages.  Therefore, the value of the Printer's "natural-language-configured" attribute MUST also be among the values of the Printer's "generated-natural-language-supported" attribute.
"ko": |-
  이 필수 프린터 속성은 운영자, 관리자 또는 제조업체가 설정한 '텍스트' 및 '이름' 프린터 속성을 나타내기 위해 프린터가 구성된 자연 언어를 식별합니다. 즉, "프린터 이름"(이름), " 프린터 위치"(텍스트), "프린터 정보"(텍스트) 및 "프린터 제조사 및 모델"(텍스트). 이러한 프린터 속성을 반환할 때 프린터는 "속성-자연 언어" 작업 속성에서 클라이언트가 요청한 자연 언어 대신 이 속성에 의해 지정된 구성된 자연 언어로 이를 반환할 수 있습니다. 다중 자연어에 대한 선택적 지원 사양은 섹션 4.1.4.1을 참조하세요. 따라서 프린터의 "자연어 구성" 속성 값은 프린터의 "생성된 자연어 지원" 속성 값에도 포함되어야 합니다.
