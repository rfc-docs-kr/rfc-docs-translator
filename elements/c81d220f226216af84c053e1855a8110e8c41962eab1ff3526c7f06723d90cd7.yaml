"original": |2-
     PPSPP has also been designed to be extensible for different
     transports and use cases.  Hence, PPSPP is a generic protocol that
     can run directly on top of UDP, TCP, or other protocols.  As such,
     PPSPP defines a common set of messages that make up the protocol,
     which can have different representations on the wire depending on the
     lower-level protocol used.  When the lower-level transport allows,
     PPSPP can also use different congestion control algorithms.
"fixed": |-
  PPSPP has also been designed to be extensible for different transports and use cases.  Hence, PPSPP is a generic protocol that can run directly on top of UDP, TCP, or other protocols.  As such, PPSPP defines a common set of messages that make up the protocol, which can have different representations on the wire depending on the lower-level protocol used.  When the lower-level transport allows, PPSPP can also use different congestion control algorithms.
"ko": |-
  PPSPP는 또한 다양한 전송 및 사용 사례에 맞게 확장 가능하도록 설계되었습니다. 따라서 PPSPP는 UDP, TCP 또는 기타 프로토콜 위에서 직접 실행될 수 있는 일반 프로토콜입니다. 따라서 PPSPP는 프로토콜을 구성하는 공통 메시지 세트를 정의합니다. 이 메시지는 사용되는 하위 수준 프로토콜에 따라 유선상에서 서로 다른 표현을 가질 수 있습니다. 하위 수준 전송이 허용되는 경우 PPSPP는 다른 혼잡 제어 알고리즘을 사용할 수도 있습니다.
