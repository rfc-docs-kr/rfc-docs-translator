"original": |2-
     Message body handling in SIP was originally specified in [RFC3261],
     which relied on earlier specifications (e.g., MIME) to describe some
     areas.  This document contains background material on how bodies are
     handled in SIP and normative material on areas that had not been
     specified before or whose specifications needed to be completed.
     Sections containing background material are clearly identified as
     such by their titles.  The material on the normative sections is
     based on experience gained since [RFC3261] was written.  Implementers
     need to implement what is specified in [RFC3261] (and its references)
     in addition to what is specified in this document.
"fixed": |-
  Message body handling in SIP was originally specified in [RFC3261], which relied on earlier specifications (e.g., MIME) to describe some areas.  This document contains background material on how bodies are handled in SIP and normative material on areas that had not been specified before or whose specifications needed to be completed. Sections containing background material are clearly identified as such by their titles.  The material on the normative sections is based on experience gained since [RFC3261] was written.  Implementers need to implement what is specified in [RFC3261] (and its references) in addition to what is specified in this document.
"ko": |-
  SIP의 메시지 본문 처리 방식은 원래 [RFC3261]에 명시되어 있었는데, 이는 일부 영역을 설명하기 위해 이전 사양(예: MIME)에 의존했습니다. 이 문서에는 SIP에서 본문을 처리하는 방법에 대한 배경 자료와 이전에 지정되지 않았거나 사양을 완성해야 하는 영역에 대한 규범적 자료가 포함되어 있습니다. 배경 자료가 포함된 섹션은 제목으로 명확하게 식별됩니다. 규범적 섹션에 대한 자료는 [RFC3261]이 작성된 이후 얻은 경험을 기반으로 합니다. 구현자는 이 문서에 명시된 내용 외에도 [RFC3261](및 해당 참조)에 명시된 내용을 구현해야 합니다.
