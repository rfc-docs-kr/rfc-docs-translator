"original": |2-
        For example, the string "&Jjo!" is not a valid mailbox name
        because it does not contain a shift to US-ASCII before the "!".
        The correct form is "&Jjo-!".  The string "&U,BTFw-&ZeVnLIqe-" is
        not permitted because it contains a superfluous shift.  The
        correct form is "&U,BTF2XlZyyKng-".
"fixed": |-
  - For example, the string "&Jjo!" is not a valid mailbox name because it does not contain a shift to US-ASCII before the "!". The correct form is "&Jjo-!".  The string "&U,BTFw-&ZeVnLIqe-" is not permitted because it contains a superfluous shift.  The correct form is "&U,BTF2XlZyyKng-".
"ko": |-
  - 예를 들어 문자열 "&Jjo!" "!" 앞에 US-ASCII로의 이동이 포함되어 있지 않기 때문에 유효한 사서함 이름이 아닙니다. 올바른 형식은 "&Jjo-!"입니다.  "&U,BTFw-&ZeVnLIqe-" 문자열은 불필요한 시프트를 포함하고 있으므로 허용되지 않습니다.  올바른 형식은 "&U,BTF2XlZyyKng-"입니다.
