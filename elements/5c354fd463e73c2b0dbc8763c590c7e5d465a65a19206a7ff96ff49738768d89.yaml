"original": |2-
        Note that within a body part encoded in a given format (i.e., of a
        given content type), there can be optional elements that can
        provide richer information to the recipient in case the recipient
        supports them.  For example, in SDP (Session Description Protocol)
        [RFC4566], those optional elements are encoded in 'a' lines.
        These types of optional elements are internal to a body part and
        are not visible at the MIME level.  That is, a body part is
        understood if the recipient understands its content type,
        regardless of whether or not the body part's optional elements are
        understood.
"fixed": |-
  - Note that within a body part encoded in a given format (i.e., of a given content type), there can be optional elements that can provide richer information to the recipient in case the recipient supports them.  For example, in SDP (Session Description Protocol) [RFC4566], those optional elements are encoded in 'a' lines. These types of optional elements are internal to a body part and are not visible at the MIME level.  That is, a body part is understood if the recipient understands its content type, regardless of whether or not the body part's optional elements are understood.
"ko": |-
  - 주어진 형식(즉, 주어진 콘텐츠 유형)으로 인코딩된 본문 부분 내에 수신자가 지원하는 경우 수신자에게 더 풍부한 정보를 제공할 수 있는 선택적 요소가 있을 수 있습니다. 예를 들어, SDP(Session Description Protocol) [RFC4566]에서 이러한 선택적 요소는 'a' 줄로 인코딩됩니다. 이러한 유형의 선택적 요소는 본문 부분 내부에 있으며 MIME 수준에서는 볼 수 없습니다. 즉, 본문 부분의 선택적 요소가 이해되는지 여부와 관계없이 수신자가 콘텐츠 유형을 이해하면 본문 부분이 이해됩니다.
