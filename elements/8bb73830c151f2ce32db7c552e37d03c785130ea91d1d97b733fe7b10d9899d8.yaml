"ko": |-
  중요 옵션 - 메시지를 적절하게 처리하기 위해 궁극적으로 메시지를 수신하는 엔드포인트에서 이해해야 하는 옵션입니다(섹션 5.4.1). 중요 옵션의 구현은 "옵션"이라는 이름에서 알 수 있듯이 일반적으로 선택 사항입니다. 지원되지 않는 중요 옵션은 오류 응답 또는 메시지 요약 거부로 이어집니다.
