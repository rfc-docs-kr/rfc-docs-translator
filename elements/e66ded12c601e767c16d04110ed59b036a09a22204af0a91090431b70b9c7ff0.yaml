"original": |2-
     $ Advanced Encryption Standard (AES)
        (N) A U.S. Government standard [FP197] (the successor to DES) that
        (a) specifies "the AES algorithm", which is a symmetric block
        cipher that is based on Rijndael and uses key sizes of 128, 192,
        or 256 bits to operate on a 128-bit block, and (b) states policy
        for using that algorithm to protect unclassified, sensitive data.
"fixed": |-
  $ Advanced Encryption Standard (AES)  -  (N) A U.S. Government standard [FP197] (the successor to DES) that (a) specifies "the AES algorithm", which is a symmetric block cipher that is based on Rijndael and uses key sizes of 128, 192, or 256 bits to operate on a 128-bit block, and (b) states policy for using that algorithm to protect unclassified, sensitive data.
"ko": |-
  $ 고급 암호화 표준(AES) - (N) (a) Rijndael을 기반으로 하고 키 크기를 사용하는 대칭 블록 암호인 "AES 알고리즘"을 지정하는 미국 정부 표준[FP197](DES의 후속) 128비트 블록에서 작동하기 위해 128, 192 또는 256비트를 사용하고 (b) 해당 알고리즘을 사용하여 분류되지 않은 민감한 데이터를 보호하기 위한 정책을 명시합니다.
