"original": |2-
     The RECOGNIZE method from the client to the server requests the
     recognizer to start recognition and provides it with one or more
     grammar references for grammars to match against the input media.
     The RECOGNIZE method can carry header fields to control the
     sensitivity, confidence level, and the level of detail in results
     provided by the recognizer.  These header field values override the
     current values set by a previous SET-PARAMS method.
"fixed": |-
  The RECOGNIZE method from the client to the server requests the recognizer to start recognition and provides it with one or more grammar references for grammars to match against the input media. The RECOGNIZE method can carry header fields to control the sensitivity, confidence level, and the level of detail in results provided by the recognizer.  These header field values override the current values set by a previous SET-PARAMS method.
"ko": |-
  클라이언트에서 서버로의 RECOGNIZE 메서드는 인식기에 인식을 시작하도록 요청하고 입력 미디어와 일치시킬 문법에 대한 하나 이상의 문법 참조를 제공합니다. RECOGNIZE 메서드는 인식기가 제공하는 결과의 민감도, 신뢰 수준 및 세부 정보 수준을 제어하기 위한 헤더 필드를 전달할 수 있습니다. 이러한 헤더 필드 값은 이전 SET-PARAMS 메서드에서 설정한 현재 값을 재정의합니다.
