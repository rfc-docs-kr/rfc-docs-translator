"original": |2-
     Chunk (or piece) picking entirely depends on the receiving peer.  The
     sending peer is made aware of preferred chunks by the means of
     REQUEST messages.  In some (live) scenarios, it may be beneficial to
     allow the sender to ignore those hints and send unrequested data.
"fixed": |-
  Chunk (or piece) picking entirely depends on the receiving peer.  The sending peer is made aware of preferred chunks by the means of REQUEST messages.  In some (live) scenarios, it may be beneficial to allow the sender to ignore those hints and send unrequested data.
"ko": |-
  청크(또는 조각) 선택은 전적으로 수신 피어에 따라 다릅니다. 보내는 피어는 REQUEST 메시지를 통해 선호하는 청크를 인식하게 됩니다. 일부 (라이브) 시나리오에서는 발신자가 해당 힌트를 무시하고 요청되지 않은 데이터를 보내도록 허용하는 것이 도움이 될 수 있습니다.
