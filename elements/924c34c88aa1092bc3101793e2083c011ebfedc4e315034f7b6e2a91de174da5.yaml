"original": |2-
     This parameter has the same meaning, syntax, and processing rules as
     the "kid" Header Parameter defined in Section 4.1.4 of [JWS], except
     that the key hint references the public key to which the JWE was
     encrypted; this can be used to determine the private key needed to
     decrypt the JWE.  This parameter allows originators to explicitly
     signal a change of key to JWE recipients.
"fixed": |-
  This parameter has the same meaning, syntax, and processing rules as the "kid" Header Parameter defined in Section 4.1.4 of [JWS], except that the key hint references the public key to which the JWE was encrypted; this can be used to determine the private key needed to decrypt the JWE.  This parameter allows originators to explicitly signal a change of key to JWE recipients.
"ko": |-
  이 매개변수는 [JWS]의 섹션 4.1.4에 정의된 "kid" 헤더 매개변수와 동일한 의미, 구문 및 처리 규칙을 가지고 있습니다. 다만 키 힌트는 JWE가 암호화된 공개 키를 참조합니다. 이는 JWE를 암호 해독하는 데 필요한 개인 키를 결정하는 데 사용할 수 있습니다. 이 매개변수를 사용하면 발신자가 JWE 수신자에게 키 변경을 명시적으로 알릴 수 있습니다.
