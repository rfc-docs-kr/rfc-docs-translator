"original": |2-
        A firewall is not always a single computer. For example, a
        firewall may consist of a pair of filtering routers and one or
        more proxy servers running on one or more bastion hosts, all
        connected to a small, dedicated LAN (see: buffer zone) between the
        two routers. The external router blocks attacks that use IP to
        break security (IP address spoofing, source routing, packet
        fragments), while proxy servers block attacks that would exploit a
        vulnerability in a higher-layer protocol or service. The internal
        router blocks traffic from leaving the protected network except
        through the proxy servers. The difficult part is defining criteria
        by which packets are denied passage through the firewall, because
        a firewall not only needs to keep unauthorized traffic (i.e.,
        intruders) out, but usually also needs to let authorized traffic
        pass both in and out.
"fixed": |-
  - A firewall is not always a single computer. For example, a firewall may consist of a pair of filtering routers and one or more proxy servers running on one or more bastion hosts, all connected to a small, dedicated LAN (see: buffer zone) between the two routers. The external router blocks attacks that use IP to break security (IP address spoofing, source routing, packet fragments), while proxy servers block attacks that would exploit a vulnerability in a higher-layer protocol or service. The internal router blocks traffic from leaving the protected network except through the proxy servers. The difficult part is defining criteria by which packets are denied passage through the firewall, because a firewall not only needs to keep unauthorized traffic (i.e., intruders) out, but usually also needs to let authorized traffic pass both in and out.
"ko": |-
  - 방화벽이 항상 단일 컴퓨터는 아닙니다. 예를 들어, 방화벽은 한 쌍의 필터링 라우터와 하나 이상의 요새 호스트에서 실행되는 하나 이상의 프록시 서버로 구성될 수 있으며, 모두 두 라우터 사이의 소규모 전용 ​​LAN(버퍼 영역 참조)에 연결됩니다. 외부 라우터는 IP를 사용해 보안을 파괴하는 공격(IP 주소 스푸핑, 소스 라우팅, 패킷 조각)을 차단하고, 프록시 서버는 상위 계층 프로토콜이나 서비스의 취약점을 악용하는 공격을 차단합니다. 내부 라우터는 프록시 서버를 통하는 경우를 제외하고 트래픽이 보호된 네트워크에서 나가는 것을 차단합니다. 어려운 부분은 패킷이 방화벽 통과를 거부하는 기준을 정의하는 것입니다. 왜냐하면 방화벽은 승인되지 않은 트래픽(예: 침입자)을 차단해야 할 뿐만 아니라 일반적으로 승인된 트래픽이 들어오고 나가는 것을 허용해야 하기 때문입니다.
