"original": |2-
     Registration entails sending a REGISTER request to a special type of
     UAS known as a registrar.  A registrar acts as the front end to the
     location service for a domain, reading and writing mappings based on
     the contents of REGISTER requests.  This location service is then
     typically consulted by a proxy server that is responsible for routing
     requests for that domain.
"fixed": |-
  Registration entails sending a REGISTER request to a special type of UAS known as a registrar.  A registrar acts as the front end to the location service for a domain, reading and writing mappings based on the contents of REGISTER requests.  This location service is then typically consulted by a proxy server that is responsible for routing requests for that domain.
"ko": |-
  등록에는 등록기관으로 알려진 특별한 유형의 UAS에 REGISTER 요청을 보내는 작업이 수반됩니다. 등록자는 REGISTER 요청의 내용을 기반으로 매핑을 읽고 쓰는 도메인 위치 서비스의 프런트 엔드 역할을 합니다. 이 위치 서비스는 일반적으로 해당 도메인에 대한 요청 라우팅을 담당하는 프록시 서버에서 참조됩니다.
