"original": |2-
        If all the Media Segments in a Variant Stream have already been
        created, the BANDWIDTH value MUST be the largest sum of peak
        segment bit rates that is produced by any playable combination of
        Renditions.  (For a Variant Stream with a single Media Playlist,
        this is just the peak segment bit rate of that Media Playlist.)
        An inaccurate value can cause playback stalls or prevent clients
        from playing the variant.
"fixed": |-
  - If all the Media Segments in a Variant Stream have already been created, the BANDWIDTH value MUST be the largest sum of peak segment bit rates that is produced by any playable combination of Renditions.  (For a Variant Stream with a single Media Playlist, this is just the peak segment bit rate of that Media Playlist.) An inaccurate value can cause playback stalls or prevent clients from playing the variant.
"ko": |-
  - 변형 스트림의 모든 미디어 세그먼트가 이미 생성된 경우 BANDWIDTH 값은 재생 가능한 Rendition 조합에 의해 생성된 최고 세그먼트 비트 전송률의 가장 큰 합계여야 합니다. (단일 미디어 재생 목록이 있는 변형 스트림의 경우 이는 해당 미디어 재생 목록의 최대 세그먼트 비트 전송률일 뿐입니다.) 부정확한 값으로 인해 재생이 중단되거나 클라이언트가 변형을 재생하지 못할 수 있습니다.
