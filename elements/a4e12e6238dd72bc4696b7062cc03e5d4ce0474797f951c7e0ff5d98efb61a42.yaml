"ko": |-
  - 1) 로컬 시스템의 BGP 식별자는 원격 시스템의 BGP 식별자와 비교됩니다(OPEN 메시지에 지정됨). BGP 식별자 비교는 호스트 바이트 순서로 변환하고 4옥텟 부호 없는 정수로 처리하여 수행됩니다.
