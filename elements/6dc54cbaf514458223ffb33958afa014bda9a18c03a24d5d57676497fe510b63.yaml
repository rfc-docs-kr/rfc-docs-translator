"original": |2-
     Note that using non-anonymous key exchange without actually verifying
     the key exchange is essentially equivalent to anonymous key exchange,
     and the same precautions apply.  While non-anonymous key exchange
     will generally involve a higher computational and communicational
     cost than anonymous key exchange, it may be in the interest of
     interoperability not to disable non-anonymous key exchange when the
     application layer is allowing anonymous key exchange.
"fixed": |-
  Note that using non-anonymous key exchange without actually verifying the key exchange is essentially equivalent to anonymous key exchange, and the same precautions apply.  While non-anonymous key exchange will generally involve a higher computational and communicational cost than anonymous key exchange, it may be in the interest of interoperability not to disable non-anonymous key exchange when the application layer is allowing anonymous key exchange.
"ko": |-
  실제로 키 교환을 확인하지 않고 비익명 키 교환을 사용하는 것은 본질적으로 익명 키 교환과 동일하며 동일한 예방 조치가 적용됩니다. 비익명 키 교환은 일반적으로 익명 키 교환보다 더 높은 계산 및 통신 비용을 포함하지만 애플리케이션 계층에서 익명 키 교환을 허용할 때 비익명 키 교환을 비활성화하지 않는 것이 상호 운용성에 도움이 될 수 있습니다.
