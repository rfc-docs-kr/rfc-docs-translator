"original": |2-
     The host to which a WebFinger query is issued is significant.  If the
     query target contains a "host" portion (Section 3.2.2 of RFC 3986),
     then the host to which the WebFinger query is issued SHOULD be the
     same as the "host" portion of the query target, unless the client
     receives instructions through some out-of-band mechanism to send the
     query to another host.  If the query target does not contain a "host"
     portion, then the client chooses a host to which it directs the query
     using additional information it has.
"fixed": |-
  The host to which a WebFinger query is issued is significant.  If the query target contains a "host" portion (Section 3.2.2 of RFC 3986), then the host to which the WebFinger query is issued SHOULD be the same as the "host" portion of the query target, unless the client receives instructions through some out-of-band mechanism to send the query to another host.  If the query target does not contain a "host" portion, then the client chooses a host to which it directs the query using additional information it has.
"ko": |-
  WebFinger 쿼리가 발행되는 호스트는 중요합니다. 쿼리 대상에 "호스트" 부분(RFC 3986의 섹션 3.2.2)이 포함된 경우 WebFinger 쿼리가 실행되는 호스트는 클라이언트가 명령을 받지 않는 한 쿼리 대상의 "호스트" 부분과 동일해야 합니다. 대역 외 메커니즘을 통해 쿼리를 다른 호스트로 보냅니다. 쿼리 대상에 "호스트" 부분이 포함되어 있지 않으면 클라이언트는 가지고 있는 추가 정보를 사용하여 쿼리를 보낼 호스트를 선택합니다.
