"original": |2-
     Elective Option
        An option that is intended to be ignored by an endpoint that does
        not understand it.  Processing the message even without
        understanding the option is acceptable (Section 5.4.1).
"fixed": |-
  Elective Option  -  An option that is intended to be ignored by an endpoint that does not understand it.  Processing the message even without understanding the option is acceptable (Section 5.4.1).
"ko": |-
  선택 옵션(Elective Option) - 이를 이해하지 못하는 엔드포인트에서 무시하도록 의도된 옵션입니다. 옵션을 이해하지 않고도 메시지를 처리하는 것은 허용됩니다(섹션 5.4.1).
