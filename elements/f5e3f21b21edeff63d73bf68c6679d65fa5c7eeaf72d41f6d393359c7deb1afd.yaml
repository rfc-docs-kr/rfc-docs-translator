"original": |2-
        Tutorial: ESP may be used alone, or in combination with AH, or in
        a nested fashion with tunneling. Security services can be provided
        between a pair of communicating hosts, between a pair of
        communicating security gateways, or between a host and a gateway.
        The ESP header is encapsulated by the IP header, and the ESP
        header encapsulates either the upper-layer protocol header
        (transport mode) or an IP header (tunnel mode). ESP can provide
        data confidentiality service, data origin authentication service,
        connectionless data integrity service, an anti-replay service, and
        limited traffic-flow confidentiality. The set of services depends
        on the placement of the implementation and on options selected
        when the security association is established.
"fixed": |-
  - Tutorial: ESP may be used alone, or in combination with AH, or in a nested fashion with tunneling. Security services can be provided between a pair of communicating hosts, between a pair of communicating security gateways, or between a host and a gateway. The ESP header is encapsulated by the IP header, and the ESP header encapsulates either the upper-layer protocol header (transport mode) or an IP header (tunnel mode). ESP can provide data confidentiality service, data origin authentication service, connectionless data integrity service, an anti-replay service, and limited traffic-flow confidentiality. The set of services depends on the placement of the implementation and on options selected when the security association is established.
"ko": |-
  - 튜토리얼: ESP는 단독으로 사용하거나 AH와 함께 사용하거나 터널링과 중첩된 방식으로 사용할 수 있습니다. 통신하는 호스트 쌍 사이, 통신하는 보안 게이트웨이 쌍 사이, 호스트와 게이트웨이 사이에 보안 서비스가 제공될 수 있다. ESP 헤더는 IP 헤더로 캡슐화되며, ESP 헤더는 상위 계층 프로토콜 헤더(전송 모드) 또는 IP 헤더(터널 모드)를 캡슐화합니다. ESP는 데이터 기밀성 서비스, 데이터 원본 인증 서비스, 비연결 데이터 무결성 서비스, 재생 방지 서비스 및 제한된 트래픽 흐름 기밀성을 제공할 수 있습니다. 서비스 세트는 구현 위치와 보안 연결이 설정될 때 선택한 옵션에 따라 달라집니다.
