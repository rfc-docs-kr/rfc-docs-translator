"original": |2-
     The following have been clarified: CR and NUL in field values are to
     be rejected or mapped to SP, and leading and trailing whitespace
     needs to be stripped from field values before they are consumed.
     (Section 5.5)
"fixed": |-
  The following have been clarified: CR and NUL in field values are to be rejected or mapped to SP, and leading and trailing whitespace needs to be stripped from field values before they are consumed. (Section 5.5)
"ko": |-
  다음 사항이 명확해졌습니다. 필드 값의 CR 및 NUL은 거부되거나 SP에 매핑되고 선행 및 후행 공백은 사용되기 전에 필드 값에서 제거되어야 합니다. (섹션 5.5)
