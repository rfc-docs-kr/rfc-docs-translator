"ko": |-
  CRYPTO 프레임(유형=0x06)은 암호화 핸드셰이크 메시지를 전송하는 데 사용됩니다. 0-RTT를 제외한 모든 패킷 유형으로 전송될 수 있습니다. CRYPTO 프레임은 암호화 프로토콜에 순서대로의 바이트 스트림을 제공합니다. CRYPTO 프레임은 스트림 식별자를 포함하지 않는다는 점을 제외하면 기능적으로 STREAM 프레임과 동일합니다. 흐름이 제어되지 않습니다. 선택적 오프셋, 선택적 길이 및 스트림 끝에 대한 마커를 전달하지 않습니다.
