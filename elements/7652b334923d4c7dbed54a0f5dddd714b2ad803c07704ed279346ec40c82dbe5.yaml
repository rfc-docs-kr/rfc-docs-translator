"original": |2-
     IMAP4rev2 protocol transactions, including electronic mail data, are
     sent in the clear over the network, exposing them to possible
     eavesdropping and manipulation unless protection is negotiated.  This
     can be accomplished by use of the Implicit TLS port, the STARTTLS
     command, negotiated confidentiality protection in the AUTHENTICATE
     command, or some other protection mechanism.
"fixed": |-
  IMAP4rev2 protocol transactions, including electronic mail data, are sent in the clear over the network, exposing them to possible eavesdropping and manipulation unless protection is negotiated.  This can be accomplished by use of the Implicit TLS port, the STARTTLS command, negotiated confidentiality protection in the AUTHENTICATE command, or some other protection mechanism.
"ko": |-
  전자 메일 데이터를 포함한 IMAP4rev2 프로토콜 트랜잭션은 네트워크를 통해 암호화되지 않은 상태로 전송되므로 보호가 협상되지 않는 한 도청 및 조작 가능성에 노출됩니다.  이는 암시적 TLS 포트, STARTTLS 명령, AUTHENTICATE 명령의 협상된 기밀 보호 또는 기타 보호 메커니즘을 사용하여 수행할 수 있습니다.
