           An Internet host that implements sending both the RFC-894 and
           the RFC-1042 encapsulations MUST provide a configuration switch
           to select which is sent, and this switch MUST default to RFC-
           894.
"fixed": |-
  - An Internet host that implements sending both the RFC-894 and the RFC-1042 encapsulations MUST provide a configuration switch to select which is sent, and this switch MUST default to RFC- 894.
"ko": |-
  - RFC-894 및 RFC-1042 캡슐화 전송을 모두 구현하는 인터넷 호스트는 전송되는 것을 선택하는 구성 스위치를 제공해야 하며 이 스위치는 기본적으로 RFC-894로 설정되어야 합니다.
