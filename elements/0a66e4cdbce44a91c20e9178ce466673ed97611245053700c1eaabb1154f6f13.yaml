"original": |2-
     The Content-Location value is not a replacement for the target URI
     (Section 7.1).  It is representation metadata.  It has the same
     syntax and semantics as the header field of the same name defined for
     MIME body parts in Section 4 of [RFC2557].  However, its appearance
     in an HTTP message has some special implications for HTTP recipients.
"fixed": |-
  The Content-Location value is not a replacement for the target URI (Section 7.1).  It is representation metadata.  It has the same syntax and semantics as the header field of the same name defined for MIME body parts in Section 4 of [RFC2557].  However, its appearance in an HTTP message has some special implications for HTTP recipients.
"ko": |-
  Content-Location 값은 대상 URI(섹션 7.1)를 대체하지 않습니다. 표현 메타데이터입니다. 이는 [RFC2557]의 섹션 4에서 MIME 본문 부분에 대해 정의된 동일한 이름의 헤더 필드와 동일한 구문 및 의미를 갖습니다. 그러나 HTTP 메시지에 표시되는 내용은 HTTP 수신자에게 몇 가지 특별한 의미를 갖습니다.
