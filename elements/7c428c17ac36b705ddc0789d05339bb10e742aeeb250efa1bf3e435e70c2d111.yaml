"original": |2-
     A number of dynamic load-balancing techniques have been devised to
     improve the performance of replicated information servers.  These
     techniques can cause spatial traffic characteristics to become more
     dynamic in the Internet because information servers can be
     dynamically picked based upon the location of the clients, the
     location of the servers, the relative utilization of the servers, the
     relative performance of different networks, and the relative
     performance of different parts of a network.  This process of
     assignment of distributed servers to clients is called "traffic
     directing".  It is an application-layer function.
"fixed": |-
  A number of dynamic load-balancing techniques have been devised to improve the performance of replicated information servers.  These techniques can cause spatial traffic characteristics to become more dynamic in the Internet because information servers can be dynamically picked based upon the location of the clients, the location of the servers, the relative utilization of the servers, the relative performance of different networks, and the relative performance of different parts of a network.  This process of assignment of distributed servers to clients is called "traffic directing".  It is an application-layer function.
"ko": |-
  복제된 정보 서버의 성능을 향상시키기 위해 다양한 동적 로드 균형 조정 기술이 고안되었습니다. 정보 서버는 클라이언트의 위치, 서버의 위치, 서버의 상대적 활용도, 서로 다른 네트워크의 상대적 성능 및 정보를 기반으로 동적으로 선택할 수 있기 때문에 이러한 기술을 사용하면 공간 트래픽 특성이 인터넷에서 더욱 동적으로 변할 수 있습니다. 네트워크의 여러 부분의 상대적 성능. 분산 서버를 클라이언트에 할당하는 이러한 프로세스를 "트래픽 지시"라고 합니다. 이는 애플리케이션 계층 기능입니다.
