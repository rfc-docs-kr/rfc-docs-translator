"original": |2-
     An origin server that evaluates an If-Unmodified-Since condition MUST
     NOT perform the requested method if the condition evaluates to false.
     Instead, the origin server MAY indicate that the conditional request
     failed by responding with a 412 (Precondition Failed) status code.
     Alternatively, if the request is a state-changing operation that
     appears to have already been applied to the selected representation,
     the origin server MAY respond with a 2xx (Successful) status code
     (i.e., the change requested by the user agent has already succeeded,
     but the user agent might not be aware of it, perhaps because the
     prior response was lost or an equivalent change was made by some
     other user agent).
"fixed": |-
  An origin server that evaluates an If-Unmodified-Since condition MUST NOT perform the requested method if the condition evaluates to false. Instead, the origin server MAY indicate that the conditional request failed by responding with a 412 (Precondition Failed) status code. Alternatively, if the request is a state-changing operation that appears to have already been applied to the selected representation, the origin server MAY respond with a 2xx (Successful) status code (i.e., the change requested by the user agent has already succeeded, but the user agent might not be aware of it, perhaps because the prior response was lost or an equivalent change was made by some other user agent).
"ko": |-
  If-Unmodified-Since 조건을 평가하는 원서버는 조건이 false로 평가되는 경우 요청된 메서드를 수행해서는 안 됩니다. 대신, 원서버는 412(전제 조건 실패) 상태 코드로 응답하여 조건부 요청이 실패했음을 나타낼 수 있습니다. 대안으로, 요청이 선택된 표현에 이미 적용된 것처럼 보이는 상태 변경 작업인 경우, 원서버는 2xx(성공) 상태 코드로 응답할 수 있습니다(즉, 사용자 에이전트가 요청한 변경이 이미 성공했습니다. 그러나 사용자 에이전트는 이를 인식하지 못할 수도 있습니다. 아마도 이전 응답이 손실되었거나 다른 사용자 에이전트에 의해 동등한 변경이 이루어졌기 때문일 수 있습니다.
