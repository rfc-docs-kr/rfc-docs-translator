"original": |2-
        Mode
           This parameter defines the mode in which the IPsec protocol is
           used.  It may have a value of "trans" for transport mode, or a
           value of "tun" for tunneling mode.  If no Mode parameter is
           present the IPsec protocol is used in transport mode.
"fixed": |-
  - Mode This parameter defines the mode in which the IPsec protocol is used.  It may have a value of "trans" for transport mode, or a value of "tun" for tunneling mode.  If no Mode parameter is present the IPsec protocol is used in transport mode.
"ko": |-
  - 모드 이 매개변수는 IPsec 프로토콜이 사용되는 모드를 정의합니다. 전송 모드의 경우 "trans" 값을 가질 수 있고 터널링 모드의 경우 "tun" 값을 가질 수 있습니다. 모드 매개변수가 없으면 IPsec 프로토콜은 전송 모드에서 사용됩니다.
