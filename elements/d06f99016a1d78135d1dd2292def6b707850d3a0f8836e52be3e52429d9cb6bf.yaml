"original": |2-
     The algorithm name is "ChaCha".  "ChaCha20" is a specific instance
     where 20 "rounds" (or 80 quarter rounds -- see Section 2.1) are used.
     Other variations are defined, with 8 or 12 rounds, but in this
     document we only describe the 20-round ChaCha, so the names "ChaCha"
     and "ChaCha20" will be used interchangeably.
"fixed": |-
  The algorithm name is "ChaCha".  "ChaCha20" is a specific instance where 20 "rounds" (or 80 quarter rounds -- see Section 2.1) are used. Other variations are defined, with 8 or 12 rounds, but in this document we only describe the 20-round ChaCha, so the names "ChaCha" and "ChaCha20" will be used interchangeably.
"ko": |-
  알고리즘 이름은 "ChaCha"입니다. "ChaCha20"은 20개의 "라운드"(또는 80개의 쿼터 라운드 - 섹션 2.1 참조)가 사용되는 특정 인스턴스입니다. 8라운드 또는 12라운드로 다른 변형이 정의되어 있지만 이 문서에서는 20라운드 ChaCha만 설명하므로 "ChaCha"와 "ChaCha20"이라는 이름은 같은 의미로 사용됩니다.
