"original": |2-
     One pair of encryption and decryption primitives is employed in the
     encryption schemes defined in this document and is specified here:
     RSA Encryption Primitive (RSAEP) / RSA Decryption Primitive (RSADP).
     RSAEP and RSADP involve the same mathematical operation, with
     different keys as input.  The primitives defined here are the same as
     Integer Factorization Encryption Primitive using RSA (IFEP-RSA) /
     Integer Factorization Decryption Primitive using RSA (IFDP-RSA) in
     IEEE 1363 [IEEE1363] (except that support for multi-prime RSA has
     been added) and are compatible with PKCS #1 v1.5.
"fixed": |-
  One pair of encryption and decryption primitives is employed in the encryption schemes defined in this document and is specified here: RSA Encryption Primitive (RSAEP) / RSA Decryption Primitive (RSADP). RSAEP and RSADP involve the same mathematical operation, with different keys as input.  The primitives defined here are the same as Integer Factorization Encryption Primitive using RSA (IFEP-RSA) / Integer Factorization Decryption Primitive using RSA (IFDP-RSA) in IEEE 1363 [IEEE1363] (except that support for multi-prime RSA has been added) and are compatible with PKCS #1 v1.5.
"ko": |-
  한 쌍의 암호화 및 암호 해독 기본 요소는 이 문서에 정의된 암호화 체계에 사용되며 RSAEP(RSA Encryption Primitive) / RSADP(RSA Decryption Primitive)에 지정되어 있습니다. RSAEP와 RSADP는 입력 키가 서로 다르지만 동일한 수학 연산을 사용합니다. 여기에 정의된 프리미티브는 IEEE 1363 [IEEE1363]의 RSA를 사용한 정수 분해 암호화 프리미티브(IFEP-RSA) / RSA를 사용한 정수 분해 복호화 프리미티브(IFDP-RSA)와 동일합니다(멀티 프라임 RSA에 대한 지원이 추가된 점 제외). PKCS #1 v1.5와 호환됩니다.
