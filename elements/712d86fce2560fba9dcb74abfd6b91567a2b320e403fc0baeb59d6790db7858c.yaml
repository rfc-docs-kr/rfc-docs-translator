"original": |2-
     When a receiving peer has successfully checked the integrity of a
     chunk or interval of chunks, it MUST send a HAVE message to all peers
     it wants to allow download of those chunk(s) from.  The ability to
     withhold HAVE messages allows them to be used as a method of choking.
     The HAVE message MUST contain the chunk specification of the biggest
     complete interval of all chunks the receiver has received and checked
     so far that fully includes the interval of chunks just received.  So
"fixed": |-
  When a receiving peer has successfully checked the integrity of a chunk or interval of chunks, it MUST send a HAVE message to all peers it wants to allow download of those chunk(s) from.  The ability to withhold HAVE messages allows them to be used as a method of choking. The HAVE message MUST contain the chunk specification of the biggest complete interval of all chunks the receiver has received and checked so far that fully includes the interval of chunks just received.  So
"ko": |-
  수신 피어가 청크의 무결성 또는 청크 간격을 성공적으로 확인한 경우 해당 청크의 다운로드를 허용하려는 모든 피어에게 HAVE 메시지를 보내야 합니다. HAVE 메시지를 보류하는 기능을 통해 메시지를 질식시키는 방법으로 사용할 수 있습니다. HAVE 메시지에는 수신자가 방금 수신한 청크의 간격을 완전히 포함하여 지금까지 수신하고 확인한 모든 청크 중 가장 큰 전체 간격의 청크 사양이 포함되어야 합니다. 그래서
