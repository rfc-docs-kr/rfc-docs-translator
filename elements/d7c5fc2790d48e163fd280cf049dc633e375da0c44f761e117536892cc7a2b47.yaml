"original": |2-
     $ X.500
        (N) An ITU-T Recommendation [X500] that is one part of a joint
        ITU-T/ISO multi-part standard (X.500-X.525) that defines the X.500
        Directory, a conceptual collection of systems that provide
        distributed directory capabilities for OSI entities, processes,
        applications, and services. (The ISO equivalent is IS 9594-1 and
        related standards, IS 9594-x.) (See: directory vs. Directory,
        X.509.)
"fixed": |-
  $ X.500  -  (N) An ITU-T Recommendation [X500] that is one part of a joint ITU-T/ISO multi-part standard (X.500-X.525) that defines the X.500 Directory, a conceptual collection of systems that provide distributed directory capabilities for OSI entities, processes, applications, and services. (The ISO equivalent is IS 9594-1 and related standards, IS 9594-x.) (See: directory vs. Directory, X.509.)
"ko": |-
  $ X.500 - (N) X.500 디렉토리를 정의하는 공동 ITU-T/ISO 다중 부분 표준(X.500-X.525)의 한 부분인 ITU-T 권장 사항 [X500] OSI 엔터티, 프로세스, 애플리케이션 및 서비스에 분산 디렉토리 기능을 제공하는 개념적 시스템 모음입니다. (ISO에 상응하는 것은 IS 9594-1 및 관련 표준 IS 9594-x입니다.) (참조: 디렉토리 대 디렉토리, X.509.)
