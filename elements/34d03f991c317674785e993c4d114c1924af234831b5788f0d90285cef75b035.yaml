"original": |2-
     \Flagged
        This mailbox presents all messages marked in some way as
        "important".  When this special use is supported, it is likely to
        represent a virtual mailbox collecting messages (from other
        mailboxes) that are marked with the "\Flagged" message flag.
"fixed": |-
  \Flagged  -  This mailbox presents all messages marked in some way as "important".  When this special use is supported, it is likely to represent a virtual mailbox collecting messages (from other mailboxes) that are marked with the "\Flagged" message flag.
"ko": |-
  \플래그됨 - 이 사서함은 어떤 방식으로든 "중요"로 표시된 모든 메시지를 표시합니다.  이 특별한 사용이 지원되면 "\Flagged" 메시지 플래그로 표시된 메시지(다른 사서함에서)를 수집하는 가상 사서함을 나타낼 가능성이 높습니다.
