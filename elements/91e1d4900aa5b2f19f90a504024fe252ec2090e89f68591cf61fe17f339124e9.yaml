"original": |2-
     (h)  Key scope synchronization.  To support key scope determination,
          the Secure Association Protocol SHOULD provide a mechanism by
          which the peer can determine the scope of the key cache on each
          authenticator and by which the authenticator can determine the
          scope of the key cache on a peer.  This includes negotiation of
          restrictions on key usage.
"fixed": |-
  (h)  Key scope synchronization.  To support key scope determination, the Secure Association Protocol SHOULD provide a mechanism by which the peer can determine the scope of the key cache on each authenticator and by which the authenticator can determine the scope of the key cache on a peer.  This includes negotiation of restrictions on key usage.
"ko": |-
  (h) 주요 범위 동기화. 키 범위 결정을 지원하기 위해 보안 연결 프로토콜은 피어가 각 인증자의 키 캐시 범위를 결정할 수 있고 인증자가 피어의 키 캐시 범위를 결정할 수 있는 메커니즘을 제공해야 합니다. 여기에는 키 사용에 대한 제한 협상이 포함됩니다.
