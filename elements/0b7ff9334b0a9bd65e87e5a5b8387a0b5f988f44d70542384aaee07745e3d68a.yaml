"original": |2-
     The algorithm presented in this section validates the certificate
     with respect to the current date and time.  A conforming
     implementation MAY also support validation with respect to some point
     in the past.  Note that mechanisms are not available for validating a
     certificate with respect to a time outside the certificate validity
     period.
"fixed": |-
  The algorithm presented in this section validates the certificate with respect to the current date and time.  A conforming implementation MAY also support validation with respect to some point in the past.  Note that mechanisms are not available for validating a certificate with respect to a time outside the certificate validity period.
"ko": |-
  이 섹션에 제시된 알고리즘은 현재 날짜 및 시간을 기준으로 인증서의 유효성을 검사합니다. 적합한 구현은 과거의 특정 시점에 대한 유효성 검사도 지원할 수 있습니다. 인증서 유효 기간을 벗어난 시간에 대해서는 인증서를 검증하는 메커니즘을 사용할 수 없습니다.
