"original": |2-
     From the curve equation, it follows that for a given curve point P =
     (x,y) distinct from the point at infinity, (x,-y) also is a curve
     point, and from the third and the fifth case it follows that this is
     the inverse of P, P^-1.
"fixed": |-
  From the curve equation, it follows that for a given curve point P = (x,y) distinct from the point at infinity, (x,-y) also is a curve point, and from the third and the fifth case it follows that this is the inverse of P, P^-1.
"ko": |-
  곡선 방정식으로부터 무한대 점과 구별되는 주어진 곡선 점 P = (x,y)에 대해 (x,-y)도 곡선 점이며 세 번째와 다섯 번째 경우에서는 다음과 같습니다. 이는 P, P^-1의 역수입니다.
