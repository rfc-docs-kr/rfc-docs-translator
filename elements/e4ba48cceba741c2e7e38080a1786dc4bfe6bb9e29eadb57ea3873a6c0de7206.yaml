"original": |2-
     As a human-readable notation for specifications and protocol
     diagnostics, CoAP code numbers including the Response Code are
     documented in the format "c.dd", where "c" is the class in decimal,
     and "dd" is the detail as a two-digit decimal.  For example,
     "Forbidden" is written as 4.03 -- indicating an 8-bit code value of
     hexadecimal 0x83 (4*0x20+3) or decimal 131 (4*32+3).
"fixed": |-
  As a human-readable notation for specifications and protocol diagnostics, CoAP code numbers including the Response Code are documented in the format "c.dd", where "c" is the class in decimal, and "dd" is the detail as a two-digit decimal.  For example, "Forbidden" is written as 4.03 -- indicating an 8-bit code value of hexadecimal 0x83 (4*0x20+3) or decimal 131 (4*32+3).
"ko": |-
  사양 및 프로토콜 진단을 사람이 읽을 수 있는 표기법으로 응답 코드를 포함한 CoAP 코드 번호가 "c.dd" 형식으로 문서화됩니다. 여기서 "c"는 클래스를 10진수로 나타내고 "dd"는 세부 사항을 2로 나타냅니다. -자리 십진수. 예를 들어, "Forbidden"은 4.03으로 기록됩니다. 이는 16진수 0x83(4*0x20+3) 또는 10진수 131(4*32+3)의 8비트 코드 값을 나타냅니다.
