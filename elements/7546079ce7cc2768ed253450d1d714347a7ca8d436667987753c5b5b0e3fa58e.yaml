"original": |2-
     causes for caution but not necessarily indications that an attack is
     in progress.  Users might abort any connection attempt or refuse a
     connection request they have received; in telephony parlance, they
     could hang up and call back.  Users may wish to find an alternate
     means to contact the other party and confirm that their key has
     legitimately changed.  Note that users are sometimes compelled to
     change their certificates, for example when they suspect that the
     secrecy of their private key has been compromised.  When their
     private key is no longer private, users must legitimately generate a
     new key and re-establish trust with any users that held their old
     key.
"fixed": |-
  causes for caution but not necessarily indications that an attack is in progress.  Users might abort any connection attempt or refuse a connection request they have received; in telephony parlance, they could hang up and call back.  Users may wish to find an alternate means to contact the other party and confirm that their key has legitimately changed.  Note that users are sometimes compelled to change their certificates, for example when they suspect that the secrecy of their private key has been compromised.  When their private key is no longer private, users must legitimately generate a new key and re-establish trust with any users that held their old key.
"ko": |-
  경고를 유발하지만 반드시 공격이 진행 중임을 나타내는 것은 아닙니다. 사용자는 연결 시도를 중단하거나 수신한 연결 요청을 거부할 수 있습니다. 전화 용어로 말하면 전화를 끊고 다시 전화할 수 있습니다. 사용자는 상대방에게 연락하여 키가 합법적으로 변경되었는지 확인할 수 있는 대체 수단을 찾고 싶어할 수 있습니다. 예를 들어 개인 키의 비밀이 손상되었다고 의심되는 경우 사용자는 인증서를 변경해야 하는 경우가 있습니다. 개인 키가 더 이상 개인 키가 아닌 경우 사용자는 합법적으로 새 키를 생성하고 이전 키를 보유한 모든 사용자와 신뢰를 다시 설정해야 합니다.
