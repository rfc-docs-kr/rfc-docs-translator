"original": |2-
        Because DSA signatures do not contain any secure indication of
        hash algorithm, there is a risk of hash substitution if multiple
        hashes may be used with any key.  Currently, DSA [DSS] may only be
        used with SHA-1.  Future revisions of DSS [DSS-3] are expected to
        allow the use of other digest algorithms with DSA, as well as
        guidance as to which digest algorithms should be used with each
        key size.  In addition, future revisions of [PKIX] may specify
        mechanisms for certificates to indicate which digest algorithms
        are to be used with DSA.
"fixed": |-
  - Because DSA signatures do not contain any secure indication of hash algorithm, there is a risk of hash substitution if multiple hashes may be used with any key.  Currently, DSA [DSS] may only be used with SHA-1.  Future revisions of DSS [DSS-3] are expected to allow the use of other digest algorithms with DSA, as well as guidance as to which digest algorithms should be used with each key size.  In addition, future revisions of [PKIX] may specify mechanisms for certificates to indicate which digest algorithms are to be used with DSA.
"ko": |-
  - DSA 서명에는 해시 알고리즘에 대한 보안 표시가 포함되어 있지 않으므로 키와 함께 여러 해시를 사용할 수 있는 경우 해시 대체 위험이 있습니다. 현재 DSA[DSS]는 SHA-1에서만 사용할 수 있습니다. DSS [DSS-3]의 향후 개정판에서는 DSA와 함께 다른 다이제스트 알고리즘을 사용할 수 있을 뿐만 아니라 각 키 크기에 어떤 다이제스트 알고리즘을 사용해야 하는지에 대한 지침도 허용될 것으로 예상됩니다. 또한, [PKIX]의 향후 개정판에서는 DSA와 함께 사용할 다이제스트 알고리즘을 나타내는 인증서 메커니즘을 지정할 수 있습니다.
