"original": |2-
     Inappropriate disclosure of this data does not as of the date of this
     document represent an exploitable threat, but quite possibly might in
     the future.  Specific vulnerabilities that might become feasible are
     discussed in the next subsection.  It is prudent to take measures
     such as encrypting the voiceprint database and permitting access only
     through programming interfaces enforcing adequate authorization
     machinery.
"fixed": |-
  Inappropriate disclosure of this data does not as of the date of this document represent an exploitable threat, but quite possibly might in the future.  Specific vulnerabilities that might become feasible are discussed in the next subsection.  It is prudent to take measures such as encrypting the voiceprint database and permitting access only through programming interfaces enforcing adequate authorization machinery.
"ko": |-
  이 문서의 날짜에 이 데이터의 부적절한 공개는 악용 가능한 위협이 아니지만, 미래에는 그럴 가능성이 매우 큽니다. 실행 가능해질 수 있는 구체적인 취약성은 다음 하위 섹션에서 논의합니다. 음성 지문 데이터베이스를 암호화하고 적절한 권한 부여 장치를 시행하는 프로그래밍 인터페이스를 통해서만 액세스를 허용하는 것과 같은 조치를 취하는 것이 신중합니다.
