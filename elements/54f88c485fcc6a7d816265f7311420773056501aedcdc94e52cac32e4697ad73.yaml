"original": |2-
     In all search keys that use strings, and unless otherwise specified,
     a message matches the key if the string is a substring of the
     associated text.  The matching SHOULD be case insensitive for
     characters within the ASCII range.  Consider using [IMAP-I18N] for
     language-sensitive, case-insensitive searching.  Note that the empty
     string is a substring; this is useful when performing a HEADER search
     in order to test for a header field presence in the message.
"fixed": |-
  In all search keys that use strings, and unless otherwise specified, a message matches the key if the string is a substring of the associated text.  The matching SHOULD be case insensitive for characters within the ASCII range.  Consider using [IMAP-I18N] for language-sensitive, case-insensitive searching.  Note that the empty string is a substring; this is useful when performing a HEADER search in order to test for a header field presence in the message.
"ko": |-
  문자열을 사용하는 모든 검색 키에서 달리 지정하지 않는 한 문자열이 연결된 텍스트의 하위 문자열인 경우 메시지는 키와 일치합니다.  일치는 ASCII 범위 내의 문자에 대해 대소문자를 구분하지 않아야 합니다(SHOULD).  언어를 구분하고 대소문자를 구분하지 않고 검색하려면 [IMAP-I18N]을 사용하는 것이 좋습니다.  빈 문자열은 하위 문자열입니다. 이는 메시지에 헤더 필드가 있는지 테스트하기 위해 HEADER 검색을 수행할 때 유용합니다.
