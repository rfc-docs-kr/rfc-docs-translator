"original": |2-
        *  If the extension is present, set the secure_renegotiation flag
           to TRUE.  The client MUST then verify that the length of the
           "renegotiated_connection" field is zero, and if it is not, MUST
           abort the handshake (by sending a fatal handshake_failure
           alert).
"fixed": |-
  - *  If the extension is present, set the secure_renegotiation flag to TRUE.  The client MUST then verify that the length of the "renegotiated_connection" field is zero, and if it is not, MUST abort the handshake (by sending a fatal handshake_failure alert).
"ko": |-
  - * 확장이 있는 경우 secure_renegotiation 플래그를 TRUE로 설정합니다. 그런 다음 클라이언트는 "renegotiated_connection" 필드의 길이가 0인지 확인해야 하며, 그렇지 않은 경우 (치명적인 handshake_failure 경고를 전송하여) 핸드셰이크를 중단해야 합니다.
