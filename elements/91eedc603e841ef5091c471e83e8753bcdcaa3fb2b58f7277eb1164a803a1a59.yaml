"original": |2-
        However, the PEM designers also intended that a CA issuing persona
        certificates would establish procedures (d) to enable "the holder
        of a PERSONA certificate to request that his certificate be
        revoked" and (e) to ensure that it did not issue the same subject
        DN to multiple users. The latter condition implies that a persona
        certificate is not an organizational certificate unless the
        organization has just one member or representative.
"fixed": |-
  - However, the PEM designers also intended that a CA issuing persona certificates would establish procedures (d) to enable "the holder of a PERSONA certificate to request that his certificate be revoked" and (e) to ensure that it did not issue the same subject DN to multiple users. The latter condition implies that a persona certificate is not an organizational certificate unless the organization has just one member or representative.
"ko": |-
  - 그러나 PEM 설계자는 페르소나 인증서를 발급하는 CA가 (d) "PERSONA 인증서 보유자가 자신의 인증서 취소를 요청할 수 있도록" 하고 (e) 동일한 인증서를 발급하지 않도록 보장하는 절차를 확립할 것을 의도했습니다. 여러 사용자에게 DN을 지정합니다. 후자의 조건은 조직에 단 한 명의 구성원이나 대표자가 있지 않는 한 페르소나 인증서가 조직 인증서가 아니라는 것을 의미합니다.
