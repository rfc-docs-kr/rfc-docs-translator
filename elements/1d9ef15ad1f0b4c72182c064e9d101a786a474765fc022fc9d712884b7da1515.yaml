"original": |2-
     MAX_RETRANSMIT can be freely adjusted, but a value that is too small
     will reduce the probability that a Confirmable message is actually
     received, while a larger value than given here will require further
     adjustments in the time values (see Section 4.8.2).
"fixed": |-
  MAX_RETRANSMIT can be freely adjusted, but a value that is too small will reduce the probability that a Confirmable message is actually received, while a larger value than given here will require further adjustments in the time values (see Section 4.8.2).
"ko": |-
  MAX_RETRANSMIT는 자유롭게 조정할 수 있지만 값이 너무 작으면 확인 가능 메시지가 실제로 수신될 확률이 줄어들고 여기에 제공된 것보다 큰 값은 시간 값을 추가로 조정해야 합니다(섹션 4.8.2 참조).
