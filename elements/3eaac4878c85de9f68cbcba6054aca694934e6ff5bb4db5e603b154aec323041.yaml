"original": |2-
     This example illustrates how the client and server determine their
     capability to support a special feature, in this case, "play.scale".
     The server, through the client request and the included Supported
     header, learns that the client supports RTSP 2.0 and also supports
     the playback time scaling feature of RTSP.  The server's response
     contains the following feature-related information to the client; it
     supports the basic media delivery functions (play.basic), the
     extended functionality of time scaling of content (play.scale), and
     one "example.com" proprietary feature (com.example.flight).  The
     client also learns the methods supported (Public header) by the
     server for the indicated resource.
"fixed": |-
  This example illustrates how the client and server determine their capability to support a special feature, in this case, "play.scale". The server, through the client request and the included Supported header, learns that the client supports RTSP 2.0 and also supports the playback time scaling feature of RTSP.  The server's response contains the following feature-related information to the client; it supports the basic media delivery functions (play.basic), the extended functionality of time scaling of content (play.scale), and one "example.com" proprietary feature (com.example.flight).  The client also learns the methods supported (Public header) by the server for the indicated resource.
"ko": |-
  이 예에서는 클라이언트와 서버가 특수 기능(이 경우 "play.scale")을 지원하는 기능을 결정하는 방법을 보여줍니다. 서버는 클라이언트 요청과 포함된 Supported 헤더를 통해 클라이언트가 RTSP 2.0을 지원하고 RTSP의 재생 시간 조정 기능도 지원한다는 사실을 알게 됩니다. 서버의 응답에는 클라이언트에 대한 다음 기능 관련 정보가 포함됩니다. 기본 미디어 전달 기능(play.basic), 콘텐츠 시간 확장의 확장 기능(play.scale) 및 하나의 "example.com" 독점 기능(com.example.flight)을 지원합니다. 또한 클라이언트는 표시된 리소스에 대해 서버가 지원하는 방법(공개 헤더)을 학습합니다.
