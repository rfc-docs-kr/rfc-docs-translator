"original": |2-
     Clients are often privy to large amounts of personal information,
     including both information provided by the user to interact with
     resources (e.g., the user's name, location, mail address, passwords,
     encryption keys, etc.) and information about the user's browsing
     activity over time (e.g., history, bookmarks, etc.).  Implementations
     need to prevent unintentional disclosure of personal information.
"fixed": |-
  Clients are often privy to large amounts of personal information, including both information provided by the user to interact with resources (e.g., the user's name, location, mail address, passwords, encryption keys, etc.) and information about the user's browsing activity over time (e.g., history, bookmarks, etc.).  Implementations need to prevent unintentional disclosure of personal information.
"ko": |-
  클라이언트는 리소스와 상호 작용하기 위해 사용자가 제공한 정보(예: 사용자 이름, 위치, 메일 주소, 비밀번호, 암호화 키 등)와 사용자의 검색 활동에 대한 정보를 포함하여 대량의 개인 정보에 접근하는 경우가 많습니다. 시간(예: 기록, 북마크 등) 구현에서는 의도하지 않은 개인 정보 공개를 방지해야 합니다.
