"original": |2-
     HTTP uses "fields" to provide data in the form of extensible name/
     value pairs with a registered key namespace.  Fields are sent and
     received within the header and trailer sections of messages
     (Section 6).
"fixed": |-
  HTTP uses "fields" to provide data in the form of extensible name/ value pairs with a registered key namespace.  Fields are sent and received within the header and trailer sections of messages (Section 6).
"ko": |-
  HTTP는 "필드"를 사용하여 등록된 키 네임스페이스와 함께 확장 가능한 이름/값 쌍의 형태로 데이터를 제공합니다. 필드는 메시지의 헤더 및 트레일러 섹션 내에서 전송되고 수신됩니다(섹션 6).
