"original": |2-
     [RFC4279] defines PSK cipher suites for TLS but does not consider
     elliptic curve cryptography.  [RFC8422] introduces elliptic curve
     cryptography for TLS but does not consider PSK authentication.
     [RFC5487] describes the use of AES-GCM in combination with PSK
     authentication but does not consider ECDHE.  [RFC5489] describes the
     use of PSK in combination with ECDHE but does not consider AES-GCM or
     AES-CCM.
"fixed": |-
  [RFC4279] defines PSK cipher suites for TLS but does not consider elliptic curve cryptography.  [RFC8422] introduces elliptic curve cryptography for TLS but does not consider PSK authentication. [RFC5487] describes the use of AES-GCM in combination with PSK authentication but does not consider ECDHE.  [RFC5489] describes the use of PSK in combination with ECDHE but does not consider AES-GCM or AES-CCM.
"ko": |-
  [RFC4279]는 TLS용 PSK 암호화 제품군을 정의하지만 타원 곡선 암호화는 고려하지 않습니다. [RFC8422]는 TLS에 대한 타원 곡선 암호화를 도입하지만 PSK 인증은 고려하지 않습니다. [RFC5487]에서는 PSK 인증과 함께 AES-GCM을 사용하는 방법을 설명하지만 ECDHE는 고려하지 않습니다. [RFC5489]에서는 ECDHE와 함께 PSK를 사용하는 방법을 설명하지만 AES-GCM 또는 AES-CCM을 고려하지 않습니다.
