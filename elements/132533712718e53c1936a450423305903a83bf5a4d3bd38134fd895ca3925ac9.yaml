"original": |2-
     JSON strings can contain characters outside the Unicode Basic
     Multilingual Plane.  For instance, the G clef character (U+1D11E) may
     be represented in a JSON string as "\uD834\uDD1E".  Ideally, JWS
     implementations SHOULD ensure that characters outside the Basic
     Multilingual Plane are preserved and compared correctly;
     alternatively, if this is not possible due to these characters
     exercising limitations present in the underlying JSON implementation,
     then input containing them MUST be rejected.
"fixed": |-
  JSON strings can contain characters outside the Unicode Basic Multilingual Plane.  For instance, the G clef character (U+1D11E) may be represented in a JSON string as "\uD834\uDD1E".  Ideally, JWS implementations SHOULD ensure that characters outside the Basic Multilingual Plane are preserved and compared correctly; alternatively, if this is not possible due to these characters exercising limitations present in the underlying JSON implementation, then input containing them MUST be rejected.
"ko": |-
  JSON 문자열은 유니코드 기본 다국어 평면 외부의 문자를 포함할 수 있습니다. 예를 들어, G 음자리표 문자(U+1D11E)는 JSON 문자열에서 "\uD834\uDD1E"로 표현될 수 있습니다. 이상적으로는 JWS 구현은 기본 다국어 평면 외부의 문자가 보존되고 올바르게 비교되도록 해야 합니다. 또는 이러한 문자가 기본 JSON 구현에 존재하는 제한을 행사하여 이것이 불가능한 경우, 이러한 문자가 포함된 입력은 반드시 거부해야 합니다.
