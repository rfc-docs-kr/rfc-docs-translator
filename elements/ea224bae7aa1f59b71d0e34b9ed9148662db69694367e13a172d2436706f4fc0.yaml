"original": |2-
     $ Minimum Interoperability Specification for PKI Components (MISPC)
        (N) A technical description to provide a basis for interoperation
        between PKI components from different vendors; consists primarily
        of a profile of certificate and CRL extensions and a set of
        transactions for PKI operation. [SP15]
"fixed": |-
  $ Minimum Interoperability Specification for PKI Components (MISPC)  -  (N) A technical description to provide a basis for interoperation between PKI components from different vendors; consists primarily of a profile of certificate and CRL extensions and a set of transactions for PKI operation. [SP15]
"ko": |-
  $ PKI 구성 요소에 대한 최소 상호 운용성 사양(MISPC) - (N) 서로 다른 공급업체의 PKI 구성 요소 간 상호 운용을 위한 기반을 제공하는 기술 설명입니다. 주로 인증서 및 CRL 확장 프로필과 PKI 작업을 위한 트랜잭션 집합으로 구성됩니다. [SP15]
