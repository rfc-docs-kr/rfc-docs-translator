"original": |2-
     *  Real-time intra-domain TE using the IGP is done by increasing the
        OSPF or IS-IS metric of a congested link until enough traffic has
        been diverted away from that link.  This approach has some
        limitations as discussed in Section 6.2.  Intra-domain TE
        approaches [RR94] [FT00] [FT01] [WANG] take traffic matrix,
        network topology, and network performance objectives as input and
        produce link metrics and load-sharing ratios.  These processes
        open the possibility for intra-domain TE with IGP to be done in a
        more systematic way.
"fixed": |-
  *  Real-time intra-domain TE using the IGP is done by increasing the OSPF or IS-IS metric of a congested link until enough traffic has been diverted away from that link.  This approach has some limitations as discussed in Section 6.2.  Intra-domain TE approaches [RR94] [FT00] [FT01] [WANG] take traffic matrix, network topology, and network performance objectives as input and produce link metrics and load-sharing ratios.  These processes open the possibility for intra-domain TE with IGP to be done in a more systematic way.
"ko": |-
  * IGP를 사용하는 실시간 도메인 내 TE는 충분한 트래픽이 해당 링크에서 우회될 때까지 혼잡한 링크의 OSPF 또는 IS-IS 메트릭을 증가시켜 수행됩니다. 이 접근 방식에는 섹션 6.2에서 설명한 대로 몇 가지 제한 사항이 있습니다. 도메인 내 TE 접근 방식 [RR94] [FT00] [FT01] [WANG]은 트래픽 매트릭스, 네트워크 토폴로지 및 네트워크 성능 목표를 입력으로 사용하여 링크 메트릭 및 로드 공유 비율을 생성합니다. 이러한 프로세스는 IGP를 사용한 도메인 내 TE를 보다 체계적으로 수행할 수 있는 가능성을 열어줍니다.
