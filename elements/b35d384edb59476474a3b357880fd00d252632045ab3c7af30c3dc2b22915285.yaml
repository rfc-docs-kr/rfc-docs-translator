"original": |2-
     Information returned via WebFinger might be for direct human
     consumption (e.g., looking up someone's phone number), or it might be
     used by systems to help carry out some operation (e.g., facilitating,
     with additional security mechanisms, logging into a web site by
     determining a user's identity service).  The information is intended
     to be static in nature, and, as such, WebFinger is not intended to be
     used to return dynamic information like the temperature of a CPU or
     the current toner level in a laser printer.
"fixed": |-
  Information returned via WebFinger might be for direct human consumption (e.g., looking up someone's phone number), or it might be used by systems to help carry out some operation (e.g., facilitating, with additional security mechanisms, logging into a web site by determining a user's identity service).  The information is intended to be static in nature, and, as such, WebFinger is not intended to be used to return dynamic information like the temperature of a CPU or the current toner level in a laser printer.
"ko": |-
  WebFinger를 통해 반환된 정보는 사람이 직접 소비하기 위한 것일 수도 있고(예: 다른 사람의 전화번호 조회) 시스템에서 일부 작업을 수행하는 데 도움을 주기 위해 사용될 수도 있습니다(예: 추가 보안 메커니즘을 사용하여 웹 사이트에 로그인하기 위한 확인). 사용자의 ID 서비스). 정보는 본질적으로 정적이므로 WebFinger는 CPU 온도나 레이저 프린터의 현재 토너 수준과 같은 동적 정보를 반환하는 데 사용되지 않습니다.
