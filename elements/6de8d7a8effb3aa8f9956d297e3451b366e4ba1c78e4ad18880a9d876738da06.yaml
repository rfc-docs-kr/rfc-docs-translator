"original": |2-
        -  IPS Network Hardware Layer: This layer consists of specific,
           physical communication media. However, the IPS does not specify
           its own peer-to-peer protocols in this layer. Instead, the
           layering conventions specified by the Network Interface Layer
           use Layer 2 and Layer 3 protocols that are specified by bodies
           other than the IETF. That is, the IPS addresses *inter*-network
           functions and does not address *intra*-network functions.
"fixed": |-
  -  IPS Network Hardware Layer: This layer consists of specific, physical communication media. However, the IPS does not specify its own peer-to-peer protocols in this layer. Instead, the layering conventions specified by the Network Interface Layer use Layer 2 and Layer 3 protocols that are specified by bodies other than the IETF. That is, the IPS addresses *inter*-network functions and does not address *intra*-network functions.
"ko": |-
  - IPS 네트워크 하드웨어 계층: 이 계층은 특정 물리적 통신 매체로 구성됩니다. 그러나 IPS는 이 계층에서 자체 P2P 프로토콜을 지정하지 않습니다. 대신, 네트워크 인터페이스 계층에서 지정한 계층화 규칙은 IETF가 아닌 다른 기관에서 지정한 계층 2 및 계층 3 프로토콜을 사용합니다. 즉, IPS는 *내부* 네트워크 기능을 다루지만 *내부* 네트워크 기능은 다루지 않습니다.
