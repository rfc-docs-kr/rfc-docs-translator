"original": |2-
     If a Media Playlist file contains an EXT-X-KEY tag that specifies a
     Key file URI, the client can obtain that Key file and use the key
     inside it to decrypt all Media Segments to which that EXT-X-KEY tag
     applies.
"fixed": |-
  If a Media Playlist file contains an EXT-X-KEY tag that specifies a Key file URI, the client can obtain that Key file and use the key inside it to decrypt all Media Segments to which that EXT-X-KEY tag applies.
"ko": |-
  미디어 재생 목록 파일에 키 파일 URI를 지정하는 EXT-X-KEY 태그가 포함되어 있는 경우 클라이언트는 해당 키 파일을 획득하고 그 안에 있는 키를 사용하여 해당 EXT-X-KEY 태그가 적용되는 모든 미디어 세그먼트를 해독할 수 있습니다.
