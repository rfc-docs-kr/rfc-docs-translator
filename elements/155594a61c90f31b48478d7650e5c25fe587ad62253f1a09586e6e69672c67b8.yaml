"original": |2-
     Assuming the UAS understands any extensions required by the client,
     the UAS examines the body of the message, and the header fields that
     describe it.  If there are any bodies whose type (indicated by the
     Content-Type), language (indicated by the Content-Language) or
     encoding (indicated by the Content-Encoding) are not understood, and
     that body part is not optional (as indicated by the Content-
     Disposition header field), the UAS MUST reject the request with a 415
     (Unsupported Media Type) response.  The response MUST contain an
     Accept header field listing the types of all bodies it understands,
     in the event the request contained bodies of types not supported by
     the UAS.  If the request contained content encodings not understood
     by the UAS, the response MUST contain an Accept-Encoding header field
     listing the encodings understood by the UAS.  If the request
     contained content with languages not understood by the UAS, the
     response MUST contain an Accept-Language header field indicating the
     languages understood by the UAS.  Beyond these checks, body handling
     depends on the method and type.  For further information on the
     processing of content-specific header fields, see Section 7.4 as well
     as Section 20.11 through 20.15.
"fixed": |-
  Assuming the UAS understands any extensions required by the client, the UAS examines the body of the message, and the header fields that describe it.  If there are any bodies whose type (indicated by the Content-Type), language (indicated by the Content-Language) or encoding (indicated by the Content-Encoding) are not understood, and that body part is not optional (as indicated by the Content- Disposition header field), the UAS MUST reject the request with a 415 (Unsupported Media Type) response.  The response MUST contain an Accept header field listing the types of all bodies it understands, in the event the request contained bodies of types not supported by the UAS.  If the request contained content encodings not understood by the UAS, the response MUST contain an Accept-Encoding header field listing the encodings understood by the UAS.  If the request contained content with languages not understood by the UAS, the response MUST contain an Accept-Language header field indicating the languages understood by the UAS.  Beyond these checks, body handling depends on the method and type.  For further information on the processing of content-specific header fields, see Section 7.4 as well as Section 20.11 through 20.15.
"ko": |-
  UAS가 클라이언트에 필요한 확장을 이해한다고 가정하면 UAS는 메시지 본문과 메시지를 설명하는 헤더 필드를 검사합니다. 유형(Content-Type으로 표시됨), 언어(Content-Language로 표시됨) 또는 인코딩(Content-Encoding으로 표시됨)을 이해할 수 없는 본문이 있고 해당 본문 부분이 선택 사항이 아닌 경우(다음으로 표시됨) Content-Disposition 헤더 필드), UAS는 415(지원되지 않는 미디어 유형) 응답으로 요청을 거부해야 합니다. 요청에 UAS에서 지원하지 않는 유형의 본문이 포함된 경우 응답에는 이해하는 모든 본문 유형을 나열하는 Accept 헤더 필드가 포함되어야 합니다. 요청에 UAS가 이해하지 못하는 콘텐츠 인코딩이 포함된 경우 응답에는 UAS가 이해하는 인코딩을 나열하는 Accept-Encoding 헤더 필드가 포함되어야 합니다. 요청에 UAS가 이해하지 못하는 언어가 포함된 콘텐츠가 포함된 경우 응답에는 UAS가 이해하는 언어를 나타내는 Accept-Language 헤더 필드가 포함되어야 합니다. 이러한 검사 외에도 본문 처리는 방법과 유형에 따라 다릅니다. 콘텐츠별 헤더 필드 처리에 대한 자세한 내용은 섹션 7.4와 섹션 20.11부터 20.15를 참조하세요.
