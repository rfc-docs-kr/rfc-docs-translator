     static, UDP is used for transport, the Merkle Hash Tree scheme is
     used for content integrity protection, and that a specific policy is
     used for selecting which chunks to download.
"fixed": |-
  The overall operation of PPSPP is illustrated in the following examples.  The examples assume that the content distributed is static, UDP is used for transport, the Merkle Hash Tree scheme is used for content integrity protection, and that a specific policy is used for selecting which chunks to download.
"ko": |-
  PPSPP의 전반적인 작동은 다음 예에 설명되어 있습니다. 예제에서는 배포된 콘텐츠가 정적이고, UDP가 전송에 사용되고, 머클 해시 트리 체계가 콘텐츠 무결성 보호에 사용되고, 다운로드할 청크를 선택하는 데 특정 정책이 사용된다고 가정합니다.
