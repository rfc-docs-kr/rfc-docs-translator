"original": |2-
     The meaning of the node administrative tags is generally opaque to
     OSPF.  Routers advertising the node administrative tag (or tags) may
     be configured to do so without knowing (or even without supporting
     processing of) the functionality implied by the tag.  This section
     describes general rules, regulations, and guidelines for using and
     interpreting an administrative tag that will facilitate interoperable
     implementations by vendors.
"fixed": |-
  The meaning of the node administrative tags is generally opaque to OSPF.  Routers advertising the node administrative tag (or tags) may be configured to do so without knowing (or even without supporting processing of) the functionality implied by the tag.  This section describes general rules, regulations, and guidelines for using and interpreting an administrative tag that will facilitate interoperable implementations by vendors.
"ko": |-
  노드 관리 태그의 의미는 일반적으로 OSPF에 불투명합니다. 노드 관리 태그(또는 태그)를 광고하는 라우터는 태그가 암시하는 기능을 알지 못한 채(또는 처리를 지원하지 않고도) 그렇게 하도록 구성될 수 있습니다. 이 섹션에서는 공급업체의 상호 운용 가능한 구현을 용이하게 하는 관리 태그 사용 및 해석에 대한 일반 규칙, 규정 및 지침을 설명합니다.
