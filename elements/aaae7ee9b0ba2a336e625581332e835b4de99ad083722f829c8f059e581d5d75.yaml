"original": |2-
     This document records a format whereby a network operator (an ISP, an
     enterprise, or any organization that deems the geolocation of its IP
     prefixes to be of concern) can publish a mapping of IP address
     prefixes to simplified geolocation information, colloquially termed a
     "geolocation feed".  Interested parties can poll and parse these
     feeds to update or merge with other geolocation data sources and
     procedures.
"fixed": |-
  This document records a format whereby a network operator (an ISP, an enterprise, or any organization that deems the geolocation of its IP prefixes to be of concern) can publish a mapping of IP address prefixes to simplified geolocation information, colloquially termed a "geolocation feed".  Interested parties can poll and parse these feeds to update or merge with other geolocation data sources and procedures.
"ko": |-
  이 문서는 네트워크 운영자(ISP, 기업 또는 IP 접두사의 지리적 위치가 우려 사항이라고 생각하는 모든 조직)가 IP 주소 접두사를 단순화된 지리적 위치 정보에 매핑하여 게시할 수 있는 형식을 기록합니다. 이를 "지리적 위치 피드"라고 합니다. 관심 있는 당사자는 이러한 피드를 폴링하고 구문 분석하여 다른 지리적 위치 데이터 소스 및 절차를 업데이트하거나 병합할 수 있습니다.
