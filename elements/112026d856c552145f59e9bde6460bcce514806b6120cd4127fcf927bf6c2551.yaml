"original": |2-
     All the usual techniques for using route reflectors [2] to improve
     scalability, e.g., route reflector hierarchies, are available.  If
     route reflectors are used, there is no need to have any one route
     reflector know all the VPN-IPv4 routes for all the VPNs supported by
     the backbone.  One can have separate route reflectors, which do not
     communicate with each other, each of which supports a subset of the
     total set of VPNs.
"fixed": |-
  All the usual techniques for using route reflectors [2] to improve scalability, e.g., route reflector hierarchies, are available.  If route reflectors are used, there is no need to have any one route reflector know all the VPN-IPv4 routes for all the VPNs supported by the backbone.  One can have separate route reflectors, which do not communicate with each other, each of which supports a subset of the total set of VPNs.
"ko": |-
  확장성을 개선하기 위해 경로 리플렉터[2]를 사용하는 일반적인 기술(예: 경로 리플렉터 계층)을 모두 사용할 수 있습니다. 경로 리플렉터를 사용하는 경우 백본에서 지원하는 모든 VPN에 대한 모든 VPN-IPv4 경로를 알 수 있는 경로 리플렉터가 필요하지 않습니다. 서로 통신하지 않는 별도의 경로 리플렉터를 사용할 수 있으며, 각각은 전체 VPN 세트의 하위 세트를 지원합니다.
