"original": |2-
     There are many ways in which these three protocols can be combined.
     This document selects one method by which FTP can operate securely,
     while providing both flexibility and interoperation.  This
     necessitates a brief description of the actual negotiation mechanism,
     a detailed description of the required policies and practices, and a
     discussion of the expected behaviours of clients and servers to allow
     either party to impose their security requirements on the FTP
     session.
"fixed": |-
  There are many ways in which these three protocols can be combined. This document selects one method by which FTP can operate securely, while providing both flexibility and interoperation.  This necessitates a brief description of the actual negotiation mechanism, a detailed description of the required policies and practices, and a discussion of the expected behaviours of clients and servers to allow either party to impose their security requirements on the FTP session.
"ko": |-
  이 세 가지 프로토콜을 결합할 수 있는 방법에는 여러 가지가 있습니다. 이 문서에서는 유연성과 상호 운용성을 모두 제공하면서 FTP가 안전하게 작동할 수 있는 한 가지 방법을 선택합니다. 이를 위해서는 실제 협상 메커니즘에 대한 간략한 설명, 필요한 정책 및 관행에 대한 자세한 설명, 양측이 FTP 세션에 보안 요구 사항을 적용할 수 있도록 클라이언트와 서버의 예상 동작에 대한 논의가 필요합니다.
