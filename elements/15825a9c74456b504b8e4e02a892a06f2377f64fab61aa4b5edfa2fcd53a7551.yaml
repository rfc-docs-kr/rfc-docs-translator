"original": |2-
     o  RFC 2543 had a number of special cases for multicast.  For
        example, certain responses were suppressed, timers were adjusted,
        and so on.  Multicast now plays a more limited role, and the
        protocol operation is unaffected by usage of multicast as opposed
        to unicast.  The limitations as a result of that are documented.
"fixed": |-
  -  RFC 2543 had a number of special cases for multicast.  For example, certain responses were suppressed, timers were adjusted, and so on.  Multicast now plays a more limited role, and the protocol operation is unaffected by usage of multicast as opposed to unicast.  The limitations as a result of that are documented.
"ko": |-
  - RFC 2543에는 멀티캐스트에 대한 여러 가지 특별한 경우가 있었습니다. 예를 들어 특정 응답이 억제되고 타이머가 조정되는 등의 작업이 있었습니다. 이제 멀티캐스트는 더욱 제한된 역할을 수행하며 프로토콜 작동은 유니캐스트와 달리 멀티캐스트 사용에 영향을 받지 않습니다. 그 결과로 인한 제한 사항이 문서화되어 있습니다.
