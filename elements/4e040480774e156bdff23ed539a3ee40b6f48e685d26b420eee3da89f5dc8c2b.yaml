     Server implementations that export a mail store that does not follow
     the modified UTF-7 convention MUST convert any mailbox name that
     contains either non-ASCII characters or the "&" character to modified
     UTF-7.
"fixed": |-
  Server implementations that export a mail store that does not follow the modified UTF-7 convention MUST convert any mailbox name that contains either non-ASCII characters or the "&" character to modified UTF-7.
