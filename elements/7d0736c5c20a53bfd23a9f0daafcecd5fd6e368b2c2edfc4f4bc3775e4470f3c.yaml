"original": |2-
     Promised requests are always associated with an explicit request from
     the client.  The PUSH_PROMISE frames sent by the server are sent on
     that explicit request's stream.  The PUSH_PROMISE frame also includes
     a promised stream identifier, chosen from the stream identifiers
     available to the server (see Section 5.1.1).
"fixed": |-
  Promised requests are always associated with an explicit request from the client.  The PUSH_PROMISE frames sent by the server are sent on that explicit request's stream.  The PUSH_PROMISE frame also includes a promised stream identifier, chosen from the stream identifiers available to the server (see Section 5.1.1).
"ko": |-
  약속된 요청은 항상 클라이언트의 명시적인 요청과 연결됩니다. 서버에서 보낸 PUSH_PROMISE 프레임은 해당 명시적 요청의 스트림을 통해 전송됩니다. PUSH_PROMISE 프레임에는 서버에서 사용할 수 있는 스트림 식별자 중에서 선택된 약속된 스트림 식별자도 포함됩니다(섹션 5.1.1 참조).
