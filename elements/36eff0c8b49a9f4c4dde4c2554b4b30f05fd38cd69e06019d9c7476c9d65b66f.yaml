"original": |2-
     The Range general-header specifies a time range in PLAY
     (Section 13.4), PAUSE (Section 13.6), SETUP (Section 13.3), and
     PLAY_NOTIFY (Section 13.5) requests and responses.  It MAY be
     included in GET_PARAMETER requests from the client to the server with
     only a Range format and no value to request the current media
     position, whether the session is in Play or Ready state in the
     included format.  The server SHALL, if supporting the range format,
     respond with the current playing point or pause point as the start of
     the range.  If an explicit stop point was used in the previous PLAY
     request, then that value shall be included as stop point.  Note that
     if the server is currently under any type of media playback
     manipulation affecting the interpretation of the Range header, like
     scale value other than 1, that fact is also required to be included
     in any GET_PARAMETER response by including the Scale header to
     provide complete information.
"fixed": |-
  The Range general-header specifies a time range in PLAY (Section 13.4), PAUSE (Section 13.6), SETUP (Section 13.3), and PLAY_NOTIFY (Section 13.5) requests and responses.  It MAY be included in GET_PARAMETER requests from the client to the server with only a Range format and no value to request the current media position, whether the session is in Play or Ready state in the included format.  The server SHALL, if supporting the range format, respond with the current playing point or pause point as the start of the range.  If an explicit stop point was used in the previous PLAY request, then that value shall be included as stop point.  Note that if the server is currently under any type of media playback manipulation affecting the interpretation of the Range header, like scale value other than 1, that fact is also required to be included in any GET_PARAMETER response by including the Scale header to provide complete information.
"ko": |-
  Range 일반 헤더는 PLAY(섹션 13.4), PAUSE(섹션 13.6), SETUP(섹션 13.3) 및 PLAY_NOTIFY(섹션 13.5) 요청 및 응답의 시간 범위를 지정합니다. 세션이 포함된 형식의 재생 상태인지 준비 상태인지에 관계없이 현재 미디어 위치를 요청하는 값이 없고 범위 형식만 사용하여 클라이언트에서 서버로 보내는 GET_PARAMETER 요청에 포함될 수 있습니다. 범위 형식을 지원하는 경우 서버는 현재 재생 지점 또는 일시 중지 지점을 범위의 시작으로 응답해야 합니다. 이전 PLAY 요청에서 명시적인 중지 지점이 사용된 경우 해당 값이 중지 지점으로 포함됩니다. 서버가 현재 1이 아닌 스케일 값과 같이 Range 헤더의 해석에 영향을 미치는 모든 유형의 미디어 재생 조작을 받고 있는 경우 완전한 정보를 제공하기 위해 Scale 헤더를 포함하여 해당 사실도 GET_PARAMETER 응답에 포함되어야 합니다. .
