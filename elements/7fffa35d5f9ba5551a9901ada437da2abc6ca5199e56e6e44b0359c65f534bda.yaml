"original": |2-
     In AEAD encryption, the plaintext is simultaneously encrypted and
     integrity protected.  The input may be of any length, and aead-
     ciphered output is generally larger than the input in order to
     accommodate the integrity check value.
"fixed": |-
  In AEAD encryption, the plaintext is simultaneously encrypted and integrity protected.  The input may be of any length, and aead- ciphered output is generally larger than the input in order to accommodate the integrity check value.
"ko": |-
  AEAD 암호화에서는 일반 텍스트가 동시에 암호화되고 무결성이 보호됩니다. 입력은 임의의 길이일 수 있으며, 무결성 검사 값을 수용하기 위해 일반적으로 입력된 출력이 입력보다 큽니다.
