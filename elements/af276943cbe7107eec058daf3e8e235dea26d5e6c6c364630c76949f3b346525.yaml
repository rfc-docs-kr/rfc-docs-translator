"original": |2-
     A server MAY offer multiple Media Playlist files to provide different
     encodings of the same presentation.  If it does so, it SHOULD provide
     a Master Playlist file that lists each Variant Stream to allow
     clients to switch between encodings dynamically.
"fixed": |-
  A server MAY offer multiple Media Playlist files to provide different encodings of the same presentation.  If it does so, it SHOULD provide a Master Playlist file that lists each Variant Stream to allow clients to switch between encodings dynamically.
"ko": |-
  서버는 동일한 프리젠테이션에 대해 서로 다른 인코딩을 제공하기 위해 여러 미디어 재생 목록 파일을 제공할 수 있습니다. 그렇게 하는 경우 클라이언트가 인코딩 간을 동적으로 전환할 수 있도록 각 변형 스트림을 나열하는 마스터 재생 목록 파일을 제공해야 합니다(SHOULD).
