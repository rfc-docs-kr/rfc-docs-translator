"original": |2-
     The terms "upstream" and "downstream" are used to describe
     directional requirements in relation to the message flow: all
     messages flow from upstream to downstream.  The terms "inbound" and
     "outbound" are used to describe directional requirements in relation
     to the request route: inbound means "toward the origin server",
     whereas outbound means "toward the user agent".
"fixed": |-
  The terms "upstream" and "downstream" are used to describe directional requirements in relation to the message flow: all messages flow from upstream to downstream.  The terms "inbound" and "outbound" are used to describe directional requirements in relation to the request route: inbound means "toward the origin server", whereas outbound means "toward the user agent".
"ko": |-
  "업스트림" 및 "다운스트림"이라는 용어는 메시지 흐름과 관련된 방향 요구 사항을 설명하는 데 사용됩니다. 모든 메시지는 업스트림에서 다운스트림으로 흐릅니다. "인바운드" 및 "아웃바운드"라는 용어는 요청 경로와 관련된 방향 요구 사항을 설명하는 데 사용됩니다. 인바운드는 "원본 서버 방향"을 의미하고 아웃바운드는 "사용자 에이전트 방향"을 의미합니다.
