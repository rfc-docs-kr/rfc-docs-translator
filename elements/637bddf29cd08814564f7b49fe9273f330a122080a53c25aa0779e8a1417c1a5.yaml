"original": |2-
     *  The space a process can refer to is the Virtual Space of 128k word
        length.  A part (8k) of it is reserved for the operating system,
        the other part (120k) is directly accessed by the user.  This
        later may fill or modify its part of the virtual space upon
        'coupling'.  (See below: service calls) pages taken from different
        files.  Figure 3 illustrates this coupling.
"fixed": |-
  *  The space a process can refer to is the Virtual Space of 128k word length.  A part (8k) of it is reserved for the operating system, the other part (120k) is directly accessed by the user.  This later may fill or modify its part of the virtual space upon 'coupling'.  (See below: service calls) pages taken from different files.  Figure 3 illustrates this coupling.
"ko": |-
  * 프로세스가 참조할 수 있는 공간은 128k 워드 길이의 가상 공간이다. 그 중 일부(8k)는 운영 체제용으로 예약되어 있고, 다른 부분(120k)은 사용자가 직접 액세스합니다. 이는 나중에 '결합' 시 가상 공간의 일부를 채우거나 수정할 수 있습니다. (아래 참조: 서비스 호출) 다른 파일에서 가져온 페이지입니다. 그림 3은 이러한 결합을 보여줍니다.
