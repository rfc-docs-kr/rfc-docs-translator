"original": |2-
     So presently, PPSPP is somewhat vulnerable to attack 2.  An attacker
     could send many datagrams with HANDSHAKEs and HAVEs and thus allocate
     state at the PPSPP peer.  Therefore, Peer A MUST respond immediately
     to the second datagram, if it is still interested in Peer B.
"fixed": |-
  So presently, PPSPP is somewhat vulnerable to attack 2.  An attacker could send many datagrams with HANDSHAKEs and HAVEs and thus allocate state at the PPSPP peer.  Therefore, Peer A MUST respond immediately to the second datagram, if it is still interested in Peer B.
"ko": |-
  따라서 현재 PPSPP는 공격 2에 다소 취약합니다. 공격자는 HANDSHAKE 및 HAVE가 포함된 많은 데이터그램을 보낼 수 있으므로 PPSPP 피어에 상태를 할당할 수 있습니다. 따라서 피어 A는 여전히 피어 B에 관심이 있는 경우 두 번째 데이터그램에 즉시 응답해야 합니다.
