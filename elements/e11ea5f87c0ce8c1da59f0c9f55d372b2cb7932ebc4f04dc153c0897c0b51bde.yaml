"original": |2-
     Whenever the modification of the AS_PATH attribute calls for
     including or prepending the AS number of the local system, the local
     system MAY include/prepend more than one instance of its own AS
     number in the AS_PATH attribute.  This is controlled via local
     configuration.
"fixed": |-
  Whenever the modification of the AS_PATH attribute calls for including or prepending the AS number of the local system, the local system MAY include/prepend more than one instance of its own AS number in the AS_PATH attribute.  This is controlled via local configuration.
"ko": |-
  AS_PATH 속성의 수정이 로컬 시스템의 AS 번호를 포함하거나 앞에 추가해야 할 때마다 로컬 시스템은 AS_PATH 속성에 자체 AS 번호의 두 개 이상의 인스턴스를 포함/앞에 추가할 수 있습니다. 이는 로컬 구성을 통해 제어됩니다.
