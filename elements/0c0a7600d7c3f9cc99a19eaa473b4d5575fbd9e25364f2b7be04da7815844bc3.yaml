"original": |2-
     Each PE router maintains one or more "per-site forwarding tables".
     Every site to which the PE router is attached is associated with one
     of these tables.  A particular packet's IP destination address is
     looked up in a particular per-site forwarding table only if that
     packet has arrived directly from a site which is associated with that
     table.
"fixed": |-
  Each PE router maintains one or more "per-site forwarding tables". Every site to which the PE router is attached is associated with one of these tables.  A particular packet's IP destination address is looked up in a particular per-site forwarding table only if that packet has arrived directly from a site which is associated with that table.
"ko": |-
  각 PE 라우터는 하나 이상의 "사이트별 포워딩 테이블"을 유지합니다. PE 라우터가 연결된 모든 사이트는 이러한 테이블 중 하나와 연관됩니다. 특정 패킷의 IP 대상 주소는 해당 패킷이 해당 테이블과 연관된 사이트에서 직접 도착한 경우에만 특정 사이트별 포워딩 테이블에서 조회됩니다.
