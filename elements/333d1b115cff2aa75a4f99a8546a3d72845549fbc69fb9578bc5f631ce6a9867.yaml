"original": |2-
        It has been observed in the field that a number of legacy SIP UAs
        without support for 'multipart' bodies simply ignored those bodies
        when they were received.  These UAs did not return any error
        response.  Unsurprisingly, SIP UAs not being able to report this
        type of error have caused serious interoperability problems in the
        past.
"fixed": |-
  - It has been observed in the field that a number of legacy SIP UAs without support for 'multipart' bodies simply ignored those bodies when they were received.  These UAs did not return any error response.  Unsurprisingly, SIP UAs not being able to report this type of error have caused serious interoperability problems in the past.
"ko": |-
  - 현장에서 'multipart' 본문을 지원하지 않는 많은 레거시 SIP UA가 수신 시 해당 본문을 무시하는 것으로 관찰되었습니다. 이러한 UA는 오류 응답을 반환하지 않았습니다. 놀랍지 않게도, 이러한 유형의 오류를 보고할 수 없는 SIP UA는 과거에 심각한 상호 운용성 문제를 일으켰습니다.
