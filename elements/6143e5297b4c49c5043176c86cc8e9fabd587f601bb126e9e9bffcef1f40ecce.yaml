"original": |2-
     The CPS Pointer qualifier contains a pointer to a Certification
     Practice Statement (CPS) published by the CA.  The pointer is in the
     form of a URI.  Processing requirements for this qualifier are a
     local matter.  No action is mandated by this specification regardless
     of the criticality value asserted for the extension.
"fixed": |-
  The CPS Pointer qualifier contains a pointer to a Certification Practice Statement (CPS) published by the CA.  The pointer is in the form of a URI.  Processing requirements for this qualifier are a local matter.  No action is mandated by this specification regardless of the criticality value asserted for the extension.
"ko": |-
  CPS 포인터 한정자에는 CA가 게시한 CPS(인증 업무 기술서)에 대한 포인터가 포함되어 있습니다. 포인터는 URI 형식입니다. 이 한정자에 대한 처리 요구 사항은 지역적 문제입니다. 확장에 대해 주장된 중요도 값에 관계없이 이 사양에서는 어떤 조치도 요구하지 않습니다.
