"original": |2-
     Since there are various versions of TLS (1.0, 1.1, 1.2, and any
     future versions) and SSL (2.0 and 3.0), means are needed to negotiate
     the specific protocol version to use.  The TLS protocol provides a
     built-in mechanism for version negotiation so as not to bother other
     protocol components with the complexities of version selection.
"fixed": |-
  Since there are various versions of TLS (1.0, 1.1, 1.2, and any future versions) and SSL (2.0 and 3.0), means are needed to negotiate the specific protocol version to use.  The TLS protocol provides a built-in mechanism for version negotiation so as not to bother other protocol components with the complexities of version selection.
"ko": |-
  TLS(1.0, 1.1, 1.2 및 향후 버전)와 SSL(2.0 및 3.0)에는 다양한 버전이 있으므로 사용할 특정 프로토콜 버전을 협상하는 수단이 필요합니다. TLS 프로토콜은 버전 선택의 복잡성으로 인해 다른 프로토콜 구성 요소를 방해하지 않도록 버전 협상을 위한 내장 메커니즘을 제공합니다.
