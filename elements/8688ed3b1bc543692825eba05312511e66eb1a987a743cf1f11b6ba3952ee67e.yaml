"original": |2-
     Once all data for the stream has been received, the receiving part
     enters the "Data Recvd" state.  This might happen as a result of
     receiving the same STREAM frame that causes the transition to "Size
     Known".  After all data has been received, any STREAM or
     STREAM_DATA_BLOCKED frames for the stream can be discarded.
"fixed": |-
  Once all data for the stream has been received, the receiving part enters the "Data Recvd" state.  This might happen as a result of receiving the same STREAM frame that causes the transition to "Size Known".  After all data has been received, any STREAM or STREAM_DATA_BLOCKED frames for the stream can be discarded.
"ko": |-
  스트림에 대한 모든 데이터가 수신되면 수신 부분은 "Data Recvd" 상태로 들어갑니다. 이는 "알려진 크기"로 전환되도록 하는 동일한 STREAM 프레임을 수신한 결과로 발생할 수 있습니다. 모든 데이터가 수신된 후 스트림에 대한 모든 STREAM 또는 STREAM_DATA_BLOCKED 프레임을 삭제할 수 있습니다.
