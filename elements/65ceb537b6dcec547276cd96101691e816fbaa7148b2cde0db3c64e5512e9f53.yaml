"original": |2-
     In this example, a user speaks into a SIP phone in order to get
     "logged in" to that phone to make and receive phone calls using his
     identity and preferences.  The IP phone uses the SPEECHSC framework
     to set up an RTP stream between the phone and the SPEECHSC SI/SV
     server and to request verification.  The SV server verifies the
     user's identity and returns the result, including the necessary login
     credentials, to the phone via SPEECHSC.  The IP Phone may use the
     identity directly to identify the user in outgoing calls, to fetch
     the user's preferences from a configuration server, or to request
     authorization from an Authentication, Authorization, and Accounting
     (AAA) server, in any combination.  Since this example uses SPEECHSC
     to perform a security-related function, be sure to note the
     associated material in Section 9.
"fixed": |-
  In this example, a user speaks into a SIP phone in order to get "logged in" to that phone to make and receive phone calls using his identity and preferences.  The IP phone uses the SPEECHSC framework to set up an RTP stream between the phone and the SPEECHSC SI/SV server and to request verification.  The SV server verifies the user's identity and returns the result, including the necessary login credentials, to the phone via SPEECHSC.  The IP Phone may use the identity directly to identify the user in outgoing calls, to fetch the user's preferences from a configuration server, or to request authorization from an Authentication, Authorization, and Accounting (AAA) server, in any combination.  Since this example uses SPEECHSC to perform a security-related function, be sure to note the associated material in Section 9.
"ko": |-
  이 예에서 사용자는 SIP 전화에 대고 말을 하여 해당 전화에 "로그인"하여 자신의 신원과 기본 설정을 사용하여 전화를 걸고 받습니다. IP 전화는 SPEECHSC 프레임워크를 사용하여 전화와 SPEECHSC SI/SV 서버 간에 RTP 스트림을 설정하고 검증을 요청합니다. SV 서버는 사용자의 신원을 검증하고 필요한 로그인 자격 증명을 포함한 결과를 SPEECHSC를 통해 전화로 반환합니다. IP 전화는 신원을 직접 사용하여 발신 통화에서 사용자를 식별하거나, 구성 서버에서 사용자의 기본 설정을 가져오거나, 인증, 권한 부여 및 회계(AAA) 서버에서 권한을 요청할 수 있으며, 이를 어떤 조합으로든 사용할 수 있습니다. 이 예에서는 SPEECHSC를 사용하여 보안 관련 기능을 수행하므로 섹션 9의 관련 자료를 반드시 참고하십시오.
