"original": |2-
        Usage: This type of threat action includes the following subtypes:
        -  "Deliberate Exposure": Intentional release of sensitive data to
           an unauthorized entity.
        -  "Scavenging": Searching through data residue in a system to
           gain unauthorized knowledge of sensitive data.
        -  "Human error": /exposure/ Human action or inaction that
           unintentionally results in an entity gaining unauthorized
           knowledge of sensitive data. (Compare: corruption,
           incapacitation.)
        -  "Hardware or software error": /exposure/ System failure that
           unintentionally results in an entity gaining unauthorized
"fixed": |-
  - Usage: This type of threat action includes the following subtypes: -  "Deliberate Exposure": Intentional release of sensitive data to an unauthorized entity. -  "Scavenging": Searching through data residue in a system to gain unauthorized knowledge of sensitive data. -  "Human error": /exposure/ Human action or inaction that unintentionally results in an entity gaining unauthorized knowledge of sensitive data. (Compare: corruption, incapacitation.) -  "Hardware or software error": /exposure/ System failure that unintentionally results in an entity gaining unauthorized
"ko": |-
  - 사용법: 이 유형의 위협 조치에는 다음 하위 유형이 포함됩니다. - "고의적 노출": 승인되지 않은 개체에 중요한 데이터를 의도적으로 공개합니다. - "청소": 민감한 데이터에 대한 무단 지식을 얻기 위해 시스템에 남아 있는 데이터를 검색합니다. - "인적 오류": /노출/ 의도치 않게 개체가 민감한 데이터에 대한 무단 지식을 얻게 되는 인간의 행동 또는 무활동. (비교: 부패, 무능력.) - "하드웨어 또는 소프트웨어 오류": /노출/ 의도치 않게 실체가 승인되지 않은 이득을 얻게 되는 시스템 오류
