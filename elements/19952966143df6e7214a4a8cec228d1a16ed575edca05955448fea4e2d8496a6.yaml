"original": |2-
     $ availability
        1. (I) The property of a system or a system resource being
        accessible, or usable or operational upon demand, by an authorized
        system entity, according to performance specifications for the
        system; i.e., a system is available if it provides services
        according to the system design whenever users request them. (See:
        critical, denial of service. Compare: precedence, reliability,
        survivability.)
"fixed": |-
  $ availability  -  1. (I) The property of a system or a system resource being accessible, or usable or operational upon demand, by an authorized system entity, according to performance specifications for the system; i.e., a system is available if it provides services according to the system design whenever users request them. (See: critical, denial of service. Compare: precedence, reliability, survivability.)
"ko": |-
  $ 가용성 - 1. (I) 시스템의 성능 사양에 따라 승인된 시스템 엔터티가 요청 시 액세스할 수 있거나 사용 가능하거나 작동할 수 있는 시스템 또는 시스템 리소스의 속성입니다. 즉, 사용자가 요청할 때마다 시스템 설계에 따라 서비스를 제공하면 시스템을 사용할 수 있습니다. (참조: 중요, 서비스 거부. 비교: 우선 순위, 신뢰성, 생존 가능성.)
