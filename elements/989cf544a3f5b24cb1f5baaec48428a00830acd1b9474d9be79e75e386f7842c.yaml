"original": |2-
     DPLPMTUD [DPLPMTUD] relies on tracking loss or acknowledgment of QUIC
     packets that are carried in PMTU probes.  PMTU probes for DPLPMTUD
     that use the PADDING frame implement "Probing using padding data", as
     defined in Section 4.1 of [DPLPMTUD].
"fixed": |-
  DPLPMTUD [DPLPMTUD] relies on tracking loss or acknowledgment of QUIC packets that are carried in PMTU probes.  PMTU probes for DPLPMTUD that use the PADDING frame implement "Probing using padding data", as defined in Section 4.1 of [DPLPMTUD].
"ko": |-
  DPLPMTUD [DPLPMTUD]는 PMTU 프로브에서 전달되는 QUIC 패킷의 추적 손실 또는 승인에 의존합니다. PADDING 프레임을 사용하는 DPLPMTUD에 대한 PMTU 프로브는 [DPLPMTUD]의 섹션 4.1에 정의된 대로 "패딩 데이터를 사용한 프로브"를 구현합니다.
