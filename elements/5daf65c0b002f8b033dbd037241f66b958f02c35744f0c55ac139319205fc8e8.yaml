"original": |2-
     It's common security practice in modern networks to partition the
     network into external and internal networks using a firewall.  The
     internal network is then assumed to be secure and only limited
     security measures are used there.  The internal portion of such a
     network is often called a WALLED GARDEN.
"fixed": |-
  It's common security practice in modern networks to partition the network into external and internal networks using a firewall.  The internal network is then assumed to be secure and only limited security measures are used there.  The internal portion of such a network is often called a WALLED GARDEN.
"ko": |-
  방화벽을 사용하여 네트워크를 외부 네트워크와 내부 네트워크로 분할하는 것은 현대 네트워크의 일반적인 보안 관행입니다. 내부 네트워크는 안전한 것으로 간주되며 제한된 보안 조치만 사용됩니다. 이러한 네트워크의 내부 부분을 흔히 WALLED GARDEN이라고 합니다.
