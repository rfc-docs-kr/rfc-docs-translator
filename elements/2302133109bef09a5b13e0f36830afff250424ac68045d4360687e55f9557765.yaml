"original": |2-
     If a content negotiation header field is present in a request and
     none of the available representations for the response can be
     considered acceptable according to it, the origin server can either
     honor the header field by sending a 406 (Not Acceptable) response or
     disregard the header field by treating the response as if it is not
     subject to content negotiation for that request header field.  This
     does not imply, however, that the client will be able to use the
     representation.
"fixed": |-
  If a content negotiation header field is present in a request and none of the available representations for the response can be considered acceptable according to it, the origin server can either honor the header field by sending a 406 (Not Acceptable) response or disregard the header field by treating the response as if it is not subject to content negotiation for that request header field.  This does not imply, however, that the client will be able to use the representation.
"ko": |-
  요청에 콘텐츠 협상 헤더 필드가 있고 응답에 사용 가능한 표현 중 어느 것도 그에 따라 허용 가능한 것으로 간주될 수 없는 경우 원본 서버는 406(허용되지 않음) 응답을 보내 헤더 필드를 존중하거나 헤더를 무시할 수 있습니다. 해당 요청 헤더 필드에 대한 콘텐츠 협상의 대상이 아닌 것처럼 응답을 처리합니다. 그러나 이것이 클라이언트가 표현을 사용할 수 있다는 것을 의미하지는 않습니다.
