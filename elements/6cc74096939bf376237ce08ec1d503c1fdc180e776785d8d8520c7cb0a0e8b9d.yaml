"original": |2-
     Bits 64 to 71 of the address are reserved for compatibility with the
     host identifier format defined in the IPv6 addressing architecture
     [RFC4291].  These bits MUST be set to zero.  When using a /96
     Network-Specific Prefix, the administrators MUST ensure that the bits
     64 to 71 are set to zero.  A simple way to achieve that is to
     construct the /96 Network-Specific Prefix by picking a /64 prefix,
     and then adding 4 octets set to zero.
"fixed": |-
  Bits 64 to 71 of the address are reserved for compatibility with the host identifier format defined in the IPv6 addressing architecture [RFC4291].  These bits MUST be set to zero.  When using a /96 Network-Specific Prefix, the administrators MUST ensure that the bits 64 to 71 are set to zero.  A simple way to achieve that is to construct the /96 Network-Specific Prefix by picking a /64 prefix, and then adding 4 octets set to zero.
"ko": |-
  주소의 비트 64~71은 IPv6 주소 지정 아키텍처[RFC4291]에 정의된 호스트 식별자 형식과의 호환성을 위해 예약되어 있습니다. 이 비트는 0으로 설정되어야 합니다. /96 네트워크별 접두사를 사용할 때 관리자는 비트 64~71이 0으로 설정되어 있는지 확인해야 합니다. 이를 달성하는 간단한 방법은 /64 접두사를 선택한 다음 0으로 설정된 4옥텟을 추가하여 /96 네트워크별 접두사를 구성하는 것입니다.
