"original": |2-
     *  The "token68" notation was introduced for compatibility with
        existing authentication schemes and can only be used once per
        challenge or credential.  Thus, new schemes ought to use the auth-
        param syntax instead, because otherwise future extensions will be
        impossible.
"fixed": |-
  *  The "token68" notation was introduced for compatibility with existing authentication schemes and can only be used once per challenge or credential.  Thus, new schemes ought to use the auth- param syntax instead, because otherwise future extensions will be impossible.
"ko": |-
  * "token68" 표기법은 기존 인증 체계와의 호환성을 위해 도입되었으며 챌린지 또는 자격 증명당 한 번만 사용할 수 있습니다. 따라서 새로운 체계에서는 auth-param 구문을 대신 사용해야 합니다. 그렇지 않으면 향후 확장이 불가능하기 때문입니다.
