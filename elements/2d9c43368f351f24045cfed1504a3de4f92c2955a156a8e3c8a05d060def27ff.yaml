"original": |2-
     This specification also defines the format of RTSP IRIs [RFC3987]
     that can be used as RTSP resource identifiers and locators on web
     pages, user interfaces, on paper, etc.  However, the RTSP request
     message format only allows usage of the absolute URI format.  The
     RTSP IRI format MUST use the rules and transformation for IRIs to
     URIs, as defined in [RFC3987].  This allows a URI that matches the
     RTSP 2.0 specification, and so is suitable for use in a request, to
     be created from an RTSP IRI.
"fixed": |-
  This specification also defines the format of RTSP IRIs [RFC3987] that can be used as RTSP resource identifiers and locators on web pages, user interfaces, on paper, etc.  However, the RTSP request message format only allows usage of the absolute URI format.  The RTSP IRI format MUST use the rules and transformation for IRIs to URIs, as defined in [RFC3987].  This allows a URI that matches the RTSP 2.0 specification, and so is suitable for use in a request, to be created from an RTSP IRI.
"ko": |-
  이 사양은 웹 페이지, 사용자 인터페이스, 종이 등에서 RTSP 리소스 식별자 및 위치 지정자로 사용할 수 있는 RTSP IRI [RFC3987]의 형식도 정의합니다. 그러나 RTSP 요청 메시지 형식은 절대 URI 형식의 사용만 허용합니다. RTSP IRI 형식은 [RFC3987]에 정의된 대로 IRI를 URI로 변환하는 규칙과 변환을 사용해야 합니다. 이를 통해 RTSP 2.0 사양과 일치하고 요청에 사용하기에 적합한 URI가 RTSP IRI에서 생성될 수 있습니다.
