"original": |2-
     $ trusted certificate
        (I) A digital certificate that a certificate user accepts as being
        valid "a priori", i.e., without testing the certificate to
        validate it as the final certificate on a certification path;
        especially a certificate that is used as a trust anchor
        certificate. (See: certification path, root certificate, trust
        anchor certificate, trust-file PKI, validation.)
"fixed": |-
  $ trusted certificate  -  (I) A digital certificate that a certificate user accepts as being valid "a priori", i.e., without testing the certificate to validate it as the final certificate on a certification path; especially a certificate that is used as a trust anchor certificate. (See: certification path, root certificate, trust anchor certificate, trust-file PKI, validation.)
"ko": |-
  $ 신뢰할 수 있는 인증서 - (I) 인증서 사용자가 "선험적으로" 유효한 것으로 승인하는 디지털 인증서입니다. 즉, 인증서를 인증 경로의 최종 인증서로 검증하기 위해 인증서를 테스트하지 않습니다. 특히 트러스트 앵커 인증서로 사용되는 인증서입니다. (참조: 인증 경로, 루트 인증서, 신뢰 앵커 인증서, 신뢰 파일 PKI, 검증.)
