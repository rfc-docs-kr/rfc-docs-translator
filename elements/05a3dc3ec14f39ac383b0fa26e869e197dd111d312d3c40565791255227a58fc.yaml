"original": |2-
     Note that the comparison rules defined in the X.500 series of
     specifications indicate that the character sets used to encode data
     in distinguished names are irrelevant.  The characters themselves are
     compared without regard to encoding.  Implementations of this profile
     are permitted to use the comparison algorithm defined in the X.500
     series.  Such an implementation will recognize a superset of name
     matches recognized by the algorithm specified above.
"fixed": |-
  Note that the comparison rules defined in the X.500 series of specifications indicate that the character sets used to encode data in distinguished names are irrelevant.  The characters themselves are compared without regard to encoding.  Implementations of this profile are permitted to use the comparison algorithm defined in the X.500 series.  Such an implementation will recognize a superset of name matches recognized by the algorithm specified above.
"ko": |-
  X.500 사양 시리즈에 정의된 비교 규칙은 고유 이름으로 데이터를 인코딩하는 데 사용되는 문자 집합이 관련이 없음을 나타냅니다. 문자 자체는 인코딩과 관계없이 비교됩니다. 이 프로필의 구현에서는 X.500 시리즈에 정의된 비교 알고리즘을 사용할 수 있습니다. 이러한 구현은 위에 지정된 알고리즘에 의해 인식되는 이름 일치의 상위 집합을 인식합니다.
