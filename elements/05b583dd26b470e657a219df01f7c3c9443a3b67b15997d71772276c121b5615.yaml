"original": |2-
     The mechanisms discussed in this document allow the implementation of
     a wide range of policies. For example, within a given VPN, we can
     allow every site to have a direct route to every other site ("full
     mesh"), or we can restrict certain pairs of sites from having direct
     routes to each other ("partial mesh").
"fixed": |-
  The mechanisms discussed in this document allow the implementation of a wide range of policies. For example, within a given VPN, we can allow every site to have a direct route to every other site ("full mesh"), or we can restrict certain pairs of sites from having direct routes to each other ("partial mesh").
"ko": |-
  이 문서에서 논의하는 메커니즘은 광범위한 정책을 구현할 수 있게 해줍니다. 예를 들어, 주어진 VPN 내에서 모든 사이트가 다른 모든 사이트로 직접 경로를 갖도록 허용할 수 있습니다("풀 메시"). 또는 특정 사이트 쌍이 서로 직접 경로를 갖는 것을 제한할 수 있습니다("파셜 메시").
