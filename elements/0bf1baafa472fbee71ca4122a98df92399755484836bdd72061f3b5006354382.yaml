"original": |2-
     $ token management
        (I) The process that includes initializing security tokens (e.g.,
        "smart card"), loading data into the tokens, and controlling the
        tokens during their lifecycle. May include performing key
        management and certificate management functions; generating and
        installing PINs; loading user personality data; performing card
        backup, card copy, and card restore operations; and updating
        firmware.
"fixed": |-
  $ token management  -  (I) The process that includes initializing security tokens (e.g., "smart card"), loading data into the tokens, and controlling the tokens during their lifecycle. May include performing key management and certificate management functions; generating and installing PINs; loading user personality data; performing card backup, card copy, and card restore operations; and updating firmware.
"ko": |-
  $ 토큰 관리 - (I) 보안 토큰(예: "스마트 카드") 초기화, 토큰에 데이터 로드, 수명 주기 동안 토큰 제어를 포함하는 프로세스입니다. 키 관리 및 인증서 관리 기능 수행이 포함될 수 있습니다. PIN 생성 및 설치 사용자 성격 데이터 로딩; 카드 백업, 카드 복사 및 카드 복원 작업을 수행합니다. 그리고 펌웨어 업데이트.
