"original": |2-
     HTTP messages may include a single MIME-Version general-header field
     to indicate what version of the MIME protocol was used to construct
     the message. Use of the MIME-Version header field, as defined by RFC
     1521 [5], should indicate that the message is MIME-conformant.
     Unfortunately, some older HTTP/1.0 servers send it indiscriminately,
     and thus this field should be ignored.
"fixed": |-
  HTTP messages may include a single MIME-Version general-header field to indicate what version of the MIME protocol was used to construct the message. Use of the MIME-Version header field, as defined by RFC 1521 [5], should indicate that the message is MIME-conformant. Unfortunately, some older HTTP/1.0 servers send it indiscriminately, and thus this field should be ignored.
"ko": |-
  HTTP 메시지에는 메시지를 구성하는 데 사용된 MIME 프로토콜 버전을 나타내는 단일 MIME-Version 일반 헤더 필드가 포함될 수 있습니다. RFC 1521 [5]에 정의된 대로 MIME 버전 헤더 필드를 사용하면 메시지가 MIME 규격임을 나타내야 합니다. 불행하게도 일부 오래된 HTTP/1.0 서버는 이를 무차별적으로 전송하므로 이 필드는 무시해야 합니다.
