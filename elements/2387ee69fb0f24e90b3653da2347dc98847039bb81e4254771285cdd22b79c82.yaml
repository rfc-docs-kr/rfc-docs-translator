"original": |2-
        Deprecated Definition: IDOCs SHOULD NOT use this term as a synonym
        for "data confidentiality" or "data confidentiality service",
        which are different concepts. Privacy is a reason for security
        rather than a kind of security. For example, a system that stores
        personal data needs to protect the data to prevent harm,
        embarrassment, inconvenience, or unfairness to any person about
        whom data is maintained, and to protect the person's privacy. For
        that reason, the system may need to provide data confidentiality
        service.
"fixed": |-
  - Deprecated Definition: IDOCs SHOULD NOT use this term as a synonym for "data confidentiality" or "data confidentiality service", which are different concepts. Privacy is a reason for security rather than a kind of security. For example, a system that stores personal data needs to protect the data to prevent harm, embarrassment, inconvenience, or unfairness to any person about whom data is maintained, and to protect the person's privacy. For that reason, the system may need to provide data confidentiality service.
"ko": |-
  - 더 이상 사용되지 않는 정의: IDOC는 이 용어를 다른 개념인 "데이터 기밀성" 또는 "데이터 기밀성 서비스"의 동의어로 사용해서는 안 됩니다. 개인 정보 보호는 일종의 보안이 아니라 보안의 이유입니다. 예를 들어, 개인 데이터를 저장하는 시스템은 데이터가 유지 관리되는 모든 사람에 대한 피해, 당혹감, 불편 또는 불공평을 방지하고 개인의 개인 정보를 보호하기 위해 데이터를 보호해야 합니다. 이러한 이유로 시스템은 데이터 기밀 유지 서비스를 제공해야 할 수도 있습니다.
