"original": |2-
     Inter-domain TE with BGP is generally effective, but it is usually
     applied in a trial-and-error fashion because a TE system usually only
     has a view of the available network resources within one domain (an
     AS in this case).  A systematic approach for inter-domain TE requires
     cooperation between the domains.  Further, what may be considered a
     good solution in one domain may not necessarily be a good solution in
     another.  Moreover, it is generally considered inadvisable for one
     domain to permit a control process from another domain to influence
     the routing and management of traffic in its network.
"fixed": |-
  Inter-domain TE with BGP is generally effective, but it is usually applied in a trial-and-error fashion because a TE system usually only has a view of the available network resources within one domain (an AS in this case).  A systematic approach for inter-domain TE requires cooperation between the domains.  Further, what may be considered a good solution in one domain may not necessarily be a good solution in another.  Moreover, it is generally considered inadvisable for one domain to permit a control process from another domain to influence the routing and management of traffic in its network.
"ko": |-
  BGP를 사용하는 도메인 간 TE는 일반적으로 효과적이지만 TE 시스템은 일반적으로 한 도메인(이 경우 AS) 내에서 사용 가능한 네트워크 리소스만 볼 수 있기 때문에 시행착오 방식으로 적용됩니다. 도메인 간 TE에 대한 체계적인 접근 방식에는 도메인 간의 협력이 필요합니다. 또한 한 영역에서는 좋은 솔루션으로 간주되는 것이 다른 영역에서는 반드시 좋은 솔루션이 아닐 수도 있습니다. 더욱이, 한 도메인이 다른 도메인의 제어 프로세스가 네트워크의 트래픽 라우팅 및 관리에 영향을 미치도록 허용하는 것은 일반적으로 바람직하지 않은 것으로 간주됩니다.
