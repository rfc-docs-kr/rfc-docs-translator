"original": |2-
     However, the IPv6 address used by the B4 element may change for some
     reason, e.g., because of a change in the CPE itself or because of
     privacy extensions enabled for generating the IPv6 address (e.g.,
     [RFC7217] or [RFC4941]).  Whenever the B4's IPv6 address changes, the
     associated mappings created in the AFTR are no longer valid.  This
     may result in the creation of a new set of mappings in the AFTR.
"fixed": |-
  However, the IPv6 address used by the B4 element may change for some reason, e.g., because of a change in the CPE itself or because of privacy extensions enabled for generating the IPv6 address (e.g., [RFC7217] or [RFC4941]).  Whenever the B4's IPv6 address changes, the associated mappings created in the AFTR are no longer valid.  This may result in the creation of a new set of mappings in the AFTR.
"ko": |-
  그러나 B4 요소에 의해 사용되는 IPv6 주소는 CPE 자체의 변경 또는 IPv6 주소 생성을 위해 활성화된 개인 정보 보호 확장(예: [RFC7217] 또는 [RFC4941])과 같은 어떤 이유로 변경될 수 있습니다.  B4의 IPv6 주소가 변경될 때마다 AFTR에서 생성된 관련 매핑은 더 이상 유효하지 않습니다.  이로 인해 AFTR에 새로운 매핑 세트가 생성될 수 있습니다.
