"ko": |-
  요청 엔터티 본문이 서버가 처리할 의사가 있거나 처리할 수 있는 것보다 크기 때문에 서버가 요청 처리를 거부하고 있습니다. 서버는 클라이언트가 요청을 계속하는 것을 방지하기 위해 연결을 닫을 수 있습니다.
