"original": |2-
     The following subsections present recommended extensions used within
     Internet CRL entries and standard locations for information.
     Communities may elect to use additional CRL entry extensions;
     however, caution should be exercised in adopting any critical CRL
     entry extensions in CRLs that might be used in a general context.
"fixed": |-
  The following subsections present recommended extensions used within Internet CRL entries and standard locations for information. Communities may elect to use additional CRL entry extensions; however, caution should be exercised in adopting any critical CRL entry extensions in CRLs that might be used in a general context.
"ko": |-
  다음 하위 섹션에서는 인터넷 CRL 항목과 정보의 표준 위치에 사용되는 권장 확장을 제시합니다. 커뮤니티는 추가 CRL 항목 확장을 사용하도록 선택할 수 있습니다. 그러나 일반적인 상황에서 사용될 수 있는 CRL에 중요한 CRL 항목 확장을 채택할 때는 주의해야 합니다.
