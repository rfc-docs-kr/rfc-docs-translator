"original": |2-
     Clients SHOULD only include extensions that need to be enabled by the
     server.  For example, a client can enable IMAP4rev2-specific behavior
     when both IMAP4rev1 and IMAP4rev2 are advertised in the CAPABILITY
     response.  Future RFCs may add to this list.
"fixed": |-
  Clients SHOULD only include extensions that need to be enabled by the server.  For example, a client can enable IMAP4rev2-specific behavior when both IMAP4rev1 and IMAP4rev2 are advertised in the CAPABILITY response.  Future RFCs may add to this list.
"ko": |-
  클라이언트는 서버에서 활성화해야 하는 확장만 포함해야 합니다.  예를 들어 클라이언트는 IMAP4rev1과 IMAP4rev2가 모두 CAPABILITY 응답에 광고될 때 IMAP4rev2 관련 동작을 활성화할 수 있습니다.  향후 RFC가 이 목록에 추가될 수 있습니다.
