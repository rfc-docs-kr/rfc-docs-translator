"original": |2-
     SIP is structured as a layered protocol, which means that its
     behavior is described in terms of a set of fairly independent
     processing stages with only a loose coupling between each stage.  The
     protocol behavior is described as layers for the purpose of
     presentation, allowing the description of functions common across
     elements in a single section.  It does not dictate an implementation
     in any way.  When we say that an element "contains" a layer, we mean
     it is compliant to the set of rules defined by that layer.
"fixed": |-
  SIP is structured as a layered protocol, which means that its behavior is described in terms of a set of fairly independent processing stages with only a loose coupling between each stage.  The protocol behavior is described as layers for the purpose of presentation, allowing the description of functions common across elements in a single section.  It does not dictate an implementation in any way.  When we say that an element "contains" a layer, we mean it is compliant to the set of rules defined by that layer.
"ko": |-
  SIP는 계층화된 프로토콜로 구성됩니다. 즉, SIP의 동작은 각 단계 간의 느슨한 결합만 포함하는 상당히 독립적인 처리 단계 세트의 측면에서 설명됩니다. 프로토콜 동작은 프레젠테이션 목적으로 레이어로 설명되어 단일 섹션의 요소 전체에 공통적인 기능을 설명할 수 있습니다. 어떤 식으로든 구현을 지시하지는 않습니다. 요소가 레이어를 "포함"한다고 말하는 것은 해당 요소가 해당 레이어에서 정의한 일련의 규칙을 준수한다는 의미입니다.
