"original": |2-
     A DHCPv4 server contains considerable authoritative information
     concerning the IP addresses it has leased to DHCP clients.  Sometimes
     devices or other processes may need access to this information.  In
     some cases, these devices or processes already have the capability to
     send and receive DHCP packets, and so the leasequery protocol is
     designed to give these processes and devices a low-overhead way to
     access such information.
"fixed": |-
  A DHCPv4 server contains considerable authoritative information concerning the IP addresses it has leased to DHCP clients.  Sometimes devices or other processes may need access to this information.  In some cases, these devices or processes already have the capability to send and receive DHCP packets, and so the leasequery protocol is designed to give these processes and devices a low-overhead way to access such information.
"ko": |-
  DHCPv4 서버에는 DHCP 클라이언트에 임대한 IP 주소에 관한 상당한 권한 정보가 포함되어 있습니다. 때로는 장치나 기타 프로세스에서 이 정보에 액세스해야 할 수도 있습니다. 경우에 따라 이러한 장치 또는 프로세스에는 이미 DHCP 패킷을 보내고 받을 수 있는 기능이 있으므로 임대 쿼리 프로토콜은 이러한 프로세스와 장치에 해당 정보에 액세스할 수 있는 낮은 오버헤드 방법을 제공하도록 설계되었습니다.
