"original": |2-
     This section registers the "application/jose" media type [RFC2046] in
     the "Media Types" registry [IANA.MediaTypes] in the manner described
     in RFC 6838 [RFC6838], which can be used to indicate that the content
     is a JWS or JWE using the JWS Compact Serialization or the JWE
     Compact Serialization.  This section also registers the "application/
     jose+json" media type in the "Media Types" registry, which can be
     used to indicate that the content is a JWS or JWE using the JWS JSON
     Serialization or the JWE JSON Serialization.
"fixed": |-
  This section registers the "application/jose" media type [RFC2046] in the "Media Types" registry [IANA.MediaTypes] in the manner described in RFC 6838 [RFC6838], which can be used to indicate that the content is a JWS or JWE using the JWS Compact Serialization or the JWE Compact Serialization.  This section also registers the "application/ jose+json" media type in the "Media Types" registry, which can be used to indicate that the content is a JWS or JWE using the JWS JSON Serialization or the JWE JSON Serialization.
"ko": |-
  이 섹션에서는 RFC 6838 [RFC6838]에 설명된 방식으로 "Media Types" 레지스트리 [IANA.MediaTypes]에 "application/jose" 미디어 유형 [RFC2046]을 등록합니다. 이는 JWS Compact Serialization 또는 JWE Compact Serialization을 사용하여 콘텐츠가 JWS 또는 JWE임을 나타내는 데 사용할 수 있습니다. 이 섹션에서는 또한 "Media Types" 레지스트리에 "application/jose+json" 미디어 유형을 등록합니다. 이는 JWS JSON Serialization 또는 JWE JSON Serialization을 사용하여 콘텐츠가 JWS 또는 JWE임을 나타내는 데 사용할 수 있습니다.
