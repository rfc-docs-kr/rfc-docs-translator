"original": |2-
     In BIER-TE, path steering is supported via the definition of a
     bitstring attached to each packet that determines how the packet is
     forwarded and replicated within the network.  Thus, this bitstring
     steers the traffic within the network and forms an element of a
     traffic-engineering system.  A central controller that is aware of
     the capabilities and state of the network as well as the demands of
     the various traffic flows is able to select multicast paths that take
     account of the available resources and demands.  Therefore, this
     controller is responsible for the policy elements of traffic
     engineering.
"fixed": |-
  In BIER-TE, path steering is supported via the definition of a bitstring attached to each packet that determines how the packet is forwarded and replicated within the network.  Thus, this bitstring steers the traffic within the network and forms an element of a traffic-engineering system.  A central controller that is aware of the capabilities and state of the network as well as the demands of the various traffic flows is able to select multicast paths that take account of the available resources and demands.  Therefore, this controller is responsible for the policy elements of traffic engineering.
"ko": |-
  BIER-TE에서는 네트워크 내에서 패킷이 전달되고 복제되는 방식을 결정하는 각 패킷에 첨부된 비트열 정의를 통해 경로 조정이 지원됩니다. 따라서 이 비트열은 네트워크 내에서 트래픽을 조종하고 트래픽 엔지니어링 시스템의 요소를 형성합니다. 네트워크의 기능과 상태는 물론 다양한 트래픽 흐름의 수요를 인식하는 중앙 컨트롤러는 사용 가능한 리소스와 수요를 고려하는 멀티캐스트 경로를 선택할 수 있습니다. 따라서 이 컨트롤러는 트래픽 엔지니어링의 정책 요소를 담당합니다.
