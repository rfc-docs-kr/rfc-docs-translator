"original": |2-
     Internet TE responds to network events (such as link or node
     failures, reported or predicted network congestion, planned
     maintenance, service degradation, planned changes in the traffic
     matrix, etc.).  Aspects of capacity management respond at intervals
     ranging from days to years.  Routing control functions operate at
     intervals ranging from milliseconds to days.  Packet-level processing
     functions operate at very fine levels of temporal resolution (up to
     milliseconds) while reacting to statistical measures of the real-time
     behavior of traffic.
"fixed": |-
  Internet TE responds to network events (such as link or node failures, reported or predicted network congestion, planned maintenance, service degradation, planned changes in the traffic matrix, etc.).  Aspects of capacity management respond at intervals ranging from days to years.  Routing control functions operate at intervals ranging from milliseconds to days.  Packet-level processing functions operate at very fine levels of temporal resolution (up to milliseconds) while reacting to statistical measures of the real-time behavior of traffic.
"ko": |-
  인터넷 TE는 네트워크 이벤트(예: 링크 또는 노드 오류, 보고되거나 예측된 네트워크 정체, 계획된 유지 관리, 서비스 저하, 트래픽 매트릭스의 계획된 변경 등)에 응답합니다. 용량 관리 측면은 며칠에서 몇 년까지의 간격으로 응답합니다. 라우팅 제어 기능은 밀리초에서 며칠까지의 간격으로 작동합니다. 패킷 수준 처리 기능은 트래픽의 실시간 동작에 대한 통계적 측정에 반응하면서 매우 미세한 수준의 시간 해상도(최대 밀리초)에서 작동합니다.
