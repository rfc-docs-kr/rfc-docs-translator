"original": |2-
     Note that when the receive window is zero no segments should be
     acceptable except ACK segments.  Thus, it is possible for a TCP
     implementation to maintain a zero receive window while transmitting
     data and receiving ACKs.  A TCP receiver MUST process the RST and URG
     fields of all incoming segments, even when the receive window is zero
     (MUST-66).
"fixed": |-
  Note that when the receive window is zero no segments should be acceptable except ACK segments.  Thus, it is possible for a TCP implementation to maintain a zero receive window while transmitting data and receiving ACKs.  A TCP receiver MUST process the RST and URG fields of all incoming segments, even when the receive window is zero (MUST-66).
"ko": |-
  수신 창이 0이면 ACK 세그먼트를 제외하고는 어떤 세그먼트도 허용되지 않아야 합니다. 따라서 TCP 구현에서는 데이터를 전송하고 ACK를 수신하는 동안 제로 수신 창을 유지하는 것이 가능합니다. TCP 수신기는 수신 창이 0인 경우에도 모든 수신 세그먼트의 RST 및 URG 필드를 처리해야 합니다(MUST-66).
