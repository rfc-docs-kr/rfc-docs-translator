"original": |2-
     3.  Network performance optimization involves resolving network
         issues by transforming such issues into concepts that enable a
         solution, identification of a solution, and implementation of the
         solution.  Network performance optimization can be corrective or
         perfective.  In corrective optimization, the goal is to remedy a
         problem that has occurred or that is incipient.  In perfective
         optimization, the goal is to improve network performance even
         when explicit problems do not exist and are not anticipated.
"fixed": |-
  1.  Network performance optimization involves resolving network issues by transforming such issues into concepts that enable a solution, identification of a solution, and implementation of the solution.  Network performance optimization can be corrective or perfective.  In corrective optimization, the goal is to remedy a problem that has occurred or that is incipient.  In perfective optimization, the goal is to improve network performance even when explicit problems do not exist and are not anticipated.
"ko": |-
  1. 네트워크 성능 최적화에는 이러한 문제를 솔루션을 가능하게 하는 개념으로 변환하고 솔루션을 식별하고 솔루션을 구현함으로써 네트워크 문제를 해결하는 작업이 포함됩니다. 네트워크 성능 최적화는 교정적일 수도 있고 완벽할 수도 있습니다. 수정 최적화의 목표는 이미 발생했거나 초기에 발생한 문제를 해결하는 것입니다. 완벽한 최적화의 목표는 명시적인 문제가 존재하지 않거나 예상되지 않는 경우에도 네트워크 성능을 향상시키는 것입니다.
