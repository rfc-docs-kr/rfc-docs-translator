"original": |2-
     This document describes the principles of traffic engineering (TE) in
     the Internet.  The document is intended to promote better
     understanding of the issues surrounding traffic engineering in IP
     networks and the networks that support IP networking and to provide a
     common basis for the development of traffic-engineering capabilities
     for the Internet.  The principles, architectures, and methodologies
     for performance evaluation and performance optimization of
     operational networks are also discussed.
"fixed": |-
  This document describes the principles of traffic engineering (TE) in the Internet.  The document is intended to promote better understanding of the issues surrounding traffic engineering in IP networks and the networks that support IP networking and to provide a common basis for the development of traffic-engineering capabilities for the Internet.  The principles, architectures, and methodologies for performance evaluation and performance optimization of operational networks are also discussed.
"ko": |-
  이 문서에서는 인터넷의 트래픽 엔지니어링(TE) 원칙을 설명합니다. 이 문서는 IP 네트워크 및 IP 네트워킹을 지원하는 네트워크의 트래픽 엔지니어링을 둘러싼 문제에 대한 더 나은 이해를 촉진하고 인터넷의 트래픽 엔지니어링 기능 개발을 위한 공통 기반을 제공하기 위한 것입니다. 운영 네트워크의 성능 평가 및 성능 최적화를 위한 원칙, 아키텍처 및 방법론도 논의됩니다.
