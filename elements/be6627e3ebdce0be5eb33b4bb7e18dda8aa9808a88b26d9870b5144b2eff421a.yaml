"fixed": |-
  1.  In all cases, SP refers to exactly one space.  It is NOT permitted to substitute TAB, insert additional spaces, or otherwise treat SP as being equivalent to linear whitespace (LWSP).
"ko": |-
  1. 모든 경우에 SP는 정확히 하나의 공백을 나타냅니다.  TAB을 대체하거나, 추가 공백을 삽입하거나, SP를 선형 공백(LWSP)과 동일하게 처리하는 것은 허용되지 않습니다.
