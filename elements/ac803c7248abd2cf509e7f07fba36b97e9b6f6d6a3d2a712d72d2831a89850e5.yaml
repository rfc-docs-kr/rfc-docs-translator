"fixed": |-
  1. For what purposes may the key be used, or for what purposes should usage of the key be restricted?  For X.509 certificates, these purposes should map to the key usage flags in X.509 Version 3 certificates.
"ko": |-
  1. 키는 어떤 목적으로 사용될 수 있으며, 키 사용은 어떤 목적으로 제한되어야 합니까? X.509 인증서의 경우 이러한 목적은 X.509 버전 3 인증서의 키 사용 플래그에 매핑되어야 합니다.
