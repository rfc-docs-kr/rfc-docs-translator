"original": |2-
     In the above method, the client's certificate may be self signed in
     cases where the client's identity is not necessary to authenticate
     and the security goal is only to ensure that the RTSP signaling
     client is the same as the one receiving the SRTP security context.
"fixed": |-
  In the above method, the client's certificate may be self signed in cases where the client's identity is not necessary to authenticate and the security goal is only to ensure that the RTSP signaling client is the same as the one receiving the SRTP security context.
"ko": |-
  위의 방법에서 클라이언트의 ID가 인증에 필요하지 않고 보안 목표가 RTSP 신호 클라이언트가 SRTP 보안 컨텍스트를 수신하는 클라이언트와 동일하다는 것을 확인하는 것인 경우 클라이언트 인증서가 자체 서명될 수 있습니다.
