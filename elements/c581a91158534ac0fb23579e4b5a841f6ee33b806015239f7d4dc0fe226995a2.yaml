"original": |2-
     TLS 1.2 [RFC5246] adds support for authenticated encryption with
     additional data (AEAD) cipher modes [RFC5116].  This document
     describes the use of Advanced Encryption Standard [AES] in Galois
     Counter Mode [GCM] (AES-GCM) with various pre-shared key (PSK)
     authenticated key exchange mechanisms ([RFC4279] and [RFC4785]) in
     cipher suites for TLS.
"fixed": |-
  TLS 1.2 [RFC5246] adds support for authenticated encryption with additional data (AEAD) cipher modes [RFC5116].  This document describes the use of Advanced Encryption Standard [AES] in Galois Counter Mode [GCM] (AES-GCM) with various pre-shared key (PSK) authenticated key exchange mechanisms ([RFC4279] and [RFC4785]) in cipher suites for TLS.
"ko": |-
  TLS 1.2 [RFC5246]에는 추가 데이터(AEAD) 암호화 모드[RFC5116]를 사용한 인증된 암호화에 대한 지원이 추가되었습니다. 이 문서에서는 암호화 제품군에서 다양한 사전 공유 키(PSK) 인증 키 교환 메커니즘([RFC4279] 및 [RFC4785])과 함께 갈루아 카운터 모드[GCM](AES-GCM)에서 고급 암호화 표준[AES]을 사용하는 방법을 설명합니다. TLS.
