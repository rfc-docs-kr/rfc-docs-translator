"original": |2-
     The optional "local IP address" parameter MUST be supported to allow
     the specification of the local IP address (MUST-43).  This enables
     applications that need to select the local IP address used when
     multihoming is present.
"fixed": |-
  The optional "local IP address" parameter MUST be supported to allow the specification of the local IP address (MUST-43).  This enables applications that need to select the local IP address used when multihoming is present.
"ko": |-
  로컬 IP 주소 지정을 허용하려면 선택적 "로컬 IP 주소" 매개변수를 지원해야 합니다(MUST-43). 이를 통해 멀티호밍이 있을 때 사용되는 로컬 IP 주소를 선택해야 하는 애플리케이션이 가능해집니다.
