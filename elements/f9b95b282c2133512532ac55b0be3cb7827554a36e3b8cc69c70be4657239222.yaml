"original": |2-
     Hotword Mode Recognition  Hotword mode is where the recognizer looks
        for a match against specific speech grammar or DTMF sequence and
        ignores speech or DTMF that does not match.  The recognition
        completes only if there is a successful match of grammar, if the
        client cancels the request, or if there is a non-input or
        recognition timeout.
"fixed": |-
  Hotword Mode Recognition  Hotword mode is where the recognizer looks for a match against specific speech grammar or DTMF sequence and ignores speech or DTMF that does not match.  The recognition completes only if there is a successful match of grammar, if the client cancels the request, or if there is a non-input or recognition timeout.
"ko": |-
  핫워드 모드 인식 핫워드 모드는 인식기가 특정 음성 문법 또는 DTMF 시퀀스와 일치하는 것을 찾고 일치하지 않는 음성 또는 DTMF를 무시하는 모드입니다. 문법이 성공적으로 일치하거나 클라이언트가 요청을 취소하거나 비입력 또는 인식 시간 초과가 있는 경우에만 인식이 완료됩니다.
