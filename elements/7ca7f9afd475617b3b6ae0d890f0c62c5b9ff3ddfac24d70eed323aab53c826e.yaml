"original": |2-
     GCM is a block cipher mode of operation providing both
     confidentiality and data origin authentication.  The GCM
     authenticated encryption operation has four inputs: a secret key, an
     initialization vector (IV), a plaintext, and an input for additional
     authenticated data (AAD).  It has two outputs, a ciphertext whose
     length is identical to the plaintext, and an authentication tag.  In
     the following, we describe how the IV, plaintext, and AAD are formed
     from the ESP fields, and how the ESP packet is formed from the
     ciphertext and authentication tag.
"fixed": |-
  GCM is a block cipher mode of operation providing both confidentiality and data origin authentication.  The GCM authenticated encryption operation has four inputs: a secret key, an initialization vector (IV), a plaintext, and an input for additional authenticated data (AAD).  It has two outputs, a ciphertext whose length is identical to the plaintext, and an authentication tag.  In the following, we describe how the IV, plaintext, and AAD are formed from the ESP fields, and how the ESP packet is formed from the ciphertext and authentication tag.
"ko": |-
  GCM은 기밀성과 데이터 원본 인증을 모두 제공하는 블록 암호화 작동 모드입니다. GCM 인증 암호화 작업에는 비밀 키, 초기화 벡터(IV), 일반 텍스트, 추가 인증 데이터(AAD)에 대한 입력 등 4가지 입력이 있습니다. 여기에는 길이가 일반 텍스트와 동일한 암호문과 인증 태그라는 두 가지 출력이 있습니다. 다음에서는 ESP 필드에서 IV, 일반 텍스트 및 AAD가 어떻게 구성되는지, 그리고 ESP 패킷이 암호문 및 인증 태그에서 어떻게 구성되는지 설명합니다.
