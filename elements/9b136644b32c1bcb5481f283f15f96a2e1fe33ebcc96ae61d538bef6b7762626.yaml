"original": |2-
     3.  When the Speech-Incomplete-Timer expires, the recognizer SHOULD
         complete with a Completion-Cause code of "partial-match", unless
         the recognizer cannot differentiate a partial-match, in which
         case it MUST return a Completion-Cause code of "no-match".  The
         recognizer MAY return results for the partially matched grammar.
"fixed": |-
  1.  When the Speech-Incomplete-Timer expires, the recognizer SHOULD complete with a Completion-Cause code of "partial-match", unless the recognizer cannot differentiate a partial-match, in which case it MUST return a Completion-Cause code of "no-match".  The recognizer MAY return results for the partially matched grammar.
"ko": |-
  1. Speech-Incomplete-Timer가 만료되면 인식기는 "partial-match"의 완료 원인 코드로 완료해야 합니다. 단, 인식기가 부분 일치를 구별할 수 없는 경우에는 "no-match"의 완료 원인 코드를 반환해야 합니다. 인식기는 부분적으로 일치하는 문법에 대한 결과를 반환할 수 있습니다.
