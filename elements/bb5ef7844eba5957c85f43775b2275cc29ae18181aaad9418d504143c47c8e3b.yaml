"original": |2-
     A consequence of the MAC-then-encrypt design in all current versions
     of TLS is the existence of padding oracle attacks [Padding-Oracle].
     A recent incarnation of these attacks is the Lucky Thirteen attack
     (CVE-2013-0169) [CBC-Attack], a timing side-channel attack that
     allows the attacker to decrypt arbitrary ciphertext.
"fixed": |-
  A consequence of the MAC-then-encrypt design in all current versions of TLS is the existence of padding oracle attacks [Padding-Oracle]. A recent incarnation of these attacks is the Lucky Thirteen attack (CVE-2013-0169) [CBC-Attack], a timing side-channel attack that allows the attacker to decrypt arbitrary ciphertext.
"ko": |-
  TLS의 모든 최신 버전에서 MAC 후 암호화 설계의 결과로 패딩 오라클 공격[Padding-Oracle]이 존재하게 되었습니다. 이러한 공격의 최근 구체화는 공격자가 임의의 암호문을 해독할 수 있도록 하는 타이밍 부채널 공격인 Lucky Thirteen 공격(CVE-2013-0169) [CBC-Attack]입니다.
