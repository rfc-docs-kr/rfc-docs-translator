"original": |2-
     When an "http" URI is used within a context that calls for access to
     the indicated resource, a client MAY attempt access by resolving the
     host identifier to an IP address, establishing a TCP connection to
     that address on the indicated port, and sending over that connection
     an HTTP request message containing a request target that matches the
     client's target URI (Section 7.1).
"fixed": |-
  When an "http" URI is used within a context that calls for access to the indicated resource, a client MAY attempt access by resolving the host identifier to an IP address, establishing a TCP connection to that address on the indicated port, and sending over that connection an HTTP request message containing a request target that matches the client's target URI (Section 7.1).
"ko": |-
  표시된 리소스에 대한 액세스를 요구하는 컨텍스트 내에서 "http" URI가 사용되는 경우 클라이언트는 호스트 식별자를 IP 주소로 확인하고 표시된 포트에서 해당 주소에 대한 TCP 연결을 설정한 후 전송을 통해 액세스를 시도할 수 있습니다. 해당 연결은 클라이언트의 대상 URI(섹션 7.1)와 일치하는 요청 대상을 포함하는 HTTP 요청 메시지입니다.
