"original": |2-
     If both the MRCPv2 Cache-Control directive and the cached entry on
     the server include "max-age" directives, then the lesser of the two
     values is used for determining the freshness of the cached entry for
     that request.
"fixed": |-
  If both the MRCPv2 Cache-Control directive and the cached entry on the server include "max-age" directives, then the lesser of the two values is used for determining the freshness of the cached entry for that request.
"ko": |-
  MRCPv2 Cache-Control 지시문과 서버의 캐시된 항목에 모두 "max-age" 지시문이 포함되어 있는 경우, 두 값 중 작은 값이 해당 요청에 대한 캐시된 항목의 신선도를 결정하는 데 사용됩니다.
