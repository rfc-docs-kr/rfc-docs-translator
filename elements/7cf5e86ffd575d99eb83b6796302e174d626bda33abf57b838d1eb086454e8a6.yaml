"original": |2-
     The 414 (URI Too Long) status code indicates that the server is
     refusing to service the request because the target URI is longer than
     the server is willing to interpret.  This rare condition is only
     likely to occur when a client has improperly converted a POST request
     to a GET request with long query information, when the client has
     descended into an infinite loop of redirection (e.g., a redirected
     URI prefix that points to a suffix of itself) or when the server is
     under attack by a client attempting to exploit potential security
     holes.
"fixed": |-
  The 414 (URI Too Long) status code indicates that the server is refusing to service the request because the target URI is longer than the server is willing to interpret.  This rare condition is only likely to occur when a client has improperly converted a POST request to a GET request with long query information, when the client has descended into an infinite loop of redirection (e.g., a redirected URI prefix that points to a suffix of itself) or when the server is under attack by a client attempting to exploit potential security holes.
"ko": |-
  414(URI가 너무 김) 상태 코드는 대상 URI가 서버가 해석할 수 있는 것보다 길기 때문에 서버가 요청 서비스를 거부하고 있음을 나타냅니다. 이 드문 상황은 클라이언트가 긴 쿼리 정보가 포함된 POST 요청을 GET 요청으로 부적절하게 변환한 경우, 클라이언트가 무한 리디렉션 루프(예: 접미사를 가리키는 리디렉션된 URI 접두사)에 빠진 경우에만 발생할 가능성이 높습니다. 자체) 또는 서버가 잠재적인 보안 허점을 악용하려는 클라이언트의 공격을 받고 있는 경우입니다.
