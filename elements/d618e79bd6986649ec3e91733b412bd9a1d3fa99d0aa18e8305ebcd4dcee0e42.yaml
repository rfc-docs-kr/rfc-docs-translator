"ko": |-
  각 세그먼트에 전송된 창은 창의 전송자(데이터 수신자)가 현재 수락할 준비가 되어 있는 시퀀스 번호의 범위를 나타냅니다. 이는 현재 이 연결에 사용 가능한 데이터 버퍼 공간과 관련이 있다는 가정이 있습니다.
