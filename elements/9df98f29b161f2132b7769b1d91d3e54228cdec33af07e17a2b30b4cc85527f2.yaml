"original": |2-
     MRCPv2 uses SIP and SDP to create the speech client/server dialog and
     set up the media channels to the server.  It also uses SIP and SDP to
     establish MRCPv2 control sessions between the client and the server
     for each media processing resource required for that dialog.  The
     MRCPv2 protocol exchange between the client and the media resource is
     carried on that control session.  MRCPv2 exchanges do not change the
     state of the SIP dialog, the media sessions, or other parameters of
     the dialog initiated via SIP.  It controls and affects the state of
     the media processing resource associated with the MRCPv2 session(s).
"fixed": |-
  MRCPv2 uses SIP and SDP to create the speech client/server dialog and set up the media channels to the server.  It also uses SIP and SDP to establish MRCPv2 control sessions between the client and the server for each media processing resource required for that dialog.  The MRCPv2 protocol exchange between the client and the media resource is carried on that control session.  MRCPv2 exchanges do not change the state of the SIP dialog, the media sessions, or other parameters of the dialog initiated via SIP.  It controls and affects the state of the media processing resource associated with the MRCPv2 session(s).
"ko": |-
  MRCPv2는 SIP와 SDP를 사용하여 음성 클라이언트/서버 대화를 만들고 서버에 미디어 채널을 설정합니다. 또한 SIP와 SDP를 사용하여 해당 대화에 필요한 각 미디어 처리 리소스에 대해 클라이언트와 서버 간에 MRCPv2 제어 세션을 설정합니다. 클라이언트와 미디어 리소스 간의 MRCPv2 프로토콜 교환은 해당 제어 세션에서 수행됩니다. MRCPv2 교환은 SIP 대화, 미디어 세션 또는 SIP를 통해 시작된 대화의 다른 매개변수의 상태를 변경하지 않습니다. MRCPv2 세션과 연결된 미디어 처리 리소스의 상태를 제어하고 영향을 미칩니다.
