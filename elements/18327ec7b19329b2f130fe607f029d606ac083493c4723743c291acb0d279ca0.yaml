"original": |2-
     Automation:  Whenever feasible, a TE system should automate as many
        TE functions as possible to minimize the amount of human effort
        needed to analyze and control operational networks.  Automation is
        particularly important in large-scale public networks because of
        the high cost of the human aspects of network operations and the
        high risk of network problems caused by human errors.  Automation
        may additionally benefit from feedback from the network that
        indicates the state of network resources and the current load in
        the network.  Further, placing intelligence into components of the
        TE system could enable automation to be more dynamic and
        responsive to changes in the network.
"fixed": |-
  Automation:  Whenever feasible, a TE system should automate as many TE functions as possible to minimize the amount of human effort needed to analyze and control operational networks.  Automation is particularly important in large-scale public networks because of the high cost of the human aspects of network operations and the high risk of network problems caused by human errors.  Automation may additionally benefit from feedback from the network that indicates the state of network resources and the current load in the network.  Further, placing intelligence into components of the TE system could enable automation to be more dynamic and responsive to changes in the network.
"ko": |-
  자동화: 가능할 때마다 TE 시스템은 운영 네트워크를 분석하고 제어하는 ​​데 필요한 인적 노력을 최소화하기 위해 가능한 한 많은 TE 기능을 자동화해야 합니다. 자동화는 네트워크 운영의 인적 측면에 드는 비용이 높고 인적 오류로 인해 네트워크 문제가 발생할 위험이 높기 때문에 대규모 공용 네트워크에서 특히 중요합니다. 자동화는 네트워크 리소스 상태와 네트워크의 현재 로드를 나타내는 네트워크 피드백을 통해 추가로 이점을 얻을 수 있습니다. 또한 TE 시스템의 구성 요소에 지능을 배치하면 자동화가 더욱 역동적이고 네트워크 변화에 대응할 수 있습니다.
