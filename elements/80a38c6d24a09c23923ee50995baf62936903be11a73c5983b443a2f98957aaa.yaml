"original": |2-
     This RFC revises RFC 2543.  It is mostly backwards compatible with
     RFC 2543.  The changes described here fix many errors discovered in
     RFC 2543 and provide information on scenarios not detailed in RFC
     2543.  The protocol has been presented in a more cleanly layered
     model here.
"fixed": |-
  This RFC revises RFC 2543.  It is mostly backwards compatible with RFC 2543.  The changes described here fix many errors discovered in RFC 2543 and provide information on scenarios not detailed in RFC 2543.  The protocol has been presented in a more cleanly layered model here.
"ko": |-
  이 RFC는 RFC 2543을 개정합니다. 이는 대부분 RFC 2543과 역호환됩니다. 여기에 설명된 변경 사항은 RFC 2543에서 발견된 많은 오류를 수정하고 RFC 2543에 자세히 설명되지 않은 시나리오에 대한 정보를 제공합니다. 여기서 프로토콜은 보다 깔끔하게 계층화된 모델로 제시되었습니다.
