"original": |2-
     This component describes the procedures used to authenticate the
     identity and/or other attributes of an end-user certificate applicant
     to a CA or RA prior to certificate issuance.  In addition, the
     component sets forth the procedures for authenticating the identity
     and the criteria for accepting applicants of entities seeking to
     become CAs, RAs, or other entities operating in or interoperating
     with a PKI.  It also describes how parties requesting re-key or
     revocation are authenticated.  This component also addresses naming
     practices, including the recognition of trademark rights in certain
     names.
"fixed": |-
  This component describes the procedures used to authenticate the identity and/or other attributes of an end-user certificate applicant to a CA or RA prior to certificate issuance.  In addition, the component sets forth the procedures for authenticating the identity and the criteria for accepting applicants of entities seeking to become CAs, RAs, or other entities operating in or interoperating with a PKI.  It also describes how parties requesting re-key or revocation are authenticated.  This component also addresses naming practices, including the recognition of trademark rights in certain names.
"ko": |-
  이 구성요소는 인증서 발급 전에 CA 또는 RA에 최종 사용자 인증서 신청자의 신원 및/또는 기타 속성을 인증하는 데 사용되는 절차를 설명합니다. 또한 이 구성 요소는 CA, RA 또는 PKI에서 운영되거나 상호 운용되는 기타 엔터티가 되고자 하는 엔터티의 신청자를 수락하기 위한 기준과 신원을 인증하는 절차를 명시합니다. 또한 키 재설정 또는 취소를 요청하는 당사자가 인증되는 방법도 설명합니다. 또한 이 구성요소는 특정 이름에 대한 상표권 인식을 포함하여 명명 관행을 다룹니다.
