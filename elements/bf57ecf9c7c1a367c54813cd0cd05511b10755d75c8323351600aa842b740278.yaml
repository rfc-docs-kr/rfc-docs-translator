"original": |2-
     In some Mobile IPv4 deployments, identifying the mobile node or the
     mobility service subscriber is not enough to distinguish among the
     multiple services possibly provisioned to the mobile node.  The
     capability to specify different services in addition to the mobile
     node's identity can be leveraged to provide flexibility for mobility
     service providers to provide multiple services within a single
     mobility service subscription.  This document describes a Service
     Selection extension for Mobile IPv4 that is intended to assist home
     agents to make specific service selections for their mobility service
     subscriptions during the registration procedure.
"fixed": |-
  In some Mobile IPv4 deployments, identifying the mobile node or the mobility service subscriber is not enough to distinguish among the multiple services possibly provisioned to the mobile node.  The capability to specify different services in addition to the mobile node's identity can be leveraged to provide flexibility for mobility service providers to provide multiple services within a single mobility service subscription.  This document describes a Service Selection extension for Mobile IPv4 that is intended to assist home agents to make specific service selections for their mobility service subscriptions during the registration procedure.
"ko": |-
  일부 모바일 IPv4 배치에서는 모바일 노드 또는 모바일 서비스 가입자를 식별하는 것만으로는 모바일 노드에 제공될 수 있는 여러 서비스를 구별하는 데 충분하지 않습니다.  모바일 노드의 ID 외에 다양한 서비스를 지정하는 기능을 활용하여 모바일 서비스 제공업체가 단일 모바일 서비스 가입 내에서 여러 서비스를 제공할 수 있는 유연성을 제공할 수 있습니다.  이 문서에서는 홈 에이전트가 등록 절차 중에 모바일 서비스 구독에 대한 특정 서비스를 선택할 수 있도록 지원하기 위한 모바일 IPv4용 서비스 선택 확장에 대해 설명합니다.
