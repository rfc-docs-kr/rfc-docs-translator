"original": |2-
     The Message Switching Protocol itself impose no fixed requirements on
     the use of the port ID's, and the problem of process identification
     is somewhat separated from the means used to effect communication.
     It is, however, very much a part of the overall issue of interprocess
     communication, and so we here specify a facility for handling process
     identification, the information operator.
"fixed": |-
  The Message Switching Protocol itself impose no fixed requirements on the use of the port ID's, and the problem of process identification is somewhat separated from the means used to effect communication. It is, however, very much a part of the overall issue of interprocess communication, and so we here specify a facility for handling process identification, the information operator.
"ko": |-
  메시지 스위칭 프로토콜 자체는 포트 ID 사용에 대해 고정된 요구 사항을 부과하지 않으며 프로세스 식별 문제는 통신에 사용되는 수단과 다소 분리되어 있습니다. 그러나 이는 프로세스 간 통신의 전체 문제 중 상당 부분을 차지하므로 여기서는 프로세스 식별을 처리하는 기능인 정보 운영자를 지정합니다.
