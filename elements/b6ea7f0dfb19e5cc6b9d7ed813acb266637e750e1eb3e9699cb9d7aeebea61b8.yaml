"original": |2-
     A detail description of the actions taken in case of behavior that is
     deviant from or exceeds the specification is useful.  This is an area
     where implementers often differ in opinion as to the appropriate
     response.  By specifying a common response, the standard author can
     reduce the risk that different implementations will come in to
     conflict.
"fixed": |-
  A detail description of the actions taken in case of behavior that is deviant from or exceeds the specification is useful.  This is an area where implementers often differ in opinion as to the appropriate response.  By specifying a common response, the standard author can reduce the risk that different implementations will come in to conflict.
"ko": |-
  사양을 벗어나거나 사양을 초과하는 동작이 발생할 경우 취하는 조치에 대한 자세한 설명이 유용합니다. 이는 구현자들이 적절한 대응에 대해 종종 의견을 달리하는 영역입니다. 공통 응답을 지정함으로써 표준 작성자는 서로 다른 구현이 충돌할 위험을 줄일 수 있습니다.
