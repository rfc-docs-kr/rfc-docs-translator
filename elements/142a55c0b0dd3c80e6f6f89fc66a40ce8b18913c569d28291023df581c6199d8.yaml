"original": |2-
     A client that is configured to use a proxy over HTTP/2 directs
     requests to that proxy through a single connection.  That is, all
     requests sent via a proxy reuse the connection to the proxy.
"fixed": |-
  A client that is configured to use a proxy over HTTP/2 directs requests to that proxy through a single connection.  That is, all requests sent via a proxy reuse the connection to the proxy.
"ko": |-
  HTTP/2를 통해 프록시를 사용하도록 구성된 클라이언트는 단일 연결을 통해 요청을 해당 프록시로 전달합니다. 즉, 프록시를 통해 전송된 모든 요청은 프록시에 대한 연결을 재사용합니다.
