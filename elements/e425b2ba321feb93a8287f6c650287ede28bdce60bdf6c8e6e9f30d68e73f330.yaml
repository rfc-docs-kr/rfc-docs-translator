"original": |2-
     Inadvertent reuse of the same nonce by two invocations of the CCM
     encryption operation, with the same key, undermines the security for
     the messages processed with those invocations.  A loss of
     confidentiality ensues because an adversary will be able to
     reconstruct the bitwise exclusive-or of the two plaintext values.
"fixed": |-
  Inadvertent reuse of the same nonce by two invocations of the CCM encryption operation, with the same key, undermines the security for the messages processed with those invocations.  A loss of confidentiality ensues because an adversary will be able to reconstruct the bitwise exclusive-or of the two plaintext values.
"ko": |-
  동일한 키를 사용하여 CCM 암호화 작업을 두 번 호출하여 동일한 nonce를 실수로 재사용하면 해당 호출로 처리된 메시지의 보안이 약화됩니다. 공격자가 두 일반 텍스트 값의 비트 배타적 논리합을 재구성할 수 있기 때문에 기밀성이 손실됩니다.
