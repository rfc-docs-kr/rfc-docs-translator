"original": |2-
     Throughout this document, any data being wrapped will be referred to
     as the key data.  It makes no difference to the algorithm whether the
     data being wrapped is a key; in fact there is often good reason to
     include other data with the key, to wrap multiple keys together, or
     to wrap data that isn't strictly a key.  So, the term "key data" is
     used broadly to mean any data being wrapped, but particularly keys,
     since this is primarily a key wrap algorithm.  The key used to do the
     wrapping will be referred to as the key-encryption key (KEK).
"fixed": |-
  Throughout this document, any data being wrapped will be referred to as the key data.  It makes no difference to the algorithm whether the data being wrapped is a key; in fact there is often good reason to include other data with the key, to wrap multiple keys together, or to wrap data that isn't strictly a key.  So, the term "key data" is used broadly to mean any data being wrapped, but particularly keys, since this is primarily a key wrap algorithm.  The key used to do the wrapping will be referred to as the key-encryption key (KEK).
"ko": |-
  이 문서 전체에서 래핑되는 모든 데이터를 핵심 데이터라고 합니다. 래핑되는 데이터가 키인지 여부는 알고리즘에 아무런 차이가 없습니다. 실제로 키와 함께 다른 데이터를 포함하거나, 여러 키를 함께 래핑하거나, 엄밀히 말하면 키가 아닌 데이터를 래핑해야 하는 타당한 이유가 있는 경우가 많습니다. 따라서 "키 데이터"라는 용어는 래핑되는 모든 데이터, 특히 키를 의미하는 데 광범위하게 사용됩니다. 이는 주로 키 래핑 알고리즘이기 때문입니다. 래핑을 수행하는 데 사용되는 키를 KEK(키 암호화 키)라고 합니다.
