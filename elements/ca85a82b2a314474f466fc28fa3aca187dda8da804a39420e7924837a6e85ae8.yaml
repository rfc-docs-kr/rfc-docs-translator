"fixed": |-
  1.  An <input> tag can also contain additional <input> tags.  Having additional input elements allows the representation to support future multi-modal inputs as well as finer-grained speech information, such as timestamps for individual words and word- level confidences.
"ko": |-
  1. <input> 태그는 추가 <input> 태그를 포함할 수도 있습니다. 추가 입력 요소가 있으면 표현이 향후 멀티모달 입력은 물론 개별 단어의 타임스탬프와 단어 수준 신뢰도와 같은 더 세분화된 음성 정보를 지원할 수 있습니다.
