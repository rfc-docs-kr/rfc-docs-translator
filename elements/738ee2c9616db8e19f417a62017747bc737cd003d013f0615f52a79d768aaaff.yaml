"original": |2-
     The resulting protocol is more friendly to the network because fewer
     TCP connections can be used in comparison to HTTP/1.x.  This means
     less competition with other flows and longer-lived connections, which
     in turn lead to better utilization of available network capacity.
     Note, however, that TCP head-of-line blocking is not addressed by
     this protocol.
"fixed": |-
  The resulting protocol is more friendly to the network because fewer TCP connections can be used in comparison to HTTP/1.x.  This means less competition with other flows and longer-lived connections, which in turn lead to better utilization of available network capacity. Note, however, that TCP head-of-line blocking is not addressed by this protocol.
"ko": |-
  결과 프로토콜은 HTTP/1.x에 비해 더 적은 수의 TCP 연결을 사용할 수 있으므로 네트워크에 더 친숙합니다. 이는 다른 흐름 및 수명이 긴 연결과의 경쟁이 줄어들고 결과적으로 사용 가능한 네트워크 용량의 활용도가 높아진다는 것을 의미합니다. 그러나 이 프로토콜에서는 TCP HOL 차단이 해결되지 않습니다.
