"original": |2-
     Elements in MODP groups MUST be represented (in binary form) as
     unsigned integers that are strictly less than the prime, p, from the
     group's domain parameter set.  The binary representation of each
     group element MUST have a bit length equal to the bit length of the
     binary representation of p.  This length requirement is enforced, if
     necessary, by prepending the binary representation of the integer
     with zeros until the required length is achieved.
"fixed": |-
  Elements in MODP groups MUST be represented (in binary form) as unsigned integers that are strictly less than the prime, p, from the group's domain parameter set.  The binary representation of each group element MUST have a bit length equal to the bit length of the binary representation of p.  This length requirement is enforced, if necessary, by prepending the binary representation of the integer with zeros until the required length is achieved.
"ko": |-
  MODP 그룹의 요소는 그룹의 도메인 매개변수 세트에서 소수 p보다 엄격하게 작은 부호 없는 정수로 (이진 형식으로) 표현되어야 합니다.  각 그룹 요소의 이진 표현은 p의 이진 표현의 비트 길이와 동일한 비트 길이를 가져야 합니다.  이 길이 요구 사항은 필요한 경우 필요한 길이에 도달할 때까지 정수의 이진 표현 앞에 0을 추가하여 적용됩니다.
