"original": |2-
     The purpose of this document is to bring together all of the IETF
     Standards Track changes and other clarifications that have been made
     to the base TCP functional specification (RFC 793) and to unify them
     into an updated version of the specification.
"fixed": |-
  The purpose of this document is to bring together all of the IETF Standards Track changes and other clarifications that have been made to the base TCP functional specification (RFC 793) and to unify them into an updated version of the specification.
"ko": |-
  이 문서의 목적은 기본 TCP 기능 사양(RFC 793)에 적용된 모든 IETF 표준 추적 변경 사항 및 기타 설명을 통합하고 이를 사양의 업데이트된 버전으로 통합하는 것입니다.
