"original": |2-
     Other capability names refer to extensions, revisions, or amendments
     to this specification.  See the documentation of the CAPABILITY
     response in Section 7.2.2 for additional information.  If IMAP4rev1
     capability is not advertised, no capabilities, beyond the base
     IMAP4rev2 set defined in this specification, are enabled without
     explicit client action to invoke the capability.  If both IMAP4rev1
     and IMAP4rev2 capabilities are advertised, no capabilities, beyond
     the base IMAP4rev1 set specified in [RFC3501], are enabled without
     explicit client action to invoke the capability.
"fixed": |-
  Other capability names refer to extensions, revisions, or amendments to this specification.  See the documentation of the CAPABILITY response in Section 7.2.2 for additional information.  If IMAP4rev1 capability is not advertised, no capabilities, beyond the base IMAP4rev2 set defined in this specification, are enabled without explicit client action to invoke the capability.  If both IMAP4rev1 and IMAP4rev2 capabilities are advertised, no capabilities, beyond the base IMAP4rev1 set specified in [RFC3501], are enabled without explicit client action to invoke the capability.
"ko": |-
  다른 기능 이름은 이 사양의 확장, 개정 또는 개정을 나타냅니다.  추가 정보는 섹션 7.2.2의 CAPABILITY 응답 문서를 참조하세요.  IMAP4rev1 기능이 광고되지 않으면 이 사양에 정의된 기본 IMAP4rev2 세트 이외의 기능은 해당 기능을 호출하기 위한 명시적인 클라이언트 작업 없이는 활성화되지 않습니다.  IMAP4rev1 및 IMAP4rev2 기능이 모두 광고되는 경우 [RFC3501]에 지정된 기본 IMAP4rev1 세트 이외의 기능은 해당 기능을 호출하기 위한 명시적인 클라이언트 작업 없이는 활성화되지 않습니다.
