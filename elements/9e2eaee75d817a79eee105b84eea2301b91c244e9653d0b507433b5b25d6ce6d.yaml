"original": |2-
     Section 6.2 describes methods for using the path validation algorithm
     in specific implementations.  Two specific cases are discussed: the
     case where paths may begin with one of several trusted CAs; and where
     compatibility with the PEM architecture is required.
"fixed": |-
  Section 6.2 describes methods for using the path validation algorithm in specific implementations.  Two specific cases are discussed: the case where paths may begin with one of several trusted CAs; and where compatibility with the PEM architecture is required.
"ko": |-
  섹션 6.2에서는 특정 구현에서 경로 유효성 검사 알고리즘을 사용하는 방법을 설명합니다. 두 가지 구체적인 사례가 논의됩니다. 경로가 여러 신뢰할 수 있는 CA 중 하나로 시작될 수 있는 경우; PEM 아키텍처와의 호환성이 필요한 경우.
