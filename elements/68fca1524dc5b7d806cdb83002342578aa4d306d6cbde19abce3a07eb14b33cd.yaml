"original": |2-
     The behavior of a UAC that receives a 3xx response for a request sent
     within a dialog is the same as if the request had been sent outside a
     dialog.  This behavior is described in Section 8.1.3.4.
"fixed": |-
  The behavior of a UAC that receives a 3xx response for a request sent within a dialog is the same as if the request had been sent outside a dialog.  This behavior is described in Section 8.1.3.4.
"ko": |-
  대화 상자 내에서 전송된 요청에 대해 3xx 응답을 수신하는 UAC의 동작은 요청이 대화 상자 외부에서 전송된 것과 동일합니다. 이 동작은 섹션 8.1.3.4에 설명되어 있습니다.
