"original": |2-
     This section defines two extensions for use in the Internet Public
     Key Infrastructure.  These extensions may be used to direct
     applications to on-line information about the issuing CA or the
     subject.  As the information may be available in multiple forms, each
     extension is a sequence of IA5String values, each of which represents
     a URI.  The URI implicitly specifies the location and format of the
     information and the method for obtaining the information.
"fixed": |-
  This section defines two extensions for use in the Internet Public Key Infrastructure.  These extensions may be used to direct applications to on-line information about the issuing CA or the subject.  As the information may be available in multiple forms, each extension is a sequence of IA5String values, each of which represents a URI.  The URI implicitly specifies the location and format of the information and the method for obtaining the information.
"ko": |-
  이 섹션에서는 인터넷 공개 키 인프라에서 사용할 두 가지 확장을 정의합니다. 이러한 확장은 응용 프로그램을 발급 CA 또는 주제에 대한 온라인 정보로 안내하는 데 사용될 수 있습니다. 정보는 여러 형식으로 제공될 수 있으므로 각 확장은 각각 URI를 나타내는 IA5String 값의 시퀀스입니다. URI는 정보의 위치와 형식, 정보를 얻는 방법을 암시적으로 지정합니다.
