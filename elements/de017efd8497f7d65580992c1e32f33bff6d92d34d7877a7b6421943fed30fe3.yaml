"original": |2-
     For RFC publication, formal review by the designated expert is still
     requested, but the normal RFC review process is expected to provide
     the necessary review for interoperability.  The designated expert's
     review is still important, but it's equally important to note that
     when there is IETF consensus, the expert can sometimes be "in the
     rough" (see also the last paragraph of Section 5.4).
"fixed": |-
  For RFC publication, formal review by the designated expert is still requested, but the normal RFC review process is expected to provide the necessary review for interoperability.  The designated expert's review is still important, but it's equally important to note that when there is IETF consensus, the expert can sometimes be "in the rough" (see also the last paragraph of Section 5.4).
"ko": |-
  RFC 출판의 경우에도 지정된 전문가의 정식 검토가 요청되지만, 일반적인 RFC 검토 프로세스를 통해 상호 운용성에 필요한 검토가 제공될 것으로 예상됩니다. 지정된 전문가의 검토는 여전히 중요하지만 IETF 합의가 있을 때 전문가가 때때로 "어려운 상황"에 처할 수 있다는 점에 유의하는 것도 마찬가지로 중요합니다(섹션 5.4의 마지막 단락 참조).
