"original": |2-
     RTSP agents MUST implement RTSP over TLS as defined in this section
     and the next Section 19.3.  RTSP MUST follow the same guidelines with
     regard to TLS [RFC5246] usage as specified for HTTP; see [RFC2818].
     RTSP over TLS is separated from unsecured RTSP both on the URI level
     and the port level.  Instead of using the "rtsp" scheme identifier in
     the URI, the "rtsps" scheme identifier MUST be used to signal RTSP
     over TLS.  If no port is given in a URI with the "rtsps" scheme, port
     322 MUST be used for TLS over TCP/IP.
"fixed": |-
  RTSP agents MUST implement RTSP over TLS as defined in this section and the next Section 19.3.  RTSP MUST follow the same guidelines with regard to TLS [RFC5246] usage as specified for HTTP; see [RFC2818]. RTSP over TLS is separated from unsecured RTSP both on the URI level and the port level.  Instead of using the "rtsp" scheme identifier in the URI, the "rtsps" scheme identifier MUST be used to signal RTSP over TLS.  If no port is given in a URI with the "rtsps" scheme, port 322 MUST be used for TLS over TCP/IP.
"ko": |-
  RTSP 에이전트는 이 섹션과 다음 섹션 19.3에 정의된 대로 TLS를 통해 RTSP를 구현해야 합니다. RTSP는 HTTP에 대해 지정된 TLS [RFC5246] 사용과 관련하여 동일한 지침을 따라야 합니다. [RFC2818]을 참조하세요. TLS를 통한 RTSP는 URI 수준과 포트 수준 모두에서 보안되지 않은 RTSP와 구분됩니다. URI에서 "rtsp" 체계 식별자를 사용하는 대신 TLS를 통해 RTSP 신호를 보내는 데 "rtsps" 체계 식별자를 사용해야 합니다. "rtsps" 체계를 사용하는 URI에 포트가 제공되지 않으면 TCP/IP를 통한 TLS에 포트 322를 사용해야 합니다.
