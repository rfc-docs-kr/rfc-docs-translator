"original": |2-
     o  SDP processing has been split off into a separate specification
        [13], and more fully specified as a formal offer/answer exchange
        process that is effectively tunneled through SIP.  SDP is allowed
        in INVITE/200 or 200/ACK for baseline SIP implementations; RFC
        2543 alluded to the ability to use it in INVITE, 200, and ACK in a
        single transaction, but this was not well specified.  More complex
        SDP usages are allowed in extensions.
"fixed": |-
  -  SDP processing has been split off into a separate specification [13], and more fully specified as a formal offer/answer exchange process that is effectively tunneled through SIP.  SDP is allowed in INVITE/200 or 200/ACK for baseline SIP implementations; RFC 2543 alluded to the ability to use it in INVITE, 200, and ACK in a single transaction, but this was not well specified.  More complex SDP usages are allowed in extensions.
"ko": |-
  - SDP 처리는 별도의 사양으로 분할되었으며[13] SIP를 통해 효과적으로 터널링되는 공식적인 제안/응답 교환 프로세스로 더욱 완벽하게 지정되었습니다. 기본 SIP 구현을 위해 INVITE/200 또는 200/ACK에서 SDP가 허용됩니다. RFC 2543에서는 단일 트랜잭션의 INVITE, 200 및 ACK에서 이를 사용할 수 있는 기능을 암시했지만 이는 잘 지정되지 않았습니다. 확장에서는 더 복잡한 SDP 사용이 허용됩니다.
