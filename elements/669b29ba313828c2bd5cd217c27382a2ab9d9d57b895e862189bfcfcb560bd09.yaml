"original": |2-
     The 'dateTime' attribute syntax is a standard, fixed-length, 11-octet
     representation of the "DateAndTime" syntax as defined in RFC 2579
     [RFC2579].  RFC 2579 also identifies an 8-octet representation of a
     "DateAndTime" value, but IPP objects MUST use the 11-octet
     representation.  A user interface will provide a mapping between
     protocol dateTime values and displayable user-friendly words or
     presentation values and phrases that are localized to the natural
     language and date format of the user, including time zone.
"fixed": |-
  The 'dateTime' attribute syntax is a standard, fixed-length, 11-octet representation of the "DateAndTime" syntax as defined in RFC 2579 [RFC2579].  RFC 2579 also identifies an 8-octet representation of a "DateAndTime" value, but IPP objects MUST use the 11-octet representation.  A user interface will provide a mapping between protocol dateTime values and displayable user-friendly words or presentation values and phrases that are localized to the natural language and date format of the user, including time zone.
"ko": |-
  'dateTime' 속성 구문은 RFC 2579 [RFC2579]에 정의된 "DateAndTime" 구문의 표준 고정 길이 11옥텟 표현입니다. RFC 2579는 또한 "DateAndTime" 값의 8옥텟 표현을 식별하지만 IPP 객체는 11옥텟 표현을 사용해야 합니다. 사용자 인터페이스는 표준 시간대를 포함하여 사용자의 자연어 및 날짜 형식으로 지역화된 표시 가능한 사용자 친화적인 단어 또는 표시 값과 문구와 프로토콜 dateTime 값 사이의 매핑을 제공합니다.
