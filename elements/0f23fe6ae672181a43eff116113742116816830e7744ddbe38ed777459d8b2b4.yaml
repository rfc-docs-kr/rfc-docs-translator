"original": |2-
     Inter-domain TE with BGP begins with the placement of multiple
     peering interconnection points that are in close proximity to traffic
     sources/destinations and offer lowest-cost paths across the network
     between the peering points and the sources/destinations.  Some
     location-decision problems that arise in association with inter-
     domain routing are discussed in [AWD5].
"fixed": |-
  Inter-domain TE with BGP begins with the placement of multiple peering interconnection points that are in close proximity to traffic sources/destinations and offer lowest-cost paths across the network between the peering points and the sources/destinations.  Some location-decision problems that arise in association with inter- domain routing are discussed in [AWD5].
"ko": |-
  BGP를 사용한 도메인 간 TE는 트래픽 소스/대상에 근접하고 피어링 포인트와 소스/대상 사이의 네트워크 전반에 걸쳐 최저 비용 경로를 제공하는 여러 피어링 상호 연결 지점을 배치하는 것으로 시작됩니다. 도메인 간 라우팅과 관련하여 발생하는 일부 위치 결정 문제는 [AWD5]에서 논의됩니다.
