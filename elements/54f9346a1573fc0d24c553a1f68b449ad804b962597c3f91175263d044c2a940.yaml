"original": |2-
     For many of the attribute types defined in [X.520], the
     AttributeValue uses the DirectoryString type.  Of the attributes
     specified in Appendix A, the name, surname, givenName, initials,
     generationQualifier, commonName, localityName, stateOrProvinceName,
     organizationName, organizationalUnitName, title, and pseudonym
     attributes all use the DirectoryString type.  X.520 uses a
     parameterized type definition [X.683] of DirectoryString to specify
     the syntax for each of these attributes.  The parameter is used to
     indicate the maximum string length allowed for the attribute.  In
     Appendix A, in order to avoid the use of parameterized type
     definitions, the DirectoryString type is written in its expanded form
     for the definition of each of these attribute types.  So, the ASN.1
     in Appendix A describes the syntax for each of these attributes as
     being a CHOICE of TeletexString, PrintableString, UniversalString,
     UTF8String, and BMPString, with the appropriate constraints on the
     string length applied to each of the types in the CHOICE, rather than
     using the ASN.1 type DirectoryString to describe the syntax.
"fixed": |-
  For many of the attribute types defined in [X.520], the AttributeValue uses the DirectoryString type.  Of the attributes specified in Appendix A, the name, surname, givenName, initials, generationQualifier, commonName, localityName, stateOrProvinceName, organizationName, organizationalUnitName, title, and pseudonym attributes all use the DirectoryString type.  X.520 uses a parameterized type definition [X.683] of DirectoryString to specify the syntax for each of these attributes.  The parameter is used to indicate the maximum string length allowed for the attribute.  In Appendix A, in order to avoid the use of parameterized type definitions, the DirectoryString type is written in its expanded form for the definition of each of these attribute types.  So, the ASN.1 in Appendix A describes the syntax for each of these attributes as being a CHOICE of TeletexString, PrintableString, UniversalString, UTF8String, and BMPString, with the appropriate constraints on the string length applied to each of the types in the CHOICE, rather than using the ASN.1 type DirectoryString to describe the syntax.
"ko": |-
  [X.520]에 정의된 많은 속성 유형의 경우 AttributeValue는 DirectoryString 유형을 사용합니다. 부록 A에 지정된 속성 중 name, surname, GiveName,initials, GenerationQualifier, commonName, localityName, stateOrProvinceName, organizationName, organizationUnitName, title 및 pseudonym 속성은 모두 DirectoryString 유형을 사용합니다. X.520은 DirectoryString의 매개변수화된 유형 정의 [X.683]를 사용하여 이러한 각 속성에 대한 구문을 지정합니다. 매개변수는 속성에 허용되는 최대 문자열 길이를 나타내는 데 사용됩니다. 부록 A에서는 매개변수화된 유형 정의의 사용을 피하기 위해 DirectoryString 유형이 이러한 각 속성 유형의 정의에 대해 확장된 형식으로 작성되었습니다. 따라서 부록 A의 ASN.1은 이러한 각 속성에 대한 구문을 CHOICE의 각 유형에 적용되는 문자열 길이에 대한 적절한 제약 조건과 함께 TeletexString, PrintableString, UniversalString, UTF8String 및 BMPString의 CHOICE로 설명합니다. , 구문을 설명하기 위해 ASN.1 유형 DirectoryString을 사용하는 대신.
