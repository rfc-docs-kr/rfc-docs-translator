"original": |2-
     HTTP provides a general framework for access control and
     authentication, via an extensible set of challenge-response
     authentication schemes, which can be used by a server to challenge a
     client request and by a client to provide authentication information.
     This document defines HTTP/1.1 authentication in terms of the
     architecture defined in "Hypertext Transfer Protocol (HTTP/1.1):
     Message Syntax and Routing" [RFC7230], including the general
     framework previously described in "HTTP Authentication: Basic and
     Digest Access Authentication" [RFC2617] and the related fields and
     status codes previously defined in "Hypertext Transfer Protocol --
     HTTP/1.1" [RFC2616].
"fixed": |-
  HTTP provides a general framework for access control and authentication, via an extensible set of challenge-response authentication schemes, which can be used by a server to challenge a client request and by a client to provide authentication information. This document defines HTTP/1.1 authentication in terms of the architecture defined in "Hypertext Transfer Protocol (HTTP/1.1): Message Syntax and Routing" [RFC7230], including the general framework previously described in "HTTP Authentication: Basic and Digest Access Authentication" [RFC2617] and the related fields and status codes previously defined in "Hypertext Transfer Protocol -- HTTP/1.1" [RFC2616].
"ko": |-
  HTTP는 서버가 클라이언트 요청에 도전하고 클라이언트가 인증 정보를 제공하는 데 사용할 수 있는 확장 가능한 시도-응답 인증 체계 세트를 통해 액세스 제어 및 인증을 위한 일반 프레임워크를 제공합니다. 이 문서는 이전에 "HTTP 인증: 기본 및 다이제스트 액세스 인증"에서 설명한 일반 프레임워크를 포함하여 "하이퍼텍스트 전송 프로토콜(HTTP/1.1): 메시지 구문 및 라우팅" [RFC7230]에 정의된 아키텍처 측면에서 HTTP/1.1 인증을 정의합니다. [RFC2617] 및 이전에 "Hypertext Transfer Protocol - HTTP/1.1" [RFC2616]에 정의된 관련 필드 및 상태 코드.
