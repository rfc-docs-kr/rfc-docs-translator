"original": |2-
        |  *Note:* User agents ought to provide guidance to users when
        |  setting a preference, since users are rarely familiar with the
        |  details of language matching as described above.  For example,
        |  users might assume that on selecting "en-gb", they will be
        |  served any kind of English document if British English is not
        |  available.  A user agent might suggest, in such a case, to add
        |  "en" to the list for better matching behavior.
"fixed": |-
  - |  *Note:* User agents ought to provide guidance to users when |  setting a preference, since users are rarely familiar with the |  details of language matching as described above.  For example, |  users might assume that on selecting "en-gb", they will be |  served any kind of English document if British English is not |  available.  A user agent might suggest, in such a case, to add |  "en" to the list for better matching behavior.
"ko": |-
  - | *참고:* 사용자 에이전트는 | 사용자가 기본 설정에 거의 익숙하지 않기 때문에 | 위에서 설명한 대로 언어 매칭에 대한 자세한 내용을 확인하세요. 예를 들어 | 사용자는 "en-gb"를 선택하면 | 영국 영어가 아닌 경우 모든 종류의 영어 문서를 제공 | 사용 가능. 이러한 경우 사용자 에이전트는 | 더 나은 일치 동작을 위해 목록에 "en"을 추가합니다.
