"original": |2-
     $ policy creation authority (MISSI PCA)
        (O) /MISSI/ The second level of a MISSI certification hierarchy;
        the administrative root of a security policy domain of MISSI users
        and other, subsidiary authorities. The term refers both to that
        authoritative office or role and to the person who fills that
        office. (See: policy certification authority.)
"fixed": |-
  $ policy creation authority (MISSI PCA)  -  (O) /MISSI/ The second level of a MISSI certification hierarchy; the administrative root of a security policy domain of MISSI users and other, subsidiary authorities. The term refers both to that authoritative office or role and to the person who fills that office. (See: policy certification authority.)
"ko": |-
  $ 정책 생성 권한(MISSI PCA) - (O) /MISSI/ MISSI 인증 계층의 두 번째 수준입니다. MISSI 사용자 및 기타 보조 기관의 보안 정책 도메인의 관리 루트입니다. 이 용어는 권위 있는 직책이나 역할, 그리고 그 직책을 맡은 사람을 모두 지칭합니다. (참조: 정책 인증 기관.)
