"original": |2-
     Consider a UA that is using SIP message bodies to communicate session
     encryption keys for a media session.  Although it trusts the proxy
     server of the domain it is contacting to deliver signaling properly,
     it may not want the administrators of that domain to be capable of
     decrypting any subsequent media session.  Worse yet, if the proxy
     server were actively malicious, it could modify the session key,
     either acting as a man-in-the-middle, or perhaps changing the
     security characteristics requested by the originating UA.
"fixed": |-
  Consider a UA that is using SIP message bodies to communicate session encryption keys for a media session.  Although it trusts the proxy server of the domain it is contacting to deliver signaling properly, it may not want the administrators of that domain to be capable of decrypting any subsequent media session.  Worse yet, if the proxy server were actively malicious, it could modify the session key, either acting as a man-in-the-middle, or perhaps changing the security characteristics requested by the originating UA.
"ko": |-
  미디어 세션에 대한 세션 암호화 키를 전달하기 위해 SIP 메시지 본문을 사용하는 UA를 생각해 보세요. 신호를 적절하게 전달하기 위해 연결 중인 도메인의 프록시 서버를 신뢰하지만 해당 도메인의 관리자가 후속 미디어 세션의 암호를 해독하는 것을 원하지 않을 수도 있습니다. 더 나쁜 것은 프록시 서버가 적극적으로 악의적인 경우 중간자 역할을 하거나 원래 UA에서 요청한 보안 특성을 변경하여 세션 키를 수정할 수 있다는 것입니다.
