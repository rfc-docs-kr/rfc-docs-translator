"original": |2-
     Applications protocol designers MUST NOT assume that all attackers
     will be off-path.  Where possible, protocols SHOULD be designed to
     resist attacks from attackers who have complete control of the
     network.  However, designers are expected to give more weight to
     attacks which can be mounted by off-path attackers as well as on-path
     ones.
"fixed": |-
  Applications protocol designers MUST NOT assume that all attackers will be off-path.  Where possible, protocols SHOULD be designed to resist attacks from attackers who have complete control of the network.  However, designers are expected to give more weight to attacks which can be mounted by off-path attackers as well as on-path ones.
"ko": |-
  애플리케이션 프로토콜 설계자는 모든 공격자가 경로를 벗어날 것이라고 가정해서는 안 됩니다. 가능한 경우 프로토콜은 네트워크를 완전히 제어하는 ​​공격자의 공격에 저항하도록 설계되어야 합니다. 그러나 설계자는 경로상의 공격자뿐만 아니라 경로를 벗어난 공격자도 수행할 수 있는 공격에 더 많은 비중을 둘 것으로 예상됩니다.
