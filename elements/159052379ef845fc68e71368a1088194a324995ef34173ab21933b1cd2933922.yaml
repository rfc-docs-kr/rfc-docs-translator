"original": |2-
     The RTP-Info general-header field is used to set RTP-specific
     parameters in the PLAY and GET_PARAMETER responses or PLAY_NOTIFY and
     GET_PARAMETER requests.  For streams using RTP as transport protocol,
     the RTP-Info header SHOULD be part of a 200 response to PLAY.
"fixed": |-
  The RTP-Info general-header field is used to set RTP-specific parameters in the PLAY and GET_PARAMETER responses or PLAY_NOTIFY and GET_PARAMETER requests.  For streams using RTP as transport protocol, the RTP-Info header SHOULD be part of a 200 response to PLAY.
"ko": |-
  RTP-Info 일반 헤더 필드는 PLAY 및 GET_PARAMETER 응답 또는 PLAY_NOTIFY 및 GET_PARAMETER 요청에서 RTP 관련 매개변수를 설정하는 데 사용됩니다. RTP를 전송 프로토콜로 사용하는 스트림의 경우 RTP-Info 헤더는 PLAY에 대한 200 응답의 일부여야 합니다.
