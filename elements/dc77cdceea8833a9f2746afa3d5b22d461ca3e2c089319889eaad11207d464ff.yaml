"original": |2-
     UAs MAY support the signing and encrypting of MIME bodies, and
     transference of credentials with S/MIME as described in Section 23.
     If a UA holds one or more root certificates of certificate
     authorities in order to validate certificates for TLS or IPSec, it
     SHOULD be capable of reusing these to verify S/MIME certificates, as
     appropriate.  A UA MAY hold root certificates specifically for
     validating S/MIME certificates.
"fixed": |-
  UAs MAY support the signing and encrypting of MIME bodies, and transference of credentials with S/MIME as described in Section 23. If a UA holds one or more root certificates of certificate authorities in order to validate certificates for TLS or IPSec, it SHOULD be capable of reusing these to verify S/MIME certificates, as appropriate.  A UA MAY hold root certificates specifically for validating S/MIME certificates.
"ko": |-
  UA는 섹션 23에 설명된 대로 MIME 본문의 서명 및 암호화와 S/MIME을 통한 자격 증명 전송을 지원할 수 있습니다. UA가 TLS 또는 IPSec에 대한 인증서의 유효성을 검사하기 위해 인증 기관의 루트 인증서를 하나 이상 보유한 경우 다음과 같아야 합니다. 적절하게 S/MIME 인증서를 확인하기 위해 이를 재사용할 수 있습니다. UA는 S/MIME 인증서 검증을 위해 특별히 루트 인증서를 보유할 수 있습니다.
