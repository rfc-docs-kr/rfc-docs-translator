"original": |2-
     Scope of Multicast:  If RTSP is used to control the transmission of
        media onto a multicast network, the scope of the delivery must be
        considered.  RTSP supports the TTL Transport header parameter to
        indicate this scope for IPv4.  IPv6 has a different mechanism for
        the scope boundary.  However, such scope control has risks, as it
        may be set too large and distribute media beyond the intended
        scope.
"fixed": |-
  Scope of Multicast:  If RTSP is used to control the transmission of media onto a multicast network, the scope of the delivery must be considered.  RTSP supports the TTL Transport header parameter to indicate this scope for IPv4.  IPv6 has a different mechanism for the scope boundary.  However, such scope control has risks, as it may be set too large and distribute media beyond the intended scope.
"ko": |-
  멀티캐스트 범위: RTSP를 사용하여 멀티캐스트 네트워크로의 미디어 전송을 제어하는 ​​경우 전달 범위를 고려해야 합니다. RTSP는 IPv4에 대한 이 범위를 표시하기 위해 TTL 전송 헤더 매개변수를 지원합니다. IPv6에는 범위 경계에 대해 다른 메커니즘이 있습니다. 그러나 이러한 범위 제어는 너무 크게 설정되어 의도한 범위를 벗어나 미디어를 배포할 수 있다는 위험이 있습니다.
