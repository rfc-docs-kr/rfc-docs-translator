"original": |2-
     The Server Name extension now specifies only ASCII representation,
     eliminating UTF-8.  It is provided that the ServerNameList can
     contain more than only one name of any particular name_type.  If a
     server name is provided but not recognized, the server should either
     continue the handshake without an error or send a fatal error.
     Sending a warning-level message is not recommended because client
     behavior will be unpredictable.  Provision was added for the user
     using the server_name extension in deciding whether or not to resume
     a session.  Furthermore, this extension should be the same in a
     session resumption request as it was in the full handshake that
     established the session.  Such a resumption request must not be
     accepted if the server_name extension is different, but instead a
     full handshake must be done to possibly establish a new session.
"fixed": |-
  The Server Name extension now specifies only ASCII representation, eliminating UTF-8.  It is provided that the ServerNameList can contain more than only one name of any particular name_type.  If a server name is provided but not recognized, the server should either continue the handshake without an error or send a fatal error. Sending a warning-level message is not recommended because client behavior will be unpredictable.  Provision was added for the user using the server_name extension in deciding whether or not to resume a session.  Furthermore, this extension should be the same in a session resumption request as it was in the full handshake that established the session.  Such a resumption request must not be accepted if the server_name extension is different, but instead a full handshake must be done to possibly establish a new session.
"ko": |-
  이제 서버 이름 확장은 UTF-8을 제거하고 ASCII 표현만 지정합니다. ServerNameList에는 특정 name_type의 이름이 두 개 이상 포함될 수 있습니다. 서버 이름이 제공되었지만 인식되지 않는 경우 서버는 오류 없이 핸드셰이크를 계속하거나 치명적인 오류를 보내야 합니다. 클라이언트 동작을 예측할 수 없으므로 경고 수준 메시지를 보내는 것은 권장되지 않습니다. 세션 재개 여부를 결정할 때 server_name 확장을 사용하는 사용자를 위한 규정이 추가되었습니다. 또한 이 확장은 세션을 설정한 전체 핸드셰이크에서와 마찬가지로 세션 재개 요청에서도 동일해야 합니다. server_name 확장자가 다른 경우 이러한 재개 요청을 수락해서는 안 됩니다. 대신 새 세션을 설정하려면 전체 핸드셰이크를 수행해야 합니다.
