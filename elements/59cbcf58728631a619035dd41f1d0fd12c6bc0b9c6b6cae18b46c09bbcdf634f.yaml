"original": |2-
     While MACs and digital signatures can both be used for integrity
     checking, there are some significant differences between the security
     properties that each of them provides.  These need to be taken into
     consideration when designing protocols and selecting the algorithms
     to be used in protocols.
"fixed": |-
  While MACs and digital signatures can both be used for integrity checking, there are some significant differences between the security properties that each of them provides.  These need to be taken into consideration when designing protocols and selecting the algorithms to be used in protocols.
"ko": |-
  MAC과 디지털 서명은 모두 무결성 검사에 사용될 수 있지만, 각각이 제공하는 보안 속성 간에는 몇 가지 중요한 차이점이 있습니다. 프로토콜을 설계하고 프로토콜에 사용할 알고리즘을 선택할 때 이러한 차이점을 고려해야 합니다.
