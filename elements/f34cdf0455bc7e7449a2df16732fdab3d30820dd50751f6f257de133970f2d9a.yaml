"original": |2-
     When a single-bit field is referenced in prose, the position of that
     field can be clarified by using the value of the byte that carries
     the field with the field's value set.  For example, the value 0x80
     could be used to refer to the single-bit field in the most
     significant bit of the byte, such as One-bit Field in Figure 1.
"fixed": |-
  When a single-bit field is referenced in prose, the position of that field can be clarified by using the value of the byte that carries the field with the field's value set.  For example, the value 0x80 could be used to refer to the single-bit field in the most significant bit of the byte, such as One-bit Field in Figure 1.
"ko": |-
  단일 비트 필드가 산문에서 참조될 때 해당 필드의 위치는 필드 값 세트와 함께 필드를 전달하는 바이트 값을 사용하여 명확해질 수 있습니다. 예를 들어, 0x80 값은 그림 1의 1비트 필드와 같이 바이트의 최상위 비트에 있는 단일 비트 필드를 참조하는 데 사용될 수 있습니다.
