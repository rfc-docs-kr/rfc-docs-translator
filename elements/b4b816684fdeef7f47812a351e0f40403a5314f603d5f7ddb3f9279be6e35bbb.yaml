"original": |2-
     The Elliptic Curve Digital Signature Algorithm (ECDSA) [FIPS186-4] is
     the elliptic curve analogue of the Digital Signature Algorithm (DSA)
     signature method, i.e., the Digital Signature Standard (DSS).  It
     takes no explicit parameters.  For some detailed specifications of
     how to use it with SHA hash functions and XML Digital Signature,
     please see [X9.62] and [RFC4050].  The #sha3-*, #ecdsa-ripemd160, and
     #ecdsa-whirlpool fragments identify signature methods processed in
     the same way as specified by the #ecdsa-sha1 fragment, with the
     exception that a SHA3 function (see Section 2.1.5), RIPEMD160, or
     Whirlpool (see Section 2.1.4) is used instead of SHA-1.
"fixed": |-
  The Elliptic Curve Digital Signature Algorithm (ECDSA) [FIPS186-4] is the elliptic curve analogue of the Digital Signature Algorithm (DSA) signature method, i.e., the Digital Signature Standard (DSS).  It takes no explicit parameters.  For some detailed specifications of how to use it with SHA hash functions and XML Digital Signature, please see [X9.62] and [RFC4050].  The #sha3-*, #ecdsa-ripemd160, and #ecdsa-whirlpool fragments identify signature methods processed in the same way as specified by the #ecdsa-sha1 fragment, with the exception that a SHA3 function (see Section 2.1.5), RIPEMD160, or Whirlpool (see Section 2.1.4) is used instead of SHA-1.
"ko": |-
  ECDSA(타원 곡선 디지털 서명 알고리즘) [FIPS186-4]는 DSA(디지털 서명 알고리즘) 서명 방법, 즉 DSS(디지털 서명 표준)의 타원 곡선 유사체입니다. 명시적인 매개변수를 사용하지 않습니다. SHA 해시 함수 및 XML 디지털 서명과 함께 사용하는 방법에 대한 자세한 사양은 [X9.62] 및 [RFC4050]을 참조하세요. #sha3-*, #ecdsa-ripemd160 및 #ecdsa-whirlpool 조각은 SHA3 함수(섹션 2.1.5 참조)를 제외하고 #ecdsa-sha1 조각에 지정된 것과 동일한 방식으로 처리된 서명 방법을 식별합니다. SHA-1 대신 RIPEMD160 또는 Whirlpool(섹션 2.1.4 참조)이 사용됩니다.
