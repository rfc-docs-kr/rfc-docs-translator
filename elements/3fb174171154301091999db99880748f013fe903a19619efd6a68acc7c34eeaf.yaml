"ko": |-
  이 사양은 해당 사양에 정의된 다음 핵심 ABNF 구문 규칙을 포함하여 [RFC2234]의 ABNF(Augmented Backus-Naur Form) 표기법을 사용합니다: ALPHA(문자), CR(캐리지 리턴), DIGIT(십진수), DQUOTE(이중 숫자) quote), HEXDIG(16진수), LF(줄 바꿈) 및 SP(공백). 전체 URI 구문은 부록 A에 수집되어 있습니다.
