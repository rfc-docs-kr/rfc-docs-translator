"original": |2-
     Another, more prosaic difficulty with the S/MIME mechanism is that it
     can result in very large messages, especially when the SIP tunneling
     mechanism described in Section 23.4 is used.  For that reason, it is
     RECOMMENDED that TCP should be used as a transport protocol when
     S/MIME tunneling is employed.
"fixed": |-
  Another, more prosaic difficulty with the S/MIME mechanism is that it can result in very large messages, especially when the SIP tunneling mechanism described in Section 23.4 is used.  For that reason, it is RECOMMENDED that TCP should be used as a transport protocol when S/MIME tunneling is employed.
"ko": |-
  S/MIME 메커니즘의 또 다른 일반적인 어려움은 특히 섹션 23.4에 설명된 SIP 터널링 메커니즘을 사용할 때 매우 큰 메시지가 발생할 수 있다는 것입니다. 이러한 이유로 S/MIME 터널링을 사용할 때는 TCP를 전송 프로토콜로 사용하는 것이 좋습니다.
