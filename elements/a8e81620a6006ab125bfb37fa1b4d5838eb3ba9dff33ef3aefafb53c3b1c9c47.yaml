"original": |2-
        In order to satisfy the requirements of [RFC3550], the RTP
        timestamp space needs to increase continuously with real time.
        While this is not optimal for stored media, it is required for RTP
        and RTCP to function as intended.  Using a continuous RTP
        timestamp space allows the same timestamp model for both stored
        and live media and allows better opportunity to integrate both
        types of media under a single control.
"fixed": |-
  - In order to satisfy the requirements of [RFC3550], the RTP timestamp space needs to increase continuously with real time. While this is not optimal for stored media, it is required for RTP and RTCP to function as intended.  Using a continuous RTP timestamp space allows the same timestamp model for both stored and live media and allows better opportunity to integrate both types of media under a single control.
"ko": |-
  - [RFC3550]의 요구사항을 만족시키기 위해서는 RTP 타임스탬프 공간이 실시간으로 지속적으로 증가해야 합니다. 이는 저장된 미디어에 최적이 아니지만 RTP 및 RTCP가 의도한 대로 작동하려면 필요합니다. 연속적인 RTP 타임스탬프 공간을 사용하면 저장된 미디어와 라이브 미디어 모두에 대해 동일한 타임스탬프 모델이 가능하고 두 가지 유형의 미디어를 단일 제어로 통합할 수 있는 더 나은 기회가 제공됩니다.
