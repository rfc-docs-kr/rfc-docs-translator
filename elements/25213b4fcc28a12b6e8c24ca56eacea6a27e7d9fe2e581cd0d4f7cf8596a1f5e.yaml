"original": |2-
        Location Service: A location service is used by a SIP redirect or
           proxy server to obtain information about a callee's possible
           location(s).  It contains a list of bindings of address-of-
           record keys to zero or more contact addresses.  The bindings
           can be created and removed in many ways; this specification
           defines a REGISTER method that updates the bindings.
"fixed": |-
  - Location Service: A location service is used by a SIP redirect or proxy server to obtain information about a callee's possible location(s).  It contains a list of bindings of address-of- record keys to zero or more contact addresses.  The bindings can be created and removed in many ways; this specification defines a REGISTER method that updates the bindings.
"ko": |-
  - 위치 서비스: 위치 서비스는 SIP 리디렉션 또는 프록시 서버에서 수신자의 가능한 위치에 대한 정보를 얻는 데 사용됩니다. 여기에는 0개 이상의 연락처 주소에 대한 레코드 주소 키 바인딩 목록이 포함되어 있습니다. 바인딩은 다양한 방법으로 생성하고 제거할 수 있습니다. 이 사양은 바인딩을 업데이트하는 REGISTER 메서드를 정의합니다.
