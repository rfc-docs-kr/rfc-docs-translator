"original": |2-
     IANA has created and is maintaining a set of registries, "Error
     Subcodes", with a separate registry for each BGP Error Code.  Future
     assignments are to be made using either the Standards Action process
     defined in [RFC2434], or the Early IANA Allocation process defined in
     [RFC4020].  Assignments consist of a name and the value.
"fixed": |-
  IANA has created and is maintaining a set of registries, "Error Subcodes", with a separate registry for each BGP Error Code.  Future assignments are to be made using either the Standards Action process defined in [RFC2434], or the Early IANA Allocation process defined in [RFC4020].  Assignments consist of a name and the value.
"ko": |-
  IANA는 각 BGP 오류 코드에 대한 별도의 레지스트리가 있는 "오류 하위 코드"라는 레지스트리 세트를 생성하고 유지 관리하고 있습니다. 향후 할당은 [RFC2434]에 정의된 표준 조치 프로세스 또는 [RFC4020]에 정의된 초기 IANA 할당 프로세스를 사용하여 수행됩니다. 할당은 이름과 값으로 구성됩니다.
