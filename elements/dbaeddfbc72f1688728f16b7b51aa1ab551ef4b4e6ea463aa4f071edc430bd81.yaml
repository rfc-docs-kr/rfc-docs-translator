"original": |2-
     QUIC includes the encoded transport parameters in the cryptographic
     handshake.  Once the handshake completes, the transport parameters
     declared by the peer are available.  Each endpoint validates the
     values provided by its peer.
"fixed": |-
  QUIC includes the encoded transport parameters in the cryptographic handshake.  Once the handshake completes, the transport parameters declared by the peer are available.  Each endpoint validates the values provided by its peer.
"ko": |-
  QUIC는 암호화 핸드셰이크에 인코딩된 전송 매개변수를 포함합니다. 핸드셰이크가 완료되면 피어가 선언한 전송 매개변수를 사용할 수 있습니다. 각 엔드포인트는 피어가 제공한 값의 유효성을 검사합니다.
