"original": |2-
        Later, if Alice uses an ATM during a clandestine visit to
        negotiate with Bob, she might prefer that her bank conceal the
        origin of her transaction, because knowledge of the ATM's location
        might allow a competitor to infer Bob's identity. The bank, on the
        other hand, might prefer to protect only Alice's PIN (see:
        selective-field confidentiality).
"fixed": |-
  - Later, if Alice uses an ATM during a clandestine visit to negotiate with Bob, she might prefer that her bank conceal the origin of her transaction, because knowledge of the ATM's location might allow a competitor to infer Bob's identity. The bank, on the other hand, might prefer to protect only Alice's PIN (see: selective-field confidentiality).
"ko": |-
  - 나중에 Alice가 Bob과 협상하기 위해 은밀하게 방문하는 동안 ATM을 사용하는 경우 ATM 위치를 알면 경쟁자가 Bob의 신원을 추론할 수 있으므로 은행에서 거래 출처를 숨기는 것을 선호할 수 있습니다. 반면에 은행은 Alice의 PIN만 보호하는 것을 선호할 수 있습니다(선택적 필드 기밀성 참조).
