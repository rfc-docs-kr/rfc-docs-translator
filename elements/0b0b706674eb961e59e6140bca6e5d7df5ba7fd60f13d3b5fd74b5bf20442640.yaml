"original": |2-
     If the Location header contains only a host address, the client may
     assume that the media on the new server is identical to the media on
     the old server, i.e., all media configuration information from the
     old session is still valid except for the host address.  However, the
     usage of conditional SETUP using MTag identifiers is RECOMMENDED as a
     means to verify the assumption.
"fixed": |-
  If the Location header contains only a host address, the client may assume that the media on the new server is identical to the media on the old server, i.e., all media configuration information from the old session is still valid except for the host address.  However, the usage of conditional SETUP using MTag identifiers is RECOMMENDED as a means to verify the assumption.
"ko": |-
  Location 헤더에 호스트 주소만 포함된 경우 클라이언트는 새 서버의 미디어가 이전 서버의 미디어와 동일하다고 가정할 수 있습니다. 즉, 이전 세션의 모든 미디어 구성 정보는 호스트 주소를 제외하고 여전히 유효합니다. 그러나 가정을 검증하기 위한 수단으로 MTag 식별자를 사용하는 조건부 SETUP을 사용하는 것이 권장됩니다.
