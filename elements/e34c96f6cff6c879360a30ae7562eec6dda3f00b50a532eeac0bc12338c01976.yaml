"original": |2-
     A WebFinger resource is always given a query target, which is another
     URI that identifies the entity whose information is sought.  GET
     requests to a WebFinger resource convey the query target in the
     "resource" parameter of the WebFinger URI's query string; see Section
     4.1 for details.
"fixed": |-
  A WebFinger resource is always given a query target, which is another URI that identifies the entity whose information is sought.  GET requests to a WebFinger resource convey the query target in the "resource" parameter of the WebFinger URI's query string; see Section 4.1 for details.
"ko": |-
  WebFinger 리소스에는 항상 검색 대상 정보가 있는 엔터티를 식별하는 또 다른 URI인 쿼리 대상이 제공됩니다. WebFinger 리소스에 대한 GET 요청은 WebFinger URI 쿼리 문자열의 "resource" 매개변수에 쿼리 대상을 전달합니다. 자세한 내용은 섹션 4.1을 참조하세요.
