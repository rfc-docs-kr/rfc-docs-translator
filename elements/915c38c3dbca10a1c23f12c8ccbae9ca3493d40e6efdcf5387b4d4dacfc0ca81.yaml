"original": |2-
     *  Large numbers of small or empty frames can be abused to cause a
        peer to expend time processing frame headers.  Caution is required
        here as some uses of small frames are entirely legitimate, such as
        the sending of an empty DATA or CONTINUATION frame at the end of a
        stream.
"fixed": |-
  *  Large numbers of small or empty frames can be abused to cause a peer to expend time processing frame headers.  Caution is required here as some uses of small frames are entirely legitimate, such as the sending of an empty DATA or CONTINUATION frame at the end of a stream.
"ko": |-
  * 많은 수의 작거나 빈 프레임을 남용하여 피어가 프레임 헤더를 처리하는 데 시간을 소비하게 할 수 있습니다. 스트림 끝에서 빈 DATA 또는 CONTINUATION 프레임을 보내는 것과 같이 작은 프레임의 일부 사용은 완전히 합법적이므로 여기서 주의가 필요합니다.
