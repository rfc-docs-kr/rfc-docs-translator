"original": |2-
     As noted above, the Padding field is limited to 255 bytes in length.
     This generally will not be adequate to hide traffic characteristics
     relative to traffic flow confidentiality requirements.  An optional
     field, within the payload data, is provided specifically to address
     the TFC requirement.
"fixed": |-
  As noted above, the Padding field is limited to 255 bytes in length. This generally will not be adequate to hide traffic characteristics relative to traffic flow confidentiality requirements.  An optional field, within the payload data, is provided specifically to address the TFC requirement.
"ko": |-
  위에서 설명한 대로 Padding 필드의 길이는 255바이트로 제한됩니다. 이는 일반적으로 트래픽 흐름 기밀성 요구 사항과 관련된 트래픽 특성을 숨기는 데 적합하지 않습니다.  페이로드 데이터 내의 선택적 필드는 TFC 요구 사항을 해결하기 위해 특별히 제공됩니다.
