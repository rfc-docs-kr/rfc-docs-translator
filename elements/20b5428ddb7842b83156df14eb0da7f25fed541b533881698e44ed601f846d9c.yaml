"original": |2-
     The concepts described in [RFC3124] and the lessons that can be
     learned from that work found a home in HTTP/2 [RFC9113] and QUIC
     [RFC9000], while [RFC9040] describes TCP control block
     interdependence that is a core construct underpinning the congestion
     manager defined in [RFC3124].
"fixed": |-
  The concepts described in [RFC3124] and the lessons that can be learned from that work found a home in HTTP/2 [RFC9113] and QUIC [RFC9000], while [RFC9040] describes TCP control block interdependence that is a core construct underpinning the congestion manager defined in [RFC3124].
"ko": |-
  [RFC3124]에 설명된 개념과 해당 작업에서 배울 수 있는 교훈은 HTTP/2 [RFC9113] 및 QUIC [RFC9000]에서 본거지를 찾았으며 [RFC9040]은 혼잡을 뒷받침하는 핵심 구성인 TCP 제어 블록 상호 의존성을 설명합니다. [RFC3124]에 정의된 관리자입니다.
