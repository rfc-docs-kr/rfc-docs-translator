"original": |2-
     Note that request processing is atomic.  If a request is accepted,
     all state changes associated with it MUST be performed.  If it is
     rejected, all state changes MUST NOT be performed.
"fixed": |-
  Note that request processing is atomic.  If a request is accepted, all state changes associated with it MUST be performed.  If it is rejected, all state changes MUST NOT be performed.
"ko": |-
  요청 처리는 원자성입니다. 요청이 수락되면 이와 관련된 모든 상태 변경이 수행되어야 합니다. 거부되면 모든 상태 변경을 수행해서는 안 됩니다.
