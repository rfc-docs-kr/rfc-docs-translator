"original": |2-
     (e)  TCP implementations SHOULD inform the application of the
          delivery problem (unless such information has been disabled by
          the application; see the "Asynchronous Reports" section
          (Section 3.9.1.8)), when R1 is reached and before R2 (SHLD-9).
          This will allow a remote login application program to inform the
          user, for example.
"fixed": |-
  (e)  TCP implementations SHOULD inform the application of the delivery problem (unless such information has been disabled by the application; see the "Asynchronous Reports" section (Section 3.9.1.8)), when R1 is reached and before R2 (SHLD-9). This will allow a remote login application program to inform the user, for example.
"ko": |-
  (e) TCP 구현은 R1에 도달하고 R2(SHLD-9) 이전에 전달 문제를 애플리케이션에 알려야 합니다(해당 정보가 애플리케이션에 의해 비활성화되지 않은 경우, "비동기 보고서" 섹션(섹션 3.9.1.8) 참조). ). 예를 들어, 이를 통해 원격 로그인 응용 프로그램이 사용자에게 이를 알릴 수 있습니다.
