"original": |2-
     Some devices have hardware support for AES Counter Mode with CBC-MAC
     (AES-CCM) but not AES Galois/Counter Mode (AES-GCM), so they are
     unable to follow the foregoing recommendations regarding cipher
     suites.  There are even devices that do not support public key
     cryptography at all, but these are out of scope entirely.
"fixed": |-
  Some devices have hardware support for AES Counter Mode with CBC-MAC (AES-CCM) but not AES Galois/Counter Mode (AES-GCM), so they are unable to follow the foregoing recommendations regarding cipher suites.  There are even devices that do not support public key cryptography at all, but these are out of scope entirely.
"ko": |-
  일부 장치에는 CBC-MAC(AES-CCM)이 포함된 AES 카운터 모드가 지원되지만 AES-GCM(AES Galois/Counter Mode)은 지원되지 않으므로 암호화 제품군과 관련하여 앞서 언급한 권장 사항을 따를 수 없습니다. 공개 키 암호화를 전혀 지원하지 않는 장치도 있지만 이는 완전히 범위를 벗어납니다.
