"original": |2-
     $ Multipurpose Internet Mail Extensions (MIME)
        (I) An Internet protocol (RFC 2045) that enhances the basic format
        of Internet electronic mail messages (RFC 822) (a) to enable
        character sets other than U.S. ASCII to be used for textual
        headers and content and (b) to carry non-textual and multi-part
        content. (See: S/MIME.)
"fixed": |-
  $ Multipurpose Internet Mail Extensions (MIME)  -  (I) An Internet protocol (RFC 2045) that enhances the basic format of Internet electronic mail messages (RFC 822) (a) to enable character sets other than U.S. ASCII to be used for textual headers and content and (b) to carry non-textual and multi-part content. (See: S/MIME.)
"ko": |-
  $ 다목적 인터넷 메일 확장(MIME) - (I) 인터넷 전자 메일 메시지(RFC 822)의 기본 형식을 향상하여 (a) 미국 ASCII 이외의 문자 집합을 텍스트 헤더에 사용할 수 있도록 하는 인터넷 프로토콜(RFC 2045)입니다. (b) 텍스트가 아닌 여러 부분으로 구성된 콘텐츠를 전달합니다. (참조: S/MIME.)
