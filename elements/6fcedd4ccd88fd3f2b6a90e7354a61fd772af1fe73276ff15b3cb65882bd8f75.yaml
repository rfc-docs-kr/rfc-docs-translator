"original": |2-
     Note: Readers of this standard need to pay special attention to how
     these lexical tokens are used in both the lower-level and
     higher-level syntax later in the document.  Particularly, the white
     space tokens and the comment tokens defined in section 3.2.3 get used
     in the lower-level tokens defined here, and those lower-level tokens
     are in turn used as parts of the higher-level tokens defined later.
     Therefore, the white space and comments may be allowed in the
     higher-level tokens even though they may not explicitly appear in a
     particular definition.
"fixed": |-
  Note: Readers of this standard need to pay special attention to how these lexical tokens are used in both the lower-level and higher-level syntax later in the document.  Particularly, the white space tokens and the comment tokens defined in section 3.2.3 get used in the lower-level tokens defined here, and those lower-level tokens are in turn used as parts of the higher-level tokens defined later. Therefore, the white space and comments may be allowed in the higher-level tokens even though they may not explicitly appear in a particular definition.
"ko": |-
  참고: 이 표준의 독자는 문서 뒷부분의 하위 수준 및 상위 수준 구문 모두에서 이러한 어휘 토큰이 어떻게 사용되는지에 특별한 주의를 기울여야 합니다.  특히, 3.2.3절에 정의된 공백 토큰과 주석 토큰은 여기에서 정의된 하위 수준 토큰에 사용되며, 해당 하위 수준 토큰은 나중에 정의되는 상위 수준 토큰의 일부로 사용됩니다. 따라서 공백과 주석은 특정 정의에 명시적으로 나타나지 않더라도 상위 수준 토큰에서 허용될 수 있습니다.
