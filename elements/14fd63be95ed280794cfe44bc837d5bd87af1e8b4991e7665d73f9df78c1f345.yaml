"original": |2-
     Other preconditions, defined by other specifications as extension
     fields, might place conditions on all recipients, on the state of the
     target resource in general, or on a group of resources.  For
     instance, the "If" header field in WebDAV can make a request
     conditional on various aspects of multiple resources, such as locks,
     if the recipient understands and implements that field ([WEBDAV],
     Section 10.4).
"fixed": |-
  Other preconditions, defined by other specifications as extension fields, might place conditions on all recipients, on the state of the target resource in general, or on a group of resources.  For instance, the "If" header field in WebDAV can make a request conditional on various aspects of multiple resources, such as locks, if the recipient understands and implements that field ([WEBDAV], Section 10.4).
"ko": |-
  다른 사양에 의해 확장 필드로 정의된 다른 전제 조건은 모든 수신자, 일반적인 대상 리소스 상태 또는 리소스 그룹에 대한 조건을 배치할 수 있습니다. 예를 들어 WebDAV의 "If" 헤더 필드는 수신자가 해당 필드를 이해하고 구현하는 경우 잠금과 같은 여러 리소스의 다양한 측면에 대한 조건부 요청을 만들 수 있습니다([WEBDAV], 섹션 10.4).
