"original": |2-
     $ Internet Open Trading Protocol (IOTP)
        (I) An Internet protocol [R2801] proposed as a general framework
        for Internet commerce, able to encapsulate transactions of various
        proprietary payment systems (e.g., GeldKarte, Mondex, SET, Visa
        Cash). Provides optional security services by incorporating
        various Internet security mechanisms (e.g., MD5) and protocols
        (e.g., TLS).
"fixed": |-
  $ Internet Open Trading Protocol (IOTP)  -  (I) An Internet protocol [R2801] proposed as a general framework for Internet commerce, able to encapsulate transactions of various proprietary payment systems (e.g., GeldKarte, Mondex, SET, Visa Cash). Provides optional security services by incorporating various Internet security mechanisms (e.g., MD5) and protocols (e.g., TLS).
"ko": |-
  $ IOTP(Internet Open Trading Protocol) - (I) 다양한 독점 결제 시스템(예: GeldKarte, Mondex, SET, Visa Cash)의 거래를 캡슐화할 수 있는 인터넷 상거래를 위한 일반적인 프레임워크로 제안된 인터넷 프로토콜[R2801]입니다. 다양한 인터넷 보안 메커니즘(예: MD5)과 프로토콜(예: TLS)을 통합하여 선택적 보안 서비스를 제공합니다.
