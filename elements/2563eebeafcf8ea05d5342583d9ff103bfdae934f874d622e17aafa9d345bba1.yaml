"original": |2-
     A URI does not in itself pose a security threat.  Users should beware
     that there is no general guarantee that a URL, which at one time
     located a given resource, will continue to do so.  Nor is there any
     guarantee that a URL will not locate a different resource at some
     later point in time, due to the lack of any constraint on how a given
     authority apportions its namespace.  Such a guarantee can only be
     obtained from the person(s) controlling that namespace and the
     resource in question.  A specific URI scheme may include additional
     semantics, such as name persistence, if those semantics are required
     of all naming authorities for that scheme.
"fixed": |-
  A URI does not in itself pose a security threat.  Users should beware that there is no general guarantee that a URL, which at one time located a given resource, will continue to do so.  Nor is there any guarantee that a URL will not locate a different resource at some later point in time, due to the lack of any constraint on how a given authority apportions its namespace.  Such a guarantee can only be obtained from the person(s) controlling that namespace and the resource in question.  A specific URI scheme may include additional semantics, such as name persistence, if those semantics are required of all naming authorities for that scheme.
"ko": |-
  URI 자체는 보안 위협을 일으키지 않습니다. 사용자는 특정 리소스를 한 번에 찾은 URL이 계속 그렇게 할 것이라는 일반적인 보장은 없다는 점에 유의해야 합니다. 특정 기관이 네임스페이스를 할당하는 방법에 대한 제약이 없기 때문에 URL이 나중에 다른 리소스를 찾지 않을 것이라는 보장도 없습니다. 이러한 보증은 해당 네임스페이스와 문제의 리소스를 제어하는 ​​사람에게서만 얻을 수 있습니다. 특정 URI 체계에는 해당 체계에 대한 모든 명명 기관에 의미 체계가 필요한 경우 이름 지속성과 같은 추가 의미 체계가 포함될 수 있습니다.
