"original": |2-
     Servers often use non-HTTP gateway interfaces and frameworks to
     process a received request and produce content for the response.  For
     historical reasons, such interfaces often pass received field names
     as external variable names, using a name mapping suitable for
     environment variables.
"fixed": |-
  Servers often use non-HTTP gateway interfaces and frameworks to process a received request and produce content for the response.  For historical reasons, such interfaces often pass received field names as external variable names, using a name mapping suitable for environment variables.
"ko": |-
  서버는 HTTP가 아닌 게이트웨이 인터페이스와 프레임워크를 사용하여 수신된 요청을 처리하고 응답에 대한 콘텐츠를 생성하는 경우가 많습니다. 역사적인 이유로 이러한 인터페이스는 환경 변수에 적합한 이름 매핑을 사용하여 수신된 필드 이름을 외부 변수 이름으로 전달하는 경우가 많습니다.
