"original": |2-
     For example, a user agent can repeat a POST request automatically if
     it knows (through design or configuration) that the request is safe
     for that resource.  Likewise, a user agent designed specifically to
     operate on a version control repository might be able to recover from
     partial failure conditions by checking the target resource
     revision(s) after a failed connection, reverting or fixing any
     changes that were partially applied, and then automatically retrying
     the requests that failed.
"fixed": |-
  For example, a user agent can repeat a POST request automatically if it knows (through design or configuration) that the request is safe for that resource.  Likewise, a user agent designed specifically to operate on a version control repository might be able to recover from partial failure conditions by checking the target resource revision(s) after a failed connection, reverting or fixing any changes that were partially applied, and then automatically retrying the requests that failed.
"ko": |-
  예를 들어, 사용자 에이전트는 요청이 해당 리소스에 대해 안전하다는 것을 (설계 또는 구성을 통해) 알고 있는 경우 자동으로 POST 요청을 반복할 수 있습니다. 마찬가지로, 버전 제어 저장소에서 작동하도록 특별히 설계된 사용자 에이전트는 연결 실패 후 대상 리소스 개정을 확인하고 부분적으로 적용된 변경 사항을 되돌리거나 수정한 다음 자동으로 부분 실패 조건에서 복구할 수 있습니다. 실패한 요청을 다시 시도합니다.
