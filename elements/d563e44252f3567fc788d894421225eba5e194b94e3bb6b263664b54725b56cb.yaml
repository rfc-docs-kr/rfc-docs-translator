"original": |2-
     *  Internet of Things (IoT) and devices with limited computational
        capabilities.  [RFC7925] defines TLS and DTLS profiles for
        resource-constrained devices and suggests the use of PSK
        ciphersuites for compliant devices.  The Open Mobile Alliance
        Lightweight Machine-to-Machine (LwM2M) Technical Specification
        [LwM2M] states that LwM2M servers MUST support the PSK mode of
        DTLS.
"fixed": |-
  *  Internet of Things (IoT) and devices with limited computational capabilities.  [RFC7925] defines TLS and DTLS profiles for resource-constrained devices and suggests the use of PSK ciphersuites for compliant devices.  The Open Mobile Alliance Lightweight Machine-to-Machine (LwM2M) Technical Specification [LwM2M] states that LwM2M servers MUST support the PSK mode of DTLS.
"ko": |-
  * 사물 인터넷(IoT) 및 컴퓨팅 능력이 제한된 장치.  [RFC7925]는 리소스가 제한된 장치에 대한 TLS 및 DTLS 프로필을 정의하고 호환 장치에 대해 PSK 암호화 제품군의 사용을 제안합니다.  Open Mobile Alliance Lightweight Machine-to-Machine(LwM2M) 기술 사양[LwM2M]에는 LwM2M 서버가 DTLS의 PSK 모드를 지원해야 한다고 명시되어 있습니다.
