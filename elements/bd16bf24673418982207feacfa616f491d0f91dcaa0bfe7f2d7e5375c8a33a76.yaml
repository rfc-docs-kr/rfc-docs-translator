"original": |2-
        Tutorial: A CKL is issued by a CA, like a CRL is issued. But a CKL
        lists only KMIDs, not subjects that hold the keys, and not
        certificates in which the keys are bound.
"fixed": |-
  - Tutorial: A CKL is issued by a CA, like a CRL is issued. But a CKL lists only KMIDs, not subjects that hold the keys, and not certificates in which the keys are bound.
"ko": |-
  - 튜토리얼: CRL이 발행되는 것처럼 CKL은 CA에 의해 발행됩니다. 그러나 CKL은 키를 보유하는 주체가 아닌 KMID만 나열하며 키가 바인딩된 인증서는 나열하지 않습니다.
