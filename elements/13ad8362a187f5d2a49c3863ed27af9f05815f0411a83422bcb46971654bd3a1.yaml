     (c)  Where the backend authentication server provides attributes
          restricting the key scope, it is RECOMMENDED that restrictions
          be securely communicated by the authenticator to the peer.  This
          can be accomplished using the Secure Association Protocol, but
          also can be accomplished via the EAP method or the lower layer.
"fixed": |-
  (c)  Where the backend authentication server provides attributes restricting the key scope, it is RECOMMENDED that restrictions be securely communicated by the authenticator to the peer.  This can be accomplished using the Secure Association Protocol, but also can be accomplished via the EAP method or the lower layer.
"ko": |-
  (c) 백엔드 인증 서버가 키 범위를 제한하는 속성을 제공하는 경우 인증자가 제한 사항을 피어에 안전하게 전달하는 것이 좋습니다. 이는 Secure Association Protocol을 사용하여 수행할 수 있지만 EAP 방법이나 하위 계층을 통해서도 수행할 수 있습니다.
