"original": |2-
     Content-ID URLs allow creating references to body parts.  A given
     Content-ID URL [RFC2392], which can appear in a header field or
     within a body part (e.g., in an SDP attribute), points to a
     particular body part.  The way to handle that body part is defined by
     the field the Content-ID URL appears.  For example, the extension to
     refer to multiple resources in SIP [RFC5368] places a Content-ID URL
     in a Refer-To header field.  Such a Content-ID URL points to a body
     part that carries a URI list.  In another example, the extension for
     file transfer in SDP [RFC5547] places a Content-ID URL in a 'file-
     icon' SDP attribute.  This Content-ID URL points to a body part that
     carries a (typically small) picture.
"fixed": |-
  Content-ID URLs allow creating references to body parts.  A given Content-ID URL [RFC2392], which can appear in a header field or within a body part (e.g., in an SDP attribute), points to a particular body part.  The way to handle that body part is defined by the field the Content-ID URL appears.  For example, the extension to refer to multiple resources in SIP [RFC5368] places a Content-ID URL in a Refer-To header field.  Such a Content-ID URL points to a body part that carries a URI list.  In another example, the extension for file transfer in SDP [RFC5547] places a Content-ID URL in a 'file- icon' SDP attribute.  This Content-ID URL points to a body part that carries a (typically small) picture.
"ko": |-
  Content-ID URL을 사용하면 본문 부분에 대한 참조를 만들 수 있습니다. 헤더 필드나 본문 부분(예: SDP 속성)에 나타날 수 있는 주어진 Content-ID URL[RFC2392]은 특정 본문 부분을 가리킵니다. 해당 본문 부분을 처리하는 방법은 Content-ID URL이 나타나는 필드에 의해 정의됩니다. 예를 들어, SIP[RFC5368]에서 여러 리소스를 참조하는 확장은 Refer-To 헤더 필드에 Content-ID URL을 배치합니다. 이러한 Content-ID URL은 URI 목록을 전달하는 본문 부분을 가리킵니다. 또 다른 예로, SDP[RFC5547]에서 파일 전송을 위한 확장은 '파일 아이콘' SDP 속성에 Content-ID URL을 배치합니다. 이 Content-ID URL은 (일반적으로 작은) 그림을 전달하는 본문 부분을 가리킵니다.
