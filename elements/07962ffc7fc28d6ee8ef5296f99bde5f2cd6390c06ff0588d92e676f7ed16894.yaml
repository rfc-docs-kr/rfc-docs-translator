"original": |2-
        Note that extensions that predate this specification use
        references to body parts whose disposition type is not 'by-
        reference'.  Those extensions use option-tags to make sure the
        recipient understands the whole extension and, thus, cannot miss
        the reference and attempt to process the body part according to
        its disposition type alone.
"fixed": |-
  - Note that extensions that predate this specification use references to body parts whose disposition type is not 'by- reference'.  Those extensions use option-tags to make sure the recipient understands the whole extension and, thus, cannot miss the reference and attempt to process the body part according to its disposition type alone.
"ko": |-
  - 이 사양 이전의 확장은 처리 유형이 '참조에 의한'이 아닌 본문 부분에 대한 참조를 사용합니다. 이러한 확장은 수신자가 전체 확장을 이해하고 참조를 놓치고 본문 부분을 처리 유형에 따라서만 처리하려고 시도하지 않도록 옵션 태그를 사용합니다.
