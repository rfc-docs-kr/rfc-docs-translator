"original": |2-
     In general, DTLS implementations SHOULD silently discard records with
     bad MACs or that are otherwise invalid.  They MAY log an error.  If a
     DTLS implementation chooses to generate an alert when it receives a
     message with an invalid MAC, it MUST generate a bad_record_mac alert
"fixed": |-
  In general, DTLS implementations SHOULD silently discard records with bad MACs or that are otherwise invalid.  They MAY log an error.  If a DTLS implementation chooses to generate an alert when it receives a message with an invalid MAC, it MUST generate a bad_record_mac alert
"ko": |-
  일반적으로 DTLS 구현은 잘못된 MAC이 있거나 유효하지 않은 레코드를 자동으로 삭제해야 합니다(SHOULD). 그들은 오류를 기록할 수도 있습니다. DTLS 구현이 유효하지 않은 MAC가 포함된 메시지를 수신할 때 경고를 생성하도록 선택한 경우 bad_record_mac 경고를 생성해야 합니다.
