"original": |2-
     When this is not the case, some level of review is required.
     However, it's important to balance adequate review and ease of
     registration.  In many cases, those making registrations will not be
     IETF participants; requests often come from other standards
     organizations, from organizations not directly involved in standards,
     from ad-hoc community work (from an open-source project, for
     example), and so on.  Registration must not be unnecessarily
     difficult, unnecessarily costly (in terms of time and other
     resources), nor unnecessarily subject to denial.
"fixed": |-
  When this is not the case, some level of review is required. However, it's important to balance adequate review and ease of registration.  In many cases, those making registrations will not be IETF participants; requests often come from other standards organizations, from organizations not directly involved in standards, from ad-hoc community work (from an open-source project, for example), and so on.  Registration must not be unnecessarily difficult, unnecessarily costly (in terms of time and other resources), nor unnecessarily subject to denial.
"ko": |-
  그렇지 않은 경우에는 어느 정도 검토가 필요합니다. 그러나 적절한 검토와 등록 용이성 간의 균형을 유지하는 것이 중요합니다. 대부분의 경우 등록하는 사람은 IETF 참가자가 아닙니다. 요청은 종종 다른 표준 조직, 표준에 직접 관련되지 않은 조직, 임시 커뮤니티 작업(예: 오픈 소스 프로젝트) 등에서 나옵니다. 등록은 불필요하게 어렵거나, 비용이 많이 들거나(시간 및 기타 자원 측면에서), 불필요하게 거부되어서는 안 됩니다.
