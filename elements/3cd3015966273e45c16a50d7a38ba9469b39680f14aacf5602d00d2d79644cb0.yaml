"original": |2-
     ACK (0x01):  When set, the ACK flag indicates that this frame
        acknowledges receipt and application of the peer's SETTINGS frame.
        When this bit is set, the frame payload of the SETTINGS frame MUST
        be empty.  Receipt of a SETTINGS frame with the ACK flag set and a
        length field value other than 0 MUST be treated as a connection
        error (Section 5.4.1) of type FRAME_SIZE_ERROR.  For more
        information, see Section 6.5.3 ("Settings Synchronization").
"fixed": |-
  ACK (0x01):  When set, the ACK flag indicates that this frame acknowledges receipt and application of the peer's SETTINGS frame. When this bit is set, the frame payload of the SETTINGS frame MUST be empty.  Receipt of a SETTINGS frame with the ACK flag set and a length field value other than 0 MUST be treated as a connection error (Section 5.4.1) of type FRAME_SIZE_ERROR.  For more information, see Section 6.5.3 ("Settings Synchronization").
"ko": |-
  ACK(0x01): 설정된 경우 ACK 플래그는 이 프레임이 피어의 SETTINGS 프레임 수신 및 적용을 확인했음을 나타냅니다. 이 비트가 설정되면 SETTINGS 프레임의 프레임 페이로드가 비어 있어야 합니다. ACK 플래그가 설정되고 길이 필드 값이 0이 아닌 SETTINGS 프레임의 수신은 FRAME_SIZE_ERROR 유형의 연결 오류(섹션 5.4.1)로 처리되어야 합니다. 자세한 내용은 섹션 6.5.3("설정 동기화")을 참조하세요.
