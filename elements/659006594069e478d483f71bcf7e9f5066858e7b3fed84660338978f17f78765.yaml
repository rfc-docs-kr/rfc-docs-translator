"original": |2-
     When an endpoint has one or more stored responses for a GET request,
     but cannot use any of them (e.g., because they are not fresh), it can
     use the ETag Option (Section 5.10.6) in the GET request to give the
     origin server an opportunity both to select a stored response to be
     used, and to update its freshness.  This process is known as
     "validating" or "revalidating" the stored response.
"fixed": |-
  When an endpoint has one or more stored responses for a GET request, but cannot use any of them (e.g., because they are not fresh), it can use the ETag Option (Section 5.10.6) in the GET request to give the origin server an opportunity both to select a stored response to be used, and to update its freshness.  This process is known as "validating" or "revalidating" the stored response.
"ko": |-
  엔드포인트에 GET 요청에 대한 하나 이상의 저장된 응답이 있지만 그 중 어떤 것도 사용할 수 없는 경우(예: 최신이 아니기 때문에) GET 요청에서 ETag 옵션(섹션 5.10.6)을 사용하여 원본을 제공할 수 있습니다. 서버는 사용할 저장된 응답을 선택하고 최신 상태로 업데이트할 수 있는 기회를 제공합니다. 이 프로세스를 저장된 응답의 "검증" 또는 "재검증"이라고 합니다.
