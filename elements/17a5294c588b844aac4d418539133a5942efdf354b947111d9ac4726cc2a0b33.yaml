"original": |2-
     This section contains an annotated hex dump of a version 2 CRL with
     one extension (cRLNumber).  The CRL was issued by OU=NIST; O=gov;
     C=US on August 7, 1997; the next scheduled issuance was September 7,
     1997.  The CRL includes one revoked certificates: serial number 18
     (12 hex), which was revoked on July 31, 1997 due to keyCompromise.
     The CRL itself is number 18, and it was signed with DSA and SHA-1.
"fixed": |-
  This section contains an annotated hex dump of a version 2 CRL with one extension (cRLNumber).  The CRL was issued by OU=NIST; O=gov; C=US on August 7, 1997; the next scheduled issuance was September 7, 1997.  The CRL includes one revoked certificates: serial number 18 (12 hex), which was revoked on July 31, 1997 due to keyCompromise. The CRL itself is number 18, and it was signed with DSA and SHA-1.
"ko": |-
  이 섹션에는 하나의 확장자(cRLNumber)가 있는 버전 2 CRL의 주석이 달린 16진수 덤프가 포함되어 있습니다. CRL은 OU=NIST에서 발행되었습니다. O=정부; C=US, 1997년 8월 7일; 다음으로 예정된 발행일은 1997년 9월 7일이었습니다. CRL에는 취소된 인증서 하나가 포함되어 있습니다. 일련 번호 18(12진수)은 keyCompromise로 인해 1997년 7월 31일에 취소되었습니다. CRL 자체는 18번이며 DSA 및 SHA-1로 서명되었습니다.
