"original": |2-
        NOTE: Previous specifications used the terms "partial URI" and
        "relative URI" to denote a relative reference to a URI.  As some
        readers misunderstood those terms to mean that relative URIs are a
        subset of URIs rather than a method of referencing URIs, this
        specification simply refers to them as relative references.
"fixed": |-
  - NOTE: Previous specifications used the terms "partial URI" and "relative URI" to denote a relative reference to a URI.  As some readers misunderstood those terms to mean that relative URIs are a subset of URIs rather than a method of referencing URIs, this specification simply refers to them as relative references.
"ko": |-
  - 참고: 이전 사양에서는 URI에 대한 상대 참조를 나타내기 위해 "부분 URI" 및 "상대 URI"라는 용어를 사용했습니다. 일부 독자들은 이러한 용어를 상대 URI가 URI를 참조하는 방법이 아니라 URI의 하위 집합이라는 의미로 오해했기 때문에 이 사양에서는 이를 단순히 상대 참조라고 부릅니다.
