"original": |2-
        IDOCs need to avoid using proprietary and trademarked terms for
        purposes other than referring to those particular systems. IDOCs
        also need to avoid terms that either favor a particular vendor or
        favor a particular security technology or mechanism over other,
        competing techniques that already exist or might be developed in
        the future. The set of terminology used across the set of IDOCs
        needs to be flexible and adaptable as the state of Internet
        security art evolves.
"fixed": |-
  - IDOCs need to avoid using proprietary and trademarked terms for purposes other than referring to those particular systems. IDOCs also need to avoid terms that either favor a particular vendor or favor a particular security technology or mechanism over other, competing techniques that already exist or might be developed in the future. The set of terminology used across the set of IDOCs needs to be flexible and adaptable as the state of Internet security art evolves.
"ko": |-
  - IDOC는 특정 시스템을 언급하는 것 이외의 목적으로 독점 및 상표권 용어를 사용하지 않아야 합니다. 또한 IDOC는 특정 공급업체를 선호하거나 이미 존재하거나 향후 개발될 수 있는 다른 경쟁 기술보다 특정 보안 기술이나 메커니즘을 선호하는 용어를 피해야 합니다. IDOC 집합 전체에 사용되는 용어 집합은 인터넷 보안 기술의 발전에 따라 유연하고 적응 가능해야 합니다.
