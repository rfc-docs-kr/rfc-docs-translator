"original": |2-
     Three point formats are included in the definition of ECPointFormat
     above.  The uncompressed point format is the default format in that
     implementations of this document MUST support it for all of their
     supported curves.  Compressed point formats reduce bandwidth by
     including only the x-coordinate and a single bit of the y-coordinate
     of the point.  Implementations of this document MAY support the
     ansiX962_compressed_prime and ansiX962_compressed_char2 formats,
     where the former applies only to prime curves and the latter applies
     only to characteristic-2 curves.  (These formats are specified in
     [7].)  Values 248 through 255 are reserved for private use.
"fixed": |-
  Three point formats are included in the definition of ECPointFormat above.  The uncompressed point format is the default format in that implementations of this document MUST support it for all of their supported curves.  Compressed point formats reduce bandwidth by including only the x-coordinate and a single bit of the y-coordinate of the point.  Implementations of this document MAY support the ansiX962_compressed_prime and ansiX962_compressed_char2 formats, where the former applies only to prime curves and the latter applies only to characteristic-2 curves.  (These formats are specified in [7].)  Values 248 through 255 are reserved for private use.
"ko": |-
  위의 ECPointFormat 정의에는 세 가지 포인트 형식이 포함되어 있습니다. 압축되지 않은 포인트 형식은 이 문서의 구현이 지원되는 모든 곡선에 대해 이를 지원해야 한다는 점에서 기본 형식입니다. 압축된 포인트 형식은 포인트의 x 좌표와 y 좌표의 단일 비트만 포함하여 대역폭을 줄입니다. 이 문서의 구현은 ansiX962_compressed_prime 및 ansiX962_compressed_char2 형식을 지원할 수 있습니다. 여기서 전자는 프라임 곡선에만 적용되고 후자는 특성-2 곡선에만 적용됩니다. (이러한 형식은 [7]에 지정되어 있습니다.) 248부터 255까지의 값은 개인용으로 예약되어 있습니다.
