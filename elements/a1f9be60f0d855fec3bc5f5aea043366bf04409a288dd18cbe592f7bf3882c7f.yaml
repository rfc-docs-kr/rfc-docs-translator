"original": |2-
     The definition of a new status code ought to explain the request
     conditions that would cause a response containing that status code
     (e.g., combinations of request header fields and/or method(s)) along
     with any dependencies on response header fields (e.g., what fields
     are required, what fields can modify the semantics, and what field
     semantics are further refined when used with the new status code).
"fixed": |-
  The definition of a new status code ought to explain the request conditions that would cause a response containing that status code (e.g., combinations of request header fields and/or method(s)) along with any dependencies on response header fields (e.g., what fields are required, what fields can modify the semantics, and what field semantics are further refined when used with the new status code).
"ko": |-
  새로운 상태 코드의 정의는 해당 상태 코드를 포함하는 응답(예: 요청 헤더 필드 및/또는 메소드의 조합)과 응답 헤더 필드에 대한 종속성(예: 무엇을 수행해야 하는지)을 유발하는 요청 조건을 설명해야 합니다. 필드가 필수인지, 의미를 수정할 수 있는 필드가 무엇인지, 새 상태 코드와 함께 사용할 때 더 구체화되는 필드 의미가 무엇인지 등을 설명합니다.
