"original": |2-
     In its Adj-RIBs-In, a BGP speaker may have several routes to the same
     destination that have the same degree of preference.  The local
     speaker can select only one of these routes for inclusion in the
     associated Loc-RIB.  The local speaker considers all routes with the
     same degrees of preference, both those received from internal peers,
     and those received from external peers.
"fixed": |-
  In its Adj-RIBs-In, a BGP speaker may have several routes to the same destination that have the same degree of preference.  The local speaker can select only one of these routes for inclusion in the associated Loc-RIB.  The local speaker considers all routes with the same degrees of preference, both those received from internal peers, and those received from external peers.
"ko": |-
  Adj-RIBs-In에서 BGP 스피커는 동일한 선호도를 가진 동일한 대상에 대한 여러 경로를 가질 수 있습니다. 로컬 스피커는 연결된 Loc-RIB에 포함하기 위해 이러한 경로 중 하나만 선택할 수 있습니다. 로컬 스피커는 내부 피어로부터 수신된 경로와 외부 피어로부터 수신된 경로 모두 동일한 선호도를 가진 모든 경로를 고려합니다.
