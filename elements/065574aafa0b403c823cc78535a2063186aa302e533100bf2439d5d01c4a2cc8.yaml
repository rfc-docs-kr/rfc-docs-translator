"original": |2-
     Server push was designed to allow a server to improve client-
     perceived performance by predicting what requests will follow those
     that it receives, thereby removing a round trip for them.  For
     example, a request for HTML is often followed by requests for
     stylesheets and scripts referenced by that page.  When these requests
     are pushed, the client does not need to wait to receive the
     references to them in the HTML and issue separate requests.
"fixed": |-
  Server push was designed to allow a server to improve client- perceived performance by predicting what requests will follow those that it receives, thereby removing a round trip for them.  For example, a request for HTML is often followed by requests for stylesheets and scripts referenced by that page.  When these requests are pushed, the client does not need to wait to receive the references to them in the HTML and issue separate requests.
"ko": |-
  서버 푸시는 서버가 수신한 요청에 따를 요청을 예측하여 왕복을 제거함으로써 서버가 클라이언트 인식 성능을 향상시킬 수 있도록 설계되었습니다. 예를 들어, HTML에 대한 요청 뒤에는 해당 페이지에서 참조하는 스타일시트 및 스크립트에 대한 요청이 뒤따르는 경우가 많습니다. 이러한 요청이 푸시되면 클라이언트는 HTML에서 해당 요청에 대한 참조를 수신하고 별도의 요청을 발행할 때까지 기다릴 필요가 없습니다.
