"original": |2-
     Because it is useful to document the results of early protocol
     research and development work, some of the RFCs document protocols
     which are still in an experimental condition.  The protocols are
     designated "experimental" in this memorandum.  They appear in this
     report as a convenience to the community and not as evidence of their
     standardization.
"fixed": |-
  Because it is useful to document the results of early protocol research and development work, some of the RFCs document protocols which are still in an experimental condition.  The protocols are designated "experimental" in this memorandum.  They appear in this report as a convenience to the community and not as evidence of their standardization.
"ko": |-
  초기 프로토콜 연구 및 개발 작업의 결과를 문서화하는 것이 유용하기 때문에 일부 RFC는 아직 실험적인 상태에 있는 프로토콜을 문서화합니다. 이 각서에서는 해당 프로토콜을 "실험적"으로 지정합니다. 이 보고서에는 표준화의 증거가 아닌 커뮤니티의 편의를 위해 표시됩니다.
