"original": |2-
     Servers that receive an extended client hello containing a
     "max_fragment_length" extension MAY accept the requested maximum
     fragment length by including an extension of type
     "max_fragment_length" in the (extended) server hello.  The
     "extension_data" field of this extension SHALL contain a
     "MaxFragmentLength" whose value is the same as the requested maximum
     fragment length.
"fixed": |-
  Servers that receive an extended client hello containing a "max_fragment_length" extension MAY accept the requested maximum fragment length by including an extension of type "max_fragment_length" in the (extended) server hello.  The "extension_data" field of this extension SHALL contain a "MaxFragmentLength" whose value is the same as the requested maximum fragment length.
"ko": |-
  "max_fragment_length" 확장이 포함된 확장 클라이언트 hello를 수신하는 서버는 (확장) 서버 hello에 "max_fragment_length" 유형의 확장을 포함하여 요청된 최대 조각 길이를 수락할 수 있습니다. 이 확장의 "extension_data" 필드는 요청된 최대 조각 길이와 동일한 값을 갖는 "MaxFragmentLength"를 포함해야 합니다.
