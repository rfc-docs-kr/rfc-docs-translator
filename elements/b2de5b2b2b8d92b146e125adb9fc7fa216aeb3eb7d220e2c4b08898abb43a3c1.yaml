"original": |2-
     Application servers may not be able to generate an answer for an
     offer received in the INVITE.  The UAC created the offer for the UAS,
     and so, it may have applied end-to-end encryption or have included
     information (e.g., related to key management) that the application
     server is not supposed to use.  Therefore, application servers need a
     means to perform an offer/answer exchange with the UAC that is
     independent from the offer/answer exchange between both UAs.
"fixed": |-
  Application servers may not be able to generate an answer for an offer received in the INVITE.  The UAC created the offer for the UAS, and so, it may have applied end-to-end encryption or have included information (e.g., related to key management) that the application server is not supposed to use.  Therefore, application servers need a means to perform an offer/answer exchange with the UAC that is independent from the offer/answer exchange between both UAs.
"ko": |-
  애플리케이션 서버는 INVITE에서 수신한 오퍼에 대한 답변을 생성하지 못할 수 있습니다. UAC는 UAS에 대한 오퍼를 생성했으므로 엔드투엔드 암호화를 적용했거나 애플리케이션 서버가 사용해서는 안 되는 정보(예: 키 관리와 관련)를 포함했을 수 있습니다. 따라서 애플리케이션 서버는 두 UA 간의 오퍼/답변 교환과 독립적인 UAC와의 오퍼/답변 교환을 수행할 수 있는 수단이 필요합니다.
