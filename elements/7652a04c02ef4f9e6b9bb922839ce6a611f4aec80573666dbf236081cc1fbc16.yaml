"original": |2-
     Being part of the RI LSA, the Node Admin Tag TLV must be reasonably
     small and stable.  In particular, implementations supporting node
     administrative tags MUST NOT be used to convey attributes of the
     routing topology or associate tags with changes in the network
     topology (both within and outside the OSPF domain) or reachability of
     routes.
"fixed": |-
  Being part of the RI LSA, the Node Admin Tag TLV must be reasonably small and stable.  In particular, implementations supporting node administrative tags MUST NOT be used to convey attributes of the routing topology or associate tags with changes in the network topology (both within and outside the OSPF domain) or reachability of routes.
"ko": |-
  RI LSA의 일부인 노드 관리 태그 TLV는 합리적으로 작고 안정적이어야 합니다. 특히, 노드 관리 태그를 지원하는 구현은 라우팅 토폴로지의 속성을 전달하거나 태그를 네트워크 토폴로지(OSPF 도메인 내부 및 외부 모두)의 변경 사항 또는 경로 도달 가능성과 연결하는 데 사용되어서는 안 됩니다.
