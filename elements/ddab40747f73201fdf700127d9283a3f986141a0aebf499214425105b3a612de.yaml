"original": |2-
     Of these assumptions, the last two are more notable.  The issue of
     receive socket buffers was discussed in Section 2.  Figure 1
     summarized the time to a successful attack based on large advertised
     receive windows, but many current commercial routers have limits of
     128 KB for large devices, 32 KB for medium, and as little as 4 KB for
     modest ones.  Figure 2 shows the time and bandwidths needed to
     accomplish an attack on BGP sessions in the time shown for 100-ms
     latencies; for even short-range network latencies (10 ms), these
     sessions can be still be attacked over short timescales (minutes to
     hours).
"fixed": |-
  Of these assumptions, the last two are more notable.  The issue of receive socket buffers was discussed in Section 2.  Figure 1 summarized the time to a successful attack based on large advertised receive windows, but many current commercial routers have limits of 128 KB for large devices, 32 KB for medium, and as little as 4 KB for modest ones.  Figure 2 shows the time and bandwidths needed to accomplish an attack on BGP sessions in the time shown for 100-ms latencies; for even short-range network latencies (10 ms), these sessions can be still be attacked over short timescales (minutes to hours).
"ko": |-
  이러한 가정 중 마지막 두 가지 가정이 더 주목할 만합니다. 수신 소켓 버퍼 문제는 섹션 2에서 논의되었습니다. 그림 1은 광고된 대규모 수신 창을 기반으로 공격이 성공하기까지의 시간을 요약했지만 현재 많은 상업용 라우터는 대형 장치의 경우 128KB, 중간 규모의 경우 32KB, 그리고 작은 장치의 경우 32KB로 제한됩니다. 적당한 크기의 경우 4KB입니다. 그림 2는 100ms 지연 시간 동안 BGP 세션에 대한 공격을 수행하는 데 필요한 시간과 대역폭을 보여줍니다. 단거리 네트워크 대기 시간(10ms)의 경우에도 이러한 세션은 짧은 시간(분에서 몇 시간) 동안 여전히 공격을 받을 수 있습니다.
