"original": |2-
        The noticeRef field, if used, names an organization and
        identifies, by number, a particular textual statement prepared by
        that organization.  For example, it might identify the
        organization "CertsRUs" and notice number 1.  In a typical
        implementation, the application software will have a notice file
        containing the current set of notices for CertsRUs; the
        application will extract the notice text from the file and display
        it.  Messages MAY be multilingual, allowing the software to select
        the particular language message for its own environment.
"fixed": |-
  - The noticeRef field, if used, names an organization and identifies, by number, a particular textual statement prepared by that organization.  For example, it might identify the organization "CertsRUs" and notice number 1.  In a typical implementation, the application software will have a notice file containing the current set of notices for CertsRUs; the application will extract the notice text from the file and display it.  Messages MAY be multilingual, allowing the software to select the particular language message for its own environment.
"ko": |-
  - 통지Ref 필드가 사용되는 경우 조직의 이름을 지정하고 해당 조직에서 준비한 특정 텍스트 설명을 번호로 식별합니다. 예를 들어 조직 "CertsRUs"와 공지 번호 1을 식별할 수 있습니다. 일반적인 구현에서 응용 프로그램 소프트웨어에는 CertsRU에 대한 현재 공지 세트가 포함된 공지 파일이 있습니다. 애플리케이션은 파일에서 알림 텍스트를 추출하여 표시합니다. 메시지는 다국어일 수 있으며, 이를 통해 소프트웨어는 자체 환경에 맞는 특정 언어 메시지를 선택할 수 있습니다.
