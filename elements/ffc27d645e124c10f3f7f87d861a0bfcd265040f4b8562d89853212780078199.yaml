"original": |2-
     TIME-WAIT -  represents waiting for enough time to pass to be sure
        the remote TCP peer received the acknowledgment of its connection
        termination request and to avoid new connections being impacted by
        delayed segments from previous connections.
"fixed": |-
  TIME-WAIT -  represents waiting for enough time to pass to be sure the remote TCP peer received the acknowledgment of its connection termination request and to avoid new connections being impacted by delayed segments from previous connections.
"ko": |-
  TIME-WAIT - 원격 TCP 피어가 연결 종료 요청에 대한 승인을 받았는지 확인하고 이전 연결에서 지연된 세그먼트로 인해 새 연결이 영향을 받는 것을 방지하기 위해 충분한 시간이 지날 때까지 기다리는 것을 나타냅니다.
