"original": |2-
     Multiple messages MUST be multiplexed into a single datagram for
     transmission.  Messages in a single datagram MUST be processed in the
     strict order in which they appear in the datagram.  If an invalid
     message is found in a datagram, the remaining messages MUST be
     discarded.
"fixed": |-
  Multiple messages MUST be multiplexed into a single datagram for transmission.  Messages in a single datagram MUST be processed in the strict order in which they appear in the datagram.  If an invalid message is found in a datagram, the remaining messages MUST be discarded.
"ko": |-
  전송을 위해 여러 메시지를 단일 데이터그램으로 다중화해야 합니다. 단일 데이터그램의 메시지는 데이터그램에 나타나는 엄격한 순서에 따라 처리되어야 합니다. 데이터그램에서 유효하지 않은 메시지가 발견되면 나머지 메시지는 폐기되어야 합니다.
