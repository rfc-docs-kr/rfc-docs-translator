"original": |2-
     The use of this authentication type means that VRRP protocol
     exchanges are not authenticated.  This type of authentication SHOULD
     only be used in environments were there is minimal security risk and
     little chance for configuration errors (e.g., two VRRP routers on a
     LAN).
"fixed": |-
  The use of this authentication type means that VRRP protocol exchanges are not authenticated.  This type of authentication SHOULD only be used in environments were there is minimal security risk and little chance for configuration errors (e.g., two VRRP routers on a LAN).
"ko": |-
  이 인증 유형을 사용한다는 것은 VRRP 프로토콜 교환이 인증되지 않음을 의미합니다. 이러한 유형의 인증은 보안 위험이 최소화되고 구성 오류가 발생할 가능성이 거의 없는 환경(예: LAN에 있는 두 개의 VRRP 라우터)에서만 사용해야 합니다.
