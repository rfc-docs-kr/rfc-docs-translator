"original": |2-
     When a URI is dereferenced, the data within it is often parsed by
     both the user agent and one or more servers.  In HTTP, for example, a
     typical user agent will parse a URI into its five major components,
     access the authority's server, and send it the data within the
     authority, path, and query components.  A typical server will take
     that information, parse the path into segments and the query into
     key/value pairs, and then invoke implementation-specific handlers to
     respond to the request.  As a result, a common security concern for
     server implementations that handle a URI, either as a whole or split
     into separate components, is proper interpretation of the octet data
     represented by the characters and percent-encodings within that URI.
"fixed": |-
  When a URI is dereferenced, the data within it is often parsed by both the user agent and one or more servers.  In HTTP, for example, a typical user agent will parse a URI into its five major components, access the authority's server, and send it the data within the authority, path, and query components.  A typical server will take that information, parse the path into segments and the query into key/value pairs, and then invoke implementation-specific handlers to respond to the request.  As a result, a common security concern for server implementations that handle a URI, either as a whole or split into separate components, is proper interpretation of the octet data represented by the characters and percent-encodings within that URI.
"ko": |-
  URI가 역참조되면 그 안에 있는 데이터는 종종 사용자 에이전트와 하나 이상의 서버에 의해 구문 분석됩니다. 예를 들어 HTTP에서 일반적인 사용자 에이전트는 URI를 다섯 가지 주요 구성 요소로 구문 분석하고 기관의 서버에 액세스한 다음 기관, 경로 및 쿼리 구성 요소 내의 데이터를 보냅니다. 일반적인 서버는 해당 정보를 가져와 경로를 세그먼트로 구문 분석하고 쿼리를 키/값 쌍으로 구문 분석한 다음 구현별 핸들러를 호출하여 요청에 응답합니다. 결과적으로 URI를 전체적으로 또는 별도의 구성 요소로 분할하여 처리하는 서버 구현에 대한 일반적인 보안 문제는 해당 URI 내의 문자 및 백분율 인코딩으로 표시되는 옥텟 데이터를 올바르게 해석하는 것입니다.
