"original": |2-
        Rationale: Cipher suites that offer 112 or more bits but less than
        128 bits of security are not considered weak at this time;
        however, it is expected that their useful lifespan is short enough
        to justify supporting stronger cipher suites at this time.
        128-bit ciphers are expected to remain secure for at least several
        years and 256-bit ciphers until the next fundamental technology
        breakthrough.  Note that, because of so-called "meet-in-the-
        middle" attacks [Multiple-Encryption], some legacy cipher suites
        (e.g., 168-bit Triple DES (3DES)) have an effective key length
        that is smaller than their nominal key length (112 bits in the
        case of 3DES).  Such cipher suites should be evaluated according
        to their effective key length.
"fixed": |-
  - Rationale: Cipher suites that offer 112 or more bits but less than 128 bits of security are not considered weak at this time; however, it is expected that their useful lifespan is short enough to justify supporting stronger cipher suites at this time. 128-bit ciphers are expected to remain secure for at least several years and 256-bit ciphers until the next fundamental technology breakthrough.  Note that, because of so-called "meet-in-the- middle" attacks [Multiple-Encryption], some legacy cipher suites (e.g., 168-bit Triple DES (3DES)) have an effective key length that is smaller than their nominal key length (112 bits in the case of 3DES).  Such cipher suites should be evaluated according to their effective key length.
"ko": |-
  - 근거: 112비트 이상, 128비트 미만의 보안을 제공하는 암호화 제품군은 현재 약한 것으로 간주되지 않습니다. 그러나 현재로서는 더 강력한 암호 제품군을 지원하는 것을 정당화할 만큼 유효 수명이 짧을 것으로 예상됩니다. 128비트 암호는 최소한 몇 년 동안 보안이 유지될 것으로 예상되며, 256비트 암호는 다음 근본적인 기술 혁신이 이루어질 때까지 보안이 유지될 것으로 예상됩니다. 소위 "중간 만남" 공격[다중 암호화]으로 인해 일부 레거시 암호 제품군(예: 168비트 Triple DES(3DES))은 실제 키 길이보다 짧은 유효 키 길이를 갖습니다. 공칭 키 길이(3DES의 경우 112비트) 이러한 암호 제품군은 유효 키 길이에 따라 평가되어야 합니다.
