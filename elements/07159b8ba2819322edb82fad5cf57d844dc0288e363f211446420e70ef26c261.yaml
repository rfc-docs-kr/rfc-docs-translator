"original": |2-
     This specification is about making it possible to select between
     various SIP security mechanisms in a secure manner.  In particular,
     the method presented herein allow current networks using, for
     instance, HTTP Digest, to be securely upgraded to, for instance,
     IPsec without requiring a simultaneous modification in all equipment.
     The method presented in this specification is secure only if the
     weakest proposed mechanism offers at least integrity and replay
     protection for the Security-Verify header field.
"fixed": |-
  This specification is about making it possible to select between various SIP security mechanisms in a secure manner.  In particular, the method presented herein allow current networks using, for instance, HTTP Digest, to be securely upgraded to, for instance, IPsec without requiring a simultaneous modification in all equipment. The method presented in this specification is secure only if the weakest proposed mechanism offers at least integrity and replay protection for the Security-Verify header field.
"ko": |-
  이 사양은 다양한 SIP 보안 메커니즘을 안전한 방식으로 선택할 수 있도록 하는 것에 관한 것입니다. 특히, 여기에 제시된 방법은 예를 들어 HTTP Digest를 사용하는 현재 네트워크가 모든 장비에서 동시에 수정하지 않고도 예를 들어 IPsec으로 안전하게 업그레이드될 수 있도록 합니다. 이 사양에 제시된 방법은 제안된 가장 약한 메커니즘이 Security-Verify 헤더 필드에 대한 무결성 및 재생 보호를 최소한 제공하는 경우에만 안전합니다.
