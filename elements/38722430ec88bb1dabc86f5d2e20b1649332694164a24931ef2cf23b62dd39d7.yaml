"original": |2-
     This document defines new cipher suites that provide Pre-Shared Key
     (PSK) authentication, Perfect Forward Secrecy (PFS), and
     Authenticated Encryption with Associated Data (AEAD).  The cipher
     suites are defined for version 1.2 of the Transport Layer Security
     (TLS) protocol [RFC5246] and version 1.2 of the Datagram Transport
     Layer Security (DTLS) protocol [RFC6347].
"fixed": |-
  This document defines new cipher suites that provide Pre-Shared Key (PSK) authentication, Perfect Forward Secrecy (PFS), and Authenticated Encryption with Associated Data (AEAD).  The cipher suites are defined for version 1.2 of the Transport Layer Security (TLS) protocol [RFC5246] and version 1.2 of the Datagram Transport Layer Security (DTLS) protocol [RFC6347].
"ko": |-
  이 문서에서는 PSK(Pre-Shared Key) 인증, PFS(Perfect Forward Secrecy) 및 AEAD(Authenticated Encryption with Associated Data)를 제공하는 새로운 암호 제품군을 정의합니다. 암호화 제품군은 TLS(전송 계층 보안) 프로토콜 [RFC5246] 버전 1.2 및 DTLS(데이터그램 전송 계층 보안) 프로토콜 [RFC6347] 버전 1.2에 대해 정의됩니다.
