"original": |2-
     A Media Segment can only be encrypted with one encryption METHOD,
     using one encryption key and IV.  However, a server MAY offer
     multiple ways to retrieve that key by providing multiple EXT-X-KEY
     tags, each with a different KEYFORMAT attribute value.
"fixed": |-
  A Media Segment can only be encrypted with one encryption METHOD, using one encryption key and IV.  However, a server MAY offer multiple ways to retrieve that key by providing multiple EXT-X-KEY tags, each with a different KEYFORMAT attribute value.
"ko": |-
  미디어 세그먼트는 하나의 암호화 키와 IV를 사용하여 하나의 암호화 방법으로만 암호화할 수 있습니다. 그러나 서버는 각각 다른 KEYFORMAT 속성 값을 갖는 여러 EXT-X-KEY 태그를 제공하여 해당 키를 검색하는 여러 가지 방법을 제공할 수 있습니다.
