"original": |2-
     AES-GCM-SIV encryption takes a 16- or 32-byte key-generating key, a
     96-bit nonce, and plaintext and additional data byte strings of
     variable length.  It outputs an authenticated ciphertext that will be
     16 bytes longer than the plaintext.  Both encryption and decryption
     are only defined on inputs that are a whole number of bytes.
"fixed": |-
  AES-GCM-SIV encryption takes a 16- or 32-byte key-generating key, a 96-bit nonce, and plaintext and additional data byte strings of variable length.  It outputs an authenticated ciphertext that will be 16 bytes longer than the plaintext.  Both encryption and decryption are only defined on inputs that are a whole number of bytes.
"ko": |-
  AES-GCM-SIV 암호화는 16바이트 또는 32바이트 키 생성 키, 96비트 nonce, 일반 텍스트 및 가변 길이의 추가 데이터 바이트 문자열을 사용합니다. 일반 텍스트보다 16바이트 긴 인증된 암호문을 출력합니다. 암호화와 암호 해독은 모두 정수 바이트인 입력에 대해서만 정의됩니다.
