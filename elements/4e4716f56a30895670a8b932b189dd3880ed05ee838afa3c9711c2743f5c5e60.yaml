"original": |2-
     Endpoints can use packets sent during the handshake to test for
     Explicit Congestion Notification (ECN) support; see Section 13.4.  An
     endpoint validates support for ECN by observing whether the ACK
     frames acknowledging the first packets it sends carry ECN counts, as
     described in Section 13.4.2.
"fixed": |-
  Endpoints can use packets sent during the handshake to test for Explicit Congestion Notification (ECN) support; see Section 13.4.  An endpoint validates support for ECN by observing whether the ACK frames acknowledging the first packets it sends carry ECN counts, as described in Section 13.4.2.
"ko": |-
  엔드포인트는 핸드셰이크 중에 전송된 패킷을 사용하여 ECN(명시적 혼잡 알림) 지원을 테스트할 수 있습니다. 섹션 13.4를 참조하세요. 엔드포인트는 섹션 13.4.2에 설명된 대로 보낸 첫 번째 패킷을 확인하는 ACK 프레임이 ECN 수를 전달하는지 여부를 관찰하여 ECN에 대한 지원을 검증합니다.
