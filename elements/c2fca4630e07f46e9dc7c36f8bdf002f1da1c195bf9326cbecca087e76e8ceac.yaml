"original": |2-
     1.  If the Printer supports "xxx", then it MUST support both an
         "xxx-default" attribute (unless there is a "No" in Table 8 below)
         and an "xxx-supported" attribute.  If the Printer doesn't support
         "xxx", then it MUST support neither an "xxx-default" attribute
         nor an "xxx-supported" attribute, and it MUST treat an attribute
         "xxx" supplied by a Client as unsupported.  An attribute "xxx"
         can be supported for some Document formats and not supported for
         other Document formats.  For example, it is expected that a
         Printer would only support "orientation-requested" for some
         Document formats (such as 'text/plain' or 'text/html') but not
         others (such as 'application/postscript').
"fixed": |-
  1.  If the Printer supports "xxx", then it MUST support both an "xxx-default" attribute (unless there is a "No" in Table 8 below) and an "xxx-supported" attribute.  If the Printer doesn't support "xxx", then it MUST support neither an "xxx-default" attribute nor an "xxx-supported" attribute, and it MUST treat an attribute "xxx" supplied by a Client as unsupported.  An attribute "xxx" can be supported for some Document formats and not supported for other Document formats.  For example, it is expected that a Printer would only support "orientation-requested" for some Document formats (such as 'text/plain' or 'text/html') but not others (such as 'application/postscript').
"ko": |-
  1. 프린터가 "xxx"를 지원하는 경우 "xxx-default" 속성(아래 표 8에 "No"가 없는 경우)과 "xxx-supported" 속성을 모두 지원해야 합니다. 프린터가 "xxx"를 지원하지 않는 경우 "xxx-default" 속성이나 "xxx-supported" 속성을 모두 지원해야 하며 클라이언트가 제공한 "xxx" 속성을 지원되지 않는 것으로 처리해야 합니다. "xxx" 속성은 일부 문서 형식에서는 지원되지만 다른 문서 형식에서는 지원되지 않을 수 있습니다. 예를 들어, 프린터는 일부 문서 형식(예: 'text/plain' 또는 'text/html')에 대해서는 "방향 요청"만 지원하고 다른 문서 형식(예: 'application/postscript')에는 지원하지 않을 것으로 예상됩니다.
