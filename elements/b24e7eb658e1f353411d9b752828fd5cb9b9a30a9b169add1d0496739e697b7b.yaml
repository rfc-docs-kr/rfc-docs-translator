"original": |2-
     This method for using MIKEY [RFC3830] to establish the SRTP
     cryptographic context is initiated in the client's SETUP request, and
     the server's response to the SETUP carries the MIKEY response.  This
     ensures that the crypto context establishment happens simultaneously
     with the establishment of the media stream being protected.  By using
     MIKEY's RSA-R mode [RFC4738] the client can be the initiator and
     still allow the server to set the parameters in accordance with the
     actual media stream.
"fixed": |-
  This method for using MIKEY [RFC3830] to establish the SRTP cryptographic context is initiated in the client's SETUP request, and the server's response to the SETUP carries the MIKEY response.  This ensures that the crypto context establishment happens simultaneously with the establishment of the media stream being protected.  By using MIKEY's RSA-R mode [RFC4738] the client can be the initiator and still allow the server to set the parameters in accordance with the actual media stream.
"ko": |-
  SRTP 암호화 컨텍스트를 설정하기 위해 MIKEY [RFC3830]를 사용하는 이 방법은 클라이언트의 SETUP 요청에서 시작되고 SETUP에 대한 서버의 응답은 MIKEY 응답을 전달합니다. 이를 통해 암호화 컨텍스트 설정이 보호되는 미디어 스트림 설정과 동시에 발생하도록 보장합니다. MIKEY의 RSA-R 모드 [RFC4738]를 사용하면 클라이언트가 개시자가 될 수 있으며 서버가 실제 미디어 스트림에 따라 매개변수를 설정할 수 있습니다.
