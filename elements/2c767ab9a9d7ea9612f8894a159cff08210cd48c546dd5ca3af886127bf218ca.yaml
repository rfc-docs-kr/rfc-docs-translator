"original": |2-
     HTTP uses media types [RFC2046] in the Content-Type (Section 8.3) and
     Accept (Section 12.5.1) header fields in order to provide open and
     extensible data typing and type negotiation.  Media types define both
     a data format and various processing models: how to process that data
     in accordance with the message context.
"fixed": |-
  HTTP uses media types [RFC2046] in the Content-Type (Section 8.3) and Accept (Section 12.5.1) header fields in order to provide open and extensible data typing and type negotiation.  Media types define both a data format and various processing models: how to process that data in accordance with the message context.
"ko": |-
  HTTP는 개방적이고 확장 가능한 데이터 유형 지정 및 유형 협상을 제공하기 위해 Content-Type(섹션 8.3) 및 Accept(섹션 12.5.1) 헤더 필드에서 미디어 유형 [RFC2046]을 사용합니다. 미디어 유형은 데이터 형식과 다양한 처리 모델, 즉 메시지 컨텍스트에 따라 해당 데이터를 처리하는 방법을 모두 정의합니다.
