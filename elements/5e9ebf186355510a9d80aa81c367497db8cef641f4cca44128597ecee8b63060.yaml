"original": |2-
     This document adds a "signature_algorithm" field to the digitally-
     signed element in order to identify the signature and digest
     algorithms used to create a signature.  This change applies to
     digital signatures formed using ECDSA as well, thus allowing ECDSA
     signatures to be used with digest algorithms other than SHA-1,
     provided such use is compatible with the certificate and any
     restrictions imposed by future revisions of [PKIX].
"fixed": |-
  This document adds a "signature_algorithm" field to the digitally- signed element in order to identify the signature and digest algorithms used to create a signature.  This change applies to digital signatures formed using ECDSA as well, thus allowing ECDSA signatures to be used with digest algorithms other than SHA-1, provided such use is compatible with the certificate and any restrictions imposed by future revisions of [PKIX].
"ko": |-
  이 문서에서는 서명을 생성하는 데 사용되는 서명 및 다이제스트 알고리즘을 식별하기 위해 디지털 서명된 요소에 "signature_algorithm" 필드를 추가합니다. 이 변경 사항은 ECDSA를 사용하여 형성된 디지털 서명에도 적용되므로 ECDSA 서명을 SHA-1 이외의 다이제스트 알고리즘과 함께 사용할 수 있습니다. 단, 이러한 사용은 인증서 및 [PKIX]의 향후 개정판에 부과된 모든 제한 사항과 호환됩니다.
