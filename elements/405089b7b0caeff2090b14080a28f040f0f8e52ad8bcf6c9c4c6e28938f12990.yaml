"original": |2-
     This section describes an algorithm for validating certification
     paths.  Conforming implementations of this specification are not
     required to implement this algorithm, but MUST provide functionality
     equivalent to the external behavior resulting from this procedure.
     Any algorithm may be used by a particular implementation so long as
     it derives the correct result.
"fixed": |-
  This section describes an algorithm for validating certification paths.  Conforming implementations of this specification are not required to implement this algorithm, but MUST provide functionality equivalent to the external behavior resulting from this procedure. Any algorithm may be used by a particular implementation so long as it derives the correct result.
"ko": |-
  이 섹션에서는 인증 경로의 유효성을 검사하는 알고리즘을 설명합니다. 이 사양을 준수하는 구현은 이 알고리즘을 구현하는 데 필요하지 않지만 이 절차의 결과로 발생하는 외부 동작과 동일한 기능을 제공해야 합니다(MUST). 올바른 결과를 도출하는 한 특정 구현에서는 모든 알고리즘을 사용할 수 있습니다.
