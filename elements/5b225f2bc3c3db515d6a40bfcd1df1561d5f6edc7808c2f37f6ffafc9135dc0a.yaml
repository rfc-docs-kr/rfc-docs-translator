"original": |2-
     4.  Next, Peer P checks the HANDSHAKE message in the datagram from
         Peer Q.  If any check by Peer P fails, or Peer P is no longer
         interested in communicating with Peer Q, Peer P MAY send a
         HANDSHAKE message to inform Peer Q it will cease communication.
         This closing HANDSHAKE message MUST contain an all zeros channel
         ID and a list of protocol options.  The list MUST either be empty
         or contain the maximum version number Peer P supports, following
         the min/max versioning scheme defined in [RFC6709], Section 4.1.
"fixed": |-
  1.  Next, Peer P checks the HANDSHAKE message in the datagram from Peer Q.  If any check by Peer P fails, or Peer P is no longer interested in communicating with Peer Q, Peer P MAY send a HANDSHAKE message to inform Peer Q it will cease communication. This closing HANDSHAKE message MUST contain an all zeros channel ID and a list of protocol options.  The list MUST either be empty or contain the maximum version number Peer P supports, following the min/max versioning scheme defined in [RFC6709], Section 4.1.
"ko": |-
  1. 다음으로, 피어 P는 피어 Q의 데이터그램에서 HANDSHAKE 메시지를 확인합니다. 피어 P의 확인이 실패하거나 피어 P가 더 이상 피어 Q와의 통신에 관심이 없으면 피어 P는 HANDSHAKE 메시지를 보내 피어 Q에게 이를 알릴 수 있습니다. 통신을 중단하게 됩니다. 이 종료 HANDSHAKE 메시지는 모두 0인 채널 ID와 프로토콜 옵션 목록을 포함해야 합니다. 목록은 비어 있거나 [RFC6709], 섹션 4.1에 정의된 최소/최대 버전 관리 체계에 따라 피어 P가 지원하는 최대 버전 번호를 포함해야 합니다.
