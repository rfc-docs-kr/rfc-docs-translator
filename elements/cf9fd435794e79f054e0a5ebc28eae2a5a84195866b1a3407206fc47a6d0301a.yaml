"original": |2-
     The design of TLS 1.3 was constrained by widely deployed
     non-compliant TLS middleboxes (see Appendix D.4); however, it does
     not relax the invariants.  Those middleboxes continue to be
     non-compliant.
"fixed": |-
  The design of TLS 1.3 was constrained by widely deployed non-compliant TLS middleboxes (see Appendix D.4); however, it does not relax the invariants.  Those middleboxes continue to be non-compliant.
"ko": |-
  TLS 1.3의 설계는 널리 배포된 비준수 TLS 미들박스로 인해 제한되었습니다(부록 D.4 참조). 그러나 불변성을 완화하지는 않습니다. 해당 미들박스는 계속해서 규정을 준수하지 않습니다.
