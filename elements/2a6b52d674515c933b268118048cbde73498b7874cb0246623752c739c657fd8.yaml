"original": |2-
        The set of characters actually reserved within any given URI
        component is defined by that component.  In general, a character
        is reserved if the semantics of the URI changes if the character
        is replaced with its escaped US-ASCII encoding [5].  Excluded US-
        ASCII characters (RFC 2396 [5]), such as space and control
        characters and characters used as URI delimiters, also MUST be
        escaped.  URIs MUST NOT contain unescaped space and control
        characters.
"fixed": |-
  - The set of characters actually reserved within any given URI component is defined by that component.  In general, a character is reserved if the semantics of the URI changes if the character is replaced with its escaped US-ASCII encoding [5].  Excluded US- ASCII characters (RFC 2396 [5]), such as space and control characters and characters used as URI delimiters, also MUST be escaped.  URIs MUST NOT contain unescaped space and control characters.
"ko": |-
  - 특정 URI 구성 요소 내에 실제로 예약된 문자 집합은 해당 구성 요소에 의해 정의됩니다. 일반적으로 문자가 이스케이프된 US-ASCII 인코딩으로 대체되는 경우 URI의 의미가 변경되면 문자가 예약됩니다[5]. 공백, 제어 문자, URI 구분 기호로 사용되는 문자 등 제외된 US-ASCII 문자(RFC 2396 [5])도 이스케이프해야 합니다. URI에는 이스케이프되지 않은 공백과 제어 문자가 포함되어서는 안 됩니다.
