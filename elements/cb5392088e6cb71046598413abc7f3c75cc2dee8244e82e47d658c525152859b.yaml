"original": |2-
     This document assumes that the reader is familiar with the terms and
     concepts described in the "Security Architecture for the Internet
     Protocol" [Ken-Arch], hereafter referred to as the Security
     Architecture document.  In particular, the reader should be familiar
     with the definitions of security services offered by the
     Encapsulating Security Payload (ESP) and the IP Authentication Header
     (AH), the concept of Security Associations, the ways in which ESP can
     be used in conjunction with AH, and the different key management
     options available for ESP and AH.
"fixed": |-
  This document assumes that the reader is familiar with the terms and concepts described in the "Security Architecture for the Internet Protocol" [Ken-Arch], hereafter referred to as the Security Architecture document.  In particular, the reader should be familiar with the definitions of security services offered by the Encapsulating Security Payload (ESP) and the IP Authentication Header (AH), the concept of Security Associations, the ways in which ESP can be used in conjunction with AH, and the different key management options available for ESP and AH.
"ko": |-
  이 문서에서는 독자가 "인터넷 프로토콜에 대한 보안 아키텍처" [Ken-Arch](이하 보안 아키텍처 문서라고 함)에 설명된 용어와 개념에 익숙하다고 가정합니다.  특히 독자는 ESP(Encapsulation Security Payload)와 ​​AH(IP Authentication Header)가 제공하는 보안 서비스의 정의, 보안 연관의 개념, ESP를 AH와 함께 사용할 수 있는 방식에 대해 잘 알고 있어야 합니다. , ESP 및 AH에 사용할 수 있는 다양한 키 관리 옵션이 있습니다.
