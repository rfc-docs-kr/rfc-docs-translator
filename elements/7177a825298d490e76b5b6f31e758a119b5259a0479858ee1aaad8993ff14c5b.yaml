"original": |2-
     EdDSA signatures in both the protocol and in certificates that
     conform to [RFC8410] are generated and verified according to
     [RFC8032].  The digitally-signed element is encoded as an opaque
     vector <0..2^16-1>, the contents of which include the octet string
     output of the EdDSA signing algorithm.
"fixed": |-
  EdDSA signatures in both the protocol and in certificates that conform to [RFC8410] are generated and verified according to [RFC8032].  The digitally-signed element is encoded as an opaque vector <0..2^16-1>, the contents of which include the octet string output of the EdDSA signing algorithm.
"ko": |-
  [RFC8410]을 준수하는 프로토콜과 인증서 모두의 EdDSA 서명은 [RFC8032]에 따라 생성되고 검증됩니다. 디지털 서명된 요소는 불투명 벡터 <0..2^16-1>로 인코딩되며, 그 내용에는 EdDSA 서명 알고리즘의 옥텟 문자열 출력이 포함됩니다.
