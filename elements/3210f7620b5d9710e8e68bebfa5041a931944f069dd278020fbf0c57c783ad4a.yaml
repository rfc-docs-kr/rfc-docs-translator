"original": |2-
     Below we see decrypting a message.  We receive a ciphertext, a nonce,
     and a tag.  We know the key.  We will check the tag and then
     (assuming that it validates) decrypt the ciphertext.  In this
     particular protocol, we'll assume that there is no padding of the
     plaintext.
"fixed": |-
  Below we see decrypting a message.  We receive a ciphertext, a nonce, and a tag.  We know the key.  We will check the tag and then (assuming that it validates) decrypt the ciphertext.  In this particular protocol, we'll assume that there is no padding of the plaintext.
"ko": |-
  아래에서는 메시지를 해독하는 모습을 볼 수 있습니다. 우리는 암호문, nonce, 태그를 받습니다. 우리는 열쇠를 알고 있습니다. 태그를 확인한 다음 (유효하다고 가정하여) 암호문을 해독하겠습니다. 이 특정 프로토콜에서는 일반 텍스트에 패딩이 없다고 가정합니다.
