"original": |2-
     The 'single-document' value is the same as
     'separate-documents-collated-copies' with respect to the ordering of
     Input Pages, but not Media Sheet generation, since 'single-document'
     will put the first page of the next Document on the back side of a
     Media Sheet if an odd number of pages have been produced so far for
     the Job, while 'separate-documents-collated-copies' always forces the
     next Document or Document copy on to a new Media Sheet.  In addition,
     if the "finishings" attribute specifies 'staple', then with
     'single-document', Documents a and b are stapled together as a single
     Set with no regard to a new Media Sheet, while with
     'single-document-new-sheet', Documents a and b are stapled together
     as a single Set but Document b starts on a new Media Sheet.  With
     'separate-documents-uncollated-copies' and
     'separate-documents-collated-copies', Documents a and b are stapled
     separately.
"fixed": |-
  The 'single-document' value is the same as 'separate-documents-collated-copies' with respect to the ordering of Input Pages, but not Media Sheet generation, since 'single-document' will put the first page of the next Document on the back side of a Media Sheet if an odd number of pages have been produced so far for the Job, while 'separate-documents-collated-copies' always forces the next Document or Document copy on to a new Media Sheet.  In addition, if the "finishings" attribute specifies 'staple', then with 'single-document', Documents a and b are stapled together as a single Set with no regard to a new Media Sheet, while with 'single-document-new-sheet', Documents a and b are stapled together as a single Set but Document b starts on a new Media Sheet.  With 'separate-documents-uncollated-copies' and 'separate-documents-collated-copies', Documents a and b are stapled separately.
"ko": |-
  '단일 문서' 값은 입력 페이지 순서와 관련하여 '별도 문서-한 부씩 복사'와 동일하지만 '단일 문서'는 다음 문서의 첫 페이지를 넣기 때문에 미디어 시트 생성과는 다릅니다. 지금까지 작업에 대해 홀수 페이지가 생성된 경우 미디어 시트 뒷면에 있는 반면 '별도 문서 한 부씩 복사'는 항상 다음 문서 또는 문서 사본을 새 미디어 시트에 강제로 적용합니다. 또한 "finishings" 속성이 'staple'을 지정하는 경우 'single-document'를 사용하면 문서 a와 b는 새 미디어 시트에 관계없이 단일 세트로 함께 스테이플링되는 반면 'single-document-new'를 사용하면 -sheet', 문서 a와 b는 단일 세트로 함께 스테이플되지만 문서 b는 새 미디어 시트에서 시작됩니다. '분류 문서-분류 사본' 및 '분류 문서-분류 사본'의 경우 문서 a와 b를 별도로 스테이플링합니다.
