"original": |2-
     A SIGNED_INTEGRITY message (type 0x07) consists of a chunk
     specification, a 64-bit timestamp in NTP Timestamp format [RFC5905]
     and a digital signature encoded as a Signature field would be in an
     RRSIG record in DNSSEC without the Base64 encoding [RFC4034].  The
     signature algorithm is defined by the Live Signature Algorithm
     protocol option, see Section 7.7.  The plaintext over which the
     signature is taken depends on the content integrity protection method
     used, see Section 6.1.
"fixed": |-
  A SIGNED_INTEGRITY message (type 0x07) consists of a chunk specification, a 64-bit timestamp in NTP Timestamp format [RFC5905] and a digital signature encoded as a Signature field would be in an RRSIG record in DNSSEC without the Base64 encoding [RFC4034].  The signature algorithm is defined by the Live Signature Algorithm protocol option, see Section 7.7.  The plaintext over which the signature is taken depends on the content integrity protection method used, see Section 6.1.
"ko": |-
  SIGNED_INTEGRITY 메시지(유형 0x07)는 청크 사양, NTP 타임스탬프 형식[RFC5905]의 64비트 타임스탬프로 구성되며 서명 필드로 인코딩된 디지털 서명은 Base64 인코딩[RFC4034] 없이 DNSSEC의 RRSIG 레코드에 있습니다. 서명 알고리즘은 라이브 서명 알고리즘 프로토콜 옵션에 의해 정의됩니다(섹션 7.7 참조). 서명이 사용되는 일반 텍스트는 사용된 콘텐츠 무결성 보호 방법에 따라 다릅니다. 섹션 6.1을 참조하세요.
