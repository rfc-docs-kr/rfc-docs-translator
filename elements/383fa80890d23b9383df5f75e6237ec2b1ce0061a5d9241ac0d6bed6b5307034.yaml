"original": |2-
     An IMAP4rev2 connection consists of the establishment of a client/
     server network connection, an initial greeting from the server, and
     client/server interactions.  These client/server interactions consist
     of a client command, server data, and a server completion result
     response.
"fixed": |-
  An IMAP4rev2 connection consists of the establishment of a client/ server network connection, an initial greeting from the server, and client/server interactions.  These client/server interactions consist of a client command, server data, and a server completion result response.
"ko": |-
  IMAP4rev2 연결은 클라이언트/서버 네트워크 연결 설정, 서버의 초기 인사말 및 클라이언트/서버 상호 작용으로 구성됩니다.  이러한 클라이언트/서버 상호 작용은 클라이언트 명령, 서버 데이터 및 서버 완료 결과 응답으로 구성됩니다.
