"original": |2-
     $ Information Assurance Technical Framework (IATF)
        (O) A publicly available document [IATF], developed through a
        collaborative effort by organizations in the U.S. Government and
        industry, and issued by NSA. Intended for security managers and
        system security engineers as a tutorial and reference document
        about security problems in information systems and networks, to
        improve awareness of tradeoffs among available technology
        solutions and of desired characteristics of security approaches
        for particular problems. (See: ISO 17799, [SP14].)
"fixed": |-
  $ Information Assurance Technical Framework (IATF)  -  (O) A publicly available document [IATF], developed through a collaborative effort by organizations in the U.S. Government and industry, and issued by NSA. Intended for security managers and system security engineers as a tutorial and reference document about security problems in information systems and networks, to improve awareness of tradeoffs among available technology solutions and of desired characteristics of security approaches for particular problems. (See: ISO 17799, [SP14].)
"ko": |-
  $ IATF(정보 보증 기술 프레임워크) - (O) 미국 정부 및 업계 조직의 공동 노력을 통해 개발되고 NSA에서 발행된 공개적으로 사용 가능한 문서[IATF]입니다. 정보 시스템 및 네트워크의 보안 문제에 대한 튜토리얼 및 참조 문서로서 보안 관리자 및 시스템 보안 엔지니어를 대상으로 하며, 사용 가능한 기술 솔루션 간의 장단점과 특정 문제에 대한 보안 접근 방식의 원하는 특성에 대한 인식을 향상시킵니다. (참조: ISO 17799, [SP14].)
