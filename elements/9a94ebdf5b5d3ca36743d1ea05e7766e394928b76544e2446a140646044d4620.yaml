"original": |2-
     HTTP Live Streaming provides a reliable, cost-effective means of
     delivering continuous and long-form video over the Internet.  It
     allows a receiver to adapt the bit rate of the media to the current
     network conditions in order to maintain uninterrupted playback at the
     best possible quality.  It supports interstitial content boundaries.
     It provides a flexible framework for media encryption.  It can
     efficiently offer multiple renditions of the same content, such as
     audio translations.  It offers compatibility with large-scale HTTP
     caching infrastructure to support delivery to large audiences.
"fixed": |-
  HTTP Live Streaming provides a reliable, cost-effective means of delivering continuous and long-form video over the Internet.  It allows a receiver to adapt the bit rate of the media to the current network conditions in order to maintain uninterrupted playback at the best possible quality.  It supports interstitial content boundaries. It provides a flexible framework for media encryption.  It can efficiently offer multiple renditions of the same content, such as audio translations.  It offers compatibility with large-scale HTTP caching infrastructure to support delivery to large audiences.
"ko": |-
  HTTP 라이브 스트리밍은 인터넷을 통해 지속적이고 긴 형식의 비디오를 제공하는 안정적이고 비용 효율적인 수단을 제공합니다. 이를 통해 수신기는 가능한 최상의 품질로 중단 없는 재생을 유지하기 위해 미디어의 비트 전송률을 현재 네트워크 조건에 적응할 수 있습니다. 전면 광고 콘텐츠 경계를 지원합니다. 이는 미디어 암호화를 위한 유연한 프레임워크를 제공합니다. 오디오 번역과 같은 동일한 콘텐츠의 여러 변환을 효율적으로 제공할 수 있습니다. 대규모 HTTP 캐싱 인프라와의 호환성을 제공하여 대규모 청중에게 전달을 지원합니다.
