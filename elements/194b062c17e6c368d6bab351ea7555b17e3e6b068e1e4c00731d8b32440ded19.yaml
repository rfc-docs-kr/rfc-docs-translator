"original": |2-
     RSVP-TE is a protocol extension of RSVP (Section 5.1.3.2) for traffic
     engineering.  The base specification is found in [RFC3209].  RSVP-TE
     enables the establishment of traffic-engineered MPLS LSPs (TE LSPs),
     using loose or strict paths and taking into consideration network
     constraints such as available bandwidth.  The extension supports
     signaling LSPs on explicit paths that could be administratively
     specified or computed by a suitable entity (such as a PCE,
     Section 5.1.3.11) based on QoS and policy requirements, taking into
     consideration the prevailing network state as advertised by the IGP
     extension for IS-IS in [RFC5305], for OSPFv2 in [RFC3630], and for
     OSPFv3 in [RFC5329].  RSVP-TE enables the reservation of resources
     (for example, bandwidth) along the path.
"fixed": |-
  RSVP-TE is a protocol extension of RSVP (Section 5.1.3.2) for traffic engineering.  The base specification is found in [RFC3209].  RSVP-TE enables the establishment of traffic-engineered MPLS LSPs (TE LSPs), using loose or strict paths and taking into consideration network constraints such as available bandwidth.  The extension supports signaling LSPs on explicit paths that could be administratively specified or computed by a suitable entity (such as a PCE, Section 5.1.3.11) based on QoS and policy requirements, taking into consideration the prevailing network state as advertised by the IGP extension for IS-IS in [RFC5305], for OSPFv2 in [RFC3630], and for OSPFv3 in [RFC5329].  RSVP-TE enables the reservation of resources (for example, bandwidth) along the path.
"ko": |-
  RSVP-TE는 트래픽 엔지니어링을 위한 RSVP(섹션 5.1.3.2)의 프로토콜 확장입니다. 기본 사양은 [RFC3209]에 나와 있습니다. RSVP-TE를 사용하면 느슨하거나 엄격한 경로를 사용하고 사용 가능한 대역폭과 같은 네트워크 제약 조건을 고려하여 트래픽 엔지니어링 MPLS LSP(TE LSP)를 설정할 수 있습니다. 확장은 IGP 확장에 의해 광고된 일반적인 네트워크 상태를 고려하여 QoS 및 정책 요구 사항을 기반으로 적절한 엔터티(예: PCE, 섹션 5.1.3.11)에 의해 관리상 지정되거나 계산될 수 있는 명시적 경로에서 LSP 신호 전달을 지원합니다. [RFC5305]의 IS-IS용, [RFC3630]의 OSPFv2용, [RFC5329]의 OSPFv3용. RSVP-TE를 사용하면 경로를 따라 리소스(예: 대역폭)를 예약할 수 있습니다.
