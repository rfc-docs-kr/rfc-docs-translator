"original": |2-
     Internet traffic engineering is defined as that aspect of Internet
     network engineering dealing with the issues of performance evaluation
     and performance optimization of operational IP networks.  Traffic
     engineering encompasses the application of technology and scientific
     principles to the measurement, characterization, modeling, and
     control of Internet traffic [RFC2702] [AWD2].
"fixed": |-
  Internet traffic engineering is defined as that aspect of Internet network engineering dealing with the issues of performance evaluation and performance optimization of operational IP networks.  Traffic engineering encompasses the application of technology and scientific principles to the measurement, characterization, modeling, and control of Internet traffic [RFC2702] [AWD2].
"ko": |-
  인터넷 트래픽 엔지니어링은 운영 IP 네트워크의 성능 평가 및 성능 최적화 문제를 다루는 인터넷 네트워크 엔지니어링의 측면으로 정의됩니다. 트래픽 엔지니어링은 인터넷 트래픽 [RFC2702] [AWD2]의 측정, 특성화, 모델링 및 제어에 대한 기술 및 과학적 원리의 적용을 포괄합니다.
