"original": |2-
        Tutorial: SSL has two layers; SSL's lower layer, the SSL Record
        Protocol, is layered on top of an IPS Transport-Layer protocol and
        encapsulates protocols that run in the upper layer. The upper-
        layer protocols are the three SSL management protocols -- SSL
        Handshake Protocol, SSL Change Cipher Spec Protocol, or SSL Alert
        Protocol -- and some Application-Layer protocol (e.g., HTTP).
"fixed": |-
  - Tutorial: SSL has two layers; SSL's lower layer, the SSL Record Protocol, is layered on top of an IPS Transport-Layer protocol and encapsulates protocols that run in the upper layer. The upper- layer protocols are the three SSL management protocols -- SSL Handshake Protocol, SSL Change Cipher Spec Protocol, or SSL Alert Protocol -- and some Application-Layer protocol (e.g., HTTP).
"ko": |-
  - 튜토리얼: SSL에는 두 개의 레이어가 있습니다. SSL의 하위 계층인 SSL 레코드 프로토콜은 IPS 전송 계층 프로토콜 위에 계층화되어 있으며 상위 계층에서 실행되는 프로토콜을 캡슐화합니다. 상위 계층 프로토콜은 세 가지 SSL 관리 프로토콜(SSL Handshake Protocol, SSL Change Cipher Spec Protocol, SSL Alert Protocol)과 일부 애플리케이션 계층 프로토콜(예: HTTP)입니다.
