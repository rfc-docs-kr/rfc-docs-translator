"original": |2-
     PPSPP implementations MUST use UDP as transport protocol and MUST use
     LEDBAT for congestion control [RFC6817].  Using LEDBAT enables PPSPP
     to serve the content after playback (seeding) without disrupting the
     user who may have moved to different tasks that use its network
     connection.  Future PPSPP versions can also run over other transport
     protocols or use different congestion control algorithms.
"fixed": |-
  PPSPP implementations MUST use UDP as transport protocol and MUST use LEDBAT for congestion control [RFC6817].  Using LEDBAT enables PPSPP to serve the content after playback (seeding) without disrupting the user who may have moved to different tasks that use its network connection.  Future PPSPP versions can also run over other transport protocols or use different congestion control algorithms.
"ko": |-
  PPSPP 구현은 UDP를 전송 프로토콜로 사용해야 하며 혼잡 제어를 위해 LEDBAT를 사용해야 합니다[RFC6817]. LEDBAT를 사용하면 PPSPP가 네트워크 연결을 사용하는 다른 작업으로 이동했을 수 있는 사용자를 방해하지 않고 재생(시드) 후 콘텐츠를 제공할 수 있습니다. 향후 PPSPP 버전은 다른 전송 프로토콜을 통해 실행되거나 다른 혼잡 제어 알고리즘을 사용할 수도 있습니다.
