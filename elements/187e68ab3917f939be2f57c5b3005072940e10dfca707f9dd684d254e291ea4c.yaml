"original": |2-
     In addition to the advice in Section 22.1, specifications for new
     permanent registrations SHOULD describe the means by which an
     endpoint might determine that it can send the identified type of
     frame.  An accompanying transport parameter registration is expected
     for most registrations; see Section 22.3.  Specifications for
     permanent registrations also need to describe the format and assigned
     semantics of any fields in the frame.
"fixed": |-
  In addition to the advice in Section 22.1, specifications for new permanent registrations SHOULD describe the means by which an endpoint might determine that it can send the identified type of frame.  An accompanying transport parameter registration is expected for most registrations; see Section 22.3.  Specifications for permanent registrations also need to describe the format and assigned semantics of any fields in the frame.
"ko": |-
  섹션 22.1의 조언 외에도 새로운 영구 등록에 대한 사양은 엔드포인트가 식별된 유형의 프레임을 보낼 수 있는지 결정할 수 있는 수단을 설명해야 합니다(SHOULD). 대부분의 등록에는 수반되는 전송 매개변수 등록이 필요합니다. 섹션 22.3을 참조하세요. 영구 등록에 대한 사양은 프레임에 있는 모든 필드의 형식과 할당된 의미도 설명해야 합니다.
