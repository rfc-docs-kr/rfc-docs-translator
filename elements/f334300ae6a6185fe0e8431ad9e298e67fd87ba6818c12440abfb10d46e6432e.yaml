     specification establishes a new "WebFinger Properties" registry to
     record property identifiers.
"fixed": |-
  WebFinger utilizes URIs to identify properties of a subject or link and the associated values (see Sections 8.3 and 8.6).  This specification establishes a new "WebFinger Properties" registry to record property identifiers.
"ko": |-
  WebFinger는 URI를 활용하여 주제나 링크의 속성과 관련 값을 식별합니다(섹션 8.3 및 8.6 참조). 이 사양은 속성 식별자를 기록하기 위해 새로운 "WebFinger Properties" 레지스트리를 설정합니다.
