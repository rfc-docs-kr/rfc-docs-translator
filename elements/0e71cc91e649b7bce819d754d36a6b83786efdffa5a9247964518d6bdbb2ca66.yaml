"original": |2-
     HTTP allows "information hiding" behind its uniform interface by
     defining communication with respect to a transferable representation
     of the resource state, rather than transferring the resource itself.
     This allows the resource identified by a URI to be anything,
     including temporal functions like "the current weather in Laguna
     Beach", while potentially providing information that represents that
     resource at the time a message is generated [REST].
"fixed": |-
  HTTP allows "information hiding" behind its uniform interface by defining communication with respect to a transferable representation of the resource state, rather than transferring the resource itself. This allows the resource identified by a URI to be anything, including temporal functions like "the current weather in Laguna Beach", while potentially providing information that represents that resource at the time a message is generated [REST].
"ko": |-
  HTTP는 리소스 자체를 전송하는 대신 리소스 상태의 전송 가능한 표현과 관련하여 통신을 정의함으로써 균일한 인터페이스 뒤에 "정보 숨기기"를 허용합니다. 이를 통해 URI로 식별되는 리소스는 "라구나 비치의 현재 날씨"와 같은 임시 기능을 포함하여 무엇이든 될 수 있으며 잠재적으로 메시지가 생성될 때 해당 리소스를 나타내는 정보를 제공할 수 있습니다[REST].
