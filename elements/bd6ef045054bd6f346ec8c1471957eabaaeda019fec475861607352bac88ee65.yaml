"original": |2-
     Such documents are normally processed with the same document status
     as the document that created the registry.  Under some circumstances,
     such as with a straightforward change that is clearly needed (such as
     adding a "status" column), or when an earlier error needs to be
     corrected, the IESG may approve an update to a registry without
     requiring a new document.
"fixed": |-
  Such documents are normally processed with the same document status as the document that created the registry.  Under some circumstances, such as with a straightforward change that is clearly needed (such as adding a "status" column), or when an earlier error needs to be corrected, the IESG may approve an update to a registry without requiring a new document.
"ko": |-
  이러한 문서는 일반적으로 레지스트리를 생성한 문서와 동일한 문서 상태로 처리됩니다. 분명히 필요한 간단한 변경(예: "상태" 열 추가)이나 이전 오류를 수정해야 하는 경우와 같은 일부 상황에서 IESG는 새 문서를 요구하지 않고 레지스트리 업데이트를 승인할 수 있습니다.
