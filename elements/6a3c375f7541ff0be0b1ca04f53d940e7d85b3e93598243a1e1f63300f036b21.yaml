"original": |2-
     RSAES-PKCS1-v1_5 combines the RSAEP and RSADP primitives with the
     EME-PKCS1-v1_5 encoding method. It is the same as the encryption
     scheme in PKCS #1 v1.5. RSAES-PKCS1-v1_5 can operate on messages of
     length up to k-11 octets, although care should be taken to avoid
     certain attacks on low-exponent RSA due to Coppersmith, et al. when
     long messages are encrypted (see the third bullet in the notes below
     and [7]).
"fixed": |-
  RSAES-PKCS1-v1_5 combines the RSAEP and RSADP primitives with the EME-PKCS1-v1_5 encoding method. It is the same as the encryption scheme in PKCS #1 v1.5. RSAES-PKCS1-v1_5 can operate on messages of length up to k-11 octets, although care should be taken to avoid certain attacks on low-exponent RSA due to Coppersmith, et al. when long messages are encrypted (see the third bullet in the notes below and [7]).
"ko": |-
  RSAES-PKCS1-v1_5는 RSAEP 및 RSADP 기본 요소를 EME-PKCS1-v1_5 인코딩 방법과 결합합니다. PKCS #1 v1.5의 암호화 방식과 동일합니다. RSAES-PKCS1-v1_5는 최대 k-11 옥텟 길이의 메시지에서 작동할 수 있지만 Coppersmith 등의 저지수 RSA에 대한 특정 공격을 피하기 위해 주의를 기울여야 합니다. 긴 메시지가 암호화된 경우(아래 참고 사항과 [7]의 세 번째 글머리 기호 참조)
