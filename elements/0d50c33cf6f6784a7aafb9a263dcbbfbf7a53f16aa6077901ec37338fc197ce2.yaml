"original": |2-
     New assignments may be approved by the IESG.  Although there is no
     requirement that the request be documented in an RFC, the IESG has
     the discretion to request documents or other supporting materials on
     a case-by-case basis.
"fixed": |-
  New assignments may be approved by the IESG.  Although there is no requirement that the request be documented in an RFC, the IESG has the discretion to request documents or other supporting materials on a case-by-case basis.
"ko": |-
  새로운 과제는 IESG의 승인을 받을 수 있습니다. 요청이 RFC에 문서화되어야 한다는 요구 사항은 없지만 IESG는 사례별로 문서 또는 기타 지원 자료를 요청할 재량권을 갖습니다.
