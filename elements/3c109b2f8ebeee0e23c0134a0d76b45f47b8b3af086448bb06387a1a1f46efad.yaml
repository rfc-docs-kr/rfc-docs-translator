"original": |2-
     An observer can see which parties are using each PSK simply by
     watching the PSK key identifiers.  However, the addition of these key
     identifiers does not really weaken the privacy situation.  When key
     transport is used, the RecipientIdentifier is always present, and it
     clearly identifies each recipient to an observer.  When key agreement
     is used, either the IssuerAndSerialNumber or the
     RecipientKeyIdentifier is always present, and these clearly identify
     each recipient.
"fixed": |-
  An observer can see which parties are using each PSK simply by watching the PSK key identifiers.  However, the addition of these key identifiers does not really weaken the privacy situation.  When key transport is used, the RecipientIdentifier is always present, and it clearly identifies each recipient to an observer.  When key agreement is used, either the IssuerAndSerialNumber or the RecipientKeyIdentifier is always present, and these clearly identify each recipient.
"ko": |-
  관찰자는 PSK 키 식별자만 보면 어느 당사자가 각 PSK를 사용하고 있는지 확인할 수 있습니다.  그러나 이러한 키 식별자를 추가한다고 해서 실제로 개인 정보 보호 상황이 약화되는 것은 아닙니다.  키 전송이 사용되는 경우 RecipientIdentifier는 항상 존재하며 관찰자에게 각 수신자를 명확하게 식별합니다.  키 계약이 사용되는 경우 IssuerAndSerialNumber 또는 RecipientKeyIdentifier가 항상 존재하며 이는 각 수신자를 명확하게 식별합니다.
