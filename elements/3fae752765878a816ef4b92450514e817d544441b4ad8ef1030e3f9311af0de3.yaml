"original": |2-
     The "user:password" form in the previous BNF was changed to a
     "userinfo" token, and the possibility that it might be
     "user:password" made scheme specific. In particular, the use of
     passwords in the clear is not even suggested by the syntax.
"fixed": |-
  The "user:password" form in the previous BNF was changed to a "userinfo" token, and the possibility that it might be "user:password" made scheme specific. In particular, the use of passwords in the clear is not even suggested by the syntax.
"ko": |-
  이전 BNF의 "user:password" 형식은 "userinfo" 토큰으로 변경되었으며 "user:password"일 가능성은 특정 체계로 만들어졌습니다. 특히, 일반 비밀번호를 사용하는 것은 구문에서도 제안되지 않습니다.
