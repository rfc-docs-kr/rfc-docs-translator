"original": |2-
     BGP does not use any TCP-based, keep-alive mechanism to determine if
     peers are reachable.  Instead, KEEPALIVE messages are exchanged
     between peers often enough not to cause the Hold Timer to expire.  A
     reasonable maximum time between KEEPALIVE messages would be one third
     of the Hold Time interval.  KEEPALIVE messages MUST NOT be sent more
     frequently than one per second.  An implementation MAY adjust the
     rate at which it sends KEEPALIVE messages as a function of the Hold
     Time interval.
"fixed": |-
  BGP does not use any TCP-based, keep-alive mechanism to determine if peers are reachable.  Instead, KEEPALIVE messages are exchanged between peers often enough not to cause the Hold Timer to expire.  A reasonable maximum time between KEEPALIVE messages would be one third of the Hold Time interval.  KEEPALIVE messages MUST NOT be sent more frequently than one per second.  An implementation MAY adjust the rate at which it sends KEEPALIVE messages as a function of the Hold Time interval.
"ko": |-
  BGP는 피어에 연결할 수 있는지 확인하기 위해 TCP 기반의 연결 유지 메커니즘을 사용하지 않습니다. 대신 KEEPALIVE 메시지는 보류 타이머가 만료되지 않을 정도로 자주 피어 간에 교환됩니다. KEEPALIVE 메시지 간의 합리적인 최대 시간은 보류 시간 간격의 1/3입니다. KEEPALIVE 메시지는 초당 1개보다 더 자주 전송되어서는 안 됩니다. 구현은 유지 시간 간격의 함수로 KEEPALIVE 메시지를 보내는 속도를 조정할 수 있습니다.
