"original": |2-
     RFC 1808 described various schemes as either having or not having the
     properties of the generic URI syntax.  However, the only requirement
     is that the particular document containing the relative references
     have a base URI that abides by the generic URI syntax, regardless of
     the URI scheme, so the associated description has been updated to
     reflect that.
"fixed": |-
  RFC 1808 described various schemes as either having or not having the properties of the generic URI syntax.  However, the only requirement is that the particular document containing the relative references have a base URI that abides by the generic URI syntax, regardless of the URI scheme, so the associated description has been updated to reflect that.
"ko": |-
  RFC 1808에서는 일반 URI 구문의 속성이 있거나 없는 다양한 방식을 설명했습니다. 그러나 유일한 요구 사항은 상대 참조를 포함하는 특정 문서가 URI 체계에 관계없이 일반 URI 구문을 준수하는 기본 URI를 가져야 한다는 것입니다. 따라서 관련 설명은 이를 반영하도록 업데이트되었습니다.
