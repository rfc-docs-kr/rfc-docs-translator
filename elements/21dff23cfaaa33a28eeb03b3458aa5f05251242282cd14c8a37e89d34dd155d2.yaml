"original": |2-
     Early media refers to media (e.g., audio and video) that is exchanged
     before a particular session is accepted by the called user.  Within a
     dialog, early media occurs from the moment the initial INVITE is sent
     until the User Agent Server (UAS) generates a final response.  It may
     be unidirectional or bidirectional, and can be generated by the
     caller, the callee, or both.  Typical examples of early media
     generated by the callee are ringing tone and announcements (e.g.,
     queuing status).  Early media generated by the caller typically
     consists of voice commands or dual tone multi-frequency (DTMF) tones
     to drive interactive voice response (IVR) systems.
"fixed": |-
  Early media refers to media (e.g., audio and video) that is exchanged before a particular session is accepted by the called user.  Within a dialog, early media occurs from the moment the initial INVITE is sent until the User Agent Server (UAS) generates a final response.  It may be unidirectional or bidirectional, and can be generated by the caller, the callee, or both.  Typical examples of early media generated by the callee are ringing tone and announcements (e.g., queuing status).  Early media generated by the caller typically consists of voice commands or dual tone multi-frequency (DTMF) tones to drive interactive voice response (IVR) systems.
"ko": |-
  초기 미디어는 특정 세션이 호출된 사용자에게 수락되기 전에 교환되는 미디어(예: 오디오 및 비디오)를 말합니다. 대화 내에서 초기 미디어는 초기 INVITE가 전송되는 순간부터 사용자 에이전트 서버(UAS)가 최종 응답을 생성할 때까지 발생합니다. 이는 단방향 또는 양방향일 수 있으며 호출자, 호출 수신자 또는 둘 다 생성할 수 있습니다. 호출 수신자가 생성하는 초기 미디어의 일반적인 예로는 벨소리 및 안내(예: 대기 상태)가 있습니다. 호출자가 생성하는 초기 미디어는 일반적으로 대화형 음성 응답(IVR) 시스템을 구동하기 위한 음성 명령 또는 이중 톤 다중 주파수(DTMF) 톤으로 구성됩니다.
