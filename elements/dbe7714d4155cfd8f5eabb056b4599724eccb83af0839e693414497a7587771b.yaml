"original": |2-
     It may also be arduous for a local outbound proxy server and/or
     registrar to maintain many simultaneous long-lived TLS connections
     with numerous UAs.  This introduces some valid scalability concerns,
     especially for intensive ciphersuites.  Maintaining redundancy of
     long-lived TLS connections, especially when a UA is solely
     responsible for their establishment, could also be cumbersome.
"fixed": |-
  It may also be arduous for a local outbound proxy server and/or registrar to maintain many simultaneous long-lived TLS connections with numerous UAs.  This introduces some valid scalability concerns, especially for intensive ciphersuites.  Maintaining redundancy of long-lived TLS connections, especially when a UA is solely responsible for their establishment, could also be cumbersome.
"ko": |-
  또한 로컬 아웃바운드 프록시 서버 및/또는 등록 기관이 수많은 UA와 동시에 여러 개의 장기 TLS 연결을 유지하는 것이 어려울 수도 있습니다. 이로 인해 특히 집약적인 암호화 제품군의 경우 몇 가지 유효한 확장성 문제가 발생합니다. 특히 UA가 연결 설정을 단독으로 담당하는 경우 수명이 긴 TLS 연결의 중복성을 유지하는 것도 번거로울 수 있습니다.
