"original": |2-
     If the request message is Non-confirmable, then the response SHOULD
     be returned in a Non-confirmable message as well.  However, an
     endpoint MUST be prepared to receive a Non-confirmable response
     (preceded or followed by an Empty Acknowledgement message) in reply
     to a Confirmable request, or a Confirmable response in reply to a
     Non-confirmable request.
"fixed": |-
  If the request message is Non-confirmable, then the response SHOULD be returned in a Non-confirmable message as well.  However, an endpoint MUST be prepared to receive a Non-confirmable response (preceded or followed by an Empty Acknowledgement message) in reply to a Confirmable request, or a Confirmable response in reply to a Non-confirmable request.
"ko": |-
  요청 메시지가 확인 불가능인 경우 응답도 확인 불가능 메시지로 반환되어야 합니다. 그러나 엔드포인트는 확인 가능 요청에 대한 응답으로 확인 불가능 응답(빈 승인 메시지 앞 또는 뒤)을 수신하거나 확인 불가능 요청에 대한 응답으로 확인 가능 응답을 수신할 준비가 되어 있어야 합니다.
