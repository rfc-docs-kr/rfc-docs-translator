"original": |2-
     The request requires user authentication.  The IPP Client can repeat
     the request with suitable authentication information.  If the request
     already included authentication information, then this status-code
     indicates that authorization has been refused for those credentials.
     If this response contains the same challenge as the prior response
     and the user agent has already attempted authentication at least
     once, then the response message can contain relevant diagnostic
     information.  This status-code reveals more information than
     'client-error-forbidden'.
"fixed": |-
  The request requires user authentication.  The IPP Client can repeat the request with suitable authentication information.  If the request already included authentication information, then this status-code indicates that authorization has been refused for those credentials. If this response contains the same challenge as the prior response and the user agent has already attempted authentication at least once, then the response message can contain relevant diagnostic information.  This status-code reveals more information than 'client-error-forbidden'.
"ko": |-
  요청에는 사용자 인증이 필요합니다. IPP 클라이언트는 적절한 인증 정보를 사용하여 요청을 반복할 수 있습니다. 요청에 이미 인증 정보가 포함된 경우 이 상태 코드는 해당 자격 증명에 대한 인증이 거부되었음을 나타냅니다. 이 응답에 이전 응답과 동일한 챌린지가 포함되어 있고 사용자 에이전트가 이미 한 번 이상 인증을 시도한 경우 응답 메시지에는 관련 진단 정보가 포함될 수 있습니다. 이 상태 코드는 '클라이언트 오류 금지'보다 더 많은 정보를 나타냅니다.
