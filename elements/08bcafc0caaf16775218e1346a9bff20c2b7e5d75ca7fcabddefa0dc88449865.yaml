"original": |2-
     *  Certificateless server-to-server communication.  Machine-to-
        machine communication may use externally provisioned PSKs; this is
        primarily for the purposes of establishing TLS connections without
        requiring the overhead of provisioning and managing PKI
        certificates.
"fixed": |-
  *  Certificateless server-to-server communication.  Machine-to- machine communication may use externally provisioned PSKs; this is primarily for the purposes of establishing TLS connections without requiring the overhead of provisioning and managing PKI certificates.
"ko": |-
  * 인증서가 없는 서버 간 통신.  기계 간 통신은 외부에서 제공되는 PSK를 사용할 수 있습니다. 이는 주로 PKI 인증서를 프로비저닝하고 관리하는 오버헤드 없이 TLS 연결을 설정하기 위한 것입니다.
