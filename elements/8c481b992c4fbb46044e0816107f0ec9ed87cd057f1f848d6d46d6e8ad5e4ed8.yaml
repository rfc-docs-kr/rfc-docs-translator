"ko": |-
  - 대규모 피어 네트워크로 인해 PPSP 추적 서비스 또는 시더는 피어로부터 원격으로 정보를 수집하고 관리 목적을 위해 표준 인터페이스를 통해 정보를 노출해야 합니다. 피어 정보는 PPSP 추적기 프로토콜 또는 피어 프로토콜을 통해 수집될 수 있습니다.
