"original": |2-
        Tutorial: The acceptance of a certificate as trusted is a matter
        of policy and choice. Usually, a certificate is accepted as
        trusted because the user obtained it by reliable, out-of-band
        means that cause the user to believe the certificate accurately
        binds its subject's name to the subject's public key or other
        attribute values. Many choices are possible; e.g., a trusted
        public-key certificate might be (a) the root certificate in a
        hierarchical PKI, (b) the certificate of the CA that issued the
        user's own certificate in a mesh PKI, or (c) a certificate
        provided with an application that uses a trust-file PKI.
"fixed": |-
  - Tutorial: The acceptance of a certificate as trusted is a matter of policy and choice. Usually, a certificate is accepted as trusted because the user obtained it by reliable, out-of-band means that cause the user to believe the certificate accurately binds its subject's name to the subject's public key or other attribute values. Many choices are possible; e.g., a trusted public-key certificate might be (a) the root certificate in a hierarchical PKI, (b) the certificate of the CA that issued the user's own certificate in a mesh PKI, or (c) a certificate provided with an application that uses a trust-file PKI.
"ko": |-
  - 튜토리얼: 인증서를 신뢰할 수 있는 것으로 승인하는 것은 정책과 선택의 문제입니다. 일반적으로 인증서가 주체의 이름을 주체의 공개 키 또는 기타 속성 값에 정확하게 바인딩한다고 사용자가 믿게 만드는 신뢰할 수 있는 대역 외 수단을 통해 사용자가 인증서를 얻었기 때문에 인증서는 신뢰할 수 있는 것으로 승인됩니다. 다양한 선택이 가능합니다. 예를 들어, 신뢰할 수 있는 공개 키 인증서는 (a) 계층적 PKI의 루트 인증서, (b) 메시 PKI에서 사용자 자체 인증서를 발급한 CA의 인증서 또는 (c) 애플리케이션과 함께 제공되는 인증서일 수 있습니다. 이는 신뢰 파일 PKI를 사용합니다.
