"original": |2-
     PERMANENTFLAGS
        Followed by a parenthesized list of flags and indicates which of
        the known flags the client can change permanently.  Any flags that
        are in the FLAGS untagged response, but not in the PERMANENTFLAGS
        list, cannot be set permanently.  The PERMANENTFLAGS list can also
        include the special flag \*, which indicates that it is possible
        to create new keywords by attempting to store those keywords in
        the mailbox.  If the client attempts to STORE a flag that is not
        in the PERMANENTFLAGS list, the server will either ignore the
        change or store the state change for the remainder of the current
        session only.
"fixed": |-
  PERMANENTFLAGS  -  Followed by a parenthesized list of flags and indicates which of the known flags the client can change permanently.  Any flags that are in the FLAGS untagged response, but not in the PERMANENTFLAGS list, cannot be set permanently.  The PERMANENTFLAGS list can also include the special flag \*, which indicates that it is possible to create new keywords by attempting to store those keywords in the mailbox.  If the client attempts to STORE a flag that is not in the PERMANENTFLAGS list, the server will either ignore the change or store the state change for the remainder of the current session only.
"ko": |-
  PERMANENTFLAGS - 뒤에 괄호로 묶인 플래그 목록이 오고 클라이언트가 영구적으로 변경할 수 있는 알려진 플래그를 나타냅니다.  FLAGS 태그가 지정되지 않은 응답에는 있지만 PERMANENTFLAGS 목록에는 없는 플래그는 영구적으로 설정할 수 없습니다.  PERMANENTFLAGS 목록에는 해당 키워드를 사서함에 저장하려고 시도하여 새 키워드를 만들 수 있음을 나타내는 특수 플래그 \*도 포함될 수 있습니다.  클라이언트가 PERMANENTFLAGS 목록에 없는 플래그를 저장하려고 시도하면 서버는 변경 사항을 무시하거나 현재 세션의 나머지 부분에 대해서만 상태 변경 사항을 저장합니다.
