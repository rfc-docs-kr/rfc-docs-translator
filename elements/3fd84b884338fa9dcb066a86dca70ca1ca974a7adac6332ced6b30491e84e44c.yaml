"original": |2-
     PreSharedKey:  DTLS is enabled, there is a list of pre-shared keys
        [RFC4279], and each key includes a list of which nodes it can be
        used to communicate with as described in Section 9.1.3.1.  At the
        extreme, there may be one key for each node this CoAP node needs
        to communicate with (1:1 node/key ratio).  Conversely, if more
        than two entities share a specific pre-shared key, this key only
        enables the entities to authenticate as a member of that group and
        not as a specific peer.
"fixed": |-
  PreSharedKey:  DTLS is enabled, there is a list of pre-shared keys [RFC4279], and each key includes a list of which nodes it can be used to communicate with as described in Section 9.1.3.1.  At the extreme, there may be one key for each node this CoAP node needs to communicate with (1:1 node/key ratio).  Conversely, if more than two entities share a specific pre-shared key, this key only enables the entities to authenticate as a member of that group and not as a specific peer.
"ko": |-
  PreSharedKey: DTLS가 활성화되고 사전 공유 키 목록[RFC4279]이 있으며 각 키에는 섹션 9.1.3.1에 설명된 대로 통신하는 데 사용할 수 있는 노드 목록이 포함됩니다. 극단적으로, 이 CoAP 노드가 통신해야 하는 각 노드마다 하나의 키가 있을 수 있습니다(1:1 노드/키 비율). 반대로, 두 개 이상의 엔터티가 특정 사전 공유 키를 공유하는 경우 이 키를 사용하면 엔터티가 특정 피어가 아닌 해당 그룹의 구성원으로만 인증할 수 있습니다.
