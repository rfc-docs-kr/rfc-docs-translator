"original": |2-
     The path component of a WebFinger URI MUST be the well-known path
     "/.well-known/webfinger".  A WebFinger URI MUST contain a query
     component that encodes the query target and optional link relation
     types as specified in Section 4.1.
"fixed": |-
  The path component of a WebFinger URI MUST be the well-known path "/.well-known/webfinger".  A WebFinger URI MUST contain a query component that encodes the query target and optional link relation types as specified in Section 4.1.
"ko": |-
  WebFinger URI의 경로 구성 요소는 잘 알려진 경로 "/.well-known/webfinger"여야 합니다. WebFinger URI는 섹션 4.1에 지정된 대로 쿼리 대상과 선택적 링크 관계 유형을 인코딩하는 쿼리 구성 요소를 포함해야 합니다.
