  호스트 인증에는 특별한 문제가 있습니다. 일반적으로 서비스 주소는 DNS 호스트 이름(예: URL[URL])을 사용하여 표시됩니다. 이러한 서비스를 요청할 때 대화 중인 엔터티가 인증서를 가지고 있을 뿐만 아니라 해당 인증서가 서버의 예상 ID와 일치하는지 확인해야 합니다. 가장 중요한 것은 인증서와 예상 호스트 이름 간의 보안 바인딩입니다.
