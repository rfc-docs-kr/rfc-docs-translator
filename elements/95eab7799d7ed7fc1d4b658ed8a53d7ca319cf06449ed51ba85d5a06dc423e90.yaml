"original": |2-
     HTTP is also used as a generic protocol for communication between
     user agents and proxies/gateways to other Internet protocols, such as
     SMTP [12], NNTP [11], FTP [14], Gopher [1], and WAIS [8], allowing
     basic hypermedia access to resources available from diverse
     applications and simplifying the implementation of user agents.
"fixed": |-
  HTTP is also used as a generic protocol for communication between user agents and proxies/gateways to other Internet protocols, such as SMTP [12], NNTP [11], FTP [14], Gopher [1], and WAIS [8], allowing basic hypermedia access to resources available from diverse applications and simplifying the implementation of user agents.
"ko": |-
  HTTP는 사용자 에이전트와 SMTP [12], NNTP [11], FTP [14], Gopher [1] 및 WAIS [8]와 같은 다른 인터넷 프로토콜에 대한 프록시/게이트웨이 간의 통신을 위한 일반 프로토콜로도 사용됩니다. 다양한 애플리케이션에서 사용할 수 있는 리소스에 대한 기본 하이퍼미디어 액세스를 허용하고 사용자 에이전트 구현을 단순화합니다.
