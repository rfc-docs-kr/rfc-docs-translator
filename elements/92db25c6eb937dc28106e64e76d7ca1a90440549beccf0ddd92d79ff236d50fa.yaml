"original": |2-
     The Accept-Charset request-header field can be used to indicate a
     list of preferred character sets other than the default US-ASCII and
     ISO-8859-1. This field allows clients capable of understanding more
     comprehensive or special-purpose character sets to signal that
     capability to a server which is capable of representing documents in
     those character sets.
"fixed": |-
  The Accept-Charset request-header field can be used to indicate a list of preferred character sets other than the default US-ASCII and ISO-8859-1. This field allows clients capable of understanding more comprehensive or special-purpose character sets to signal that capability to a server which is capable of representing documents in those character sets.
"ko": |-
  Accept-Charset 요청 헤더 필드는 기본 US-ASCII 및 ISO-8859-1 이외의 기본 문자 집합 목록을 나타내는 데 사용할 수 있습니다. 이 필드를 사용하면 보다 포괄적이거나 특수 목적의 문자 집합을 이해할 수 있는 클라이언트가 해당 문자 집합으로 문서를 표현할 수 있는 서버에 해당 기능을 알릴 수 있습니다.
