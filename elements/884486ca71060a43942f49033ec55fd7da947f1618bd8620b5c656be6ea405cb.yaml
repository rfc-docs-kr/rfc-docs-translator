"original": |2-
     Some protocols, such as IKEv2 ([RFC7296]), require a Pseudorandom
     Function (PRF), mostly for key derivation.  In the IKEv2 definition,
     a PRF is a function that accepts a variable-length key and a
     variable-length input, and returns a fixed-length output.  Most
     commonly, Hashed MAC (HMAC) constructions are used for this purpose,
     and often the same function is used for both message authentication
     and PRF.
"fixed": |-
  Some protocols, such as IKEv2 ([RFC7296]), require a Pseudorandom Function (PRF), mostly for key derivation.  In the IKEv2 definition, a PRF is a function that accepts a variable-length key and a variable-length input, and returns a fixed-length output.  Most commonly, Hashed MAC (HMAC) constructions are used for this purpose, and often the same function is used for both message authentication and PRF.
"ko": |-
  IKEv2([RFC7296])와 같은 일부 프로토콜에는 주로 키 파생을 위해 PRF(의사 무작위 함수)가 필요합니다. IKEv2 정의에서 PRF는 가변 길이 키와 가변 길이 입력을 허용하고 고정 길이 출력을 반환하는 함수입니다. 가장 일반적으로 해시된 MAC(HMAC) 구성이 이 목적으로 사용되며 메시지 인증과 PRF 모두에 동일한 기능이 사용되는 경우가 많습니다.
