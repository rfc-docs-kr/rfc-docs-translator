"original": |2-
        Each SET certificate specifies at least one certificate policy,
        that of the SET root CA. SET uses certificate policy qualifiers to
        point to the actual policy statement and to add qualifying
        policies to the root policy. (See: SET qualifier.)
"fixed": |-
  - Each SET certificate specifies at least one certificate policy, that of the SET root CA. SET uses certificate policy qualifiers to point to the actual policy statement and to add qualifying policies to the root policy. (See: SET qualifier.)
"ko": |-
  - 각 SET 인증서는 SET 루트 CA의 인증서 정책을 하나 이상 지정합니다. SET는 인증서 정책 한정자를 사용하여 실제 정책 설명을 가리키고 적격 정책을 루트 정책에 추가합니다. (참조: SET 한정자.)
