"original": |2-
     To address these concerns, only SHA-224, SHA-256, SHA-384, SHA-512,
     SHA-512/224, and SHA-512/256 are RECOMMENDED for new applications.
     As of today, the best (known) collision attacks against these hash
     functions are generic attacks with complexity 2L/2, where L is the
     bit length of the hash output.  For the signature schemes in this
     document, a collision attack is easily translated into a signature
     forgery.  Therefore, the value L / 2 should be at least equal to the
     desired security level in bits of the signature scheme (a security
     level of B bits means that the best attack has complexity 2B).  The
     same rule of thumb can be applied to RSAES-OAEP; it is RECOMMENDED
     that the bit length of the seed (which is equal to the bit length of
     the hash output) be twice the desired security level in bits.
"fixed": |-
  To address these concerns, only SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224, and SHA-512/256 are RECOMMENDED for new applications. As of today, the best (known) collision attacks against these hash functions are generic attacks with complexity 2L/2, where L is the bit length of the hash output.  For the signature schemes in this document, a collision attack is easily translated into a signature forgery.  Therefore, the value L / 2 should be at least equal to the desired security level in bits of the signature scheme (a security level of B bits means that the best attack has complexity 2B).  The same rule of thumb can be applied to RSAES-OAEP; it is RECOMMENDED that the bit length of the seed (which is equal to the bit length of the hash output) be twice the desired security level in bits.
"ko": |-
  이러한 문제를 해결하기 위해 새 애플리케이션에는 SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224 및 SHA-512/256만 권장됩니다. 현재 이러한 해시 함수에 대한 가장 잘 알려진 충돌 공격은 복잡성이 2L/2인 일반 공격입니다. 여기서 L은 해시 출력의 비트 길이입니다. 이 문서의 서명 체계의 경우 충돌 공격은 서명 위조로 쉽게 변환됩니다. 따라서 L/2 값은 최소한 서명 방식의 비트 단위로 원하는 보안 수준과 같아야 합니다(B 비트의 보안 수준은 최선의 공격이 복잡도 2B를 가짐을 의미함). RSAES-OAEP에도 동일한 경험 법칙을 적용할 수 있습니다. 시드의 비트 길이(해시 출력의 비트 길이와 동일)가 원하는 보안 수준(비트)의 두 배인 것이 권장됩니다.
