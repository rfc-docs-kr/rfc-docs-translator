"original": |2-
     RSASSA-PKCS1-v1_5 combines the RSASP1 and RSAVP1 primitives with the
     EMSA-PKCS1-v1_5 encoding method.  It is compatible with the IFSSA
     scheme defined in IEEE 1363 [IEEE1363], where the signature and
     verification primitives are IFSP-RSA1 and IFVP-RSA1, and the message
     encoding method is EMSA-PKCS1-v1_5 (which is not defined in IEEE 1363
     but is in IEEE 1363a [IEEE1363A]).
"fixed": |-
  RSASSA-PKCS1-v1_5 combines the RSASP1 and RSAVP1 primitives with the EMSA-PKCS1-v1_5 encoding method.  It is compatible with the IFSSA scheme defined in IEEE 1363 [IEEE1363], where the signature and verification primitives are IFSP-RSA1 and IFVP-RSA1, and the message encoding method is EMSA-PKCS1-v1_5 (which is not defined in IEEE 1363 but is in IEEE 1363a [IEEE1363A]).
"ko": |-
  RSASSA-PKCS1-v1_5는 RSASP1 및 RSAVP1 프리미티브를 EMSA-PKCS1-v1_5 인코딩 방법과 결합합니다. IEEE 1363 [IEEE1363]에 정의된 IFSSA 방식과 호환되며 서명 및 검증 프리미티브는 IFSP-RSA1 및 IFVP-RSA1이고 메시지 인코딩 방법은 EMSA-PKCS1-v1_5(IEEE 1363에서는 정의되지 않았지만 IEEE 1363a [IEEE1363A]에 있음).
