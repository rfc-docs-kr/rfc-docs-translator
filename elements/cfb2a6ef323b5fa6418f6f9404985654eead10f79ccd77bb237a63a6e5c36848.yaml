     Once its closing or draining state ends, an endpoint SHOULD discard
     all connection state.  The endpoint MAY send a Stateless Reset in
     response to any further incoming packets belonging to this
     connection.
"fixed": |-
  Once its closing or draining state ends, an endpoint SHOULD discard all connection state.  The endpoint MAY send a Stateless Reset in response to any further incoming packets belonging to this connection.
"ko": |-
  닫힘 또는 배수 상태가 끝나면 끝점은 모든 연결 상태를 삭제해야 합니다. 엔드포인트는 이 연결에 속하는 추가 수신 패킷에 대한 응답으로 Stateless Reset을 보낼 수 있습니다.
