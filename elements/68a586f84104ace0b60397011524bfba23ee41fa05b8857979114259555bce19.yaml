"ko": |-
  TLS가 적용되고 프록시가 사용되는 경우 클라이언트는 RTSP 서버에 연결할 때 프록시 주소에 연결됩니다. 이는 TLS의 경우 클라이언트가 최종 서버가 아닌 프록시 서버를 인증한다는 것을 의미합니다. 클라이언트가 서버를 확인할 때 주의하세요.
