"original": |2-
     TLS requires a cryptographically secure pseudorandom number generator
     (PRNG).  Care must be taken in designing and seeding PRNGs.  PRNGs
     based on secure hash operations, most notably MD5 and/or SHA, are
     acceptable, but cannot provide more security than the size of the
     random number generator state.  (For example, MD5-based PRNGs usually
     provide 128 bits of state.)
"fixed": |-
  TLS requires a cryptographically secure pseudorandom number generator (PRNG).  Care must be taken in designing and seeding PRNGs.  PRNGs based on secure hash operations, most notably MD5 and/or SHA, are acceptable, but cannot provide more security than the size of the random number generator state.  (For example, MD5-based PRNGs usually provide 128 bits of state.)
"ko": |-
  TLS에는 암호화된 보안 의사 난수 생성기(PRNG)가 필요합니다. PRNG를 설계하고 시드할 때는 주의를 기울여야 합니다. MD5 및/또는 SHA와 같은 보안 해시 작업을 기반으로 하는 PRNG는 허용되지만 난수 생성기 상태의 크기보다 더 많은 보안을 제공할 수는 없습니다. (예를 들어 MD5 기반 PRNG는 일반적으로 128비트 상태를 제공합니다.)
