"original": |-
  In this RFC, I wish to describe a family of ICPs suitable for
  establishing one pair of connections (one in each direction) between any
  user process and any server process, and to propose further a particular
  subset of this family as the standard ICP for connecting user processes
  to loggers on systems which accept teletype-like devices.
"fixed": |-
  In this RFC, I wish to describe a family of ICPs suitable for establishing one pair of connections (one in each direction) between any user process and any server process, and to propose further a particular subset of this family as the standard ICP for connecting user processes to loggers on systems which accept teletype-like devices.
"ko": |-
  이 RFC에서는 사용자 프로세스와 서버 프로세스 간에 한 쌍의 연결(각 방향에 하나씩)을 설정하는 데 적합한 ICP 제품군을 설명하고 연결을 위한 표준 ICP로 이 제품군의 특정 하위 집합을 제안하고 싶습니다. 텔레타이프와 유사한 장치를 허용하는 시스템의 로거에 대한 사용자 프로세스입니다.
