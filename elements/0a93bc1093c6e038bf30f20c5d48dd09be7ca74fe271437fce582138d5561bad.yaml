"original": |2-
     The issuer name identifies the entity that has signed and issued the
     CRL.  The issuer identity is carried in the issuer field.
     Alternative name forms may also appear in the issuerAltName extension
     (Section 5.2.2).  The issuer field MUST contain a non-empty X.500
     distinguished name (DN).  The issuer field is defined as the X.501
     type Name, and MUST follow the encoding rules for the issuer name
     field in the certificate (Section 4.1.2.4).
"fixed": |-
  The issuer name identifies the entity that has signed and issued the CRL.  The issuer identity is carried in the issuer field. Alternative name forms may also appear in the issuerAltName extension (Section 5.2.2).  The issuer field MUST contain a non-empty X.500 distinguished name (DN).  The issuer field is defined as the X.501 type Name, and MUST follow the encoding rules for the issuer name field in the certificate (Section 4.1.2.4).
"ko": |-
  발급자 이름은 CRL에 서명하고 발급한 엔터티를 식별합니다. 발급자 ID는 발급자 필드에 전달됩니다. 대체 이름 형식은 issuerAltName 확장(섹션 5.2.2)에도 나타날 수 있습니다. 발급자 필드에는 비어 있지 않은 X.500 고유 이름(DN)이 포함되어야 합니다. 발급자 필드는 X.501 유형 이름으로 정의되며 인증서의 발급자 이름 필드에 대한 인코딩 규칙을 따라야 합니다(섹션 4.1.2.4).
