"original": |2-
     Any maximum datagram size larger than 1200 bytes can be discovered
     using Path Maximum Transmission Unit Discovery (PMTUD) (see
     Section 14.2.1) or Datagram Packetization Layer PMTU Discovery
     (DPLPMTUD) (see Section 14.3).
"fixed": |-
  Any maximum datagram size larger than 1200 bytes can be discovered using Path Maximum Transmission Unit Discovery (PMTUD) (see Section 14.2.1) or Datagram Packetization Layer PMTU Discovery (DPLPMTUD) (see Section 14.3).
"ko": |-
  1200바이트보다 큰 최대 데이터그램 크기는 경로 최대 전송 단위 검색(PMTUD)(섹션 14.2.1 참조) 또는 데이터그램 패킷화 계층 PMTU 검색(DPLPMTUD)(섹션 14.3 참조)을 사용하여 검색할 수 있습니다.
