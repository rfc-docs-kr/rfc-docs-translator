"original": |2-
     Flow control in HTTP/2 is implemented using a window kept by each
     sender on every stream.  The flow-control window is a simple integer
     value that indicates how many octets of data the sender is permitted
     to transmit; as such, its size is a measure of the buffering capacity
     of the receiver.
"fixed": |-
  Flow control in HTTP/2 is implemented using a window kept by each sender on every stream.  The flow-control window is a simple integer value that indicates how many octets of data the sender is permitted to transmit; as such, its size is a measure of the buffering capacity of the receiver.
"ko": |-
  HTTP/2의 흐름 제어는 모든 스트림에서 각 발신자가 유지하는 창을 사용하여 구현됩니다. 흐름 제어 창은 보낸 사람이 전송하도록 허용된 데이터 옥텟 수를 나타내는 간단한 정수 값입니다. 따라서 그 크기는 수신기의 버퍼링 용량을 측정한 것입니다.
