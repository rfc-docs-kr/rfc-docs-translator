"original": |2-
     In addition to the considerations above, the security considerations
     for DTLS with respect to cross-protocol attacks apply.  For example,
     if the same DTLS security association ("connection") is used to carry
     data of multiple protocols, DTLS no longer provides protection
     against cross-protocol attacks between these protocols.
"fixed": |-
  In addition to the considerations above, the security considerations for DTLS with respect to cross-protocol attacks apply.  For example, if the same DTLS security association ("connection") is used to carry data of multiple protocols, DTLS no longer provides protection against cross-protocol attacks between these protocols.
"ko": |-
  위의 고려 사항 외에도 프로토콜 간 공격과 관련하여 DTLS에 대한 보안 고려 사항이 적용됩니다. 예를 들어 동일한 DTLS 보안 연결("연결")을 사용하여 여러 프로토콜의 데이터를 전달하는 경우 DTLS는 더 이상 이러한 프로토콜 간의 프로토콜 간 공격에 대한 보호를 제공하지 않습니다.
