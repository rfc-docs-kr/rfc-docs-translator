"original": |2-
     An HTTP-to-HTTP proxy is called a "transforming proxy" if it is
     designed or configured to modify messages in a semantically
     meaningful way (i.e., modifications, beyond those required by normal
     HTTP processing, that change the message in a way that would be
     significant to the original sender or potentially significant to
     downstream recipients).  For example, a transforming proxy might be
     acting as a shared annotation server (modifying responses to include
     references to a local annotation database), a malware filter, a
     format transcoder, or a privacy filter.  Such transformations are
     presumed to be desired by whichever client (or client organization)
     chose the proxy.
"fixed": |-
  An HTTP-to-HTTP proxy is called a "transforming proxy" if it is designed or configured to modify messages in a semantically meaningful way (i.e., modifications, beyond those required by normal HTTP processing, that change the message in a way that would be significant to the original sender or potentially significant to downstream recipients).  For example, a transforming proxy might be acting as a shared annotation server (modifying responses to include references to a local annotation database), a malware filter, a format transcoder, or a privacy filter.  Such transformations are presumed to be desired by whichever client (or client organization) chose the proxy.
"ko": |-
  의미상 의미 있는 방식으로 메시지를 수정하도록 설계되거나 구성된 경우 HTTP-HTTP 프록시를 "변환 프록시"라고 합니다(즉, 일반적인 HTTP 처리에 필요한 것 이상의 수정으로 메시지를 변경하는 방식). 원래 보낸 사람에게 중요하거나 다운스트림 수신자에게 잠재적으로 중요할 수 있음) 예를 들어 변환 프록시는 공유 주석 서버(로컬 주석 데이터베이스에 대한 참조를 포함하도록 응답 수정), 맬웨어 필터, 형식 트랜스코더 또는 개인 정보 보호 필터 역할을 할 수 있습니다. 이러한 변환은 프록시를 선택한 클라이언트(또는 클라이언트 조직)가 원하는 것으로 추정됩니다.
