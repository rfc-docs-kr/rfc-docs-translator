"original": |2-
     A message that does not require reliable transmission (for example,
     each single measurement out of a stream of sensor data) can be sent
     as a Non-confirmable message (NON).  These are not acknowledged, but
     still have a Message ID for duplicate detection (in this example,
     0x01a0); see Figure 3.  When a recipient is not able to process a
     Non-confirmable message, it may reply with a Reset message (RST).
"fixed": |-
  A message that does not require reliable transmission (for example, each single measurement out of a stream of sensor data) can be sent as a Non-confirmable message (NON).  These are not acknowledged, but still have a Message ID for duplicate detection (in this example, 0x01a0); see Figure 3.  When a recipient is not able to process a Non-confirmable message, it may reply with a Reset message (RST).
"ko": |-
  안정적인 전송이 필요하지 않은 메시지(예: 센서 데이터 스트림의 각 단일 측정값)는 확인 불가능 메시지(NON)로 전송될 수 있습니다. 이는 승인되지 않지만 여전히 중복 감지를 위한 메시지 ID(이 예에서는 0x01a0)를 가지고 있습니다. 그림 3을 참조하세요. 수신자가 확인 불가능 메시지를 처리할 수 없는 경우 재설정 메시지(RST)로 응답할 수 있습니다.
