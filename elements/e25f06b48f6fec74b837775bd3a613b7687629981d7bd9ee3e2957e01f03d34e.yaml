"original": |2-
     Algorithm identifiers for hash functions specified in XML encryption
     [XMLENC11], [XMLDSIG11], and in Section 2.1 are considered to be
     valid algorithm identifiers for hash functions.  According to
     [RFC8017], the default value for the digest function is SHA-1, but
     due to the discovered weakness of SHA-1 [RFC6194], it is recommended
     that SHA-256 or a stronger hash function be used.  Notwithstanding
     [RFC8017], SHA-256 is the default to be used with these
     SignatureMethod identifiers if no hash function has been specified.
"fixed": |-
  Algorithm identifiers for hash functions specified in XML encryption [XMLENC11], [XMLDSIG11], and in Section 2.1 are considered to be valid algorithm identifiers for hash functions.  According to [RFC8017], the default value for the digest function is SHA-1, but due to the discovered weakness of SHA-1 [RFC6194], it is recommended that SHA-256 or a stronger hash function be used.  Notwithstanding [RFC8017], SHA-256 is the default to be used with these SignatureMethod identifiers if no hash function has been specified.
"ko": |-
  XML 암호화 [XMLENC11], [XMLDSIG11] 및 섹션 2.1에 지정된 해시 함수에 대한 알고리즘 식별자는 해시 함수에 대한 유효한 알고리즘 식별자로 간주됩니다. [RFC8017]에 따르면 다이제스트 함수의 기본값은 SHA-1이지만 SHA-1 [RFC6194]의 취약점이 발견되어 SHA-256 또는 더 강력한 해시 함수를 사용하는 것이 좋습니다. [RFC8017]에도 불구하고 해시 함수가 지정되지 않은 경우 SHA-256이 이러한 SignatureMethod 식별자와 함께 사용되는 기본값입니다.
