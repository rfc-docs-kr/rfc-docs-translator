"original": |2-
     Note. It is important that only one type of error message is output
     by EME-PKCS1-v1_5, as ensured by steps 4 and 5. If this is not done,
     then an adversary may be able to use information extracted form the
     type of error message received to mount a chosen-ciphertext attack
     such as the one found in [4].
"fixed": |-
  Note. It is important that only one type of error message is output by EME-PKCS1-v1_5, as ensured by steps 4 and 5. If this is not done, then an adversary may be able to use information extracted form the type of error message received to mount a chosen-ciphertext attack such as the one found in [4].
"ko": |-
  메모. 4단계와 5단계에서 보장된 대로 EME-PKCS1-v1_5에서는 한 가지 유형의 오류 메시지만 출력하는 것이 중요합니다. 그렇지 않으면 공격자가 수신된 오류 메시지 유형에서 추출된 정보를 사용할 수 있습니다. [4]에서 발견된 것과 같은 선택 암호문 공격을 실행합니다.
