"original": |2-
     However, not all denial of service attacks are equal and more
     importantly, it is possible to design protocols so that denial of
     service attacks are made more difficult, if not impractical.  Recent
     SYN flood attacks [TCPSYN] demonstrate both of these properties: SYN
     flood attacks are so easy, anonymous, and effective that they are
     more attractive to attackers than other attacks; and because the
     design of TCP enables this attack.
"fixed": |-
  However, not all denial of service attacks are equal and more importantly, it is possible to design protocols so that denial of service attacks are made more difficult, if not impractical.  Recent SYN flood attacks [TCPSYN] demonstrate both of these properties: SYN flood attacks are so easy, anonymous, and effective that they are more attractive to attackers than other attacks; and because the design of TCP enables this attack.
"ko": |-
  그러나 모든 서비스 거부 공격이 동일한 것은 아니며 더 중요한 것은 서비스 거부 공격이 비현실적이지는 않더라도 더 어렵게 만들도록 프로토콜을 설계하는 것이 가능하다는 것입니다. 최근 SYN 플러드 공격[TCPSYN]은 다음 두 가지 특성을 모두 보여줍니다. SYN 플러드 공격은 매우 쉽고 익명이며 효과적이어서 다른 공격보다 공격자에게 더 매력적입니다. TCP 설계로 인해 이러한 공격이 가능해지기 때문입니다.
