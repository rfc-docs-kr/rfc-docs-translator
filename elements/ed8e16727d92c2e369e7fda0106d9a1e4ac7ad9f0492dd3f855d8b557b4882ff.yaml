"original": |2-
        media encoding and the media format of the segment.  fMP4 Media
        Segments are encrypted using the 'cbcs' scheme of Common
        Encryption [COMMON_ENC].  Encryption of other Media Segment
        formats containing H.264 [H_264], AAC [ISO_14496], AC-3 [AC_3],
        and Enhanced AC-3 [AC_3] media streams is described in the HTTP
        Live Streaming (HLS) Sample Encryption specification [SampleEnc].
        The IV attribute MAY be present; see Section 5.2.
"fixed": |-
  - media encoding and the media format of the segment.  fMP4 Media Segments are encrypted using the 'cbcs' scheme of Common Encryption [COMMON_ENC].  Encryption of other Media Segment formats containing H.264 [H_264], AAC [ISO_14496], AC-3 [AC_3], and Enhanced AC-3 [AC_3] media streams is described in the HTTP Live Streaming (HLS) Sample Encryption specification [SampleEnc]. The IV attribute MAY be present; see Section 5.2.
"ko": |-
  - 세그먼트의 미디어 인코딩 및 미디어 형식. fMP4 미디어 세그먼트는 공통 암호화 [COMMON_ENC]의 'cbcs' 체계를 사용하여 암호화됩니다. H.264 [H_264], AAC [ISO_14496], AC-3 [AC_3] 및 Enhanced AC-3 [AC_3] 미디어 스트림을 포함하는 기타 미디어 세그먼트 형식의 암호화는 HLS(HTTP 라이브 스트리밍) 샘플 암호화 사양에 설명되어 있습니다. 샘플Enc]. IV 속성이 존재할 수도 있습니다. 섹션 5.2를 참조하세요.
