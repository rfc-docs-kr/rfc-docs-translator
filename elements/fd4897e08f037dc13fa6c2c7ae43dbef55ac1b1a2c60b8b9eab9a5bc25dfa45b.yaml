"original": |2-
     An endpoint can change the connection ID it uses for a peer to
     another available one at any time during the connection.  An endpoint
     consumes connection IDs in response to a migrating peer; see
     Section 9.5 for more details.
"fixed": |-
  An endpoint can change the connection ID it uses for a peer to another available one at any time during the connection.  An endpoint consumes connection IDs in response to a migrating peer; see Section 9.5 for more details.
"ko": |-
  엔드포인트는 연결 중 언제든지 피어에 사용하는 연결 ID를 사용 가능한 다른 연결 ID로 변경할 수 있습니다. 엔드포인트는 마이그레이션 피어에 대한 응답으로 연결 ID를 사용합니다. 자세한 내용은 섹션 9.5를 참조하세요.
