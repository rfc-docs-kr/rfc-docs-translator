"original": |2-
        implicit
           If the client has sent a certificate which contains a suitable
           Diffie-Hellman key (for fixed_dh client authentication), then
           Yc is implicit and does not need to be sent again.  In this
           case, the client key exchange message will be sent, but it MUST
           be empty.
"fixed": |-
  - implicit If the client has sent a certificate which contains a suitable Diffie-Hellman key (for fixed_dh client authentication), then Yc is implicit and does not need to be sent again.  In this case, the client key exchange message will be sent, but it MUST be empty.
"ko": |-
  - 암시적 클라이언트가 적절한 Diffie-Hellman 키(fixed_dh 클라이언트 인증용)가 포함된 인증서를 보낸 경우 Yc는 암시적이므로 다시 보낼 필요가 없습니다. 이 경우 클라이언트 키 교환 메시지가 전송되지만 비어 있어야 합니다.
