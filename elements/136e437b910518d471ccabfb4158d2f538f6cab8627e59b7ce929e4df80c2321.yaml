"original": |2-
     Resource reservation is the control aspect of resource management.
     It provides for domain-wide consensus about which network resources
     are used by a particular flow.  This determination may be made at a
     very coarse or very fine level.  Note that this consensus exists at
     the network control or controller level but not within the data
     plane.  It may be composed purely of accounting/bookkeeping, but it
     typically includes an ability to admit, reject, or reclassify a flow
     based on policy.  Such accounting can be done based on any
     combination of a static understanding of resource requirements and
     the use of dynamic mechanisms to collect requirements (e.g., via
     RSVP-TE [RFC3209]) and resource availability (e.g., via OSPF
     extensions for GMPLS [RFC4203]).
"fixed": |-
  Resource reservation is the control aspect of resource management. It provides for domain-wide consensus about which network resources are used by a particular flow.  This determination may be made at a very coarse or very fine level.  Note that this consensus exists at the network control or controller level but not within the data plane.  It may be composed purely of accounting/bookkeeping, but it typically includes an ability to admit, reject, or reclassify a flow based on policy.  Such accounting can be done based on any combination of a static understanding of resource requirements and the use of dynamic mechanisms to collect requirements (e.g., via RSVP-TE [RFC3209]) and resource availability (e.g., via OSPF extensions for GMPLS [RFC4203]).
"ko": |-
  리소스 예약은 리소스 관리의 제어 측면입니다. 이는 특정 흐름에서 어떤 네트워크 리소스가 사용되는지에 대한 도메인 차원의 합의를 제공합니다. 이 결정은 매우 대략적이거나 매우 미세한 수준에서 이루어질 수 있습니다. 이 합의는 네트워크 제어 또는 컨트롤러 수준에서 존재하지만 데이터 플레인 내에서는 존재하지 않습니다. 순전히 회계/장부로만 구성될 수도 있지만 일반적으로 정책에 따라 흐름을 승인, 거부 또는 재분류하는 기능이 포함됩니다. 이러한 회계는 리소스 요구 사항에 대한 정적 이해와 요구 사항을 수집하기 위한 동적 메커니즘(예: RSVP-TE [RFC3209]을 통해) 및 리소스 가용성(예: GMPLS에 대한 OSPF 확장[RFC4203]을 통해)의 조합을 기반으로 수행될 수 있습니다. ).
