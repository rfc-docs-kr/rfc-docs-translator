"original": |2-
     In what form the certification authority returns the new certificate
     is outside the scope of this document.  One possibility is a PKCS #7
     cryptographic message with content type signedData, following the
     degenerate case where there are no signers.  The return message may
     include a certification path from the new certificate to the
     certification authority.  It may also include other certificates such
     as cross-certificates that the certification authority considers
     helpful, and it may include certificate-revocation lists (CRLs).
     Another possibility is that the certification authority inserts the
     new certificate into a central database.
"fixed": |-
  In what form the certification authority returns the new certificate is outside the scope of this document.  One possibility is a PKCS #7 cryptographic message with content type signedData, following the degenerate case where there are no signers.  The return message may include a certification path from the new certificate to the certification authority.  It may also include other certificates such as cross-certificates that the certification authority considers helpful, and it may include certificate-revocation lists (CRLs). Another possibility is that the certification authority inserts the new certificate into a central database.
"ko": |-
  인증 기관이 새 인증서를 어떤 형식으로 반환하는지는 이 문서의 범위를 벗어납니다. 한 가지 가능성은 서명자가 없는 퇴화 사례를 따르는 signedData 콘텐츠 유형을 가진 PKCS #7 암호화 메시지입니다. 반환 메시지에는 새 인증서에서 인증 기관까지의 인증 경로가 포함될 수 있습니다. 또한 인증 기관에서 유용하다고 간주하는 교차 인증서와 같은 다른 인증서도 포함될 수 있으며 CRL(인증서 해지 목록)도 포함될 수 있습니다. 또 다른 가능성은 인증 기관이 새 인증서를 중앙 데이터베이스에 삽입하는 것입니다.
