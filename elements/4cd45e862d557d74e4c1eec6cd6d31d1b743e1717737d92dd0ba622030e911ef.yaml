"original": |2-
     This example illustrates the process of creating a JWE with AES Key
     Wrap for key encryption and AES GCM for content encryption.  These
     results can be used to validate JWE decryption implementations for
     these algorithms.  Also, since both the AES Key Wrap and AES GCM
     computations are deterministic, the resulting JWE value will be the
     same for all encryptions performed using these inputs.  Since the
     computation is reproducible, these results can also be used to
     validate JWE encryption implementations for these algorithms.
"fixed": |-
  This example illustrates the process of creating a JWE with AES Key Wrap for key encryption and AES GCM for content encryption.  These results can be used to validate JWE decryption implementations for these algorithms.  Also, since both the AES Key Wrap and AES GCM computations are deterministic, the resulting JWE value will be the same for all encryptions performed using these inputs.  Since the computation is reproducible, these results can also be used to validate JWE encryption implementations for these algorithms.
"ko": |-
  이 예제는 키 암호화를 위한 AES Key Wrap과 콘텐츠 암호화를 위한 AES GCM을 사용하여 JWE를 만드는 과정을 보여줍니다. 이러한 결과는 이러한 알고리즘에 대한 JWE 복호화 구현을 검증하는 데 사용할 수 있습니다. 또한 AES Key Wrap과 AES GCM 계산은 모두 결정적이므로 결과 JWE 값은 이러한 입력을 사용하여 수행된 모든 암호화에 대해 동일합니다. 계산이 재현 가능하므로 이러한 결과는 이러한 알고리즘에 대한 JWE 암호화 구현을 검증하는 데에도 사용할 수 있습니다.
