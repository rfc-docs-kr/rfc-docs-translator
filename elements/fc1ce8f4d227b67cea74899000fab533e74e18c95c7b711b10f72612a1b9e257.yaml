"original": |2-
     The Abort-Model header field indicates the desired behavior of the
     verifier resource upon session termination.  If the value of this
     header field is "true", the server MUST discard any pending changes
     to a voiceprint due to verification training or verification
     adaptation.  If the value is "false" (the default), the server MUST
     commit any pending changes for a training session or a successful
"fixed": |-
  The Abort-Model header field indicates the desired behavior of the verifier resource upon session termination.  If the value of this header field is "true", the server MUST discard any pending changes to a voiceprint due to verification training or verification adaptation.  If the value is "false" (the default), the server MUST commit any pending changes for a training session or a successful
"ko": |-
  Abort-Model 헤더 필드는 세션 종료 시 검증자 리소스의 원하는 동작을 나타냅니다. 이 헤더 필드의 값이 "true"이면 서버는 검증 훈련 또는 검증 적응으로 인해 보류 중인 음성 지문 변경 사항을 모두 삭제해야 합니다. 값이 "false"(기본값)이면 서버는 훈련 세션 또는 성공적인 세션에 대한 보류 중인 변경 사항을 모두 커밋해야 합니다.
