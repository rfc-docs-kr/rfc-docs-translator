"original": |2-
     There are two use cases for Flexible Algorithm: in IP networks
     [RFC9502] and in SR networks [RFC9350].  In the first case, Flexible
     Algorithm computes paths to an IPv4 or IPv6 address; in the second
     case, Flexible Algorithms computes paths to a Prefix SID (see
     Section 5.1.3.12).
"fixed": |-
  There are two use cases for Flexible Algorithm: in IP networks [RFC9502] and in SR networks [RFC9350].  In the first case, Flexible Algorithm computes paths to an IPv4 or IPv6 address; in the second case, Flexible Algorithms computes paths to a Prefix SID (see Section 5.1.3.12).
"ko": |-
  유연한 알고리즘에는 IP 네트워크[RFC9502]와 SR 네트워크[RFC9350]라는 두 가지 사용 사례가 있습니다. 첫 번째 경우 유연한 알고리즘은 IPv4 또는 IPv6 주소에 대한 경로를 계산합니다. 두 번째 경우 유연한 알고리즘은 접두사 SID에 대한 경로를 계산합니다(섹션 5.1.3.12 참조).
