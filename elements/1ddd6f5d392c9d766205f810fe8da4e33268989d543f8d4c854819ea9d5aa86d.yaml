"original": |2-
     A receiver SHOULD include an ACK Range containing the largest
     received packet number in every ACK frame.  The Largest Acknowledged
     field is used in ECN validation at a sender, and including a lower
     value than what was included in a previous ACK frame could cause ECN
     to be unnecessarily disabled; see Section 13.4.2.
"fixed": |-
  A receiver SHOULD include an ACK Range containing the largest received packet number in every ACK frame.  The Largest Acknowledged field is used in ECN validation at a sender, and including a lower value than what was included in a previous ACK frame could cause ECN to be unnecessarily disabled; see Section 13.4.2.
"ko": |-
  수신기는 모든 ACK 프레임에서 가장 큰 수신 패킷 번호를 포함하는 ACK 범위를 포함해야 합니다. 가장 큰 확인 필드는 보낸 사람의 ECN 유효성 검사에 사용되며 이전 ACK 프레임에 포함된 값보다 낮은 값을 포함하면 ECN이 불필요하게 비활성화될 수 있습니다. 섹션 13.4.2를 참조하세요.
