"original": |2-
     These are minimum recommendations for the use of TLS in the vast
     majority of implementation and deployment scenarios, with the
     exception of unauthenticated TLS (see Section 5).  Other
     specifications that reference this document can have stricter
     requirements related to one or more aspects of the protocol, based on
     their particular circumstances (e.g., for use with a specific
     application protocol); when that is the case, implementers are
     advised to adhere to those stricter requirements.  Furthermore, this
     document provides a floor, not a ceiling: where feasible,
     administrators of services are encouraged to go beyond the minimum
     support available in implementations to provide the strongest
     security possible.  For example, based on knowledge about the
     deployed base for an existing application protocol and a cost-benefit
     analysis regarding security strength vs. interoperability, a given
     service provider might decide to disable TLS 1.2 entirely and offer
     only TLS 1.3.
"fixed": |-
  These are minimum recommendations for the use of TLS in the vast majority of implementation and deployment scenarios, with the exception of unauthenticated TLS (see Section 5).  Other specifications that reference this document can have stricter requirements related to one or more aspects of the protocol, based on their particular circumstances (e.g., for use with a specific application protocol); when that is the case, implementers are advised to adhere to those stricter requirements.  Furthermore, this document provides a floor, not a ceiling: where feasible, administrators of services are encouraged to go beyond the minimum support available in implementations to provide the strongest security possible.  For example, based on knowledge about the deployed base for an existing application protocol and a cost-benefit analysis regarding security strength vs. interoperability, a given service provider might decide to disable TLS 1.2 entirely and offer only TLS 1.3.
"ko": |-
  이는 인증되지 않은 TLS를 제외하고 대부분의 구현 및 배포 시나리오에서 TLS 사용에 대한 최소 권장 사항입니다(섹션 5 참조). 이 문서를 참조하는 다른 사양은 특정 상황(예: 특정 응용 프로그램 프로토콜과 함께 사용)에 따라 프로토콜의 하나 이상의 측면과 관련된 더 엄격한 요구 사항을 가질 수 있습니다. 이 경우 구현자는 더 엄격한 요구 사항을 준수하는 것이 좋습니다. 또한 이 문서는 상한선이 아닌 하한선을 제공합니다. 가능한 경우 서비스 관리자는 구현에 사용 가능한 최소 지원을 넘어 가능한 가장 강력한 보안을 제공하도록 권장됩니다. 예를 들어, 기존 애플리케이션 프로토콜의 배포 기반에 대한 지식과 보안 강도 및 상호 운용성에 관한 비용 편익 분석을 기반으로 특정 서비스 제공업체는 TLS 1.2를 완전히 비활성화하고 TLS 1.3만 제공하기로 결정할 수 있습니다.
