"original": |2-
     QUIC relies on a combined cryptographic and transport handshake to
     minimize connection establishment latency.  QUIC uses the CRYPTO
     frame (Section 19.6) to transmit the cryptographic handshake.  The
     version of QUIC defined in this document is identified as 0x00000001
     and uses TLS as described in [QUIC-TLS]; a different QUIC version
     could indicate that a different cryptographic handshake protocol is
     in use.
"fixed": |-
  QUIC relies on a combined cryptographic and transport handshake to minimize connection establishment latency.  QUIC uses the CRYPTO frame (Section 19.6) to transmit the cryptographic handshake.  The version of QUIC defined in this document is identified as 0x00000001 and uses TLS as described in [QUIC-TLS]; a different QUIC version could indicate that a different cryptographic handshake protocol is in use.
"ko": |-
  QUIC은 연결 설정 대기 시간을 최소화하기 위해 결합된 암호화 및 전송 핸드셰이크를 사용합니다. QUIC은 CRYPTO 프레임(섹션 19.6)을 사용하여 암호화 핸드셰이크를 전송합니다. 이 문서에 정의된 QUIC 버전은 0x00000001로 식별되며 [QUIC-TLS]에 설명된 대로 TLS를 사용합니다. 다른 QUIC 버전은 다른 암호화 핸드셰이크 프로토콜이 사용 중임을 나타낼 수 있습니다.
