"original": |2-
     The CRL issuer MAY also generate delta CRLs.  A delta CRL only lists
     those certificates, within its scope, whose revocation status has
     changed since the issuance of a referenced complete CRL.  The
     referenced complete CRL is referred to as a base CRL.  The scope of a
     delta CRL MUST be the same as the base CRL that it references.
"fixed": |-
  The CRL issuer MAY also generate delta CRLs.  A delta CRL only lists those certificates, within its scope, whose revocation status has changed since the issuance of a referenced complete CRL.  The referenced complete CRL is referred to as a base CRL.  The scope of a delta CRL MUST be the same as the base CRL that it references.
"ko": |-
  CRL 발급자는 델타 CRL을 생성할 수도 있습니다. 델타 CRL은 해당 범위 내에서 참조된 전체 CRL 발행 이후 해지 상태가 변경된 인증서만 나열합니다. 참조된 전체 CRL을 기본 CRL이라고 합니다. 델타 CRL의 범위는 참조하는 기본 CRL과 동일해야 합니다.
