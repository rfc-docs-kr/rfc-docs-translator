  - 튜토리얼: 일반적으로 클라이언트와 서버는 시스템의 자동화된 구성 요소이며 클라이언트가 인간 사용자를 대신하여 요청하는 것으로 이해됩니다. 어떤 경우에는 서버 자체가 다른 서버의 클라이언트일 수도 있습니다.
