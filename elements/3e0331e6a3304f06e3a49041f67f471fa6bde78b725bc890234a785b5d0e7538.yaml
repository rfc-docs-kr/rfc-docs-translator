"original": |2-
        -  The lack of an explicit Presentation Layer in the IPS sometimes
           makes it simpler to implement security in IPS applications. For
           example, a primary function of Layer 6 is to convert data
           between internal and external forms, using a transfer syntax to
           unambiguously encode data for transmission. If an OSIRM
           application encrypts data to protect against disclosure during
           transmission, the transfer encoding must be done before the
           encryption. If an application does encryption, as is done in
           OSI message handling and directory service protocols, then
           Layer 6 functions must be replicated in Layer 7. [X400, X500].
"fixed": |-
  -  The lack of an explicit Presentation Layer in the IPS sometimes makes it simpler to implement security in IPS applications. For example, a primary function of Layer 6 is to convert data between internal and external forms, using a transfer syntax to unambiguously encode data for transmission. If an OSIRM application encrypts data to protect against disclosure during transmission, the transfer encoding must be done before the encryption. If an application does encryption, as is done in OSI message handling and directory service protocols, then Layer 6 functions must be replicated in Layer 7. [X400, X500].
"ko": |-
  - IPS에 명시적인 프레젠테이션 계층이 없기 때문에 때때로 IPS 애플리케이션에서 보안을 구현하는 것이 더 간단해집니다. 예를 들어, 계층 6의 주요 기능은 전송 구문을 사용하여 전송용 데이터를 명확하게 인코딩하여 내부 형식과 외부 형식 간에 데이터를 변환하는 것입니다. OSIRM 응용 프로그램이 전송 중 공개를 ​​방지하기 위해 데이터를 암호화하는 경우 암호화 전에 전송 인코딩을 수행해야 합니다. OSI 메시지 처리 및 디렉터리 서비스 프로토콜에서 수행되는 것처럼 응용 프로그램이 암호화를 수행하는 경우 계층 6 기능은 계층 7. [X400, X500]에서 복제되어야 합니다.
