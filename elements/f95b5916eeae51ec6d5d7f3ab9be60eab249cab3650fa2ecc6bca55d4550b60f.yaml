"original": |2-
     The Content-Language message body header field describes the natural
     language(s) of the intended audience for the enclosed message body.
     Note that this might not be equivalent to all the languages used
     within the message body.
"fixed": |-
  The Content-Language message body header field describes the natural language(s) of the intended audience for the enclosed message body. Note that this might not be equivalent to all the languages used within the message body.
"ko": |-
  Content-Language 메시지 본문 헤더 필드는 포함된 메시지 본문에 대한 대상 독자의 자연어를 설명합니다. 이는 메시지 본문 내에서 사용되는 모든 언어와 동일하지 않을 수도 있습니다.
