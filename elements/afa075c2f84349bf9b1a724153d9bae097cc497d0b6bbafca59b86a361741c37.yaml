"original": |2-
        Tutorial: The TLS protocol is misnamed. The name misleadingly
        suggests that TLS is situated in the IPS Transport Layer, but TLS
        is always layered above a reliable Transport-Layer protocol
        (usually TCP) and either layered immediately below or integrated
        with an Application-Layer protocol (often HTTP).
"fixed": |-
  - Tutorial: The TLS protocol is misnamed. The name misleadingly suggests that TLS is situated in the IPS Transport Layer, but TLS is always layered above a reliable Transport-Layer protocol (usually TCP) and either layered immediately below or integrated with an Application-Layer protocol (often HTTP).
"ko": |-
  - 튜토리얼: TLS 프로토콜의 이름이 잘못되었습니다. 이름은 TLS가 IPS 전송 계층에 위치한다는 오해를 불러일으키지만 TLS는 항상 신뢰할 수 있는 전송 계층 프로토콜(일반적으로 TCP) 위에 계층화되고 바로 아래 계층화되거나 응용 프로그램 계층 프로토콜(종종 HTTP)과 통합됩니다.
