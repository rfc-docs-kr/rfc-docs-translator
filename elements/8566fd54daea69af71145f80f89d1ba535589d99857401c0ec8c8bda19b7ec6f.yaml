"original": |2-
     MPLS-TE tunnels (LSPs) can add a degree of flexibility in the
     selection of exit points for inter-domain routing by applying the
     concept of relative and absolute metrics.  If BGP attributes are
     defined such that the BGP decision process depends on IGP metrics to
     select exit points for inter-domain traffic, then some inter-domain
     traffic destined to a given peer network can be made to prefer a
     specific exit point by establishing a TE tunnel between the router
     making the selection and the peering point via a TE tunnel and
     assigning the TE tunnel a metric that is smaller than the IGP cost to
     all other peering points.  RSVP-TE protocol extensions for inter-
     domain MPLS and GMPLS are described in [RFC5151].
"fixed": |-
  MPLS-TE tunnels (LSPs) can add a degree of flexibility in the selection of exit points for inter-domain routing by applying the concept of relative and absolute metrics.  If BGP attributes are defined such that the BGP decision process depends on IGP metrics to select exit points for inter-domain traffic, then some inter-domain traffic destined to a given peer network can be made to prefer a specific exit point by establishing a TE tunnel between the router making the selection and the peering point via a TE tunnel and assigning the TE tunnel a metric that is smaller than the IGP cost to all other peering points.  RSVP-TE protocol extensions for inter- domain MPLS and GMPLS are described in [RFC5151].
"ko": |-
  MPLS-TE 터널(LSP)은 상대 및 절대 메트릭 개념을 적용하여 도메인 간 라우팅을 위한 종료점 선택에 어느 정도 유연성을 추가할 수 있습니다. BGP 결정 프로세스가 IGP 메트릭에 따라 도메인 간 트래픽에 대한 종료 지점을 선택하도록 BGP 속성이 정의된 경우, 지정된 피어 네트워크로 향하는 일부 도메인 간 트래픽은 TE를 설정하여 특정 종료 지점을 선호하도록 만들 수 있습니다. TE 터널을 통해 선택하는 라우터와 피어링 포인트 사이의 터널링을 수행하고 TE 터널에 IGP 비용보다 작은 메트릭을 다른 모든 피어링 포인트에 할당합니다. 도메인 간 MPLS 및 GMPLS에 대한 RSVP-TE 프로토콜 확장은 [RFC5151]에 설명되어 있습니다.
