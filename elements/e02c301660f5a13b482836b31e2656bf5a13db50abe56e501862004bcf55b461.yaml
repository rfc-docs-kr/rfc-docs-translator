"original": |2-
       This field communicates the current value of the urgent pointer as
       a positive offset from the sequence number in this segment.  The
       urgent pointer points to the sequence number of the octet following
       the urgent data.  This field is only to be interpreted in segments
       with the URG control bit set.
"fixed": |-
  This field communicates the current value of the urgent pointer as a positive offset from the sequence number in this segment.  The urgent pointer points to the sequence number of the octet following the urgent data.  This field is only to be interpreted in segments with the URG control bit set.
"ko": |-
  이 필드는 긴급 포인터의 현재 값을 이 세그먼트의 시퀀스 번호에서 양수 오프셋으로 전달합니다. 긴급 포인터는 긴급 데이터 뒤에 오는 옥텟의 시퀀스 번호를 가리킵니다. 이 필드는 URG 제어 비트가 설정된 세그먼트에서만 해석됩니다.
