"original": |2-
     Parameter values can be expressed either as "token" or as "quoted-
     string" (Section 5.6).  Authentication scheme definitions need to
     accept both notations, both for senders and recipients, to allow
     recipients to use generic parsing components regardless of the
     authentication scheme.
"fixed": |-
  Parameter values can be expressed either as "token" or as "quoted- string" (Section 5.6).  Authentication scheme definitions need to accept both notations, both for senders and recipients, to allow recipients to use generic parsing components regardless of the authentication scheme.
"ko": |-
  매개변수 값은 "토큰" 또는 "인용 문자열"(섹션 5.6)로 표현될 수 있습니다. 인증 체계 정의는 수신자가 인증 체계에 관계없이 일반 구문 분석 구성 요소를 사용할 수 있도록 발신자와 수신자 모두에 대해 두 표기법을 모두 허용해야 합니다.
