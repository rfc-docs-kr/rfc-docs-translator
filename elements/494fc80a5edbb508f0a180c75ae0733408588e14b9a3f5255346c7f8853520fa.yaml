"original": |2-
     RFC 2326 attempted to specify an optional mechanism for transmitting
     RTSP messages in connectionless mode over a transport protocol such
     as UDP.  However, it was not specified in sufficient detail to allow
     for interoperable implementations.  In an attempt to reduce
     complexity and scope, and due to lack of interest, RTSP 2.0 does not
     attempt to define a mechanism for supporting RTSP over UDP or other
     connectionless transport protocols.  A side effect of this is that
     RTSP requests MUST NOT be sent to multicast groups since no
     connection can be established with a specific receiver in multicast
     environments.
"fixed": |-
  RFC 2326 attempted to specify an optional mechanism for transmitting RTSP messages in connectionless mode over a transport protocol such as UDP.  However, it was not specified in sufficient detail to allow for interoperable implementations.  In an attempt to reduce complexity and scope, and due to lack of interest, RTSP 2.0 does not attempt to define a mechanism for supporting RTSP over UDP or other connectionless transport protocols.  A side effect of this is that RTSP requests MUST NOT be sent to multicast groups since no connection can be established with a specific receiver in multicast environments.
"ko": |-
  RFC 2326은 UDP와 같은 전송 프로토콜을 통해 비연결 모드에서 RTSP 메시지를 전송하기 위한 선택적 메커니즘을 지정하려고 시도했습니다. 그러나 상호 운용 가능한 구현을 허용할 만큼 자세하게 지정되지 않았습니다. 복잡성과 범위를 줄이기 위한 시도와 관심 부족으로 인해 RTSP 2.0은 UDP 또는 기타 연결 없는 전송 프로토콜을 통한 RTSP 지원 메커니즘을 정의하려고 시도하지 않습니다. 이것의 부작용은 멀티캐스트 환경에서 특정 수신기와의 연결이 설정될 수 없기 때문에 RTSP 요청을 멀티캐스트 그룹으로 전송해서는 안 된다는 것입니다.
