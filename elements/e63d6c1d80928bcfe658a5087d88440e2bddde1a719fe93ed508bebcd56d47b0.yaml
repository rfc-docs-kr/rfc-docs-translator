"original": |2-
     If the AD input is constructed out of multiple data elements, then it
     is essential that it be unambiguously parseable into its constituent
     elements, without the use of any unauthenticated data in the parsing
     process.  (In mathematical terms, the AD input must be an injective
     function of the data elements.)  If an application constructs its AD
     input in such a way that there are two distinct sets of data elements
     that result in the same AD value, then an attacker could cause a
     receiver to accept a bogus set by substituting one set for the other.
     The requirement that the AD be uniquely parseable ensures that this
     attack is not possible.  This requirement is trivially met if the AD
     is composed of fixed-width elements.  If the AD contains a variable-
     length string, for example, this requirement can be met by also
     including the length of the string in the AD.
"fixed": |-
  If the AD input is constructed out of multiple data elements, then it is essential that it be unambiguously parseable into its constituent elements, without the use of any unauthenticated data in the parsing process.  (In mathematical terms, the AD input must be an injective function of the data elements.)  If an application constructs its AD input in such a way that there are two distinct sets of data elements that result in the same AD value, then an attacker could cause a receiver to accept a bogus set by substituting one set for the other. The requirement that the AD be uniquely parseable ensures that this attack is not possible.  This requirement is trivially met if the AD is composed of fixed-width elements.  If the AD contains a variable- length string, for example, this requirement can be met by also including the length of the string in the AD.
"ko": |-
  AD 입력이 여러 데이터 요소로 구성된 경우 구문 분석 프로세스에서 인증되지 않은 데이터를 사용하지 않고 구성 요소로 명확하게 구문 분석할 수 있어야 합니다. (수학적 측면에서 AD 입력은 데이터 요소의 주입 함수여야 합니다.) 애플리케이션이 동일한 AD 값을 초래하는 두 개의 서로 다른 데이터 요소 집합이 있는 방식으로 AD 입력을 구성하는 경우 공격자는 한 세트를 다른 세트로 대체함으로써 수신기가 가짜 세트를 수락하게 만들 수 있습니다. AD가 고유하게 구문 분석 가능해야 한다는 요구 사항은 이 공격이 불가능함을 보장합니다. AD가 고정 너비 요소로 구성된 경우 이 요구 사항은 간단하게 충족됩니다. 예를 들어, AD에 가변 길이 문자열이 포함된 경우 AD에 문자열 길이를 포함시켜도 이 요구 사항을 충족할 수 있습니다.
