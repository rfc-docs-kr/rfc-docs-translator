"original": |2-
     Traffic-engineering methodologies can be classified as time-
     dependent, state-dependent, or event-dependent.  All TE schemes are
     considered to be dynamic in this document.  Static TE implies that no
     TE methodology or algorithm is being applied -- it is a feature of
     network planning but lacks the reactive and flexible nature of TE.
"fixed": |-
  Traffic-engineering methodologies can be classified as time- dependent, state-dependent, or event-dependent.  All TE schemes are considered to be dynamic in this document.  Static TE implies that no TE methodology or algorithm is being applied -- it is a feature of network planning but lacks the reactive and flexible nature of TE.
"ko": |-
  트래픽 엔지니어링 방법론은 시간 종속, 상태 종속 또는 이벤트 종속으로 분류될 수 있습니다. 이 문서에서는 모든 TE 체계가 동적이라고 간주됩니다. 정적 TE는 TE 방법론이나 알고리즘이 적용되지 않음을 의미합니다. 이는 네트워크 계획의 기능이지만 TE의 대응적이고 유연한 특성이 부족합니다.
