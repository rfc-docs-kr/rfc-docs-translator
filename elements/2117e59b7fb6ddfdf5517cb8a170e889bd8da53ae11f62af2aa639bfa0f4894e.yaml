"fixed": |-
  -  Senders of S/MIME bodies SHOULD use the "SMIMECapabilities" (see Section 2.5.2 of [24]) attribute to express their capabilities and preferences for further communications.  Note especially that senders MAY use the "preferSignedData"
"ko": |-
  - S/MIME 본문의 발신자는 추가 통신을 위한 자신의 능력과 선호도를 표현하기 위해 "SMIMECapability"([24]의 섹션 2.5.2 참조) 속성을 사용해야 합니다. 특히 발신자는 "preferSignedData"를 사용할 수 있습니다.
