"original": |2-
     It is the responsibility of the distributor(s) of a document
     containing relative URI to ensure that the base URI for that document
     can be established.  It must be emphasized that relative URI cannot
     be used reliably in situations where the document's base URI is not
     well-defined.
"fixed": |-
  It is the responsibility of the distributor(s) of a document containing relative URI to ensure that the base URI for that document can be established.  It must be emphasized that relative URI cannot be used reliably in situations where the document's base URI is not well-defined.
"ko": |-
  해당 문서에 대한 기본 URI가 설정될 수 있도록 보장하는 것은 상대 URI를 포함하는 문서 배포자의 책임입니다. 문서의 기본 URI가 잘 정의되지 않은 상황에서는 상대 URI를 안정적으로 사용할 수 없다는 점을 강조해야 합니다.
