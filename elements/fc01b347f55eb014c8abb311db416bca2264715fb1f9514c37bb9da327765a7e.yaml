"ko": |-
  이러한 공격을 방지하기 위해 [EAP-BINDING]에서는 EAP 피어와 서버가 전체 EAP 교환에 참여했음을 증명할 수 있는 복합 키 파생을 권장합니다. 복합 키는 인증자 역할을 하는 공격자에게 알려져서는 안 되며 EAP 키 자료에서 파생되어야 하므로 EMSK의 일부에서 복합 키를 파생하는 것이 바람직할 수 있습니다. 이 작업이 수행되는 경우 적절한 키 위생을 제공하기 위해 중간자 보호에 사용되는 복합 키를 EMSK에서 파생된 다른 키와 암호화 방식으로 분리하는 것이 좋습니다.
