"original": |2-
        Tutorial: W3C Recommendations are developed through a process
        similar to that of the standards published by other organizations,
        such as the IETF. The W3 Recommendation Track (i.e., standards
        track) has four levels of increasing maturity: Working, Candidate
        Recommendation, Proposed Recommendation, and W3C Recommendation.
        W3C Recommendations are similar to the standards published by
        other organizations. (Compare: Internet Standard, ISO.)
"fixed": |-
  - Tutorial: W3C Recommendations are developed through a process similar to that of the standards published by other organizations, such as the IETF. The W3 Recommendation Track (i.e., standards track) has four levels of increasing maturity: Working, Candidate Recommendation, Proposed Recommendation, and W3C Recommendation. W3C Recommendations are similar to the standards published by other organizations. (Compare: Internet Standard, ISO.)
"ko": |-
  - 튜토리얼: W3C 권장 사항은 IETF와 같은 다른 조직에서 게시한 표준과 유사한 프로세스를 통해 개발되었습니다. W3 권장 사항 트랙(즉, 표준 트랙)에는 작업, 후보 권장 사항, 제안된 권장 사항 및 W3C 권장 사항의 네 가지 성숙도 수준이 있습니다. W3C 권장 사항은 다른 조직에서 게시한 표준과 유사합니다. (비교: 인터넷 표준, ISO.)
