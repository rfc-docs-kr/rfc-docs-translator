"original": |2-
     In an fMP4 Segment, every Track Fragment Box MUST contain a Track
     Fragment Decode Time Box ('tfdt'). fMP4 Segments MUST use movie-
     fragment-relative addressing. fMP4 Segments MUST NOT use external
     data references.  Note that a CMAF Segment meets these requirements.
"fixed": |-
  In an fMP4 Segment, every Track Fragment Box MUST contain a Track Fragment Decode Time Box ('tfdt'). fMP4 Segments MUST use movie- fragment-relative addressing. fMP4 Segments MUST NOT use external data references.  Note that a CMAF Segment meets these requirements.
"ko": |-
  fMP4 세그먼트에서 모든 트랙 조각 상자에는 트랙 조각 디코드 시간 상자('tfdt')가 포함되어야 합니다. fMP4 세그먼트는 영화 조각 상대 주소 지정을 사용해야 합니다. fMP4 세그먼트는 외부 데이터 참조를 사용하면 안 됩니다. CMAF 세그먼트는 이러한 요구 사항을 충족합니다.
