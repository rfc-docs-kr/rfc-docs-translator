"original": |2-
     The "If-Range" header field provides a special conditional request
     mechanism that is similar to the If-Match and If-Unmodified-Since
     header fields but that instructs the recipient to ignore the Range
     header field if the validator doesn't match, resulting in transfer of
     the new selected representation instead of a 412 (Precondition
     Failed) response.
"fixed": |-
  The "If-Range" header field provides a special conditional request mechanism that is similar to the If-Match and If-Unmodified-Since header fields but that instructs the recipient to ignore the Range header field if the validator doesn't match, resulting in transfer of the new selected representation instead of a 412 (Precondition Failed) response.
"ko": |-
  "If-Range" 헤더 필드는 If-Match 및 If-Unmodified-Since 헤더 필드와 유사하지만 유효성 검사기가 일치하지 않는 경우 수신자에게 Range 헤더 필드를 무시하도록 지시하는 특수 조건부 요청 메커니즘을 제공합니다. 412(전제 조건 실패) 응답 대신 새로 선택한 표현을 전송하는 중입니다.
