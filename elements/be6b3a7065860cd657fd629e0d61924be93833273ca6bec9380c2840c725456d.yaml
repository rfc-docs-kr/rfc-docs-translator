"original": |2-
     IEEE 802.16e
          IEEE 802.16e, defined in [IEEE-802.16e], supports caching of the
          MSK, but not the EMSK, IV, Peer-Id, Server-Id, or Session-Id.
          IEEE 802.16e supports a Secure Association Protocol in which
          TSKs are chosen by the authenticator without any contribution by
          the peer.  The TSKs are encrypted, authenticated, and integrity
          protected using the MSK and are transported from the
          authenticator to the peer.  TSK re-key is possible without EAP
          re-authentication.  PFS is not possible even if the negotiated
          EAP method supports it.
"fixed": |-
  IEEE 802.16e  -    IEEE 802.16e, defined in [IEEE-802.16e], supports caching of the MSK, but not the EMSK, IV, Peer-Id, Server-Id, or Session-Id. IEEE 802.16e supports a Secure Association Protocol in which TSKs are chosen by the authenticator without any contribution by the peer.  The TSKs are encrypted, authenticated, and integrity protected using the MSK and are transported from the authenticator to the peer.  TSK re-key is possible without EAP re-authentication.  PFS is not possible even if the negotiated EAP method supports it.
"ko": |-
  IEEE 802.16e - [IEEE-802.16e]에 정의된 IEEE 802.16e는 MSK 캐싱을 지원하지만 EMSK, IV, Peer-Id, Server-Id 또는 Session-Id는 지원하지 않습니다. IEEE 802.16e는 피어의 기여 없이 인증자가 TSK를 선택하는 보안 연관 프로토콜을 지원합니다. TSK는 MSK를 사용하여 암호화, 인증 및 무결성 보호되며 인증자에서 피어로 전송됩니다. EAP 재인증 없이 TSK re-key가 가능합니다. 협상된 EAP 방법이 이를 지원하더라도 PFS는 불가능합니다.
