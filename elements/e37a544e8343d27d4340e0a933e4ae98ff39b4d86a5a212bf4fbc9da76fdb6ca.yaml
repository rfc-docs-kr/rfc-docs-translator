"original": |2-
     Finally, a UA can be configured to use multicast.  Multicast
     registrations are addressed to the well-known "all SIP servers"
     multicast address "sip.mcast.net" (224.0.1.75 for IPv4).  No well-
     known IPv6 multicast address has been allocated; such an allocation
     will be documented separately when needed.  SIP UAs MAY listen to
     that address and use it to become aware of the location of other
     local users (see [33]); however, they do not respond to the request.
"fixed": |-
  Finally, a UA can be configured to use multicast.  Multicast registrations are addressed to the well-known "all SIP servers" multicast address "sip.mcast.net" (224.0.1.75 for IPv4).  No well- known IPv6 multicast address has been allocated; such an allocation will be documented separately when needed.  SIP UAs MAY listen to that address and use it to become aware of the location of other local users (see [33]); however, they do not respond to the request.
"ko": |-
  마지막으로 멀티캐스트를 사용하도록 UA를 구성할 수 있습니다. 멀티캐스트 등록은 잘 알려진 "모든 SIP 서버" 멀티캐스트 주소 "sip.mcast.net"(IPv4의 경우 224.0.1.75)으로 주소가 지정됩니다. 잘 알려진 IPv6 멀티캐스트 주소가 할당되지 않았습니다. 그러한 할당은 필요할 때 별도로 문서화됩니다. SIP UA는 해당 주소를 수신하고 이를 사용하여 다른 로컬 사용자의 위치를 ​​인식할 수 있습니다([33] 참조). 그러나 요청에 응답하지 않습니다.
