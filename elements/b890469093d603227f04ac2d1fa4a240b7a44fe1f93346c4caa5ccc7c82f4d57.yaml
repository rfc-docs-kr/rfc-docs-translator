"original": |2-
        The dataEncipherment bit is asserted when the subject public key
        is used for directly enciphering raw user data without the use of
        an intermediate symmetric cipher.  Note that the use of this bit
        is extremely uncommon; almost all applications use key transport
        or key agreement to establish a symmetric key.
"fixed": |-
  - The dataEncipherment bit is asserted when the subject public key is used for directly enciphering raw user data without the use of an intermediate symmetric cipher.  Note that the use of this bit is extremely uncommon; almost all applications use key transport or key agreement to establish a symmetric key.
"ko": |-
  - 중간 대칭 암호를 사용하지 않고 원시 사용자 데이터를 직접 암호화하기 위해 주체 공개 키가 사용될 때 dataEncipherment 비트가 어설션됩니다. 이 비트의 사용은 극히 드물다는 점에 유의하십시오. 거의 모든 애플리케이션은 키 전송 또는 키 계약을 사용하여 대칭 키를 설정합니다.
