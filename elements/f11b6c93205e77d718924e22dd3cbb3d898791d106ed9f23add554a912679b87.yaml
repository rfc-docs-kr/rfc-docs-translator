"original": |2-
     Multipath QUIC [QUIC-MULTIPATH] and Proxying UDP in HTTP [RFC9298]
     are used to provide the ATSSS service for UDP traffic.  Note that
     QUIC [RFC9000] supports the switching and steering functions.
     Indeed, QUIC supports a connection migration procedure that allows
     peers to change their Layer 4 transport coordinates (IP addresses,
     port numbers) without breaking the underlying QUIC connection.
"fixed": |-
  Multipath QUIC [QUIC-MULTIPATH] and Proxying UDP in HTTP [RFC9298] are used to provide the ATSSS service for UDP traffic.  Note that QUIC [RFC9000] supports the switching and steering functions. Indeed, QUIC supports a connection migration procedure that allows peers to change their Layer 4 transport coordinates (IP addresses, port numbers) without breaking the underlying QUIC connection.
"ko": |-
  다중 경로 QUIC [QUIC-MULTIPATH] 및 HTTP의 프록시 UDP [RFC9298]는 UDP 트래픽에 대한 ATSSS 서비스를 제공하는 데 사용됩니다. QUIC [RFC9000]은 스위칭 및 조정 기능을 지원합니다. 실제로 QUIC는 피어가 기본 QUIC 연결을 끊지 않고 레이어 4 전송 좌표(IP 주소, 포트 번호)를 변경할 수 있도록 하는 연결 마이그레이션 절차를 지원합니다.
