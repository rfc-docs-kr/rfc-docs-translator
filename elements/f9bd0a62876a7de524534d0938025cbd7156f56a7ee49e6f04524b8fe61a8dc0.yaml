"original": |2-
     Four record protocol clients are described in this document: the
     handshake protocol, the alert protocol, the change cipher spec
     protocol, and the application data protocol.  In order to allow
     extension of the TLS protocol, additional record types can be
     supported by the record protocol.  Any new record types SHOULD
     allocate type values immediately beyond the ContentType values for
     the four record types described here (see Appendix A.1).  All such
     values must be defined by RFC 2434 Standards Action.  See Section 11
     for IANA Considerations for ContentType values.
"fixed": |-
  Four record protocol clients are described in this document: the handshake protocol, the alert protocol, the change cipher spec protocol, and the application data protocol.  In order to allow extension of the TLS protocol, additional record types can be supported by the record protocol.  Any new record types SHOULD allocate type values immediately beyond the ContentType values for the four record types described here (see Appendix A.1).  All such values must be defined by RFC 2434 Standards Action.  See Section 11 for IANA Considerations for ContentType values.
"ko": |-
  이 문서에서는 네 가지 레코드 프로토콜 클라이언트(핸드셰이크 프로토콜, 경고 프로토콜, 암호 사양 변경 프로토콜, 애플리케이션 데이터 프로토콜)에 대해 설명합니다. TLS 프로토콜의 확장을 허용하기 위해 레코드 프로토콜에서 추가 레코드 유형을 지원할 수 있습니다. 모든 새로운 레코드 유형은 여기에 설명된 네 가지 레코드 유형에 대한 ContentType 값을 넘어서는 유형 값을 즉시 할당해야 합니다(부록 A.1 참조). 이러한 모든 값은 RFC 2434 표준 조치에 따라 정의되어야 합니다. ContentType 값에 대한 IANA 고려 사항은 섹션 11을 참조하세요.
