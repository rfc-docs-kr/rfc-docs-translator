"original": |2-
     Earlier versions of this standard allowed for different (usually more
     liberal) syntax than is allowed in this version.  Also, there have
     been syntactic elements used in messages on the Internet whose
     interpretation have never been documented.  Though some of these
     syntactic forms MUST NOT be generated according to the grammar in
     section 3, they MUST be accepted and parsed by a conformant receiver.
     This section documents many of these syntactic elements.  Taking the
     grammar in section 3 and adding the definitions presented in this
     section will result in the grammar to use for interpretation of
     messages.
"fixed": |-
  Earlier versions of this standard allowed for different (usually more liberal) syntax than is allowed in this version.  Also, there have been syntactic elements used in messages on the Internet whose interpretation have never been documented.  Though some of these syntactic forms MUST NOT be generated according to the grammar in section 3, they MUST be accepted and parsed by a conformant receiver. This section documents many of these syntactic elements.  Taking the grammar in section 3 and adding the definitions presented in this section will result in the grammar to use for interpretation of messages.
"ko": |-
  이 표준의 이전 버전에서는 이 버전에서 허용되는 것과 다른(일반적으로 더 자유로운) 구문을 허용했습니다.  또한 해석이 문서화되지 않은 인터넷 메시지에 사용된 구문 요소도 있습니다.  이러한 구문 형식 중 일부는 섹션 3의 문법에 따라 생성되어서는 안 되지만(MUST NOT), 이를 준수하는 수신자에 의해 허용되고 구문 분석되어야 합니다(MUST). 이 섹션에서는 이러한 구문 요소 중 다수를 설명합니다.  섹션 3의 문법을 취하고 이 섹션에 제시된 정의를 추가하면 메시지 해석에 사용할 문법이 생성됩니다.
