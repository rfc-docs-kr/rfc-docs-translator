"original": |2-
     See Section 10.2 of [JWS] for security considerations on key
     protection.  In addition to the keys listed there that must be
     protected, implementations performing encryption must protect the key
     encryption key and the Content Encryption Key.  Compromise of the key
     encryption key may result in the disclosure of all contents protected
     with that key.  Similarly, compromise of the Content Encryption Key
     may result in disclosure of the associated encrypted content.
"fixed": |-
  See Section 10.2 of [JWS] for security considerations on key protection.  In addition to the keys listed there that must be protected, implementations performing encryption must protect the key encryption key and the Content Encryption Key.  Compromise of the key encryption key may result in the disclosure of all contents protected with that key.  Similarly, compromise of the Content Encryption Key may result in disclosure of the associated encrypted content.
"ko": |-
  키 보호에 대한 보안 고려 사항은 [JWS]의 섹션 10.2를 참조하십시오. 보호해야 하는 키 외에도 암호화를 수행하는 구현은 키 암호화 키와 콘텐츠 암호화 키를 보호해야 합니다. 키 암호화 키가 손상되면 해당 키로 보호된 모든 콘텐츠가 공개될 수 있습니다. 마찬가지로 콘텐츠 암호화 키가 손상되면 연관된 암호화된 콘텐츠가 공개될 수 있습니다.
