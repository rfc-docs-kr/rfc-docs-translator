"original": |2-
     Securely designed protocols should provide some mechanism for
     securing (meaning integrity protecting, authenticating, and possibly
     encrypting) all sensitive traffic.  One approach is to secure the
     protocol itself, as in [DNSSEC], [S/MIME] or [S-HTTP].  Although this
     provides security which is most fitted to the protocol, it also
     requires considerable effort to get right.
"fixed": |-
  Securely designed protocols should provide some mechanism for securing (meaning integrity protecting, authenticating, and possibly encrypting) all sensitive traffic.  One approach is to secure the protocol itself, as in [DNSSEC], [S/MIME] or [S-HTTP].  Although this provides security which is most fitted to the protocol, it also requires considerable effort to get right.
"ko": |-
  안전하게 설계된 프로토콜은 모든 민감한 트래픽을 보호(무결성 보호, 인증 및 암호화를 의미)하기 위한 몇 가지 메커니즘을 제공해야 합니다. 한 가지 접근 방식은 [DNSSEC], [S/MIME] 또는 [S-HTTP]와 같이 프로토콜 자체를 보호하는 것입니다. 이는 프로토콜에 가장 적합한 보안을 제공하지만 올바르게 수행하려면 상당한 노력이 필요합니다.
