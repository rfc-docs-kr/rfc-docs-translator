"original": |2-
     This document specifies version 1.2 of the Datagram Transport Layer
     Security (DTLS) protocol.  The DTLS protocol provides communications
     privacy for datagram protocols.  The protocol allows client/server
     applications to communicate in a way that is designed to prevent
     eavesdropping, tampering, or message forgery.  The DTLS protocol is
     based on the Transport Layer Security (TLS) protocol and provides
     equivalent security guarantees.  Datagram semantics of the underlying
     transport are preserved by the DTLS protocol.  This document updates
     DTLS 1.0 to work with TLS version 1.2.
"fixed": |-
  This document specifies version 1.2 of the Datagram Transport Layer Security (DTLS) protocol.  The DTLS protocol provides communications privacy for datagram protocols.  The protocol allows client/server applications to communicate in a way that is designed to prevent eavesdropping, tampering, or message forgery.  The DTLS protocol is based on the Transport Layer Security (TLS) protocol and provides equivalent security guarantees.  Datagram semantics of the underlying transport are preserved by the DTLS protocol.  This document updates DTLS 1.0 to work with TLS version 1.2.
"ko": |-
  이 문서에서는 DTLS(Datagram Transport Layer Security) 프로토콜 버전 1.2를 지정합니다. DTLS 프로토콜은 데이터그램 프로토콜에 대한 통신 프라이버시를 제공합니다. 이 프로토콜을 사용하면 클라이언트/서버 응용 프로그램이 도청, 변조 또는 메시지 위조를 방지하도록 설계된 방식으로 통신할 수 있습니다. DTLS 프로토콜은 TLS(Transport Layer Security) 프로토콜을 기반으로 하며 동등한 보안 보장을 제공합니다. 기본 전송의 데이터그램 의미는 DTLS 프로토콜에 의해 보존됩니다. 이 문서는 TLS 버전 1.2와 작동하도록 DTLS 1.0을 업데이트합니다.
