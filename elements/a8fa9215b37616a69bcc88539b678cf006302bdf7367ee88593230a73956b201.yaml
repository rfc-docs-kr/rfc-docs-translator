"original": |2-
     If the requireExplicitPolicy field is present, the value of
     requireExplicitPolicy indicates the number of additional certificates
     that may appear in the path before an explicit policy is required for
     the entire path.  When an explicit policy is required, it is
     necessary for all certificates in the path to contain an acceptable
     policy identifier in the certificate policies extension.  An
     acceptable policy identifier is the identifier of a policy required
     by the user of the certification path or the identifier of a policy
     that has been declared equivalent through policy mapping.
"fixed": |-
  If the requireExplicitPolicy field is present, the value of requireExplicitPolicy indicates the number of additional certificates that may appear in the path before an explicit policy is required for the entire path.  When an explicit policy is required, it is necessary for all certificates in the path to contain an acceptable policy identifier in the certificate policies extension.  An acceptable policy identifier is the identifier of a policy required by the user of the certification path or the identifier of a policy that has been declared equivalent through policy mapping.
"ko": |-
  requireExplicitPolicy 필드가 있는 경우 requireExplicitPolicy 값은 전체 경로에 대해 명시적 정책이 필요하기 전에 경로에 나타날 수 있는 추가 인증서 수를 나타냅니다. 명시적인 정책이 필요한 경우 경로의 모든 인증서는 인증서 정책 확장에 허용되는 정책 식별자를 포함해야 합니다. 허용 가능한 정책 식별자는 인증 경로의 사용자가 요구하는 정책 식별자 또는 정책 매핑을 통해 동등하다고 선언된 정책 식별자입니다.
