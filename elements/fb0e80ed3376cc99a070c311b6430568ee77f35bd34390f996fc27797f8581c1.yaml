"original": |2-
        use several IGPs and, sometimes, several sets of metrics within an
        AS.  The use of the term Autonomous System stresses the fact that,
        even when multiple IGPs and metrics are used, the administration
        of an AS appears to other ASes to have a single coherent interior
        routing plan, and presents a consistent picture of the
        destinations that are reachable through it.
"fixed": |-
  - use several IGPs and, sometimes, several sets of metrics within an AS.  The use of the term Autonomous System stresses the fact that, even when multiple IGPs and metrics are used, the administration of an AS appears to other ASes to have a single coherent interior routing plan, and presents a consistent picture of the destinations that are reachable through it.
"ko": |-
  - 여러 IGP를 사용하고 때로는 AS 내에서 여러 메트릭 세트를 사용합니다. 자율 시스템이라는 용어의 사용은 여러 IGP와 메트릭이 사용되는 경우에도 AS 관리가 다른 AS에 일관된 단일 내부 라우팅 계획을 갖는 것으로 나타나고 도달 가능한 대상에 대한 일관된 그림을 제공한다는 사실을 강조합니다. 그것을 통해.
