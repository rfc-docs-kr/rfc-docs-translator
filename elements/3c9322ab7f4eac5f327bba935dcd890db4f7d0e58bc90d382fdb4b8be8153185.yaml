"original": |2-
     When a given User Agent requests content from CSP-1, CDN-A may
     consider that delivery by CDN-B is appropriate, for instance, because
     CDN-B is an Access CDN and the user is directly attached to it.
     Through the CDN Interconnection arrangements put in place between
     CDN-A and CDN-B (as a result of the CDN Interconnection agreement
     established between CDN Provider 'A' and CDN Provider 'B'), CDN-A can
     redirect the request to CDN-B and the content is actually delivered
     to the User Agent by CDN-B.
"fixed": |-
  When a given User Agent requests content from CSP-1, CDN-A may consider that delivery by CDN-B is appropriate, for instance, because CDN-B is an Access CDN and the user is directly attached to it. Through the CDN Interconnection arrangements put in place between CDN-A and CDN-B (as a result of the CDN Interconnection agreement established between CDN Provider 'A' and CDN Provider 'B'), CDN-A can redirect the request to CDN-B and the content is actually delivered to the User Agent by CDN-B.
"ko": |-
  특정 사용자 에이전트가 CSP-1의 콘텐츠를 요청하면 CDN-A는 CDN-B를 통한 전달이 적절하다고 생각할 수 있습니다. 예를 들어 CDN-B는 액세스 CDN이고 사용자가 여기에 직접 연결되어 있기 때문입니다. CDN-A와 CDN-B 사이에 설정된 CDN 상호 연결 협정을 통해(CDN 제공업체 'A'와 CDN 제공업체 'B' 사이에 설정된 CDN 상호 연결 계약의 결과), CDN-A는 요청을 CDN-A로 리디렉션할 수 있습니다. B이며 콘텐츠는 실제로 CDN-B를 통해 사용자 에이전트로 전달됩니다.
