"original": |2-
     The anonymous key exchange algorithm does not provide authentication
     of the server or the client.  Like other anonymous TLS key exchanges,
     it is subject to man-in-the-middle attacks.  Applications using TLS
     with this algorithm SHOULD provide authentication by other means.
"fixed": |-
  The anonymous key exchange algorithm does not provide authentication of the server or the client.  Like other anonymous TLS key exchanges, it is subject to man-in-the-middle attacks.  Applications using TLS with this algorithm SHOULD provide authentication by other means.
"ko": |-
  익명 키 교환 알고리즘은 서버 또는 클라이언트 인증을 제공하지 않습니다. 다른 익명 TLS 키 교환과 마찬가지로 중간자 공격의 대상이 됩니다. 이 알고리즘과 함께 TLS를 사용하는 애플리케이션은 다른 수단으로 인증을 제공해야 합니다(SHOULD).
