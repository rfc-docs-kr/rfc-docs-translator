"original": |2-
     If a given PE router is not attached to any of the Target VPNs of a
     particular route, it should not receive that route; the other PE or
     route reflector which is distributing routes to it should apply
     outbound filtering to avoid sending it unnecessary routes.  Of
     course, if a PE router receives a route via BGP, and that PE is not
     attached to any of the route's target VPNs, the PE should apply
     inbound filtering to the route, neither installing nor redistributing
     it.
"fixed": |-
  If a given PE router is not attached to any of the Target VPNs of a particular route, it should not receive that route; the other PE or route reflector which is distributing routes to it should apply outbound filtering to avoid sending it unnecessary routes.  Of course, if a PE router receives a route via BGP, and that PE is not attached to any of the route's target VPNs, the PE should apply inbound filtering to the route, neither installing nor redistributing it.
"ko": |-
  주어진 PE 라우터가 특정 경로의 대상 VPN에 연결되어 있지 않으면 해당 경로를 수신해서는 안 됩니다. 경로를 배포하는 다른 PE 또는 경로 리플렉터는 불필요한 경로를 보내지 않도록 아웃바운드 필터링을 적용해야 합니다. 물론 PE 라우터가 BGP를 통해 경로를 수신하고 해당 PE가 경로의 대상 VPN에 연결되어 있지 않으면 PE는 경로에 인바운드 필터링을 적용해야 하며 설치하거나 재배포해서는 안 됩니다.
