"ko": |-
  X25519(곡선 x25519)를 사용하는 ECDHE 키 교환은 다음과 같습니다. (1) 각 당사자는 비밀 키 d를 무작위로 균일하게 선택하고 해당 공개 키 x = X25519(d, G)를 계산합니다. (2) 당사자들은 공개 키를 교환하고 공유 비밀을 x_S = X25519(d, x_peer)로 계산합니다. (3) 어느 쪽이든 모두 0인 x_S를 획득하면 X25519 및 X448의 정의에 따라 핸드셰이크를 중단해야 합니다. X448용 ECDHE는 유사하게 작동하여 X25519를 X448로, x25519를 x448로 대체합니다. 파생된 공유 비밀은 premaster 비밀로 직접 사용됩니다. 이는 X25519가 포함된 ECDHE가 사용되는 경우 항상 정확히 32바이트이고 X448이 포함된 ECDHE가 사용되는 경우 56바이트입니다.
