"original": |2-
     This section gives several examples of underlying functions
     supporting the encryption schemes in Section 7 and the encoding
     methods in Section 9.  A range of techniques is given here to allow
     compatibility with existing applications as well as migration to new
     techniques.  While these supporting techniques are appropriate for
     applications to implement, none of them is required to be
     implemented.  It is expected that profiles for PKCS #1 v2.2 will be
     developed that specify particular supporting techniques.
"fixed": |-
  This section gives several examples of underlying functions supporting the encryption schemes in Section 7 and the encoding methods in Section 9.  A range of techniques is given here to allow compatibility with existing applications as well as migration to new techniques.  While these supporting techniques are appropriate for applications to implement, none of them is required to be implemented.  It is expected that profiles for PKCS #1 v2.2 will be developed that specify particular supporting techniques.
"ko": |-
  이 섹션에서는 섹션 7의 암호화 체계와 섹션 9의 인코딩 방법을 지원하는 기본 기능의 몇 가지 예를 제공합니다. 여기에는 기존 애플리케이션과의 호환성 및 새로운 기술로의 마이그레이션을 허용하는 다양한 기술이 제공됩니다. 이러한 지원 기술은 애플리케이션을 구현하는 데 적합하지만 어느 것도 구현해야 하는 것은 아닙니다. 특정 지원 기술을 지정하는 PKCS #1 v2.2용 프로필이 개발될 것으로 예상됩니다.
