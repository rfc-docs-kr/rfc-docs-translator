"original": |2-
     If the client has an outstanding request in transit, it MAY repeat
     that request.  If the current connection is not usable (e.g., as it
     would be in HTTP/1.1 because request delimitation is lost), a new
     connection will be used.
"fixed": |-
  If the client has an outstanding request in transit, it MAY repeat that request.  If the current connection is not usable (e.g., as it would be in HTTP/1.1 because request delimitation is lost), a new connection will be used.
"ko": |-
  클라이언트가 전송 중에 미해결 요청이 있는 경우 해당 요청을 반복할 수 있습니다. 현재 연결을 사용할 수 없는 경우(예: 요청 구분이 손실되어 HTTP/1.1에 있는 경우) 새 연결이 사용됩니다.
