"original": |2-
     If an MSS Option is not received at connection setup, TCP
     implementations MUST assume a default send MSS of 536 (576 - 40) for
     IPv4 or 1220 (1280 - 60) for IPv6 (MUST-15).
"fixed": |-
  If an MSS Option is not received at connection setup, TCP implementations MUST assume a default send MSS of 536 (576 - 40) for IPv4 or 1220 (1280 - 60) for IPv6 (MUST-15).
"ko": |-
  연결 설정 시 MSS 옵션이 수신되지 않으면 TCP 구현은 IPv4의 경우 기본 전송 MSS가 536(576 - 40)이고 IPv6의 경우 1220(1280 - 60)(MUST-15)이라고 가정해야 합니다(MUST-15).
