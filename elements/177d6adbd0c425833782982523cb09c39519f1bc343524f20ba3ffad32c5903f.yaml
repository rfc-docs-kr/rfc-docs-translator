"original": |2-
     A similar scenario can be achieved when the handshake uses a DHE
     ciphersuite.  Note that even if the client or server does not prefer
     using RSA or DHE, the attacker can force them to use it by offering
     only RSA or DHE in its hello messages.  Handshakes using Ephemeral
     Elliptic Curve Diffie-Hellman (ECDHE) ciphersuites are also
     vulnerable if they allow arbitrary explicit curves or use curves with
     small subgroups.  Against more powerful adversaries, other key
     exchanges, such as Secure Remote Password (SRP) and Pre-Shared Key
     (PSK), have also been shown to be vulnerable [VERIFIED-BINDINGS].
"fixed": |-
  A similar scenario can be achieved when the handshake uses a DHE ciphersuite.  Note that even if the client or server does not prefer using RSA or DHE, the attacker can force them to use it by offering only RSA or DHE in its hello messages.  Handshakes using Ephemeral Elliptic Curve Diffie-Hellman (ECDHE) ciphersuites are also vulnerable if they allow arbitrary explicit curves or use curves with small subgroups.  Against more powerful adversaries, other key exchanges, such as Secure Remote Password (SRP) and Pre-Shared Key (PSK), have also been shown to be vulnerable [VERIFIED-BINDINGS].
"ko": |-
  핸드셰이크가 DHE 암호 그룹을 사용하는 경우에도 비슷한 시나리오를 얻을 수 있습니다. 클라이언트나 서버가 RSA나 DHE를 선호하지 않더라도 공격자는 hello 메시지에서 RSA나 DHE만 제공하여 사용하도록 강제할 수 있습니다. Ephemeral Elliptic Curve Diffie-Hellman(ECDHE) 암호 그룹을 사용하는 핸드셰이크도 임의의 명시적 곡선을 허용하거나 작은 하위 그룹이 있는 곡선을 사용하는 경우 취약합니다. 더 강력한 적대자에 대해서는 SRP(Secure Remote Password) 및 PSK(Pre-Shared Key)와 같은 다른 키 교환도 취약한 것으로 나타났습니다[VERIFIED-BINDINGS].
