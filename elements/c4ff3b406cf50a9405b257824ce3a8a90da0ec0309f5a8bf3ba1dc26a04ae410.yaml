"original": |2-
     The 203 (Non-Authoritative Information) status code indicates that
     the request was successful but the enclosed content has been modified
     from that of the origin server's 200 (OK) response by a transforming
     proxy (Section 7.7).  This status code allows the proxy to notify
     recipients when a transformation has been applied, since that
     knowledge might impact later decisions regarding the content.  For
     example, future cache validation requests for the content might only
     be applicable along the same request path (through the same proxies).
"fixed": |-
  The 203 (Non-Authoritative Information) status code indicates that the request was successful but the enclosed content has been modified from that of the origin server's 200 (OK) response by a transforming proxy (Section 7.7).  This status code allows the proxy to notify recipients when a transformation has been applied, since that knowledge might impact later decisions regarding the content.  For example, future cache validation requests for the content might only be applicable along the same request path (through the same proxies).
"ko": |-
  203(Non-Authoritative Information) 상태 코드는 요청이 성공했지만 포함된 내용이 변환 프록시(섹션 7.7)에 의해 원본 서버의 200(OK) 응답 내용에서 수정되었음을 나타냅니다. 이 상태 코드를 사용하면 변환이 적용되었을 때 프록시가 수신자에게 알릴 수 있습니다. 해당 지식이 콘텐츠에 관한 이후 결정에 영향을 미칠 수 있기 때문입니다. 예를 들어, 콘텐츠에 대한 향후 캐시 유효성 검사 요청은 동일한 요청 경로(동일한 프록시를 통해)를 통해서만 적용될 수 있습니다.
