"original": |2-
     The MRCPv2 message set consists of requests from the client to the
     server, responses from the server to the client, and asynchronous
     events from the server to the client.  All these messages consist of
     a start-line, one or more header fields, an empty line (i.e., a line
     with nothing preceding the CRLF) indicating the end of the header
     fields, and an optional message body.
"fixed": |-
  The MRCPv2 message set consists of requests from the client to the server, responses from the server to the client, and asynchronous events from the server to the client.  All these messages consist of a start-line, one or more header fields, an empty line (i.e., a line with nothing preceding the CRLF) indicating the end of the header fields, and an optional message body.
"ko": |-
  MRCPv2 메시지 세트는 클라이언트에서 서버로의 요청, 서버에서 클라이언트로의 응답, 서버에서 클라이언트로의 비동기 이벤트로 구성됩니다. 이러한 모든 메시지는 시작 줄, 하나 이상의 헤더 필드, 헤더 필드의 끝을 나타내는 빈 줄(즉, CRLF 앞에 아무것도 없는 줄) 및 선택적 메시지 본문으로 구성됩니다.
