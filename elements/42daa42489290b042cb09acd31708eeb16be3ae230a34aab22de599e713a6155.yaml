"ko": |-
  참고: 다음 구절에서는 RSAES-PKCS1-v1_5 사용과 관련된 몇 가지 보안 권장 사항을 설명합니다. PKCS #1 v1.5의 권장 사항과 그 사이에 이루어진 암호화 분석의 발전에 따른 새로운 권장 사항이 포함되어 있습니다.
