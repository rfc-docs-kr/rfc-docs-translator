"original": |2-
     The fundamental difference between the POST and PUT requests is
     reflected in the different meaning of the Request-URI. The URI in a
     POST request identifies the resource that will handle the enclosed
     entity as data to be processed. That resource may be a data-accepting
     process, a gateway to some other protocol, or a separate entity that
     accepts annotations. In contrast, the URI in a PUT request identifies
     the entity enclosed with the request -- the user agent knows what URI
     is intended and the server should not apply the request to some other
     resource.
"fixed": |-
  The fundamental difference between the POST and PUT requests is reflected in the different meaning of the Request-URI. The URI in a POST request identifies the resource that will handle the enclosed entity as data to be processed. That resource may be a data-accepting process, a gateway to some other protocol, or a separate entity that accepts annotations. In contrast, the URI in a PUT request identifies the entity enclosed with the request -- the user agent knows what URI is intended and the server should not apply the request to some other resource.
"ko": |-
  POST와 PUT 요청의 근본적인 차이점은 Request-URI의 다른 의미에 반영됩니다. POST 요청의 URI는 포함된 엔터티를 처리할 데이터로 처리할 리소스를 식별합니다. 해당 리소스는 데이터를 수용하는 프로세스, 다른 프로토콜에 대한 게이트웨이 또는 주석을 수용하는 별도의 엔터티일 수 있습니다. 대조적으로, PUT 요청의 URI는 요청에 포함된 엔터티를 식별합니다. 즉, 사용자 에이전트는 어떤 URI가 의도되었는지 알고 있으며 서버는 요청을 다른 리소스에 적용해서는 안 됩니다.
