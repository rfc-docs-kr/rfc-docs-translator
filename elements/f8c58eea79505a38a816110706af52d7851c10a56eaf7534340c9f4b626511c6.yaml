"original": |2-
     The MTag response-header field-value, a message body tag, provides
     for an "opaque" cache validator.  This might allow more reliable
     validation in situations where it is inconvenient to store
     modification dates, where the one-second resolution of RTSP-date
     values is not sufficient, or where the origin server wishes to avoid
     certain paradoxes that might arise from the use of modification
     dates.
"fixed": |-
  The MTag response-header field-value, a message body tag, provides for an "opaque" cache validator.  This might allow more reliable validation in situations where it is inconvenient to store modification dates, where the one-second resolution of RTSP-date values is not sufficient, or where the origin server wishes to avoid certain paradoxes that might arise from the use of modification dates.
"ko": |-
  메시지 본문 태그인 MTag 응답 헤더 필드 값은 "불투명" 캐시 유효성 검사기를 제공합니다. 이를 통해 수정 날짜를 저장하는 것이 불편하거나 RTSP 날짜 값의 1초 해상도가 충분하지 않거나 원본 서버가 수정 사용으로 인해 발생할 수 있는 특정 역설을 피하려는 상황에서 보다 안정적인 유효성 검사를 허용할 수 있습니다. 날짜.
