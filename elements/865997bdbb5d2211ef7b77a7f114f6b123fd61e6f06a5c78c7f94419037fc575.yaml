"original": |2-
     In short, PPSPP does a so-called return routability check before
     heavy payload is sent.  This means that attack 1 is fended off: PPSPP
     does not send back much more data than it received, unless it knows
     it is talking to a live peer.  Attackers sending a spoofed HANDSHAKE
     to Peer B pretending to be Peer A now need to intercept the message
"fixed": |-
  In short, PPSPP does a so-called return routability check before heavy payload is sent.  This means that attack 1 is fended off: PPSPP does not send back much more data than it received, unless it knows it is talking to a live peer.  Attackers sending a spoofed HANDSHAKE to Peer B pretending to be Peer A now need to intercept the message
"ko": |-
  간단히 말해서, PPSPP는 무거운 페이로드가 전송되기 전에 소위 반환 라우팅 가능성 검사를 수행합니다. 이는 공격 1이 방어된다는 것을 의미합니다. PPSPP는 실제 피어와 통신하고 있다는 것을 알지 않는 한 수신한 것보다 훨씬 많은 데이터를 다시 보내지 않습니다. 피어 A인 척하면서 피어 B에게 스푸핑된 HANDSHAKE를 보내는 공격자는 이제 메시지를 가로채야 합니다.
