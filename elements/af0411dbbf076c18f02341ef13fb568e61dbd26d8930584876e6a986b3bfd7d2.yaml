"original": |2-
        Rationale: TLS 1.3 is a major overhaul to the protocol and
        resolves many of the security issues with TLS 1.2.  To the extent
        that an implementation supports TLS 1.2 (even if it defaults to
        TLS 1.3), it MUST follow the recommendations regarding TLS 1.2
        specified in this document.
"fixed": |-
  - Rationale: TLS 1.3 is a major overhaul to the protocol and resolves many of the security issues with TLS 1.2.  To the extent that an implementation supports TLS 1.2 (even if it defaults to TLS 1.3), it MUST follow the recommendations regarding TLS 1.2 specified in this document.
"ko": |-
  - 근거: TLS 1.3은 프로토콜에 대한 대대적인 점검이며 TLS 1.2의 많은 보안 문제를 해결합니다. 구현이 TLS 1.2를 지원하는 범위 내에서(기본값이 TLS 1.3인 경우에도) 이 문서에 지정된 TLS 1.2에 관한 권장 사항을 따라야 합니다.
