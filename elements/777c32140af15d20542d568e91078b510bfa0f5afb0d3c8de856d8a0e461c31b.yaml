"original": |2-
     An implementation MAY also (based on local configuration) alter the
     value of the MULTI_EXIT_DISC attribute received over EBGP.  If a BGP
     speaker is configured to alter the value of the MULTI_EXIT_DISC
     attribute received over EBGP, then altering the value MUST be done
     prior to determining the degree of preference of the route and prior
     to performing route selection (Decision Process phases 1 and 2).  See
     Section 9.1.2.2 for necessary restrictions on this.
"fixed": |-
  An implementation MAY also (based on local configuration) alter the value of the MULTI_EXIT_DISC attribute received over EBGP.  If a BGP speaker is configured to alter the value of the MULTI_EXIT_DISC attribute received over EBGP, then altering the value MUST be done prior to determining the degree of preference of the route and prior to performing route selection (Decision Process phases 1 and 2).  See Section 9.1.2.2 for necessary restrictions on this.
"ko": |-
  구현은 또한 (로컬 구성을 기반으로) EBGP를 통해 수신된 MULTI_EXIT_DISC 속성의 값을 변경할 수 있습니다. BGP 스피커가 EBGP를 통해 수신된 MULTI_EXIT_DISC 속성 값을 변경하도록 구성된 경우 경로 선호도를 결정하기 전과 경로 선택(결정 프로세스 1단계 및 2단계)을 수행하기 전에 값 변경을 수행해야 합니다. 이에 대한 필수 제한 사항은 섹션 9.1.2.2를 참조하세요.
