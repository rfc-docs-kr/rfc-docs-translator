"original": |2-
     If the "ciaddr" field of the DHCPLEASEQUERY is zero, then the
     DHCPLEASEQUERY message is a query by Client-identifier or MAC
     address.  In this case, the client's identity is any client that has
     proffered an identical Client-identifier option (if the Client-
     identifier option appears in the DHCPLEASEQUERY message), or an
     identical MAC address (if the MAC address fields in the
     DHCPLEASEQUERY message are non-zero).  This client matching approach
     will, for the purposes of this section, be described as "Client-
     identifier or MAC address".
"fixed": |-
  If the "ciaddr" field of the DHCPLEASEQUERY is zero, then the DHCPLEASEQUERY message is a query by Client-identifier or MAC address.  In this case, the client's identity is any client that has proffered an identical Client-identifier option (if the Client- identifier option appears in the DHCPLEASEQUERY message), or an identical MAC address (if the MAC address fields in the DHCPLEASEQUERY message are non-zero).  This client matching approach will, for the purposes of this section, be described as "Client- identifier or MAC address".
"ko": |-
  DHCPLEASEQUERY의 "ciaddr" 필드가 0인 경우 DHCPLEASEQUERY 메시지는 클라이언트 식별자 또는 MAC 주소에 의한 쿼리입니다. 이 경우 클라이언트의 신원은 동일한 클라이언트 식별자 옵션(클라이언트 식별자 옵션이 DHCPLEASEQUERY 메시지에 나타나는 경우) 또는 동일한 MAC 주소(DHCPLEASEQUERY 메시지의 MAC 주소 필드가 그렇지 않은 경우)를 제공한 클라이언트입니다. -영). 이 섹션의 목적에 따라 이 클라이언트 일치 접근 방식은 "클라이언트 식별자 또는 MAC 주소"로 설명됩니다.
