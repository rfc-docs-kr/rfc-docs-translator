"original": |2-
     The review should focus on the appropriateness of the requested
     channel binding for the proposed use, the appropriateness of the
     proposed prefix, and correctness of the channel binding type in the
     registration.  The scope of this request review may entail
     consideration of relevant aspects of any provided technical
     specification, such as their IANA Considerations section.  However,
     this review is narrowly focused on the appropriateness of the
     requested registration and not on the overall soundness of any
     provided technical specification.
"fixed": |-
  The review should focus on the appropriateness of the requested channel binding for the proposed use, the appropriateness of the proposed prefix, and correctness of the channel binding type in the registration.  The scope of this request review may entail consideration of relevant aspects of any provided technical specification, such as their IANA Considerations section.  However, this review is narrowly focused on the appropriateness of the requested registration and not on the overall soundness of any provided technical specification.
"ko": |-
  검토에서는 제안된 용도에 대한 요청된 채널 바인딩의 적절성, 제안된 접두사의 적절성, 등록 시 채널 바인딩 유형의 정확성에 중점을 두어야 합니다. 이 요청 검토 범위에는 IANA 고려 사항 섹션과 같이 제공된 기술 사양의 관련 측면에 대한 고려가 포함될 수 있습니다. 그러나 이 검토는 제공된 기술 사양의 전체적인 건전성이 아니라 요청된 등록의 적절성에 초점을 맞췄습니다.
