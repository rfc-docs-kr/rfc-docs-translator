"original": |2-
     Some of the performance metrics specified by the IPPM Working Group
     are useful for specifying SLAs.  SLAs are sets of SLOs negotiated
     between users and service providers, wherein each objective is a
     combination of one or more performance metrics, possibly subject to
     certain constraints.
"fixed": |-
  Some of the performance metrics specified by the IPPM Working Group are useful for specifying SLAs.  SLAs are sets of SLOs negotiated between users and service providers, wherein each objective is a combination of one or more performance metrics, possibly subject to certain constraints.
"ko": |-
  IPPM 실무 그룹에서 지정한 일부 성능 지표는 SLA를 지정하는 데 유용합니다. SLA는 사용자와 서비스 제공자 간에 협상된 SLO 세트로, 각 목표는 하나 이상의 성능 지표의 조합으로, 특정 제약 조건이 적용될 수 있습니다.
