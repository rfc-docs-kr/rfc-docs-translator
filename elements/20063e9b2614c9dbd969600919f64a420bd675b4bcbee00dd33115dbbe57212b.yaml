"original": |2-
        Tutorial: A cryptoperiod is usually stated in terms of calendar or
        clock time, but sometimes is stated in terms of the maximum amount
        of data permitted to be processed by a cryptographic algorithm
        using the key. Specifying a cryptoperiod involves a tradeoff
        between the cost of rekeying and the risk of successful
        cryptoanalysis.
"fixed": |-
  - Tutorial: A cryptoperiod is usually stated in terms of calendar or clock time, but sometimes is stated in terms of the maximum amount of data permitted to be processed by a cryptographic algorithm using the key. Specifying a cryptoperiod involves a tradeoff between the cost of rekeying and the risk of successful cryptoanalysis.
"ko": |-
  - 튜토리얼: 암호화 기간은 일반적으로 달력이나 시계 시간으로 명시되지만 때로는 키를 사용하는 암호화 알고리즘에 의해 처리되도록 허용된 최대 데이터 양으로 명시됩니다. 암호화 기간을 지정하면 키 재생성 비용과 성공적인 암호화 분석의 위험 사이의 균형이 필요합니다.
