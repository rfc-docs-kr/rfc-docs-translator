"ko": |-
  "이 메모의 상태"의 두 번째 단락에는 문서가 받은 검토 및 노출 유형을 설명하는 단락이 포함됩니다.  이는 스트림별로 정의되며 RFC 편집자와 IAB의 일반적인 검토 및 감독을 받습니다.  IAB는 검토 프로세스와 문서 유형에 대한 명확성을 보장하기 위해 정의된 특정 구조를 정의합니다.
