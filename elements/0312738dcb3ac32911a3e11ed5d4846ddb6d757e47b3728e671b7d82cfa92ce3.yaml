"original": |2-
     RSAES-OAEP combines the RSAEP and RSADP primitives (Sections 5.1.1
     and 5.1.2) with the EME-OAEP encoding method (Section 9.1.1) EME-OAEP
     is based on the method found in [2]. It is compatible with the IFES
     scheme defined in the draft P1363 where the encryption and decryption
     primitives are IFEP-RSA and IFDP-RSA and the message encoding method
     is EME-OAEP. RSAES-OAEP can operate on messages of length up to k-2-
     2hLen octets, where hLen is the length of the hash function output
     for EME-OAEP and k is the length in octets of the recipient's RSA
     modulus.  Assuming that the hash function in EME-OAEP has appropriate
     properties, and the key size is sufficiently large, RSAEP-OAEP
     provides "plaintext-aware encryption," meaning that it is
     computationally infeasible to obtain full or partial information
     about a message from a ciphertext, and computationally infeasible to
     generate a valid ciphertext without knowing the corresponding
     message.  Therefore, a chosen-ciphertext attack is ineffective
     against a plaintext-aware encryption scheme such as RSAES-OAEP.
"fixed": |-
  RSAES-OAEP combines the RSAEP and RSADP primitives (Sections 5.1.1 and 5.1.2) with the EME-OAEP encoding method (Section 9.1.1) EME-OAEP is based on the method found in [2]. It is compatible with the IFES scheme defined in the draft P1363 where the encryption and decryption primitives are IFEP-RSA and IFDP-RSA and the message encoding method is EME-OAEP. RSAES-OAEP can operate on messages of length up to k-2- 2hLen octets, where hLen is the length of the hash function output for EME-OAEP and k is the length in octets of the recipient's RSA modulus.  Assuming that the hash function in EME-OAEP has appropriate properties, and the key size is sufficiently large, RSAEP-OAEP provides "plaintext-aware encryption," meaning that it is computationally infeasible to obtain full or partial information about a message from a ciphertext, and computationally infeasible to generate a valid ciphertext without knowing the corresponding message.  Therefore, a chosen-ciphertext attack is ineffective against a plaintext-aware encryption scheme such as RSAES-OAEP.
"ko": |-
  RSAES-OAEP는 RSAEP 및 RSADP 프리미티브(섹션 5.1.1 및 5.1.2)를 EME-OAEP 인코딩 방법(섹션 9.1.1)과 결합합니다. EME-OAEP는 [2]에 있는 방법을 기반으로 합니다. 이는 암호화 및 암호 해독 기본 요소가 IFEP-RSA 및 IFDP-RSA이고 메시지 인코딩 방법이 EME-OAEP인 초안 P1363에 정의된 IFES 체계와 호환됩니다. RSAES-OAEP는 최대 k-2-2hLen 옥텟 길이의 메시지에 대해 작동할 수 있습니다. 여기서 hLen은 EME-OAEP에 대한 해시 함수 출력의 길이이고 k는 수신자의 RSA 모듈러스 옥텟 길이입니다. EME-OAEP의 해시 함수에 적절한 속성이 있고 키 크기가 충분히 크다고 가정하면 RSAEP-OAEP는 "일반 텍스트 인식 암호화"를 제공합니다. 즉, 암호문에서 메시지에 대한 전체 또는 부분 정보를 얻는 것이 계산상 불가능하다는 의미입니다. , 해당 메시지를 알지 못한 채 유효한 암호문을 생성하는 것은 계산상 불가능합니다. 따라서 선택 암호문 공격은 RSAES-OAEP와 같은 일반 텍스트 인식 암호화 체계에 대해서는 효과적이지 않습니다.
