"original": |2-
     Servers advertising both IMAP4rev1 and IMAP4rev2 MUST NOT generate
     UTF-8-quoted strings unless the client has issued "ENABLE IMAP4rev2".
     Consider implementation of mechanisms described or referenced in
     [IMAP-UTF-8] to achieve this goal.
"fixed": |-
  Servers advertising both IMAP4rev1 and IMAP4rev2 MUST NOT generate UTF-8-quoted strings unless the client has issued "ENABLE IMAP4rev2". Consider implementation of mechanisms described or referenced in [IMAP-UTF-8] to achieve this goal.
"ko": |-
  IMAP4rev1 및 IMAP4rev2를 모두 광고하는 서버는 클라이언트가 "ENABLE IMAP4rev2"를 발행하지 않는 한 UTF-8 인용 문자열을 생성해서는 안 됩니다. 이 목표를 달성하려면 [IMAP-UTF-8]에 설명되거나 참조된 메커니즘의 구현을 고려하세요.
