"original": |2-
     JWSs use one of two serializations: the JWS Compact Serialization or
     the JWS JSON Serialization.  Applications using this specification
     need to specify what serialization and serialization features are
     used for that application.  For instance, applications might specify
     that only the JWS JSON Serialization is used, that only JWS JSON
     Serialization support for a single signature or MAC value is used, or
     that support for multiple signatures and/or MAC values is used.  JWS
     implementations only need to implement the features needed for the
     applications they are designed to support.
"fixed": |-
  JWSs use one of two serializations: the JWS Compact Serialization or the JWS JSON Serialization.  Applications using this specification need to specify what serialization and serialization features are used for that application.  For instance, applications might specify that only the JWS JSON Serialization is used, that only JWS JSON Serialization support for a single signature or MAC value is used, or that support for multiple signatures and/or MAC values is used.  JWS implementations only need to implement the features needed for the applications they are designed to support.
"ko": |-
  JWS는 JWS Compact Serialization 또는 JWS JSON Serialization의 두 가지 직렬화 중 하나를 사용합니다. 이 사양을 사용하는 애플리케이션은 해당 애플리케이션에 사용되는 직렬화 및 직렬화 기능을 지정해야 합니다. 예를 들어, 애플리케이션은 JWS JSON Serialization만 사용하거나, 단일 서명 또는 MAC 값에 대한 JWS JSON Serialization 지원만 사용하거나, 여러 서명 및/또는 MAC 값에 대한 지원을 사용하도록 지정할 수 있습니다. JWS 구현은 지원하도록 설계된 애플리케이션에 필요한 기능만 구현하면 됩니다.
