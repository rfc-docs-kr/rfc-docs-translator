"original": |2-
     It is increasingly complex for peers to enable communication between
     each other due to NATs and firewalls.  Therefore, PPSPP uses a
     multiplexing scheme, called channels, to allow multiple swarms to use
     the same transport address.  Channels loosely correspond to TCP
     connections and each channel belongs to a single swarm, as
     illustrated in Figure 1.  As with TCP connections, a channel is
     identified by a unique identifier local to the peer at each end of
     the connection (cf.  TCP port), which MUST be randomly chosen.  In
     other words, the two peers connected by a channel use different IDs
     to denote the same channel.  The IDs are different and random for
     security reasons, see Section 12.1.
"fixed": |-
  It is increasingly complex for peers to enable communication between each other due to NATs and firewalls.  Therefore, PPSPP uses a multiplexing scheme, called channels, to allow multiple swarms to use the same transport address.  Channels loosely correspond to TCP connections and each channel belongs to a single swarm, as illustrated in Figure 1.  As with TCP connections, a channel is identified by a unique identifier local to the peer at each end of the connection (cf.  TCP port), which MUST be randomly chosen.  In other words, the two peers connected by a channel use different IDs to denote the same channel.  The IDs are different and random for security reasons, see Section 12.1.
"ko": |-
  NAT와 방화벽으로 인해 피어 간 통신이 점점 더 복잡해지고 있습니다. 따라서 PPSPP는 채널이라는 다중화 방식을 사용하여 여러 떼가 동일한 전송 주소를 사용할 수 있도록 합니다. 그림 1에 표시된 것처럼 채널은 느슨하게 TCP 연결에 해당하며 각 채널은 단일 스웜에 속합니다. TCP 연결과 마찬가지로 채널은 연결의 각 끝에서 피어에 로컬인 고유 식별자로 식별됩니다(TCP 포트 참조). , 무작위로 선택되어야 합니다. 즉, 채널로 연결된 두 피어는 서로 다른 ID를 사용하여 동일한 채널을 나타냅니다. 보안상의 이유로 ID는 다르며 무작위입니다. 섹션 12.1을 참조하세요.
