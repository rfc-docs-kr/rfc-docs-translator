"original": |2-
     When using a state transition diagram, show each possible protocol
     state as a box connected by state transition arcs.  The author should
     label each arc with the event that causes the transition, and, in
     parentheses, any actions taken during the transition.  The STD 5/RFC
     1112 provides an example of such a diagram.  As ASCII text is the
     preferred storage format for RFCs, only simple diagrams are possible.
     Tables can summarize more complex or extensive state transitions.
"fixed": |-
  When using a state transition diagram, show each possible protocol state as a box connected by state transition arcs.  The author should label each arc with the event that causes the transition, and, in parentheses, any actions taken during the transition.  The STD 5/RFC 1112 provides an example of such a diagram.  As ASCII text is the preferred storage format for RFCs, only simple diagrams are possible. Tables can summarize more complex or extensive state transitions.
"ko": |-
  상태 전이 다이어그램을 사용할 때 가능한 각 프로토콜 상태를 상태 전이 호로 연결된 상자로 표시합니다. 작성자는 각 호에 전환을 일으키는 이벤트를 표시하고 전환 중에 취한 모든 작업을 괄호 안에 표시해야 합니다. STD 5/RFC 1112는 이러한 다이어그램의 예를 제공합니다. ASCII 텍스트는 RFC에 선호되는 저장 형식이므로 간단한 다이어그램만 가능합니다. 테이블은 더 복잡하거나 광범위한 상태 전환을 요약할 수 있습니다.
