"original": |2-
     The Packet Number field that appears in some packet types has
     alternative confidentiality protection that is applied as part of
     header protection; see Section 5.4 of [QUIC-TLS] for details.  The
     underlying packet number increases with each packet sent in a given
     packet number space; see Section 12.3 for details.
"fixed": |-
  The Packet Number field that appears in some packet types has alternative confidentiality protection that is applied as part of header protection; see Section 5.4 of [QUIC-TLS] for details.  The underlying packet number increases with each packet sent in a given packet number space; see Section 12.3 for details.
"ko": |-
  일부 패킷 유형에 나타나는 패킷 번호 필드에는 헤더 보호의 일부로 적용되는 대체 기밀 보호 기능이 있습니다. 자세한 내용은 [QUIC-TLS]의 섹션 5.4를 참조하세요. 기본 패킷 번호는 주어진 패킷 번호 공간에서 전송된 각 패킷에 따라 증가합니다. 자세한 내용은 섹션 12.3을 참조하세요.
