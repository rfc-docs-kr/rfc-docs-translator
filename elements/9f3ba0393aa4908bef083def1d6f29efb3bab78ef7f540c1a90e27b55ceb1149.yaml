"original": |2-
        When multiple base stations and a "controller" (such as a WLAN
        switch) comprise a single EAP authenticator, the "base station
        identity" is not relevant; the EAP method conversation takes place
        between the EAP peer and the EAP server.  Also, many base stations
        can share the same authenticator identity.  The authenticator
        identity is important in the AAA protocol exchange and the secure
        association protocol conversation.
"fixed": |-
  - When multiple base stations and a "controller" (such as a WLAN switch) comprise a single EAP authenticator, the "base station identity" is not relevant; the EAP method conversation takes place between the EAP peer and the EAP server.  Also, many base stations can share the same authenticator identity.  The authenticator identity is important in the AAA protocol exchange and the secure association protocol conversation.
"ko": |-
  - 여러 기지국과 "컨트롤러"(예: WLAN 스위치)가 단일 EAP 인증자를 구성하는 경우 "기지국 ID"는 관련이 없습니다. EAP 방법 대화는 EAP 피어와 EAP 서버 간에 이루어집니다. 또한 많은 기지국이 동일한 인증자 ID를 공유할 수 있습니다. 인증자 ID는 AAA 프로토콜 교환 및 보안 연관 프로토콜 대화에서 중요합니다.
