"original": |2-
     This appendix describes the most important and considered use cases
     for RTSP.  They are listed in descending order of importance in
     regard to ensuring that all necessary functionality is present.  This
     specification only fully supports usage of the two first.  Also, in
     these first two cases, there are special cases or exceptions that are
     not supported without extensions, e.g., the redirection of media
     delivery to an address other than the controlling agent's (client's).
"fixed": |-
  This appendix describes the most important and considered use cases for RTSP.  They are listed in descending order of importance in regard to ensuring that all necessary functionality is present.  This specification only fully supports usage of the two first.  Also, in these first two cases, there are special cases or exceptions that are not supported without extensions, e.g., the redirection of media delivery to an address other than the controlling agent's (client's).
"ko": |-
  이 부록에서는 RTSP의 가장 중요하고 고려되는 사용 사례를 설명합니다. 필요한 모든 기능이 존재하는지 확인하는 것과 관련하여 중요도 내림차순으로 나열되어 있습니다. 이 사양은 처음 두 가지의 사용만을 완전히 지원합니다. 또한 처음 두 가지 경우에는 확장 없이는 지원되지 않는 특별한 경우나 예외가 있습니다(예: 제어 에이전트(클라이언트)의 주소가 아닌 다른 주소로 미디어 전달 리디렉션).
