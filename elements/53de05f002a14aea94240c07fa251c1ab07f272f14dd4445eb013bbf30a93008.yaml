"original": |2-
     If a max_streams transport parameter or a MAX_STREAMS frame is
     received with a value greater than 2^60, this would allow a maximum
     stream ID that cannot be expressed as a variable-length integer; see
     Section 16.  If either is received, the connection MUST be closed
     immediately with a connection error of type TRANSPORT_PARAMETER_ERROR
     if the offending value was received in a transport parameter or of
     type FRAME_ENCODING_ERROR if it was received in a frame; see
     Section 10.2.
"fixed": |-
  If a max_streams transport parameter or a MAX_STREAMS frame is received with a value greater than 2^60, this would allow a maximum stream ID that cannot be expressed as a variable-length integer; see Section 16.  If either is received, the connection MUST be closed immediately with a connection error of type TRANSPORT_PARAMETER_ERROR if the offending value was received in a transport parameter or of type FRAME_ENCODING_ERROR if it was received in a frame; see Section 10.2.
"ko": |-
  max_streams 전송 매개변수 또는 MAX_STREAMS 프레임이 2^60보다 큰 값으로 수신되면 가변 길이 정수로 표현할 수 없는 최대 스트림 ID가 허용됩니다. 섹션 16을 참조하십시오. 둘 중 하나가 수신된 경우, 잘못된 값이 전송 매개변수에서 수신된 경우 TRANSPORT_PARAMETER_ERROR 유형의 연결 오류와 함께 연결이 즉시 종료되어야 하며, 프레임에서 수신된 경우 FRAME_ENCODING_ERROR 유형의 연결 오류가 발생해야 합니다. 섹션 10.2를 참조하세요.
