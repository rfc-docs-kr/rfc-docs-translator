"original": |2-
        If the reference argument is not a level of mailbox hierarchy
        (that is, it is a \NoInferiors name), and/or the reference
        argument does not end with the hierarchy delimiter, it is
        interpreted as implementation dependent.  For example, a reference
        of "foo/bar" and mailbox name of "rag/baz" could be interpreted as
        "foo/bar/rag/baz", "foo/barrag/baz", or "foo/rag/baz".  A client
        SHOULD NOT use such a reference argument except at the explicit
        request of the user.  A hierarchical browser MUST NOT make any
        assumptions about server interpretation of the reference unless
        the reference is a level of mailbox hierarchy AND ends with the
        hierarchy delimiter.
"fixed": |-
  - If the reference argument is not a level of mailbox hierarchy (that is, it is a \NoInferiors name), and/or the reference argument does not end with the hierarchy delimiter, it is interpreted as implementation dependent.  For example, a reference of "foo/bar" and mailbox name of "rag/baz" could be interpreted as "foo/bar/rag/baz", "foo/barrag/baz", or "foo/rag/baz".  A client SHOULD NOT use such a reference argument except at the explicit request of the user.  A hierarchical browser MUST NOT make any assumptions about server interpretation of the reference unless the reference is a level of mailbox hierarchy AND ends with the hierarchy delimiter.
"ko": |-
  - 참조 인수가 사서함 계층 구조 수준이 아니거나(즉, \NoInferiors 이름) 참조 인수가 계층 구조 구분 기호로 끝나지 않는 경우 구현에 따라 해석됩니다.  예를 들어, "foo/bar" 참조와 "rag/baz"라는 사서함 이름은 "foo/bar/rag/baz", "foo/barrag/baz" 또는 "foo/rag/baz"로 해석될 수 있습니다. .  클라이언트는 사용자의 명시적인 요청이 있는 경우를 제외하고는 그러한 참조 인수를 사용해서는 안 됩니다.  계층적 브라우저는 참조가 메일함 계층 구조의 수준이고 계층 구분 기호로 끝나지 않는 한 참조의 서버 해석에 대해 어떤 가정도 해서는 안 됩니다.
