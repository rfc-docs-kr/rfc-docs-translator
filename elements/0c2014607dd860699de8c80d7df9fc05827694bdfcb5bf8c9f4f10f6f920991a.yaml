"original": |2-
     (f)  An attacker can cause an EAP peer, authenticator, or server to
          reuse a stale key.  Use of stale keys can also occur
          unintentionally.  For example, a poorly implemented backend
          authentication server can provide stale keying material to an
          authenticator, or a poorly implemented authenticator can reuse
          nonces.
"fixed": |-
  (f)  An attacker can cause an EAP peer, authenticator, or server to reuse a stale key.  Use of stale keys can also occur unintentionally.  For example, a poorly implemented backend authentication server can provide stale keying material to an authenticator, or a poorly implemented authenticator can reuse nonces.
"ko": |-
  (f) 공격자는 EAP 피어, 인증자 또는 서버가 오래된 키를 재사용하도록 만들 수 있습니다. 오래된 키를 사용하는 일이 의도치 않게 발생할 수도 있습니다. 예를 들어, 제대로 구현되지 않은 백엔드 인증 서버는 인증자에게 오래된 키 자료를 제공할 수 있고, 잘못 구현된 인증자는 nonce를 재사용할 수 있습니다.
