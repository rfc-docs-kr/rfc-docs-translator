"original": |2-
        Birthday attacks enable an adversary to find two inputs for which
        a cryptographic function produces the same cipher text (or find
        two inputs for which a hash functions produces the same hash
        result) much faster than a brute-force attack can; and a clever
        adversary can use such a capability to create considerable
        mischief. However, no birthday attack can enable an adversary to
        decrypt a given cipher text (or find a hash input that results in
        a given hash result) any faster than a brute-force attack can.
"fixed": |-
  - Birthday attacks enable an adversary to find two inputs for which a cryptographic function produces the same cipher text (or find two inputs for which a hash functions produces the same hash result) much faster than a brute-force attack can; and a clever adversary can use such a capability to create considerable mischief. However, no birthday attack can enable an adversary to decrypt a given cipher text (or find a hash input that results in a given hash result) any faster than a brute-force attack can.
"ko": |-
  - 생일 공격을 사용하면 공격자는 무차별 대입 공격보다 훨씬 빠르게 암호화 기능이 동일한 암호 텍스트를 생성하는 두 개의 입력을 찾을 수 있습니다(또는 해시 함수가 동일한 해시 결과를 생성하는 두 개의 입력을 찾을 수 있음). 영리한 적이라면 그러한 능력을 이용해 상당한 해악을 끼칠 수 있습니다. 그러나 생일 공격은 공격자가 무차별 대입 공격보다 더 빠르게 주어진 암호 텍스트를 해독하거나 주어진 해시 결과를 가져오는 해시 입력을 찾을 수 있도록 할 수 없습니다.
