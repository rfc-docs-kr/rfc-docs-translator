"original": |2-
     *  Intra-data-center communication.  Machine-to-machine communication
        within a single data center or Point of Presence (PoP) may use
        externally provisioned PSKs; this is primarily for the purpose of
        supporting TLS connections with early data.  See Section 8 for
        considerations when using early data with external PSKs.
"fixed": |-
  *  Intra-data-center communication.  Machine-to-machine communication within a single data center or Point of Presence (PoP) may use externally provisioned PSKs; this is primarily for the purpose of supporting TLS connections with early data.  See Section 8 for considerations when using early data with external PSKs.
"ko": |-
  * 데이터 센터 내 통신.  단일 데이터 센터 또는 PoP(Point of Presence) 내의 기계 간 통신은 외부에서 프로비저닝된 PSK를 사용할 수 있습니다. 이는 주로 초기 데이터와의 TLS 연결을 지원하기 위한 것입니다.  외부 PSK와 함께 초기 데이터를 사용할 때 고려해야 할 사항은 섹션 8을 참조하세요.
