"original": |2-
        Tutorial: The root CA in a certification hierarchy issues public-
        key certificates to one or more additional CAs that form the
        second-highest level. Each of these CAs may issue certificates to
        more CAs at the third-highest level, and so on. To initialize
        operation of a hierarchical PKI, the root's initial public key is
        securely distributed to all certificate users in a way that does
        not depend on the PKI's certification relationships, i.e., by an
        out-of-band procedure. The root's public key may be distributed
        simply as a numerical value, but typically is distributed in a
        self-signed certificate in which the root is the subject. The
"fixed": |-
  - Tutorial: The root CA in a certification hierarchy issues public- key certificates to one or more additional CAs that form the second-highest level. Each of these CAs may issue certificates to more CAs at the third-highest level, and so on. To initialize operation of a hierarchical PKI, the root's initial public key is securely distributed to all certificate users in a way that does not depend on the PKI's certification relationships, i.e., by an out-of-band procedure. The root's public key may be distributed simply as a numerical value, but typically is distributed in a self-signed certificate in which the root is the subject. The
"ko": |-
  - 자습서: 인증 계층 구조의 루트 CA는 두 번째로 높은 수준을 형성하는 하나 이상의 추가 CA에 공개 키 인증서를 발급합니다. 이러한 각 CA는 세 번째로 높은 수준에 있는 더 많은 CA에 인증서를 발급할 수 있습니다. 계층적 PKI의 작동을 초기화하기 위해 루트의 초기 공개 키는 PKI의 인증 관계에 의존하지 않는 방식, 즉 대역 외 절차를 통해 모든 인증서 사용자에게 안전하게 배포됩니다. 루트의 공개 키는 단순히 숫자 값으로 배포될 수도 있지만 일반적으로 루트가 주체인 자체 서명 인증서로 배포됩니다. 그만큼
