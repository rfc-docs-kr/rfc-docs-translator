"original": |2-
     Likewise, new methods cannot use the special host:port and asterisk
     forms of request target that are allowed for CONNECT and OPTIONS,
     respectively (Section 7.1).  A full URI in absolute form is needed
     for the target URI, which means either the request target needs to be
     sent in absolute form or the target URI will be reconstructed from
     the request context in the same way it is for other methods.
"fixed": |-
  Likewise, new methods cannot use the special host:port and asterisk forms of request target that are allowed for CONNECT and OPTIONS, respectively (Section 7.1).  A full URI in absolute form is needed for the target URI, which means either the request target needs to be sent in absolute form or the target URI will be reconstructed from the request context in the same way it is for other methods.
"ko": |-
  마찬가지로, 새로운 메소드는 각각 CONNECT 및 OPTIONS에 허용되는 요청 대상의 특수한 호스트:포트 및 별표 형식을 사용할 수 없습니다(7.1절). 대상 URI에는 절대 형식의 전체 URI가 필요합니다. 즉, 요청 대상을 절대 형식으로 보내야 하거나 대상 URI가 다른 메서드와 동일한 방식으로 요청 컨텍스트에서 재구성된다는 의미입니다.
