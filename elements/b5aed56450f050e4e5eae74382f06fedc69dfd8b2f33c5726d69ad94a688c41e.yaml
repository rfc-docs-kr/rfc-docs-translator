"original": |2-
     This memo defines version 2.0 of the Real-Time Streaming Protocol
     (RTSP 2.0).  RTSP 2.0 is an application-layer protocol for the setup
     and control over the delivery of data with real-time properties,
     typically streaming media.  Streaming media is, for instance, video
     on demand or audio live streaming.  Put simply, RTSP acts as a
     "network remote control" for multimedia servers.
"fixed": |-
  This memo defines version 2.0 of the Real-Time Streaming Protocol (RTSP 2.0).  RTSP 2.0 is an application-layer protocol for the setup and control over the delivery of data with real-time properties, typically streaming media.  Streaming media is, for instance, video on demand or audio live streaming.  Put simply, RTSP acts as a "network remote control" for multimedia servers.
"ko": |-
  이 메모는 실시간 스트리밍 프로토콜(RTSP 2.0) 버전 2.0을 정의합니다. RTSP 2.0은 일반적으로 스트리밍 미디어와 같은 실시간 속성을 사용하여 데이터 전달을 설정하고 제어하기 위한 애플리케이션 계층 프로토콜입니다. 예를 들어 스트리밍 미디어는 주문형 비디오 또는 오디오 라이브 스트리밍입니다. 간단히 말해서 RTSP는 멀티미디어 서버에 대한 "네트워크 원격 제어" 역할을 합니다.
