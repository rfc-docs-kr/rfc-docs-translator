"original": |2-
     A "protection space" is defined by the origin (see Section 4.3.1) of
     the server being accessed, in combination with the realm value if
     present.  These realms allow the protected resources on a server to
     be partitioned into a set of protection spaces, each with its own
     authentication scheme and/or authorization database.  The realm value
     is a string, generally assigned by the origin server, that can have
     additional semantics specific to the authentication scheme.  Note
     that a response can have multiple challenges with the same auth-
     scheme but with different realms.
"fixed": |-
  A "protection space" is defined by the origin (see Section 4.3.1) of the server being accessed, in combination with the realm value if present.  These realms allow the protected resources on a server to be partitioned into a set of protection spaces, each with its own authentication scheme and/or authorization database.  The realm value is a string, generally assigned by the origin server, that can have additional semantics specific to the authentication scheme.  Note that a response can have multiple challenges with the same auth- scheme but with different realms.
"ko": |-
  "보호 공간"은 액세스되는 서버의 원본(섹션 4.3.1 참조)과 영역 값(존재하는 경우)의 조합으로 정의됩니다. 이러한 영역을 사용하면 서버의 보호된 리소스를 각각 고유한 인증 체계 및/또는 권한 부여 데이터베이스가 있는 보호 공간 집합으로 분할할 수 있습니다. 영역 값은 일반적으로 원본 서버에 의해 할당되는 문자열로, 인증 체계에 특정한 추가 의미를 가질 수 있습니다. 응답에는 인증 체계는 동일하지만 영역이 다른 여러 문제가 있을 수 있습니다.
