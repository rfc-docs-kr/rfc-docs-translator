"fixed": |-
  1.  If a "zip" parameter was included, compress the plaintext using the specified compression algorithm and let M be the octet sequence representing the compressed plaintext; otherwise, let M be the octet sequence representing the plaintext.
"ko": |-
  1. "zip" 매개변수가 포함된 경우 지정된 압축 알고리즘을 사용하여 평문을 압축하고 M을 압축된 평문을 나타내는 옥텟 시퀀스로 합니다. 그렇지 않은 경우 M을 평문을 나타내는 옥텟 시퀀스로 합니다.
