"original": |2-
     max-age:  When an intermediate cache is forced, by means of a max-
           age=0 directive, to revalidate its own cache entry, and the
           client has supplied its own validator in the request, the
           supplied validator might differ from the validator currently
           stored with the cache entry.  In this case, the cache MAY use
           either validator in making its own request without affecting
           semantic transparency.
"fixed": |-
  max-age:  When an intermediate cache is forced, by means of a max- age=0 directive, to revalidate its own cache entry, and the client has supplied its own validator in the request, the supplied validator might differ from the validator currently stored with the cache entry.  In this case, the cache MAY use either validator in making its own request without affecting semantic transparency.
"ko": |-
  max-age: 중간 캐시가 max-age=0 지시문을 통해 자체 캐시 항목을 재검증하도록 강제되고 클라이언트가 요청에 자체 유효성 검사기를 제공한 경우 제공된 유효성 검사기는 현재 유효성 검사기와 다를 수 있습니다. 캐시 항목과 함께 저장됩니다. 이 경우 캐시는 의미 투명성에 영향을 주지 않고 자체 요청을 할 때 두 유효성 검사기를 사용할 수 있습니다.
