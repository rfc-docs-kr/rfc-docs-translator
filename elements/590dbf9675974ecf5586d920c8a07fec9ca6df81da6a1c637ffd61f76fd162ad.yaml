"original": |2-
     Options may be defined to have a default value.  If the value of an
     option is intended to be this default value, the option SHOULD NOT be
     included in the message.  If the option is not present, the default
     value MUST be assumed.
"fixed": |-
  Options may be defined to have a default value.  If the value of an option is intended to be this default value, the option SHOULD NOT be included in the message.  If the option is not present, the default value MUST be assumed.
"ko": |-
  옵션은 기본값을 갖도록 정의될 수 있습니다. 옵션 값이 이 기본값이 되도록 의도된 경우 해당 옵션은 메시지에 포함되어서는 안 됩니다. 옵션이 없으면 기본값을 가정해야 합니다.
