"original": |2-
     The selection of a trust anchor is a matter of policy: it could be
     the top CA in a hierarchical PKI; the CA that issued the verifier's
     own certificate(s); or any other CA in a network PKI.  The path
     validation procedure is the same regardless of the choice of trust
     anchor.  In addition, different applications may rely on different
     trust anchor, or may accept paths that begin with any of a set of
     trust anchor.
"fixed": |-
  The selection of a trust anchor is a matter of policy: it could be the top CA in a hierarchical PKI; the CA that issued the verifier's own certificate(s); or any other CA in a network PKI.  The path validation procedure is the same regardless of the choice of trust anchor.  In addition, different applications may rely on different trust anchor, or may accept paths that begin with any of a set of trust anchor.
"ko": |-
  트러스트 앵커의 선택은 정책의 문제입니다. 이는 계층적 PKI의 최상위 CA일 수 있습니다. 검증자의 자체 인증서를 발행한 CA 또는 네트워크 PKI의 다른 CA. 경로 검증 절차는 트러스트 앵커 선택에 관계없이 동일합니다. 또한, 다양한 애플리케이션은 다양한 트러스트 앵커에 의존하거나 트러스트 앵커 세트로 시작하는 경로를 허용할 수 있습니다.
