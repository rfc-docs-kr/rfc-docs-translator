"original": |2-
     A server MAY include the "server_no_context_takeover" extension
     parameter in an extension negotiation response even if the extension
     negotiation offer being accepted by the extension negotiation
     response didn't include the "server_no_context_takeover" extension
     parameter.
"fixed": |-
  A server MAY include the "server_no_context_takeover" extension parameter in an extension negotiation response even if the extension negotiation offer being accepted by the extension negotiation response didn't include the "server_no_context_takeover" extension parameter.
"ko": |-
  확장 협상 응답에 의해 승인된 확장 협상 제안이 "server_no_context_takeover" 확장 매개변수를 포함하지 않은 경우에도 서버는 확장 협상 응답에 "server_no_context_takeover" 확장 매개변수를 포함할 수 있습니다.
