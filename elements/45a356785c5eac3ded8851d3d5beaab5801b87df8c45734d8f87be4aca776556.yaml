"original": |2-
     Information concerning possible security vulnerabilities of a
     protocol may change over time.  Likewise, security vulnerabilities
     related to how an assigned number is used may change as well.  As new
     vulnerabilities are discovered, information about such
     vulnerabilities may need to be attached to existing registrations so
     that users are not misled as to the true security issues surrounding
     the use of a registered number.
"fixed": |-
  Information concerning possible security vulnerabilities of a protocol may change over time.  Likewise, security vulnerabilities related to how an assigned number is used may change as well.  As new vulnerabilities are discovered, information about such vulnerabilities may need to be attached to existing registrations so that users are not misled as to the true security issues surrounding the use of a registered number.
"ko": |-
  프로토콜의 가능한 보안 취약성에 관한 정보는 시간이 지남에 따라 변경될 수 있습니다. 마찬가지로 할당된 번호가 어떻게 사용되는지와 관련된 보안 취약점도 변경될 수 있습니다. 새로운 취약점이 발견되면 해당 취약점에 대한 정보를 기존 등록에 첨부하여 사용자가 등록 번호 사용과 관련된 실제 보안 문제에 대해 오해하지 않도록 해야 합니다.
