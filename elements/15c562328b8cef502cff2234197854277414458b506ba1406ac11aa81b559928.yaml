"original": |2-
     The server may be forced to change the rate of media time per
     playback time when a client requests delivery using a scale
     (Section 18.46) value other than 1.0 (normal playback rate).  For
     time-progressing media with some retention, i.e., the server stores
     already-sent content, a client requesting to play with scale values
     larger than 1 may catch up with the front end of the media.  The
     server will then be unable to continue to provide content at scale
     larger than 1 as content is only made available by the server at
     scale = 1.  Another case is when scale < 1 and the media retention is
     Time-Duration limited.  In this case, the delivery point can reach
     the oldest media unit available, and further playback at this scale
     becomes impossible as there will be no media available.  To avoid
     having the client lose any media, the scale will need to be adjusted
     to the same rate at which the media is removed from the storage
     buffer, commonly scale = 1.0.
"fixed": |-
  The server may be forced to change the rate of media time per playback time when a client requests delivery using a scale (Section 18.46) value other than 1.0 (normal playback rate).  For time-progressing media with some retention, i.e., the server stores already-sent content, a client requesting to play with scale values larger than 1 may catch up with the front end of the media.  The server will then be unable to continue to provide content at scale larger than 1 as content is only made available by the server at scale = 1.  Another case is when scale < 1 and the media retention is Time-Duration limited.  In this case, the delivery point can reach the oldest media unit available, and further playback at this scale becomes impossible as there will be no media available.  To avoid having the client lose any media, the scale will need to be adjusted to the same rate at which the media is removed from the storage buffer, commonly scale = 1.0.
"ko": |-
  클라이언트가 1.0(정상 재생 속도)이 아닌 스케일(18.46절) 값을 사용하여 전달을 요청하는 경우 서버는 재생 시간당 미디어 시간의 비율을 강제로 변경해야 할 수 있습니다. 일부 보존이 있는 시간 진행 미디어의 경우(예: 서버가 이미 전송된 콘텐츠를 저장함) 1보다 큰 배율 값으로 재생을 요청하는 클라이언트가 미디어의 프런트 엔드를 따라잡을 수 있습니다. 그러면 서버는 scale = 1에서만 콘텐츠를 사용할 수 있게 되므로 1보다 큰 규모의 콘텐츠를 계속 제공할 수 없습니다. 또 다른 경우는 scale < 1이고 미디어 보존 기간이 Time-Duration으로 제한되는 경우입니다. 이 경우 전달 지점은 사용 가능한 가장 오래된 미디어 장치에 도달할 수 있으며 사용 가능한 미디어가 없으므로 이 규모에서 추가 재생이 불가능해집니다. 클라이언트에서 미디어가 손실되는 것을 방지하려면 미디어가 스토리지 버퍼에서 제거되는 것과 동일한 속도(일반적으로 규모 = 1.0)로 배율을 조정해야 합니다.
