"original": |2-
     The syntax of the "coap" and "coaps" URI schemes is specified in this
     section in Augmented Backus-Naur Form (ABNF) [RFC5234].  The
     definitions of "host", "port", "path-abempty", "query", "segment",
     "IP-literal", "IPv4address", and "reg-name" are adopted from
     [RFC3986].
"fixed": |-
  The syntax of the "coap" and "coaps" URI schemes is specified in this section in Augmented Backus-Naur Form (ABNF) [RFC5234].  The definitions of "host", "port", "path-abempty", "query", "segment", "IP-literal", "IPv4address", and "reg-name" are adopted from [RFC3986].
"ko": |-
  "coap" 및 "coaps" URI 체계의 구문은 ABNF(Augmented Backus-Naur Form) [RFC5234]의 이 섹션에 지정되어 있습니다. "host", "port", "path-abempty", "query", "segment", "IP-literal", "IPv4address" 및 "reg-name"의 정의는 [RFC3986]에서 채택되었습니다.
