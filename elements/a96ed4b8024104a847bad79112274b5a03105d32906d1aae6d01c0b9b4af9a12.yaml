"original": |2-
     When these channel binding types were first considered, one issue
     that some commenters were concerned about was the possible impact on
     the security of the TLS channel, of disclosure of the channel
     bindings data by authentication mechanisms.  This can happen, for
     example, when an authentication mechanism transports the channel
     bindings data, with no confidentiality protection, over other
     transports (for example, in communicating with a trusted third
     party), or when the TLS channel provides no confidentiality
"fixed": |-
  When these channel binding types were first considered, one issue that some commenters were concerned about was the possible impact on the security of the TLS channel, of disclosure of the channel bindings data by authentication mechanisms.  This can happen, for example, when an authentication mechanism transports the channel bindings data, with no confidentiality protection, over other transports (for example, in communicating with a trusted third party), or when the TLS channel provides no confidentiality
"ko": |-
  이러한 채널 바인딩 유형을 처음 고려할 때 일부 의견 제시자가 우려한 한 가지 문제는 인증 메커니즘에 의한 채널 바인딩 데이터 공개와 TLS 채널 보안에 미칠 수 있는 영향이었습니다. 예를 들어, 인증 메커니즘이 기밀 보호 없이 채널 바인딩 데이터를 다른 전송을 통해 전송하는 경우(예: 신뢰할 수 있는 제3자와 통신하는 경우) 또는 TLS 채널이 기밀성을 제공하지 않는 경우 이러한 상황이 발생할 수 있습니다.
