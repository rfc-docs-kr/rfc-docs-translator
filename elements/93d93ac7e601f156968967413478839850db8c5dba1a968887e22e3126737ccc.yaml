"original": |2-
     RFC 4492 defines a set of Elliptic Curve Cryptography (ECC)-based
     cipher suites for TLS and describes the use of ECC certificates for
     client authentication.  In particular, it specifies the use of
     Elliptic Curve Diffie-Hellman (ECDH) key agreement in a TLS handshake
     and the use of the Elliptic Curve Digital Signature Algorithm (ECDSA)
     as a new authentication mechanism.
"fixed": |-
  RFC 4492 defines a set of Elliptic Curve Cryptography (ECC)-based cipher suites for TLS and describes the use of ECC certificates for client authentication.  In particular, it specifies the use of Elliptic Curve Diffie-Hellman (ECDH) key agreement in a TLS handshake and the use of the Elliptic Curve Digital Signature Algorithm (ECDSA) as a new authentication mechanism.
"ko": |-
  RFC 4492는 TLS를 위한 타원 곡선 암호화(ECC) 기반 암호 모음 세트를 정의하고 클라이언트 인증을 위한 ECC 인증서 사용을 설명합니다. 특히 TLS 핸드셰이크에서 타원 곡선 디피-헬만(ECDH) 키 계약을 사용하고 새로운 인증 메커니즘으로 타원 곡선 디지털 서명 알고리즘(ECDSA)을 사용하는 것을 지정합니다.
