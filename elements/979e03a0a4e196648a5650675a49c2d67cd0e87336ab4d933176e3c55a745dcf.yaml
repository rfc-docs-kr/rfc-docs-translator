"original": |2-
     Note that IMAP4rev1-compliant servers can also send the untagged
     RECENT response that was deprecated in IMAP4rev2, e.g., "* 0 RECENT".
     Pure IMAP4rev2 clients are advised to ignore the untagged RECENT
     response.
"fixed": |-
  Note that IMAP4rev1-compliant servers can also send the untagged RECENT response that was deprecated in IMAP4rev2, e.g., "* 0 RECENT". Pure IMAP4rev2 clients are advised to ignore the untagged RECENT response.
"ko": |-
  IMAP4rev1 호환 서버는 IMAP4rev2에서 더 이상 사용되지 않는 태그가 없는 RECENT 응답(예: "* 0 RECENT")을 보낼 수도 있습니다. 순수 IMAP4rev2 클라이언트는 태그가 지정되지 않은 RECENT 응답을 무시하는 것이 좋습니다.
