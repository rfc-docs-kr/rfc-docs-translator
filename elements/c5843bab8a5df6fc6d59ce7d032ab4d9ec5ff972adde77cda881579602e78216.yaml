"original": |2-
     This algorithm assumes that all of the needed CRLs are available in a
     local cache.  Further, if the next update time of a CRL has passed,
     the algorithm assumes a mechanism to fetch a current CRL and place it
     in the local CRL cache.
"fixed": |-
  This algorithm assumes that all of the needed CRLs are available in a local cache.  Further, if the next update time of a CRL has passed, the algorithm assumes a mechanism to fetch a current CRL and place it in the local CRL cache.
"ko": |-
  이 알고리즘은 필요한 모든 CRL을 로컬 캐시에서 사용할 수 있다고 가정합니다. 또한 CRL의 다음 업데이트 시간이 지나면 알고리즘은 현재 CRL을 가져와 로컬 CRL 캐시에 저장하는 메커니즘을 가정합니다.
