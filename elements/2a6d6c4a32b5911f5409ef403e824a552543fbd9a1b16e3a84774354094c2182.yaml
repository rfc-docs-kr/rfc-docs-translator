"original": |2-
     This section specifies for any HTTP request the HTTP response that
     the proxy should return to the client.  Unless otherwise specified,
     all the statements made are RECOMMENDED behavior; some highly
     constrained implementations may need to resort to shortcuts.  How the
     proxy actually satisfies the request is an implementation detail,
     although the typical case is expected to be that the proxy translates
     and forwards the request to a CoAP origin server.  The meanings of
     the individual HTTP methods when performed on CoAP resources are
     explained in the subsections of this section.
"fixed": |-
  This section specifies for any HTTP request the HTTP response that the proxy should return to the client.  Unless otherwise specified, all the statements made are RECOMMENDED behavior; some highly constrained implementations may need to resort to shortcuts.  How the proxy actually satisfies the request is an implementation detail, although the typical case is expected to be that the proxy translates and forwards the request to a CoAP origin server.  The meanings of the individual HTTP methods when performed on CoAP resources are explained in the subsections of this section.
"ko": |-
  이 섹션에서는 모든 HTTP 요청에 대해 프록시가 클라이언트에 반환해야 하는 HTTP 응답을 지정합니다. 달리 명시하지 않는 한, 작성된 모든 진술은 권장되는 동작입니다. 일부 매우 제한된 구현에서는 지름길을 사용해야 할 수도 있습니다. 프록시가 실제로 요청을 충족하는 방법은 구현 세부 사항이지만 일반적인 경우는 프록시가 요청을 변환하여 CoAP 원본 서버로 전달하는 것으로 예상됩니다. CoAP 리소스에서 수행될 때 개별 HTTP 메서드의 의미는 이 섹션의 하위 섹션에서 설명됩니다.
