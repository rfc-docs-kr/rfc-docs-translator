"original": |2-
     There are a multitude of application-layer cryptographic session
     protection protocols available.  It is not reasonable to expect that
     NICs should support many such protocols.  Further, some application
     protocols may maintain many cryptographic session contexts per-
     connection (for example, NFSv4 does).  It is thought to be simpler to
     push the cryptographic session protection down the network stack (to
     IPsec), and yet be able to produce NICs that offload other operations
     (i.e., TCP/IP, ESP/AH, and DDP), than it would be to add support in
     the NIC for the many session cryptographic protection protocols in
     use in common applications at the application layer.
"fixed": |-
  There are a multitude of application-layer cryptographic session protection protocols available.  It is not reasonable to expect that NICs should support many such protocols.  Further, some application protocols may maintain many cryptographic session contexts per- connection (for example, NFSv4 does).  It is thought to be simpler to push the cryptographic session protection down the network stack (to IPsec), and yet be able to produce NICs that offload other operations (i.e., TCP/IP, ESP/AH, and DDP), than it would be to add support in the NIC for the many session cryptographic protection protocols in use in common applications at the application layer.
