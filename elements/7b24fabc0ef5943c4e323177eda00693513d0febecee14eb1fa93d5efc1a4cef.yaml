"ko": |-
  홈 에이전트는 수신된 서비스 선택 확장 옵션을 모바일 IPv4 등록 응답 메시지에 다시 표시할 수 있습니다.  에코된 서비스 선택 확장은 해당 등록 요청 메시지에서 수신된 서비스 선택 확장의 변경되지 않은 복사본이어야 합니다.  서비스 선택 확장은 다음과 같이 등록 응답 메시지에 배치되어야 합니다.
