"original": |2-
     If all the sites in a VPN are owned by the same enterprise, the VPN
     is a corporate "intranet".  If the various sites in a VPN are owned
     by different enterprises, the VPN is an "extranet".  A site can be in
     more than one VPN; e.g., in an intranet and several extranets.  We
     regard both intranets and extranets as VPNs. In general, when we use
     the term VPN we will not be distinguishing between intranets and
     extranets.
"fixed": |-
  If all the sites in a VPN are owned by the same enterprise, the VPN is a corporate "intranet".  If the various sites in a VPN are owned by different enterprises, the VPN is an "extranet".  A site can be in more than one VPN; e.g., in an intranet and several extranets.  We regard both intranets and extranets as VPNs. In general, when we use the term VPN we will not be distinguishing between intranets and extranets.
"ko": |-
  VPN의 모든 사이트가 같은 기업 소유인 경우, VPN은 기업 "인트라넷"입니다. VPN의 다양한 사이트가 다른 기업 소유인 경우, VPN은 "엑스트라넷"입니다. 사이트는 두 개 이상의 VPN에 있을 수 있습니다. 예를 들어, 인트라넷과 여러 엑스트라넷에 있을 수 있습니다. 우리는 인트라넷과 엑스트라넷을 모두 VPN으로 간주합니다. 일반적으로 VPN이라는 용어를 사용할 때 인트라넷과 엑스트라넷을 구별하지 않습니다.
