"original": |2-
     An IP version 4 address is 4 octets, and an IP version 6 address is
     16 octets.  Use of IP-ID is not defined for any other IP version.
     The iPAddress choice in the certificate subjectAltName extension does
     not explicitly include the IP version and so relies on the length of
     the address to distinguish versions; see Section 4.2.1.6 of
     [RFC5280].
"fixed": |-
  An IP version 4 address is 4 octets, and an IP version 6 address is 16 octets.  Use of IP-ID is not defined for any other IP version. The iPAddress choice in the certificate subjectAltName extension does not explicitly include the IP version and so relies on the length of the address to distinguish versions; see Section 4.2.1.6 of [RFC5280].
"ko": |-
  IP 버전 4 주소는 4옥텟이고, IP ​​버전 6 주소는 16옥텟입니다. 다른 IP 버전에서는 IP-ID 사용이 정의되지 않습니다. 인증서 subjectAltName 확장의 iPAddress 선택에는 IP 버전이 명시적으로 포함되지 않으므로 주소 길이에 따라 버전을 구별합니다. [RFC5280]의 섹션 4.2.1.6을 참조하세요.
