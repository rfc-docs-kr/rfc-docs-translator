"original": |2-
     When using remote terminal service, it's often desirable to securely
     perform other sorts of communications services.  In addition to
     providing remote login, SSH [SSH] also provides secure port
     forwarding for arbitrary TCP ports, thus allowing users run arbitrary
     TCP-based applications over the SSH channel.  Note that SSH Port
     Forwarding can be security issue if it is used improperly to
     circumvent firewall and improperly expose insecure internal
     applications to the outside world.
"fixed": |-
  When using remote terminal service, it's often desirable to securely perform other sorts of communications services.  In addition to providing remote login, SSH [SSH] also provides secure port forwarding for arbitrary TCP ports, thus allowing users run arbitrary TCP-based applications over the SSH channel.  Note that SSH Port Forwarding can be security issue if it is used improperly to circumvent firewall and improperly expose insecure internal applications to the outside world.
"ko": |-
  원격 터미널 서비스를 사용할 때 다른 종류의 통신 서비스를 안전하게 수행하는 것이 바람직한 경우가 많습니다. 원격 로그인을 제공하는 것 외에도 SSH [SSH]는 임의의 TCP 포트에 대한 보안 포트 전달을 제공하므로 사용자는 SSH 채널을 통해 임의의 TCP 기반 응용 프로그램을 실행할 수 있습니다. SSH 포트 전달은 방화벽을 우회하고 안전하지 않은 내부 애플리케이션을 외부 세계에 부적절하게 노출하기 위해 부적절하게 사용되는 경우 보안 문제가 될 수 있습니다.
