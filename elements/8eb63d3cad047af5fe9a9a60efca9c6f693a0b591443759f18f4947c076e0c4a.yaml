"original": |2-
     The npt-sec notation is optimized for automatic generation; the npt-
     hhmmss notation is optimized for consumption by human readers.  The
     "now" constant allows clients to request to receive the live feed
     rather than the stored or time-delayed version.  This is needed since
     neither absolute time nor zero time are appropriate for this case.
"fixed": |-
  The npt-sec notation is optimized for automatic generation; the npt- hhmmss notation is optimized for consumption by human readers.  The "now" constant allows clients to request to receive the live feed rather than the stored or time-delayed version.  This is needed since neither absolute time nor zero time are appropriate for this case.
"ko": |-
  npt-sec 표기법은 자동 생성에 최적화되어 있습니다. npt-hhmmss 표기법은 인간 독자가 사용하도록 최적화되었습니다. "now" 상수를 사용하면 클라이언트가 저장된 버전이나 시간 지연된 버전이 아닌 라이브 피드를 받도록 요청할 수 있습니다. 이 경우에는 절대 시간이나 영 시간이 적합하지 않기 때문에 이것이 필요합니다.
