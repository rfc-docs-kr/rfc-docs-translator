"original": |2-
     A client MUST ensure that its HTTP requests for an "https" resource
     are secured, prior to being communicated, and that it only accepts
     secured responses to those requests.  Note that the definition of
     what cryptographic mechanisms are acceptable to client and server are
     usually negotiated and can change over time.
"fixed": |-
  A client MUST ensure that its HTTP requests for an "https" resource are secured, prior to being communicated, and that it only accepts secured responses to those requests.  Note that the definition of what cryptographic mechanisms are acceptable to client and server are usually negotiated and can change over time.
"ko": |-
  클라이언트는 통신하기 전에 "https" 리소스에 대한 HTTP 요청이 보안되어 있는지 확인하고 해당 요청에 대한 보안 응답만 수락하는지 확인해야 합니다. 클라이언트와 서버에 허용되는 암호화 메커니즘에 대한 정의는 일반적으로 협상되며 시간이 지남에 따라 변경될 수 있습니다.
