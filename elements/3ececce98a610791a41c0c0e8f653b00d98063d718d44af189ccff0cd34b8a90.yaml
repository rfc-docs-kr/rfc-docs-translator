"original": |2-
     A BGP speaker that receives a route with the ATOMIC_AGGREGATE
     attribute MUST NOT make any NLRI of that route more specific (as
     defined in 9.1.4) when advertising this route to other BGP speakers.
"fixed": |-
  A BGP speaker that receives a route with the ATOMIC_AGGREGATE attribute MUST NOT make any NLRI of that route more specific (as defined in 9.1.4) when advertising this route to other BGP speakers.
"ko": |-
  ATOMIC_AGGREGATE 속성이 있는 경로를 수신하는 BGP 스피커는 이 경로를 다른 BGP 스피커에 광고할 때 해당 경로의 NLRI를 더 구체적으로 만들어서는 안 됩니다(9.1.4에 정의된 대로).
