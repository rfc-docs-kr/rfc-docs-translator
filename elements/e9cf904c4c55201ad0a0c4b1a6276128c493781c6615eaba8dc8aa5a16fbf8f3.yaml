"original": |2-
     WINDOW_UPDATE can be sent by a peer that has sent a frame with the
     END_STREAM flag set.  This means that a receiver could receive a
     WINDOW_UPDATE frame on a stream in a "half-closed (remote)" or
     "closed" state.  A receiver MUST NOT treat this as an error (see
     Section 5.1).
"fixed": |-
  WINDOW_UPDATE can be sent by a peer that has sent a frame with the END_STREAM flag set.  This means that a receiver could receive a WINDOW_UPDATE frame on a stream in a "half-closed (remote)" or "closed" state.  A receiver MUST NOT treat this as an error (see Section 5.1).
"ko": |-
  WINDOW_UPDATE는 END_STREAM 플래그가 설정된 프레임을 보낸 피어에 의해 전송될 수 있습니다. 이는 수신자가 "반 폐쇄(원격)" 또는 "폐쇄" 상태의 스트림에서 WINDOW_UPDATE 프레임을 수신할 수 있음을 의미합니다. 수신기는 이를 오류로 처리해서는 안 됩니다(섹션 5.1 참조).
