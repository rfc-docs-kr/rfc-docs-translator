"original": |2-
     If it is desired to have a particular host be in multiple virtual
     sites, then that host must determine, for each packet, which virtual
     site the packet is associated with.  It can do this, e.g., by sending
     packets from different virtual sites on different VLANs, our out
     different network interfaces.
"fixed": |-
  If it is desired to have a particular host be in multiple virtual sites, then that host must determine, for each packet, which virtual site the packet is associated with.  It can do this, e.g., by sending packets from different virtual sites on different VLANs, our out different network interfaces.
"ko": |-
  특정 호스트가 여러 가상 사이트에 있기를 원하는 경우 해당 호스트는 각 패킷에 대해 패킷이 연결된 가상 사이트를 결정해야 합니다. 예를 들어, 다른 VLAN의 다른 가상 사이트에서 패킷을 보내거나 다른 네트워크 인터페이스에서 패킷을 보내는 방식으로 이를 수행할 수 있습니다.
