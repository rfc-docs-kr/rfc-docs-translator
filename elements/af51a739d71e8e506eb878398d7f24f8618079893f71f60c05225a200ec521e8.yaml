"original": |2-
     (a)  Security Association negotiation.  EAP does not negotiate
          lower-layer unicast or multicast security associations,
          including cryptographic algorithms or traffic profiles.  EAP
          methods only negotiate cryptographic algorithms for their own
          use, not for the underlying lower layers.  EAP also does not
          negotiate the traffic profiles to be protected with the
          negotiated ciphersuites; in some cases the traffic to be
          protected can have lower-layer source and destination addresses
          different from the lower-layer peer or authenticator addresses.
"fixed": |-
  (a)  Security Association negotiation.  EAP does not negotiate lower-layer unicast or multicast security associations, including cryptographic algorithms or traffic profiles.  EAP methods only negotiate cryptographic algorithms for their own use, not for the underlying lower layers.  EAP also does not negotiate the traffic profiles to be protected with the negotiated ciphersuites; in some cases the traffic to be protected can have lower-layer source and destination addresses different from the lower-layer peer or authenticator addresses.
"ko": |-
  (a) 보안 협회 협상. EAP는 암호화 알고리즘이나 트래픽 프로필을 포함하여 하위 계층 유니캐스트 또는 멀티캐스트 보안 연결을 협상하지 않습니다. EAP 방법은 기본 하위 계층이 아닌 자체 사용을 위한 암호화 알고리즘만 협상합니다. 또한 EAP는 협상된 암호 제품군으로 보호할 트래픽 프로필을 협상하지 않습니다. 어떤 경우에는 보호할 트래픽이 하위 계층 피어 또는 인증자 주소와 다른 하위 계층 소스 및 대상 주소를 가질 수 있습니다.
