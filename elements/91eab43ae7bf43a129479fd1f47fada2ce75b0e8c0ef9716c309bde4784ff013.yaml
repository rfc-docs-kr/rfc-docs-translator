"original": |2-
     The SPEECHSC framework assumes all ASR servers are capable of
     accepting grammar specifications either "by value" (embedded in the
     protocol) or "by reference" (e.g., by de-referencing a URI embedded
     in the protocol).  The latter MUST allow the indication of a grammar
     already known to, or otherwise "built in" to, the server.  The
     framework and protocol further SHOULD exploit the ability to store
     and later retrieve by reference large grammars that were originally
     supplied by the client.
"fixed": |-
  The SPEECHSC framework assumes all ASR servers are capable of accepting grammar specifications either "by value" (embedded in the protocol) or "by reference" (e.g., by de-referencing a URI embedded in the protocol).  The latter MUST allow the indication of a grammar already known to, or otherwise "built in" to, the server.  The framework and protocol further SHOULD exploit the ability to store and later retrieve by reference large grammars that were originally supplied by the client.
"ko": |-
  SPEECHSC 프레임워크는 모든 ASR 서버가 "값으로"(프로토콜에 내장) 또는 "참조로"(예: 프로토콜에 내장된 URI를 역참조하여) 문법 사양을 허용할 수 있다고 가정합니다. 후자는 서버에 이미 알려져 있거나 그렇지 않으면 서버에 "내장된" 문법을 표시할 수 있어야 합니다. 프레임워크와 프로토콜은 또한 원래 클라이언트가 제공한 대용량 문법을 저장하고 나중에 참조로 검색할 수 있는 기능을 활용해야 합니다.
