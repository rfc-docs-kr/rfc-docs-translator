"original": |2-
     When the subjectAltName extension contains a URI, the name MUST be
     stored in the uniformResourceIdentifier (an IA5String).  The name
     MUST NOT be a relative URI, and it MUST follow the URI syntax and
     encoding rules specified in [RFC3986].  The name MUST include both a
     scheme (e.g., "http" or "ftp") and a scheme-specific-part.  URIs that
     include an authority ([RFC3986], Section 3.2) MUST include a fully
     qualified domain name or IP address as the host.  Rules for encoding
     Internationalized Resource Identifiers (IRIs) are specified in
     Section 7.4.
"fixed": |-
  When the subjectAltName extension contains a URI, the name MUST be stored in the uniformResourceIdentifier (an IA5String).  The name MUST NOT be a relative URI, and it MUST follow the URI syntax and encoding rules specified in [RFC3986].  The name MUST include both a scheme (e.g., "http" or "ftp") and a scheme-specific-part.  URIs that include an authority ([RFC3986], Section 3.2) MUST include a fully qualified domain name or IP address as the host.  Rules for encoding Internationalized Resource Identifiers (IRIs) are specified in Section 7.4.
"ko": |-
  subjectAltName 확장에 URI가 포함되어 있는 경우 이름은uniformResourceIdentifier(IA5String)에 저장되어야 합니다. 이름은 상대 URI가 아니어야 하며 [RFC3986]에 지정된 URI 구문 및 인코딩 규칙을 따라야 합니다. 이름에는 구성표(예: "http" 또는 "ftp")와 구성표별 부분이 모두 포함되어야 합니다. 기관([RFC3986], 섹션 3.2)을 포함하는 URI는 호스트로서 정규화된 도메인 이름 또는 IP 주소를 포함해야 합니다. IRI(Internationalized Resource Identifier) ​​인코딩 규칙은 섹션 7.4에 지정되어 있습니다.
