"original": |2-
     Require:  This header can be included in any request where the
           endpoint, i.e., the client or server, is required to understand
           the feature to correctly perform the request.  This can, for
           example, be a SETUP request, where the server is required to
           understand a certain parameter to be able to set up the media
           delivery correctly.  Ignoring this parameter would not have the
           desired effect and is not acceptable.  Therefore, the endpoint
           receiving a request containing a Require MUST negatively
           acknowledge any feature that it does not understand and not
           perform the request.  The response in cases where features are
           not supported is 551 (Option Not Supported).  Also, the
           features that are not supported are given in the Unsupported
           header in the response.
"fixed": |-
  Require:  This header can be included in any request where the endpoint, i.e., the client or server, is required to understand the feature to correctly perform the request.  This can, for example, be a SETUP request, where the server is required to understand a certain parameter to be able to set up the media delivery correctly.  Ignoring this parameter would not have the desired effect and is not acceptable.  Therefore, the endpoint receiving a request containing a Require MUST negatively acknowledge any feature that it does not understand and not perform the request.  The response in cases where features are not supported is 551 (Option Not Supported).  Also, the features that are not supported are given in the Unsupported header in the response.
"ko": |-
  필수: 이 헤더는 요청을 올바르게 수행하기 위해 엔드포인트(예: 클라이언트 또는 서버)가 기능을 이해해야 하는 모든 요청에 ​​포함될 수 있습니다. 예를 들어, 이는 미디어 전달을 올바르게 설정할 수 있도록 서버가 특정 매개변수를 이해해야 하는 SETUP 요청일 수 있습니다. 이 매개변수를 무시하면 원하는 효과를 얻을 수 없으므로 허용되지 않습니다. 따라서 Require가 포함된 요청을 수신하는 엔드포인트는 이해하지 못하고 요청을 수행하지 않는 모든 기능을 부정적으로 승인해야 합니다. 기능이 지원되지 않는 경우의 응답은 551(옵션이 지원되지 않음)입니다. 또한 지원되지 않는 기능은 응답의 Unsupported 헤더에 제공됩니다.
