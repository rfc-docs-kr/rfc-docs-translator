"original": |2-
     Finally, certain characters that were formerly allowed in messages
     appear in this section.  The NUL character (ASCII value 0) was once
     allowed, but is no longer for compatibility reasons.  CR and LF were
     allowed to appear in messages other than as CRLF; this use is also
     shown here.
"fixed": |-
  Finally, certain characters that were formerly allowed in messages appear in this section.  The NUL character (ASCII value 0) was once allowed, but is no longer for compatibility reasons.  CR and LF were allowed to appear in messages other than as CRLF; this use is also shown here.
"ko": |-
  마지막으로 이전에 메시지에 허용되었던 특정 문자가 이 섹션에 나타납니다.  NUL 문자(ASCII 값 0)는 한때 허용되었지만 호환성상의 이유로 더 이상 허용되지 않습니다.  CR 및 LF는 CRLF 이외의 메시지에 표시되는 것이 허용되었습니다. 이 용도는 여기에도 표시되어 있습니다.
