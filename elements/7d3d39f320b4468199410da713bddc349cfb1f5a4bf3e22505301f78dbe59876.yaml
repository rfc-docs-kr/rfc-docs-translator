"original": |2-
     *  The responsibility of a PKI participant to publish information
        regarding its practices, certificates, and the current status of
        such certificates, which may include the responsibilities of
        making the CP or CPS publicly available using various mechanisms
        and of identifying components, subcomponents, and elements of such
        documents that exist but are not made publicly available, for
        instance, security controls, clearance procedures, or trade secret
        information due to their sensitivity;
"fixed": |-
  *  The responsibility of a PKI participant to publish information regarding its practices, certificates, and the current status of such certificates, which may include the responsibilities of making the CP or CPS publicly available using various mechanisms and of identifying components, subcomponents, and elements of such documents that exist but are not made publicly available, for instance, security controls, clearance procedures, or trade secret information due to their sensitivity;
"ko": |-
  * PKI 참가자의 관행, 인증서 및 해당 인증서의 현재 상태에 관한 정보를 게시할 책임. 여기에는 다양한 메커니즘을 사용하여 CP 또는 CPS를 공개적으로 제공하고 구성 요소, 하위 구성 요소 및 요소를 식별하는 책임이 포함될 수 있습니다. 존재하지만 공개적으로 제공되지 않는 문서(예: 보안 통제, 통관 절차 또는 민감성으로 인한 영업 비밀 정보)
