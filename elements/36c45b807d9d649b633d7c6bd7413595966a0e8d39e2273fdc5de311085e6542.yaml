"original": |2-
     NOTE: A server participating in an ECDHE-ECDSA key exchange may use
     different curves for (i) the ECDSA key in its certificate, and (ii)
     the ephemeral ECDH key in the ServerKeyExchange message.  The server
     must consider the extensions in both cases.
"fixed": |-
  NOTE: A server participating in an ECDHE-ECDSA key exchange may use different curves for (i) the ECDSA key in its certificate, and (ii) the ephemeral ECDH key in the ServerKeyExchange message.  The server must consider the extensions in both cases.
"ko": |-
  참고: ECDHE-ECDSA 키 교환에 참여하는 서버는 (i) 인증서의 ECDSA 키 및 (ii) ServerKeyExchange 메시지의 임시 ECDH 키에 대해 서로 다른 곡선을 사용할 수 있습니다. 서버는 두 경우 모두 확장을 고려해야 합니다.
