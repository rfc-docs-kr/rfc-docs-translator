"original": |2-
     Indeed, many Network Service Providers (NSPs) and Enterprise Service
     Providers are deploying or have deployed their own CDNs.  Despite the
     potential benefits of interconnecting CDNs, today each CDN is a
     stand-alone network.  The objective of CDN Interconnection is to
     overcome this restriction; the interconnected CDNs should be able to
     collectively behave as a single delivery infrastructure.
"fixed": |-
  Indeed, many Network Service Providers (NSPs) and Enterprise Service Providers are deploying or have deployed their own CDNs.  Despite the potential benefits of interconnecting CDNs, today each CDN is a stand-alone network.  The objective of CDN Interconnection is to overcome this restriction; the interconnected CDNs should be able to collectively behave as a single delivery infrastructure.
"ko": |-
  실제로 많은 네트워크 서비스 제공업체(NSP)와 엔터프라이즈 서비스 제공업체가 자체 CDN을 배포하고 있거나 배포한 적이 있습니다. CDN 상호 연결의 잠재적 이점에도 불구하고 오늘날 각 CDN은 독립형 네트워크입니다. CDN Interconnection의 목적은 이러한 제한을 극복하는 것입니다. 상호 연결된 CDN은 집합적으로 단일 전송 인프라로 작동할 수 있어야 합니다.
