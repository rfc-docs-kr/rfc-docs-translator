"original": |2-
     AES-GCM is not only efficient and secure, but hardware
     implementations can achieve high speeds with low cost and low
     latency, because the mode can be pipelined.  Applications that
     require high data throughput can benefit from these high-speed
     implementations.  AES-GCM has been specified as a mode that can be
     used with IPsec ESP [RFC4106] and 802.1AE Media Access Control (MAC)
     Security [IEEE8021AE].
"fixed": |-
  AES-GCM is not only efficient and secure, but hardware implementations can achieve high speeds with low cost and low latency, because the mode can be pipelined.  Applications that require high data throughput can benefit from these high-speed implementations.  AES-GCM has been specified as a mode that can be used with IPsec ESP [RFC4106] and 802.1AE Media Access Control (MAC) Security [IEEE8021AE].
"ko": |-
  AES-GCM은 효율적이고 안전할 뿐만 아니라 모드를 파이프라인화할 수 있기 때문에 하드웨어 구현을 통해 저렴한 비용과 낮은 대기 시간으로 빠른 속도를 달성할 수 있습니다. 높은 데이터 처리량이 필요한 애플리케이션은 이러한 고속 구현의 이점을 누릴 수 있습니다. AES-GCM은 IPsec ESP[RFC4106] 및 802.1AE MAC(Media Access Control) 보안[IEEE8021AE]과 함께 사용할 수 있는 모드로 지정되었습니다.
