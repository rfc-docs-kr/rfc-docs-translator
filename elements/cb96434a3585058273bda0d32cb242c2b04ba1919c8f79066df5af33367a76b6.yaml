"original": |2-
     The Blocksize request-header field is sent from the client to the
     media server asking the server for a particular media packet size.
     This packet size does not include lower-layer headers such as IP,
     UDP, or RTP.  The server is free to use a blocksize that is lower
     than the one requested.  The server MAY truncate this packet size to
     the closest multiple of the minimum, media-specific block size or
     override it with the media-specific size, if necessary.  The block
     size MUST be a positive decimal number measured in octets.  The
     server only returns an error (4xx) if the value is syntactically
     invalid.
"fixed": |-
  The Blocksize request-header field is sent from the client to the media server asking the server for a particular media packet size. This packet size does not include lower-layer headers such as IP, UDP, or RTP.  The server is free to use a blocksize that is lower than the one requested.  The server MAY truncate this packet size to the closest multiple of the minimum, media-specific block size or override it with the media-specific size, if necessary.  The block size MUST be a positive decimal number measured in octets.  The server only returns an error (4xx) if the value is syntactically invalid.
"ko": |-
  Blocksize 요청 헤더 필드는 클라이언트에서 미디어 서버로 전송되어 서버에 특정 미디어 패킷 크기를 요청합니다. 이 패킷 크기에는 IP, UDP 또는 RTP와 같은 하위 계층 헤더가 포함되지 않습니다. 서버는 요청된 것보다 작은 블록 크기를 자유롭게 사용할 수 있습니다. 서버는 이 패킷 크기를 최소 미디어별 블록 크기의 가장 가까운 배수로 자르거나 필요한 경우 미디어별 크기로 재정의할 수 있습니다. 블록 크기는 옥텟으로 측정된 양의 십진수여야 합니다. 서버는 값이 구문적으로 유효하지 않은 경우에만 오류(4xx)를 반환합니다.
