"original": |2-
     Streams that are in the "open" state or in either of the "half-
     closed" states count toward the maximum number of streams that an
     endpoint is permitted to open.  Streams in any of these three states
     count toward the limit advertised in the
     SETTINGS_MAX_CONCURRENT_STREAMS setting.  Streams in either of the
     "reserved" states do not count toward the stream limit.
"fixed": |-
  Streams that are in the "open" state or in either of the "half- closed" states count toward the maximum number of streams that an endpoint is permitted to open.  Streams in any of these three states count toward the limit advertised in the SETTINGS_MAX_CONCURRENT_STREAMS setting.  Streams in either of the "reserved" states do not count toward the stream limit.
"ko": |-
  "열림" 상태 또는 "반 닫힘" 상태 중 하나에 있는 스트림은 엔드포인트가 열 수 있도록 허용된 최대 스트림 수에 포함됩니다. 이 세 가지 상태의 스트림은 SETTINGS_MAX_CONCURRENT_STREAMS 설정에 공지된 제한에 포함됩니다. "예약됨" 상태의 스트림은 스트림 제한에 포함되지 않습니다.
