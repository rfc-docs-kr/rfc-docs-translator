"original": |2-
     Version negotiation allows a server to indicate that it does not
     support the version the client used.  A server sends a Version
     Negotiation packet in response to each packet that might initiate a
     new connection; see Section 5.2 for details.
"fixed": |-
  Version negotiation allows a server to indicate that it does not support the version the client used.  A server sends a Version Negotiation packet in response to each packet that might initiate a new connection; see Section 5.2 for details.
"ko": |-
  버전 협상을 통해 서버는 클라이언트가 사용한 버전을 지원하지 않음을 나타낼 수 있습니다. 서버는 새 연결을 시작할 수 있는 각 패킷에 대한 응답으로 버전 협상 패킷을 보냅니다. 자세한 내용은 섹션 5.2를 참조하세요.
