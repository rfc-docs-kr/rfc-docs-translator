"original": |2-
        o  The requirement for unique branch IDs across space and time
           applies to stateless proxies as well.  However, a stateless
           proxy cannot simply use a random number generator to compute
           the first component of the branch ID, as described in Section
           16.6 bullet 8.  This is because retransmissions of a request
           need to have the same value, and a stateless proxy cannot tell
           a retransmission from the original request.  Therefore, the
           component of the branch parameter that makes it unique MUST be
           the same each time a retransmitted request is forwarded.  Thus
           for a stateless proxy, the branch parameter MUST be computed as
           a combinatoric function of message parameters which are
           invariant on retransmission.
"fixed": |-
  -  The requirement for unique branch IDs across space and time applies to stateless proxies as well.  However, a stateless proxy cannot simply use a random number generator to compute the first component of the branch ID, as described in Section 16.6 bullet 8.  This is because retransmissions of a request need to have the same value, and a stateless proxy cannot tell a retransmission from the original request.  Therefore, the component of the branch parameter that makes it unique MUST be the same each time a retransmitted request is forwarded.  Thus for a stateless proxy, the branch parameter MUST be computed as a combinatoric function of message parameters which are invariant on retransmission.
"ko": |-
  - 공간과 시간에 걸쳐 고유한 지점 ID에 대한 요구 사항은 무상태 프록시에도 적용됩니다. 그러나 무상태 프록시는 섹션 16.6 글머리 기호 8에 설명된 대로 단순히 난수 생성기를 사용하여 지점 ID의 첫 번째 구성 요소를 계산할 수 없습니다. 이는 요청 재전송이 동일한 값을 가져야 하고 무상태 프록시는 이를 알 수 없기 때문입니다. 원래 요청의 재전송. 그러므로 이를 고유하게 만드는 분기 매개변수의 구성요소는 재전송된 요청이 전달될 때마다 동일해야 합니다. 따라서 무상태 프록시의 경우 분기 매개변수는 재전송 시 변하지 않는 메시지 매개변수의 조합 함수로 계산되어야 합니다.
