"original": |2-
     The default value of the Uri-Host Option is the IP literal
     representing the destination IP address of the request message.
     Likewise, the default value of the Uri-Port Option is the destination
     UDP port.  The default values for the Uri-Host and Uri-Port Options
     are sufficient for requests to most servers.  Explicit Uri-Host and
     Uri-Port Options are typically used when an endpoint hosts multiple
     virtual servers.
"fixed": |-
  The default value of the Uri-Host Option is the IP literal representing the destination IP address of the request message. Likewise, the default value of the Uri-Port Option is the destination UDP port.  The default values for the Uri-Host and Uri-Port Options are sufficient for requests to most servers.  Explicit Uri-Host and Uri-Port Options are typically used when an endpoint hosts multiple virtual servers.
"ko": |-
  Uri-Host 옵션의 기본값은 요청 메시지의 대상 IP 주소를 나타내는 IP 리터럴입니다. 마찬가지로 Uri-Port 옵션의 기본값은 대상 UDP 포트입니다. Uri-Host 및 Uri-Port 옵션의 기본값은 대부분의 서버에 대한 요청에 충분합니다. 명시적 Uri-Host 및 Uri-Port 옵션은 일반적으로 엔드포인트가 여러 가상 서버를 호스팅할 때 사용됩니다.
