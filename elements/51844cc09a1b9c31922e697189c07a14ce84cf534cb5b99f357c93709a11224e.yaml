"original": |2-
     Note that IMAP4rev1 used SEARCH responses [RFC3501] instead of
     ESEARCH responses.  Clients that support only IMAP4rev2 MUST ignore
     SEARCH responses.
"fixed": |-
  Note that IMAP4rev1 used SEARCH responses [RFC3501] instead of ESEARCH responses.  Clients that support only IMAP4rev2 MUST ignore SEARCH responses.
"ko": |-
  IMAP4rev1은 ESEARCH 응답 대신 SEARCH 응답 [RFC3501]을 사용했습니다.  IMAP4rev2만 지원하는 클라이언트는 SEARCH 응답을 무시해야 합니다.
