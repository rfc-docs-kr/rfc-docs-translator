"original": |2-
     For several decades, RFC 793 plus a number of other documents have
     combined to serve as the core specification for TCP [49].  Over time,
     a number of errata have been filed against RFC 793.  There have also
     been deficiencies found and resolved in security, performance, and
     many other aspects.  The number of enhancements has grown over time
     across many separate documents.  These were never accumulated
     together into a comprehensive update to the base specification.
"fixed": |-
  For several decades, RFC 793 plus a number of other documents have combined to serve as the core specification for TCP [49].  Over time, a number of errata have been filed against RFC 793.  There have also been deficiencies found and resolved in security, performance, and many other aspects.  The number of enhancements has grown over time across many separate documents.  These were never accumulated together into a comprehensive update to the base specification.
"ko": |-
  수십 년 동안 RFC 793과 기타 여러 문서가 결합되어 TCP [49]의 핵심 사양으로 사용되었습니다. 시간이 지남에 따라 RFC 793에 대해 수많은 정오표가 제출되었습니다. 또한 보안, 성능 및 기타 여러 측면에서 결함이 발견되어 해결되었습니다. 시간이 지남에 따라 여러 개별 문서에서 향상된 기능의 수가 늘어났습니다. 이는 기본 사양에 대한 포괄적인 업데이트로 함께 누적되지 않았습니다.
