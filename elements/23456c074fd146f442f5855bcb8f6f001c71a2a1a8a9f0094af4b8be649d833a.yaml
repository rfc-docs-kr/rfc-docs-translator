"original": |2-
     This appendix provides a summary of the legal state transitions for
     the client and server handshakes.  State names (in all capitals,
     e.g., START) have no formal meaning but are provided for ease of
     comprehension.  Actions which are taken only in certain circumstances
     are indicated in [].  The notation "K_{send,recv} = foo" means "set
     the send/recv key to the given key".
"fixed": |-
  This appendix provides a summary of the legal state transitions for the client and server handshakes.  State names (in all capitals, e.g., START) have no formal meaning but are provided for ease of comprehension.  Actions which are taken only in certain circumstances are indicated in [].  The notation "K_{send,recv} = foo" means "set the send/recv key to the given key".
"ko": |-
  이 부록은 클라이언트 및 서버 핸드셰이크에 대한 법적 상태 전환에 대한 요약을 제공합니다. 상태 이름(모두 대문자로 표시(예: START))은 공식적인 의미는 없지만 이해하기 쉽도록 제공됩니다. 특정 상황에서만 취해지는 조치는 [] 안에 표시됩니다. "K_{send,recv} = foo"라는 표기는 "send/recv 키를 주어진 키로 설정한다"는 의미입니다.
