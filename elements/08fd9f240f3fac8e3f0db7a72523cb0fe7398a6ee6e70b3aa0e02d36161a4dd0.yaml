"original": |2-
     Because of these attacks, those who implement and deploy TLS and DTLS
     need updated guidance on how TLS can be used securely.  This document
     provides guidance for deployed services as well as for software
     implementations, assuming the implementer expects his or her code to
     be deployed in environments defined in Section 5.  In fact, this
     document calls for the deployment of algorithms that are widely
     implemented but not yet widely deployed.  Concerning deployment, this
     document targets a wide audience -- namely, all deployers who wish to
     add authentication (be it one-way only or mutual), confidentiality,
     and data integrity protection to their communications.
"fixed": |-
  Because of these attacks, those who implement and deploy TLS and DTLS need updated guidance on how TLS can be used securely.  This document provides guidance for deployed services as well as for software implementations, assuming the implementer expects his or her code to be deployed in environments defined in Section 5.  In fact, this document calls for the deployment of algorithms that are widely implemented but not yet widely deployed.  Concerning deployment, this document targets a wide audience -- namely, all deployers who wish to add authentication (be it one-way only or mutual), confidentiality, and data integrity protection to their communications.
"ko": |-
  이러한 공격으로 인해 TLS 및 DTLS를 구현하고 배포하는 사람들은 TLS를 안전하게 사용할 수 있는 방법에 대한 업데이트된 지침이 필요합니다. 이 문서는 구현자가 자신의 코드가 섹션 5에 정의된 환경에 배포되기를 기대한다는 가정하에 배포된 서비스와 소프트웨어 구현에 대한 지침을 제공합니다. 실제로 이 문서에서는 널리 구현되었지만 아직 구현되지 않은 알고리즘의 배포를 요구합니다. 널리 배치되었습니다. 배포와 관련하여 이 문서는 광범위한 청중, 즉 통신에 인증(단방향 또는 상호), 기밀성 및 데이터 무결성 보호를 추가하려는 모든 배포자를 대상으로 합니다.
