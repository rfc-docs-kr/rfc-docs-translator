"original": |2-
     Implementers should note that compression at higher protocol levels
     can allow an active attacker to extract cleartext information from
     the connection.  The BREACH attack is one such case.  These issues
     can only be mitigated outside of TLS and are thus outside the scope
     of this document.  See Section 2.6 of [RFC7457] for further details.
"fixed": |-
  Implementers should note that compression at higher protocol levels can allow an active attacker to extract cleartext information from the connection.  The BREACH attack is one such case.  These issues can only be mitigated outside of TLS and are thus outside the scope of this document.  See Section 2.6 of [RFC7457] for further details.
"ko": |-
  구현자는 더 높은 프로토콜 수준의 압축으로 인해 적극적인 공격자가 연결에서 일반 텍스트 정보를 추출할 수 있다는 점에 유의해야 합니다. BREACH 공격이 그러한 사례 중 하나입니다. 이러한 문제는 TLS 외부에서만 완화될 수 있으므로 이 문서의 범위를 벗어납니다. 자세한 내용은 [RFC7457]의 섹션 2.6을 참조하세요.
