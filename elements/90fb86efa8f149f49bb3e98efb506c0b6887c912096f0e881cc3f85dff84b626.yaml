"original": |2-
     Support for the following extensions is recommended for all IMAP
     clients and servers.  While they significantly reduce bandwidth and/
     or number of round trips used by IMAP in certain situations, the
     EXTRA WG decided that requiring them as a part of IMAP4rev2 would
     push the bar to implement too high for new implementations.  Also
     note that the absence of any IMAP extension from this list doesn't
     make it somehow deficient or not recommended for use with IMAP4rev2.
"fixed": |-
  Support for the following extensions is recommended for all IMAP clients and servers.  While they significantly reduce bandwidth and/ or number of round trips used by IMAP in certain situations, the EXTRA WG decided that requiring them as a part of IMAP4rev2 would push the bar to implement too high for new implementations.  Also note that the absence of any IMAP extension from this list doesn't make it somehow deficient or not recommended for use with IMAP4rev2.
"ko": |-
  모든 IMAP 클라이언트 및 서버에는 다음 확장에 대한 지원이 권장됩니다.  특정 상황에서 IMAP이 사용하는 대역폭 및/또는 왕복 횟수를 크게 줄이는 반면, EXTRA WG는 이를 IMAP4rev2의 일부로 요구하면 새로운 구현에 비해 구현 기준이 너무 높아질 것이라고 결정했습니다.  또한 이 목록에 IMAP 확장이 없다고 해서 그것이 부족하거나 IMAP4rev2와 함께 사용하는 것이 권장되지 않는 것은 아닙니다.
