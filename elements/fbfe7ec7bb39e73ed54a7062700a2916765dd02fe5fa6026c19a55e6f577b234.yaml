"original": |2-
     User notice is intended for display to a relying party when a
     certificate is used.  The application software SHOULD display all
     user notices in all certificates of the certification path used,
     except that if a notice is duplicated only one copy need be
     displayed.  To prevent such duplication, this qualifier SHOULD only
     be present in end entity certificates and CA certificates issued to
     other organizations.
"fixed": |-
  User notice is intended for display to a relying party when a certificate is used.  The application software SHOULD display all user notices in all certificates of the certification path used, except that if a notice is duplicated only one copy need be displayed.  To prevent such duplication, this qualifier SHOULD only be present in end entity certificates and CA certificates issued to other organizations.
"ko": |-
  사용자 알림은 인증서를 사용할 때 신뢰 당사자에게 표시하기 위한 것입니다. 애플리케이션 소프트웨어는 사용된 인증 경로의 모든 인증서에 있는 모든 사용자 알림을 표시해야 합니다. 단, 알림이 중복되는 경우 사본 하나만 표시하면 됩니다. 이러한 중복을 방지하려면 이 한정자는 최종 엔터티 인증서와 다른 조직에 발급된 CA 인증서에만 있어야 합니다.
