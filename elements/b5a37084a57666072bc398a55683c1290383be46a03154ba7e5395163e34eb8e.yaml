"original": |2-
     Note that one important difference between DTLS and TLS MAC handling
     is that in TLS, MAC errors must result in connection termination.  In
     DTLS, the receiving implementation MAY simply discard the offending
     record and continue with the connection.  This change is possible
     because DTLS records are not dependent on each other in the way that
     TLS records are.
"fixed": |-
  Note that one important difference between DTLS and TLS MAC handling is that in TLS, MAC errors must result in connection termination.  In DTLS, the receiving implementation MAY simply discard the offending record and continue with the connection.  This change is possible because DTLS records are not dependent on each other in the way that TLS records are.
"ko": |-
  DTLS와 TLS MAC 처리 간의 한 가지 중요한 차이점은 TLS에서는 MAC 오류로 인해 연결이 종료되어야 한다는 것입니다. DTLS에서 수신 구현은 단순히 문제가 있는 레코드를 삭제하고 연결을 계속할 수 있습니다. 이러한 변경은 DTLS 레코드가 TLS 레코드와 달리 서로 종속되지 않기 때문에 가능합니다.
