"original": |2-
     RFC 3312 [4] defines a framework for preconditions for SDP.  Early-
     sessions MAY contain preconditions, which are treated in the same way
     as preconditions in regular sessions.  That is, the UAs do not
     exchange media, and the called user is not alerted until the
     preconditions are met.
"fixed": |-
  RFC 3312 [4] defines a framework for preconditions for SDP.  Early- sessions MAY contain preconditions, which are treated in the same way as preconditions in regular sessions.  That is, the UAs do not exchange media, and the called user is not alerted until the preconditions are met.
"ko": |-
  RFC 3312[4]는 SDP에 대한 전제 조건 프레임워크를 정의합니다. 초기 세션에는 일반 세션의 전제 조건과 동일한 방식으로 처리되는 전제 조건이 포함될 수 있습니다. 즉, UA는 미디어를 교환하지 않으며 호출된 사용자는 전제 조건이 충족될 때까지 알림을 받지 않습니다.
