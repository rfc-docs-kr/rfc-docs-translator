"original": |2-
     To avoid an extra round trip in the session establishment of
     aggregated RTSP sessions, RTSP 2.0 supports pipelined requests; i.e.,
     the client can send multiple requests back-to-back without waiting
     first for the completion of any of them.  The client uses a client-
     selected identifier in the Pipelined-Requests header (Section 18.33)
     to instruct the server to bind multiple requests together as if they
     included the session identifier.
"fixed": |-
  To avoid an extra round trip in the session establishment of aggregated RTSP sessions, RTSP 2.0 supports pipelined requests; i.e., the client can send multiple requests back-to-back without waiting first for the completion of any of them.  The client uses a client- selected identifier in the Pipelined-Requests header (Section 18.33) to instruct the server to bind multiple requests together as if they included the session identifier.
"ko": |-
  집계된 RTSP 세션의 세션 설정 시 추가 왕복을 방지하기 위해 RTSP 2.0은 파이프라인 요청을 지원합니다. 즉, 클라이언트는 먼저 요청이 완료될 때까지 기다리지 않고 여러 요청을 연속적으로 보낼 수 있습니다. 클라이언트는 Pipelined-Requests 헤더(18.33절)에서 클라이언트가 선택한 식별자를 사용하여 마치 세션 식별자가 포함된 것처럼 여러 요청을 함께 바인딩하도록 서버에 지시합니다.
