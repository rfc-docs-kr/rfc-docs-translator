"original": |2-
     TLS 1.x and SSL 3.0 use compatible ClientHello messages.  Servers can
     also handle clients trying to use future versions of TLS as long as
     the ClientHello format remains compatible and there is at least one
     protocol version supported by both the client and the server.
"fixed": |-
  TLS 1.x and SSL 3.0 use compatible ClientHello messages.  Servers can also handle clients trying to use future versions of TLS as long as the ClientHello format remains compatible and there is at least one protocol version supported by both the client and the server.
"ko": |-
  TLS 1.x 및 SSL 3.0은 호환되는 ClientHello 메시지를 사용합니다. 또한 서버는 ClientHello 형식이 호환 가능하고 클라이언트와 서버 모두에서 지원되는 프로토콜 버전이 하나 이상 있는 한 TLS의 향후 버전을 사용하려는 클라이언트를 처리할 수도 있습니다.
