"fixed": |-
  Also worthy of mention is a case wherein the source address is forged to appear to have originated from within another legitimate network which appears in the global routing table(s). For example, an attacker using a valid network address could wreak havoc by  making the attack appear to come from an organization which did not, in fact, originate the attack and was completely innocent. In such cases, the administrator of a system under attack may be inclined to filter all traffic coming from the apparent attack source. Adding such a filter would then result in a denial of service to
"ko": |-
  또한 언급할 가치가 있는 것은 소스 주소가 글로벌 라우팅 테이블에 나타나는 다른 합법적인 네트워크 내에서 시작된 것처럼 위조된 경우입니다. 예를 들어, 유효한 네트워크 주소를 사용하는 공격자는 실제로 공격을 시작하지 않았고 완전히 결백한 조직에서 공격이 발생한 것처럼 보이게 하여 큰 피해를 입힐 수 있습니다. 이러한 경우 공격을 받고 있는 시스템의 관리자는 명백한 공격 소스에서 들어오는 모든 트래픽을 필터링하려는 경향이 있을 수 있습니다. 이러한 필터를 추가하면 다음에 대한 서비스 거부가 발생합니다.
