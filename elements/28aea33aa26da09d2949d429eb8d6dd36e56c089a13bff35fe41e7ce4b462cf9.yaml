"original": |2-
        An INVITE transaction can go on for extended durations when the
        user is placed on hold, or when interworking with PSTN systems
        which allow communications to take place without answering the
        call.  The latter is common in Interactive Voice Response (IVR)
        systems.
"fixed": |-
  - An INVITE transaction can go on for extended durations when the user is placed on hold, or when interworking with PSTN systems which allow communications to take place without answering the call.  The latter is common in Interactive Voice Response (IVR) systems.
"ko": |-
  - INVITE 거래는 사용자가 대기 상태에 있을 때나 전화를 받지 않고도 통신이 가능한 PSTN 시스템과 연동할 때 장기간 지속될 수 있습니다. 후자는 IVR(대화형 음성 응답) 시스템에서 일반적입니다.
