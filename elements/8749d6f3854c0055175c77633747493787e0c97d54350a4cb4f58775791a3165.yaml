"ko": |-
  이전 섹션에서 설명한 프로세스를 사용하려면 다른 사용자에게 INVITE 요청을 보낼 때 로컬 프록시 서버에 대한 TLS 연결을 재사용해야 합니다. UA는 사용자에게 불필요하게 메시지를 표시하는 것을 피하기 위해 INVITE에서 캐시된 자격 증명을 재사용해야 합니다.
