"original": |2-
     This header field specifies the mode of the verifier resource and is
     set by the START-SESSION method.  Acceptable values indicate whether
     the verification session will train a voiceprint ("train") or verify/
     identify using an existing voiceprint ("verify").
"fixed": |-
  This header field specifies the mode of the verifier resource and is set by the START-SESSION method.  Acceptable values indicate whether the verification session will train a voiceprint ("train") or verify/ identify using an existing voiceprint ("verify").
"ko": |-
  이 헤더 필드는 검증자 리소스의 모드를 지정하며 START-SESSION 메서드에 의해 설정됩니다. 허용되는 값은 검증 세션이 음성 지문을 훈련("train")할지 또는 기존 음성 지문을 사용하여 검증/식별("verify")할지 여부를 나타냅니다.
