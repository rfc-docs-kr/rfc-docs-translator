"original": |2-
     Note: When using a static Diffie-Hellman based key exchange method
        (DH_DSS or DH_RSA), if client authentication is requested, the
        Diffie-Hellman group and generator encoded in the client's
        certificate MUST match the server specified Diffie-Hellman
        parameters if the client's parameters are to be used for the key
        exchange.
"fixed": |-
  Note: When using a static Diffie-Hellman based key exchange method  -  (DH_DSS or DH_RSA), if client authentication is requested, the Diffie-Hellman group and generator encoded in the client's certificate MUST match the server specified Diffie-Hellman parameters if the client's parameters are to be used for the key exchange.
"ko": |-
  참고: 정적 Diffie-Hellman 기반 키 교환 방법(DH_DSS 또는 DH_RSA)을 사용할 때 클라이언트 인증이 요청되면 클라이언트 인증서에 인코딩된 Diffie-Hellman 그룹 및 생성기는 클라이언트의 인증서가 지정된 경우 서버가 지정한 Diffie-Hellman 매개변수와 일치해야 합니다. 매개변수는 키 교환에 사용됩니다.
