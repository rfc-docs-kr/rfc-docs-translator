"original": |2-
     Reference lists must indicate whether each reference is normative or
     informative, where normative references are essential to implementing
     or understanding the content of the RFC and informative references
     provide additional information.  More information about normative and
     informative references may be found in the IESG's statement
     "Normative and Informative References" [REFS].  When both normative
     and informative references exist, the references section should be
     split into two subsections:
"fixed": |-
  Reference lists must indicate whether each reference is normative or informative, where normative references are essential to implementing or understanding the content of the RFC and informative references provide additional information.  More information about normative and informative references may be found in the IESG's statement "Normative and Informative References" [REFS].  When both normative and informative references exist, the references section should be split into two subsections:
"ko": |-
  참조 목록은 각 참조가 규범적인지 정보적인지 여부를 나타내야 하며, 규범적인 참조는 RFC의 내용을 구현하거나 이해하는 데 필수적이며 정보 참조는 추가 정보를 제공합니다. 규범적 및 정보적 참고문헌에 대한 더 많은 정보는 IESG의 "규범적 및 정보적 참고문헌" [REFS]에서 찾아볼 수 있습니다. 규범적 참고 문헌과 정보 참고 문헌이 모두 존재하는 경우 참고 문헌 섹션을 두 개의 하위 섹션으로 나누어야 합니다.
