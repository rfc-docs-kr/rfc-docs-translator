"ko": |-
  - 튜토리얼: 인증서 정책은 인증서 사용자가 특정 애플리케이션에서 인증서를 신뢰해야 하는지 여부를 결정하는 데 도움이 될 수 있습니다. "예를 들어 특정 인증서 정책은 특정 가격 범위 내에서 상품 거래를 위한 전자 데이터 교환 거래 인증을 위한 인증서 유형의 적용 가능성을 나타낼 수 있습니다." [R3647]
