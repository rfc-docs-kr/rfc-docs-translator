"ko": |-
  해당 응답에 발급되지 않은 인증서에 대한 "해지됨" 상태가 포함되어 있는 경우 이 확장은 OCSP 응답에 포함되어야 합니다. 이 확장은 응답자가 확장된 취소 정의를 구현한다는 신호를 보내기 위해 다른 응답에 존재할 수 있습니다. 포함된 경우 이 확장은 responseExtensions에 배치되어야 하며 SingleExtensions에 표시되어서는 안 됩니다.
