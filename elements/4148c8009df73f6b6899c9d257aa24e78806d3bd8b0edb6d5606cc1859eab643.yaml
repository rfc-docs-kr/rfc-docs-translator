"original": |2-
     If the lower level is IP (or other protocol that provides this
     feature) and source routing is used, the interface must allow the
     route information to be communicated.  This is especially important
     so that the source and destination addresses used in the TCP checksum
     be the originating source and ultimate destination.  It is also
     important to preserve the return route to answer connection requests.
"fixed": |-
  If the lower level is IP (or other protocol that provides this feature) and source routing is used, the interface must allow the route information to be communicated.  This is especially important so that the source and destination addresses used in the TCP checksum be the originating source and ultimate destination.  It is also important to preserve the return route to answer connection requests.
"ko": |-
  하위 수준이 IP(또는 이 기능을 제공하는 다른 프로토콜)이고 소스 라우팅이 사용되는 경우 인터페이스는 경로 정보 전달을 허용해야 합니다. 이는 TCP 체크섬에 사용된 소스 및 대상 주소가 원래 소스이자 최종 대상이 되기 때문에 특히 중요합니다. 연결 요청에 응답하기 위해 반환 경로를 보존하는 것도 중요합니다.
