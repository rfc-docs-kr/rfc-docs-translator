"original": |2-
     In an end entity certificate, these policy information terms indicate
     the policy under which the certificate has been issued and the
     purposes for which the certificate may be used.  In a CA certificate,
     these policy information terms limit the set of policies for
     certification paths that include this certificate.  When a CA does
     not wish to limit the set of policies for certification paths that
     include this certificate, it MAY assert the special policy anyPolicy,
     with a value of { 2 5 29 32 0 }.
"fixed": |-
  In an end entity certificate, these policy information terms indicate the policy under which the certificate has been issued and the purposes for which the certificate may be used.  In a CA certificate, these policy information terms limit the set of policies for certification paths that include this certificate.  When a CA does not wish to limit the set of policies for certification paths that include this certificate, it MAY assert the special policy anyPolicy, with a value of { 2 5 29 32 0 }.
"ko": |-
  최종 엔터티 인증서에서 이러한 정책 정보 용어는 인증서가 발급된 정책과 인증서가 사용될 수 있는 목적을 나타냅니다. CA 인증서에서 이러한 정책 정보 용어는 이 인증서를 포함하는 인증 경로에 대한 정책 집합을 제한합니다. CA가 이 인증서를 포함하는 인증 경로에 대한 정책 집합을 제한하지 않으려면 {2 5 29 32 0 } 값을 사용하여 특수 정책 anyPolicy를 주장할 수 있습니다.
