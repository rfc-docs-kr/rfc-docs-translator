"original": |2-
     Activity on streams numbered lower than or equal to the last stream
     identifier might still complete successfully.  The sender of a GOAWAY
     frame might gracefully shut down a connection by sending a GOAWAY
     frame, maintaining the connection in an "open" state until all in-
     progress streams complete.
"fixed": |-
  Activity on streams numbered lower than or equal to the last stream identifier might still complete successfully.  The sender of a GOAWAY frame might gracefully shut down a connection by sending a GOAWAY frame, maintaining the connection in an "open" state until all in- progress streams complete.
"ko": |-
  마지막 스트림 식별자보다 작거나 같은 번호의 스트림에 대한 활동은 여전히 ​​성공적으로 완료될 수 있습니다. GOAWAY 프레임의 송신자는 진행 중인 모든 스트림이 완료될 때까지 연결을 "열린" 상태로 유지하면서 GOAWAY 프레임을 전송하여 연결을 정상적으로 종료할 수 있습니다.
