"original": |2-
     This unsigned 32-bit field contains a counter value that increases by
     one for each packet sent, i.e., a per-SA packet sequence number.  For
     a unicast SA or a single-sender multicast SA, the sender MUST
     increment this field for every transmitted packet.  Sharing an SA
     among multiple senders is permitted, though generally not
     recommended.  ESP provides no means of synchronizing packet counters
     among multiple senders or meaningfully managing a receiver packet
     counter and window in the context of multiple senders.  Thus, for a
     multi-sender SA, the anti-replay features of ESP are not available
     (see Sections 3.3.3 and 3.4.3.)
"fixed": |-
  This unsigned 32-bit field contains a counter value that increases by one for each packet sent, i.e., a per-SA packet sequence number.  For a unicast SA or a single-sender multicast SA, the sender MUST increment this field for every transmitted packet.  Sharing an SA among multiple senders is permitted, though generally not recommended.  ESP provides no means of synchronizing packet counters among multiple senders or meaningfully managing a receiver packet counter and window in the context of multiple senders.  Thus, for a multi-sender SA, the anti-replay features of ESP are not available (see Sections 3.3.3 and 3.4.3.)
"ko": |-
  이 부호 없는 32비트 필드에는 전송된 각 패킷에 대해 1씩 증가하는 카운터 값, 즉 SA별 패킷 시퀀스 번호가 포함됩니다.  유니캐스트 SA 또는 단일 송신자 멀티캐스트 SA의 경우 송신자는 전송된 모든 패킷에 대해 이 필드를 증가시켜야 합니다.  여러 발신자 간에 SA를 공유하는 것은 허용되지만 일반적으로 권장되지는 않습니다.  ESP는 여러 발신자 간에 패킷 카운터를 동기화하거나 여러 발신자의 컨텍스트에서 수신자 패킷 카운터 및 창을 의미 있게 관리하는 수단을 제공하지 않습니다.  따라서 다중 발신자 SA의 경우 ESP의 재생 방지 기능을 사용할 수 없습니다(섹션 3.3.3 및 3.4.3 참조).
