"original": |2-
     As just stated, PPSPP servers providing initial copies of the content
     are akin to WWW and FTP servers.  They can also be deployed in large
     numbers and thus can benefit from standard management facilities.
     Therefore, PPSPP servers may implement an SNMP management interface
     based on the APPLICATION-MIB [RFC2564], where the file object can be
     used to report on swarms.
"fixed": |-
  As just stated, PPSPP servers providing initial copies of the content are akin to WWW and FTP servers.  They can also be deployed in large numbers and thus can benefit from standard management facilities. Therefore, PPSPP servers may implement an SNMP management interface based on the APPLICATION-MIB [RFC2564], where the file object can be used to report on swarms.
"ko": |-
  방금 언급한 것처럼 콘텐츠의 초기 복사본을 제공하는 PPSPP 서버는 WWW 및 FTP 서버와 유사합니다. 또한 대량으로 배포할 수 있으므로 표준 관리 시설의 이점을 누릴 수 있습니다. 따라서 PPSPP 서버는 파일 개체를 사용하여 떼에 대해 보고할 수 있는 APPLICATION-MIB [RFC2564]를 기반으로 SNMP 관리 인터페이스를 구현할 수 있습니다.
