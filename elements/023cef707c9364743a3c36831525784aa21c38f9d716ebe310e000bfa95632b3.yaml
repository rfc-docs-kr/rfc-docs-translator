"original": |2-
     Note that the CMS also supports key management techniques based on
     symmetric key-encryption keys and passwords, but they are not
     discussed in this document because they are already quantum
     resistant.  The symmetric key-encryption key technique is quantum
     resistant when used with an adequate key size.  The password
     technique is quantum resistant when used with a quantum-resistant key
     derivation function and a sufficiently large password.
"fixed": |-
  Note that the CMS also supports key management techniques based on symmetric key-encryption keys and passwords, but they are not discussed in this document because they are already quantum resistant.  The symmetric key-encryption key technique is quantum resistant when used with an adequate key size.  The password technique is quantum resistant when used with a quantum-resistant key derivation function and a sufficiently large password.
"ko": |-
  CMS는 대칭 키 암호화 키와 비밀번호를 기반으로 한 키 관리 기술도 지원하지만 이미 양자 저항성을 갖추고 있으므로 이 문서에서는 논의하지 않습니다.  대칭 키-암호화 키 기술은 적절한 키 크기와 함께 사용될 때 양자 저항성을 갖습니다.  비밀번호 기술은 양자 저항성 키 파생 기능 및 충분히 큰 비밀번호와 함께 사용될 때 양자 저항성을 갖습니다.
