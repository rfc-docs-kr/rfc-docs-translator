"original": |2-
        Tutorial: Despite the words "identification" and "number", a PIN
        seldom serves as a user identifier, and a PIN's characters are not
        necessarily all numeric. Retail banking applications use 4-digit
        numeric user PINs, but the FORTEZZA PC card uses 12-character
        alphanumeric SSO PINs. (See: SSO PIN, user PIN.)
"fixed": |-
  - Tutorial: Despite the words "identification" and "number", a PIN seldom serves as a user identifier, and a PIN's characters are not necessarily all numeric. Retail banking applications use 4-digit numeric user PINs, but the FORTEZZA PC card uses 12-character alphanumeric SSO PINs. (See: SSO PIN, user PIN.)
"ko": |-
  - 튜토리얼: "식별" 및 "번호"라는 단어에도 불구하고 PIN은 사용자 식별자 역할을 하는 경우가 거의 없으며 PIN의 문자가 모두 숫자일 필요는 없습니다. 소매 금융 애플리케이션은 4자리 숫자 사용자 PIN을 사용하지만 FORTEZZA PC 카드는 12자리 영숫자 SSO PIN을 사용합니다. (참조: SSO PIN, 사용자 PIN.)
