"original": |2-
     Given the requirements above, CRL numbers can be expected to contain
     long integers.  CRL verifiers MUST be able to handle CRLNumber values
     up to 20 octets.  Conformant CRL issuers MUST NOT use CRLNumber
     values longer than 20 octets.
"fixed": |-
  Given the requirements above, CRL numbers can be expected to contain long integers.  CRL verifiers MUST be able to handle CRLNumber values up to 20 octets.  Conformant CRL issuers MUST NOT use CRLNumber values longer than 20 octets.
"ko": |-
  위의 요구 사항을 고려하면 CRL 번호에는 긴 정수가 포함될 것으로 예상할 수 있습니다. CRL 검증자는 최대 20옥텟의 CRLNumber 값을 처리할 수 있어야 합니다. 적합한 CRL 발급자는 20옥텟보다 긴 CRLNumber 값을 사용해서는 안 됩니다.
