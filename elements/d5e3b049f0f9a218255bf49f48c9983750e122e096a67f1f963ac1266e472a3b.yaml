"original": |2-
     HTTP has been the primary information transfer protocol for the World
     Wide Web since its introduction in 1990.  It began as a trivial
     mechanism for low-latency requests, with a single method (GET) to
     request transfer of a presumed hypertext document identified by a
     given pathname.  As the Web grew, HTTP was extended to enclose
     requests and responses within messages, transfer arbitrary data
     formats using MIME-like media types, and route requests through
     intermediaries.  These protocols were eventually defined as HTTP/0.9
     and HTTP/1.0 (see [HTTP/1.0]).
"fixed": |-
  HTTP has been the primary information transfer protocol for the World Wide Web since its introduction in 1990.  It began as a trivial mechanism for low-latency requests, with a single method (GET) to request transfer of a presumed hypertext document identified by a given pathname.  As the Web grew, HTTP was extended to enclose requests and responses within messages, transfer arbitrary data formats using MIME-like media types, and route requests through intermediaries.  These protocols were eventually defined as HTTP/0.9 and HTTP/1.0 (see [HTTP/1.0]).
"ko": |-
  HTTP는 1990년에 도입된 이후 World Wide Web의 주요 정보 전송 프로토콜이었습니다. HTTP는 주어진 문자열로 식별되는 추정 하이퍼텍스트 문서의 전송을 요청하는 단일 메소드(GET)를 사용하여 대기 시간이 짧은 요청을 위한 간단한 메커니즘으로 시작되었습니다. 경로명. 웹이 성장함에 따라 HTTP는 요청과 응답을 메시지 내에 포함하고, MIME과 같은 미디어 유형을 사용하여 임의의 데이터 형식을 전송하고, 중개자를 통해 요청을 라우팅하도록 확장되었습니다. 이러한 프로토콜은 결국 HTTP/0.9 및 HTTP/1.0으로 정의되었습니다([HTTP/1.0] 참조).
