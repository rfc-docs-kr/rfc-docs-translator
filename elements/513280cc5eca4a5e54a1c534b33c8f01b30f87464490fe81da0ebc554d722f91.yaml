"original": |2-
        Usage: Usually abbreviated as "dedicated mode". This mode was
        defined in U.S. Government policy on system accreditation, but the
        term is also used outside the Government. In this mode, the system
        may handle either (a) a single classification level or category of
        information or (b) a range of levels and categories.
"fixed": |-
  - Usage: Usually abbreviated as "dedicated mode". This mode was defined in U.S. Government policy on system accreditation, but the term is also used outside the Government. In this mode, the system may handle either (a) a single classification level or category of information or (b) a range of levels and categories.
"ko": |-
  - 사용법: 보통 "전용 모드"로 약칭합니다. 이 모드는 시스템 인증에 관한 미국 정부 정책에서 정의되었지만 이 용어는 정부 외부에서도 사용됩니다. 이 모드에서 시스템은 (a) 단일 분류 수준 또는 정보 범주 또는 (b) 다양한 수준 및 범주를 처리할 수 있습니다.
