"original": |2-
     When the Document is not stored on the Client, printing can be done
     by reference.  That is, the print request can contain a reference, or
     pointer, to the Document instead of the actual Document itself -- see
     Sections 4.2.2 and 4.3.2.  Standard methods currently do not exist
     for remote entities to "assume" the credentials of a Client for
     forwarding requests to a third party.  It is anticipated that print
     by reference will be used to access "public" Documents.  Note that
     sophisticated methods for authenticating "proxies" are beyond the
     scope of this IPP/1.1 document.  Because Printers typically process
     Jobs serially, print by reference is not seen as a serious denial-of-
     service threat to the referenced servers.
"fixed": |-
  When the Document is not stored on the Client, printing can be done by reference.  That is, the print request can contain a reference, or pointer, to the Document instead of the actual Document itself -- see Sections 4.2.2 and 4.3.2.  Standard methods currently do not exist for remote entities to "assume" the credentials of a Client for forwarding requests to a third party.  It is anticipated that print by reference will be used to access "public" Documents.  Note that sophisticated methods for authenticating "proxies" are beyond the scope of this IPP/1.1 document.  Because Printers typically process Jobs serially, print by reference is not seen as a serious denial-of- service threat to the referenced servers.
"ko": |-
  클라이언트에 문서가 저장되어 있지 않은 경우에는 참조하여 인쇄할 수 있습니다. 즉, 인쇄 요청에는 실제 문서 자체 대신 문서에 대한 참조 또는 포인터가 포함될 수 있습니다. 섹션 4.2.2 및 4.3.2를 참조하세요. 원격 엔터티가 요청을 제3자에게 전달하기 위해 클라이언트의 자격 증명을 "가정"하는 표준 방법은 현재 존재하지 않습니다. "공개" 문서에 접근하기 위해 참조 인쇄가 사용될 것으로 예상됩니다. "프록시"를 인증하는 정교한 방법은 이 IPP/1.1 문서의 범위를 벗어납니다. 프린터는 일반적으로 작업을 순차적으로 처리하기 때문에 참조에 의한 인쇄는 참조 서버에 대한 심각한 서비스 거부 위협으로 간주되지 않습니다.
