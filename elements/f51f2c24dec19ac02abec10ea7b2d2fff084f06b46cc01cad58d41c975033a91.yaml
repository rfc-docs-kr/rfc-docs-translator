"original": |2-
     It should be noted that a key motivation for having designated
     experts is for the IETF to provide IANA with a subject matter expert
     to whom the evaluation process can be delegated.  IANA forwards
     requests for an assignment to the expert for evaluation, and the
     expert (after performing the evaluation) informs IANA as to whether
     or not to make the assignment or registration.  In most cases, the
     registrants do not work directly with the designated experts.  The
     list of designated experts for a registry is listed in the registry.
"fixed": |-
  It should be noted that a key motivation for having designated experts is for the IETF to provide IANA with a subject matter expert to whom the evaluation process can be delegated.  IANA forwards requests for an assignment to the expert for evaluation, and the expert (after performing the evaluation) informs IANA as to whether or not to make the assignment or registration.  In most cases, the registrants do not work directly with the designated experts.  The list of designated experts for a registry is listed in the registry.
"ko": |-
  전문가를 지정하는 주요 동기는 IETF가 평가 프로세스를 위임할 수 있는 주제 전문가를 IANA에 제공하기 위한 것입니다. IANA는 평가를 위해 전문가에게 과제 요청을 전달하고, 전문가는 (평가 수행 후) 과제 또는 등록 여부를 IANA에 알립니다. 대부분의 경우 등록자는 지정된 전문가와 직접 협력하지 않습니다. 레지스트리에 지정된 전문가 목록은 레지스트리에 나열되어 있습니다.
