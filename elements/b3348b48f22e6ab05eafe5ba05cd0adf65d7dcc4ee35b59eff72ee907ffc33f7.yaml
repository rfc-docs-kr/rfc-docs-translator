"original": |2-
     Finally, note that extensions can be sent both when starting a new
     session and when requesting session resumption.  Indeed, a client
     that requests session resumption does not in general know whether the
     server will accept this request, and therefore it SHOULD send the
     same extensions as it would send if it were not attempting
     resumption.
"fixed": |-
  Finally, note that extensions can be sent both when starting a new session and when requesting session resumption.  Indeed, a client that requests session resumption does not in general know whether the server will accept this request, and therefore it SHOULD send the same extensions as it would send if it were not attempting resumption.
"ko": |-
  마지막으로, 새 세션을 시작할 때와 세션 재개를 요청할 때 모두 연장이 전송될 수 있습니다. 실제로 세션 재개를 요청하는 클라이언트는 일반적으로 서버가 이 요청을 수락할지 여부를 알지 못하므로 재개를 시도하지 않을 경우 보낼 것과 동일한 확장을 보내야 합니다.
