"original": |2-
        This limit does act as an additional constraint on datagram size
        in the same way as the path MTU, but it is a property of the
        endpoint and not the path; see Section 14.  It is expected that
        this is the space an endpoint dedicates to holding incoming
        packets.
"fixed": |-
  - This limit does act as an additional constraint on datagram size in the same way as the path MTU, but it is a property of the endpoint and not the path; see Section 14.  It is expected that this is the space an endpoint dedicates to holding incoming packets.
"ko": |-
  - 이 제한은 경로 MTU와 동일한 방식으로 데이터그램 크기에 대한 추가 제약 조건으로 작동하지만 경로가 아닌 끝점의 속성입니다. 섹션 14를 참조하십시오. 이는 엔드포인트가 들어오는 패킷을 보관하기 위해 전용으로 사용하는 공간으로 예상됩니다.
