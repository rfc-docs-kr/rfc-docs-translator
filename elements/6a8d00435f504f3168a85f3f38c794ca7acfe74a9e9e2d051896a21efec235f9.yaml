"original": |2-
     An OCSP server may be operated in a mode whereby the server receives
     a request and routes it to the OCSP server that is known to be
     authoritative for the identified certificate.  The serviceLocator
     request extension is defined for this purpose.  This extension is
     included as one of the singleRequestExtensions in requests.
"fixed": |-
  An OCSP server may be operated in a mode whereby the server receives a request and routes it to the OCSP server that is known to be authoritative for the identified certificate.  The serviceLocator request extension is defined for this purpose.  This extension is included as one of the singleRequestExtensions in requests.
"ko": |-
  OCSP 서버는 서버가 요청을 수신하고 이를 식별된 인증서에 대해 권한이 있는 것으로 알려진 OCSP 서버로 라우팅하는 모드에서 작동될 수 있습니다. serviceLocator 요청 확장은 이 목적으로 정의됩니다. 이 확장은 요청의 단일 요청 확장 중 하나로 포함됩니다.
