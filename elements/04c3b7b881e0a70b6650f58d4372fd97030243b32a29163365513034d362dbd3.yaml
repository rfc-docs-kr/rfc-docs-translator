"original": |2-
     Most of the examples in this specification demonstrate URL, since
     they allow the most varied use of the syntax and often have a
     hierarchical namespace.  A parser of the URI syntax is capable of
     parsing both URL and URN references as a generic URI; once the scheme
     is determined, the scheme-specific parsing can be performed on the
     generic URI components.  In other words, the URI syntax is a superset
     of the syntax of all URI schemes.
"fixed": |-
  Most of the examples in this specification demonstrate URL, since they allow the most varied use of the syntax and often have a hierarchical namespace.  A parser of the URI syntax is capable of parsing both URL and URN references as a generic URI; once the scheme is determined, the scheme-specific parsing can be performed on the generic URI components.  In other words, the URI syntax is a superset of the syntax of all URI schemes.
"ko": |-
  이 사양에 있는 대부분의 예제는 URL을 보여줍니다. 왜냐하면 구문의 가장 다양한 사용을 허용하고 종종 계층적 네임스페이스를 갖기 때문입니다. URI 구문 분석기는 URL과 URN 참조를 일반 URI로 구문 분석할 수 있습니다. 체계가 결정되면 일반 URI 구성 요소에 대해 체계별 구문 분석이 수행될 수 있습니다. 즉, URI 구문은 모든 URI 체계 구문의 상위 집합입니다.
