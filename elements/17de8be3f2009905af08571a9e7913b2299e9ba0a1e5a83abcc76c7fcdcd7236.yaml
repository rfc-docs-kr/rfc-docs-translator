"original": |2-
     The algorithm field specifies the algorithm used (see Section
     7.4.1.4.1 for the definition of this field).  Note that the
     introduction of the algorithm field is a change from previous
     versions.  The signature is a digital signature using those
     algorithms over the contents of the element.  The contents themselves
     do not appear on the wire but are simply calculated.  The length of
     the signature is specified by the signing algorithm and key.
"fixed": |-
  The algorithm field specifies the algorithm used (see Section 7.4.1.4.1 for the definition of this field).  Note that the introduction of the algorithm field is a change from previous versions.  The signature is a digital signature using those algorithms over the contents of the element.  The contents themselves do not appear on the wire but are simply calculated.  The length of the signature is specified by the signing algorithm and key.
"ko": |-
  알고리즘 필드는 사용된 알고리즘을 지정합니다(이 필드의 정의는 섹션 7.4.1.4.1 참조). 알고리즘 필드의 도입은 이전 버전과의 변경 사항입니다. 서명은 요소의 콘텐츠에 대해 해당 알고리즘을 사용하는 디지털 서명입니다. 내용 자체는 와이어에 나타나지 않고 단순히 계산됩니다. 서명의 길이는 서명 알고리즘과 키에 의해 지정됩니다.
