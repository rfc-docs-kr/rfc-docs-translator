"original": |2-
        It is possible that a peer may need additional peers for certain
        streaming content.  Therefore, the peer is allowed to communicate
        with other peers in the current peer list to obtain an additional
        list of peers in the same swarm.
"fixed": |-
  - It is possible that a peer may need additional peers for certain streaming content.  Therefore, the peer is allowed to communicate with other peers in the current peer list to obtain an additional list of peers in the same swarm.
"ko": |-
  - 특정 스트리밍 콘텐츠에 대해 피어에 추가 피어가 필요할 수 있습니다. 따라서 피어는 현재 피어 목록에 있는 다른 피어와 통신하여 동일한 떼에 있는 추가 피어 목록을 얻을 수 있습니다.
