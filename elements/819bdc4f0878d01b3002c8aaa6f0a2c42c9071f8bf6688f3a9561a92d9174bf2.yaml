"original": |2-
        |  Note: An endpoint that learns of stream closure after sending
        |  all data can close a stream by sending a STREAM frame with a
        |  zero-length Data field and the END_STREAM flag set.  This is
        |  only possible if the endpoint does not send trailers, as the
        |  END_STREAM flag appears on a HEADERS frame in that case; see
        |  Section 8.1.
"fixed": |-
  - |  Note: An endpoint that learns of stream closure after sending |  all data can close a stream by sending a STREAM frame with a |  zero-length Data field and the END_STREAM flag set.  This is |  only possible if the endpoint does not send trailers, as the |  END_STREAM flag appears on a HEADERS frame in that case; see |  Section 8.1.
