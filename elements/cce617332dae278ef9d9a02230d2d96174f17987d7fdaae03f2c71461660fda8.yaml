"original": |2-
        2. (O) /MISSI/ The fourth-highest (i.e., bottom) level of a MISSI
        certification hierarchy; a MISSI CA whose public-key certificate
        is signed by a MISSI CA rather than by a MISSI PCA. A MISSI SCA is
        the administrative authority for a subunit of an organization,
        established when it is desirable to organizationally distribute or
        decentralize the CA service. The term refers both to that
        authoritative office or role, and to the person who fills that
        office. A MISSI SCA registers end users and issues their
        certificates and may also register ORAs, but may not register
        other CAs. An SCA periodically issues a CRL.
"fixed": |-
  1. (O) /MISSI/ The fourth-highest (i.e., bottom) level of a MISSI certification hierarchy; a MISSI CA whose public-key certificate is signed by a MISSI CA rather than by a MISSI PCA. A MISSI SCA is the administrative authority for a subunit of an organization, established when it is desirable to organizationally distribute or decentralize the CA service. The term refers both to that authoritative office or role, and to the person who fills that office. A MISSI SCA registers end users and issues their certificates and may also register ORAs, but may not register other CAs. An SCA periodically issues a CRL.
"ko": |-
  1. (O) /MISSI/ MISSI 인증 계층 구조에서 네 번째로 높은(즉, 최하위) 수준입니다. 공개키 인증서가 MISSI PCA가 아닌 MISSI CA에 의해 서명된 MISSI CA입니다. MISSI SCA는 CA 서비스를 조직적으로 배포하거나 분산시키는 것이 바람직할 때 설립된 조직의 하위 단위에 대한 관리 권한입니다. 이 용어는 권위 있는 직책이나 역할, 그리고 그 직책을 맡은 사람을 모두 지칭합니다. MISSI SCA는 최종 사용자를 등록하고 인증서를 발급하며 ORA도 등록할 수 있지만 다른 CA는 등록할 수 없습니다. SCA는 주기적으로 CRL을 발행합니다.
