"original": |2-
     This document obsoletes [RFC2396], which merged "Uniform Resource
     Locators" [RFC1738] and "Relative Uniform Resource Locators"
     [RFC1808] in order to define a single, generic syntax for all URIs.
     It obsoletes [RFC2732], which introduced syntax for an IPv6 address.
     It excludes portions of RFC 1738 that defined the specific syntax of
     individual URI schemes; those portions will be updated as separate
     documents.  The process for registration of new URI schemes is
     defined separately by [BCP35].  Advice for designers of new URI
     schemes can be found in [RFC2718].  All significant changes from RFC
     2396 are noted in Appendix D.
"fixed": |-
  This document obsoletes [RFC2396], which merged "Uniform Resource Locators" [RFC1738] and "Relative Uniform Resource Locators" [RFC1808] in order to define a single, generic syntax for all URIs. It obsoletes [RFC2732], which introduced syntax for an IPv6 address. It excludes portions of RFC 1738 that defined the specific syntax of individual URI schemes; those portions will be updated as separate documents.  The process for registration of new URI schemes is defined separately by [BCP35].  Advice for designers of new URI schemes can be found in [RFC2718].  All significant changes from RFC 2396 are noted in Appendix D.
"ko": |-
  이 문서는 모든 URI에 대한 단일 일반 구문을 정의하기 위해 "Uniform Resource Locators" [RFC1738] 및 "Relative 균일 리소스 로케이터" [RFC1808]를 병합한 [RFC2396]을 더 이상 사용하지 않습니다. 이는 IPv6 주소에 대한 구문을 도입한 [RFC2732]를 더 이상 사용하지 않습니다. 개별 URI 체계의 특정 구문을 정의한 RFC 1738의 일부는 제외됩니다. 해당 부분은 별도의 문서로 업데이트됩니다. 새로운 URI 체계를 등록하는 과정은 [BCP35]에 별도로 정의되어 있다. 새로운 URI 체계 설계자를 위한 조언은 [RFC2718]에서 찾을 수 있습니다. RFC 2396의 모든 중요한 변경 사항은 부록 D에 나와 있습니다.
