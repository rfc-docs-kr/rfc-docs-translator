"original": |2-
     In some situations, devices are given certificates for which no good
     expiration date can be assigned.  For example, a device could be
     issued a certificate that binds its model and serial number to its
     public key; such a certificate is intended to be used for the entire
     lifetime of the device.
"fixed": |-
  In some situations, devices are given certificates for which no good expiration date can be assigned.  For example, a device could be issued a certificate that binds its model and serial number to its public key; such a certificate is intended to be used for the entire lifetime of the device.
"ko": |-
  어떤 상황에서는 적절한 만료 날짜를 할당할 수 없는 인증서가 장치에 제공됩니다. 예를 들어, 모델과 일련 번호를 공개 키에 바인딩하는 인증서가 장치에 발급될 수 있습니다. 이러한 인증서는 장치의 전체 수명 동안 사용되도록 고안되었습니다.
