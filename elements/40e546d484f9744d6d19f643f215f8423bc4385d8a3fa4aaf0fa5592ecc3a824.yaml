"original": |2-
     Note that not all active attacks require forging addresses.  For
     instance, the TCP SYN denial of service attack [TCPSYN] can be
     mounted successfully without disguising the sender's address.
     However, it is common practice to disguise one's address in order to
     conceal one's identity if an attack is discovered.
"fixed": |-
  Note that not all active attacks require forging addresses.  For instance, the TCP SYN denial of service attack [TCPSYN] can be mounted successfully without disguising the sender's address. However, it is common practice to disguise one's address in order to conceal one's identity if an attack is discovered.
"ko": |-
  모든 활성 공격에 주소 위조가 필요한 것은 아닙니다. 예를 들어, TCP SYN 서비스 거부 공격(TCPSYN)은 보낸 사람의 주소를 위장하지 않고도 성공적으로 탑재될 수 있습니다. 그러나 공격이 발견될 경우 신원을 숨기기 위해 주소를 위장하는 것이 일반적입니다.
