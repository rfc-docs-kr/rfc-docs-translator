"original": |2-
     RECURSIVEMATCH
        Forces the server to return information about parent mailboxes
        that don't match other selection options but have some
        submailboxes that do.  Information about children is returned in
        the CHILDINFO extended data item, as described in Section 6.3.9.6.
"fixed": |-
  RECURSIVEMATCH  -  Forces the server to return information about parent mailboxes that don't match other selection options but have some submailboxes that do.  Information about children is returned in the CHILDINFO extended data item, as described in Section 6.3.9.6.
"ko": |-
  RECURSIVEMATCH - 서버가 다른 선택 옵션과 일치하지 않지만 일부 하위 사서함이 일치하는 상위 사서함에 대한 정보를 반환하도록 강제합니다.  섹션 6.3.9.6에 설명된 대로 어린이에 대한 정보는 CHILDINFO 확장 데이터 항목에 반환됩니다.
