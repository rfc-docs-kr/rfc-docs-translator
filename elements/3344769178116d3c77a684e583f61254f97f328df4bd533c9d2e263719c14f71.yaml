"original": |2-
     (b)  Mutual proof of possession of EAP keying material.  During the
          Secure Association Protocol, the EAP peer and authenticator MUST
          demonstrate possession of the keying material transported
          between the backend authentication server and authenticator
          (e.g., MSK), in order to demonstrate that the peer and
          authenticator have been authorized.  Since mutual proof of
          possession is not the same as mutual authentication, the peer
          cannot verify authenticator assertions (including the
          authenticator identity) as a result of this exchange.
          Authenticator identity verification is discussed in Section 2.3.
"fixed": |-
  (b)  Mutual proof of possession of EAP keying material.  During the Secure Association Protocol, the EAP peer and authenticator MUST demonstrate possession of the keying material transported between the backend authentication server and authenticator (e.g., MSK), in order to demonstrate that the peer and authenticator have been authorized.  Since mutual proof of possession is not the same as mutual authentication, the peer cannot verify authenticator assertions (including the authenticator identity) as a result of this exchange. Authenticator identity verification is discussed in Section 2.3.
"ko": |-
  (b) EAP 키 자료 보유에 대한 상호 증명. 보안 연결 프로토콜(Secure Association Protocol) 동안 EAP 피어와 인증자는 피어와 인증자가 승인되었음을 입증하기 위해 백엔드 인증 서버와 인증자(예: MSK) 사이에 전송되는 키 자료의 소유를 입증해야 합니다. 상호 소유 증명은 상호 인증과 동일하지 않기 때문에 피어는 이 교환의 결과로 인증자 주장(인증자 ID 포함)을 확인할 수 없습니다. 인증자 신원 확인은 섹션 2.3에서 논의됩니다.
