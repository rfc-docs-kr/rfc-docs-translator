"original": |2-
     When a sender receives credit after being blocked, it might be able
     to send a large amount of data in response, resulting in short-term
     congestion; see Section 7.7 of [QUIC-RECOVERY] for a discussion of
     how a sender can avoid this congestion.
"fixed": |-
  When a sender receives credit after being blocked, it might be able to send a large amount of data in response, resulting in short-term congestion; see Section 7.7 of [QUIC-RECOVERY] for a discussion of how a sender can avoid this congestion.
"ko": |-
  발신자가 차단된 후 크레딧을 받으면 응답으로 대량의 데이터를 보낼 수 있어 단기적인 정체가 발생할 수 있습니다. 발신자가 이러한 혼잡을 피할 수 있는 방법에 대한 논의는 [QUIC-RECOVERY]의 섹션 7.7을 참조하세요.
