"original": |2-
     $ special access program (SAP)
        (O) /U.S. Government/ "Sensitive program, [that is] approved in
        writing by a head of agency with [i.e., who has] original top
        secret classification authority, [and] that imposes need-to-know
        and access controls beyond those normally provided for access to
        Confidential, Secret, or Top Secret information. The level of
        controls is based on the criticality of the program and the
        assessed hostile intelligence threat. The program may be an
        acquisition program, an intelligence program, or an operations and
        support program." [C4009] (See: formal access approval, SCI.
        Compare: collateral information.)
"fixed": |-
  $ special access program (SAP)  -  (O) /U.S. Government/ "Sensitive program, [that is] approved in writing by a head of agency with [i.e., who has] original top secret classification authority, [and] that imposes need-to-know and access controls beyond those normally provided for access to Confidential, Secret, or Top Secret information. The level of controls is based on the criticality of the program and the assessed hostile intelligence threat. The program may be an acquisition program, an intelligence program, or an operations and support program." [C4009] (See: formal access approval, SCI. Compare: collateral information.)
"ko": |-
  $ 특별 액세스 프로그램(SAP) - (O) /U.S. 정부/ "민감한 프로그램, [즉] 원래의 일급 비밀 분류 권한을 가진 기관의 장에 의해 서면으로 승인되었으며 [그리고] 일반적으로 액세스를 위해 제공되는 것 이상으로 알아야 할 필요성과 액세스 제어를 부과하는 프로그램입니다. 기밀, 비밀 또는 일급 비밀 정보에 대한 통제 수준은 프로그램의 중요성과 평가된 적대적 정보 위협에 따라 결정됩니다. 프로그램은 획득 프로그램, 정보 프로그램 또는 운영 및 지원 프로그램일 수 있습니다." [C4009] (참조: 공식 접근 승인, SCI. 비교: 보조 정보.)
