"original": |2-
     Address filtering is often proposed as an alternative to protocol
     mechanisms to defeat IP source address spoofing [2][13].  Address
     filtering restricts traffic from downstream sources across transit
     networks based on the IP source address.  A kind of filtering already
     occurs at the endpoints of a connection, because attack messages must
     match the socket pair to succeed; again, note that such attacks
     require knowing the entire socket pair, and are unlikely except in
     particular cases.  This section discusses filtering based on address
     only, typically done at the borders of an AS.
"fixed": |-
  Address filtering is often proposed as an alternative to protocol mechanisms to defeat IP source address spoofing [2][13].  Address filtering restricts traffic from downstream sources across transit networks based on the IP source address.  A kind of filtering already occurs at the endpoints of a connection, because attack messages must match the socket pair to succeed; again, note that such attacks require knowing the entire socket pair, and are unlikely except in particular cases.  This section discusses filtering based on address only, typically done at the borders of an AS.
"ko": |-
  주소 필터링은 IP 소스 주소 스푸핑을 방지하기 위한 프로토콜 메커니즘의 대안으로 종종 제안됩니다[2][13]. 주소 필터링은 IP 소스 주소를 기반으로 전송 네트워크 전체에서 다운스트림 소스의 트래픽을 제한합니다. 공격 메시지가 성공하려면 소켓 쌍과 일치해야 하기 때문에 일종의 필터링이 연결 끝점에서 이미 발생합니다. 다시 한번 말씀드리지만, 이러한 공격은 전체 소켓 쌍을 알아야 하며 특별한 경우를 제외하고는 거의 발생하지 않습니다. 이 섹션에서는 일반적으로 AS 경계에서 수행되는 주소만을 기반으로 한 필터링에 대해 설명합니다.
