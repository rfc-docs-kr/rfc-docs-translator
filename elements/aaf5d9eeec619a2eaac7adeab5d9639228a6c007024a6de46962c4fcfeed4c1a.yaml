"original": |2-
     A UAS providing an offer in a 2xx (because the INVITE did not contain
     an offer) SHOULD construct the offer as if the UAS were making a
     brand new call, subject to the constraints of sending an offer that
     updates an existing session, as described in [13] in the case of SDP.
     Specifically, this means that it SHOULD include as many media formats
     and media types that the UA is willing to support.  The UAS MUST
     ensure that the session description overlaps with its previous
     session description in media formats, transports, or other parameters
     that require support from the peer.  This is to avoid the need for
     the peer to reject the session description.  If, however, it is
     unacceptable to the UAC, the UAC SHOULD generate an answer with a
     valid session description, and then send a BYE to terminate the
     session.
"fixed": |-
  A UAS providing an offer in a 2xx (because the INVITE did not contain an offer) SHOULD construct the offer as if the UAS were making a brand new call, subject to the constraints of sending an offer that updates an existing session, as described in [13] in the case of SDP. Specifically, this means that it SHOULD include as many media formats and media types that the UA is willing to support.  The UAS MUST ensure that the session description overlaps with its previous session description in media formats, transports, or other parameters that require support from the peer.  This is to avoid the need for the peer to reject the session description.  If, however, it is unacceptable to the UAC, the UAC SHOULD generate an answer with a valid session description, and then send a BYE to terminate the session.
"ko": |-
  2xx에서 제안을 제공하는 UAS(INVITE에 제안이 포함되어 있지 않기 때문에)는 UAS가 완전히 새로운 전화를 거는 것처럼 제안을 구성해야 하며, 에 설명된 대로 기존 세션을 업데이트하는 제안을 보내는 제약 조건이 적용됩니다. [13] SDP의 경우. 구체적으로 이는 UA가 지원하고자 하는 만큼의 미디어 형식과 미디어 유형을 포함해야 함을 의미합니다. UAS는 세션 설명이 미디어 형식, 전송 또는 피어의 지원이 필요한 기타 매개변수의 이전 세션 설명과 겹치는지 확인해야 합니다. 이는 피어가 세션 설명을 거부할 필요를 피하기 위한 것입니다. 그러나 UAC가 이를 받아들일 수 없는 경우 UAC는 유효한 세션 설명이 포함된 응답을 생성한 다음 BYE를 보내 세션을 종료해야 합니다.
