"original": |2-
     The use of a previously established PSK allows TLS nodes to
     authenticate the endpoint identities.  It also offers other benefits,
     including resistance to attacks in the presence of quantum computers;
     see Section 4.2 for related discussion.  However, these keys do not
     provide privacy protection of endpoint identities, nor do they
     provide non-repudiation (one endpoint in a connection can deny the
     conversation); see Section 7 for related discussion.
"fixed": |-
  The use of a previously established PSK allows TLS nodes to authenticate the endpoint identities.  It also offers other benefits, including resistance to attacks in the presence of quantum computers; see Section 4.2 for related discussion.  However, these keys do not provide privacy protection of endpoint identities, nor do they provide non-repudiation (one endpoint in a connection can deny the conversation); see Section 7 for related discussion.
"ko": |-
  이전에 설정된 PSK를 사용하면 TLS 노드가 엔드포인트 ID를 인증할 수 있습니다.  또한 양자 컴퓨터가 있는 경우 공격에 대한 저항을 포함한 다른 이점도 제공합니다. 관련 논의는 섹션 4.2를 참조하세요.  그러나 이러한 키는 엔드포인트 ID의 개인 정보 보호를 제공하지 않으며 부인 방지 기능도 제공하지 않습니다(연결의 한 엔드포인트가 대화를 거부할 수 있음). 관련 논의는 섹션 7을 참조하세요.
