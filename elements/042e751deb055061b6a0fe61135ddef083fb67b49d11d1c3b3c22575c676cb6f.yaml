"original": |2-
     2.  The discrete logarithm problem for the chosen finite cyclic group
         is hard.  That is, given G, p and Y = G^x mod p, it is
         computationally infeasible to determine x.  Similarly, for an
         elliptic curve group given the curve definition, a generator G,
         and Y = x * G, it is computationally infeasible to determine x.
"fixed": |-
  1.  The discrete logarithm problem for the chosen finite cyclic group is hard.  That is, given G, p and Y = G^x mod p, it is computationally infeasible to determine x.  Similarly, for an elliptic curve group given the curve definition, a generator G, and Y = x * G, it is computationally infeasible to determine x.
"ko": |-
  1. 선택된 유한 순환 그룹에 대한 이산 로그 문제는 어렵습니다.  즉, G, p 및 Y = G^x mod p가 주어지면 x를 결정하는 것이 계산상 불가능합니다.  마찬가지로, 곡선 정의, 생성기 G 및 Y = x * G가 주어진 타원 곡선 그룹의 경우 x를 결정하는 것은 계산상 불가능합니다.
