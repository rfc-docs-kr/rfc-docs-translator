"ko": |-
  클라이언트는 일정 기간 동안 활동이 없으면 트래픽을 보낼 때 새로운 연결 ID, 소스 UDP 포트 또는 IP 주소([RFC8981] 참조)로 전환하여 연결 가능성을 줄이려고 할 수 있습니다. 동시에 패킷을 보내는 주소를 변경하면 서버가 연결 마이그레이션을 감지할 수 있습니다. 이렇게 하면 NAT 리바인딩이나 실제 마이그레이션을 경험하지 않은 클라이언트에 대해서도 마이그레이션을 지원하는 메커니즘이 실행됩니다. 주소를 변경하면 피어가 혼잡 제어 상태를 재설정할 수 있으므로(섹션 9.4 참조) 주소는 자주 변경되지 않아야 합니다.
