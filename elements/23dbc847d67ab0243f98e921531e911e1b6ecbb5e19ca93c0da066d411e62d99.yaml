"original": |2-
     swarm ID
         Unique identifier for a swarm of peers, in PPSPP a sequence of
         bytes.  For video on demand with content integrity protection
         enabled, the identifier is the so-called root hash of a Merkle
         hash tree over the content.  For live streaming, the swarm ID is
         a public key.
"fixed": |-
  swarm ID  -   Unique identifier for a swarm of peers, in PPSPP a sequence of bytes.  For video on demand with content integrity protection enabled, the identifier is the so-called root hash of a Merkle hash tree over the content.  For live streaming, the swarm ID is a public key.
"ko": |-
  떼 ID(swarm ID) - 피어 떼에 대한 고유 식별자로, PPSPP에서는 바이트 시퀀스입니다. 콘텐츠 무결성 보호가 활성화된 주문형 비디오의 경우 식별자는 콘텐츠에 대한 Merkle 해시 트리의 루트 해시입니다. 라이브 스트리밍의 경우 떼 ID는 공개 키입니다.
