"original": |2-
     Traffic engineering requires the computation of routing plans.  The
     computation may be performed offline or online.  The computation can
     be done offline for scenarios where routing plans need not be
     executed in real time.  For example, routing plans computed from
     forecast information may be computed offline.  Typically, offline
     computation is also used to perform extensive searches on multi-
     dimensional solution spaces.
"fixed": |-
  Traffic engineering requires the computation of routing plans.  The computation may be performed offline or online.  The computation can be done offline for scenarios where routing plans need not be executed in real time.  For example, routing plans computed from forecast information may be computed offline.  Typically, offline computation is also used to perform extensive searches on multi- dimensional solution spaces.
"ko": |-
  교통 엔지니어링에는 라우팅 계획 계산이 필요합니다. 계산은 오프라인 또는 온라인으로 수행될 수 있습니다. 라우팅 계획을 실시간으로 실행할 필요가 없는 시나리오의 경우 계산을 오프라인으로 수행할 수 있습니다. 예를 들어, 예측 정보로부터 계산된 경로 계획은 오프라인으로 계산될 수 있습니다. 일반적으로 오프라인 계산은 다차원 솔루션 공간에 대한 광범위한 검색을 수행하는 데에도 사용됩니다.
