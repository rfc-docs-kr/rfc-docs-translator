"original": |2-
     The state diagram in Figure 5 illustrates only state changes,
     together with the causing events and resulting actions, but addresses
     neither error conditions nor actions that are not connected with
     state changes.  In a later section, more detail is offered with
     respect to the reaction of the TCP implementation to events.  Some
     state names are abbreviated or hyphenated differently in the diagram
     from how they appear elsewhere in the document.
"fixed": |-
  The state diagram in Figure 5 illustrates only state changes, together with the causing events and resulting actions, but addresses neither error conditions nor actions that are not connected with state changes.  In a later section, more detail is offered with respect to the reaction of the TCP implementation to events.  Some state names are abbreviated or hyphenated differently in the diagram from how they appear elsewhere in the document.
"ko": |-
  그림 5의 상태 다이어그램은 원인 이벤트 및 결과 동작과 함께 상태 변경만 설명하지만 오류 조건이나 상태 변경과 연결되지 않은 동작은 다루지 않습니다. 이후 섹션에서는 이벤트에 대한 TCP 구현의 반응에 대해 더 자세히 설명합니다. 일부 상태 이름은 문서의 다른 곳에 나타나는 방식과 다르게 다이어그램에서 약어로 표시되거나 하이픈으로 연결됩니다.
