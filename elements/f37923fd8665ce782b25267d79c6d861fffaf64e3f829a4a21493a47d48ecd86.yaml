"original": |2-
     The RFC Editor is responsible for maintaining the consistency of the
     RFC series.  To that end, the RFC Editor maintains an "RFC Style
     Guide" [RFC7322].  In this memo, we mention a few explicit structural
     elements that the RFC Editor needs to maintain.  The conventions for
     the content and use of all current and future elements are documented
     in the style guide.
"fixed": |-
  The RFC Editor is responsible for maintaining the consistency of the RFC series.  To that end, the RFC Editor maintains an "RFC Style Guide" [RFC7322].  In this memo, we mention a few explicit structural elements that the RFC Editor needs to maintain.  The conventions for the content and use of all current and future elements are documented in the style guide.
"ko": |-
  RFC 편집자는 RFC 시리즈의 일관성을 유지하는 일을 담당합니다.  이를 위해 RFC 편집기는 "RFC 스타일 가이드" [RFC7322]를 유지 관리합니다.  이 메모에서는 RFC 편집기가 유지 관리해야 하는 몇 가지 명시적인 구조 요소를 언급합니다.  현재와 ​​미래의 모든 요소의 내용과 사용에 대한 규칙은 스타일 가이드에 문서화되어 있습니다.
