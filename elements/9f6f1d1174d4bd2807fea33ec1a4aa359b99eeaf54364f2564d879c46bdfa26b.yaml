"original": |2-
     Many fields (such as Content-Type, defined in Section 8.3) use a
     common syntax for parameters that allows both unquoted (token) and
     quoted (quoted-string) syntax for a parameter value (Section 5.6.6).
     Use of common syntax allows recipients to reuse existing parser
     components.  When allowing both forms, the meaning of a parameter
     value ought to be the same whether it was received as a token or a
     quoted string.
"fixed": |-
  Many fields (such as Content-Type, defined in Section 8.3) use a common syntax for parameters that allows both unquoted (token) and quoted (quoted-string) syntax for a parameter value (Section 5.6.6). Use of common syntax allows recipients to reuse existing parser components.  When allowing both forms, the meaning of a parameter value ought to be the same whether it was received as a token or a quoted string.
"ko": |-
  많은 필드(예: 섹션 8.3에 정의된 Content-Type)는 매개 변수 값에 대해 인용되지 않은(토큰) 구문과 인용된(인용 문자열) 구문을 모두 허용하는 매개 변수에 대한 공통 구문을 사용합니다(섹션 5.6.6). 공통 구문을 사용하면 수신자가 기존 파서 구성 요소를 재사용할 수 있습니다. 두 가지 형식을 모두 허용하는 경우 매개변수 값의 의미는 토큰으로 수신되든 인용된 문자열로 수신되든 동일해야 합니다.
