"original": |2-
     The DTLS record layer SHOULD allow the upper layer protocol to
     discover the amount of record expansion expected by the DTLS
     processing.  Note that this number is only an estimate because of
     block padding and the potential use of DTLS compression.
"fixed": |-
  The DTLS record layer SHOULD allow the upper layer protocol to discover the amount of record expansion expected by the DTLS processing.  Note that this number is only an estimate because of block padding and the potential use of DTLS compression.
"ko": |-
  DTLS 레코드 계층은 상위 계층 프로토콜이 DTLS 처리에 의해 예상되는 레코드 확장의 양을 발견할 수 있도록 허용해야 합니다(SHOULD). 이 숫자는 블록 패딩과 DTLS 압축의 잠재적 사용으로 인한 추정치일 뿐입니다.
