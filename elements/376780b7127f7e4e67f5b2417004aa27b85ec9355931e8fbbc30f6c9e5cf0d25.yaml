"original": |2-
     If a new resource is created at the request URI, a 2.01 (Created)
     response MUST be returned to the client.  If an existing resource is
     modified, a 2.04 (Changed) response MUST be returned to indicate
     successful completion of the request.
"fixed": |-
  If a new resource is created at the request URI, a 2.01 (Created) response MUST be returned to the client.  If an existing resource is modified, a 2.04 (Changed) response MUST be returned to indicate successful completion of the request.
"ko": |-
  요청 URI에서 새 리소스가 생성되면 2.01(생성됨) 응답이 클라이언트에 반환되어야 합니다. 기존 리소스가 수정된 경우 요청이 성공적으로 완료되었음을 나타내기 위해 2.04(변경됨) 응답이 반환되어야 합니다.
