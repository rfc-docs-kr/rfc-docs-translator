"original": |2-
     Another issue to consider is the concept of protection options.  We
     use notation such as "m:n protection", where m is the number of
     protection LSPs used to protect n working LSPs.  In all cases except
     1+1 protection, the resources associated with the protection LSPs can
     be used to carry preemptable best-effort traffic when the working LSP
     is functioning correctly.
"fixed": |-
  Another issue to consider is the concept of protection options.  We use notation such as "m:n protection", where m is the number of protection LSPs used to protect n working LSPs.  In all cases except 1+1 protection, the resources associated with the protection LSPs can be used to carry preemptable best-effort traffic when the working LSP is functioning correctly.
"ko": |-
  고려해야 할 또 다른 문제는 보호 옵션의 개념입니다. 우리는 "m:n 보호"와 같은 표기법을 사용합니다. 여기서 m은 n개의 작동 LSP를 보호하는 데 사용되는 보호 LSP의 수입니다. 1+1 보호를 제외한 모든 경우에 보호 LSP와 관련된 자원은 작동하는 LSP가 올바르게 작동할 때 선점 가능한 최선의 트래픽을 전달하는 데 사용될 수 있습니다.
