"original": |2-
     Implementers MAY include "keep-alives" in their TCP implementations
     (MAY-5), although this practice is not universally accepted.  Some
     TCP implementations, however, have included a keep-alive mechanism.
     To confirm that an idle connection is still active, these
     implementations send a probe segment designed to elicit a response
     from the TCP peer.  Such a segment generally contains SEG.SEQ =
     SND.NXT-1 and may or may not contain one garbage octet of data.  If
     keep-alives are included, the application MUST be able to turn them
     on or off for each TCP connection (MUST-24), and they MUST default to
     off (MUST-25).
"fixed": |-
  Implementers MAY include "keep-alives" in their TCP implementations (MAY-5), although this practice is not universally accepted.  Some TCP implementations, however, have included a keep-alive mechanism. To confirm that an idle connection is still active, these implementations send a probe segment designed to elicit a response from the TCP peer.  Such a segment generally contains SEG.SEQ = SND.NXT-1 and may or may not contain one garbage octet of data.  If keep-alives are included, the application MUST be able to turn them on or off for each TCP connection (MUST-24), and they MUST default to off (MUST-25).
"ko": |-
  구현자는 TCP 구현에 "keep-alives"를 포함할 수 있지만(MAY-5), 이 관행이 보편적으로 허용되지는 않습니다. 그러나 일부 TCP 구현에는 연결 유지 메커니즘이 포함되어 있습니다. 유휴 연결이 여전히 활성 상태인지 확인하기 위해 이러한 구현에서는 TCP 피어로부터 응답을 유도하도록 설계된 프로브 세그먼트를 보냅니다. 이러한 세그먼트에는 일반적으로 SEG.SEQ = SND.NXT-1이 포함되며 하나의 가비지 옥텟 데이터가 포함될 수도 있고 포함되지 않을 수도 있습니다. 연결 유지가 포함된 경우 애플리케이션은 각 TCP 연결에 대해 이를 켜거나 끌 수 있어야 하며(MUST-24) 기본적으로 꺼짐으로 설정되어야 합니다(MUST-25).
