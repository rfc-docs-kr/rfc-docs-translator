"original": |2-
     The links returned in a WebFinger response each comprise several
     pieces of information, some of which are optional (refer to Section
     4.4.4).  The WebFinger application specification MUST define each
     link and any values associated with a link, including the link
     relation type ("rel"), the expected media type ("type"), properties,
     and titles.
"fixed": |-
  The links returned in a WebFinger response each comprise several pieces of information, some of which are optional (refer to Section 4.4.4).  The WebFinger application specification MUST define each link and any values associated with a link, including the link relation type ("rel"), the expected media type ("type"), properties, and titles.
"ko": |-
  WebFinger 응답으로 반환된 링크는 각각 여러 가지 정보로 구성되며 그 중 일부는 선택 사항입니다(섹션 4.4.4 참조). WebFinger 애플리케이션 사양은 링크 관계 유형("rel"), 예상 미디어 유형("유형"), 속성 및 제목을 포함하여 각 링크와 링크와 관련된 모든 값을 정의해야 합니다.
