"original": |2-
     Some documents use certain capitalized words ("MUST", "SHOULD", etc.)
     to specify precise requirement levels for technical features.
     RFC 2119 [BCP14] defines a default interpretation of these
     capitalized words in IETF documents.  If this interpretation is used,
     RFC 2119 must be cited (as specified in RFC 2119) and included as a
     normative reference.  Otherwise, the correct interpretation must be
     specified in the document.
"fixed": |-
  Some documents use certain capitalized words ("MUST", "SHOULD", etc.) to specify precise requirement levels for technical features. RFC 2119 [BCP14] defines a default interpretation of these capitalized words in IETF documents.  If this interpretation is used, RFC 2119 must be cited (as specified in RFC 2119) and included as a normative reference.  Otherwise, the correct interpretation must be specified in the document.
"ko": |-
  일부 문서에서는 기술적 기능에 대한 정확한 요구 사항 수준을 지정하기 위해 특정 대문자 단어("MUST", "SHOULD" 등)를 사용합니다. RFC 2119 [BCP14]는 IETF 문서에서 대문자로 표시된 단어에 대한 기본 해석을 정의합니다. 이 해석을 사용하는 경우 RFC 2119를 인용하고(RFC 2119에 지정된 대로) 규범적 참조로 포함해야 합니다. 그렇지 않으면 문서에 올바른 해석이 명시되어야 합니다.
