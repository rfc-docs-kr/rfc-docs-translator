"original": |2-
     Regardless of the terminology used, document authors should pay
     attention to the registry groupings, should request that related
     registries be grouped together to make related registries easier to
     find, and, when creating a new registry, should check whether that
     registry might best be included in an existing group.  That grouping
     information should be clearly communicated to IANA in the registry
     creation request.
"fixed": |-
  Regardless of the terminology used, document authors should pay attention to the registry groupings, should request that related registries be grouped together to make related registries easier to find, and, when creating a new registry, should check whether that registry might best be included in an existing group.  That grouping information should be clearly communicated to IANA in the registry creation request.
"ko": |-
  사용된 용어에 관계없이 문서 작성자는 레지스트리 그룹화에 주의를 기울여야 하며, 관련 레지스트리를 더 쉽게 찾을 수 있도록 관련 레지스트리를 함께 그룹화하도록 요청해야 하며, 새 레지스트리를 생성할 때 해당 레지스트리가 그룹화에 가장 잘 포함될 수 있는지 확인해야 합니다. 기존 그룹. 해당 그룹화 정보는 레지스트리 생성 요청을 통해 IANA에 명확하게 전달되어야 합니다.
