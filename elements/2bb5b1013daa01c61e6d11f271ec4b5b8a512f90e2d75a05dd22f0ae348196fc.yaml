"original": |2-
     This specification does not impose restrictions on signature schemes
     used anywhere in the certificate chain.  The previous version of this
     document required the signatures to match, but this restriction,
     originating in previous TLS versions, is lifted here as it had been
     in RFC 5246.
"fixed": |-
  This specification does not impose restrictions on signature schemes used anywhere in the certificate chain.  The previous version of this document required the signatures to match, but this restriction, originating in previous TLS versions, is lifted here as it had been in RFC 5246.
"ko": |-
  이 사양은 인증서 체인의 어느 곳에서나 사용되는 서명 체계에 제한을 두지 않습니다. 이 문서의 이전 버전에서는 일치하는 서명이 필요했지만 이전 TLS 버전에서 발생한 이 제한은 RFC 5246에서처럼 여기에서 해제되었습니다.
