"original": |2-
     UIDNOTSTICKY
        The selected mailbox is supported by a mail store that does not
        support persistent UIDs; that is, UIDVALIDITY will be different
        each time the mailbox is selected.  Consequently, APPEND or COPY
        to this mailbox will not return an APPENDUID or COPYUID response
        code.
"fixed": |-
  UIDNOTSTICKY  -  The selected mailbox is supported by a mail store that does not support persistent UIDs; that is, UIDVALIDITY will be different each time the mailbox is selected.  Consequently, APPEND or COPY to this mailbox will not return an APPENDUID or COPYUID response code.
"ko": |-
  UIDNOTSTICKY - 선택한 사서함은 영구 UID를 지원하지 않는 메일 저장소에서 지원됩니다. 즉, UIDVALIDITY는 사서함을 선택할 때마다 달라집니다.  결과적으로 이 사서함에 대한 APPEND 또는 COPY는 APPENDUID 또는 COPYUID 응답 코드를 반환하지 않습니다.
