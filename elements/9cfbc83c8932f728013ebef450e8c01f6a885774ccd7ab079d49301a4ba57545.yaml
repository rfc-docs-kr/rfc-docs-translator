"original": |2-
     The REQUEST message is used to request one or more chunks from
     another peer.  A REQUEST message MUST contain the specification of
     the chunks the requester wants to download.  A peer receiving a
     REQUEST message MAY send out the requested chunks (by means of DATA
     messages).  When Peer Q receives multiple REQUESTs from the same Peer
     P, Peer Q SHOULD process the REQUESTs in the order received.
     Multiple REQUEST messages MAY be sent in one datagram, for example,
     when a peer wants to request several rare chunks at once.
"fixed": |-
  The REQUEST message is used to request one or more chunks from another peer.  A REQUEST message MUST contain the specification of the chunks the requester wants to download.  A peer receiving a REQUEST message MAY send out the requested chunks (by means of DATA messages).  When Peer Q receives multiple REQUESTs from the same Peer P, Peer Q SHOULD process the REQUESTs in the order received. Multiple REQUEST messages MAY be sent in one datagram, for example, when a peer wants to request several rare chunks at once.
"ko": |-
  REQUEST 메시지는 다른 피어로부터 하나 이상의 청크를 요청하는 데 사용됩니다. REQUEST 메시지에는 요청자가 다운로드하려는 청크의 사양이 포함되어야 합니다. REQUEST 메시지를 수신한 피어는 요청된 청크를 (DATA 메시지를 통해) 보낼 수 있습니다. 피어 Q가 동일한 피어 P로부터 여러 REQUEST를 수신하면 피어 Q는 수신된 순서대로 REQUEST를 처리해야 합니다. 예를 들어, 피어가 여러 희귀 청크를 동시에 요청하려는 경우 여러 REQUEST 메시지가 하나의 데이터그램으로 전송될 수 있습니다.
