"original": |2-
     To minimize impact on playback in any of the above cases, the server
     MUST modify the playback properties, set scale to a supportable
     value, and continue delivery of the media.  When doing this
     modification, it MUST send a PLAY_NOTIFY message with the Notify-
     Reason header set to "scale-change".  The request MUST contain a
     Range header with the media time when the change took effect, a Scale
     header with the new value in use, a Session header with the
     identifier for the session to which it applies, and a Date header
     with the server wallclock time of the change.  For time-progressing
     content, the Media-Range and the Media-Properties headers at this
     point in time also MUST be included.  The Media-Properties header
     MUST be included if the scale change was due to the content changing
     what scale values ("Scales") are supported.
"fixed": |-
  To minimize impact on playback in any of the above cases, the server MUST modify the playback properties, set scale to a supportable value, and continue delivery of the media.  When doing this modification, it MUST send a PLAY_NOTIFY message with the Notify- Reason header set to "scale-change".  The request MUST contain a Range header with the media time when the change took effect, a Scale header with the new value in use, a Session header with the identifier for the session to which it applies, and a Date header with the server wallclock time of the change.  For time-progressing content, the Media-Range and the Media-Properties headers at this point in time also MUST be included.  The Media-Properties header MUST be included if the scale change was due to the content changing what scale values ("Scales") are supported.
"ko": |-
  위의 경우 재생에 미치는 영향을 최소화하려면 서버는 재생 속성을 수정하고, 크기를 지원 가능한 값으로 설정하고, 미디어를 계속 전달해야 합니다. 이 수정을 수행할 때 Notify-Reason 헤더가 "scale-change"로 설정된 PLAY_NOTIFY 메시지를 보내야 합니다. 요청에는 변경 사항이 적용된 미디어 시간이 포함된 Range 헤더, 사용 중인 새 값이 포함된 Scale 헤더, 적용되는 세션에 대한 식별자가 포함된 Session 헤더, 서버 벽시계 시간이 포함된 Date 헤더가 포함되어야 합니다. 변화의. 시간이 지남에 따라 진행되는 콘텐츠의 경우 이 시점의 Media-Range 및 Media-Properties 헤더도 포함되어야 합니다. 지원되는 배율 값("Scale")을 변경하는 콘텐츠로 인해 배율 변경이 발생한 경우 Media-Properties 헤더를 포함해야 합니다.
