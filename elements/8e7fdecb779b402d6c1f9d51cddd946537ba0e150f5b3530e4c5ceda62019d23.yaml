"original": |2-
     A KDF has several input values.  This section describes the
     conventions for using the KDF to compute the key-encryption key for
     KeyTransPSKRecipientInfo and KeyAgreePSKRecipientInfo.  For
     simplicity, the terminology used in the HKDF specification [RFC5869]
     is used here.
"fixed": |-
  A KDF has several input values.  This section describes the conventions for using the KDF to compute the key-encryption key for KeyTransPSKRecipientInfo and KeyAgreePSKRecipientInfo.  For simplicity, the terminology used in the HKDF specification [RFC5869] is used here.
"ko": |-
  KDF에는 여러 입력 값이 있습니다.  이 섹션에서는 KDF를 사용하여 KeyTransPSKRecipientInfo 및 KeyAgreePSKRecipientInfo에 대한 키 암호화 키를 계산하는 규칙을 설명합니다.  단순화를 위해 HKDF 사양 [RFC5869]에 사용된 용어가 여기에서 사용됩니다.
