"ko": |-
  엔드포인트는 피어가 연결 ID를 폐기할 때 새 연결 ID를 제공해야 합니다(SHOULD). 엔드포인트가 피어의 active_connection_id_limit보다 적은 수의 연결 ID를 제공한 경우 이전에 사용되지 않은 연결 ID가 포함된 패킷을 수신할 때 새 연결 ID를 제공할 수 있습니다. 엔드포인트는 연결 ID가 부족해지는 위험을 피하기 위해 각 연결에 대해 발급되는 총 연결 ID 수를 제한할 수 있습니다. 섹션 10.3.2를 참조하세요. 엔드포인트는 또한 피어가 발급된 연결 ID 수만큼 많은 경로를 통해 엔드포인트와 상호 작용할 수 있으므로 경로 유효성 검사 상태와 같이 유지하는 경로별 상태의 양을 줄이기 위해 연결 ID 발급을 제한할 수 있습니다.
