"original": |2-
     In the above equations, we rely on the implicit conversion of the
     message m from a bit string to an integer.  No hash function is shown
     in these equations, but, as described in Section 10.4, a hash
     function should be applied to the message prior to signing in order
     to prevent existential forgery attacks.
"fixed": |-
  In the above equations, we rely on the implicit conversion of the message m from a bit string to an integer.  No hash function is shown in these equations, but, as described in Section 10.4, a hash function should be applied to the message prior to signing in order to prevent existential forgery attacks.
"ko": |-
  위의 방정식에서 우리는 비트 문자열에서 정수로의 메시지 m의 암시적 변환에 의존합니다. 이 방정식에는 해시 함수가 표시되지 않지만 섹션 10.4에 설명된 대로 실존 위조 공격을 방지하기 위해 서명하기 전에 메시지에 해시 함수를 적용해야 합니다.
