"original": |2-
     IPP Clients ("Clients") implement IPP on the Client side and give
     End Users (or programs running on behalf of End Users) the ability to
     query Printers and submit and manage Print Jobs.  An IPP server is
     just that part of the Printer object that implements the server-side
     protocol.  The rest of the Printer object implements (or gateways
     into) the application semantics of the print service itself.
     Printers can be embedded in an Output Device or can be implemented on
     a host on the network that communicates with an Output Device.
"fixed": |-
  IPP Clients ("Clients") implement IPP on the Client side and give End Users (or programs running on behalf of End Users) the ability to query Printers and submit and manage Print Jobs.  An IPP server is just that part of the Printer object that implements the server-side protocol.  The rest of the Printer object implements (or gateways into) the application semantics of the print service itself. Printers can be embedded in an Output Device or can be implemented on a host on the network that communicates with an Output Device.
"ko": |-
  IPP 클라이언트("클라이언트")는 클라이언트측에서 IPP를 구현하고 최종 사용자(또는 최종 사용자를 대신하여 실행되는 프로그램)에게 프린터에 쿼리하고 인쇄 작업을 제출 및 관리할 수 있는 기능을 제공합니다. IPP 서버는 서버측 프로토콜을 구현하는 프린터 개체의 일부입니다. Printer 객체의 나머지 부분은 인쇄 서비스 자체의 응용 프로그램 의미를 구현(또는 게이트웨이)합니다. 프린터는 출력 장치에 내장되거나 출력 장치와 통신하는 네트워크의 호스트에 구현될 수 있습니다.
