"original": |2-
     Including the IV in each datagram ensures that decryption of each
     received datagram can be performed, even when some datagrams are
     dropped, or datagrams are re-ordered in transit.
"fixed": |-
  Including the IV in each datagram ensures that decryption of each received datagram can be performed, even when some datagrams are dropped, or datagrams are re-ordered in transit.
"ko": |-
  각 데이터그램에 IV를 포함하면 일부 데이터그램이 삭제되거나 전송 중에 데이터그램의 순서가 변경되는 경우에도 수신된 각 데이터그램의 암호 해독이 수행될 수 있습니다.
