"original": |2-
     The activity of editing sometimes creates a tension between author
     and editor.  The RFC Editor attempts to minimize this conflict for
     RFC publication while continually striving to produce a uniformly
     excellent document series.  The RFC Editor refers to this fundamental
     tension as "editorial balance," and maintaining this balance is a
     continuing concern for the RFC Editor.  There is a prime directive
     that must rule over grammatical conventions: do not change the
     intended meaning of the text.
"fixed": |-
  The activity of editing sometimes creates a tension between author and editor.  The RFC Editor attempts to minimize this conflict for RFC publication while continually striving to produce a uniformly excellent document series.  The RFC Editor refers to this fundamental tension as "editorial balance," and maintaining this balance is a continuing concern for the RFC Editor.  There is a prime directive that must rule over grammatical conventions: do not change the intended meaning of the text.
"ko": |-
  편집 활동은 때때로 저자와 편집자 사이에 긴장감을 조성합니다. RFC 편집기는 RFC 게시에 대한 이러한 충돌을 최소화하는 동시에 균일하고 우수한 문서 시리즈를 생성하기 위해 지속적으로 노력합니다. RFC 편집자는 이러한 근본적인 긴장을 "편집 균형"이라고 부르며, 이 균형을 유지하는 것은 RFC 편집자의 지속적인 관심사입니다. 문법적 관례를 지배해야 하는 기본 지시문이 있습니다. 즉, 텍스트의 의도된 의미를 변경하지 마십시오.
