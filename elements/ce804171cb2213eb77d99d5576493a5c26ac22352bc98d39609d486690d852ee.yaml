"original": |2-
     In this document, we are particularly interested in the case where
     the common backbone offers an IP service.  We are primarily concerned
     with the case in which an enterprise is outsourcing its backbone to a
     service provider, or perhaps to a set of service providers, with
     which it maintains contractual relationships.  We are not focused on
     providing VPNs over the public Internet.
"fixed": |-
  In this document, we are particularly interested in the case where the common backbone offers an IP service.  We are primarily concerned with the case in which an enterprise is outsourcing its backbone to a service provider, or perhaps to a set of service providers, with which it maintains contractual relationships.  We are not focused on providing VPNs over the public Internet.
"ko": |-
  이 문서에서 우리는 공통 백본이 IP 서비스를 제공하는 경우에 특히 관심이 있습니다. 우리는 주로 기업이 백본을 서비스 제공자 또는 계약 관계를 유지하는 서비스 제공자 집합에 아웃소싱하는 경우에 관심이 있습니다. 우리는 공공 인터넷을 통한 VPN 제공에 초점을 맞추지 않습니다.
