"ko": |-
  이러한 메시지 크기 제약으로 인해 요소가 TCP를 통해 요청을 보내고 해당 요청이 UDP를 통해 전송되었을 경우, 연결 설정 시도로 인해 지원되지 않는 ICMP 프로토콜이 생성되거나 TCP 재설정이 발생하는 경우 요소는 UDP를 사용하여 요청을 재시도해야 합니다(SHOULD). 이는 TCP를 지원하지 않는 RFC 2543 호환 구현과의 하위 호환성을 제공하기 위한 것입니다. 이 동작은 이 사양의 향후 개정판에서 더 이상 사용되지 않을 것으로 예상됩니다.
