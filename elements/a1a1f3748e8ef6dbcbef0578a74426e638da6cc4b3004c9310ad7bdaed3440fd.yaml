"original": |2-
     A server that implements DHCPLEASEQUERY SHOULD also save the
     information on the most recent Vendor class identifier, option 60,
     associated with each IP address, since this option is also likely to
     be requested by clients sending the DHCPLEASEQUERY message.
"fixed": |-
  A server that implements DHCPLEASEQUERY SHOULD also save the information on the most recent Vendor class identifier, option 60, associated with each IP address, since this option is also likely to be requested by clients sending the DHCPLEASEQUERY message.
"ko": |-
  DHCPLEASEQUERY를 구현하는 서버는 또한 각 IP 주소와 관련된 최신 공급업체 클래스 식별자인 옵션 60에 대한 정보를 저장해야 합니다. 왜냐하면 이 옵션은 DHCPLEASEQUERY 메시지를 보내는 클라이언트에 의해 요청될 가능성이 높기 때문입니다.
