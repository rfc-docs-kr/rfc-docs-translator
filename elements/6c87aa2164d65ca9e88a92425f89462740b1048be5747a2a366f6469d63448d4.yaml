"original": |2-
     The trace fields are a group of header fields consisting of an
     optional "Return-Path:" field, and one or more "Received:" fields.
     The "Return-Path:" header field contains a pair of angle brackets
     that enclose an optional addr-spec.  The "Received:" field contains a
     (possibly empty) list of name/value pairs followed by a semicolon and
     a date-time specification.  The first item of the name/value pair is
     defined by item-name, and the second item is either an addr-spec, an
     atom, a domain, or a msg-id.  Further restrictions may be applied to
     the syntax of the trace fields by standards that provide for their
     use, such as [RFC2821].
"fixed": |-
  The trace fields are a group of header fields consisting of an optional "Return-Path:" field, and one or more "Received:" fields. The "Return-Path:" header field contains a pair of angle brackets that enclose an optional addr-spec.  The "Received:" field contains a (possibly empty) list of name/value pairs followed by a semicolon and a date-time specification.  The first item of the name/value pair is defined by item-name, and the second item is either an addr-spec, an atom, a domain, or a msg-id.  Further restrictions may be applied to the syntax of the trace fields by standards that provide for their use, such as [RFC2821].
"ko": |-
  추적 필드는 선택적 "Return-Path:" 필드와 하나 이상의 "Received:" 필드로 구성된 헤더 필드 그룹입니다. "Return-Path:" 헤더 필드에는 선택적 addr-spec을 묶는 한 쌍의 꺾쇠 괄호가 포함되어 있습니다.  "Received:" 필드에는 이름/값 쌍 목록(비어 있을 수 있음)과 세미콜론 및 날짜-시간 사양이 포함되어 있습니다.  이름/값 쌍의 첫 번째 항목은 item-name으로 정의되고 두 번째 항목은 addr-spec,atom,domain 또는 msg-id입니다.  [RFC2821]과 같이 사용을 위해 제공되는 표준에 따라 추적 필드의 구문에 추가 제한이 적용될 수 있습니다.
