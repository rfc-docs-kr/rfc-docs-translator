"original": |2-
     Two methods for specifying the algorithms that can be used with the
     subjectPublicKey are defined.  One method allows the key to be used
     with any ECC algorithm, while the other method restricts the usage of
     the key to specific algorithms.  To promote interoperability, this
     document indicates which is required to implement for Certification
     Authorities (CAs) that implement ECC algorithms and relying parties
     that claim to process ECC algorithms.
"fixed": |-
  Two methods for specifying the algorithms that can be used with the subjectPublicKey are defined.  One method allows the key to be used with any ECC algorithm, while the other method restricts the usage of the key to specific algorithms.  To promote interoperability, this document indicates which is required to implement for Certification Authorities (CAs) that implement ECC algorithms and relying parties that claim to process ECC algorithms.
"ko": |-
  subjectPublicKey와 함께 사용할 수 있는 알고리즘을 지정하는 두 가지 방법이 정의됩니다. 한 가지 방법은 키를 모든 ECC 알고리즘과 함께 사용할 수 있도록 하는 반면, 다른 방법은 키 사용을 특정 알고리즘으로 제한합니다. 상호 운용성을 촉진하기 위해 이 문서는 ECC 알고리즘을 구현하는 인증 기관(CA)과 ECC 알고리즘을 처리한다고 주장하는 신뢰 당사자를 위해 구현하는 데 필요한 사항을 나타냅니다.
