"original": |2-
     Denial of service attacks are all too frequently viewed as an fact of
     life.  One problem is that an attacker can often choose from one of
     many denial of service attacks to inflict upon a victim, and because
     most of these attacks cannot be thwarted, common wisdom frequently
     assumes that there is no point protecting against one kind of denial
     of service attack when there are many other denial of service attacks
     that are possible but that cannot be prevented.
"fixed": |-
  Denial of service attacks are all too frequently viewed as an fact of life.  One problem is that an attacker can often choose from one of many denial of service attacks to inflict upon a victim, and because most of these attacks cannot be thwarted, common wisdom frequently assumes that there is no point protecting against one kind of denial of service attack when there are many other denial of service attacks that are possible but that cannot be prevented.
"ko": |-
  서비스 거부 공격은 너무 자주 현실의 사실로 간주됩니다. 한 가지 문제는 공격자가 피해자에게 가하기 위해 많은 서비스 거부 공격 중 하나를 선택할 수 있다는 것입니다. 이러한 공격의 대부분은 좌절될 수 없기 때문에 일반적인 통념에서는 한 종류의 서비스 거부로부터 보호할 이유가 없다고 가정하는 경우가 많습니다. 가능하지만 예방할 수 없는 다른 서비스 거부 공격이 많이 있을 때 공격합니다.
