"ko": |-
  클라이언트는 각 연결 시도에 대해 최대 하나의 재시도 패킷을 수락하고 처리해야 합니다. 클라이언트가 서버로부터 초기 또는 재시도 패킷을 수신하고 처리한 후에는 수신한 모든 후속 재시도 패킷을 폐기해야 합니다.
