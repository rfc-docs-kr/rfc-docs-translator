"original": |2-
     Revisions of this document should mark known weak groups as
     explicitly deprecated for use in TLS and should update the estimated
     work factor needed to break the group if the cryptanalysis has
     changed.  Implementations that require strong confidentiality and
     integrity guarantees should avoid using deprecated groups and should
     be updated when the estimated security margins are updated.
"fixed": |-
  Revisions of this document should mark known weak groups as explicitly deprecated for use in TLS and should update the estimated work factor needed to break the group if the cryptanalysis has changed.  Implementations that require strong confidentiality and integrity guarantees should avoid using deprecated groups and should be updated when the estimated security margins are updated.
"ko": |-
  이 문서의 개정판에서는 알려진 약한 그룹을 TLS에서 사용하기 위해 명시적으로 더 이상 사용되지 않는 것으로 표시해야 하며 암호화 분석이 변경된 경우 그룹을 중단하는 데 필요한 예상 작업 요소를 업데이트해야 합니다.  강력한 기밀성과 무결성 보장이 필요한 구현에서는 더 이상 사용되지 않는 그룹을 사용하지 않아야 하며 예상 보안 마진이 업데이트될 때 업데이트해야 합니다.
