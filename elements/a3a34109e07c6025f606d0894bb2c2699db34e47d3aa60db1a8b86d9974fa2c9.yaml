"original": |2-
     When the subjectAltName extension contains a DN in the directoryName,
     the encoding rules are the same as those specified for the issuer
     field in Section 4.1.2.4.  The DN MUST be unique for each subject
     entity certified by the one CA as defined by the issuer field.  A CA
     MAY issue more than one certificate with the same DN to the same
     subject entity.
"fixed": |-
  When the subjectAltName extension contains a DN in the directoryName, the encoding rules are the same as those specified for the issuer field in Section 4.1.2.4.  The DN MUST be unique for each subject entity certified by the one CA as defined by the issuer field.  A CA MAY issue more than one certificate with the same DN to the same subject entity.
"ko": |-
  subjectAltName 확장이 디렉토리 이름에 DN을 포함하는 경우 인코딩 규칙은 섹션 4.1.2.4의 발급자 필드에 대해 지정된 규칙과 동일합니다. DN은 발급자 필드에 정의된 대로 하나의 CA에서 인증한 각 주체 엔터티에 대해 고유해야 합니다. CA는 동일한 주체 엔터티에 대해 동일한 DN을 가진 두 개 이상의 인증서를 발급할 수 있습니다.
