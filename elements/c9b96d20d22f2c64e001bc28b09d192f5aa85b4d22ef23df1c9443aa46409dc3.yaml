"original": |2-
     During a Job Creation request, the Client's identity is recorded in
     the Job object in an implementation-defined attribute.  This
     information can be used to verify a Client's identity for subsequent
     operations on that Job object in order to enforce any access control
     policy that might be in effect.  See Section 9.3 below for more
     details.  This and other information stored in the Job object can
     also be considered personal or sensitive in nature and can be
     filtered out as part of a configured privacy policy (Section 9.4).
"fixed": |-
  During a Job Creation request, the Client's identity is recorded in the Job object in an implementation-defined attribute.  This information can be used to verify a Client's identity for subsequent operations on that Job object in order to enforce any access control policy that might be in effect.  See Section 9.3 below for more details.  This and other information stored in the Job object can also be considered personal or sensitive in nature and can be filtered out as part of a configured privacy policy (Section 9.4).
"ko": |-
  작업 생성 요청 중에 클라이언트의 신원은 구현 정의 속성의 작업 개체에 기록됩니다. 이 정보는 적용될 수 있는 액세스 제어 정책을 시행하기 위해 해당 작업 개체에 대한 후속 작업에 대해 클라이언트의 신원을 확인하는 데 사용될 수 있습니다. 자세한 내용은 아래 섹션 9.3을 참조하세요. Job 개체에 저장된 이 정보와 기타 정보는 본질적으로 개인 정보이거나 민감한 정보로 간주될 수 있으며 구성된 개인 정보 보호 정책(섹션 9.4)의 일부로 필터링될 수 있습니다.
