"original": |2-
     When the "no-cache" directive is present in a request message, an
     application should forward the request toward the origin server even
     if it has a cached copy of what is being requested. This allows a
     client to insist upon receiving an authoritative response to its
     request. It also allows a client to refresh a cached copy which is
     known to be corrupted or stale.
"fixed": |-
  When the "no-cache" directive is present in a request message, an application should forward the request toward the origin server even if it has a cached copy of what is being requested. This allows a client to insist upon receiving an authoritative response to its request. It also allows a client to refresh a cached copy which is known to be corrupted or stale.
"ko": |-
  요청 메시지에 "no-cache" 지시문이 있으면 애플리케이션은 요청 내용의 캐시된 복사본이 있더라도 요청을 원본 서버로 전달해야 합니다. 이를 통해 클라이언트는 요청에 대한 권위 있는 응답을 받아야 한다고 주장할 수 있습니다. 또한 클라이언트는 손상되었거나 오래된 것으로 알려진 캐시된 복사본을 새로 고칠 수 있습니다.
