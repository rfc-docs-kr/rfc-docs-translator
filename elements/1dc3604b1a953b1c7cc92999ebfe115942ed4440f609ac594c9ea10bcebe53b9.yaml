"original": |2-
     WARNING: it turns out that the first implementor implemented and
     deployed something rather different than what was described in the
     IANA registration for 'tls-unique'.  Subsequently, it was decided
     that we should adopt that form of 'tls-unique'.  This means that this
     document makes a backwards-incompatible change to 'tls-unique'.  See
     Section 8 for more details.
"fixed": |-
  WARNING: it turns out that the first implementor implemented and deployed something rather different than what was described in the IANA registration for 'tls-unique'.  Subsequently, it was decided that we should adopt that form of 'tls-unique'.  This means that this document makes a backwards-incompatible change to 'tls-unique'.  See Section 8 for more details.
"ko": |-
  경고: 첫 번째 구현자는 'tls-unique'에 대한 IANA 등록에 설명된 것과는 다소 다른 것을 구현하고 배포한 것으로 나타났습니다. 그 후, 'tls-unique' 형식을 채택해야 한다는 결정이 내려졌습니다. 이는 이 문서가 'tls-unique'에 대해 이전 버전과 호환되지 않는 변경을 수행함을 의미합니다. 자세한 내용은 섹션 8을 참조하세요.
