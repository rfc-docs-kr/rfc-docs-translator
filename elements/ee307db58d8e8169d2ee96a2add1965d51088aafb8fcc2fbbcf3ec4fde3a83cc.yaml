"original": |2-
     The usage of SRTP, i.e., either SAVP or SAVPF profiles, requires that
     a security association be established.  The default mechanism for
     establishing that security association is to use MIKEY[RFC3830] with
     RTSP as defined Appendix C.1.4.1.
"fixed": |-
  The usage of SRTP, i.e., either SAVP or SAVPF profiles, requires that a security association be established.  The default mechanism for establishing that security association is to use MIKEY[RFC3830] with RTSP as defined Appendix C.1.4.1.
"ko": |-
  SRTP(즉, SAVP 또는 SAVPF 프로필)를 사용하려면 보안 연결을 설정해야 합니다. 해당 보안 연결을 설정하는 기본 메커니즘은 부록 C.1.4.1에 정의된 대로 RTSP와 함께 MIKEY[RFC3830]를 사용하는 것입니다.
