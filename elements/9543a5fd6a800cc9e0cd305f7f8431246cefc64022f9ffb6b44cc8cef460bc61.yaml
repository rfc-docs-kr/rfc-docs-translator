"original": |2-
     The recommendations are intended for general application within
     computer and communications systems and as such include a fair amount
     of flexibility.  It is expected that application standards based on
     these specifications may include additional constraints.  The
     recommendations are intended to be compatible with the standards IEEE
     1363 [IEEE1363], IEEE 1363a [IEEE1363A], and ANSI X9.44 [ANSIX944].
"fixed": |-
  The recommendations are intended for general application within computer and communications systems and as such include a fair amount of flexibility.  It is expected that application standards based on these specifications may include additional constraints.  The recommendations are intended to be compatible with the standards IEEE 1363 [IEEE1363], IEEE 1363a [IEEE1363A], and ANSI X9.44 [ANSIX944].
"ko": |-
  권장 사항은 컴퓨터 및 통신 시스템 내의 일반적인 적용을 위한 것이므로 상당한 유연성을 포함합니다. 이러한 사양을 기반으로 한 응용 표준에는 추가적인 제약 사항이 포함될 것으로 예상됩니다. 권장 사항은 IEEE 1363 [IEEE1363], IEEE 1363a [IEEE1363A] 및 ANSI X9.44 [ANSIX944] 표준과 호환되도록 작성되었습니다.
