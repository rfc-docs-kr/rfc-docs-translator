"original": |2-
     It is not always possible for a responder to generate a response that
     the client is expected to understand and that meets contemporary
     standards for cryptographic security.  In such cases, an OCSP
     responder operator MUST balance the risk of employing a compromised
     security solution and the cost of mandating an upgrade, including the
     risk that the alternative chosen by end users will offer even less
     security or no security.
"fixed": |-
  It is not always possible for a responder to generate a response that the client is expected to understand and that meets contemporary standards for cryptographic security.  In such cases, an OCSP responder operator MUST balance the risk of employing a compromised security solution and the cost of mandating an upgrade, including the risk that the alternative chosen by end users will offer even less security or no security.
"ko": |-
  응답자가 클라이언트가 이해할 것으로 예상되고 암호화 보안에 대한 최신 표준을 충족하는 응답을 생성하는 것이 항상 가능한 것은 아닙니다. 이러한 경우 OCSP 대응 운영자는 최종 사용자가 선택한 대안이 보안 수준이 훨씬 낮거나 보안이 전혀 제공되지 않을 위험을 포함하여 손상된 보안 솔루션을 사용하는 위험과 업그레이드를 요구하는 비용의 균형을 맞춰야 합니다.
