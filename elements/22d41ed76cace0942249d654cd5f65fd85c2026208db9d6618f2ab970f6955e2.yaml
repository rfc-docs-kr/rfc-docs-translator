"original": |2-
     o  Added an asynchronous notification method PLAY_NOTIFY.  This
        method is used by the RTSP server to asynchronously notify clients
        about session changes while in Play state.  To a limited extent,
        this is comparable with some implementations of ANNOUNCE in RTSP
        1.0 not intended for Recording.
"fixed": |-
  -  Added an asynchronous notification method PLAY_NOTIFY.  This method is used by the RTSP server to asynchronously notify clients about session changes while in Play state.  To a limited extent, this is comparable with some implementations of ANNOUNCE in RTSP 1.0 not intended for Recording.
"ko": |-
  - 비동기 알림 메소드 PLAY_NOTIFY를 추가했습니다. 이 메서드는 RTSP 서버에서 재생 상태에 있는 동안 클라이언트에게 세션 변경 사항을 비동기적으로 알리는 데 사용됩니다. 제한된 범위 내에서 이는 녹음용이 아닌 RTSP 1.0의 일부 ANNOUNCE 구현과 유사합니다.
