"original": |2-
     Consider a set of "sites" which are attached to a common network
     which we may call the "backbone". Let's apply some policy to create a
     number of subsets of that set, and let's impose the following rule:
     two sites may have IP interconnectivity over that backbone only if at
     least one of these subsets contains them both.
"fixed": |-
  Consider a set of "sites" which are attached to a common network which we may call the "backbone". Let's apply some policy to create a number of subsets of that set, and let's impose the following rule: two sites may have IP interconnectivity over that backbone only if at least one of these subsets contains them both.
"ko": |-
  "백본"이라고 부를 수 있는 공통 네트워크에 연결된 "사이트" 집합을 고려합니다. 해당 집합의 여러 하위 집합을 만들기 위해 몇 가지 정책을 적용하고 다음 규칙을 부과해 보겠습니다. 두 사이트는 이러한 하위 집합 중 적어도 하나에 두 사이트가 모두 포함된 경우에만 해당 백본을 통해 IP 상호 연결성을 가질 수 있습니다.
