"original": |2-
     A mailbox receives mail.  It is a conceptual entity which does not
     necessarily pertain to file storage.  For example, some sites may
     choose to print mail on a printer and deliver the output to the
     addressee's desk.  Normally, a mailbox is comprised of two parts: (1)
     an optional display name that indicates the name of the recipient
     (which could be a person or a system) that could be displayed to the
     user of a mail application, and (2) an addr-spec address enclosed in
     angle brackets ("<" and ">").  There is also an alternate simple form
     of a mailbox where the addr-spec address appears alone, without the
     recipient's name or the angle brackets.  The Internet addr-spec
     address is described in section 3.4.1.
"fixed": |-
  A mailbox receives mail.  It is a conceptual entity which does not necessarily pertain to file storage.  For example, some sites may choose to print mail on a printer and deliver the output to the addressee's desk.  Normally, a mailbox is comprised of two parts: (1) an optional display name that indicates the name of the recipient (which could be a person or a system) that could be displayed to the user of a mail application, and (2) an addr-spec address enclosed in angle brackets ("<" and ">").  There is also an alternate simple form of a mailbox where the addr-spec address appears alone, without the recipient's name or the angle brackets.  The Internet addr-spec address is described in section 3.4.1.
"ko": |-
  사서함은 메일을 받습니다.  파일 저장과 반드시 ​​관련되지는 않는 개념적 엔터티입니다.  예를 들어, 일부 사이트에서는 메일을 프린터로 인쇄하여 출력물을 수취인의 책상으로 전달하도록 선택할 수 있습니다.  일반적으로 사서함은 (1) 메일 응용 프로그램 사용자에게 표시될 수 있는 수신자 이름(사람 또는 시스템일 수 있음)을 나타내는 선택적 표시 이름과 (2) 두 부분으로 구성됩니다. 꺾쇠 괄호("<" 및 ">")로 묶인 addr-spec 주소입니다.  또한 수신자의 이름이나 꺾쇠 괄호 없이 addr-spec 주소만 표시되는 간단한 대체 형식의 사서함도 있습니다.  인터넷 addr-spec 주소는 섹션 3.4.1에 설명되어 있습니다.
