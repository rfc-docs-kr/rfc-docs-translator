"original": |2-
     The framework assumes that Session Description Protocol (SDP) will be
     used to describe media sessions and streams.  The framework further
     assumes RTP carriage of media.  However, since SDP can be used to
     describe other media transport schemes (e.g., ATM) these could be
     used if they provide the necessary elements (e.g., explicit
     timestamps).
"fixed": |-
  The framework assumes that Session Description Protocol (SDP) will be used to describe media sessions and streams.  The framework further assumes RTP carriage of media.  However, since SDP can be used to describe other media transport schemes (e.g., ATM) these could be used if they provide the necessary elements (e.g., explicit timestamps).
"ko": |-
  프레임워크는 SDP(Session Description Protocol)가 미디어 세션과 스트림을 설명하는 데 사용된다고 가정합니다. 프레임워크는 또한 미디어의 RTP 캐리지를 가정합니다. 그러나 SDP는 다른 미디어 전송 체계(예: ATM)를 설명하는 데 사용될 수 있으므로 필요한 요소(예: 명시적 타임스탬프)를 제공하는 경우 사용할 수 있습니다.
