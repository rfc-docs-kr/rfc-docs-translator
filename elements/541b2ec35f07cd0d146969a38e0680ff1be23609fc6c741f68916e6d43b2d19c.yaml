"original": |2-
     For an RTSP Session where media resources are under aggregated
     control, the media resources will normally end at approximately the
     same time, although some small differences may exist, on the scale of
     a few hundred milliseconds.  In those cases, an RTSP session under
     aggregated control SHOULD send only a single PLAY_NOTIFY request.  By
     using the aggregate control URI in the PLAY_NOTIFY request, the RTSP
     server indicates that this applies to all media resources within the
     session.  In cases in which RTP is used for media delivery,
     corresponding RTP-Info needs to be included for all media resources.
     In cases where one or more media resources have a significantly
     shorter duration than some other resources in the aggregated session,
     the server MAY send end-of-stream notifications using individual
     media resource URIs to indicate to agents that there will be no more
     media for this particular media resource related to the current
     active PLAY request.  In such cases, when the remaining media
     resources come to the end of the stream, they MUST send a PLAY_NOTIFY
     request using the aggregate control URI to indicate that no more
     resources remain.
"fixed": |-
  For an RTSP Session where media resources are under aggregated control, the media resources will normally end at approximately the same time, although some small differences may exist, on the scale of a few hundred milliseconds.  In those cases, an RTSP session under aggregated control SHOULD send only a single PLAY_NOTIFY request.  By using the aggregate control URI in the PLAY_NOTIFY request, the RTSP server indicates that this applies to all media resources within the session.  In cases in which RTP is used for media delivery, corresponding RTP-Info needs to be included for all media resources. In cases where one or more media resources have a significantly shorter duration than some other resources in the aggregated session, the server MAY send end-of-stream notifications using individual media resource URIs to indicate to agents that there will be no more media for this particular media resource related to the current active PLAY request.  In such cases, when the remaining media resources come to the end of the stream, they MUST send a PLAY_NOTIFY request using the aggregate control URI to indicate that no more resources remain.
"ko": |-
  미디어 리소스가 통합적으로 제어되는 RTSP 세션의 경우 미디어 리소스는 일반적으로 거의 동시에 종료되지만 몇 백 밀리초 단위의 작은 차이가 있을 수 있습니다. 이러한 경우 집계된 제어를 받는 RTSP 세션은 단일 PLAY_NOTIFY 요청만 보내야 합니다(SHOULD). PLAY_NOTIFY 요청에서 집계 제어 URI를 사용하여 RTSP 서버는 이것이 세션 내의 모든 미디어 리소스에 적용됨을 나타냅니다. 미디어 전달을 위해 RTP가 사용되는 경우 모든 미디어 리소스에 해당 RTP-Info가 포함되어야 합니다. 하나 이상의 미디어 리소스가 집계된 세션의 다른 리소스보다 훨씬 짧은 기간을 갖는 경우, 서버는 개별 미디어 리소스 URI를 사용하여 스트림 끝 알림을 보내 에이전트에 이에 대한 미디어가 더 이상 없음을 나타낼 수 있습니다. 현재 활성 PLAY 요청과 관련된 특정 미디어 리소스. 이러한 경우 나머지 미디어 리소스가 스트림 끝에 오면 더 이상 리소스가 남아 있지 않음을 나타내기 위해 집계 제어 URI를 사용하여 PLAY_NOTIFY 요청을 보내야 합니다.
