"original": |2-
     It is possible that retaining many ACK Ranges could cause an ACK
     frame to become too large.  A receiver can discard unacknowledged ACK
     Ranges to limit ACK frame size, at the cost of increased
     retransmissions from the sender.  This is necessary if an ACK frame
     would be too large to fit in a packet.  Receivers MAY also limit ACK
     frame size further to preserve space for other frames or to limit the
     capacity that acknowledgments consume.
"fixed": |-
  It is possible that retaining many ACK Ranges could cause an ACK frame to become too large.  A receiver can discard unacknowledged ACK Ranges to limit ACK frame size, at the cost of increased retransmissions from the sender.  This is necessary if an ACK frame would be too large to fit in a packet.  Receivers MAY also limit ACK frame size further to preserve space for other frames or to limit the capacity that acknowledgments consume.
"ko": |-
  많은 ACK 범위를 유지하면 ACK 프레임이 너무 커질 수 있습니다. 수신자는 확인되지 않은 ACK 범위를 삭제하여 ACK 프레임 크기를 제한할 수 있지만 발신자의 재전송이 증가합니다. 이는 ACK 프레임이 너무 커서 패킷에 담을 수 없는 경우에 필요합니다. 수신기는 또한 다른 프레임을 위한 공간을 보존하거나 승인이 소비하는 용량을 제한하기 위해 ACK 프레임 크기를 추가로 제한할 수도 있습니다.
