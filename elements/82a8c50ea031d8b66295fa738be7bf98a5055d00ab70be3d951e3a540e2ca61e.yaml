"original": |2-
     The WWW-Authenticate header is specified in [RFC7235]; its usage
     depends on the used authentication schemes, such as Digest [RFC7616]
     and Basic [RFC7617].  The WWW-Authenticate response-header field MUST
     be included in 401 (Unauthorized) response messages.  The field-value
     consists of at least one challenge that indicates the authentication
     scheme(s) and parameters applicable to the Request-URI.  This header
     MUST only be used in response messages related to client to server
     requests.
"fixed": |-
  The WWW-Authenticate header is specified in [RFC7235]; its usage depends on the used authentication schemes, such as Digest [RFC7616] and Basic [RFC7617].  The WWW-Authenticate response-header field MUST be included in 401 (Unauthorized) response messages.  The field-value consists of at least one challenge that indicates the authentication scheme(s) and parameters applicable to the Request-URI.  This header MUST only be used in response messages related to client to server requests.
"ko": |-
  WWW-Authenticate 헤더는 [RFC7235]에 지정되어 있습니다. 사용법은 Digest [RFC7616] 및 Basic [RFC7617]과 같이 사용되는 인증 체계에 따라 다릅니다. WWW-인증 응답 헤더 필드는 401(인증되지 않음) 응답 메시지에 포함되어야 합니다. field-value는 Request-URI에 적용할 수 있는 인증 체계와 매개변수를 나타내는 하나 이상의 챌린지로 구성됩니다. 이 헤더는 클라이언트에서 서버로의 요청과 관련된 응답 메시지에만 사용해야 합니다.
