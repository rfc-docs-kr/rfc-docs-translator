"original": |2-
     One should note that the behaviour suggested here (minimising the
     amount of data sent in QNAMEs from the resolver) is NOT forbidden by
     Section 5.3.3 of [RFC1034] or Section 7.2 of [RFC1035].  As stated in
     Section 1, the current method, sending the full QNAME, is not
     mandated by the DNS protocol.
"fixed": |-
  One should note that the behaviour suggested here (minimising the amount of data sent in QNAMEs from the resolver) is NOT forbidden by Section 5.3.3 of [RFC1034] or Section 7.2 of [RFC1035].  As stated in Section 1, the current method, sending the full QNAME, is not mandated by the DNS protocol.
"ko": |-
  여기에서 제안된 동작(리졸버에서 QNAME으로 전송되는 데이터 양을 최소화하는 것)은 [RFC1034]의 섹션 5.3.3 또는 [RFC1035]의 섹션 7.2에 의해 금지되지 않습니다. 섹션 1에 설명된 대로 전체 QNAME을 보내는 현재 방법은 DNS 프로토콜에서 요구되지 않습니다.
