"original": |2-
     Pairwise Master Key (PMK)
        Lower layers use the MSK in a lower-layer dependent manner.  For
        instance, in IEEE 802.11 [IEEE-802.11], Octets 0-31 of the MSK are
        known as the Pairwise Master Key (PMK); the Temporal Key Integrity
        Protocol (TKIP) and Advanced Encryption Standard Counter Mode with
        CBC-MAC Protocol (AES CCMP) ciphersuites derive their Transient
        Session Keys (TSKs) solely from the PMK, whereas the Wired
        Equivalent Privacy (WEP) ciphersuite, as noted in "IEEE 802.1X
        RADIUS Usage Guidelines" [RFC3580], derives its TSKs from both
        halves of the MSK.  In [IEEE-802.16e], the MSK is truncated to 20
        octets for PMK and 20 octets for PMK2.
"fixed": |-
  Pairwise Master Key (PMK)  -  Lower layers use the MSK in a lower-layer dependent manner.  For instance, in IEEE 802.11 [IEEE-802.11], Octets 0-31 of the MSK are known as the Pairwise Master Key (PMK); the Temporal Key Integrity Protocol (TKIP) and Advanced Encryption Standard Counter Mode with CBC-MAC Protocol (AES CCMP) ciphersuites derive their Transient Session Keys (TSKs) solely from the PMK, whereas the Wired Equivalent Privacy (WEP) ciphersuite, as noted in "IEEE 802.1X RADIUS Usage Guidelines" [RFC3580], derives its TSKs from both halves of the MSK.  In [IEEE-802.16e], the MSK is truncated to 20 octets for PMK and 20 octets for PMK2.
"ko": |-
  PMK(Pairwise Master Key) - 하위 계층은 하위 계층 종속 방식으로 MSK를 사용합니다. 예를 들어, IEEE 802.11 [IEEE-802.11]에서 MSK의 옥텟 0-31은 PMK(Pairwise Master Key)로 알려져 있습니다. TKIP(임시 키 무결성 프로토콜) 및 AES CCMP(Advanced Encryption Standard Counter Mode with CBC-MAC Protocol) 암호 제품군은 PMK에서만 TSK(Transient Session Key)를 파생하는 반면, WEP(Wired Equivalent Privacy) 암호 제품군은 다음에 설명되어 있습니다. "IEEE 802.1X RADIUS 사용 지침" [RFC3580]은 MSK의 두 부분 모두에서 TSK를 파생합니다. [IEEE-802.16e]에서는 MSK가 PMK의 경우 20옥텟, PMK2의 경우 20옥텟으로 잘립니다.
