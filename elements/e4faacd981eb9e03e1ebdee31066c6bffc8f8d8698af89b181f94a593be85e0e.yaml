"original": |2-
     The Upgrade header field only applies to switching protocols on top
     of the existing connection; it cannot be used to switch the
     underlying connection (transport) protocol, nor to switch the
     existing communication to a different connection.  For those
     purposes, it is more appropriate to use a 3xx (Redirection) response
     (Section 15.4).
"fixed": |-
  The Upgrade header field only applies to switching protocols on top of the existing connection; it cannot be used to switch the underlying connection (transport) protocol, nor to switch the existing communication to a different connection.  For those purposes, it is more appropriate to use a 3xx (Redirection) response (Section 15.4).
"ko": |-
  업그레이드 헤더 필드는 기존 연결 위에 있는 프로토콜 전환에만 적용됩니다. 기본 연결(전송) 프로토콜을 전환하거나 기존 통신을 다른 연결로 전환하는 데 사용할 수 없습니다. 이러한 목적을 위해서는 3xx(리디렉션) 응답(15.4절)을 사용하는 것이 더 적절합니다.
