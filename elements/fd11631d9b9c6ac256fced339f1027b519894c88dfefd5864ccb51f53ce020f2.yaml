"original": |2-
     *  Many industrial protocols assume that PSKs are distributed and
        assigned manually via one of the following approaches: (1) typing
        the PSK into the devices or (2) using a trust-on-first-use (TOFU)
        approach with a device completely unprotected before the first
        login took place.  Many devices have a very limited UI.  For
        example, they may only have a numeric keypad or even fewer
        buttons.  When the TOFU approach is not suitable, entering the key
        would require typing it on a constrained UI.
"fixed": |-
  *  Many industrial protocols assume that PSKs are distributed and assigned manually via one of the following approaches: (1) typing the PSK into the devices or (2) using a trust-on-first-use (TOFU) approach with a device completely unprotected before the first login took place.  Many devices have a very limited UI.  For example, they may only have a numeric keypad or even fewer buttons.  When the TOFU approach is not suitable, entering the key would require typing it on a constrained UI.
"ko": |-
  * 많은 산업용 프로토콜에서는 PSK가 다음 접근 방식 중 하나를 통해 수동으로 배포 및 할당된다고 가정합니다. (1) PSK를 장치에 입력하거나 (2) 장치가 완전히 보호되지 않은 상태에서 TOFU(Trust-On-First-Use) 접근 방식 사용 첫 번째 로그인이 발생하기 전에.  많은 장치에는 UI가 매우 제한되어 있습니다.  예를 들어 숫자 키패드만 있거나 더 적은 수의 버튼만 있을 수 있습니다.  TOFU 접근 방식이 적합하지 않은 경우 키를 입력하려면 제한된 UI에 입력해야 합니다.
