"original": |2-
     Some MODP groups in [IKEV2-IANA] are based on safe primes, and the
     order is not included in the group's domain parameter set.  In this
     case only, the order, r, MUST be computed as the prime minus one
     divided by two -- (p-1)/2.  If an order is included in the group's
     domain parameter set, that value MUST be used in this exchange when
     an order is called for.  If a MODP group does not include an order in
     its domain parameter set and is not based on a safe prime, it MUST
     NOT be used with this exchange.
"fixed": |-
  Some MODP groups in [IKEV2-IANA] are based on safe primes, and the order is not included in the group's domain parameter set.  In this case only, the order, r, MUST be computed as the prime minus one divided by two -- (p-1)/2.  If an order is included in the group's domain parameter set, that value MUST be used in this exchange when an order is called for.  If a MODP group does not include an order in its domain parameter set and is not based on a safe prime, it MUST NOT be used with this exchange.
"ko": |-
  [IKEV2-IANA]의 일부 MODP 그룹은 안전 소수를 기반으로 하며 순서는 그룹의 도메인 매개변수 세트에 포함되지 않습니다.  이 경우에만 차수 r은 소수 빼기 1을 2로 나눈 값((p-1)/2)으로 계산되어야 합니다.  그룹의 도메인 매개변수 세트에 주문이 포함된 경우 주문이 요청될 때 이 교환에서 해당 값을 사용해야 합니다.  MODP 그룹이 도메인 매개변수 세트에 순서를 포함하지 않고 안전 소수를 기반으로 하지 않는 경우 이 교환과 함께 사용해서는 안 됩니다.
