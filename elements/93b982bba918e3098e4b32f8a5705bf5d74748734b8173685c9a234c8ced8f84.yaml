"original": |2-
     The "Accept" header field can be used by user agents to specify their
     preferences regarding response media types.  For example, Accept
     header fields can be used to indicate that the request is
     specifically limited to a small set of desired types, as in the case
     of a request for an in-line image.
"fixed": |-
  The "Accept" header field can be used by user agents to specify their preferences regarding response media types.  For example, Accept header fields can be used to indicate that the request is specifically limited to a small set of desired types, as in the case of a request for an in-line image.
"ko": |-
  "Accept" 헤더 필드는 사용자 에이전트가 응답 미디어 유형에 관한 기본 설정을 지정하는 데 사용할 수 있습니다. 예를 들어 Accept 헤더 필드는 인라인 이미지에 대한 요청의 경우와 같이 요청이 원하는 유형의 작은 집합으로 구체적으로 제한된다는 것을 나타내는 데 사용될 수 있습니다.
