"original": |2-
     In general, a UDP datagram containing PPSPP messages SHOULD fit
     inside a single IP packet, so its maximum size depends on the MTU of
     the network.  If the UDP datagram does not fit, its chance of getting
     lost in the network increases as the loss of a single fragment of the
     datagram causes the loss of the complete datagram.
"fixed": |-
  In general, a UDP datagram containing PPSPP messages SHOULD fit inside a single IP packet, so its maximum size depends on the MTU of the network.  If the UDP datagram does not fit, its chance of getting lost in the network increases as the loss of a single fragment of the datagram causes the loss of the complete datagram.
"ko": |-
  일반적으로 PPSPP 메시지가 포함된 UDP 데이터그램은 단일 IP 패킷 안에 들어가야 하므로 최대 크기는 네트워크의 MTU에 따라 달라집니다. UDP 데이터그램이 맞지 않으면 데이터그램의 단일 조각이 손실되어 전체 데이터그램이 손실되므로 네트워크에서 손실될 가능성이 높아집니다.
