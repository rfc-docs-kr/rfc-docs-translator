"original": |2-
     To make use of an AEAD algorithm, an application must define how the
     encryption algorithm's inputs are defined in terms of application
     data, and how the ciphertext and nonce are conveyed.  The clearest
     way to do this is to express each input in terms of the data that
     form it, then to express the application data in terms of the outputs
     of the AEAD encryption operation.
"fixed": |-
  To make use of an AEAD algorithm, an application must define how the encryption algorithm's inputs are defined in terms of application data, and how the ciphertext and nonce are conveyed.  The clearest way to do this is to express each input in terms of the data that form it, then to express the application data in terms of the outputs of the AEAD encryption operation.
"ko": |-
  AEAD 알고리즘을 사용하려면 애플리케이션은 암호화 알고리즘의 입력이 애플리케이션 데이터 측면에서 정의되는 방식과 암호문 및 nonce가 전달되는 방식을 정의해야 합니다. 이를 수행하는 가장 명확한 방법은 입력을 구성하는 데이터 측면에서 각 입력을 표현한 다음 AEAD 암호화 작업의 출력 측면에서 애플리케이션 데이터를 표현하는 것입니다.
