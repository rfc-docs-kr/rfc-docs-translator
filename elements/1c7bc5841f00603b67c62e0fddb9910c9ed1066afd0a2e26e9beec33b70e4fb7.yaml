"original": |2-
     The definitions of "URI-reference", "absolute-URI", "relative-part",
     "authority", "port", "host", "path-abempty", "segment", and "query"
     are adopted from the URI generic syntax.  An "absolute-path" rule is
     defined for protocol elements that can contain a non-empty path
     component.  (This rule differs slightly from the path-abempty rule of
     RFC 3986, which allows for an empty path, and path-absolute rule,
     which does not allow paths that begin with "//".)  A "partial-URI"
     rule is defined for protocol elements that can contain a relative URI
     but not a fragment component.
"fixed": |-
  The definitions of "URI-reference", "absolute-URI", "relative-part", "authority", "port", "host", "path-abempty", "segment", and "query" are adopted from the URI generic syntax.  An "absolute-path" rule is defined for protocol elements that can contain a non-empty path component.  (This rule differs slightly from the path-abempty rule of RFC 3986, which allows for an empty path, and path-absolute rule, which does not allow paths that begin with "//".)  A "partial-URI" rule is defined for protocol elements that can contain a relative URI but not a fragment component.
"ko": |-
  "URI-reference", "absolute-URI", "relative-part", "authority", "port", "host", "path-abempty", "segment" 및 "query"의 정의는 다음에서 채택됩니다. URI 일반 구문. 비어 있지 않은 경로 구성 요소를 포함할 수 있는 프로토콜 요소에 대해 "절대 경로" 규칙이 정의됩니다. (이 규칙은 빈 경로를 허용하는 RFC 3986의 경로 금지 규칙 및 "//"로 시작하는 경로를 허용하지 않는 경로 절대 규칙과 약간 다릅니다.) "부분 URI" 규칙은 다음과 같습니다. 상대 URI는 포함할 수 있지만 조각 구성 요소는 포함할 수 없는 프로토콜 요소에 대해 정의됩니다.
