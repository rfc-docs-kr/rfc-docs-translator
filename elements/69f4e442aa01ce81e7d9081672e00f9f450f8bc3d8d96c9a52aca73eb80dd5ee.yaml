"original": |2-
     The design of PPSPP is based on our research into making BitTorrent
     [BITTORRENT] suitable for streaming content [P2PWIKI].  Most PPSPP
     messages have corresponding BitTorrent messages and vice versa.
     However, PPSPP is specifically targeted towards streaming audio/video
     content and optimizes time-till-playback.  It was also designed to be
     more flexible and extensible.
"fixed": |-
  The design of PPSPP is based on our research into making BitTorrent [BITTORRENT] suitable for streaming content [P2PWIKI].  Most PPSPP messages have corresponding BitTorrent messages and vice versa. However, PPSPP is specifically targeted towards streaming audio/video content and optimizes time-till-playback.  It was also designed to be more flexible and extensible.
"ko": |-
  PPSPP의 디자인은 BitTorrent [BITTORRENT]를 스트리밍 콘텐츠 [P2PWIKI]에 적합하게 만드는 연구를 기반으로 합니다. 대부분의 PPSPP 메시지에는 해당 BitTorrent 메시지가 있으며 그 반대도 마찬가지입니다. 그러나 PPSPP는 특히 오디오/비디오 콘텐츠 스트리밍을 목표로 하며 재생까지의 시간을 최적화합니다. 또한 보다 유연하고 확장 가능하도록 설계되었습니다.
