"original": |2-
     If validation fails, then the endpoint MUST disable ECN.  It stops
     setting the ECT codepoint in IP packets that it sends, assuming that
     either the network path or the peer does not support ECN.
"fixed": |-
  If validation fails, then the endpoint MUST disable ECN.  It stops setting the ECT codepoint in IP packets that it sends, assuming that either the network path or the peer does not support ECN.
"ko": |-
  검증이 실패하면 엔드포인트는 ECN을 비활성화해야 합니다. 네트워크 경로나 피어가 ECN을 지원하지 않는다고 가정하면 전송하는 IP 패킷에서 ECT 코드 포인트 설정을 중지합니다.
