"original": |2-
     Two TLS extensions are defined in this specification: (i) the
     Supported Elliptic Curves Extension and (ii) the Supported Point
     Formats Extension.  These allow negotiating the use of specific
     curves and point formats (e.g., compressed vs. uncompressed,
     respectively) during a handshake starting a new session.  These
     extensions are especially relevant for constrained clients that may
     only support a limited number of curves or point formats.  They
     follow the general approach outlined in [RFC4366]; message details
     are specified in Section 5.  The client enumerates the curves it
     supports and the point formats it can parse by including the
     appropriate extensions in its ClientHello message.  The server
     similarly enumerates the point formats it can parse by including an
     extension in its ServerHello message.
"fixed": |-
  Two TLS extensions are defined in this specification: (i) the Supported Elliptic Curves Extension and (ii) the Supported Point Formats Extension.  These allow negotiating the use of specific curves and point formats (e.g., compressed vs. uncompressed, respectively) during a handshake starting a new session.  These extensions are especially relevant for constrained clients that may only support a limited number of curves or point formats.  They follow the general approach outlined in [RFC4366]; message details are specified in Section 5.  The client enumerates the curves it supports and the point formats it can parse by including the appropriate extensions in its ClientHello message.  The server similarly enumerates the point formats it can parse by including an extension in its ServerHello message.
"ko": |-
  이 사양에는 (i) 지원되는 타원 곡선 확장과 (ii) 지원되는 포인트 형식 확장이라는 두 가지 TLS 확장이 정의되어 있습니다. 이를 통해 새 세션을 시작하는 핸드셰이크 중에 특정 곡선 및 포인트 형식(예: 각각 압축 및 비압축)의 사용을 협상할 수 있습니다. 이러한 확장은 제한된 수의 곡선 또는 점 형식만 지원할 수 있는 제한된 클라이언트와 특히 관련이 있습니다. 이는 [RFC4366]에 설명된 일반적인 접근 방식을 따릅니다. 메시지 세부 정보는 섹션 5에 지정되어 있습니다. 클라이언트는 ClientHello 메시지에 적절한 확장을 포함하여 구문 분석할 수 있는 포인트 형식과 지원하는 곡선을 열거합니다. 서버는 마찬가지로 ServerHello 메시지에 확장을 포함하여 구문 분석할 수 있는 포인트 형식을 열거합니다.
