"original": |2-
     Clients SHOULD include TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256 as the
     first proposal to any server.  Servers MUST prefer this cipher suite
     over weaker cipher suites whenever it is proposed, even if it is not
     the first proposal.  Clients are of course free to offer stronger
     cipher suites, e.g., using AES-256; when they do, the server SHOULD
     prefer the stronger cipher suite unless there are compelling reasons
     (e.g., seriously degraded performance) to choose otherwise.
"fixed": |-
  Clients SHOULD include TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256 as the first proposal to any server.  Servers MUST prefer this cipher suite over weaker cipher suites whenever it is proposed, even if it is not the first proposal.  Clients are of course free to offer stronger cipher suites, e.g., using AES-256; when they do, the server SHOULD prefer the stronger cipher suite unless there are compelling reasons (e.g., seriously degraded performance) to choose otherwise.
"ko": |-
  클라이언트는 모든 서버에 대한 첫 번째 제안으로 TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256을 포함해야 합니다. 서버는 첫 번째 제안이 아니더라도 제안될 때마다 약한 암호 모음보다 이 암호 모음을 선호해야 합니다(MUST). 물론 클라이언트는 AES-256을 사용하는 등 더 강력한 암호화 제품군을 자유롭게 제공할 수 있습니다. 그렇게 하는 경우 서버는 달리 선택할 설득력 있는 이유(예: 심각하게 저하된 성능)가 없는 한 더 강력한 암호 제품군을 선호해야 합니다.
