"original": |2-
     The following is an example of an introspection response for an
     active token with an "x5t#S256" certificate thumbprint confirmation
     method.  The new introspection response content introduced by this
     specification is the "cnf" confirmation method at the bottom of the
     example that has the "x5t#S256" confirmation method member containing
     the value that is the hash of the client certificate to which the
     access token is bound.
"fixed": |-
  The following is an example of an introspection response for an active token with an "x5t#S256" certificate thumbprint confirmation method.  The new introspection response content introduced by this specification is the "cnf" confirmation method at the bottom of the example that has the "x5t#S256" confirmation method member containing the value that is the hash of the client certificate to which the access token is bound.
"ko": |-
  다음은 "x5t#S256" 인증서 지문 확인 방법을 사용하는 활성 토큰에 대한 자체 검사 응답의 예입니다. 본 사양에서 소개하는 새로운 내부 검사 응답 콘텐츠는 액세스 토큰이 있는 클라이언트 인증서의 해시 값을 포함하는 "x5t#S256" 확인 메서드 멤버가 있는 예제 하단의 "cnf" 확인 메서드입니다. 경계.
