"original": |2-
     This section is meant to inform developers, information providers,
     and users of known security concerns relevant to HTTP semantics and
     its use for transferring information over the Internet.
     Considerations related to caching are discussed in Section 7 of
     [CACHING], and considerations related to HTTP/1.1 message syntax and
     parsing are discussed in Section 11 of [HTTP/1.1].
"fixed": |-
  This section is meant to inform developers, information providers, and users of known security concerns relevant to HTTP semantics and its use for transferring information over the Internet. Considerations related to caching are discussed in Section 7 of [CACHING], and considerations related to HTTP/1.1 message syntax and parsing are discussed in Section 11 of [HTTP/1.1].
"ko": |-
  이 섹션은 개발자, 정보 제공자 및 사용자에게 HTTP 의미 체계 및 인터넷을 통해 정보를 전송하는 데 사용되는 HTTP 의미와 관련된 알려진 보안 문제를 알리기 위한 것입니다. 캐싱과 관련된 고려 사항은 [CACHING]의 섹션 7에서 논의되고, HTTP/1.1 메시지 구문 및 구문 분석과 관련된 고려 사항은 [HTTP/1.1]의 섹션 11에서 논의됩니다.
