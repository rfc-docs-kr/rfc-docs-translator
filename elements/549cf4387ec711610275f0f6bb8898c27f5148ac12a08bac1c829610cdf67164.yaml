"original": |2-
     The actual key exchange uses up to four messages: the server
     Certificate, the ServerKeyExchange, the client Certificate, and the
     ClientKeyExchange.  New key exchange methods can be created by
     specifying a format for these messages and by defining the use of the
     messages to allow the client and server to agree upon a shared
     secret.  This secret MUST be quite long; currently defined key
     exchange methods exchange secrets that range from 46 bytes upwards.
"fixed": |-
  The actual key exchange uses up to four messages: the server Certificate, the ServerKeyExchange, the client Certificate, and the ClientKeyExchange.  New key exchange methods can be created by specifying a format for these messages and by defining the use of the messages to allow the client and server to agree upon a shared secret.  This secret MUST be quite long; currently defined key exchange methods exchange secrets that range from 46 bytes upwards.
"ko": |-
  실제 키 교환에서는 서버 인증서, ServerKeyExchange, 클라이언트 인증서, ClientKeyExchange 등 최대 4개의 메시지를 사용합니다. 이러한 메시지의 형식을 지정하고 클라이언트와 서버가 공유 비밀에 동의할 수 있도록 메시지 사용을 정의하여 새로운 키 교환 방법을 만들 수 있습니다. 이 비밀은 꽤 길어야 합니다. 현재 정의된 키 교환 방법은 46바이트 이상의 비밀을 교환합니다.
