"original": |2-
     Per-recipient information using keyTransPSK is represented in the
     KeyTransPSKRecipientInfo type, which is indicated by the id-ori-
     keyTransPSK object identifier.  Each instance of
     KeyTransPSKRecipientInfo establishes the content-encryption key or
     content-authenticated-encryption key for one or more recipients that
     have access to the same PSK.
"fixed": |-
  Per-recipient information using keyTransPSK is represented in the KeyTransPSKRecipientInfo type, which is indicated by the id-ori- keyTransPSK object identifier.  Each instance of KeyTransPSKRecipientInfo establishes the content-encryption key or content-authenticated-encryption key for one or more recipients that have access to the same PSK.
"ko": |-
  keyTransPSK를 사용하는 수신자별 정보는 KeyTransPSKRecipientInfo 유형으로 표현되며, 이는 id-ori-keyTransPSK 개체 식별자로 표시됩니다.  KeyTransPSKRecipientInfo의 각 인스턴스는 동일한 PSK에 액세스할 수 있는 한 명 이상의 수신자에 대해 콘텐츠 암호화 키 또는 콘텐츠 인증 암호화 키를 설정합니다.
