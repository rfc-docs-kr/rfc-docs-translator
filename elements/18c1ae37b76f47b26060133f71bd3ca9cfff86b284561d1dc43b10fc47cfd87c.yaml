"original": |2-
     For an end user of network services to utilize Diffserv provided by
     its Internet Service Provider (ISP), it may be necessary for the user
     to have an SLA with the ISP.  An SLA may explicitly or implicitly
     specify a Traffic Conditioning Agreement (TCA) that defines
     classifier rules as well as metering, marking, discarding, and
     shaping rules.
"fixed": |-
  For an end user of network services to utilize Diffserv provided by its Internet Service Provider (ISP), it may be necessary for the user to have an SLA with the ISP.  An SLA may explicitly or implicitly specify a Traffic Conditioning Agreement (TCA) that defines classifier rules as well as metering, marking, discarding, and shaping rules.
"ko": |-
  네트워크 서비스의 최종 사용자가 인터넷 서비스 공급자(ISP)가 제공하는 Diffserv를 활용하려면 사용자가 ISP와 SLA를 체결해야 할 수 있습니다. SLA는 측정, 표시, 폐기 및 형성 규칙뿐만 아니라 분류자 규칙을 정의하는 TCA(트래픽 조절 계약)를 명시적으로 또는 암시적으로 지정할 수 있습니다.
