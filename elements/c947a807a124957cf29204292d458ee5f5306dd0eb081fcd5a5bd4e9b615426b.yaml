"original": |2-
     An encoding method for signatures with appendix, for the purposes of
     this document, consists of an encoding operation and optionally a
     verification operation.  An encoding operation maps a message M to an
     encoded message EM of a specified length.  A verification operation
     determines whether a message M and an encoded message EM are
     consistent, i.e., whether the encoded message EM is a valid encoding
     of the message M.
"fixed": |-
  An encoding method for signatures with appendix, for the purposes of this document, consists of an encoding operation and optionally a verification operation.  An encoding operation maps a message M to an encoded message EM of a specified length.  A verification operation determines whether a message M and an encoded message EM are consistent, i.e., whether the encoded message EM is a valid encoding of the message M.
"ko": |-
  본 문서의 목적에 따라 부록이 포함된 서명의 인코딩 방법은 인코딩 작업과 선택적으로 확인 작업으로 구성됩니다. 인코딩 작업은 메시지 M을 지정된 길이의 인코딩된 메시지 EM에 매핑합니다. 검증 동작은 메시지 M과 인코딩된 메시지 EM이 일치하는지, 즉 인코딩된 메시지 EM이 메시지 M의 유효한 인코딩인지 여부를 결정한다.
