"original": |2-
     The attribute is both a session- and a media-level attribute.  For
     presentations that contain media streams of the same duration, the
     range attribute SHOULD only be used at the session level.  In case of
     different lengths, the range attribute MUST be given at media level
     for all media and SHOULD NOT be given at the session level.  If the
     attribute is present at both media level and session level, the
     media-level values MUST be used.
"fixed": |-
  The attribute is both a session- and a media-level attribute.  For presentations that contain media streams of the same duration, the range attribute SHOULD only be used at the session level.  In case of different lengths, the range attribute MUST be given at media level for all media and SHOULD NOT be given at the session level.  If the attribute is present at both media level and session level, the media-level values MUST be used.
"ko": |-
  속성은 세션 및 미디어 수준 속성입니다. 동일한 기간의 미디어 스트림을 포함하는 프리젠테이션의 경우 범위 속성은 세션 수준에서만 사용해야 합니다. 길이가 다른 경우 범위 속성은 모든 미디어에 대해 미디어 수준에서 제공되어야 하며 세션 수준에서는 제공되어서는 안 됩니다. 속성이 미디어 수준과 세션 수준 모두에 존재하는 경우 미디어 수준 값을 사용해야 합니다.
