"original": |2-
     In order to provide a simple and standard way to indicate the key
     type when the encoding type is "Raw Public Key", the
     SubjectPublicKeyInfo structure of the PKIX certificate is used.  This
     is a very simple encoding, as most of the ASN.1 part can be included
     literally and recognized by block comparison.  See Appendix A of
     [RFC7250] for a detailed breakdown.  In addition, Appendix A of this
     document has several examples.
"fixed": |-
  In order to provide a simple and standard way to indicate the key type when the encoding type is "Raw Public Key", the SubjectPublicKeyInfo structure of the PKIX certificate is used.  This is a very simple encoding, as most of the ASN.1 part can be included literally and recognized by block comparison.  See Appendix A of [RFC7250] for a detailed breakdown.  In addition, Appendix A of this document has several examples.
"ko": |-
  인코딩 유형이 "원시 공개 키"인 경우 키 유형을 표시하는 간단하고 표준적인 방법을 제공하기 위해 PKIX 인증서의 SubjectPublicKeyInfo 구조가 사용됩니다.  대부분의 ASN.1 부분이 문자 그대로 포함되고 블록 비교를 통해 인식될 수 있으므로 이는 매우 간단한 인코딩입니다.  자세한 내용은 [RFC7250]의 부록 A를 참조하세요.  또한 이 문서의 부록 A에는 몇 가지 예가 있습니다.
