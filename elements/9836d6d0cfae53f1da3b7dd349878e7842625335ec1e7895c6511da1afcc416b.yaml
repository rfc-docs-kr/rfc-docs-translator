"original": |2-
     Each Media Segment is specified by a series of Media Segment tags
     followed by a URI.  Some Media Segment tags apply to just the next
     segment; others apply to all subsequent segments until another
     instance of the same tag.
"fixed": |-
  Each Media Segment is specified by a series of Media Segment tags followed by a URI.  Some Media Segment tags apply to just the next segment; others apply to all subsequent segments until another instance of the same tag.
"ko": |-
  각 미디어 세그먼트는 일련의 미디어 세그먼트 태그와 그 뒤에 오는 URI로 지정됩니다. 일부 미디어 세그먼트 태그는 다음 세그먼트에만 적용됩니다. 다른 것들은 동일한 태그의 다른 인스턴스가 나타날 때까지 모든 후속 세그먼트에 적용됩니다.
