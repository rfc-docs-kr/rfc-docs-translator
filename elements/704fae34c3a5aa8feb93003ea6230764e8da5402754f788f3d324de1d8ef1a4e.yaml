"original": |2-
     There are several potential sources of error that might cause
     mismatches between the expected_arrival_time and the measured time.
     Variations in client and server clock rates are likely to be minimal,
     though potentially the absolute times may be off by large values.
     Network propagation delays are the most likely causes of a mismatch
     in legitimate values for elapsed time.  Both the NewSessionTicket and
     ClientHello messages might be retransmitted and therefore delayed,
     which might be hidden by TCP.  For clients on the Internet, this
     implies windows on the order of ten seconds to account for errors in
     clocks and variations in measurements; other deployment scenarios may
     have different needs.  Clock skew distributions are not symmetric, so
     the optimal tradeoff may involve an asymmetric range of permissible
     mismatch values.
"fixed": |-
  There are several potential sources of error that might cause mismatches between the expected_arrival_time and the measured time. Variations in client and server clock rates are likely to be minimal, though potentially the absolute times may be off by large values. Network propagation delays are the most likely causes of a mismatch in legitimate values for elapsed time.  Both the NewSessionTicket and ClientHello messages might be retransmitted and therefore delayed, which might be hidden by TCP.  For clients on the Internet, this implies windows on the order of ten seconds to account for errors in clocks and variations in measurements; other deployment scenarios may have different needs.  Clock skew distributions are not symmetric, so the optimal tradeoff may involve an asymmetric range of permissible mismatch values.
"ko": |-
  예상 도착_시간과 측정된 시간 사이의 불일치를 유발할 수 있는 몇 가지 잠재적인 오류 원인이 있습니다. 클라이언트 및 서버 클럭 속도의 변화는 최소화될 가능성이 높지만 잠재적으로 절대 시간은 큰 값으로 벗어날 수 있습니다. 네트워크 전파 지연은 경과 시간에 대한 적법한 값이 일치하지 않는 가장 큰 원인입니다. NewSessionTicket 및 ClientHello 메시지는 모두 재전송되어 지연될 수 있으며 이는 TCP에 의해 숨겨질 수 있습니다. 인터넷 클라이언트의 경우 이는 시계의 오류와 측정값의 변화를 설명하기 위해 10초 정도의 창이 있음을 의미합니다. 다른 배포 시나리오에는 요구 사항이 다를 수 있습니다. 클록 스큐 분포는 대칭이 아니므로 최적의 절충에는 허용되는 불일치 값의 비대칭 범위가 포함될 수 있습니다.
