"original": |2-
     Implementations that speak both DTLS 1.2 and DTLS 1.0 can
     interoperate with those that speak only DTLS 1.0 (using DTLS 1.0 of
     course), just as TLS 1.2 implementations can interoperate with
     previous versions of TLS (see Appendix E.1 of [TLS12] for details),
     with the exception that there is no DTLS version of SSLv2 or SSLv3,
     so backward compatibility issues for those protocols do not apply.
"fixed": |-
  Implementations that speak both DTLS 1.2 and DTLS 1.0 can interoperate with those that speak only DTLS 1.0 (using DTLS 1.0 of course), just as TLS 1.2 implementations can interoperate with previous versions of TLS (see Appendix E.1 of [TLS12] for details), with the exception that there is no DTLS version of SSLv2 or SSLv3, so backward compatibility issues for those protocols do not apply.
"ko": |-
  DTLS 1.2와 DTLS 1.0을 모두 사용하는 구현은 TLS 1.2 구현이 이전 버전의 TLS와 상호 운용할 수 있는 것처럼 DTLS 1.0(물론 DTLS 1.0 사용)만 사용하는 구현과 상호 운용할 수 있습니다(자세한 내용은 [TLS12]의 부록 E.1 참조). ), 단, SSLv2 또는 SSLv3의 DTLS 버전이 없으므로 해당 프로토콜에 대한 이전 버전과의 호환성 문제는 적용되지 않습니다.
