"original": |2-
     This section explains the concepts of CP and CPS, and describes their
     relationship with other PKI documents, such as subscriber agreements
     and relying party agreements.  Other related concepts are also
     described.  Some of the material covered in this section and in some
     other sections is specific to certificate policies extensions as
     defined X.509 version 3.  Except for those sections, this framework
     is intended to be adaptable to other certificate formats that may
     come into use.
"fixed": |-
  This section explains the concepts of CP and CPS, and describes their relationship with other PKI documents, such as subscriber agreements and relying party agreements.  Other related concepts are also described.  Some of the material covered in this section and in some other sections is specific to certificate policies extensions as defined X.509 version 3.  Except for those sections, this framework is intended to be adaptable to other certificate formats that may come into use.
"ko": |-
  이 섹션에서는 CP 및 CPS의 개념을 설명하고 가입자 계약 및 신뢰 당사자 계약과 같은 다른 PKI 문서와의 관계에 대해 설명합니다. 다른 관련 개념도 설명되어 있습니다. 이 섹션과 다른 섹션에서 다루는 일부 자료는 X.509 버전 3에 정의된 인증서 정책 확장과 관련이 있습니다. 해당 섹션을 제외하고 이 프레임워크는 사용하게 될 다른 인증서 형식에 적용할 수 있도록 고안되었습니다.
