"original": |2-
     The use of the connection option "close" in RTSP messages SHOULD be
     limited to error messages when the server is unable to recover and
     therefore sees it necessary to close the connection.  The reason
     being that the client has the choice of continuing using a connection
     indefinitely, as long as it sends valid messages.
"fixed": |-
  The use of the connection option "close" in RTSP messages SHOULD be limited to error messages when the server is unable to recover and therefore sees it necessary to close the connection.  The reason being that the client has the choice of continuing using a connection indefinitely, as long as it sends valid messages.
"ko": |-
  RTSP 메시지에서 연결 옵션 "close"의 사용은 서버가 복구할 수 없어 연결을 닫아야 한다고 판단할 때의 오류 메시지로 제한되어야 합니다. 그 이유는 클라이언트가 유효한 메시지를 보내는 한 연결을 무기한으로 계속 사용할 수 있기 때문입니다.
