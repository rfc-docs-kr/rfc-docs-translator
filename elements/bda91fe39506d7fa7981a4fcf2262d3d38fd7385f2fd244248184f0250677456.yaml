"original": |2-
     The change cipher spec message is sent by both the client and server
     to notify the receiving party that subsequent records will be
     protected under the newly negotiated CipherSpec and keys. Reception
     of this message causes the receiver to instruct the Record Layer to
     immediately copy the read pending state into the read current state.
     Immediately after sending this message, the sender should instruct
     the record layer to make the write pending state the write active
     state. (See section 6.1.) The change cipher spec message is sent
     during the handshake after the security parameters have been agreed
     upon, but before the verifying finished message is sent (see section
     7.4.9).
"fixed": |-
  The change cipher spec message is sent by both the client and server to notify the receiving party that subsequent records will be protected under the newly negotiated CipherSpec and keys. Reception of this message causes the receiver to instruct the Record Layer to immediately copy the read pending state into the read current state. Immediately after sending this message, the sender should instruct the record layer to make the write pending state the write active state. (See section 6.1.) The change cipher spec message is sent during the handshake after the security parameters have been agreed upon, but before the verifying finished message is sent (see section 7.4.9).
"ko": |-
  암호 사양 변경 메시지는 클라이언트와 서버 모두에서 전송되어 후속 레코드가 새로 협상된 CipherSpec 및 키에 따라 보호될 것임을 수신자에게 알립니다. 이 메시지를 수신하면 수신자는 읽기 보류 상태를 읽기 현재 상태로 즉시 복사하도록 레코드 계층에 지시하게 됩니다. 이 메시지를 보낸 후 즉시 발신자는 기록 계층에 쓰기 보류 상태를 쓰기 활성 상태로 만들도록 지시해야 합니다. (섹션 6.1 참조) 보안 매개변수가 합의된 후 확인 완료 메시지가 전송되기 전에 핸드셰이크 중에 암호 사양 변경 메시지가 전송됩니다(섹션 7.4.9 참조).
