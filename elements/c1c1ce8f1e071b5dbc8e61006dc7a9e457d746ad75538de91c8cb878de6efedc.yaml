"original": |2-
     o  Path MTU (PMTU): The minimum MTU of all the links in a path
        between a source node and a destination node.  If the source and
        destination node are connected through Equal-Cost Multipath
        (ECMP), the PMTU is equal to the minimum link MTU of all links
        contributing to the multipath.
"fixed": |-
  -  Path MTU (PMTU): The minimum MTU of all the links in a path between a source node and a destination node.  If the source and destination node are connected through Equal-Cost Multipath (ECMP), the PMTU is equal to the minimum link MTU of all links contributing to the multipath.
"ko": |-
  - 경로 MTU(PMTU): 소스 노드와 대상 노드 사이의 경로에 있는 모든 링크의 최소 MTU입니다. 원본 및 대상 노드가 ECMP(Equal-Cost Multipath)를 통해 연결된 경우 PMTU는 다중 경로에 기여하는 모든 링크의 최소 링크 MTU와 같습니다.
