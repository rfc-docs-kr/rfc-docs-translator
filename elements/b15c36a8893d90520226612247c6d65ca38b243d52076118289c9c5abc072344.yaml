"original": |2-
     A client MUST load the Media Playlist file of every Rendition
     selected for playback in order to locate the media specific to that
     Rendition.  But, to prevent unnecessary load on the server, it SHOULD
     NOT load the Playlist file of any other Rendition.
"fixed": |-
  A client MUST load the Media Playlist file of every Rendition selected for playback in order to locate the media specific to that Rendition.  But, to prevent unnecessary load on the server, it SHOULD NOT load the Playlist file of any other Rendition.
"ko": |-
  클라이언트는 해당 변환에 특정한 미디어를 찾으려면 재생을 위해 선택한 모든 변환의 미디어 재생 목록 파일을 로드해야 합니다. 그러나 서버에 불필요한 로드를 방지하려면 다른 변환의 재생 목록 파일을 로드해서는 안 됩니다.
