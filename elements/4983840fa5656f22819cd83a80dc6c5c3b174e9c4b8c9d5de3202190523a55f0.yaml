"original": |2-
     The fundamental difference between the POST and PUT methods is
     highlighted by the different intent for the enclosed representation.
     The target resource in a POST request is intended to handle the
     enclosed representation according to the resource's own semantics,
     whereas the enclosed representation in a PUT request is defined as
     replacing the state of the target resource.  Hence, the intent of PUT
     is idempotent and visible to intermediaries, even though the exact
     effect is only known by the origin server.
"fixed": |-
  The fundamental difference between the POST and PUT methods is highlighted by the different intent for the enclosed representation. The target resource in a POST request is intended to handle the enclosed representation according to the resource's own semantics, whereas the enclosed representation in a PUT request is defined as replacing the state of the target resource.  Hence, the intent of PUT is idempotent and visible to intermediaries, even though the exact effect is only known by the origin server.
"ko": |-
  POST와 PUT 메소드 간의 근본적인 차이점은 포함된 표현의 의도가 다르기 때문에 강조됩니다. POST 요청의 대상 리소스는 리소스 자체의 의미에 따라 포함된 표현을 처리하기 위한 반면, PUT 요청의 포함된 표현은 대상 리소스의 상태를 대체하는 것으로 정의됩니다. 따라서 PUT의 의도는 멱등성이 있고 중개자에게 표시됩니다. 비록 정확한 효과는 원본 서버에서만 알 수 있습니다.
