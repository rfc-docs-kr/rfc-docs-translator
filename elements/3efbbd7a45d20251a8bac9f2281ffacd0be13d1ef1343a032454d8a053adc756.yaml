"original": |2-
     When using raw public keys, the authenticated identity is not usually
     the identity from the ID payload, but instead the public key itself
     is used as the identity for the other end.  This means that ID
     payload contents might not be useful for authentication purposes.  It
     might still be used for policy decisions, for example to simplify the
     policy lookup.  Alternatively, the ID_NULL type [RFC7619] can be used
     to indicate that the ID payload is not relevant to this
     authentication.
"fixed": |-
  When using raw public keys, the authenticated identity is not usually the identity from the ID payload, but instead the public key itself is used as the identity for the other end.  This means that ID payload contents might not be useful for authentication purposes.  It might still be used for policy decisions, for example to simplify the policy lookup.  Alternatively, the ID_NULL type [RFC7619] can be used to indicate that the ID payload is not relevant to this authentication.
"ko": |-
  원시 공개 키를 사용하는 경우 인증된 ID는 일반적으로 ID 페이로드의 ID가 아니지만 대신 공개 키 자체가 상대방의 ID로 사용됩니다.  이는 ID 페이로드 콘텐츠가 인증 목적으로 유용하지 않을 수 있음을 의미합니다.  예를 들어 정책 조회를 단순화하기 위해 정책 결정에 계속 사용될 수 있습니다.  또는 ID_NULL 유형 [RFC7619]을 사용하여 ID 페이로드가 이 인증과 관련이 없음을 나타낼 수 있습니다.
