"original": |2-
           If IGMP is not implemented, a host SHOULD still join the "all-
           hosts" group (224.0.0.1) when the IP layer is initialized and
           remain a member for as long as the IP layer is active.
"fixed": |-
  - If IGMP is not implemented, a host SHOULD still join the "all- hosts" group (224.0.0.1) when the IP layer is initialized and remain a member for as long as the IP layer is active.
"ko": |-
  - IGMP가 구현되지 않은 경우 호스트는 IP 계층이 초기화될 때 "all-hosts" 그룹(224.0.0.1)에 계속 가입해야 하며 IP 계층이 활성화되어 있는 동안 구성원으로 남아 있어야 합니다.
