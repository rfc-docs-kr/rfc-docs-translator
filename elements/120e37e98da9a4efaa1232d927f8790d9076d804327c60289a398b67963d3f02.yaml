  일부 이전 HTTP 애플리케이션은 미디어 유형 매개변수를 인식하지 못합니다. HTTP/1.0 애플리케이션은 메시지 내용을 정의하는 데 필요한 경우에만 미디어 유형 매개변수를 사용해야 합니다.
