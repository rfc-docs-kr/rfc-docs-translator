"original": |2-
     If two sites of a VPN attach to PEs which are in the same Autonomous
     System, the PEs can distribute VPN-IPv4 routes to each other by means
     of an IBGP connection between them.  Alternatively, each can have an
     IBGP connection to a route reflector.
"fixed": |-
  If two sites of a VPN attach to PEs which are in the same Autonomous System, the PEs can distribute VPN-IPv4 routes to each other by means of an IBGP connection between them.  Alternatively, each can have an IBGP connection to a route reflector.
"ko": |-
  VPN의 두 사이트가 동일한 자율 시스템에 있는 PE에 연결된 경우 PE는 VPN-IPv4 경로를 서로 IBGP 연결을 통해 분배할 수 있습니다. 또는 각각 경로 리플렉터에 대한 IBGP 연결을 가질 수 있습니다.
