"original": |2-
     This extension provides a few additional bits of information to
     distinguish between classes of TLS clients (e.g., see
     [PANOPTICLICK]).  To minimize this sort of fingerprinting, clients
     SHOULD support all named groups at or above their minimum security
     threshold.  New groups SHOULD NOT be added to the "Supported Groups
     Registry" without consideration of the cost of browser
     fingerprinting.
"fixed": |-
  This extension provides a few additional bits of information to distinguish between classes of TLS clients (e.g., see [PANOPTICLICK]).  To minimize this sort of fingerprinting, clients SHOULD support all named groups at or above their minimum security threshold.  New groups SHOULD NOT be added to the "Supported Groups Registry" without consideration of the cost of browser fingerprinting.
"ko": |-
  이 확장은 TLS 클라이언트 클래스를 구별하기 위한 몇 가지 추가 정보 비트를 제공합니다(예: [PANOPTICLICK] 참조).  이러한 종류의 지문 채취를 최소화하려면 클라이언트는 최소 보안 임계값 이상으로 명명된 모든 그룹을 지원해야 합니다.  브라우저 핑거프린팅 비용을 고려하지 않고 "지원 그룹 레지스트리"에 새 그룹을 추가해서는 안 됩니다.
