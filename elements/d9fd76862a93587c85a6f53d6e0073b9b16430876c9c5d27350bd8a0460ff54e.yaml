"original": |2-
     In a MESSAGE MODIFICATION attack, the attacker removes a message from
     the wire, modifies it, and reinjects it into the network.  This sort
     of attack is particularly useful if the attacker wants to send some
     of the data in the message but also wants to change some of it.
"fixed": |-
  In a MESSAGE MODIFICATION attack, the attacker removes a message from the wire, modifies it, and reinjects it into the network.  This sort of attack is particularly useful if the attacker wants to send some of the data in the message but also wants to change some of it.
"ko": |-
  MESSAGE MODIFICATION 공격에서 공격자는 회선에서 메시지를 제거하고 수정한 후 네트워크에 다시 주입합니다. 이러한 종류의 공격은 공격자가 메시지의 일부 데이터를 전송하고 일부를 변경하려는 경우에 특히 유용합니다.
