"original": |2-
     Some origin servers support PUT of a partial representation when the
     user agent sends a Content-Range header field (Section 14.4) in the
     request, though such support is inconsistent and depends on private
     agreements with user agents.  In general, it requests that the state
     of the target resource be partly replaced with the enclosed content
     at an offset and length indicated by the Content-Range value, where
     the offset is relative to the current selected representation.
"fixed": |-
  Some origin servers support PUT of a partial representation when the user agent sends a Content-Range header field (Section 14.4) in the request, though such support is inconsistent and depends on private agreements with user agents.  In general, it requests that the state of the target resource be partly replaced with the enclosed content at an offset and length indicated by the Content-Range value, where the offset is relative to the current selected representation.
"ko": |-
  일부 원본 서버는 사용자 에이전트가 요청에서 Content-Range 헤더 필드(14.4절)를 보낼 때 부분 표현의 PUT를 지원하지만, 이러한 지원은 일관성이 없으며 사용자 에이전트와의 비공개 계약에 따라 다릅니다. 일반적으로 대상 리소스의 상태가 Content-Range 값으로 표시된 오프셋과 길이에서 포함된 콘텐츠로 부분적으로 대체되도록 요청합니다. 여기서 오프셋은 현재 선택된 표현을 기준으로 합니다.
