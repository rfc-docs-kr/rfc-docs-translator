"original": |2-
     TLS only allows SIP entities to authenticate servers to which they
     are adjacent; TLS offers strictly hop-by-hop security.  Neither TLS,
     nor any other mechanism specified in this document, allows clients to
     authenticate proxy servers to whom they cannot form a direct TCP
     connection.
"fixed": |-
  TLS only allows SIP entities to authenticate servers to which they are adjacent; TLS offers strictly hop-by-hop security.  Neither TLS, nor any other mechanism specified in this document, allows clients to authenticate proxy servers to whom they cannot form a direct TCP connection.
"ko": |-
  TLS는 SIP 엔터티가 인접한 서버만 인증하도록 허용합니다. TLS는 엄격한 홉별 보안을 제공합니다. TLS나 이 문서에 지정된 다른 메커니즘은 클라이언트가 직접 TCP 연결을 형성할 수 없는 프록시 서버를 인증하는 것을 허용하지 않습니다.
