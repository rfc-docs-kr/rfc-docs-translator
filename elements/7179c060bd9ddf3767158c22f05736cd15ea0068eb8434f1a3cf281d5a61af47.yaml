"original": |2-
     In general, each selection option except RECURSIVEMATCH will have a
     corresponding return option with the same name.  The REMOTE selection
     option is an anomaly in this regard and does not have a corresponding
     return option.  That is because it expands, rather than restricts,
     the set of mailboxes that are returned.  Future extensions to this
     specification should keep this parallelism in mind and define a pair
     of corresponding selection and return options.
"fixed": |-
  In general, each selection option except RECURSIVEMATCH will have a corresponding return option with the same name.  The REMOTE selection option is an anomaly in this regard and does not have a corresponding return option.  That is because it expands, rather than restricts, the set of mailboxes that are returned.  Future extensions to this specification should keep this parallelism in mind and define a pair of corresponding selection and return options.
"ko": |-
  일반적으로 RECURSIVEMATCH를 제외한 각 선택 옵션에는 동일한 이름을 가진 해당 반환 옵션이 있습니다.  REMOTE 선택 옵션은 이 점에서 예외적이며 해당 반환 옵션이 없습니다.  이는 반환되는 사서함 집합을 제한하는 것이 아니라 확장하기 때문입니다.  이 사양에 대한 향후 확장에서는 이러한 병렬성을 염두에 두고 해당 선택 및 반환 옵션 쌍을 정의해야 합니다.
