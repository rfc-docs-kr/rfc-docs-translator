"original": |2-
     This will keep the connection open longer; for long-lived connections
     with continuous sourced data, this may continue to present an attack
     opportunity, albeit a sparse and slow-moving target.  For the most
     recent case where BGP data is being exchanged between Internet
     routers, the data is bursty and the aggregate traffic may be small
     (i.e., unlikely to cover a substantial portion of the sequence space,
     even if long-lived), so smaller advertised receive windows (via small
     receiver buffers) may, in some cases, sufficiently address the
     immediate problem.  This assumes that the routing tables can be
     exchanged quickly enough with bandwidth reduced due to the smaller
     buffers, or perhaps that the advertised receive window is opened only
     during a large burst exchange (e.g., via some other signal between
     the two routers, or a time-based signal, though either would be
     nonstandard).
"fixed": |-
  This will keep the connection open longer; for long-lived connections with continuous sourced data, this may continue to present an attack opportunity, albeit a sparse and slow-moving target.  For the most recent case where BGP data is being exchanged between Internet routers, the data is bursty and the aggregate traffic may be small (i.e., unlikely to cover a substantial portion of the sequence space, even if long-lived), so smaller advertised receive windows (via small receiver buffers) may, in some cases, sufficiently address the immediate problem.  This assumes that the routing tables can be exchanged quickly enough with bandwidth reduced due to the smaller buffers, or perhaps that the advertised receive window is opened only during a large burst exchange (e.g., via some other signal between the two routers, or a time-based signal, though either would be nonstandard).
