"original": |2-
     If-Match is most often used with state-changing methods (e.g., POST,
     PUT, DELETE) to prevent accidental overwrites when multiple user
     agents might be acting in parallel on the same resource (i.e., to
     prevent the "lost update" problem).  In general, it can be used with
     any method that involves the selection or modification of a
     representation to abort the request if the selected representation's
     current entity tag is not a member within the If-Match field value.
"fixed": |-
  If-Match is most often used with state-changing methods (e.g., POST, PUT, DELETE) to prevent accidental overwrites when multiple user agents might be acting in parallel on the same resource (i.e., to prevent the "lost update" problem).  In general, it can be used with any method that involves the selection or modification of a representation to abort the request if the selected representation's current entity tag is not a member within the If-Match field value.
"ko": |-
  If-Match는 여러 사용자 에이전트가 동일한 리소스에서 병렬로 작동할 때 실수로 덮어쓰는 것을 방지하기 위해(예: "업데이트 손실" 문제 방지) 상태 변경 방법(예: POST, PUT, DELETE)과 함께 가장 자주 사용됩니다. . 일반적으로 선택한 표현의 현재 엔터티 태그가 If-Match 필드 값 내의 멤버가 아닌 경우 요청을 중단하기 위해 표현의 선택 또는 수정과 관련된 모든 방법과 함께 사용할 수 있습니다.
