"original": |2-
     OCSP signing delegation SHALL be designated by the inclusion of
     id-kp-OCSPSigning in an extended key usage certificate extension
     included in the OCSP response signer's certificate.  This certificate
     MUST be issued directly by the CA that is identified in the request.
"fixed": |-
  OCSP signing delegation SHALL be designated by the inclusion of id-kp-OCSPSigning in an extended key usage certificate extension included in the OCSP response signer's certificate.  This certificate MUST be issued directly by the CA that is identified in the request.
"ko": |-
  OCSP 서명 위임은 OCSP 응답 서명자의 인증서에 포함된 확장 키 사용 인증서 확장에 id-kp-OCSPSigning을 포함하여 지정되어야 합니다. 이 인증서는 요청에서 식별된 CA에서 직접 발급되어야 합니다.
