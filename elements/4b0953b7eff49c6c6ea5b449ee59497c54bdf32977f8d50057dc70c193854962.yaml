"original": |2-
        In general, we believe that a Host should be allowed to throw away
        an IN or OUT+data whenever it is no longer convenient for the Host
        to hold the messages.  This can be immediately on the arrival of a
        message; for instance, if the Host does not want to buffer traffic
        for which it does not have a user buffer.  In lieu of timeouts,
        any time a process issues a SEND or RECEIVE, it can take it back
        by issuing the matching RECEIVE or SEND.
"fixed": |-
  - In general, we believe that a Host should be allowed to throw away an IN or OUT+data whenever it is no longer convenient for the Host to hold the messages.  This can be immediately on the arrival of a message; for instance, if the Host does not want to buffer traffic for which it does not have a user buffer.  In lieu of timeouts, any time a process issues a SEND or RECEIVE, it can take it back by issuing the matching RECEIVE or SEND.
"ko": |-
  - 일반적으로 우리는 호스트가 메시지를 보관하는 것이 더 이상 편리하지 않을 때마다 호스트가 IN 또는 OUT+ 데이터를 버릴 수 있어야 한다고 믿습니다. 이는 메시지 도착 즉시 이루어질 수 있습니다. 예를 들어, 호스트가 사용자 버퍼가 없는 트래픽을 버퍼링하기를 원하지 않는 경우입니다. 시간 초과 대신 프로세스가 SEND 또는 RECEIVE를 발행할 때마다 일치하는 RECEIVE 또는 SEND를 발행하여 이를 되돌릴 수 있습니다.
