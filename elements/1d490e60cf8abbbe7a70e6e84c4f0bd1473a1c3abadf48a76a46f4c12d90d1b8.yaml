"original": |2-
     Similarly, if the plaintext is constructed out of multiple data
     elements, then it is essential that it be unambiguously parseable
     into its constituent elements, without using any unauthenticated data
     in the parsing process.  Note that data included in the AD may be
     used when parsing the plaintext, though of course since the AD is not
     encrypted there is a potential loss of confidentiality when
     information about the plaintext is included in the AD.
"fixed": |-
  Similarly, if the plaintext is constructed out of multiple data elements, then it is essential that it be unambiguously parseable into its constituent elements, without using any unauthenticated data in the parsing process.  Note that data included in the AD may be used when parsing the plaintext, though of course since the AD is not encrypted there is a potential loss of confidentiality when information about the plaintext is included in the AD.
"ko": |-
  마찬가지로, 일반 텍스트가 여러 데이터 요소로 구성된 경우 구문 분석 프로세스에서 인증되지 않은 데이터를 사용하지 않고 구성 요소로 명확하게 구문 분석할 수 있어야 합니다. AD에 포함된 데이터는 일반 텍스트를 구문 분석할 때 사용될 수 있지만, 물론 AD가 암호화되지 않기 때문에 일반 텍스트에 대한 정보가 AD에 포함될 때 기밀성이 손실될 수 있습니다.
