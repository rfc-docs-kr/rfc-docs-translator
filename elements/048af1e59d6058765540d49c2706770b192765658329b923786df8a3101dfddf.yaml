"original": |2-
        This requirement does not mean that a protocol must support both
        public-key and symmetric-key cryptographic algorithms.  It means
        that the protocol needs to be structured in such a way that
        multiple public-key algorithms can be used whenever a public-key
        algorithm is employed.  Likewise, it means that the protocol needs
        to be structured in such a way that multiple symmetric-key
        algorithms can be used whenever a symmetric-key algorithm is
        employed.
"fixed": |-
  - This requirement does not mean that a protocol must support both public-key and symmetric-key cryptographic algorithms.  It means that the protocol needs to be structured in such a way that multiple public-key algorithms can be used whenever a public-key algorithm is employed.  Likewise, it means that the protocol needs to be structured in such a way that multiple symmetric-key algorithms can be used whenever a symmetric-key algorithm is employed.
"ko": |-
  - 이 요구 사항은 프로토콜이 공개 키 및 대칭 키 암호화 알고리즘을 모두 지원해야 한다는 의미는 아닙니다. 이는 공개 키 알고리즘이 사용될 때마다 여러 공개 키 알고리즘을 사용할 수 있는 방식으로 프로토콜을 구성해야 함을 의미합니다. 마찬가지로 이는 대칭 키 알고리즘이 사용될 때마다 여러 대칭 키 알고리즘을 사용할 수 있는 방식으로 프로토콜을 구성해야 함을 의미합니다.
