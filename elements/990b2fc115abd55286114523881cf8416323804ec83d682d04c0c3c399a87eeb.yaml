"original": |2-
     Digits received as DTMF tones are delivered to the recognition
     resource in the MRCPv2 server in the RTP stream according to RFC 4733
     [RFC4733].  The Automatic Speech Recognizer (ASR) MUST support RFC
     4733 to recognize digits, and it MAY support recognizing DTMF tones
     [Q.23] in the audio.
"fixed": |-
  Digits received as DTMF tones are delivered to the recognition resource in the MRCPv2 server in the RTP stream according to RFC 4733 [RFC4733].  The Automatic Speech Recognizer (ASR) MUST support RFC 4733 to recognize digits, and it MAY support recognizing DTMF tones [Q.23] in the audio.
"ko": |-
  DTMF 톤으로 수신된 숫자는 RFC 4733 [RFC4733]에 따라 RTP 스트림의 MRCPv2 서버에 있는 인식 리소스에 전달됩니다. 자동 음성 인식기(ASR)는 숫자를 인식하기 위해 RFC 4733을 지원해야 하며 오디오에서 DTMF 톤 [Q.23] 인식을 지원할 수 있습니다.
