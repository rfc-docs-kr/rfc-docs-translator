"original": |2-
     If Content-Location is included in a 2xx (Successful) response
     message and its field value refers to a URI that differs from the
     target URI, then the origin server claims that the URI is an
     identifier for a different resource corresponding to the enclosed
     representation.  Such a claim can only be trusted if both identifiers
     share the same resource owner, which cannot be programmatically
     determined via HTTP.
"fixed": |-
  If Content-Location is included in a 2xx (Successful) response message and its field value refers to a URI that differs from the target URI, then the origin server claims that the URI is an identifier for a different resource corresponding to the enclosed representation.  Such a claim can only be trusted if both identifiers share the same resource owner, which cannot be programmatically determined via HTTP.
"ko": |-
  Content-Location이 2xx(성공) 응답 메시지에 포함되어 있고 해당 필드 값이 대상 URI와 다른 URI를 참조하는 경우 원서버는 해당 URI가 포함된 표현에 해당하는 다른 리소스에 대한 식별자라고 주장합니다. 이러한 클레임은 두 식별자가 동일한 리소스 소유자를 공유하는 경우에만 신뢰할 수 있으며 이는 HTTP를 통해 프로그래밍 방식으로 확인할 수 없습니다.
