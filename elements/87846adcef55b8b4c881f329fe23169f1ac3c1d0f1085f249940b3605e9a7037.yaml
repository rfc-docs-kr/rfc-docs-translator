"original": |2-
     1.  Measurement is crucial to the TE function.  The operational state
         of a network can only be conclusively determined through
         measurement.  Measurement is also critical to the optimization
         function because it provides feedback data that is used by TE
         control subsystems.  This data is used to adaptively optimize
         network performance in response to events and stimuli originating
         within and outside the network.  Measurement in support of the TE
         function can occur at different levels of abstraction.  For
         example, measurement can be used to derive packet-level
         characteristics, flow-level characteristics, user- or customer-
         level characteristics, traffic-aggregate characteristics,
         component-level characteristics, and network-wide
         characteristics.
"fixed": |-
  1.  Measurement is crucial to the TE function.  The operational state of a network can only be conclusively determined through measurement.  Measurement is also critical to the optimization function because it provides feedback data that is used by TE control subsystems.  This data is used to adaptively optimize network performance in response to events and stimuli originating within and outside the network.  Measurement in support of the TE function can occur at different levels of abstraction.  For example, measurement can be used to derive packet-level characteristics, flow-level characteristics, user- or customer- level characteristics, traffic-aggregate characteristics, component-level characteristics, and network-wide characteristics.
"ko": |-
  1. 측정은 TE 기능에 매우 중요합니다. 네트워크의 작동 상태는 측정을 통해서만 최종적으로 판단할 수 있습니다. 측정은 TE 제어 하위 시스템에서 사용되는 피드백 데이터를 제공하므로 최적화 기능에도 중요합니다. 이 데이터는 네트워크 내부 및 외부에서 발생하는 이벤트 및 자극에 대응하여 네트워크 성능을 적응적으로 최적화하는 데 사용됩니다. TE 기능을 지원하는 측정은 다양한 추상화 수준에서 발생할 수 있습니다. 예를 들어 측정을 사용하여 패킷 수준 특성, 흐름 수준 특성, 사용자 또는 고객 수준 특성, 트래픽 집계 특성, 구성 요소 수준 특성 및 네트워크 전체 특성을 도출할 수 있습니다.
