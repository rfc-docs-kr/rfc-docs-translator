"original": |2-
     The security of RC4 cipher suites is considered insufficient for the
     reasons cited in [RFC7465].  Implementations MUST NOT offer or
     negotiate RC4 cipher suites for any version of TLS for any reason.
"fixed": |-
  The security of RC4 cipher suites is considered insufficient for the reasons cited in [RFC7465].  Implementations MUST NOT offer or negotiate RC4 cipher suites for any version of TLS for any reason.
"ko": |-
  RC4 암호 그룹의 보안은 [RFC7465]에 인용된 이유로 충분하지 않은 것으로 간주됩니다. 구현은 어떤 이유로든 TLS의 모든 버전에 대해 RC4 암호화 제품군을 제공하거나 협상해서는 안 됩니다.
