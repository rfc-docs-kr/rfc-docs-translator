"original": |2-
     where duration is a decimal-floating-point or decimal-integer number
     (as described in Section 4.2) that specifies the duration of the
     Media Segment in seconds.  Durations SHOULD be decimal-floating-
     point, with enough accuracy to avoid perceptible error when segment
     durations are accumulated.  However, if the compatibility version
     number is less than 3, durations MUST be integers.  Durations that
     are reported as integers SHOULD be rounded to the nearest integer.
     The remainder of the line following the comma is an optional human-
     readable informative title of the Media Segment expressed as UTF-8
     text.
"fixed": |-
  where duration is a decimal-floating-point or decimal-integer number (as described in Section 4.2) that specifies the duration of the Media Segment in seconds.  Durations SHOULD be decimal-floating- point, with enough accuracy to avoid perceptible error when segment durations are accumulated.  However, if the compatibility version number is less than 3, durations MUST be integers.  Durations that are reported as integers SHOULD be rounded to the nearest integer. The remainder of the line following the comma is an optional human- readable informative title of the Media Segment expressed as UTF-8 text.
"ko": |-
  여기서 지속 시간은 미디어 세그먼트의 지속 시간을 초 단위로 지정하는 십진수 부동 소수점 또는 십진수 정수(섹션 4.2에 설명되어 있음)입니다. 기간은 세그먼트 기간이 누적될 때 인식할 수 있는 오류를 방지할 수 있을 만큼 충분한 정확성을 갖춘 소수 부동 소수점이어야 합니다. 그러나 호환성 버전 번호가 3보다 작은 경우 기간은 정수여야 합니다. 정수로 보고된 기간은 가장 가까운 정수로 반올림되어야 합니다. 쉼표 뒤의 나머지 줄은 UTF-8 텍스트로 표현된 미디어 세그먼트의 선택적인 사람이 읽을 수 있는 정보 제목입니다.
