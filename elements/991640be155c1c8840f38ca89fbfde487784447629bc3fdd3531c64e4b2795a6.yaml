"original": |2-
     Depending on the commissioning model, applications may need to define
     an application profile for identity hints (as required and detailed
     in Section 5.2 of [RFC4279]) to enable the use of PSK identity hints.
"fixed": |-
  Depending on the commissioning model, applications may need to define an application profile for identity hints (as required and detailed in Section 5.2 of [RFC4279]) to enable the use of PSK identity hints.
"ko": |-
  커미셔닝 모델에 따라 애플리케이션은 PSK 신원 힌트 사용을 활성화하기 위해 신원 힌트([RFC4279]의 섹션 5.2에서 필요하고 자세히 설명된 대로)에 대한 애플리케이션 프로필을 정의해야 할 수 있습니다.
