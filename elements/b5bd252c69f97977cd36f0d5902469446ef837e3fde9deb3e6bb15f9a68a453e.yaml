"original": |2-
     One of the inherent problems in the network is the fact that all responses
     from a remote HOST will require on the order of a half-second or so,
     no matter how simple.  For teletype use, we could shift to a
     half-duplex local-echo arrangement, but this would destroy some of the
     usefulness of the network.  The 940 Systems, for example, have a very
     specialized echo.
"fixed": |-
  One of the inherent problems in the network is the fact that all responses from a remote HOST will require on the order of a half-second or so, no matter how simple.  For teletype use, we could shift to a half-duplex local-echo arrangement, but this would destroy some of the usefulness of the network.  The 940 Systems, for example, have a very specialized echo.
"ko": |-
  네트워크의 본질적인 문제 중 하나는 원격 호스트의 모든 응답이 아무리 단순하더라도 0.5초 정도가 필요하다는 사실입니다. 텔레타이프 사용의 경우 반이중 로컬 에코 배열로 전환할 수 있지만 이렇게 하면 네트워크의 유용성이 일부 손상됩니다. 예를 들어 940 시스템은 매우 특화된 에코를 가지고 있습니다.
