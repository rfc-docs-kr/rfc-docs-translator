"original": |2-
     As a document moves along the standards track, from Proposed to Draft
     or Draft to Full, or cycles in level, it will undergo changes due to
     better understanding of the protocol or implementation experience. To
     help implementers track the changes being made a log showing what has
     changed from the previous version of the specification is required
     (see Appendix).
"fixed": |-
  As a document moves along the standards track, from Proposed to Draft or Draft to Full, or cycles in level, it will undergo changes due to better understanding of the protocol or implementation experience. To help implementers track the changes being made a log showing what has changed from the previous version of the specification is required (see Appendix).
"ko": |-
  문서가 제안에서 초안으로 또는 초안에서 전체로 표준 트랙을 따라 이동하거나 수준에 따라 순환함에 따라 프로토콜 또는 구현 경험에 대한 더 나은 이해로 인해 변경이 발생합니다. 구현자가 변경 사항을 추적하는 데 도움이 되도록 이전 버전의 사양에서 변경된 사항을 보여주는 로그가 필요합니다(부록 참조).
