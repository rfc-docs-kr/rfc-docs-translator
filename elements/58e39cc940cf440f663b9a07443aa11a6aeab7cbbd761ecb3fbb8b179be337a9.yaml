"original": |2-
     Though the priority signaling from RFC 7540 was not widely adopted,
     the information it provides can still be useful in the absence of
     better information.  Endpoints that receive priority signals in
     HEADERS or PRIORITY frames can benefit from applying that
     information.  In particular, implementations that consume these
     signals would not benefit from discarding these priority signals in
     the absence of alternatives.
"fixed": |-
  Though the priority signaling from RFC 7540 was not widely adopted, the information it provides can still be useful in the absence of better information.  Endpoints that receive priority signals in HEADERS or PRIORITY frames can benefit from applying that information.  In particular, implementations that consume these signals would not benefit from discarding these priority signals in the absence of alternatives.
"ko": |-
  RFC 7540의 우선순위 신호는 널리 채택되지 않았지만 더 나은 정보가 없는 경우에도 RFC 7540이 제공하는 정보는 여전히 유용할 수 있습니다. HEADERS 또는 PRIORITY 프레임에서 우선순위 신호를 수신하는 엔드포인트는 해당 정보를 적용함으로써 이점을 얻을 수 있습니다. 특히, 이러한 신호를 소비하는 구현은 대안이 없을 때 이러한 우선순위 신호를 폐기해도 이점을 얻지 못합니다.
