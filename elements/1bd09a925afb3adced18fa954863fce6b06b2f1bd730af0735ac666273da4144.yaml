"original": |2-
     From the perspective of a particular backbone network, a set of IP
     systems constitutes a site if those systems have mutual IP
     interconnectivity, and communication between them occurs without use
     of the backbone. In general, a site will consist of a set of systems
     which are in geographic proximity.  However, this is not universally
     true; two geographic locations connected via a leased line, over
     which OSPF is running, will constitute a single site, because
     communication between the two locations does not involve the use of
     the backbone.
"fixed": |-
  From the perspective of a particular backbone network, a set of IP systems constitutes a site if those systems have mutual IP interconnectivity, and communication between them occurs without use of the backbone. In general, a site will consist of a set of systems which are in geographic proximity.  However, this is not universally true; two geographic locations connected via a leased line, over which OSPF is running, will constitute a single site, because communication between the two locations does not involve the use of the backbone.
"ko": |-
  특정 백본 네트워크의 관점에서 IP 시스템 집합은 해당 시스템에 상호 IP 상호 연결성이 있고 백본을 사용하지 않고도 통신이 이루어지는 경우 사이트를 구성합니다. 일반적으로 사이트는 지리적으로 인접한 시스템 집합으로 구성됩니다. 그러나 이는 보편적으로 사실이 아닙니다. OSPF가 실행되는 임대 회선을 통해 연결된 두 지리적 위치는 두 위치 간의 통신에 백본을 사용하지 않기 때문에 단일 사이트를 구성합니다.
