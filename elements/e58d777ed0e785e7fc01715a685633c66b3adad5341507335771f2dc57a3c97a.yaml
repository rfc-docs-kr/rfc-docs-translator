"original": |2-
     This general notion of a "range unit" is used in the Accept-Ranges
     (Section 14.3) response header field to advertise support for range
     requests, the Range (Section 14.2) request header field to delineate
     the parts of a representation that are requested, and the
     Content-Range (Section 14.4) header field to describe which part of a
     representation is being transferred.
"fixed": |-
  This general notion of a "range unit" is used in the Accept-Ranges (Section 14.3) response header field to advertise support for range requests, the Range (Section 14.2) request header field to delineate the parts of a representation that are requested, and the Content-Range (Section 14.4) header field to describe which part of a representation is being transferred.
"ko": |-
  "범위 단위"에 대한 이 일반적인 개념은 범위 요청에 대한 지원을 알리기 위해 Accept-Ranges(Section 14.3) 응답 헤더 필드에서 사용되며, Range(Section 14.2) 요청 헤더 필드에서는 요청된 표현 부분을 기술합니다. 표현의 어느 부분이 전송되는지 설명하는 Content-Range(14.4절) 헤더 필드.
