"original": |2-
     The transmission of specific frame types can alter the state of a
     connection.  If endpoints fail to maintain a synchronized view of the
     connection state, successful communication within the connection will
     no longer be possible.  Therefore, it is important that endpoints
     have a shared comprehension of how the state is affected by the use
     of any given frame.
"fixed": |-
  The transmission of specific frame types can alter the state of a connection.  If endpoints fail to maintain a synchronized view of the connection state, successful communication within the connection will no longer be possible.  Therefore, it is important that endpoints have a shared comprehension of how the state is affected by the use of any given frame.
"ko": |-
  특정 프레임 유형의 전송은 연결 상태를 변경할 수 있습니다. 엔드포인트가 연결 상태에 대한 동기화된 보기를 유지하지 못하면 연결 내에서 성공적인 통신이 더 이상 불가능합니다. 따라서 엔드포인트가 특정 프레임의 사용으로 인해 상태가 어떻게 영향을 받는지에 대해 공유된 이해를 갖는 것이 중요합니다.
