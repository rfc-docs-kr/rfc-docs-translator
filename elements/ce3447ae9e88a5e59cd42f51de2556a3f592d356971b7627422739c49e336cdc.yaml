"original": |2-
     TCP segments are sent as internet datagrams.  The Internet Protocol
     (IP) header carries several information fields, including the source
     and destination host addresses [1] [13].  A TCP header follows the IP
     headers, supplying information specific to TCP.  This division allows
     for the existence of host-level protocols other than TCP.  In the
     early development of the Internet suite of protocols, the IP header
     fields had been a part of TCP.
"fixed": |-
  TCP segments are sent as internet datagrams.  The Internet Protocol (IP) header carries several information fields, including the source and destination host addresses [1] [13].  A TCP header follows the IP headers, supplying information specific to TCP.  This division allows for the existence of host-level protocols other than TCP.  In the early development of the Internet suite of protocols, the IP header fields had been a part of TCP.
"ko": |-
  TCP 세그먼트는 인터넷 데이터그램으로 전송됩니다. IP(인터넷 프로토콜) 헤더는 소스 및 대상 호스트 주소[1] [13]를 포함하여 여러 정보 필드를 전달합니다. TCP 헤더는 IP 헤더 다음에 나오며 TCP에 특정한 정보를 제공합니다. 이러한 구분으로 인해 TCP 이외의 호스트 수준 프로토콜이 존재할 수 있습니다. 인터넷 프로토콜 제품군의 초기 개발에서 IP 헤더 필드는 TCP의 일부였습니다.
