"original": |2-
     Previously, RFCs (e.g., [RFC4844]) contained a number of elements
     that were there for historical, practical, and legal reasons.  They
     also contained boilerplate material to clearly indicate the status of
     the document and possibly contained "Notes" to indicate how the
     document interacts with IETF Standards-Track documents.
"fixed": |-
  Previously, RFCs (e.g., [RFC4844]) contained a number of elements that were there for historical, practical, and legal reasons.  They also contained boilerplate material to clearly indicate the status of the document and possibly contained "Notes" to indicate how the document interacts with IETF Standards-Track documents.
"ko": |-
  이전에는 RFC(예: [RFC4844])에는 역사적, 실제적, 법적 이유로 존재하는 여러 요소가 포함되어 있었습니다.  또한 문서의 상태를 명확하게 나타내는 상용구 자료도 포함되어 있으며 문서가 IETF 표준 추적 문서와 상호 작용하는 방식을 나타내는 "노트"도 포함될 수 있습니다.
