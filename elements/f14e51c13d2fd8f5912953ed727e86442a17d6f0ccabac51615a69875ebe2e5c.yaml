"original": |2-
     The "Accept-Charset" header field can be sent by a user agent to
     indicate its preferences for charsets in textual response content.
     For example, this field allows user agents capable of understanding
     more comprehensive or special-purpose charsets to signal that
     capability to an origin server that is capable of representing
     information in those charsets.
"fixed": |-
  The "Accept-Charset" header field can be sent by a user agent to indicate its preferences for charsets in textual response content. For example, this field allows user agents capable of understanding more comprehensive or special-purpose charsets to signal that capability to an origin server that is capable of representing information in those charsets.
"ko": |-
  "Accept-Charset" 헤더 필드는 텍스트 응답 콘텐츠의 문자 집합에 대한 기본 설정을 나타내기 위해 사용자 에이전트에 의해 전송될 수 있습니다. 예를 들어, 이 필드를 사용하면 보다 포괄적이거나 특수 목적의 문자 집합을 이해할 수 있는 사용자 에이전트가 해당 문자 집합의 정보를 표현할 수 있는 원본 서버에 해당 기능을 알릴 수 있습니다.
