"original": |2-
     If a new resource is created at the Request-URI, a 201 (Created)
     response is returned to the client.  If an existing resource is
     modified, either the 200 (OK) or 204 (No Content) Response Codes is
     sent to indicate successful completion of the request.
"fixed": |-
  If a new resource is created at the Request-URI, a 201 (Created) response is returned to the client.  If an existing resource is modified, either the 200 (OK) or 204 (No Content) Response Codes is sent to indicate successful completion of the request.
"ko": |-
  Request-URI에서 새 리소스가 생성되면 201(Created) 응답이 클라이언트에 반환됩니다. 기존 리소스가 수정되면 요청이 성공적으로 완료되었음을 나타내기 위해 200(정상) 또는 204(콘텐츠 없음) 응답 코드가 전송됩니다.
