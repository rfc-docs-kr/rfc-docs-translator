"original": |2-
        An attribute certificate might be issued to a subject in the
        following situations:
        -  Different lifetimes: When the lifetime of an attribute binding
           is shorter than that of the related public-key certificate, or
           when it is desirable not to need to revoke a subject's public
           key just to revoke an attribute.
        -  Different authorities: When the authority responsible for the
           attributes is different than the one that issues the public-key
           certificate for the subject. (There is no requirement that an
           attribute certificate be issued by the same CA that issued the
           associated public-key certificate.)
"fixed": |-
  - An attribute certificate might be issued to a subject in the following situations: -  Different lifetimes: When the lifetime of an attribute binding is shorter than that of the related public-key certificate, or when it is desirable not to need to revoke a subject's public key just to revoke an attribute. -  Different authorities: When the authority responsible for the attributes is different than the one that issues the public-key certificate for the subject. (There is no requirement that an attribute certificate be issued by the same CA that issued the associated public-key certificate.)
"ko": |-
  - 속성 인증서는 다음과 같은 상황에서 주체에게 발급될 수 있다. - 서로 다른 수명: 속성 바인딩의 수명이 관련 공개키 인증서의 수명보다 짧거나 주체의 인증서를 철회할 필요가 없는 것이 바람직한 경우 속성을 취소하기 위한 공개 키입니다. - 다른 기관: 속성을 담당하는 기관이 주체에 대한 공개키 인증서를 발급하는 기관과 다른 경우. (관련 공개키 인증서를 발급한 동일한 CA에서 속성 인증서를 발급해야 한다는 요구 사항은 없습니다.)
