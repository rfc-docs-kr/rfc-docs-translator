"original": |2-
     This document defines encrypt-then-MAC, an improved security
     mechanism to replace the current MAC-then-encrypt one.  Encrypt-then-
     MAC is regarded as more secure than the current mechanism [5] [6] and
     should mitigate or eliminate a number of attacks on the current
     mechanism, provided that the instructions on MAC processing given in
     Section 3 are applied.
"fixed": |-
  This document defines encrypt-then-MAC, an improved security mechanism to replace the current MAC-then-encrypt one.  Encrypt-then- MAC is regarded as more secure than the current mechanism [5] [6] and should mitigate or eliminate a number of attacks on the current mechanism, provided that the instructions on MAC processing given in Section 3 are applied.
"ko": |-
  이 문서에서는 현재의 MAC-then-encrypt를 대체하는 개선된 보안 메커니즘인 encrypt-then-MAC을 정의합니다. Encrypt-then-MAC은 현재 메커니즘[5] [6]보다 더 안전한 것으로 간주되며 섹션 3에 제공된 MAC 처리에 대한 지침이 적용되는 경우 현재 메커니즘에 대한 여러 공격을 완화하거나 제거해야 합니다.
