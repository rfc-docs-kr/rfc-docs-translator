"original": |2-
     Advertisement of tag values for one administrative domain into
     another risks misinterpretation of the tag values (if the two domains
     have assigned different meanings to the same values), which may have
     undesirable and unanticipated side effects.
"fixed": |-
  Advertisement of tag values for one administrative domain into another risks misinterpretation of the tag values (if the two domains have assigned different meanings to the same values), which may have undesirable and unanticipated side effects.
"ko": |-
  한 관리 도메인의 태그 값을 다른 관리 도메인에 광고하면 태그 값이 잘못 해석될 위험이 있습니다(두 도메인이 동일한 값에 서로 다른 의미를 할당한 경우). 이로 인해 바람직하지 않고 예상하지 못한 부작용이 발생할 수 있습니다.
