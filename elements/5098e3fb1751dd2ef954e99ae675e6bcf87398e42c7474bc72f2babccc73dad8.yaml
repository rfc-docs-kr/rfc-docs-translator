"original": |2-
     Conforming implementations generating new certificates with
     electronic mail addresses MUST use the rfc822Name in the subject
     alternative name field (section 4.2.1.7) to describe such identities.
     Simultaneous inclusion of the EmailAddress attribute in the subject
     distinguished name to support legacy implementations is deprecated
     but permitted.
"fixed": |-
  Conforming implementations generating new certificates with electronic mail addresses MUST use the rfc822Name in the subject alternative name field (section 4.2.1.7) to describe such identities. Simultaneous inclusion of the EmailAddress attribute in the subject distinguished name to support legacy implementations is deprecated but permitted.
"ko": |-
  전자 메일 주소로 새 인증서를 생성하는 구현을 준수하는 경우 이러한 ID를 설명하기 위해 주체 대체 이름 필드(섹션 4.2.1.7)에서 rfc822Name을 사용해야 합니다. 레거시 구현을 지원하기 위해 주체 고유 이름에 EmailAddress 속성을 동시에 포함하는 것은 더 이상 사용되지 않지만 허용됩니다.
