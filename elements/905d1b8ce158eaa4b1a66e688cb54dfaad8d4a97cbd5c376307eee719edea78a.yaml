"original": |2-
     A malicious user could forge or alter a ticket in order to resume a
     session, to extend its lifetime, to impersonate another user, or to
     gain additional privileges.  This attack is not possible if the
     ticket is protected using a strong integrity protection algorithm
     such as a keyed HMAC-SHA-256.
"fixed": |-
  A malicious user could forge or alter a ticket in order to resume a session, to extend its lifetime, to impersonate another user, or to gain additional privileges.  This attack is not possible if the ticket is protected using a strong integrity protection algorithm such as a keyed HMAC-SHA-256.
"ko": |-
  악의적인 사용자는 세션을 재개하거나 수명을 연장하거나 다른 사용자로 가장하거나 추가 권한을 얻기 위해 티켓을 위조하거나 변경할 수 있습니다. 키가 있는 HMAC-SHA-256과 같은 강력한 무결성 보호 알고리즘을 사용하여 티켓이 보호되는 경우 이 공격은 불가능합니다.
