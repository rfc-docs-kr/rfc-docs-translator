"original": |2-
     KT-I is mathematically and functionally equivalent to ECDSA, and can
     interoperate with the IEEE [P1363] and ANSI [X9.62] standards for
     Elliptic Curve DSA (ECDSA) based on fields of characteristic greater
     than three.  KT-I signatures can be verified using the ECDSA
     verification algorithm, and ECDSA signatures can be verified using
     the KT-I verification algorithm.
"fixed": |-
  KT-I is mathematically and functionally equivalent to ECDSA, and can interoperate with the IEEE [P1363] and ANSI [X9.62] standards for Elliptic Curve DSA (ECDSA) based on fields of characteristic greater than three.  KT-I signatures can be verified using the ECDSA verification algorithm, and ECDSA signatures can be verified using the KT-I verification algorithm.
"ko": |-
  KT-I는 수학적으로나 기능적으로 ECDSA와 동일하며, 3개 이상의 특성 필드를 기반으로 하는 타원 곡선 DSA(ECDSA)에 대한 IEEE [P1363] 및 ANSI [X9.62] 표준과 상호 운용할 수 있습니다. KT-I 서명은 ECDSA 검증 알고리즘을 이용하여 검증할 수 있고, ECDSA 서명은 KT-I 검증 알고리즘을 이용하여 검증할 수 있다.
