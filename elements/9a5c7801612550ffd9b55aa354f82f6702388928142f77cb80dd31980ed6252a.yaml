"original": |2-
     For the Expert Review policy, review and approval by a designated
     expert (see Section 5) is required.  While this does not necessarily
     require formal documentation, information needs to be provided with
     the request for the designated expert to evaluate.  The registry's
     definition needs to make clear to registrants what information is
     necessary.  The actual process for requesting registrations is
     administered by IANA (see Section 1.2 for details).
"fixed": |-
  For the Expert Review policy, review and approval by a designated expert (see Section 5) is required.  While this does not necessarily require formal documentation, information needs to be provided with the request for the designated expert to evaluate.  The registry's definition needs to make clear to registrants what information is necessary.  The actual process for requesting registrations is administered by IANA (see Section 1.2 for details).
"ko": |-
  전문가 검토 정책의 경우 지정된 전문가(섹션 5 참조)의 검토 및 승인이 필요합니다. 이를 위해 반드시 공식 문서가 필요한 것은 아니지만 지정된 전문가가 평가하도록 요청할 때 정보를 제공해야 합니다. 등록처의 정의는 등록자에게 어떤 정보가 필요한지 명확히 해야 합니다. 등록을 요청하는 실제 프로세스는 IANA에서 관리합니다(자세한 내용은 섹션 1.2 참조).
