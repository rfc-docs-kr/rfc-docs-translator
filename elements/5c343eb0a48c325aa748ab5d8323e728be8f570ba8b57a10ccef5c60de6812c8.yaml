"original": |2-
        The IESG is actively considering this protocol as a possible
        Standard Protocol.  Substantial and widespread testing and comment
        are desired.  Comments and test results should be submitted to the
        IESG.  There is a possibility that changes will be made in a Draft
        Standard Protocol before it becomes a Standard Protocol.
"fixed": |-
  - The IESG is actively considering this protocol as a possible Standard Protocol.  Substantial and widespread testing and comment are desired.  Comments and test results should be submitted to the IESG.  There is a possibility that changes will be made in a Draft Standard Protocol before it becomes a Standard Protocol.
"ko": |-
  - IESG는 이 프로토콜을 가능한 표준 프로토콜로 적극적으로 고려하고 있습니다. 실질적이고 광범위한 테스트와 의견이 필요합니다. 의견과 테스트 결과는 IESG에 제출되어야 합니다. 표준 프로토콜이 되기 전에 표준 프로토콜 초안이 변경될 가능성이 있습니다.
