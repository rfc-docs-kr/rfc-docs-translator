"original": |2-
     A server MAY send a Content-Length header field in a response to a
     HEAD request (Section 9.3.2); a server MUST NOT send Content-Length
     in such a response unless its field value equals the decimal number
     of octets that would have been sent in the content of a response if
     the same request had used the GET method.
"fixed": |-
  A server MAY send a Content-Length header field in a response to a HEAD request (Section 9.3.2); a server MUST NOT send Content-Length in such a response unless its field value equals the decimal number of octets that would have been sent in the content of a response if the same request had used the GET method.
"ko": |-
  서버는 HEAD 요청에 대한 응답으로 Content-Length 헤더 필드를 보낼 수 있습니다(섹션 9.3.2). 서버는 해당 필드 값이 동일한 요청이 GET 메서드를 사용한 경우 응답 콘텐츠로 전송되었을 옥텟의 십진수와 동일하지 않는 한 그러한 응답에서 Content-Length를 전송해서는 안 됩니다.
