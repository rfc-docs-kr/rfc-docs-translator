"original": |2-
     Many protocols exist for delivering content to End Users.  CSPs may
     dictate a specific protocol or set of protocols that are acceptable
     for delivery of their content, especially in the case where a secured
     content transmission is required (e.g., must use HTTPS).  CSPs may
     also perform a per-request authentication/authorization decision and
     then have the CDNs enforce that decision (e.g., must validate URL
     signing, etc.).
"fixed": |-
  Many protocols exist for delivering content to End Users.  CSPs may dictate a specific protocol or set of protocols that are acceptable for delivery of their content, especially in the case where a secured content transmission is required (e.g., must use HTTPS).  CSPs may also perform a per-request authentication/authorization decision and then have the CDNs enforce that decision (e.g., must validate URL signing, etc.).
"ko": |-
  최종 사용자에게 콘텐츠를 전달하기 위한 많은 프로토콜이 존재합니다. CSP는 특히 보안 콘텐츠 전송이 필요한 경우(예: HTTPS를 사용해야 함) 콘텐츠 전달에 허용되는 특정 프로토콜 또는 프로토콜 집합을 지시할 수 있습니다. CSP는 요청별로 인증/권한 부여 결정을 수행한 다음 CDN이 해당 결정을 시행하도록 할 수도 있습니다(예: URL 서명을 검증해야 함 등).
