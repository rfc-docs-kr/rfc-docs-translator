"original": |2-
     An endpoint MUST NOT send a Stateless Reset that is three times or
     more larger than the packet it receives to avoid being used for
     amplification.  Section 10.3.3 describes additional limits on
     Stateless Reset size.
"fixed": |-
  An endpoint MUST NOT send a Stateless Reset that is three times or more larger than the packet it receives to avoid being used for amplification.  Section 10.3.3 describes additional limits on Stateless Reset size.
"ko": |-
  엔드포인트는 증폭에 사용되는 것을 피하기 위해 수신하는 패킷보다 3배 이상 큰 Stateless Reset을 전송해서는 안 됩니다. 섹션 10.3.3에서는 Stateless Reset 크기에 대한 추가 제한을 설명합니다.
