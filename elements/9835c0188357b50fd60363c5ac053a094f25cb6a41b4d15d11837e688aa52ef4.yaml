"original": |2-
     When the accessLocation is a directoryName, the information is to be
     obtained by the application from whatever directory server is locally
     configured.  When the extension is used to point to CA certificates,
     the entry for the directoryName contains CA certificates in the
     crossCertificatePair and/or cACertificate attributes as specified in
     [RFC4523].  The protocol the application uses to access the directory
     (e.g., DAP or LDAP) is a local matter.
"fixed": |-
  When the accessLocation is a directoryName, the information is to be obtained by the application from whatever directory server is locally configured.  When the extension is used to point to CA certificates, the entry for the directoryName contains CA certificates in the crossCertificatePair and/or cACertificate attributes as specified in [RFC4523].  The protocol the application uses to access the directory (e.g., DAP or LDAP) is a local matter.
"ko": |-
  accessLocation이 디렉토리 이름인 경우 애플리케이션은 로컬로 구성된 디렉토리 서버에서 정보를 가져옵니다. CA 인증서를 가리키는 데 확장이 사용되는 경우, 디렉토리 이름 항목에는 [RFC4523]에 지정된 대로 crossCertificatePair 및/또는 cACertificate 속성에 CA 인증서가 포함됩니다. 애플리케이션이 디렉토리에 액세스하기 위해 사용하는 프로토콜(예: DAP 또는 LDAP)은 로컬 문제입니다.
