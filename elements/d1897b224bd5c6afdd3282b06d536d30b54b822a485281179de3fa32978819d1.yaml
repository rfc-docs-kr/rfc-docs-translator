"original": |2-
     A client can request that server push be disabled, though this is
     negotiated for each hop independently.  The SETTINGS_ENABLE_PUSH
     setting can be set to 0 to indicate that server push is disabled.
"fixed": |-
  A client can request that server push be disabled, though this is negotiated for each hop independently.  The SETTINGS_ENABLE_PUSH setting can be set to 0 to indicate that server push is disabled.
"ko": |-
  클라이언트는 서버 푸시를 비활성화하도록 요청할 수 있지만 이는 각 홉에 대해 독립적으로 협상됩니다. SETTINGS_ENABLE_PUSH 설정을 0으로 설정하여 서버 푸시가 비활성화되었음을 나타낼 수 있습니다.
