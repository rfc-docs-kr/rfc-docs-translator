"original": |2-
     An AuthenticatedSafe contains a sequence of ContentInfo values.  The
     content field of these ContentInfo values contains either plaintext,
     encrypted, or enveloped data.  In the case of encrypted or enveloped
     data, the plaintext of the data holds the BER-encoding of an instance
     of SafeContents.  Section 5.1 of this document describes the
     construction of values of type AuthenticatedSafe in more detail.
"fixed": |-
  An AuthenticatedSafe contains a sequence of ContentInfo values.  The content field of these ContentInfo values contains either plaintext, encrypted, or enveloped data.  In the case of encrypted or enveloped data, the plaintext of the data holds the BER-encoding of an instance of SafeContents.  Section 5.1 of this document describes the construction of values of type AuthenticatedSafe in more detail.
"ko": |-
  AuthenticatedSafe에는 일련의 ContentInfo 값이 포함됩니다. 이러한 ContentInfo 값의 content 필드에는 일반 텍스트, 암호화된 데이터 또는 봉투형 데이터가 포함됩니다. 암호화된 데이터 또는 봉투형 데이터의 경우 데이터의 일반 텍스트는 SafeContents 인스턴스의 BER 인코딩을 보유합니다. 이 문서의 섹션 5.1에서는 AuthenticatedSafe 유형의 값 구성을 더 자세히 설명합니다.
