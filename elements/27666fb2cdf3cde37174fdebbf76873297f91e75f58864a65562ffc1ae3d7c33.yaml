"original": |2-
     namedcurve:   Specifies a recommended set of elliptic curve domain
        parameters.  All those values of NamedCurve are allowed that refer
        to a specific curve.  Values of NamedCurve that indicate support
        for a class of explicitly defined curves are not allowed here
        (they are only permissible in the ClientHello extension); this
        applies to arbitrary_explicit_prime_curves(0xFF01) and
        arbitrary_explicit_char2_curves(0xFF02).
"fixed": |-
  namedcurve:   Specifies a recommended set of elliptic curve domain parameters.  All those values of NamedCurve are allowed that refer to a specific curve.  Values of NamedCurve that indicate support for a class of explicitly defined curves are not allowed here (they are only permissible in the ClientHello extension); this applies to arbitrary_explicit_prime_curves(0xFF01) and arbitrary_explicit_char2_curves(0xFF02).
"ko": |-
  명명된 곡선: 권장되는 타원 곡선 도메인 매개변수 세트를 지정합니다. 특정 곡선을 참조하는 NamedCurve의 모든 값이 허용됩니다. 명시적으로 정의된 곡선 클래스에 대한 지원을 나타내는 NamedCurve 값은 여기서는 허용되지 않습니다(ClientHello 확장에서만 허용됩니다). 이는 임의의_explicit_prime_curves(0xFF01) 및 임의의_explicit_char2_curves(0xFF02)에 적용됩니다.
