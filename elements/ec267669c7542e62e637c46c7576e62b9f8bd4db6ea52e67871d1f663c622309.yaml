"original": |2-
     5.  MAY - This word, or the adjective "OPTIONAL", means that an item
         is truly optional.  One vendor may choose to include the item
         because a particular marketplace requires it or because the
         vendor feels that it enhances the product while another vendor
         may omit the same item.  An implementation which does not include
         a particular option MUST be prepared to interoperate with another
         implementation which does include the option, though perhaps with
         reduced functionality.  In the same vein an implementation which
         does include a particular option MUST be prepared to interoperate
         with another implementation which does not include the option
         (except, of course, for the feature the option provides.)
"fixed": |-
  1.  MAY - This word, or the adjective "OPTIONAL", means that an item is truly optional.  One vendor may choose to include the item because a particular marketplace requires it or because the vendor feels that it enhances the product while another vendor may omit the same item.  An implementation which does not include a particular option MUST be prepared to interoperate with another implementation which does include the option, though perhaps with reduced functionality.  In the same vein an implementation which does include a particular option MUST be prepared to interoperate with another implementation which does not include the option (except, of course, for the feature the option provides.)
"ko": |-
  1. MAY - 이 단어 또는 "OPTIONAL"이라는 형용사는 항목이 실제로 선택 사항임을 의미합니다. 한 공급업체는 특정 시장에서 요구하거나 제품을 향상시키는 반면 다른 공급업체는 동일한 항목을 생략할 수 있다고 생각하기 때문에 해당 항목을 포함하도록 선택할 수 있습니다. 특정 옵션을 포함하지 않는 구현은 아마도 기능이 축소되더라도 해당 옵션을 포함하는 다른 구현과 상호 운용되도록 준비되어야 합니다. 같은 맥락에서 특정 옵션을 포함하는 구현은 해당 옵션을 포함하지 않는 다른 구현과 상호 운용되도록 준비해야 합니다(물론 옵션이 제공하는 기능은 제외).
