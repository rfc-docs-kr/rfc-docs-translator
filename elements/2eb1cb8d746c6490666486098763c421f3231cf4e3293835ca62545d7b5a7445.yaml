"original": |2-
     DTLS uses an explicit sequence number, rather than an implicit one,
     carried in the sequence_number field of the record.  Sequence numbers
     are maintained separately for each epoch, with each sequence_number
     initially being 0 for each epoch.  For instance, if a handshake
     message from epoch 0 is retransmitted, it might have a sequence
     number after a message from epoch 1, even if the message from epoch 1
"fixed": |-
  DTLS uses an explicit sequence number, rather than an implicit one, carried in the sequence_number field of the record.  Sequence numbers are maintained separately for each epoch, with each sequence_number initially being 0 for each epoch.  For instance, if a handshake message from epoch 0 is retransmitted, it might have a sequence number after a message from epoch 1, even if the message from epoch 1
"ko": |-
  DTLS는 레코드의 시퀀스 번호 필드에 포함된 암시적 시퀀스 번호가 아닌 명시적 시퀀스 번호를 사용합니다. 시퀀스 번호는 각 에포크마다 별도로 유지 관리되며, 각 에포크에 대해 각 시퀀스_번호는 초기에 0입니다. 예를 들어, epoch 0의 핸드셰이크 메시지가 재전송되면 epoch 1의 메시지가 epoch 1의 메시지 뒤에 시퀀스 번호가 있을 수 있습니다.
