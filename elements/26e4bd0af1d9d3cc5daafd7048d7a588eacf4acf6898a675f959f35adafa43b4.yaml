"original": |2-
     The Internet Key Exchange Version 2 (IKEv2) protocol did have support
     for raw public keys, but it only supported RSA raw public keys.  In
     constrained environments, it is useful to make use of other types of
     public keys, such as those based on Elliptic Curve Cryptography.
     This document updates RFC 7296, adding support for other types of raw
     public keys to IKEv2.
"fixed": |-
  The Internet Key Exchange Version 2 (IKEv2) protocol did have support for raw public keys, but it only supported RSA raw public keys.  In constrained environments, it is useful to make use of other types of public keys, such as those based on Elliptic Curve Cryptography. This document updates RFC 7296, adding support for other types of raw public keys to IKEv2.
"ko": |-
  IKEv2(Internet Key Exchange Version 2) 프로토콜은 원시 공개 키를 지원했지만 RSA 원시 공개 키만 지원했습니다.  제한된 환경에서는 타원 곡선 암호화를 기반으로 하는 공개 키와 같은 다른 유형의 공개 키를 사용하는 것이 유용합니다. 이 문서는 RFC 7296을 업데이트하여 IKEv2에 다른 유형의 원시 공개 키에 대한 지원을 추가합니다.
