  부인 방지에 대한 순진한 접근 방식은 단순히 콘텐츠에 공개 키 디지털 서명을 사용하는 것입니다. 바인딩을 원하는 당사자(서명 당사자)가 해당 메시지에 디지털 서명을 합니다. 상대방(신뢰 당사자)은 나중에 서명 당사자가 논쟁의 여지가 있는 메시지에 동의했다는 증거로 디지털 서명을 지적할 수 있습니다. 불행하게도 이 접근법은 충분하지 않습니다.
