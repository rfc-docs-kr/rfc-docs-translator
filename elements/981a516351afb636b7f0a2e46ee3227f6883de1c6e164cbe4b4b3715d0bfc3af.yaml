"original": |2-
     In GMPLS [RFC3945], the original MPLS architecture is extended to
     include LSRs whose forwarding planes rely on circuit switching and
     therefore cannot forward data based on the information carried in
     either packet or cell headers.  Specifically, such LSRs include
     devices where the switching is based on time slots, wavelengths, or
     physical ports.  These additions impact basic LSP properties: how
     labels are requested and communicated, the unidirectional nature of
     MPLS LSPs, how errors are propagated, and information provided for
     synchronizing the ingress and egress LSRs [RFC3473].
"fixed": |-
  In GMPLS [RFC3945], the original MPLS architecture is extended to include LSRs whose forwarding planes rely on circuit switching and therefore cannot forward data based on the information carried in either packet or cell headers.  Specifically, such LSRs include devices where the switching is based on time slots, wavelengths, or physical ports.  These additions impact basic LSP properties: how labels are requested and communicated, the unidirectional nature of MPLS LSPs, how errors are propagated, and information provided for synchronizing the ingress and egress LSRs [RFC3473].
"ko": |-
  GMPLS [RFC3945]에서 원래 MPLS 아키텍처는 전달 평면이 회선 교환에 의존하므로 패킷이나 셀 헤더에 전달된 정보를 기반으로 데이터를 전달할 수 없는 LSR을 포함하도록 확장되었습니다. 특히 이러한 LSR에는 스위칭이 시간 슬롯, 파장 또는 물리적 포트를 기반으로 하는 장치가 포함됩니다. 이러한 추가 사항은 레이블을 요청하고 전달하는 방법, MPLS LSP의 단방향 특성, 오류가 전파되는 방법, 수신 및 송신 LSR [RFC3473] 동기화를 위해 제공되는 정보 등 기본 LSP 속성에 영향을 미칩니다.
