"original": |2-
     $ piggyback attack
        (I) A form of active wiretapping in which the attacker gains
        access to a system via intervals of inactivity in another user's
        legitimate communication connection. Sometimes called a "between-
        the-lines" attack. (See: hijack attack, man-in-the-middle attack.)
"fixed": |-
  $ piggyback attack  -  (I) A form of active wiretapping in which the attacker gains access to a system via intervals of inactivity in another user's legitimate communication connection. Sometimes called a "between- the-lines" attack. (See: hijack attack, man-in-the-middle attack.)
"ko": |-
  $ 피기백 공격(piggyback Attack) - (I) 공격자가 다른 사용자의 합법적인 통신 연결에서 활동하지 않는 간격을 통해 시스템에 대한 액세스 권한을 얻는 능동적 도청의 한 형태입니다. 때로는 "선간" 공격이라고도 합니다. (참조: 하이재킹 공격, 중간자 공격.)
