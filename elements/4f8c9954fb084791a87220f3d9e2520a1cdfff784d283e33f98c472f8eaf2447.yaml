"original": |2-
     Note that implementations of "deterministic ECDSA" may be vulnerable
     to certain side-channel and fault injection attacks precisely because
     of their determinism.  While most fault injection attacks described
     in the literature assume physical access to the device (and therefore
     are more relevant in Internet of Things (IoT) deployments with poor
     or non-existent physical security), some can be carried out remotely
     [Poddebniak2017], e.g., as Rowhammer [Kim2014] variants.  In
     deployments where side-channel attacks and fault injection attacks
     are a concern, implementation strategies combining both randomness
     and determinism (for example, as described in [CFRG-DET-SIGS]) can be
     used to avoid the risk of successful extraction of the signing key.
"fixed": |-
  Note that implementations of "deterministic ECDSA" may be vulnerable to certain side-channel and fault injection attacks precisely because of their determinism.  While most fault injection attacks described in the literature assume physical access to the device (and therefore are more relevant in Internet of Things (IoT) deployments with poor or non-existent physical security), some can be carried out remotely [Poddebniak2017], e.g., as Rowhammer [Kim2014] variants.  In deployments where side-channel attacks and fault injection attacks are a concern, implementation strategies combining both randomness and determinism (for example, as described in [CFRG-DET-SIGS]) can be used to avoid the risk of successful extraction of the signing key.
