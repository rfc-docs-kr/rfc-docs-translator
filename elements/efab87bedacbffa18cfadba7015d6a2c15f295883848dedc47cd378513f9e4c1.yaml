        Tutorial: The digital signature on a public-key certificate is
        unforgeable. Thus, the certificate can be published, such as by
        posting it in a directory, without the directory having to protect
        the certificate's data integrity.
"fixed": |-
  - Tutorial: The digital signature on a public-key certificate is unforgeable. Thus, the certificate can be published, such as by posting it in a directory, without the directory having to protect the certificate's data integrity.
