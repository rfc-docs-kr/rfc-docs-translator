"original": |2-
     A sender MUST NOT generate protocol elements that do not match the
     grammar defined by the corresponding ABNF rules.  Within a given
     message, a sender MUST NOT generate protocol elements or syntax
     alternatives that are only allowed to be generated by participants in
     other roles (i.e., a role that the sender does not have for that
     message).
"fixed": |-
  A sender MUST NOT generate protocol elements that do not match the grammar defined by the corresponding ABNF rules.  Within a given message, a sender MUST NOT generate protocol elements or syntax alternatives that are only allowed to be generated by participants in other roles (i.e., a role that the sender does not have for that message).
"ko": |-
  발신자는 해당 ABNF 규칙에 의해 정의된 문법과 일치하지 않는 프로토콜 요소를 생성해서는 안 됩니다. 주어진 메시지 내에서 발신자는 다른 역할(즉, 발신자가 해당 메시지에 대해 갖고 있지 않은 역할)의 참여자에 의해서만 생성되도록 허용된 프로토콜 요소 또는 구문 대안을 생성해서는 안 됩니다.
