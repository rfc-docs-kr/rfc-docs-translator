"original": |2-
     Note that peer entity authentication can be provided asymmetrically.
     When you call someone on the phone, you can be fairly certain that
     you have the right person -- or at least that you got a person who's
     actually at the phone number you called.  On the other hand, if they
     don't have caller ID, then the receiver of a phone call has no idea
     who's calling them.  Calling someone on the phone is an example of
     recipient authentication, since you know who the recipient of the
     call is, but they don't know anything about the sender.
"fixed": |-
  Note that peer entity authentication can be provided asymmetrically. When you call someone on the phone, you can be fairly certain that you have the right person -- or at least that you got a person who's actually at the phone number you called.  On the other hand, if they don't have caller ID, then the receiver of a phone call has no idea who's calling them.  Calling someone on the phone is an example of recipient authentication, since you know who the recipient of the call is, but they don't know anything about the sender.
"ko": |-
  피어 엔터티 인증은 비대칭적으로 제공될 수 있습니다. 전화로 누군가에게 전화를 걸면 올바른 사람이 있는지 또는 적어도 실제로 전화한 전화번호에 있는 사람이 있는지 상당히 확신할 수 있습니다. 반면에 발신자 ID가 없으면 전화를 받는 사람은 자신에게 전화한 사람이 누구인지 알 수 없습니다. 전화로 누군가에게 전화하는 것은 수신자 인증의 한 예입니다. 전화의 수신자가 누구인지 알지만 발신자에 대해서는 아무것도 모르기 때문입니다.
