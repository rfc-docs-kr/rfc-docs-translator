"original": |2-
     In order to provide end-to-end integrity, encrypted "message/sip"
     MIME bodies SHOULD be signed by the sender.  This creates a
     "multipart/signed" MIME body that contains an encrypted body and a
     signature, both of type "application/pkcs7-mime".
"fixed": |-
  In order to provide end-to-end integrity, encrypted "message/sip" MIME bodies SHOULD be signed by the sender.  This creates a "multipart/signed" MIME body that contains an encrypted body and a signature, both of type "application/pkcs7-mime".
"ko": |-
  종단 간 무결성을 제공하려면 암호화된 "메시지/sip" MIME 본문을 보낸 사람이 서명해야 합니다. 이렇게 하면 "application/pkcs7-mime" 유형의 암호화된 본문과 서명을 포함하는 "다중 부분/서명된" MIME 본문이 생성됩니다.
