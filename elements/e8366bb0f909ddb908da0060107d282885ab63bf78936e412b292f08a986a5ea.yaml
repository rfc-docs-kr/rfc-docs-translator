"original": |2-
     For the Specification Required policy, review and approval by a
     designated expert (see Section 5) is required, and the values and
     their meanings must be documented in a permanent and readily
     available public specification, in sufficient detail so that
     interoperability between independent implementations is possible.
     This policy is the same as Expert Review, with the additional
     requirement of a formal public specification.  In addition to the
     normal review of such a request, the designated expert will review
     the public specification and evaluate whether it is sufficiently
     stable and permanent, and sufficiently clear and technically sound to
     allow interoperable implementations.
"fixed": |-
  For the Specification Required policy, review and approval by a designated expert (see Section 5) is required, and the values and their meanings must be documented in a permanent and readily available public specification, in sufficient detail so that interoperability between independent implementations is possible. This policy is the same as Expert Review, with the additional requirement of a formal public specification.  In addition to the normal review of such a request, the designated expert will review the public specification and evaluate whether it is sufficiently stable and permanent, and sufficiently clear and technically sound to allow interoperable implementations.
"ko": |-
  사양 요구 정책의 경우 지정된 전문가(섹션 5 참조)의 검토 및 승인이 필요하며, 값과 그 의미는 영구적이고 쉽게 사용할 수 있는 공개 사양에 충분히 자세하게 문서화되어 독립적 구현 간의 상호 운용이 가능해야 합니다. . 이 정책은 공식적인 공개 사양에 대한 추가 요구 사항이 있는 전문가 검토와 동일합니다. 그러한 요청에 대한 일반적인 검토 외에도 지정된 전문가는 공개 사양을 검토하고 상호 운용 가능한 구현을 허용할 만큼 충분히 안정적이고 영구적이며 충분히 명확하고 기술적으로 건전한지 평가합니다.
