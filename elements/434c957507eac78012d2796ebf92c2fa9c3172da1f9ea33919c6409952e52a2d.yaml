"original": |2-
     The endpoint acting as the CoAP client should also act as the DTLS
     client.  It should initiate a session to the server on the
     appropriate port.  When the DTLS handshake has finished, the client
     may initiate the first CoAP request.  All CoAP messages MUST be sent
     as DTLS "application data".
"fixed": |-
  The endpoint acting as the CoAP client should also act as the DTLS client.  It should initiate a session to the server on the appropriate port.  When the DTLS handshake has finished, the client may initiate the first CoAP request.  All CoAP messages MUST be sent as DTLS "application data".
"ko": |-
  CoAP 클라이언트 역할을 하는 엔드포인트는 DTLS 클라이언트 역할도 해야 합니다. 적절한 포트에서 서버에 대한 세션을 시작해야 합니다. DTLS 핸드셰이크가 완료되면 클라이언트는 첫 번째 CoAP 요청을 시작할 수 있습니다. 모든 CoAP 메시지는 DTLS "애플리케이션 데이터"로 전송되어야 합니다.
