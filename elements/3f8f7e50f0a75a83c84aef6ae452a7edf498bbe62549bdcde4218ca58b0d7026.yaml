"original": |2-
     The CONNECT method can be used to create disproportionate load on a
     proxy, since stream creation is relatively inexpensive when compared
     to the creation and maintenance of a TCP connection.  A proxy might
     also maintain some resources for a TCP connection beyond the closing
     of the stream that carries the CONNECT request, since the outgoing
     TCP connection remains in the TIME_WAIT state.  Therefore, a proxy
     cannot rely on SETTINGS_MAX_CONCURRENT_STREAMS alone to limit the
     resources consumed by CONNECT requests.
"fixed": |-
  The CONNECT method can be used to create disproportionate load on a proxy, since stream creation is relatively inexpensive when compared to the creation and maintenance of a TCP connection.  A proxy might also maintain some resources for a TCP connection beyond the closing of the stream that carries the CONNECT request, since the outgoing TCP connection remains in the TIME_WAIT state.  Therefore, a proxy cannot rely on SETTINGS_MAX_CONCURRENT_STREAMS alone to limit the resources consumed by CONNECT requests.
"ko": |-
  CONNECT 메서드를 사용하면 프록시에 불균형적인 로드가 생성될 수 있습니다. 왜냐하면 스트림 생성은 TCP 연결 생성 및 유지 관리에 비해 상대적으로 저렴하기 때문입니다. 나가는 TCP 연결이 TIME_WAIT 상태로 유지되므로 프록시는 CONNECT 요청을 전달하는 스트림을 닫은 후에도 TCP 연결을 위한 일부 리소스를 유지할 수도 있습니다. 따라서 프록시는 SETTINGS_MAX_CONCURRENT_STREAMS에만 의존하여 CONNECT 요청에 사용되는 리소스를 제한할 수 없습니다.
