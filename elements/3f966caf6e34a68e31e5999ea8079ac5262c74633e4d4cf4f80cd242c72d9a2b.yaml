"original": |2-
     A client MUST ignore any EXT-X-KEY tag with an unsupported or
     unrecognized KEYFORMAT attribute, to allow for cross-device
     addressability.  If the Playlist contains a Media Segment to which
     only EXT-X-KEY tags with unrecognized or unsupported KEYFORMAT
     attributes are applied, playback SHOULD fail.
"fixed": |-
  A client MUST ignore any EXT-X-KEY tag with an unsupported or unrecognized KEYFORMAT attribute, to allow for cross-device addressability.  If the Playlist contains a Media Segment to which only EXT-X-KEY tags with unrecognized or unsupported KEYFORMAT attributes are applied, playback SHOULD fail.
"ko": |-
  클라이언트는 교차 장치 주소 지정을 허용하기 위해 지원되지 않거나 인식되지 않는 KEYFORMAT 속성이 있는 모든 EXT-X-KEY 태그를 무시해야 합니다. 재생 목록에 인식되지 않거나 지원되지 않는 KEYFORMAT 속성이 있는 EXT-X-KEY 태그만 적용되는 미디어 세그먼트가 포함되어 있는 경우 재생이 실패해야 합니다(SHOULD).
