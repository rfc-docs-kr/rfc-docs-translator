"original": |2-
     If a side disallows context takeover, its endpoint can easily figure
     out whether or not a certain message will be shorter if compressed.
     Otherwise, it's not easy to know whether future messages will benefit
     from having a certain message compressed.  Implementors may employ
     some heuristics to determine this.
"fixed": |-
  If a side disallows context takeover, its endpoint can easily figure out whether or not a certain message will be shorter if compressed. Otherwise, it's not easy to know whether future messages will benefit from having a certain message compressed.  Implementors may employ some heuristics to determine this.
"ko": |-
  한 쪽에서 컨텍스트 인계를 허용하지 않는 경우 해당 엔드포인트는 특정 메시지가 압축되면 더 짧아질지 여부를 쉽게 파악할 수 있습니다. 그렇지 않으면 향후 메시지가 특정 메시지를 압축함으로써 이점을 얻을 수 있는지 여부를 알기가 쉽지 않습니다.  구현자는 이를 결정하기 위해 몇 가지 경험적 방법을 사용할 수 있습니다.
