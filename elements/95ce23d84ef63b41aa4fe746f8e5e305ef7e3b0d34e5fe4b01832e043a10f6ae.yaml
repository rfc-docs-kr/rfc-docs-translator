"original": |2-
        NEXT_HOP:
           When aggregating routes that have different NEXT_HOP
           attributes, the NEXT_HOP attribute of the aggregated route
           SHALL identify an interface on the BGP speaker that performs
           the aggregation.
"fixed": |-
  - NEXT_HOP: When aggregating routes that have different NEXT_HOP attributes, the NEXT_HOP attribute of the aggregated route SHALL identify an interface on the BGP speaker that performs the aggregation.
"ko": |-
  - NEXT_HOP: 서로 다른 NEXT_HOP 속성을 가진 경로를 집계할 때 집계된 경로의 NEXT_HOP 속성은 집계를 수행하는 BGP 스피커의 인터페이스를 식별해야 합니다.
