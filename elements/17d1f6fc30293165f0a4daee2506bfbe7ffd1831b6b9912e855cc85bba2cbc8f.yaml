"original": |2-
     A MAC is a special type of function of a message (data bits) and an
     integrity key.  It can be computed or checked only by someone
     possessing both the message and the integrity key.  Its security
     follows from the secrecy of the integrity key.  In this standard,
     MACing is used in password integrity mode.
"fixed": |-
  A MAC is a special type of function of a message (data bits) and an integrity key.  It can be computed or checked only by someone possessing both the message and the integrity key.  Its security follows from the secrecy of the integrity key.  In this standard, MACing is used in password integrity mode.
"ko": |-
  MAC은 메시지(데이터 비트)와 무결성 키의 특수한 유형의 기능입니다. 메시지와 무결성 키를 모두 소유한 사람만 계산하거나 확인할 수 있습니다. 보안은 무결성 키의 비밀 유지에서 비롯됩니다. 이 표준에서 MACing은 암호 무결성 모드에서 사용됩니다.
