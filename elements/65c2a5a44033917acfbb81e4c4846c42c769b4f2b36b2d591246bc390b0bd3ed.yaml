"original": |2-
     QUIC is an acknowledged PL; therefore, a QUIC sender does not
     implement a DPLPMTUD CONFIRMATION_TIMER while in the SEARCH_COMPLETE
     state; see Section 5.2 of [DPLPMTUD].
"fixed": |-
  QUIC is an acknowledged PL; therefore, a QUIC sender does not implement a DPLPMTUD CONFIRMATION_TIMER while in the SEARCH_COMPLETE state; see Section 5.2 of [DPLPMTUD].
"ko": |-
  QUIC은 인정받은 PL입니다. 따라서 QUIC 발신자는 SEARCH_COMPLETE 상태에 있는 동안 DPLPMTUD CONFIRMATION_TIMER를 구현하지 않습니다. [DPLPMTUD]의 섹션 5.2를 참조하세요.
