"original": |2-
     (ASN), and whose (4-byte) number field contains a number assigned by
     the SP to whom IANA has assigned that ASN.  RDs are given this
     structure in order to ensure that an SP which provides VPN backbone
     service can always create a unique RD when it needs to do so.
     However, the structuring provides no semantics. When BGP compares two
     such address prefixes, it ignores the structure entirely.
"fixed": |-
  (ASN), and whose (4-byte) number field contains a number assigned by the SP to whom IANA has assigned that ASN.  RDs are given this structure in order to ensure that an SP which provides VPN backbone service can always create a unique RD when it needs to do so. However, the structuring provides no semantics. When BGP compares two such address prefixes, it ignores the structure entirely.
"ko": |-
  (ASN)이며, (4바이트) 숫자 필드에는 IANA가 해당 ASN을 할당한 SP가 할당한 숫자가 포함됩니다. RD는 VPN 백본 서비스를 제공하는 SP가 필요할 때 항상 고유한 RD를 생성할 수 있도록 이 구조가 제공됩니다. 그러나 구조화는 의미를 제공하지 않습니다. BGP가 이러한 두 주소 접두사를 비교할 때 구조를 완전히 무시합니다.
