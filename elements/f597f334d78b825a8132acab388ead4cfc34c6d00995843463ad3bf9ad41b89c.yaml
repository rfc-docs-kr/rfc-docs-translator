"original": |2-
     A response is identified by the Code field in the CoAP header being
     set to a Response Code.  Similar to the HTTP Status Code, the CoAP
     Response Code indicates the result of the attempt to understand and
     satisfy the request.  These codes are fully defined in Section 5.9.
     The Response Code numbers to be set in the Code field of the CoAP
     header are maintained in the CoAP Response Code Registry
     (Section 12.1.2).
"fixed": |-
  A response is identified by the Code field in the CoAP header being set to a Response Code.  Similar to the HTTP Status Code, the CoAP Response Code indicates the result of the attempt to understand and satisfy the request.  These codes are fully defined in Section 5.9. The Response Code numbers to be set in the Code field of the CoAP header are maintained in the CoAP Response Code Registry (Section 12.1.2).
"ko": |-
  응답은 CoAP 헤더의 코드 필드가 응답 코드로 설정되어 식별됩니다. HTTP 상태 코드와 마찬가지로 CoAP 응답 코드는 요청을 이해하고 만족시키려는 시도의 결과를 나타냅니다. 이러한 코드는 섹션 5.9에 완전히 정의되어 있습니다. CoAP 헤더의 Code 필드에 설정되는 응답 코드 번호는 CoAP 응답 코드 레지스트리(12.1.2절)에 유지됩니다.
