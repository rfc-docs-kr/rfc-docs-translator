"original": |2-
     Other protocols, such as those developed by other standards
     organizations, or by particular vendors, may be of interest or may be
     recommended for use in the Internet.  The specifications of such
     protocols may be published as RFCs for the convenience of the
     Internet community.  These protocols are labeled "informational" in
     this memorandum.
"fixed": |-
  Other protocols, such as those developed by other standards organizations, or by particular vendors, may be of interest or may be recommended for use in the Internet.  The specifications of such protocols may be published as RFCs for the convenience of the Internet community.  These protocols are labeled "informational" in this memorandum.
"ko": |-
  다른 표준 기관이나 특정 공급업체가 개발한 프로토콜과 같은 다른 프로토콜이 관심을 끌 수도 있고 인터넷에서 사용하도록 권장될 수도 있습니다. 이러한 프로토콜의 사양은 인터넷 커뮤니티의 편의를 위해 RFC로 게시될 수 있습니다. 이 각서에서는 이러한 프로토콜을 "정보용"으로 표시합니다.
