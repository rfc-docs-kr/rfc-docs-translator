"original": |2-
     After sending a CONNECTION_CLOSE frame, an endpoint immediately
     enters the closing state; see Section 10.2.1.  After receiving a
     CONNECTION_CLOSE frame, endpoints enter the draining state; see
     Section 10.2.2.
"fixed": |-
  After sending a CONNECTION_CLOSE frame, an endpoint immediately enters the closing state; see Section 10.2.1.  After receiving a CONNECTION_CLOSE frame, endpoints enter the draining state; see Section 10.2.2.
"ko": |-
  CONNECTION_CLOSE 프레임을 보낸 후 엔드포인트는 즉시 종료 상태로 들어갑니다. 섹션 10.2.1을 참조하세요. CONNECTION_CLOSE 프레임을 수신한 후 끝점은 배수 상태에 들어갑니다. 섹션 10.2.2를 참조하세요.
