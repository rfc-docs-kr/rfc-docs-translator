  불필요한 복잡성을 피하기 위해 가능한 처리 유형 집합을 작고 잘 정의된 상태로 유지하는 것이 좋습니다. 그렇더라도 진화하는 사용에는 추가 처리 유형이나 매개변수의 정의가 필요할 가능성이 높으므로 처리 값 집합은 확장 가능합니다. 아래를 참조하세요.
