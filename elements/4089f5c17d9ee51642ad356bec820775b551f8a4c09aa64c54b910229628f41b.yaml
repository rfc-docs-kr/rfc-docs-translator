"original": |2-
     It is desirable to keep the set of possible disposition types small
     and well defined, to avoid needless complexity. Even so, evolving
     usage will likely require the definition of additional disposition
     types or parameters, so the set of disposition values is extensible;
     see below.
"fixed": |-
  It is desirable to keep the set of possible disposition types small and well defined, to avoid needless complexity. Even so, evolving usage will likely require the definition of additional disposition types or parameters, so the set of disposition values is extensible; see below.
