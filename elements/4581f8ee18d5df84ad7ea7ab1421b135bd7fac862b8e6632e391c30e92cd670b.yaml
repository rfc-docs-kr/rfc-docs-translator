"original": |2-
     The RawPublicKey mode was designed to be easily provisioned in M2M
     deployments.  It is assumed that each device has an appropriate
     asymmetric public key pair installed.  An identifier is calculated by
     the endpoint from the public key as described in Section 2 of
     [RFC6920].  All implementations that support checking RawPublicKey
     identities MUST support at least the sha-256-120 mode (SHA-256
     truncated to 120 bits).  Implementations SHOULD also support longer
     length identifiers and MAY support shorter lengths.  Note that the
     shorter lengths provide less security against attacks, and their use
     is NOT RECOMMENDED.
"fixed": |-
  The RawPublicKey mode was designed to be easily provisioned in M2M deployments.  It is assumed that each device has an appropriate asymmetric public key pair installed.  An identifier is calculated by the endpoint from the public key as described in Section 2 of [RFC6920].  All implementations that support checking RawPublicKey identities MUST support at least the sha-256-120 mode (SHA-256 truncated to 120 bits).  Implementations SHOULD also support longer length identifiers and MAY support shorter lengths.  Note that the shorter lengths provide less security against attacks, and their use is NOT RECOMMENDED.
"ko": |-
  RawPublicKey 모드는 M2M 배포에서 쉽게 프로비저닝되도록 설계되었습니다. 각 장치에는 적절한 비대칭 공개 키 쌍이 설치되어 있다고 가정합니다. 식별자는 [RFC6920]의 섹션 2에 설명된 대로 공개 키의 엔드포인트에 의해 계산됩니다. RawPublicKey ID 확인을 지원하는 모든 구현은 최소한 sha-256-120 모드(SHA-256이 120비트로 잘림)를 지원해야 합니다. 구현은 더 긴 길이의 식별자도 지원해야 하며(SHOULD) 더 짧은 길이를 지원할 수도 있습니다(MAY). 길이가 짧을수록 공격에 대한 보안이 덜 제공되므로 사용이 권장되지 않습니다.
