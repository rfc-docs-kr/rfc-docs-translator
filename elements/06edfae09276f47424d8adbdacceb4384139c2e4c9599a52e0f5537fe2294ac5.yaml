"original": |2-
     A server MAY limit the number of Version Negotiation packets it
     sends.  For instance, a server that is able to recognize packets as
     0-RTT might choose not to send Version Negotiation packets in
     response to 0-RTT packets with the expectation that it will
     eventually receive an Initial packet.
"fixed": |-
  A server MAY limit the number of Version Negotiation packets it sends.  For instance, a server that is able to recognize packets as 0-RTT might choose not to send Version Negotiation packets in response to 0-RTT packets with the expectation that it will eventually receive an Initial packet.
"ko": |-
  서버는 보내는 버전 협상 패킷의 수를 제한할 수 있습니다. 예를 들어, 패킷을 0-RTT로 인식할 수 있는 서버는 결국 초기 패킷을 수신할 것이라는 기대와 함께 0-RTT 패킷에 대한 응답으로 버전 협상 패킷을 보내지 않도록 선택할 수 있습니다.
