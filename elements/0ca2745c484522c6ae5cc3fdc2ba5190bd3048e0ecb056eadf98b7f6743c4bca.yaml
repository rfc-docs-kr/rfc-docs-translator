"original": |2-
     Tactical traffic engineering aims to address specific performance
     problems (such as hotspots) that occur in the network from a tactical
     perspective, without consideration of overall strategic imperatives.
     Without proper planning and insights, tactical TE tends to be ad hoc
     in nature.
"fixed": |-
  Tactical traffic engineering aims to address specific performance problems (such as hotspots) that occur in the network from a tactical perspective, without consideration of overall strategic imperatives. Without proper planning and insights, tactical TE tends to be ad hoc in nature.
"ko": |-
  전술적 트래픽 엔지니어링은 전반적인 전략적 필수 사항을 고려하지 않고 전술적 관점에서 네트워크에서 발생하는 특정 성능 문제(예: 핫스팟)를 해결하는 것을 목표로 합니다. 적절한 계획과 통찰력이 없으면 전술적 TE는 본질적으로 임시방편적인 경향이 있습니다.
