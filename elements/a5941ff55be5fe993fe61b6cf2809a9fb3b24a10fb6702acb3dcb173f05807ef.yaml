"original": |2-
     8-bit textual and binary mail is supported through the use of a
     [MIME-IMB] content transfer encoding.  IMAP4rev2 implementations MAY
     transmit 8-bit or multi-octet characters in literals but SHOULD do so
     only when the [CHARSET] is identified.
"fixed": |-
  8-bit textual and binary mail is supported through the use of a [MIME-IMB] content transfer encoding.  IMAP4rev2 implementations MAY transmit 8-bit or multi-octet characters in literals but SHOULD do so only when the [CHARSET] is identified.
"ko": |-
  8비트 텍스트 및 바이너리 메일은 [MIME-IMB] 콘텐츠 전송 인코딩을 사용하여 지원됩니다.  IMAP4rev2 구현은 8비트 또는 다중 옥텟 문자를 리터럴로 전송할 수 있지만 [CHARSET]이 식별된 경우에만 그렇게 해야 합니다.
