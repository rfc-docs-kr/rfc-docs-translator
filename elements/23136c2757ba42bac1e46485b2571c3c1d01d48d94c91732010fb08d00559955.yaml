"original": |2-
     Conformance to HTTP includes both conformance to the particular
     messaging syntax of the protocol version in use and conformance to
     the semantics of protocol elements sent.  For example, a client that
     claims conformance to HTTP/1.1 but fails to recognize the features
     required of HTTP/1.1 recipients will fail to interoperate with
     servers that adjust their responses in accordance with those claims.
     Features that reflect user choices, such as content negotiation and
     user-selected extensions, can impact application behavior beyond the
     protocol stream; sending protocol elements that inaccurately reflect
     a user's choices will confuse the user and inhibit choice.
"fixed": |-
  Conformance to HTTP includes both conformance to the particular messaging syntax of the protocol version in use and conformance to the semantics of protocol elements sent.  For example, a client that claims conformance to HTTP/1.1 but fails to recognize the features required of HTTP/1.1 recipients will fail to interoperate with servers that adjust their responses in accordance with those claims. Features that reflect user choices, such as content negotiation and user-selected extensions, can impact application behavior beyond the protocol stream; sending protocol elements that inaccurately reflect a user's choices will confuse the user and inhibit choice.
"ko": |-
  HTTP 준수에는 사용 중인 프로토콜 버전의 특정 메시징 구문에 대한 준수와 전송된 프로토콜 요소의 의미에 대한 준수가 모두 포함됩니다. 예를 들어, HTTP/1.1 준수를 주장하지만 HTTP/1.1 수신자에게 필요한 기능을 인식하지 못하는 클라이언트는 해당 주장에 따라 응답을 조정하는 서버와 상호 운용되지 않습니다. 콘텐츠 협상 및 사용자가 선택한 확장과 같은 사용자 선택을 반영하는 기능은 프로토콜 스트림을 넘어서는 애플리케이션 동작에 영향을 미칠 수 있습니다. 사용자의 선택을 부정확하게 반영하는 프로토콜 요소를 보내는 것은 사용자를 혼란스럽게 하고 선택을 방해할 것입니다.
