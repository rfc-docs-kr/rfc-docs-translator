"original": |2-
     The session context is normally terminated by the client sending a
     TEARDOWN request (Section 13.7) to the server referencing the
     aggregated control URI.  An individual media resource can be removed
     from a session context by a TEARDOWN request referencing that
     particular media resource.  If all media resources are removed from a
     session context, the session context is terminated.
"fixed": |-
  The session context is normally terminated by the client sending a TEARDOWN request (Section 13.7) to the server referencing the aggregated control URI.  An individual media resource can be removed from a session context by a TEARDOWN request referencing that particular media resource.  If all media resources are removed from a session context, the session context is terminated.
"ko": |-
  세션 컨텍스트는 일반적으로 클라이언트가 집계된 제어 URI를 참조하는 서버에 TEARDOWN 요청(13.7절)을 보내는 방식으로 종료됩니다. 개별 미디어 리소스는 해당 특정 미디어 리소스를 참조하는 TEARDOWN 요청에 의해 세션 컨텍스트에서 제거될 수 있습니다. 세션 컨텍스트에서 모든 미디어 리소스가 제거되면 세션 컨텍스트가 종료됩니다.
