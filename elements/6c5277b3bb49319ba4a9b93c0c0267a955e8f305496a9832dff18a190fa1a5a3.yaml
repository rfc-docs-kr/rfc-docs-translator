"original": |2-
     The countermeasure described in this document relies on a TLS
     extension and hence cannot be used with SSL 3.0.  Clients and servers
     implementing this document SHOULD refuse SSL 3.0 handshakes.  If they
     choose to support SSL 3.0, the resulting sessions MUST use the legacy
     master secret computation, and the interoperability considerations of
     Section 5.4 apply.
"fixed": |-
  The countermeasure described in this document relies on a TLS extension and hence cannot be used with SSL 3.0.  Clients and servers implementing this document SHOULD refuse SSL 3.0 handshakes.  If they choose to support SSL 3.0, the resulting sessions MUST use the legacy master secret computation, and the interoperability considerations of Section 5.4 apply.
"ko": |-
  이 문서에 설명된 대책은 TLS 확장에 의존하므로 SSL 3.0과 함께 사용할 수 없습니다. 이 문서를 구현하는 클라이언트와 서버는 SSL 3.0 핸드셰이크를 거부해야 합니다. SSL 3.0을 지원하기로 선택한 경우 결과 세션은 레거시 마스터 비밀 계산을 사용해야 하며 섹션 5.4의 상호 운용성 고려 사항이 적용됩니다.
