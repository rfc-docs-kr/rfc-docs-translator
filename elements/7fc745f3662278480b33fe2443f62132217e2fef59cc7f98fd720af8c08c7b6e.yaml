"original": |2-
     The keyword specification is optional in the BNF, but mandatory for
     this specification.  This is so that the same BNF may be used for the
     related specification on User Friendly Naming [5].  When this
     specification is followed, the attribute type keywords must always be
     present.
"fixed": |-
  The keyword specification is optional in the BNF, but mandatory for this specification.  This is so that the same BNF may be used for the related specification on User Friendly Naming [5].  When this specification is followed, the attribute type keywords must always be present.
"ko": |-
  BNF에서는 키워드 사양이 선택 사항이지만 이 사양에서는 필수입니다.  이는 User Friendly Naming[5]에 관한 관련 규격에 동일한 BNF를 사용할 수 있도록 하기 위함이다.  이 사양을 따르면 속성 유형 키워드가 항상 존재해야 합니다.
