"original": |2-
     When these services are used, IPv6 nodes are addressed through
     standard IPv6 addresses, while IPv4 nodes are represented by IPv4-
     converted IPv6 addresses, as specified in Section 2.2.
"fixed": |-
  When these services are used, IPv6 nodes are addressed through standard IPv6 addresses, while IPv4 nodes are represented by IPv4- converted IPv6 addresses, as specified in Section 2.2.
"ko": |-
  이러한 서비스를 사용하는 경우 IPv6 노드는 표준 IPv6 주소를 통해 주소가 지정되는 반면 IPv4 노드는 섹션 2.2에 지정된 대로 IPv4로 변환된 IPv6 주소로 표시됩니다.
