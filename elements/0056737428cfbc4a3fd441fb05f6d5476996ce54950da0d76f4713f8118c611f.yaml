"original": |2-
     For static content, PPSPP currently defines one method for protecting
     integrity, called the Merkle Hash Tree scheme.  If PPSPP operates
     over the Internet, this scheme MUST be used.  If PPSPP operates in a
     benign environment, this scheme MAY be used.  So the scheme is
     mandatory to implement, to satisfy the requirement of strong security
     for an IETF protocol [RFC3365].  An extended version of the scheme is
     used to efficiently protect dynamically generated content (live
     streams), as explained below and in Section 6.1.
"fixed": |-
  For static content, PPSPP currently defines one method for protecting integrity, called the Merkle Hash Tree scheme.  If PPSPP operates over the Internet, this scheme MUST be used.  If PPSPP operates in a benign environment, this scheme MAY be used.  So the scheme is mandatory to implement, to satisfy the requirement of strong security for an IETF protocol [RFC3365].  An extended version of the scheme is used to efficiently protect dynamically generated content (live streams), as explained below and in Section 6.1.
"ko": |-
  정적 콘텐츠의 경우 PPSPP는 현재 Merkle Hash Tree 체계라고 하는 무결성 보호를 위한 한 가지 방법을 정의합니다. PPSPP가 인터넷을 통해 작동하는 경우 이 체계를 사용해야 합니다. PPSPP가 양호한 환경에서 작동하는 경우 이 방식을 사용할 수 있습니다. 따라서 IETF 프로토콜 [RFC3365]에 대한 강력한 보안 요구 사항을 충족하려면 이 체계를 구현해야 합니다. 아래 및 섹션 6.1에 설명된 대로 확장된 버전의 체계를 사용하여 동적으로 생성된 콘텐츠(라이브 스트림)를 효율적으로 보호합니다.
