"original": |2-
     There are four combinations of privacy modes and integrity modes.
     The privacy modes use encryption to protect personal information from
     exposure, and the integrity modes protect personal information from
     tampering.  Without protection from tampering, an adversary could
     conceivably substitute invalid information for the user's personal
     information without the user being aware of the substitution.
"fixed": |-
  There are four combinations of privacy modes and integrity modes. The privacy modes use encryption to protect personal information from exposure, and the integrity modes protect personal information from tampering.  Without protection from tampering, an adversary could conceivably substitute invalid information for the user's personal information without the user being aware of the substitution.
"ko": |-
  프라이버시 모드와 무결성 모드에는 네 가지 조합이 있습니다. 프라이버시 모드는 암호화를 사용하여 개인 정보를 노출로부터 보호하고, 무결성 모드는 개인 정보를 변조로부터 보호합니다. 변조로부터 보호하지 않으면 적대자는 사용자가 대체 사실을 알지 못하는 사이에 사용자의 개인 정보를 무효한 정보로 대체할 수 있습니다.
