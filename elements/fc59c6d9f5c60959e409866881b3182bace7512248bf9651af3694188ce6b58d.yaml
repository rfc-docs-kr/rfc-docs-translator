"original": |2-
     TCP implementations SHOULD allow a received RST segment to include
     data (SHLD-2).  It has been suggested that a RST segment could
     contain diagnostic data that explains the cause of the RST.  No
     standard has yet been established for such data.
"fixed": |-
  TCP implementations SHOULD allow a received RST segment to include data (SHLD-2).  It has been suggested that a RST segment could contain diagnostic data that explains the cause of the RST.  No standard has yet been established for such data.
"ko": |-
  TCP 구현은 수신된 RST 세그먼트가 데이터(SHLD-2)를 포함하도록 허용해야 합니다(SHOULD). RST 세그먼트에는 RST의 원인을 설명하는 진단 데이터가 포함될 수 있다는 제안이 있었습니다. 그러한 데이터에 대한 표준은 아직 확립되지 않았습니다.
