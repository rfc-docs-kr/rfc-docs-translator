"original": |2-
     This document describes both a format and a mechanism for publishing
     data, with the assumption that the network operator to whom
     operational responsibility has been delegated for any published data
     wishes it to be public.  Any privacy risk is bounded by the format,
     and feed publishers MAY omit prefixes or any location field
     associated with a given prefix to further protect privacy (see
     Section 2.1 for details about which fields exactly may be omitted).
     Feed publishers assume the responsibility of determining which data
     should be made public.
"fixed": |-
  This document describes both a format and a mechanism for publishing data, with the assumption that the network operator to whom operational responsibility has been delegated for any published data wishes it to be public.  Any privacy risk is bounded by the format, and feed publishers MAY omit prefixes or any location field associated with a given prefix to further protect privacy (see Section 2.1 for details about which fields exactly may be omitted). Feed publishers assume the responsibility of determining which data should be made public.
"ko": |-
  이 문서에서는 게시된 데이터에 대한 운영 책임이 위임된 네트워크 운영자가 공개를 원한다는 가정 하에 데이터 게시를 위한 형식과 메커니즘을 모두 설명합니다. 모든 개인 정보 위험은 형식에 따라 제한되며, 피드 게시자는 개인 정보를 더욱 보호하기 위해 접두사나 주어진 접두사와 연관된 위치 필드를 생략할 수 있습니다(정확히 생략할 수 있는 필드에 대한 자세한 내용은 섹션 2.1 참조). 피드 게시자는 어떤 데이터를 공개해야 하는지 결정할 책임을 집니다.
