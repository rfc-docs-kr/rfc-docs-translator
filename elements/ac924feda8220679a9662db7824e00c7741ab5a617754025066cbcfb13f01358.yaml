"original": |2-
     RFC822.SIZE is the number of octets in the message when the message
     is expressed in [RFC5322] format.  This size SHOULD match the result
     of a "FETCH BODY[]" command.  If the message is internally stored in
     some other format, the server calculates the size and often stores it
     for later use to avoid the need for recalculation.
"fixed": |-
  RFC822.SIZE is the number of octets in the message when the message is expressed in [RFC5322] format.  This size SHOULD match the result of a "FETCH BODY[]" command.  If the message is internally stored in some other format, the server calculates the size and often stores it for later use to avoid the need for recalculation.
"ko": |-
  RFC822.SIZE는 메시지가 [RFC5322] 형식으로 표현될 때 메시지의 옥텟 수입니다.  이 크기는 "FETCH BODY[]" 명령의 결과와 일치해야 합니다.  메시지가 내부적으로 다른 형식으로 저장된 경우 서버는 크기를 계산하고 나중에 다시 계산할 필요가 없도록 나중에 사용할 수 있도록 저장하는 경우가 많습니다.
