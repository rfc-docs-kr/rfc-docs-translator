"original": |2-
     A "representation" is information that is intended to reflect a past,
     current, or desired state of a given resource, in a format that can
     be readily communicated via the protocol.  A representation consists
     of a set of representation metadata and a potentially unbounded
     stream of representation data (Section 8).
"fixed": |-
  A "representation" is information that is intended to reflect a past, current, or desired state of a given resource, in a format that can be readily communicated via the protocol.  A representation consists of a set of representation metadata and a potentially unbounded stream of representation data (Section 8).
"ko": |-
  "표현"은 주어진 자원의 과거, 현재 또는 원하는 상태를 프로토콜을 통해 쉽게 전달할 수 있는 형식으로 반영하기 위한 정보입니다. 표현은 표현 메타데이터 집합과 잠재적으로 제한되지 않는 표현 데이터 스트림으로 구성됩니다(섹션 8).
