"original": |2-
     Since RFC 2543 is based on HTTP Digest as defined in RFC 2069 [39],
     SIP servers supporting RFC 2617 MUST ensure they are backwards
     compatible with RFC 2069.  Procedures for this backwards
     compatibility are specified in RFC 2617.  Note, however, that SIP
     servers MUST NOT accept or request Basic authentication.
"fixed": |-
  Since RFC 2543 is based on HTTP Digest as defined in RFC 2069 [39], SIP servers supporting RFC 2617 MUST ensure they are backwards compatible with RFC 2069.  Procedures for this backwards compatibility are specified in RFC 2617.  Note, however, that SIP servers MUST NOT accept or request Basic authentication.
"ko": |-
  RFC 2543은 RFC 2069 [39]에 정의된 HTTP 다이제스트를 기반으로 하기 때문에 RFC 2617을 지원하는 SIP 서버는 RFC 2069와 역호환성을 보장해야 합니다. 이 역호환성을 위한 절차는 RFC 2617에 지정되어 있습니다. 기본 인증을 수락하거나 요청해서는 안 됩니다.
