"original": |2-
     Like Loose RPF, this is useful in places where asymmetric routing is
     found, such as on inter-ISP links.  However, like Loose RPF, since it
     sacrifices directionality, it loses the ability to limit an edge
     network's traffic to traffic legitimately sourced from that network.
"fixed": |-
  Like Loose RPF, this is useful in places where asymmetric routing is found, such as on inter-ISP links.  However, like Loose RPF, since it sacrifices directionality, it loses the ability to limit an edge network's traffic to traffic legitimately sourced from that network.
"ko": |-
  Loose RPF와 마찬가지로 이는 ISP 간 링크와 같이 비대칭 라우팅이 발견되는 장소에서 유용합니다. 그러나 Loose RPF와 마찬가지로 방향성을 희생하므로 에지 네트워크의 트래픽을 해당 네트워크에서 합법적으로 소스되는 트래픽으로 제한하는 기능이 상실됩니다.
