"original": |2-
     The Cryptographic Message Syntax (CMS) [RFC5652][RFC5083] supports
     key transport and key agreement algorithms that could be broken by
     the invention of a large-scale quantum computer [C2PQ].  These
     algorithms include RSA [RFC8017], Diffie-Hellman [RFC2631], and
     Elliptic Curve Diffie-Hellman (ECDH) [RFC5753].  As a result, an
     adversary that stores CMS-protected communications today could
     decrypt those communications in the future when a large-scale quantum
     computer becomes available.
"fixed": |-
  The Cryptographic Message Syntax (CMS) [RFC5652][RFC5083] supports key transport and key agreement algorithms that could be broken by the invention of a large-scale quantum computer [C2PQ].  These algorithms include RSA [RFC8017], Diffie-Hellman [RFC2631], and Elliptic Curve Diffie-Hellman (ECDH) [RFC5753].  As a result, an adversary that stores CMS-protected communications today could decrypt those communications in the future when a large-scale quantum computer becomes available.
"ko": |-
  CMS(암호화 메시지 구문)[RFC5652][RFC5083]는 대규모 양자 컴퓨터[C2PQ]의 발명으로 인해 깨질 수 있는 키 전송 및 키 계약 알고리즘을 지원합니다.  이러한 알고리즘에는 RSA [RFC8017], Diffie-Hellman [RFC2631] 및 Elliptic Curve Diffie-Hellman(ECDH) [RFC5753]이 포함됩니다.  결과적으로, 현재 CMS로 보호되는 통신을 저장하는 공격자는 향후 대규모 양자 컴퓨터를 사용할 수 있게 되면 이러한 통신을 해독할 수 있습니다.
