"original": |2-
     It is desired to keep only one copy of sent mail.  It is unclear
     which Personal Namespace the client should use to create the 'Sent
     Mail' mailbox.  The user is prompted to select a namespace, and only
     one 'Sent Mail' mailbox is created.
"fixed": |-
  It is desired to keep only one copy of sent mail.  It is unclear which Personal Namespace the client should use to create the 'Sent Mail' mailbox.  The user is prompted to select a namespace, and only one 'Sent Mail' mailbox is created.
"ko": |-
  보낸 메일의 복사본은 하나만 보관하는 것이 좋습니다.  클라이언트가 '보낸 메일' 편지함을 생성하기 위해 어떤 개인 네임스페이스를 사용해야 하는지는 확실하지 않습니다.  사용자에게 네임스페이스를 선택하라는 메시지가 표시되고 '보낸 메일' 사서함은 하나만 생성됩니다.
