"original": |2-
     A client cannot push.  Thus, servers MUST treat the receipt of a
     PUSH_PROMISE frame as a connection error (Section 5.4.1) of type
     PROTOCOL_ERROR.  A server cannot set the SETTINGS_ENABLE_PUSH setting
     to a value other than 0 (see Section 6.5.2).
"fixed": |-
  A client cannot push.  Thus, servers MUST treat the receipt of a PUSH_PROMISE frame as a connection error (Section 5.4.1) of type PROTOCOL_ERROR.  A server cannot set the SETTINGS_ENABLE_PUSH setting to a value other than 0 (see Section 6.5.2).
"ko": |-
  클라이언트는 푸시할 수 없습니다. 따라서 서버는 PUSH_PROMISE 프레임 수신을 PROTOCOL_ERROR 유형의 연결 오류(5.4.1절)로 처리해야 합니다. 서버는 SETTINGS_ENABLE_PUSH 설정을 0 이외의 값으로 설정할 수 없습니다(섹션 6.5.2 참조).
