"original": |2-
     The management of application error codes is left to application
     protocols.  Application protocol error codes are used for the
     RESET_STREAM frame (Section 19.4), the STOP_SENDING frame
     (Section 19.5), and the CONNECTION_CLOSE frame with a type of 0x1d
     (Section 19.19).
"fixed": |-
  The management of application error codes is left to application protocols.  Application protocol error codes are used for the RESET_STREAM frame (Section 19.4), the STOP_SENDING frame (Section 19.5), and the CONNECTION_CLOSE frame with a type of 0x1d (Section 19.19).
"ko": |-
  애플리케이션 오류 코드 관리는 애플리케이션 프로토콜에 달려 있습니다. 응용 프로토콜 오류 코드는 RESET_STREAM 프레임(19.4절), STOP_SENDING 프레임(19.5절) 및 0x1d 유형의 CONNECTION_CLOSE 프레임(19.19절)에 사용됩니다.
