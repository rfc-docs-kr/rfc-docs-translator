"original": |2-
     The unit is specified first, followed by the value range.  The units
     and their values are as defined in Section 4.4.1, Section 4.4.2, and
     Section 4.4.3 and MAY be extended with further formats.  Any open-
     ended range (start-), i.e., without stop range, is of unspecified
     duration and MUST be considered as content that is not seekable
     unless this property is overridden.  Multiple instances carrying
     different clock formats MAY be included at either session or media
     level.
"fixed": |-
  The unit is specified first, followed by the value range.  The units and their values are as defined in Section 4.4.1, Section 4.4.2, and Section 4.4.3 and MAY be extended with further formats.  Any open- ended range (start-), i.e., without stop range, is of unspecified duration and MUST be considered as content that is not seekable unless this property is overridden.  Multiple instances carrying different clock formats MAY be included at either session or media level.
"ko": |-
  단위가 먼저 지정되고 그 뒤에 값 범위가 지정됩니다. 단위와 해당 값은 섹션 4.4.1, 섹션 4.4.2 및 섹션 4.4.3에 정의되어 있으며 추가 형식으로 확장될 수 있습니다. 모든 개방형 범위(시작-), 즉 중지 범위가 없는 기간은 지정되지 않으며 이 속성이 재정의되지 않는 한 검색할 수 없는 콘텐츠로 간주되어야 합니다. 서로 다른 시계 형식을 전달하는 여러 인스턴스가 세션 또는 미디어 수준에 포함될 수 있습니다.
