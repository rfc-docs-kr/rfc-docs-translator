"original": |2-
     When a client uses a proxy to make a request that will use a secure
     URI scheme (e.g., "coaps" or "https"), the request towards the proxy
     SHOULD be sent using DTLS except where equivalent lower-layer
     security is used for the leg between the client and the proxy.
"fixed": |-
  When a client uses a proxy to make a request that will use a secure URI scheme (e.g., "coaps" or "https"), the request towards the proxy SHOULD be sent using DTLS except where equivalent lower-layer security is used for the leg between the client and the proxy.
"ko": |-
  클라이언트가 보안 URI 체계(예: "coaps" 또는 "https")를 사용하는 요청을 만들기 위해 프록시를 사용하는 경우, 프록시에 대한 요청은 동등한 하위 계층 보안이 사용되는 경우를 제외하고 DTLS를 사용하여 전송되어야 합니다. 클라이언트와 프록시 사이의 다리.
