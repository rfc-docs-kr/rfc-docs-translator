"original": |2-
     Internationalized names may be encountered in numerous certificate
     and CRL fields and extensions, including distinguished names,
     internationalized domain names, electronic mail addresses, and
     Internationalized Resource Identifiers (IRIs).  Storage, comparison,
     and presentation of such names require special care.  Some characters
     may be encoded in multiple ways.  The same names could be represented
     in multiple encodings (e.g., ASCII or UTF8).  This section
     establishes conformance requirements for storage or comparison of
     each of these name forms.  Informative guidance on presentation is
     provided for some of these name forms.
"fixed": |-
  Internationalized names may be encountered in numerous certificate and CRL fields and extensions, including distinguished names, internationalized domain names, electronic mail addresses, and Internationalized Resource Identifiers (IRIs).  Storage, comparison, and presentation of such names require special care.  Some characters may be encoded in multiple ways.  The same names could be represented in multiple encodings (e.g., ASCII or UTF8).  This section establishes conformance requirements for storage or comparison of each of these name forms.  Informative guidance on presentation is provided for some of these name forms.
"ko": |-
  국제화된 이름은 고유 이름, 국제화된 도메인 이름, 전자 메일 주소 및 국제화된 자원 식별자(IRI)를 포함하여 수많은 인증서와 CRL 필드 및 확장명에서 나타날 수 있습니다. 이러한 이름의 저장, 비교 및 ​​표시에는 특별한 주의가 필요합니다. 일부 문자는 여러 가지 방법으로 인코딩될 수 있습니다. 동일한 이름이 여러 인코딩(예: ASCII 또는 UTF8)으로 표시될 수 있습니다. 이 섹션에서는 이러한 각 이름 형식의 저장 또는 비교에 대한 적합성 요구 사항을 설정합니다. 이러한 이름 형식 중 일부에 대한 표시에 대한 유익한 지침이 제공됩니다.
