"original": |2-
     The DoD MIL-STD Internet specifications are out of date and have been
     discontinued.  The DoD's Joint Technical Architecture (JTA) lists the
     current set of IETF STDs and RFCs that the DoD intends to use in all
     new and upgraded Command, Control, Communications, Computers, and
     Intelligence (C4I) acquisitions.  A copy of the JTA can be obtained
     from http://www-jta.itsi.disa.mil.
"fixed": |-
  The DoD MIL-STD Internet specifications are out of date and have been discontinued.  The DoD's Joint Technical Architecture (JTA) lists the current set of IETF STDs and RFCs that the DoD intends to use in all new and upgraded Command, Control, Communications, Computers, and Intelligence (C4I) acquisitions.  A copy of the JTA can be obtained from http://www-jta.itsi.disa.mil.
"ko": |-
  DoD MIL-STD 인터넷 사양은 오래되어 중단되었습니다. DoD의 JTA(공동 기술 아키텍처)에는 DoD가 모든 신규 및 업그레이드된 C4I(명령, 제어, 통신, 컴퓨터 및 정보) 획득에 사용하려는 현재 IETF STD 및 RFC 세트가 나열되어 있습니다. JTA 사본은 http://www-jta.itsi.disa.mil에서 얻을 수 있습니다.
