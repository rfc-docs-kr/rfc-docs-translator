"original": |2-
           Note that the standard IP encapsulation in RFC-1042 does not
           use the protocol id value (K1=6) that IEEE reserved for IP;
           instead, it uses a value (K1=170) that implies an extension
           (the "SNAP") which can be used to hold the Ether-Type field.
           An Internet system MUST NOT send 802 packets using K1=6.
"fixed": |-
  - Note that the standard IP encapsulation in RFC-1042 does not use the protocol id value (K1=6) that IEEE reserved for IP; instead, it uses a value (K1=170) that implies an extension (the "SNAP") which can be used to hold the Ether-Type field. An Internet system MUST NOT send 802 packets using K1=6.
"ko": |-
  - RFC-1042의 표준 IP 캡슐화는 IEEE가 IP용으로 예약한 프로토콜 ID 값(K1=6)을 사용하지 않습니다. 대신 Ether-Type 필드를 보유하는 데 사용할 수 있는 확장("SNAP")을 의미하는 값(K1=170)을 사용합니다. 인터넷 시스템은 K1=6을 사용하여 802 패킷을 보내면 안 됩니다.
