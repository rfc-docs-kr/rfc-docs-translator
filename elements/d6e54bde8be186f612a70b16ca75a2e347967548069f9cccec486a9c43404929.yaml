"original": |2-
     This section describes the Playlist files used by HTTP Live
     Streaming.  In this section, "MUST" and "MUST NOT" specify the rules
     for the syntax and structure of legal Playlist files.  Playlists that
     violate these rules are invalid; clients MUST fail to parse them.
     See Section 6.3.2.
"fixed": |-
  This section describes the Playlist files used by HTTP Live Streaming.  In this section, "MUST" and "MUST NOT" specify the rules for the syntax and structure of legal Playlist files.  Playlists that violate these rules are invalid; clients MUST fail to parse them. See Section 6.3.2.
"ko": |-
  이 섹션에서는 HTTP 라이브 스트리밍에서 사용되는 재생 목록 파일에 대해 설명합니다. 이 섹션에서 "MUST" 및 "MUST NOT"은 합법적인 재생 목록 파일의 구문 및 구조에 대한 규칙을 지정합니다. 이러한 규칙을 위반하는 재생목록은 유효하지 않습니다. 클라이언트는 이를 구문 분석하는 데 실패해야 합니다. 섹션 6.3.2를 참조하세요.
