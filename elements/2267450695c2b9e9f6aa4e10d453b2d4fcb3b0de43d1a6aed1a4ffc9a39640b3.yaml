"original": |2-
     Some server implementations of RFC 2326 maintain a one-to-one
     relationship between a connection and an RTSP session.  Such
     implementations require clients to use a persistent connection to
     communicate with the server and when a client closes its connection,
     the server may remove the RTSP session.  This is worth noting if an
     RTSP 2.0 client also supporting 1.0 connects to a 1.0 server.
"fixed": |-
  Some server implementations of RFC 2326 maintain a one-to-one relationship between a connection and an RTSP session.  Such implementations require clients to use a persistent connection to communicate with the server and when a client closes its connection, the server may remove the RTSP session.  This is worth noting if an RTSP 2.0 client also supporting 1.0 connects to a 1.0 server.
"ko": |-
  RFC 2326의 일부 서버 구현은 연결과 RTSP 세션 간의 일대일 관계를 유지합니다. 이러한 구현에서는 클라이언트가 서버와 통신하기 위해 지속적인 연결을 사용해야 하며, 클라이언트가 연결을 닫으면 서버는 RTSP 세션을 제거할 수 있습니다. 1.0도 지원하는 RTSP 2.0 클라이언트가 1.0 서버에 연결되는 경우 이는 주목할 가치가 있습니다.
