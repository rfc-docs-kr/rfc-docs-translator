"original": |2-
     The server can request ECC-based client authentication by including
     this certificate type in its CertificateRequest message.  The client
     must check if it possesses a certificate appropriate for the method
     suggested by the server and is willing to use it for authentication.
"fixed": |-
  The server can request ECC-based client authentication by including this certificate type in its CertificateRequest message.  The client must check if it possesses a certificate appropriate for the method suggested by the server and is willing to use it for authentication.
"ko": |-
  서버는 CertificateRequest 메시지에 이 인증서 유형을 포함시켜 ECC 기반 클라이언트 인증을 요청할 수 있습니다. 클라이언트는 서버가 제시한 방법에 맞는 인증서를 보유하고 있는지, 이를 인증에 사용할 의향이 있는지 확인해야 합니다.
