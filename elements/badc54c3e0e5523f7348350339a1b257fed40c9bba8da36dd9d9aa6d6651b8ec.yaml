"original": |2-
     Every HTTP message has a protocol version.  Depending on the version
     in use, it might be identified within the message explicitly or
     inferred by the connection over which the message is received.
     Recipients use that version information to determine limitations or
     potential for later communication with that sender.
"fixed": |-
  Every HTTP message has a protocol version.  Depending on the version in use, it might be identified within the message explicitly or inferred by the connection over which the message is received. Recipients use that version information to determine limitations or potential for later communication with that sender.
"ko": |-
  모든 HTTP 메시지에는 프로토콜 버전이 있습니다. 사용 중인 버전에 따라 메시지 내에서 명시적으로 식별되거나 메시지가 수신되는 연결에 의해 유추될 수 있습니다. 수신자는 해당 버전 정보를 사용하여 해당 발신자와 향후 통신에 대한 제한 사항이나 가능성을 확인합니다.
