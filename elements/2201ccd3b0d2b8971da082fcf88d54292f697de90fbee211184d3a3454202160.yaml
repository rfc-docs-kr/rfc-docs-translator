"original": |2-
           This parameter MUST be specified by the server if it transmits
           media packets from an address other than the one RTSP messages
           are sent to.  This will allow the client to verify the source
           address and give it a destination address for its RTCP feedback
           packets, if RTP is used.  The address or addresses indicated in
           the src_addr parameter SHOULD be used both for the sending and
           receiving of the media stream's data packets.  The main reasons
           are threefold: First, indicating the port and source address(s)
           lets the receiver know where from the packets is expected to
           originate.  Second, traversal of NATs is greatly simplified
           when traffic is flowing symmetrically over a NAT binding.
           Third, certain NAT traversal mechanisms need to know to which
           address and port to send so-called "binding packets" from the
           receiver to the sender, thus creating an address binding in the
           NAT that the sender-to-receiver packet flow can use.
"fixed": |-
  - This parameter MUST be specified by the server if it transmits media packets from an address other than the one RTSP messages are sent to.  This will allow the client to verify the source address and give it a destination address for its RTCP feedback packets, if RTP is used.  The address or addresses indicated in the src_addr parameter SHOULD be used both for the sending and receiving of the media stream's data packets.  The main reasons are threefold: First, indicating the port and source address(s) lets the receiver know where from the packets is expected to originate.  Second, traversal of NATs is greatly simplified when traffic is flowing symmetrically over a NAT binding. Third, certain NAT traversal mechanisms need to know to which address and port to send so-called "binding packets" from the receiver to the sender, thus creating an address binding in the NAT that the sender-to-receiver packet flow can use.
"ko": |-
  - RTSP 메시지가 전송된 주소가 아닌 다른 주소에서 미디어 패킷을 전송하는 경우 서버에서 이 매개변수를 지정해야 합니다. 이를 통해 클라이언트는 소스 주소를 확인하고 RTP가 사용되는 경우 RTCP 피드백 패킷에 대한 대상 주소를 제공할 수 있습니다. src_addr 매개변수에 표시된 주소는 미디어 스트림의 데이터 패킷 전송 및 수신 모두에 사용되어야 합니다. 주된 이유는 세 가지입니다. 첫째, 포트와 소스 주소를 표시하면 수신자가 패킷의 출처를 알 수 있습니다. 둘째, 트래픽이 NAT 바인딩을 통해 대칭적으로 흐를 때 NAT 통과가 크게 단순화됩니다. 셋째, 특정 NAT 통과 메커니즘은 수신자에서 발신자로 소위 "바인딩 패킷"을 보낼 주소와 포트를 알아야 하므로 발신자-수신자 패킷 흐름이 사용할 수 있는 NAT에서 주소 바인딩을 생성합니다.
