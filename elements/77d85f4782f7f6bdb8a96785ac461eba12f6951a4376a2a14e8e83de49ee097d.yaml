"original": |2-
     Another possible application of encrypting header fields is selective
     anonymity.  A request could be constructed with a From header field
     that contains no personal information (for example,
     sip:anonymous@anonymizer.invalid).  However, a second From header
     field containing the genuine address-of-record of the originator
     could be encrypted within a "message/sip" MIME body where it will
     only be visible to the endpoints of a dialog.
"fixed": |-
  Another possible application of encrypting header fields is selective anonymity.  A request could be constructed with a From header field that contains no personal information (for example, sip:anonymous@anonymizer.invalid).  However, a second From header field containing the genuine address-of-record of the originator could be encrypted within a "message/sip" MIME body where it will only be visible to the endpoints of a dialog.
"ko": |-
  헤더 필드 암호화의 또 다른 가능한 적용은 선택적 익명성입니다. 개인 정보가 포함되지 않은 From 헤더 필드를 사용하여 요청을 구성할 수 있습니다(예: sip:anonymous@anonymizer.invalid). 그러나 발신자의 실제 레코드 주소를 포함하는 두 번째 From 헤더 필드는 대화의 끝점에만 표시되는 "메시지/sip" MIME 본문 내에서 암호화될 수 있습니다.
