"original": |2-
     Implementers should not send the same content in different messages,
     one using a quantum-resistant key management algorithm and the other
     using a non-quantum-resistant key management algorithm, even if the
     content-encryption key is generated independently.  Doing so may
     allow an eavesdropper to correlate the messages, making the content
     vulnerable to the future invention of a large-scale quantum computer.
"fixed": |-
  Implementers should not send the same content in different messages, one using a quantum-resistant key management algorithm and the other using a non-quantum-resistant key management algorithm, even if the content-encryption key is generated independently.  Doing so may allow an eavesdropper to correlate the messages, making the content vulnerable to the future invention of a large-scale quantum computer.
"ko": |-
  구현자는 콘텐츠 암호화 키가 독립적으로 생성되더라도 동일한 콘텐츠를 양자 저항성 키 관리 알고리즘을 사용하는 메시지와 비양자성 키 관리 알고리즘을 사용하는 메시지로 보내서는 안 됩니다.  그렇게 하면 도청자가 메시지를 연관시킬 수 있어 향후 대규모 양자 컴퓨터 발명에 콘텐츠가 취약해질 수 있습니다.
