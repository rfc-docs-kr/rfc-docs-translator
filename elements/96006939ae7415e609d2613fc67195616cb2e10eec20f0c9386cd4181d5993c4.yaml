"original": |2-
     $ Caesar cipher
        (I) A cipher that is defined for an alphabet of N characters,
        A(1), A(2), ..., A(N), and creates cipher text by replacing each
        plaintext character A(i) by A(i+K, mod N) for some 0<K<N+1. [Schn]
