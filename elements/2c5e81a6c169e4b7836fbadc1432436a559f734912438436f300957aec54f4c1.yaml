"original": |2-
     One of the main goals of CoAP is to design a generic web protocol for
     the special requirements of this constrained environment, especially
     considering energy, building automation, and other machine-to-machine
     (M2M) applications.  The goal of CoAP is not to blindly compress HTTP
     [RFC2616], but rather to realize a subset of REST common with HTTP
     but optimized for M2M applications.  Although CoAP could be used for
     refashioning simple HTTP interfaces into a more compact protocol,
     more importantly it also offers features for M2M such as built-in
     discovery, multicast support, and asynchronous message exchanges.
"fixed": |-
  One of the main goals of CoAP is to design a generic web protocol for the special requirements of this constrained environment, especially considering energy, building automation, and other machine-to-machine (M2M) applications.  The goal of CoAP is not to blindly compress HTTP [RFC2616], but rather to realize a subset of REST common with HTTP but optimized for M2M applications.  Although CoAP could be used for refashioning simple HTTP interfaces into a more compact protocol, more importantly it also offers features for M2M such as built-in discovery, multicast support, and asynchronous message exchanges.
"ko": |-
  CoAP의 주요 목표 중 하나는 특히 에너지, 빌딩 자동화 및 기타 M2M(Machine-to-Machine) 애플리케이션을 고려하여 제한된 환경의 특별한 요구 사항에 맞는 일반 웹 프로토콜을 설계하는 것입니다. CoAP의 목표는 HTTP [RFC2616]를 맹목적으로 압축하는 것이 아니라 HTTP와 공통이지만 M2M 애플리케이션에 최적화된 REST의 하위 집합을 실현하는 것입니다. CoAP는 간단한 HTTP 인터페이스를 보다 컴팩트한 프로토콜로 재구성하는 데 사용될 수 있지만 더 중요한 것은 내장된 검색, 멀티캐스트 지원, 비동기 메시지 교환과 같은 M2M 기능도 제공한다는 것입니다.
