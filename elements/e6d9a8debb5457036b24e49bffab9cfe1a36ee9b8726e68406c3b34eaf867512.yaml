"original": |2-
     A response received in reply to a GET request to a multicast group
     MAY be used to satisfy a subsequent request on the related unicast
     request URI.  The unicast request URI is obtained by replacing the
     authority part of the request URI with the transport-layer source
     address of the response message.
"fixed": |-
  A response received in reply to a GET request to a multicast group MAY be used to satisfy a subsequent request on the related unicast request URI.  The unicast request URI is obtained by replacing the authority part of the request URI with the transport-layer source address of the response message.
"ko": |-
  멀티캐스트 그룹에 대한 GET 요청에 대한 응답으로 수신된 응답은 관련 유니캐스트 요청 URI에 대한 후속 요청을 만족시키는 데 사용될 수 있습니다. 유니캐스트 요청 URI는 요청 URI의 권한 부분을 응답 메시지의 전송 계층 소스 주소로 대체하여 얻습니다.
