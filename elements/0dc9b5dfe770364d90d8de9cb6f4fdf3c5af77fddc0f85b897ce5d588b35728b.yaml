"original": |2-
     One major challenge of Internet TE is the realization of automated
     control capabilities that adapt quickly and cost-effectively to
     significant changes in network state, while still maintaining
     stability of the network.  Performance evaluation can assess the
     effectiveness of TE methods, and the results of this evaluation can
     be used to identify existing problems, guide network reoptimization,
     and aid in the prediction of potential future problems.  However,
     this process can also be time-consuming and may not be suitable to
     act on short-lived changes in the network.
"fixed": |-
  One major challenge of Internet TE is the realization of automated control capabilities that adapt quickly and cost-effectively to significant changes in network state, while still maintaining stability of the network.  Performance evaluation can assess the effectiveness of TE methods, and the results of this evaluation can be used to identify existing problems, guide network reoptimization, and aid in the prediction of potential future problems.  However, this process can also be time-consuming and may not be suitable to act on short-lived changes in the network.
"ko": |-
  인터넷 TE의 주요 과제 중 하나는 네트워크 안정성을 유지하면서 네트워크 상태의 중요한 변화에 신속하고 비용 효율적으로 적응하는 자동화된 제어 기능을 실현하는 것입니다. 성능 평가는 TE 방법의 효율성을 평가할 수 있으며, 이 평가 결과는 기존 문제를 식별하고 네트워크 재최적화를 안내하며 잠재적인 미래 문제 예측에 도움을 주는 데 사용될 수 있습니다. 그러나 이 프로세스는 시간이 많이 걸릴 수 있으며 네트워크의 단기 변경 사항에 대한 조치를 취하는 데 적합하지 않을 수도 있습니다.
