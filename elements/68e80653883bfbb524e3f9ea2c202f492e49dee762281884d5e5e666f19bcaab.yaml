"original": |2-
     Refactored the range-unit and ranges-specifier grammars to simplify
     and reduce artificial distinctions between bytes and other
     (extension) range units, removing the overlapping grammar of other-
     range-unit by defining range units generically as a token and placing
     extensions within the scope of a range-spec (other-range).  This
     disambiguates the role of list syntax (commas) in all range sets,
     including extension range units, for indicating a range-set of more
     than one range.  Moving the extension grammar into range specifiers
     also allows protocol specific to byte ranges to be specified
     separately.
"fixed": |-
  Refactored the range-unit and ranges-specifier grammars to simplify and reduce artificial distinctions between bytes and other (extension) range units, removing the overlapping grammar of other- range-unit by defining range units generically as a token and placing extensions within the scope of a range-spec (other-range).  This disambiguates the role of list syntax (commas) in all range sets, including extension range units, for indicating a range-set of more than one range.  Moving the extension grammar into range specifiers also allows protocol specific to byte ranges to be specified separately.
"ko": |-
  범위 단위 및 범위 지정자 문법을 리팩터링하여 바이트와 기타(확장) 범위 단위 사이의 인위적인 구별을 단순화하고 줄이고, 범위 단위를 일반적으로 토큰으로 정의하고 범위 내에 확장을 배치하여 other-range-unit의 중복 문법을 제거했습니다. 범위 사양(기타 범위)입니다. 이는 두 개 이상의 범위로 구성된 범위 집합을 나타내기 위해 확장 범위 단위를 포함한 모든 범위 집합에서 목록 구문(쉼표)의 역할을 명확하게 합니다. 확장 문법을 범위 지정자로 이동하면 바이트 범위에 특정한 프로토콜을 별도로 지정할 수도 있습니다.
