"original": |2-
        The following diagram shows that role-based access control
        involves five different relationships: (a) administrators assign
        identities to roles, (b) administrators assign permissions to
        roles, (c) administrators assign roles to roles, (d) users select
        identities in sessions, and (e) users select roles in sessions.
        Security policies may define constraints on these assignments and
        selections.
"fixed": |-
  - The following diagram shows that role-based access control involves five different relationships: (a) administrators assign identities to roles, (b) administrators assign permissions to roles, (c) administrators assign roles to roles, (d) users select identities in sessions, and (e) users select roles in sessions. Security policies may define constraints on these assignments and selections.
"ko": |-
  - 다음 다이어그램은 역할 기반 액세스 제어에 5가지 다른 관계가 포함되어 있음을 보여줍니다. (a) 관리자가 역할에 ID 할당, (b) 관리자가 역할에 권한 할당, (c) 관리자가 역할에 역할 할당, (d) 사용자가 ID 선택 세션 및 (e) 사용자는 세션에서 역할을 선택합니다. 보안 정책은 이러한 할당 및 선택에 대한 제약을 정의할 수 있습니다.
