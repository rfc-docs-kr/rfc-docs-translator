"original": |2-
        Tutorial: Asymmetric algorithms have key management advantages
        over equivalently strong symmetric ones. First, one key of the
        pair need not be known by anyone but its owner; so it can more
        easily be kept secret. Second, although the other key is shared by
        all entities that use the algorithm, that key need not be kept
        secret from other, non-using entities; thus, the key-distribution
        part of key management can be done more easily.
"fixed": |-
  - Tutorial: Asymmetric algorithms have key management advantages over equivalently strong symmetric ones. First, one key of the pair need not be known by anyone but its owner; so it can more easily be kept secret. Second, although the other key is shared by all entities that use the algorithm, that key need not be kept secret from other, non-using entities; thus, the key-distribution part of key management can be done more easily.
"ko": |-
  - 튜토리얼: 비대칭 알고리즘은 동등한 강력한 대칭 알고리즘에 비해 키 관리 이점이 있습니다. 첫째, 쌍의 키 중 하나는 해당 소유자 외에는 누구도 알 필요가 없습니다. 그래서 더 쉽게 비밀을 유지할 수 있습니다. 둘째, 다른 키는 알고리즘을 사용하는 모든 엔터티에서 공유되지만 해당 키를 사용하지 않는 다른 엔터티로부터 비밀로 유지될 필요는 없습니다. 따라서 키 관리의 키 배포 부분을 더 쉽게 수행할 수 있습니다.
