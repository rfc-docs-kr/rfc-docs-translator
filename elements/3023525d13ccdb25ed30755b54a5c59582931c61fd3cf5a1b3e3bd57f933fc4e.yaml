"ko": |-
  mtls_endpoint_aliases - 선택사항입니다. 상호 TLS를 수행하려는 OAuth 클라이언트가 기존 엔드포인트보다 우선적으로 사용하는 대체 인증 서버 엔드포인트가 포함된 JSON 개체입니다. 매개변수 값 자체는 권한 부여 서버 메타데이터의 최상위 레벨에 대해 일반적으로 정의되는 "token_endpoint", "revocation_endpoint", "introspection_endpoint" 등과 같은 하나 이상의 엔드포인트 매개변수로 구성됩니다. 인증 서버에 직접 요청할 때 상호 TLS(OAuth 클라이언트 인증 및/또는 인증서 바인딩 토큰 획득 또는 사용)를 수행하려는 OAuth 클라이언트는 존재하는 경우 "mtls_endpoint_aliases" 내 엔드포인트의 별칭 URL을 사용해야 합니다. , 메타데이터의 최상위 수준에 있는 동일한 이름의 엔드포인트 URL보다 우선적으로 사용됩니다. "mtls_endpoint_aliases"에 엔드포인트가 없으면 클라이언트는 인증 서버 메타데이터의 최상위 수준에 정의된 기존 엔드포인트 URL을 사용합니다. OAuth 클라이언트가 직접 요청하는 엔드포인트를 정의하지 않는 "mtls_endpoint_aliases" 내의 메타데이터 매개변수는 의미가 없으며 무시되어야 합니다.
