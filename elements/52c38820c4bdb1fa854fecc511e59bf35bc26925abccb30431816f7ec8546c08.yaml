"original": |2-
        The value of TIME-OFFSET is a signed-decimal-floating-point number
        of seconds.  A positive number indicates a time offset from the
        beginning of the Playlist.  A negative number indicates a negative
        time offset from the end of the last Media Segment in the
        Playlist.  This attribute is REQUIRED.
"fixed": |-
  - The value of TIME-OFFSET is a signed-decimal-floating-point number of seconds.  A positive number indicates a time offset from the beginning of the Playlist.  A negative number indicates a negative time offset from the end of the last Media Segment in the Playlist.  This attribute is REQUIRED.
"ko": |-
  - TIME-OFFSET의 값은 부호 있는 소수 부동 소수점(초)입니다. 양수는 재생 목록 시작 부분으로부터의 시간 오프셋을 나타냅니다. 음수는 재생 목록의 마지막 미디어 세그먼트 끝에서 음의 시간 오프셋을 나타냅니다. 이 속성은 필수입니다.
