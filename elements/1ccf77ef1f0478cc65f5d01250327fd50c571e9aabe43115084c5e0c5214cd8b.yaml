"original": |2-
        Tutorial: Controlled mode was intended to encourage ingenuity in
        meeting data confidentiality requirements in ways less restrictive
        than "dedicated security mode" and "system-high security mode",
        but at a level of risk lower than that generally associated with
        true "multilevel security mode". This was intended to be
        accomplished by implementation of explicit augmenting measures to
        reduce or remove a substantial measure of system software
        vulnerability together with specific limitation of the security
        clearance levels of users having concurrent access to the system.
"fixed": |-
  - Tutorial: Controlled mode was intended to encourage ingenuity in meeting data confidentiality requirements in ways less restrictive than "dedicated security mode" and "system-high security mode", but at a level of risk lower than that generally associated with true "multilevel security mode". This was intended to be accomplished by implementation of explicit augmenting measures to reduce or remove a substantial measure of system software vulnerability together with specific limitation of the security clearance levels of users having concurrent access to the system.
"ko": |-
