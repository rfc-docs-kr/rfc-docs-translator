"original": |2-
     For certain data types, tight integration between the RTSP layer and
     the RTP layer will be necessary.  This by no means precludes the
     above restrictions.  Combined RTSP/RTP media clients should use the
     RTP-Info field to determine whether incoming RTP packets were sent
     before or after a seek or before or after a PAUSE.
"fixed": |-
  For certain data types, tight integration between the RTSP layer and the RTP layer will be necessary.  This by no means precludes the above restrictions.  Combined RTSP/RTP media clients should use the RTP-Info field to determine whether incoming RTP packets were sent before or after a seek or before or after a PAUSE.
"ko": |-
  특정 데이터 유형의 경우 RTSP 계층과 RTP 계층 간의 긴밀한 통합이 필요합니다. 이는 결코 위의 제한 사항을 배제하지 않습니다. 결합된 RTSP/RTP 미디어 클라이언트는 RTP-Info 필드를 사용하여 들어오는 RTP 패킷이 탐색 전이나 후 또는 PAUSE 전이나 후에 전송되었는지 확인해야 합니다.
