"original": |2-
     As we've said, a resourceful and dedicated attacker can control the
     entire communications channel.  However, a large number of attacks
     can be mounted by an attacker with fewer resources.  A number of
     currently known attacks can be mounted by an attacker with limited
     control of the network.  For instance, password sniffing attacks can
     be mounted by an attacker who can only read arbitrary packets.  This
     is generally referred to as a PASSIVE ATTACK [INTAUTH].
"fixed": |-
  As we've said, a resourceful and dedicated attacker can control the entire communications channel.  However, a large number of attacks can be mounted by an attacker with fewer resources.  A number of currently known attacks can be mounted by an attacker with limited control of the network.  For instance, password sniffing attacks can be mounted by an attacker who can only read arbitrary packets.  This is generally referred to as a PASSIVE ATTACK [INTAUTH].
"ko": |-
  앞서 말했듯이, 수완이 풍부하고 헌신적인 공격자는 전체 통신 채널을 제어할 수 있습니다. 그러나 더 적은 자원을 가진 공격자가 많은 수의 공격을 수행할 수 있습니다. 현재 알려진 다수의 공격은 네트워크에 대한 제한된 제어를 통해 공격자가 수행할 수 있습니다. 예를 들어 임의의 패킷만 읽을 수 있는 공격자가 비밀번호 스니핑 공격을 수행할 수 있습니다. 이는 일반적으로 수동 공격 [INTAUTH]이라고 합니다.
