"original": |2-
     Routing information exchanged via BGP supports only the destination-
     based forwarding paradigm, which assumes that a router forwards a
     packet based solely on the destination address carried in the IP
     header of the packet.  This, in turn, reflects the set of policy
     decisions that can (and cannot) be enforced using BGP.  BGP can
     support only those policies conforming to the destination-based
     forwarding paradigm.
"fixed": |-
  Routing information exchanged via BGP supports only the destination- based forwarding paradigm, which assumes that a router forwards a packet based solely on the destination address carried in the IP header of the packet.  This, in turn, reflects the set of policy decisions that can (and cannot) be enforced using BGP.  BGP can support only those policies conforming to the destination-based forwarding paradigm.
"ko": |-
  BGP를 통해 교환되는 라우팅 정보는 라우터가 패킷의 IP 헤더에 포함된 대상 주소만을 기반으로 패킷을 전달한다고 가정하는 대상 기반 전달 패러다임만 지원합니다. 이는 결국 BGP를 사용하여 시행할 수 있거나 시행할 수 없는 일련의 정책 결정을 반영합니다. BGP는 대상 기반 전달 패러다임을 준수하는 정책만 지원할 수 있습니다.
