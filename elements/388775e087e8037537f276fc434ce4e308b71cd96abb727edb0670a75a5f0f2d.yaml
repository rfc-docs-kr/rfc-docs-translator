"original": |2-
     A client MUST accept any signing algorithm in a response that it
     specified as a preferred signing algorithm in the request.  It
     follows, therefore, that a client MUST NOT specify as a preferred
     signing algorithm any algorithm that is either not supported or not
     considered acceptably secure.
"fixed": |-
  A client MUST accept any signing algorithm in a response that it specified as a preferred signing algorithm in the request.  It follows, therefore, that a client MUST NOT specify as a preferred signing algorithm any algorithm that is either not supported or not considered acceptably secure.
"ko": |-
  클라이언트는 요청에서 기본 서명 알고리즘으로 지정한 응답의 모든 서명 알고리즘을 수락해야 합니다. 따라서 클라이언트는 지원되지 않거나 허용 가능한 보안으로 간주되지 않는 알고리즘을 선호하는 서명 알고리즘으로 지정해서는 안 됩니다.
