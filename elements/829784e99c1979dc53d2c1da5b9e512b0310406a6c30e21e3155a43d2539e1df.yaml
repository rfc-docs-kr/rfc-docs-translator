"original": |2-
     In order to reduce server load, the client SHOULD NOT reload the
     Playlist files of Variant Streams or alternate Renditions that are
     not currently being played.  If it decides to switch playback to a
     different Variant Stream, it SHOULD stop reloading the Playlist of
     the old Variant Stream and begin loading the Playlist of the new
     Variant Stream.  It can use the EXTINF durations and the constraints
     in Section 6.2.4 to determine the approximate location of
     corresponding media.  Once media from the new Variant Stream has been
     loaded, the timestamps in the Media Segments can be used to
     synchronize the old and new timelines precisely.
"fixed": |-
  In order to reduce server load, the client SHOULD NOT reload the Playlist files of Variant Streams or alternate Renditions that are not currently being played.  If it decides to switch playback to a different Variant Stream, it SHOULD stop reloading the Playlist of the old Variant Stream and begin loading the Playlist of the new Variant Stream.  It can use the EXTINF durations and the constraints in Section 6.2.4 to determine the approximate location of corresponding media.  Once media from the new Variant Stream has been loaded, the timestamps in the Media Segments can be used to synchronize the old and new timelines precisely.
"ko": |-
  서버 로드를 줄이기 위해 클라이언트는 현재 재생되지 않는 변형 스트림 또는 대체 렌디션의 재생 목록 파일을 다시 로드해서는 안 됩니다. 재생을 다른 변형 스트림으로 전환하기로 결정한 경우 이전 변형 스트림의 재생 목록 다시 로드를 중지하고 새 변형 스트림의 재생 목록 로드를 시작해야 합니다. 해당 미디어의 대략적인 위치를 결정하기 위해 섹션 6.2.4의 EXTINF 기간과 제약 조건을 사용할 수 있습니다. 새 변형 스트림의 미디어가 로드되면 미디어 세그먼트의 타임스탬프를 사용하여 이전 타임라인과 새 타임라인을 정확하게 동기화할 수 있습니다.
