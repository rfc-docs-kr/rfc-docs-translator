     The search correlator is followed by an optional UID indicator.  If
     this indicator is present, all data in the ESEARCH response refers to
     UIDs; otherwise, all returned data refers to message numbers.
"fixed": |-
  The search correlator is followed by an optional UID indicator.  If this indicator is present, all data in the ESEARCH response refers to UIDs; otherwise, all returned data refers to message numbers.
"ko": |-
  검색 상관자 뒤에는 선택적 UID 표시기가 옵니다.  이 표시기가 있으면 ESEARCH 응답의 모든 데이터는 UID를 참조합니다. 그렇지 않으면 반환된 모든 데이터는 메시지 번호를 참조합니다.
