"original": |2-
     The options that are used to compute the relative URI-reference are
     collectively called Location-* options.  Beyond Location-Path and
     Location-Query, more Location-* options may be defined in the future
     and have been reserved option numbers 128, 132, 136, and 140.  If any
     of these reserved option numbers occurs in addition to Location-Path
     and/or Location-Query and are not supported, then a 4.02 (Bad Option)
     error MUST be returned.
"fixed": |-
  The options that are used to compute the relative URI-reference are collectively called Location-* options.  Beyond Location-Path and Location-Query, more Location-* options may be defined in the future and have been reserved option numbers 128, 132, 136, and 140.  If any of these reserved option numbers occurs in addition to Location-Path and/or Location-Query and are not supported, then a 4.02 (Bad Option) error MUST be returned.
"ko": |-
  상대 URI 참조를 계산하는 데 사용되는 옵션을 통칭하여 Location-* 옵션이라고 합니다. Location-Path 및 Location-Query 외에도 더 많은 Location-* 옵션이 향후 정의될 수 있으며 예약된 옵션 번호 128, 132, 136 및 140입니다. 이러한 예약된 옵션 번호 중 하나라도 Location-Path 및 Location-Path 및 /또는 위치 쿼리가 지원되지 않으면 4.02(잘못된 옵션) 오류가 반환되어야 합니다.
