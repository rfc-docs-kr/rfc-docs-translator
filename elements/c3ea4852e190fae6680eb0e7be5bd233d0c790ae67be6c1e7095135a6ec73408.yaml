"original": |2-
     The means to obtain the location of the revocation endpoint is out of
     the scope of this specification.  For example, the client developer
     may consult the server's documentation or automatic discovery may be
     used.  As this endpoint is handling security credentials, the
     endpoint location needs to be obtained from a trustworthy source.
"fixed": |-
  The means to obtain the location of the revocation endpoint is out of the scope of this specification.  For example, the client developer may consult the server's documentation or automatic discovery may be used.  As this endpoint is handling security credentials, the endpoint location needs to be obtained from a trustworthy source.
"ko": |-
  폐지 끝점의 위치를 ​​얻는 방법은 이 사양의 범위를 벗어납니다.  예를 들어 클라이언트 개발자는 서버 설명서를 참조하거나 자동 검색을 사용할 수 있습니다.  이 끝점이 보안 자격 증명을 처리하므로 끝점 위치는 신뢰할 수 있는 소스에서 가져와야 합니다.
