"original": |2-
     At most one Service Selection extension MAY be included in any Mobile
     IPv4 Registration Request message.  When the service selection is
     used, the Service Selection extension MUST be included in every
     Registration Request message.  In absence of a specifically indicated
     service in the Registration Request for the initial registration or
     re-registration, the home agent MUST act as if the default service,
     such as plain Internet access, had been requested.  The Service
     Selection extension MUST be placed in the Registration Request
     message as follows:
"fixed": |-
  At most one Service Selection extension MAY be included in any Mobile IPv4 Registration Request message.  When the service selection is used, the Service Selection extension MUST be included in every Registration Request message.  In absence of a specifically indicated service in the Registration Request for the initial registration or re-registration, the home agent MUST act as if the default service, such as plain Internet access, had been requested.  The Service Selection extension MUST be placed in the Registration Request message as follows:
"ko": |-
  모바일 IPv4 등록 요청 메시지에는 최대 하나의 서비스 선택 확장이 포함될 수 있습니다.  서비스 선택이 사용될 때 서비스 선택 확장은 모든 등록 요청 메시지에 포함되어야 합니다.  초기 등록 또는 재등록을 위한 등록 요청에 특별히 표시된 서비스가 없는 경우 홈 에이전트는 마치 일반 인터넷 액세스와 같은 기본 서비스가 요청된 것처럼 행동해야 합니다.  서비스 선택 확장은 다음과 같이 등록 요청 메시지에 배치되어야 합니다.
