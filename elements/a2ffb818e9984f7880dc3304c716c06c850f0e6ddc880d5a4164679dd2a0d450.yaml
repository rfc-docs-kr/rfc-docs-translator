"original": |2-
     As specified in Section 6.2.5 of [RFC5652], recipient information for
     additional key management techniques is represented in the
     OtherRecipientInfo type.  Two key management techniques are specified
     in this document, and they are each identified by a unique ASN.1
     object identifier.
"fixed": |-
  As specified in Section 6.2.5 of [RFC5652], recipient information for additional key management techniques is represented in the OtherRecipientInfo type.  Two key management techniques are specified in this document, and they are each identified by a unique ASN.1 object identifier.
"ko": |-
  [RFC5652]의 6.2.5절에 명시된 대로 추가적인 키 관리 기술에 대한 수신자 정보는 OtherRecipientInfo 유형으로 표현된다.  이 문서에는 두 가지 키 관리 기술이 지정되어 있으며 각각 고유한 ASN.1 개체 식별자로 식별됩니다.
