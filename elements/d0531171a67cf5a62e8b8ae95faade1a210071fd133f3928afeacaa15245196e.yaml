"original": |2-
     hash
        This field indicates the hash algorithm which may be used.  The
        values indicate support for unhashed data, MD5 [MD5], SHA-1,
        SHA-224, SHA-256, SHA-384, and SHA-512 [SHS], respectively.  The
        "none" value is provided for future extensibility, in case of a
        signature algorithm which does not require hashing before signing.
"fixed": |-
  hash  -  This field indicates the hash algorithm which may be used.  The values indicate support for unhashed data, MD5 [MD5], SHA-1, SHA-224, SHA-256, SHA-384, and SHA-512 [SHS], respectively.  The "none" value is provided for future extensibility, in case of a signature algorithm which does not require hashing before signing.
"ko": |-
  hash - 이 필드는 사용될 수 있는 해시 알고리즘을 나타냅니다. 값은 각각 해시되지 않은 데이터인 MD5 [MD5], SHA-1, SHA-224, SHA-256, SHA-384 및 SHA-512 [SHS]에 대한 지원을 나타냅니다. 서명 전 해싱이 필요하지 않은 서명 알고리즘의 경우 향후 확장성을 위해 "none" 값이 제공됩니다.
