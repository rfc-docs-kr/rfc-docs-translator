"original": |2-
     A Dynamic Host Configuration Protocol version 4 (DHCPv4) server is
     the authoritative source of IP addresses that it has provided to
     DHCPv4 clients.  Other processes and devices that already make use of
     DHCPv4 may need to access this information.  The leasequery protocol
     provides these processes and devices a lightweight way to access IP
     address information.
"fixed": |-
  A Dynamic Host Configuration Protocol version 4 (DHCPv4) server is the authoritative source of IP addresses that it has provided to DHCPv4 clients.  Other processes and devices that already make use of DHCPv4 may need to access this information.  The leasequery protocol provides these processes and devices a lightweight way to access IP address information.
"ko": |-
  DHCPv4(Dynamic Host Configuration Protocol 버전 ​​4) 서버는 DHCPv4 클라이언트에 제공한 IP 주소의 신뢰할 수 있는 소스입니다. 이미 DHCPv4를 사용하고 있는 다른 프로세스 및 장치에서는 이 정보에 액세스해야 할 수도 있습니다. 임대 쿼리 프로토콜은 이러한 프로세스와 장치에 IP 주소 정보에 액세스할 수 있는 간단한 방법을 제공합니다.
