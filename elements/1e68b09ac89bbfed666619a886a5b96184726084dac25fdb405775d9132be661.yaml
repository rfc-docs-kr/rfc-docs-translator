"original": |2-
     The id-ad-caIssuers OID is used when the additional information lists
     CAs that have issued certificates superior to the CA that issued the
     certificate containing this extension.  The referenced CA issuers
     description is intended to aid certificate users in the selection of
     a certification path that terminates at a point trusted by the
     certificate user.
"fixed": |-
  The id-ad-caIssuers OID is used when the additional information lists CAs that have issued certificates superior to the CA that issued the certificate containing this extension.  The referenced CA issuers description is intended to aid certificate users in the selection of a certification path that terminates at a point trusted by the certificate user.
"ko": |-
  id-ad-caIssuers OID는 이 확장이 포함된 인증서를 발급한 CA보다 상위에 있는 인증서를 발급한 CA를 추가 정보에 나열할 때 사용됩니다. 참조된 CA 발급자 설명은 인증서 사용자가 인증서 사용자가 신뢰하는 지점에서 종료되는 인증 경로를 선택하는 데 도움을 주기 위한 것입니다.
