"original": |2-
     While many topics are identified, it is not necessary for a CP or a
     CPS to include a concrete statement for every such topic.  Rather, a
     particular CP or CPS may state "no stipulation" for a component,
     subcomponent, or element on which the particular CP or CPS imposes no
     requirements or makes no disclosure.  In this sense, the list of
     topics can be considered a checklist of topics for consideration by
     the CP or CPS writer.
"fixed": |-
  While many topics are identified, it is not necessary for a CP or a CPS to include a concrete statement for every such topic.  Rather, a particular CP or CPS may state "no stipulation" for a component, subcomponent, or element on which the particular CP or CPS imposes no requirements or makes no disclosure.  In this sense, the list of topics can be considered a checklist of topics for consideration by the CP or CPS writer.
"ko": |-
  많은 주제가 확인되었지만 CP나 CPS가 그러한 모든 주제에 대해 구체적인 설명을 포함할 필요는 없습니다. 오히려, 특정 CP 또는 CPS는 특정 CP 또는 CPS가 요구 사항을 부과하지 않거나 공개하지 않는 구성 요소, 하위 구성 요소 또는 요소에 대해 "규정 없음"을 명시할 수 있습니다. 이러한 의미에서 주제 목록은 CP 또는 CPS 작성자가 고려할 주제 체크리스트로 간주될 수 있습니다.
