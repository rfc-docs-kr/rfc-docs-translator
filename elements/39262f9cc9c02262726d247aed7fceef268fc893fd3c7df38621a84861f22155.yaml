"original": |2-
     A request is carried in a Confirmable (CON) or Non-confirmable (NON)
     message, and, if immediately available, the response to a request
     carried in a Confirmable message is carried in the resulting
     Acknowledgement (ACK) message.  This is called a piggybacked
     response, detailed in Section 5.2.1.  (There is no need for
     separately acknowledging a piggybacked response, as the client will
     retransmit the request if the Acknowledgement message carrying the
     piggybacked response is lost.)  Two examples for a basic GET request
     with piggybacked response are shown in Figure 4, one successful, one
     resulting in a 4.04 (Not Found) response.
"fixed": |-
  A request is carried in a Confirmable (CON) or Non-confirmable (NON) message, and, if immediately available, the response to a request carried in a Confirmable message is carried in the resulting Acknowledgement (ACK) message.  This is called a piggybacked response, detailed in Section 5.2.1.  (There is no need for separately acknowledging a piggybacked response, as the client will retransmit the request if the Acknowledgement message carrying the piggybacked response is lost.)  Two examples for a basic GET request with piggybacked response are shown in Figure 4, one successful, one resulting in a 4.04 (Not Found) response.
"ko": |-
  요청은 확인 가능(CON) 또는 확인 불가능(NON) 메시지로 전달되며, 즉시 사용 가능한 경우 확인 가능 메시지로 전달된 요청에 대한 응답은 결과 승인(ACK) 메시지로 전달됩니다. 이를 피기백 응답(piggybacked response)이라고 하며 섹션 5.2.1에 자세히 설명되어 있습니다. (피기백된 응답을 전달하는 승인 메시지가 손실된 경우 클라이언트가 요청을 재전송하므로 피기백된 응답을 별도로 승인할 필요가 없습니다.) 피기백된 응답을 포함하는 기본 GET 요청에 대한 두 가지 예가 그림 4에 나와 있습니다. 하나는 성공합니다. 4.04(찾을 수 없음) 응답이 발생합니다.
