"original": |2-
     This header field specifies the default language of the speech data
     if the language is not specified in the markup.  The value of this
     header field MUST follow RFC 5646 [RFC5646] for its values.  The
     header field MAY occur in SPEAK, SET-PARAMS, or GET-PARAMS requests.
"fixed": |-
  This header field specifies the default language of the speech data if the language is not specified in the markup.  The value of this header field MUST follow RFC 5646 [RFC5646] for its values.  The header field MAY occur in SPEAK, SET-PARAMS, or GET-PARAMS requests.
