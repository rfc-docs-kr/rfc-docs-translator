"original": |2-
     It is possible to use RTSP to request that media be delivered to a
     multicast group.  The entity setting up the session (the controller)
     will then control when and what media is delivered to the group.
     This use case has some potential for DoS attacks by flooding a
     multicast group.  Therefore, a mechanism is needed to indicate that
     the group actually accepts the traffic from the RTSP server.
"fixed": |-
  It is possible to use RTSP to request that media be delivered to a multicast group.  The entity setting up the session (the controller) will then control when and what media is delivered to the group. This use case has some potential for DoS attacks by flooding a multicast group.  Therefore, a mechanism is needed to indicate that the group actually accepts the traffic from the RTSP server.
"ko": |-
  RTSP를 사용하여 미디어가 멀티캐스트 그룹에 전달되도록 요청할 수 있습니다. 세션을 설정하는 엔터티(컨트롤러)는 언제 어떤 미디어가 그룹에 전달되는지 제어합니다. 이 사용 사례에는 멀티캐스트 그룹을 플러딩하여 DoS 공격이 발생할 가능성이 있습니다. 따라서 그룹이 실제로 RTSP 서버의 트래픽을 수락한다는 것을 나타내는 메커니즘이 필요합니다.
