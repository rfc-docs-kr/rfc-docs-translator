"original": |2-
     Note: Version 1.5 of PKCS #1 also allowed for the use of MD4 in
     signature schemes.  The cryptanalysis of MD4 has progressed
     significantly in the intervening years.  For example, Dobbertin [MD4]
     demonstrated how to find collisions for MD4 and that the first two
     rounds of MD4 are not one-way [MD4FIRST].  Because of these results
     and others (e.g., [MD4LAST]), MD4 is NOT RECOMMENDED.
"fixed": |-
  Note: Version 1.5 of PKCS #1 also allowed for the use of MD4 in signature schemes.  The cryptanalysis of MD4 has progressed significantly in the intervening years.  For example, Dobbertin [MD4] demonstrated how to find collisions for MD4 and that the first two rounds of MD4 are not one-way [MD4FIRST].  Because of these results and others (e.g., [MD4LAST]), MD4 is NOT RECOMMENDED.
"ko": |-
  참고: PKCS #1 버전 1.5에서는 서명 체계에 MD4를 사용할 수도 있습니다. MD4의 암호 분석은 그 사이에 크게 발전했습니다. 예를 들어, Dobbertin [MD4]는 MD4에 대한 충돌을 찾는 방법과 MD4의 처음 두 라운드가 단방향 [MD4FIRST]이 아님을 보여주었습니다. 이러한 결과와 기타 결과(예: [MD4LAST])로 인해 MD4는 권장되지 않습니다.
