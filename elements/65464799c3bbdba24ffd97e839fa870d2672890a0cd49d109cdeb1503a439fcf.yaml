"original": |2-
     Discussion on a mailing list can provide valuable technical feedback,
     but opinions often vary and discussions may continue for some time
     without clear resolution.  In addition, IANA cannot participate in
     all of these mailing lists and cannot determine if or when such
     discussions reach consensus.  Therefore, IANA relies on a "designated
     expert" for advice regarding the specific question of whether an
     assignment should be made.  The designated expert is an individual
     who is responsible for carrying out an appropriate evaluation and
     returning a recommendation to IANA.
"fixed": |-
  Discussion on a mailing list can provide valuable technical feedback, but opinions often vary and discussions may continue for some time without clear resolution.  In addition, IANA cannot participate in all of these mailing lists and cannot determine if or when such discussions reach consensus.  Therefore, IANA relies on a "designated expert" for advice regarding the specific question of whether an assignment should be made.  The designated expert is an individual who is responsible for carrying out an appropriate evaluation and returning a recommendation to IANA.
"ko": |-
  메일링 리스트에 대한 토론은 귀중한 기술 피드백을 제공할 수 있지만 의견은 종종 다양하며 명확한 해결 없이 한동안 토론이 계속될 수 있습니다. 또한 IANA는 이러한 모든 메일링 리스트에 참여할 수 없으며 그러한 논의가 합의에 도달했는지 여부와 시기를 결정할 수 없습니다. 따라서 IANA는 할당이 이루어져야 하는지에 대한 구체적인 질문에 대한 조언을 "지정된 전문가"에게 의존합니다. 지정된 전문가는 적절한 평가를 수행하고 IANA에 권장 사항을 반환할 책임이 있는 개인입니다.
