"original": |2-
     The Initiator indicates its desire to use Secure PSK Authentication
     by adding a Notify payload of type SECURE_PASSWORD_METHODS (see
     [RFC6467]) to the first message of the IKE_SA_INIT exchange and by
     including 3 in the notification data field of the Notify payload,
     indicating Secure PSK Authentication.
"fixed": |-
  The Initiator indicates its desire to use Secure PSK Authentication by adding a Notify payload of type SECURE_PASSWORD_METHODS (see [RFC6467]) to the first message of the IKE_SA_INIT exchange and by including 3 in the notification data field of the Notify payload, indicating Secure PSK Authentication.
"ko": |-
  개시자는 IKE_SA_INIT 교환의 첫 번째 메시지에 SECURE_PASSWORD_METHODS([RFC6467] 참조) 유형의 알림 페이로드를 추가하고 알림 페이로드의 알림 데이터 필드에 보안 PSK 인증을 나타내는 3을 포함하여 보안 PSK 인증을 사용하려는 의사를 나타냅니다. .
