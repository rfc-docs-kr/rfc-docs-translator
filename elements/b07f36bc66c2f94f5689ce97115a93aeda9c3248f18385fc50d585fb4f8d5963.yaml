"original": |2-
     The resulting minimum size of 21 bytes does not guarantee that a
     Stateless Reset is difficult to distinguish from other packets if the
     recipient requires the use of a connection ID.  To achieve that end,
     the endpoint SHOULD ensure that all packets it sends are at least 22
     bytes longer than the minimum connection ID length that it requests
     the peer to include in its packets, adding PADDING frames as
     necessary.  This ensures that any Stateless Reset sent by the peer is
     indistinguishable from a valid packet sent to the endpoint.  An
     endpoint that sends a Stateless Reset in response to a packet that is
     43 bytes or shorter SHOULD send a Stateless Reset that is one byte
     shorter than the packet it responds to.
"fixed": |-
  The resulting minimum size of 21 bytes does not guarantee that a Stateless Reset is difficult to distinguish from other packets if the recipient requires the use of a connection ID.  To achieve that end, the endpoint SHOULD ensure that all packets it sends are at least 22 bytes longer than the minimum connection ID length that it requests the peer to include in its packets, adding PADDING frames as necessary.  This ensures that any Stateless Reset sent by the peer is indistinguishable from a valid packet sent to the endpoint.  An endpoint that sends a Stateless Reset in response to a packet that is 43 bytes or shorter SHOULD send a Stateless Reset that is one byte shorter than the packet it responds to.
"ko": |-
  결과적으로 최소 크기가 21바이트라고 해서 수신자가 연결 ID를 사용해야 하는 경우 무상태 재설정이 다른 패킷과 구별하기 어렵다는 것을 보장하지는 않습니다. 이러한 목적을 달성하기 위해 엔드포인트는 자신이 전송하는 모든 패킷이 피어에게 패킷에 포함하도록 요청하는 최소 연결 ID 길이보다 최소 22바이트 길어야 하며 필요에 따라 PADDING 프레임을 추가해야 합니다. 이렇게 하면 피어가 전송한 모든 Stateless Reset이 엔드포인트로 전송된 유효한 패킷과 구별할 수 없게 됩니다. 43바이트 이하의 패킷에 대한 응답으로 Stateless Reset을 보내는 엔드포인트는 응답하는 패킷보다 1바이트 짧은 Stateless Reset을 보내야 합니다.
