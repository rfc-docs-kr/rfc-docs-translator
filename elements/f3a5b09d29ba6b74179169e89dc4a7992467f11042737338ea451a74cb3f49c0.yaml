"original": |-
  Congestion collapse and pathological congestion are not  normally
  seen  in  the ARPANET / MILNET system because these networks have
  substantial excess  capacity.   Where  connections  do  not  pass
  through IP gateways, the IMP-to host flow control mechanisms usu-
  ally prevent congestion collapse, especially since TCP  implemen-
  tations  tend  to be well adjusted for the time constants associ-
  ated with the pure ARPANET case.  However, other than ICMP Source
  Quench  messages,  nothing fundamentally prevents congestion col-
  lapse when TCP is run over the ARPANET / MILNET and  packets  are
  being  dropped  at  gateways.  Worth  noting is that a few badly-
  behaved hosts can by themselves congest the gateways and  prevent
  other  hosts from passing traffic.  We have observed this problem
  repeatedly with certain hosts (with whose administrators we  have
  communicated privately) on the ARPANET.
"fixed": |-
  Congestion collapse and pathological congestion are not  normally seen  in  the ARPANET / MILNET system because these networks have substantial excess  capacity.   Where  connections  do  not  pass through IP gateways, the IMP-to host flow control mechanisms usu- ally prevent congestion collapse, especially since TCP  implemen- tations  tend  to be well adjusted for the time constants associ- ated with the pure ARPANET case.  However, other than ICMP Source Quench  messages,  nothing fundamentally prevents congestion col- lapse when TCP is run over the ARPANET / MILNET and  packets  are being  dropped  at  gateways.  Worth  noting is that a few badly- behaved hosts can by themselves congest the gateways and  prevent other  hosts from passing traffic.  We have observed this problem repeatedly with certain hosts (with whose administrators we  have communicated privately) on the ARPANET.
"ko": |-
  ARPANET/MILNET 시스템에서는 혼잡 붕괴 및 병리적 혼잡이 일반적으로 나타나지 않습니다. 이러한 네트워크에는 상당한 초과 용량이 있기 때문입니다. 연결이 IP 게이트웨이를 통과하지 않는 경우 IMP-to 호스트 흐름 제어 메커니즘은 일반적으로 혼잡 붕괴를 방지합니다. 특히 TCP 구현은 순수 ARPANET 사례와 관련된 시간 상수에 대해 잘 조정되는 경향이 있기 때문입니다. 그러나 ICMP Source Quench 메시지 외에 TCP가 ARPANET/MILNET을 통해 실행되고 패킷이 게이트웨이에서 삭제될 때 근본적으로 정체 붕괴를 방지하는 방법은 없습니다. 주목할 만한 점은 잘못 동작하는 일부 호스트가 스스로 게이트웨이를 정체시키고 다른 호스트가 트래픽을 전달하는 것을 방해할 수 있다는 것입니다. 우리는 ARPANET의 특정 호스트(관리자와 개인적으로 통신한 호스트)에서 이 문제를 반복적으로 관찰했습니다.
