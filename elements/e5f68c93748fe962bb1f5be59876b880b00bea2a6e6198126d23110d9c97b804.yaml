"original": |2-
     While the basic unit of interconnection is the site, the architecture
     described herein allows a finer degree of granularity in the control
     of interconnectivity. For example, certain systems at a site may be
     members of an intranet as well as members of one or more extranets,
     while other systems at the same site may be restricted to being
     members of the intranet only.
"fixed": |-
  While the basic unit of interconnection is the site, the architecture described herein allows a finer degree of granularity in the control of interconnectivity. For example, certain systems at a site may be members of an intranet as well as members of one or more extranets, while other systems at the same site may be restricted to being members of the intranet only.
"ko": |-
  상호 연결의 기본 단위는 사이트이지만, 여기에 설명된 아키텍처는 상호 연결성 제어에 있어 더 세밀한 수준의 세분성을 허용합니다. 예를 들어, 사이트의 특정 시스템은 인트라넷의 멤버일 뿐만 아니라 하나 이상의 엑스트라넷의 멤버일 수 있지만, 같은 사이트의 다른 시스템은 인트라넷의 멤버로만 제한될 수 있습니다.
