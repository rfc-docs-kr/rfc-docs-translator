"original": |2-
     TLS supports a range of key sizes and security levels, including some
     that provide no or minimal security.  A proper implementation will
     probably not support many cipher suites.  For instance, anonymous
     Diffie-Hellman is strongly discouraged because it cannot prevent man-
     in-the-middle attacks.  Applications should also enforce minimum and
     maximum key sizes.  For example, certificate chains containing 512-
     bit RSA keys or signatures are not appropriate for high-security
     applications.
"fixed": |-
  TLS supports a range of key sizes and security levels, including some that provide no or minimal security.  A proper implementation will probably not support many cipher suites.  For instance, anonymous Diffie-Hellman is strongly discouraged because it cannot prevent man- in-the-middle attacks.  Applications should also enforce minimum and maximum key sizes.  For example, certificate chains containing 512- bit RSA keys or signatures are not appropriate for high-security applications.
"ko": |-
  TLS는 보안을 제공하지 않거나 최소한의 보안을 제공하는 것을 포함하여 다양한 키 크기와 보안 수준을 지원합니다. 적절한 구현은 아마도 많은 암호화 제품군을 지원하지 않을 것입니다. 예를 들어 익명의 Diffie-Hellman은 중간자 공격을 방지할 수 없으므로 사용하지 않는 것이 좋습니다. 또한 애플리케이션은 최소 및 최대 키 크기를 적용해야 합니다. 예를 들어, 512비트 RSA 키 또는 서명이 포함된 인증서 체인은 보안 수준이 높은 애플리케이션에 적합하지 않습니다.
