"original": |2-
     All of the requirements listed above for the "coap" scheme are also
     requirements for the "coaps" scheme, except that a default UDP port
     of 5684 is assumed if the port subcomponent is empty or not given,
     and the UDP datagrams MUST be secured through the use of DTLS as
     described in Section 9.1.
"fixed": |-
  All of the requirements listed above for the "coap" scheme are also requirements for the "coaps" scheme, except that a default UDP port of 5684 is assumed if the port subcomponent is empty or not given, and the UDP datagrams MUST be secured through the use of DTLS as described in Section 9.1.
"ko": |-
  "coap" 구성표에 대해 위에 나열된 모든 요구 사항은 "coaps" 구성표에 대한 요구 사항이기도 합니다. 단, 포트 하위 구성 요소가 비어 있거나 제공되지 않은 경우 기본 UDP 포트 5684가 가정되고 UDP 데이터그램은 다음을 통해 보호되어야 합니다. 섹션 9.1에 설명된 대로 DTLS 사용.
