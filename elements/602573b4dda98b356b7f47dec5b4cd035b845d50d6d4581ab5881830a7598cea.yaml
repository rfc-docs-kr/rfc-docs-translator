"original": |2-
        Tutorial: Out-of-band mechanisms are often used to distribute
        shared secrets (e.g., a symmetric key) or other sensitive
        information items (e.g., a root key) that are needed to initialize
        or otherwise enable the operation of cryptography or other
        security mechanisms. Example: Using postal mail to distribute
        printed or magnetic media containing symmetric cryptographic keys
        for use in Internet encryption devices. (See: key distribution.)
"fixed": |-
  - Tutorial: Out-of-band mechanisms are often used to distribute shared secrets (e.g., a symmetric key) or other sensitive information items (e.g., a root key) that are needed to initialize or otherwise enable the operation of cryptography or other security mechanisms. Example: Using postal mail to distribute printed or magnetic media containing symmetric cryptographic keys for use in Internet encryption devices. (See: key distribution.)
"ko": |-
  - 튜토리얼: 대역 외 메커니즘은 암호화 또는 기타 보안 작업을 초기화하거나 활성화하는 데 필요한 공유 비밀(예: 대칭 키) 또는 기타 민감한 정보 항목(예: 루트 키)을 배포하는 데 자주 사용됩니다. 메커니즘. 예: 인터넷 암호화 장치에 사용할 대칭 암호화 키가 포함된 인쇄 매체 또는 자기 매체를 배포하기 위해 우편을 사용합니다. (참조: 키 배포.)
