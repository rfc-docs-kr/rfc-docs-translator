"original": |2-
     If the URGENT flag is set, segments sent to the destination TCP peer
     will have the urgent pointer set.  The receiving TCP peer will signal
     the urgent condition to the receiving process if the urgent pointer
     indicates that data preceding the urgent pointer has not been
     consumed by the receiving process.  The purpose of the URGENT flag is
     to stimulate the receiver to process the urgent data and to indicate
     to the receiver when all the currently known urgent data has been
     received.  The number of times the sending user's TCP implementation
     signals urgent will not necessarily be equal to the number of times
     the receiving user will be notified of the presence of urgent data.
"fixed": |-
  If the URGENT flag is set, segments sent to the destination TCP peer will have the urgent pointer set.  The receiving TCP peer will signal the urgent condition to the receiving process if the urgent pointer indicates that data preceding the urgent pointer has not been consumed by the receiving process.  The purpose of the URGENT flag is to stimulate the receiver to process the urgent data and to indicate to the receiver when all the currently known urgent data has been received.  The number of times the sending user's TCP implementation signals urgent will not necessarily be equal to the number of times the receiving user will be notified of the presence of urgent data.
"ko": |-
  URGENT 플래그가 설정된 경우 대상 TCP 피어로 전송된 세그먼트에는 긴급 포인터가 설정됩니다. 긴급 포인터가 긴급 포인터 이전의 데이터가 수신 프로세스에 의해 소비되지 않았음을 나타내는 경우 수신 TCP 피어는 긴급 상황을 수신 프로세스에 알립니다. URGENT 플래그의 목적은 수신기가 긴급 데이터를 처리하도록 자극하고 현재 알려진 모든 긴급 데이터가 수신되었을 때 수신기에 알리는 것입니다. 송신 사용자의 TCP 구현 신호가 긴급한 횟수는 수신 사용자에게 긴급 데이터가 있음을 알리는 횟수와 반드시 동일하지는 않습니다.
