"original": |2-
     CPs typically fall into two major categories.  First, some CPs
     "indicate the applicability of a certificate to a particular
     community" [ISO1].  These CPs set forth requirements for certificate
     usage and requirements on members of a community.  For instance, a CP
     may focus on the needs of a geographical community, such as the ETSI
     policy requirements for CAs issuing qualified certificates [ETS].
     Also, a CP of this kind may focus on the needs of a specific
     vertical-market community, such as financial services [IDT].
"fixed": |-
  CPs typically fall into two major categories.  First, some CPs "indicate the applicability of a certificate to a particular community" [ISO1].  These CPs set forth requirements for certificate usage and requirements on members of a community.  For instance, a CP may focus on the needs of a geographical community, such as the ETSI policy requirements for CAs issuing qualified certificates [ETS]. Also, a CP of this kind may focus on the needs of a specific vertical-market community, such as financial services [IDT].
"ko": |-
  CP는 일반적으로 두 가지 주요 범주로 분류됩니다. 첫째, 일부 CP는 ​​"특정 커뮤니티에 대한 인증서 적용 가능성을 나타냅니다"[ISO1]. 이러한 CP는 인증서 사용에 대한 요구 사항과 커뮤니티 구성원에 대한 요구 사항을 명시합니다. 예를 들어, CP는 적격 인증서(ETS)를 발급하는 CA에 대한 ETSI 정책 요구 사항과 같은 지리적 커뮤니티의 요구 사항에 중점을 둘 수 있습니다. 또한 이러한 종류의 CP는 금융 서비스[IDT]와 같은 특정 수직 시장 커뮤니티의 요구 사항에 초점을 맞출 수 있습니다.
