"original": |2-
     The CoAP default port number 5683 MUST be supported by a server that
     offers resources for resource discovery (see Section 7.2 below) and
     SHOULD be supported for providing access to other resources.  The
     default port number 5684 for DTLS-secured CoAP MAY be supported by a
     server for resource discovery and for providing access to other
     resources.  In addition, other endpoints may be hosted at other
     ports, e.g., in the dynamic port space.
"fixed": |-
  The CoAP default port number 5683 MUST be supported by a server that offers resources for resource discovery (see Section 7.2 below) and SHOULD be supported for providing access to other resources.  The default port number 5684 for DTLS-secured CoAP MAY be supported by a server for resource discovery and for providing access to other resources.  In addition, other endpoints may be hosted at other ports, e.g., in the dynamic port space.
"ko": |-
  CoAP 기본 포트 번호 5683은 리소스 검색을 위한 리소스를 제공하는 서버에서 지원해야 하며(아래 섹션 7.2 참조) 다른 리소스에 대한 액세스를 제공하기 위해 지원되어야 합니다. DTLS 보안 CoAP의 기본 포트 번호 5684는 리소스 검색 및 다른 리소스에 대한 액세스 제공을 위해 서버에서 지원될 수 있습니다. 또한 다른 엔드포인트는 동적 포트 공간과 같은 다른 포트에서 호스팅될 수 있습니다.
