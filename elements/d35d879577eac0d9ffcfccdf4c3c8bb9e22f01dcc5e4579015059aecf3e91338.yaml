"original": |2-
     (d)  Key naming and selection.  Where key caching is supported, it is
          possible for the EAP peer and authenticator to share more than
          one key of a given type.  As a result, the Secure Association
          Protocol MUST explicitly name the keys used in the proof of
          possession exchange, so as to prevent confusion when more than
          one set of keying material could potentially be used as the
          basis for the exchange.  Use of the key naming mechanism
          described in Section 1.4.1 is RECOMMENDED.
"fixed": |-
  (d)  Key naming and selection.  Where key caching is supported, it is possible for the EAP peer and authenticator to share more than one key of a given type.  As a result, the Secure Association Protocol MUST explicitly name the keys used in the proof of possession exchange, so as to prevent confusion when more than one set of keying material could potentially be used as the basis for the exchange.  Use of the key naming mechanism described in Section 1.4.1 is RECOMMENDED.
"ko": |-
  (d) 키 이름 지정 및 선택. 키 캐싱이 지원되는 경우 EAP 피어와 인증자가 특정 유형의 키를 두 개 이상 공유할 수 있습니다. 결과적으로, 보안 연관 프로토콜은 두 개 이상의 키 자료 세트가 잠재적으로 교환의 기초로 사용될 수 있는 경우 혼란을 방지하기 위해 소유 증명 교환에 사용되는 키의 이름을 명시적으로 지정해야 합니다. 섹션 1.4.1에 설명된 키 명명 메커니즘을 사용하는 것이 권장됩니다.
