"original": |2-
     When an endpoint uses a non-zero-length connection ID, it needs to
     ensure that the peer has a supply of connection IDs from which to
     choose for packets sent to the endpoint.  These connection IDs are
     supplied by the endpoint using the NEW_CONNECTION_ID frame
     (Section 19.15).
"fixed": |-
  When an endpoint uses a non-zero-length connection ID, it needs to ensure that the peer has a supply of connection IDs from which to choose for packets sent to the endpoint.  These connection IDs are supplied by the endpoint using the NEW_CONNECTION_ID frame (Section 19.15).
"ko": |-
  엔드포인트가 길이가 0이 아닌 연결 ID를 사용하는 경우 엔드포인트로 전송되는 패킷에 대해 선택할 연결 ID가 피어에 있는지 확인해야 합니다. 이러한 연결 ID는 NEW_CONNECTION_ID 프레임(19.15절)을 사용하여 끝점에서 제공됩니다.
