"original": |2-
     Compromise of Long-Term Credentials
          An attacker obtaining keying material (such as TSKs, TEKs, or
          the MSK) MUST NOT be able to obtain long-term user credentials
          such as pre-shared keys, passwords, or private-keys without
          breaking a fundamental cryptographic assumption.  The mandatory
          requirements of [RFC4017] Section 2.2 include generation of EAP
          keying material, capability to generate EAP keying material with
          128 bits of effective strength, resistance to dictionary
          attacks, shared state equivalence, and protection against
          man-in-the-middle attacks.
"fixed": |-
  Compromise of Long-Term Credentials  -    An attacker obtaining keying material (such as TSKs, TEKs, or the MSK) MUST NOT be able to obtain long-term user credentials such as pre-shared keys, passwords, or private-keys without breaking a fundamental cryptographic assumption.  The mandatory requirements of [RFC4017] Section 2.2 include generation of EAP keying material, capability to generate EAP keying material with 128 bits of effective strength, resistance to dictionary attacks, shared state equivalence, and protection against man-in-the-middle attacks.
"ko": |-
  장기 자격 증명 손상 - ​​키 자료(예: TSK, TEK 또는 MSK)를 획득하는 공격자는 암호를 위반하지 않고 사전 공유 키, 비밀번호 또는 개인 키와 같은 장기 사용자 자격 증명을 얻을 수 있어서는 안 됩니다. 기본적인 암호화 가정. [RFC4017] 섹션 2.2의 필수 요구 사항에는 EAP 키 자료 생성, 128비트 유효 강도의 EAP 키 자료 생성 기능, 사전 공격에 대한 저항, 공유 상태 동등성 및 중간자 공격에 대한 보호가 포함됩니다.
