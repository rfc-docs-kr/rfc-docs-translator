"original": |2-
     In a hostile environment, such as the Internet, peers must also
     ensure that they do not end up interacting only with malicious peers
     when using the peer-address exchange feature.  To this extent, peers
     MUST ensure that part of their connections are to peers whose
     addresses came from a trusted and secured tracker (see
     Section 12.2.3).
"fixed": |-
  In a hostile environment, such as the Internet, peers must also ensure that they do not end up interacting only with malicious peers when using the peer-address exchange feature.  To this extent, peers MUST ensure that part of their connections are to peers whose addresses came from a trusted and secured tracker (see Section 12.2.3).
"ko": |-
  인터넷과 같은 적대적인 환경에서 피어는 피어-주소 교환 기능을 사용할 때 악의적인 피어와만 상호 작용하도록 종료되지 않도록 해야 합니다. 이 정도까지 피어는 연결의 일부가 신뢰할 수 있고 보안이 유지되는 추적기에서 나온 주소를 가진 피어에 대한 것인지 확인해야 합니다(섹션 12.2.3 참조).
