"original": |2-
     Endpoints SHOULD advertise the "record_size_limit" extension, even if
     they have no need to limit the size of records.  For clients, this
     allows servers to advertise a limit at their discretion.  For
     servers, this allows clients to know that their limit will be
     respected.  If this extension is not negotiated, endpoints can send
     records of any size permitted by the protocol or other negotiated
     extensions.
"fixed": |-
  Endpoints SHOULD advertise the "record_size_limit" extension, even if they have no need to limit the size of records.  For clients, this allows servers to advertise a limit at their discretion.  For servers, this allows clients to know that their limit will be respected.  If this extension is not negotiated, endpoints can send records of any size permitted by the protocol or other negotiated extensions.
"ko": |-
  엔드포인트는 레코드 크기를 제한할 필요가 없더라도 "record_size_limit" 확장을 광고해야 합니다.  클라이언트의 경우 이를 통해 서버는 재량에 따라 한도를 광고할 수 있습니다.  서버의 경우 이를 통해 클라이언트는 자신의 제한이 존중된다는 것을 알 수 있습니다.  이 확장이 협상되지 않으면 엔드포인트는 프로토콜이나 기타 협상된 확장에서 허용하는 모든 크기의 레코드를 보낼 수 있습니다.
