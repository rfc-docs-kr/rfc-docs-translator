"original": |2-
     The main goal of channel binding is to be able to delegate
     cryptographic session protection to network layers below the
     application in hopes of being able to better leverage hardware
     implementations of cryptographic protocols.  Section 5 describes some
     intended uses of channel binding.  Also, some applications may
     benefit by reducing the amount of active cryptographic state, thus
     reducing overhead in accessing such state and, therefore, the impact
     of security on latency.
"fixed": |-
  The main goal of channel binding is to be able to delegate cryptographic session protection to network layers below the application in hopes of being able to better leverage hardware implementations of cryptographic protocols.  Section 5 describes some intended uses of channel binding.  Also, some applications may benefit by reducing the amount of active cryptographic state, thus reducing overhead in accessing such state and, therefore, the impact of security on latency.
"ko": |-
  채널 바인딩의 주요 목표는 암호화 프로토콜의 하드웨어 구현을 더 잘 활용할 수 있기를 바라며 암호화 세션 보호를 애플리케이션 아래의 네트워크 계층에 위임할 수 있도록 하는 것입니다. 섹션 5에서는 채널 바인딩의 몇 가지 의도된 용도를 설명합니다. 또한 일부 애플리케이션은 활성 암호화 상태의 양을 줄여 해당 상태에 액세스할 때 발생하는 오버헤드를 줄여 보안이 대기 시간에 미치는 영향을 줄여 이점을 얻을 수 있습니다.
