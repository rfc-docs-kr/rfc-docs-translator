"original": |2-
     As noted in Section 4.2.1, OCSP responders SHALL be capable of
     responding with responses of the id-pkix-ocsp-basic response type.
     Correspondingly, OCSP clients SHALL be capable of receiving and
     processing responses of the id-pkix-ocsp-basic response type.
"fixed": |-
  As noted in Section 4.2.1, OCSP responders SHALL be capable of responding with responses of the id-pkix-ocsp-basic response type. Correspondingly, OCSP clients SHALL be capable of receiving and processing responses of the id-pkix-ocsp-basic response type.
"ko": |-
  섹션 4.2.1에 명시된 대로 OCSP 응답자는 id-pkix-ocsp-basic 응답 유형의 응답으로 응답할 수 있어야 합니다. 이에 따라 OCSP 클라이언트는 id-pkix-ocsp-basic 응답 유형의 응답을 수신하고 처리할 수 있어야 합니다.
