"original": |2-
     If the proxy is notified of an error when forwarding a response, it
     drops the response.  The proxy SHOULD NOT cancel any outstanding
     client transactions associated with this response context due to this
     notification.
"fixed": |-
  If the proxy is notified of an error when forwarding a response, it drops the response.  The proxy SHOULD NOT cancel any outstanding client transactions associated with this response context due to this notification.
"ko": |-
  응답을 전달할 때 프록시에 오류가 통보되면 응답을 삭제합니다. 프록시는 이 알림으로 인해 이 응답 컨텍스트와 관련된 미해결 클라이언트 트랜잭션을 취소해서는 안 됩니다.
