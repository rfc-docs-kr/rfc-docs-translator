"original": |2-
     This REQUIRED attribute identifies the current state of the Job.
     Even though IPP defines seven values for Job states (plus the
     out-of-band 'unknown' value -- see Section 5.1), implementations only
     need to support those states that are appropriate for the particular
     implementation.  In other words, a Printer supports only those Job
     states implemented by the Output Device and available to the Printer
     implementation.
"fixed": |-
  This REQUIRED attribute identifies the current state of the Job. Even though IPP defines seven values for Job states (plus the out-of-band 'unknown' value -- see Section 5.1), implementations only need to support those states that are appropriate for the particular implementation.  In other words, a Printer supports only those Job states implemented by the Output Device and available to the Printer implementation.
"ko": |-
  이 필수 속성은 작업의 현재 상태를 식별합니다. IPP가 작업 상태에 대해 7개의 값을 정의하더라도(그리고 대역 외 '알 수 없는' 값 - 섹션 5.1 참조) 구현은 특정 구현에 적합한 상태만 지원하면 됩니다. 즉, 프린터는 출력 장치에 의해 구현되고 프린터 구현에 사용 가능한 작업 상태만 지원합니다.
