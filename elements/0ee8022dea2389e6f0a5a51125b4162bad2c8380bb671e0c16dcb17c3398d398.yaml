"original": |2-
        Tutorial: A hash function operates on variable-length input (e.g.,
        a message or a file) and outputs a fixed-length output, which
        typically is much shorter than most input values. If the algorithm
        is "good" as described in the "O" definition, then the hash
        function may be a candidate for use in a security mechanism to
        detect accidental changes in data, but not necessarily for a
        mechanism to detect changes made by active wiretapping. (See:
        Tutorial under "checksum".)
"fixed": |-
  - Tutorial: A hash function operates on variable-length input (e.g., a message or a file) and outputs a fixed-length output, which typically is much shorter than most input values. If the algorithm is "good" as described in the "O" definition, then the hash function may be a candidate for use in a security mechanism to detect accidental changes in data, but not necessarily for a mechanism to detect changes made by active wiretapping. (See: Tutorial under "checksum".)
"ko": |-
  - 튜토리얼: 해시 함수는 가변 길이 입력(예: 메시지 또는 파일)에 대해 작동하고 일반적으로 대부분의 입력 값보다 훨씬 짧은 고정 길이 출력을 출력합니다. 알고리즘이 "O" 정의에 설명된 대로 "양호"한 경우 해시 함수는 데이터의 우발적인 변경을 감지하기 위한 보안 메커니즘에 사용하기에 적합할 수 있지만 반드시 활성 도청으로 인한 변경을 감지하는 메커니즘에는 적합하지 않습니다. . (참조: "체크섬" 아래의 튜토리얼)
