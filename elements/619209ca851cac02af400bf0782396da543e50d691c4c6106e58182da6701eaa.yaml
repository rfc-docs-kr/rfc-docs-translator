"original": |2-
     MRCPv2 defines the messages to control the different media processing
     resources and the state machines required to guide their operation.
     It also describes how these messages are carried over a transport-
     layer protocol such as the Transmission Control Protocol (TCP)
     [RFC0793] or the Transport Layer Security (TLS) Protocol [RFC5246].
     (Note: the Stream Control Transmission Protocol (SCTP) [RFC4960] is a
     viable transport for MRCPv2 as well, but the mapping onto SCTP is not
     described in this specification.)
"fixed": |-
  MRCPv2 defines the messages to control the different media processing resources and the state machines required to guide their operation. It also describes how these messages are carried over a transport- layer protocol such as the Transmission Control Protocol (TCP) [RFC0793] or the Transport Layer Security (TLS) Protocol [RFC5246]. (Note: the Stream Control Transmission Protocol (SCTP) [RFC4960] is a viable transport for MRCPv2 as well, but the mapping onto SCTP is not described in this specification.)
"ko": |-
  MRCPv2는 다양한 미디어 처리 리소스와 해당 작업을 안내하는 데 필요한 상태 머신을 제어하는 메시지를 정의합니다. 또한 이러한 메시지가 전송 제어 프로토콜(TCP) [RFC0793] 또는 전송 계층 보안(TLS) 프로토콜 [RFC5246]과 같은 전송 계층 프로토콜을 통해 어떻게 전송되는지 설명합니다. (참고: 스트림 제어 전송 프로토콜(SCTP) [RFC4960]도 MRCPv2에 대한 실행 가능한 전송이지만 SCTP에 대한 매핑은 이 사양에 설명되어 있지 않습니다.)
