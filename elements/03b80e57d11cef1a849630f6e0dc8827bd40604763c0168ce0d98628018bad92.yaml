"ko": |-
  이 RFC는 인터넷 커뮤니티를 위한 IAB 표준 트랙 프로토콜을 지정하고 개선을 위한 토론과 제안을 요청합니다. 이 프로토콜의 표준화 상태 및 상태에 대해서는 "IAB 공식 프로토콜 표준" 최신판을 참조하십시오. 이 메모의 배포는 무제한입니다.
