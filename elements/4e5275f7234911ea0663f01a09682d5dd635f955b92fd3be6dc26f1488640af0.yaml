"original": |2-
     Queries are permitted only for fully specified connections. The
     local/foreign host pair used to fully specify the connection are
     taken from the query connection.  This means a user on Host A may
     only query the server on Host B about connections between A and B.
"fixed": |-
  Queries are permitted only for fully specified connections. The local/foreign host pair used to fully specify the connection are taken from the query connection.  This means a user on Host A may only query the server on Host B about connections between A and B.
"ko": |-
  완전히 지정된 연결에 대해서만 쿼리가 허용됩니다. 연결을 완전히 지정하는 데 사용되는 로컬/외부 호스트 쌍은 쿼리 연결에서 가져옵니다. 이는 호스트 A의 사용자가 A와 B 간의 연결에 대해 호스트 B의 서버에만 쿼리할 수 있음을 의미합니다.
