"original": |2-
     This modification to TLS solves these problems by using a section of
     the "Supported Groups Registry" (renamed from "EC Named Curve
     Registry" by this document) to select common DH groups with known
     structure and defining the use of the "elliptic_curves(10)" extension
     (described here as the Supported Groups extension) for clients
     advertising support for DHE with these groups.  This document also
     provides guidance for compatible peers to take advantage of the
     additional security, availability, and efficiency offered.
"fixed": |-
  This modification to TLS solves these problems by using a section of the "Supported Groups Registry" (renamed from "EC Named Curve Registry" by this document) to select common DH groups with known structure and defining the use of the "elliptic_curves(10)" extension (described here as the Supported Groups extension) for clients advertising support for DHE with these groups.  This document also provides guidance for compatible peers to take advantage of the additional security, availability, and efficiency offered.
"ko": |-
  TLS에 대한 이러한 수정은 알려진 구조를 가진 공통 DH 그룹을 선택하기 위해 "지원 그룹 레지스트리"(이 문서에서는 "EC 명명된 곡선 레지스트리"로 이름 변경됨) 섹션을 사용하고 "elliptic_curves(10) 사용을 정의함으로써 이러한 문제를 해결합니다. " 확장(여기에서는 지원되는 그룹 확장으로 설명됨)은 이러한 그룹을 통해 DHE에 대한 지원을 광고하는 클라이언트를 위한 것입니다.  또한 이 문서는 호환 가능한 피어가 제공되는 추가 보안, 가용성 및 효율성을 활용할 수 있는 지침을 제공합니다.
