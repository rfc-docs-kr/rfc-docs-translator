"original": |2-
     This update to HTTP/2 deprecates the priority signaling defined in
     RFC 7540 [RFC7540].  The bulk of the text related to priority signals
     is not included in this document.  The description of frame fields
     and some of the mandatory handling is retained to ensure that
     implementations of this document remain interoperable with
     implementations that use the priority signaling described in RFC
     7540.
"fixed": |-
  This update to HTTP/2 deprecates the priority signaling defined in RFC 7540 [RFC7540].  The bulk of the text related to priority signals is not included in this document.  The description of frame fields and some of the mandatory handling is retained to ensure that implementations of this document remain interoperable with implementations that use the priority signaling described in RFC 7540.
"ko": |-
  이번 HTTP/2 업데이트는 RFC 7540 [RFC7540]에 정의된 우선순위 신호를 더 이상 사용하지 않습니다. 우선순위 신호와 관련된 텍스트의 대부분은 이 문서에 포함되지 않습니다. 프레임 필드에 대한 설명과 필수 처리 중 일부는 이 문서의 구현이 RFC 7540에 설명된 우선순위 신호를 사용하는 구현과 상호 운용 가능하도록 유지됩니다.
