"original": |2-
     The application-specific variant of CONNECTION_CLOSE (type 0x1d) can
     only be sent using 0-RTT or 1-RTT packets; see Section 12.5.  When an
     application wishes to abandon a connection during the handshake, an
     endpoint can send a CONNECTION_CLOSE frame (type 0x1c) with an error
     code of APPLICATION_ERROR in an Initial or Handshake packet.
"fixed": |-
  The application-specific variant of CONNECTION_CLOSE (type 0x1d) can only be sent using 0-RTT or 1-RTT packets; see Section 12.5.  When an application wishes to abandon a connection during the handshake, an endpoint can send a CONNECTION_CLOSE frame (type 0x1c) with an error code of APPLICATION_ERROR in an Initial or Handshake packet.
"ko": |-
  CONNECTION_CLOSE(유형 0x1d)의 애플리케이션별 변형은 0-RTT 또는 1-RTT 패킷을 통해서만 전송될 수 있습니다. 섹션 12.5를 참조하세요. 애플리케이션이 핸드셰이크 중에 연결을 포기하려고 하면 엔드포인트는 초기 또는 핸드셰이크 패킷에 APPLICATION_ERROR 오류 코드와 함께 CONNECTION_CLOSE 프레임(유형 0x1c)을 보낼 수 있습니다.
