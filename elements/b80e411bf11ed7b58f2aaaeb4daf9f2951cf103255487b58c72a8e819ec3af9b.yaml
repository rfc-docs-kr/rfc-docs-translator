"original": |2-
     Authenticated Encryption with Associated Data (AEAD)
        An AEAD algorithm is one that encrypts the plaintext, allows
        Additional Authenticated Data to be specified, and provides an
        integrated content integrity check over the ciphertext and
        Additional Authenticated Data.  AEAD algorithms accept two inputs,
        the plaintext and the Additional Authenticated Data value, and
        produce two outputs, the ciphertext and the Authentication Tag
        value.  AES Galois/Counter Mode (GCM) is one such algorithm.
"fixed": |-
  Authenticated Encryption with Associated Data (AEAD)  -  An AEAD algorithm is one that encrypts the plaintext, allows Additional Authenticated Data to be specified, and provides an integrated content integrity check over the ciphertext and Additional Authenticated Data.  AEAD algorithms accept two inputs, the plaintext and the Additional Authenticated Data value, and produce two outputs, the ciphertext and the Authentication Tag value.  AES Galois/Counter Mode (GCM) is one such algorithm.
"ko": |-
  연관 데이터가 있는 인증된 암호화(AEAD) - AEAD 알고리즘은 평문을 암호화하고, 추가 인증된 데이터를 지정할 수 있게 하며, 암호문과 추가 인증된 데이터에 대한 통합된 콘텐츠 무결성 검사를 제공합니다. AEAD 알고리즘은 평문과 추가 인증된 데이터 값의 두 가지 입력을 허용하고 암호문과 인증 태그 값의 두 가지 출력을 생성합니다. AES Galois/Counter Mode(GCM)는 그러한 알고리즘 중 하나입니다.
