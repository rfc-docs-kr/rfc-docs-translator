"original": |2-
     A sender SHOULD NOT combine multiple list members unless they are all
     under the same organizational control and the hosts have already been
     replaced by pseudonyms.  A sender MUST NOT combine members that have
     different received-protocol values.
"fixed": |-
  A sender SHOULD NOT combine multiple list members unless they are all under the same organizational control and the hosts have already been replaced by pseudonyms.  A sender MUST NOT combine members that have different received-protocol values.
"ko": |-
  발신자는 여러 목록 구성원이 모두 동일한 조직 통제하에 있고 호스트가 이미 가명으로 대체되지 않은 한 여러 목록 구성원을 결합해서는 안 됩니다. 발신자는 서로 다른 received-protocol 값을 가진 멤버를 결합해서는 안 됩니다.
