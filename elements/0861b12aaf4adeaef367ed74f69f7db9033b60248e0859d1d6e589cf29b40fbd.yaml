"original": |2-
     This section defines some standard extensions, based on the extension
     model employed in X.509 version 3 certificates (see [RFC5280]).
     Support for all extensions is optional for both clients and
     responders.  For each extension, the definition indicates its syntax,
     processing performed by the OCSP responder, and any extensions that
     are included in the corresponding response.
"fixed": |-
  This section defines some standard extensions, based on the extension model employed in X.509 version 3 certificates (see [RFC5280]). Support for all extensions is optional for both clients and responders.  For each extension, the definition indicates its syntax, processing performed by the OCSP responder, and any extensions that are included in the corresponding response.
"ko": |-
  이 섹션에서는 X.509 버전 3 인증서에 사용된 확장 모델을 기반으로 일부 표준 확장을 정의합니다([RFC5280] 참조). 모든 확장에 대한 지원은 클라이언트와 응답자 모두에 대해 선택 사항입니다. 각 확장에 대해 정의는 해당 구문, OCSP 응답자가 수행하는 처리 및 해당 응답에 포함된 모든 확장을 나타냅니다.
