"original": |2-
     (e.g., "HTTP/1.0 200 "), the presence of that expression is
     sufficient to differentiate a Full-Response from a Simple-Response.
     Although the Simple-Response format may allow such an expression to
     occur at the beginning of an entity body, and thus cause a
     misinterpretation of the message if it was given in response to a
     Full-Request, most HTTP/0.9 servers are limited to responses of type
     "text/html" and therefore would never generate such a response.
"fixed": |-
  (e.g., "HTTP/1.0 200 "), the presence of that expression is sufficient to differentiate a Full-Response from a Simple-Response. Although the Simple-Response format may allow such an expression to occur at the beginning of an entity body, and thus cause a misinterpretation of the message if it was given in response to a Full-Request, most HTTP/0.9 servers are limited to responses of type "text/html" and therefore would never generate such a response.
"ko": |-
  (예: "HTTP/1.0 200 "), 해당 표현의 존재만으로도 전체 응답과 단순 응답을 구별하기에 충분합니다. Simple-Response 형식에서는 이러한 표현이 엔터티 본문의 시작 부분에 발생할 수 있으므로 Full-Request에 대한 응답으로 제공된 경우 메시지가 잘못 해석될 수 있지만 대부분의 HTTP/0.9 서버는 응답으로 제한됩니다. "text/html" 유형이므로 그러한 응답을 생성하지 않습니다.
