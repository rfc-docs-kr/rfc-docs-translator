"original": |2-
     Relative addressing of URI allows document trees to be partially
     independent of their location and access scheme.  For instance, it is
     possible for a single set of hypertext documents to be simultaneously
     accessible and traversable via each of the "file", "http", and "ftp"
     schemes if the documents refer to each other using relative URI.
     Furthermore, such document trees can be moved, as a whole, without
     changing any of the relative references.  Experience within the WWW
     has demonstrated that the ability to perform relative referencing is
     necessary for the long-term usability of embedded URI.
"fixed": |-
  Relative addressing of URI allows document trees to be partially independent of their location and access scheme.  For instance, it is possible for a single set of hypertext documents to be simultaneously accessible and traversable via each of the "file", "http", and "ftp" schemes if the documents refer to each other using relative URI. Furthermore, such document trees can be moved, as a whole, without changing any of the relative references.  Experience within the WWW has demonstrated that the ability to perform relative referencing is necessary for the long-term usability of embedded URI.
"ko": |-
  URI의 상대 주소 지정을 사용하면 문서 트리가 해당 위치 및 액세스 체계와 부분적으로 독립될 수 있습니다. 예를 들어, 문서가 상대 URI를 사용하여 서로를 참조하는 경우 단일 하이퍼텍스트 문서 세트에 "file", "http" 및 "ftp" 체계 각각을 통해 동시에 액세스하고 탐색할 수 있습니다. 또한 이러한 문서 트리는 상대 참조를 변경하지 않고도 전체적으로 이동할 수 있습니다. WWW 내에서의 경험을 통해 임베디드 URI의 장기적 사용을 위해서는 상대 참조를 수행하는 능력이 필요하다는 것이 입증되었습니다.
