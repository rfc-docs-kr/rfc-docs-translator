"original": |2-
     <document source>  This describes the area where the work originates.
        Historically, all RFCs were labeled "Network Working Group".
        Network Working Group refers to the original version of today's
        IETF when people from the original set of ARPANET sites and
        whomever else was interested -- the meetings were open -- got
        together to discuss, design, and document proposed protocols
        [RFC3].  Here, we obsolete the term "Network Working Group" in
        order to indicate the originating stream.
"fixed": |-
  <document source>  This describes the area where the work originates. Historically, all RFCs were labeled "Network Working Group". Network Working Group refers to the original version of today's IETF when people from the original set of ARPANET sites and whomever else was interested -- the meetings were open -- got together to discuss, design, and document proposed protocols [RFC3].  Here, we obsolete the term "Network Working Group" in order to indicate the originating stream.
"ko": |-
  <문서 출처> 작품이 시작된 영역을 설명합니다. 역사적으로 모든 RFC에는 "Network Working Group"이라는 레이블이 지정되었습니다. 네트워크 워킹 그룹(Network Working Group)은 원래 ARPANET 사이트 세트의 사람들과 관심 있는 모든 사람들이 함께 모여 제안된 프로토콜[RFC3]을 논의, 설계 및 문서화한 오늘날의 IETF의 원래 버전을 나타냅니다.  여기서는 원래 스트림을 나타내기 위해 "네트워크 작업 그룹"이라는 용어를 더 이상 사용하지 않습니다.
