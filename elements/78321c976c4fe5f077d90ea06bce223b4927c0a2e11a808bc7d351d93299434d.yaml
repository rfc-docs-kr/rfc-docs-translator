"original": |2-
     Attacks Based On File and Path Names:  Though RTSP URIs are opaque
           handles that do not necessarily have file-system semantics, it
           is anticipated that many implementations will translate
           portions of the Request-URIs directly to file-system calls.  In
           such cases, file systems SHOULD follow the precautions outlined
           in Section 9.1 of [RFC7231], such as checking for ".." in path
           components.
"fixed": |-
  Attacks Based On File and Path Names:  Though RTSP URIs are opaque handles that do not necessarily have file-system semantics, it is anticipated that many implementations will translate portions of the Request-URIs directly to file-system calls.  In such cases, file systems SHOULD follow the precautions outlined in Section 9.1 of [RFC7231], such as checking for ".." in path components.
"ko": |-
  파일 및 경로 이름 기반 공격: RTSP URI는 반드시 파일 시스템 의미를 가질 필요는 없는 불투명 핸들이지만 많은 구현에서는 요청-URI의 일부를 파일 시스템 호출로 직접 변환할 것으로 예상됩니다. 이러한 경우 파일 시스템은 경로 구성 요소의 ".." 검사와 같이 [RFC7231]의 섹션 9.1에 설명된 예방 조치를 따라야 합니다.
