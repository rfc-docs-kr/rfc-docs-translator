"original": |2-
     Both 'textWithoutLanguage' and 'textWithLanguage' are needed to
     support the real-world needs of interoperability between sites and
     systems that use different natural languages as the basis for human
     communication.  Generally, one natural language applies to all 'text'
     attributes in a given request or response.  The language is indicated
     by the "attributes-natural-language" operation attribute defined in
     Section 4.1.4 or the "attributes-natural-language" Job attribute
     defined in Section 5.3.20, and there is no need to identify the
     natural language for each text string on a value-by-value basis.  In
     these cases, the attribute syntax 'textWithoutLanguage' is used for
     'text' attributes.  In other cases, the Client needs to supply or the
     Printer needs to return a text value in a natural language that is
     different from the rest of the text values in the request or
     response.  In these cases, the Client or Printer uses the attribute
     syntax 'textWithLanguage' for 'text' attributes (this is the Natural
     Language Override mechanism described in Section 4.1.4).
"fixed": |-
  Both 'textWithoutLanguage' and 'textWithLanguage' are needed to support the real-world needs of interoperability between sites and systems that use different natural languages as the basis for human communication.  Generally, one natural language applies to all 'text' attributes in a given request or response.  The language is indicated by the "attributes-natural-language" operation attribute defined in Section 4.1.4 or the "attributes-natural-language" Job attribute defined in Section 5.3.20, and there is no need to identify the natural language for each text string on a value-by-value basis.  In these cases, the attribute syntax 'textWithoutLanguage' is used for 'text' attributes.  In other cases, the Client needs to supply or the Printer needs to return a text value in a natural language that is different from the rest of the text values in the request or response.  In these cases, the Client or Printer uses the attribute syntax 'textWithLanguage' for 'text' attributes (this is the Natural Language Override mechanism described in Section 4.1.4).
"ko": |-
  'textWithoutLanguage'와 'textWithLanguage'는 인간 의사소통의 기반으로 서로 다른 자연어를 사용하는 사이트와 시스템 간의 상호 운용성에 대한 실제 요구 사항을 지원하는 데 필요합니다. 일반적으로 하나의 자연어는 주어진 요청이나 응답의 모든 '텍스트' 속성에 적용됩니다. 언어는 4.1.4절에 정의된 "attributes-natural-언어" 연산 속성 또는 5.3.20절에 정의된 "attributes-natural-언어" 작업 속성에 의해 표시되며, 해당 언어에 대한 자연어를 식별할 필요는 없습니다. 각 텍스트 문자열은 값별로 표시됩니다. 이러한 경우 'text' 속성에 'textWithoutLanguage' 속성 구문이 사용됩니다. 다른 경우에는 클라이언트가 요청이나 응답의 나머지 텍스트 값과 다른 자연어로 된 텍스트 값을 제공해야 하거나 프린터가 반환해야 합니다. 이러한 경우 클라이언트 또는 프린터는 'text' 속성에 대해 'textWithLanguage' 속성 구문을 사용합니다(이것은 섹션 4.1.4에 설명된 자연어 재정의 메커니즘입니다).
