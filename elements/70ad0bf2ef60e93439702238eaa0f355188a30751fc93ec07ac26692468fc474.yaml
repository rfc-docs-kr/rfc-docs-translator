"original": |2-
     Without the IDLE command, a client would need to poll the server for
     changes to the selected mailbox (new mail, deletions, and flag
     changes).  It's often more desirable to have the server transmit
     updates to the client in real time.  This allows a user to see new
     mail immediately.  The IDLE command allows a client to tell the
     server that it's ready to accept such real-time updates.
"fixed": |-
  Without the IDLE command, a client would need to poll the server for changes to the selected mailbox (new mail, deletions, and flag changes).  It's often more desirable to have the server transmit updates to the client in real time.  This allows a user to see new mail immediately.  The IDLE command allows a client to tell the server that it's ready to accept such real-time updates.
"ko": |-
  IDLE 명령이 없으면 클라이언트는 선택한 사서함에 대한 변경 사항(새 메일, 삭제 및 플래그 변경)을 위해 서버를 폴링해야 합니다.  서버가 업데이트를 클라이언트에 실시간으로 전송하도록 하는 것이 더 바람직한 경우가 많습니다.  이를 통해 사용자는 새 메일을 즉시 볼 수 있습니다.  IDLE 명령을 사용하면 클라이언트는 실시간 업데이트를 받아들일 준비가 되었음을 서버에 알릴 수 있습니다.
