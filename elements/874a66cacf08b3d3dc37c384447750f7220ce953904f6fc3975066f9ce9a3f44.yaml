"original": |2-
        international readers. IDOCs need to avoid using private, newly
        invented terms in place of generally accepted terms from open
        publications. IDOCs need to avoid substituting new definitions
        that conflict with established ones. IDOCs need to avoid using
        "cute" synonyms (e.g., "Green Book"), because no matter how
        popular a nickname may be in one community, it is likely to cause
        confusion in another.
"fixed": |-
  - international readers. IDOCs need to avoid using private, newly invented terms in place of generally accepted terms from open publications. IDOCs need to avoid substituting new definitions that conflict with established ones. IDOCs need to avoid using "cute" synonyms (e.g., "Green Book"), because no matter how popular a nickname may be in one community, it is likely to cause confusion in another.
"ko": |-
  - 국제 독자. IDOC는 공개 출판물에서 일반적으로 허용되는 용어 대신 새로 고안된 비공개 용어를 사용하지 않아야 합니다. IDOC는 기존 정의와 충돌하는 새로운 정의를 대체하는 것을 피해야 합니다. IDOC는 "귀여운" 동의어(예: "Green Book")를 사용하지 않아야 합니다. 왜냐하면 별명이 한 커뮤니티에서 아무리 인기가 있더라도 다른 커뮤니티에서는 혼란을 일으킬 가능성이 있기 때문입니다.
