"original": |2-
     It is not sufficient to authenticate the shared secret g^(j*k), since
     this leaves the protocol open to attacks that manipulate the public
     keys.  Instead, the values of the public keys g^x and g^y that are
     exchanged should be directly authenticated.  This is the strategy
     used by protocols that build on Diffie-Hellman and that use end-
     entity authentication to protect against active attacks, such as
     OAKLEY [RFC2412] and the Internet Key Exchange [RFC2409] [RFC4306]
     [RFC5996].
"fixed": |-
  It is not sufficient to authenticate the shared secret g^(j*k), since this leaves the protocol open to attacks that manipulate the public keys.  Instead, the values of the public keys g^x and g^y that are exchanged should be directly authenticated.  This is the strategy used by protocols that build on Diffie-Hellman and that use end- entity authentication to protect against active attacks, such as OAKLEY [RFC2412] and the Internet Key Exchange [RFC2409] [RFC4306] [RFC5996].
"ko": |-
  공유 비밀 g^(j*k)을 인증하는 것만으로는 충분하지 않습니다. 왜냐하면 공개 키를 조작하는 공격에 프로토콜이 노출되기 때문입니다. 대신, 교환되는 공개 키 g^x 및 g^y의 값을 직접 인증해야 합니다. 이는 Diffie-Hellman을 기반으로 하고 최종 엔터티 인증을 사용하여 OAKLEY [RFC2412] 및 인터넷 키 교환 [RFC2409] [RFC4306] [RFC5996]과 같은 활성 공격으로부터 보호하는 프로토콜에서 사용되는 전략입니다.
