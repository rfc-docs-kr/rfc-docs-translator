"original": |2-
     This document describes the Peer-to-Peer Streaming Peer Protocol
     (PPSPP), designed for disseminating the same content to a group of
     interested parties in a streaming fashion.  PPSPP supports streaming
     of both prerecorded (on-demand) and live audio/video content.  It is
     based on the peer-to-peer paradigm where clients consuming the
     content are put on equal footing with the servers initially providing
     the content, to create a system where everyone can potentially
     provide upload bandwidth.
"fixed": |-
  This document describes the Peer-to-Peer Streaming Peer Protocol (PPSPP), designed for disseminating the same content to a group of interested parties in a streaming fashion.  PPSPP supports streaming of both prerecorded (on-demand) and live audio/video content.  It is based on the peer-to-peer paradigm where clients consuming the content are put on equal footing with the servers initially providing the content, to create a system where everyone can potentially provide upload bandwidth.
"ko": |-
  이 문서에서는 동일한 콘텐츠를 스트리밍 방식으로 이해 당사자 그룹에 배포하도록 설계된 PPSPP(Peer-to-Peer Streaming Peer Protocol)에 대해 설명합니다. PPSPP는 사전 녹화된(주문형) 콘텐츠와 라이브 오디오/비디오 콘텐츠 모두의 스트리밍을 지원합니다. 이는 모든 사람이 잠재적으로 업로드 대역폭을 제공할 수 있는 시스템을 만들기 위해 콘텐츠를 소비하는 클라이언트가 처음에 콘텐츠를 제공하는 서버와 동등한 위치에 놓이는 P2P 패러다임을 기반으로 합니다.
