"original": |2-
     OWS and RWS have the same semantics as a single SP.  Any content
     known to be defined as OWS or RWS MAY be replaced with a single SP
     before interpreting it or forwarding the message downstream.
"fixed": |-
  OWS and RWS have the same semantics as a single SP.  Any content known to be defined as OWS or RWS MAY be replaced with a single SP before interpreting it or forwarding the message downstream.
"ko": |-
  OWS와 RWS는 단일 SP와 동일한 의미를 갖습니다. OWS 또는 RWS로 정의된 것으로 알려진 모든 콘텐츠는 이를 해석하거나 메시지 다운스트림을 전달하기 전에 단일 SP로 대체될 수 있습니다.
