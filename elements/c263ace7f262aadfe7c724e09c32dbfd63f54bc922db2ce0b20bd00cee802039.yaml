"original": |2-
     The DHCPLEASEQUERY message does not presuppose a particular use for
     the information it returns -- it is simply designed to return
     information for which the DHCP server is an authoritative source to a
     client that requests that information.  It is designed to make it
     straightforward for processes and devices that already interpret DHCP
     packets to access information from the DHCP server.
"fixed": |-
  The DHCPLEASEQUERY message does not presuppose a particular use for the information it returns -- it is simply designed to return information for which the DHCP server is an authoritative source to a client that requests that information.  It is designed to make it straightforward for processes and devices that already interpret DHCP packets to access information from the DHCP server.
"ko": |-
  DHCPLEASEQUERY 메시지는 반환되는 정보에 대한 특정 용도를 전제로 하지 않습니다. 이는 단순히 DHCP 서버가 해당 정보를 요청하는 클라이언트에 대한 권한 있는 소스인 정보를 반환하도록 설계되었습니다. 이는 이미 DHCP 패킷을 해석하는 프로세스와 장치가 DHCP 서버의 정보에 액세스하는 것을 간단하게 만들기 위해 설계되었습니다.
