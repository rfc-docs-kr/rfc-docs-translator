"original": |2-
     The SPEECHSC framework MUST be compliant with the IAB Open Pluggable
     Edge Services (OPES) [4] framework.  The applicability of the
     SPEECHSC protocol will therefore be specified as occurring between
     clients and servers at least one of which is operating directly on
     behalf of the user requesting the service.
"fixed": |-
  The SPEECHSC framework MUST be compliant with the IAB Open Pluggable Edge Services (OPES) [4] framework.  The applicability of the SPEECHSC protocol will therefore be specified as occurring between clients and servers at least one of which is operating directly on behalf of the user requesting the service.
"ko": |-
  SPEECHSC 프레임워크는 IAB Open Pluggable Edge Services(OPES) [4] 프레임워크를 준수해야 합니다. 따라서 SPEECHSC 프로토콜의 적용 가능성은 서비스를 요청하는 사용자를 대신하여 직접 작동하는 클라이언트와 서버 간에 발생하는 것으로 지정됩니다.
