"original": |2-
     It is recommended that an SDP file contain the complete media-
     initialization information even if it is delivered to the media
     client through non-RTSP means.  This is necessary as there is no
     mechanism to indicate that the client should request more detailed
     media stream information via DESCRIBE.
"fixed": |-
  It is recommended that an SDP file contain the complete media- initialization information even if it is delivered to the media client through non-RTSP means.  This is necessary as there is no mechanism to indicate that the client should request more detailed media stream information via DESCRIBE.
"ko": |-
  RTSP가 아닌 수단을 통해 미디어 클라이언트에 전달되더라도 SDP 파일에는 완전한 미디어 초기화 정보가 포함되는 것이 좋습니다. 클라이언트가 DESCRIBE를 통해 더 자세한 미디어 스트림 정보를 요청해야 함을 나타내는 메커니즘이 없기 때문에 이는 필요합니다.
