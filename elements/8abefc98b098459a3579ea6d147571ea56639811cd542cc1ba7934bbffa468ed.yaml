"original": |2-
     This example exchange continues from the previous figure and
     allocates an additional resource control channel for a recognizer.
     Since a recognizer would need to receive an audio stream for
     recognition, this interaction also updates the audio stream to
     sendrecv, making it a two-way RTP media session.
"fixed": |-
  This example exchange continues from the previous figure and allocates an additional resource control channel for a recognizer. Since a recognizer would need to receive an audio stream for recognition, this interaction also updates the audio stream to sendrecv, making it a two-way RTP media session.
"ko": |-
  이 예시 교환은 이전 그림에서 계속되고 인식기에 대한 추가 리소스 제어 채널을 할당합니다. 인식기는 인식을 위해 오디오 스트림을 수신해야 하므로 이 상호 작용은 오디오 스트림을 sendrecv로 업데이트하여 양방향 RTP 미디어 세션을 만듭니다.
