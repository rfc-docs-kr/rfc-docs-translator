"original": |2-
     There are at least three aspects of speech processing security that
     intersect with the SPEECHSC requirements -- securing the SPEECHSC
     protocol itself, implementing and deploying the servers that run the
     protocol, and ensuring that utilization of the technology for
     providing security functions is appropriate.  Each of these aspects
     in discussed in the following subsections.  While some of these
     considerations are, strictly speaking, out of scope of the protocol
     itself, they will be carefully considered and accommodated during
     protocol design, and will be called out as part of the applicability
     statement accompanying the protocol specification(s).  Privacy
     considerations are discussed as well.
"fixed": |-
  There are at least three aspects of speech processing security that intersect with the SPEECHSC requirements -- securing the SPEECHSC protocol itself, implementing and deploying the servers that run the protocol, and ensuring that utilization of the technology for providing security functions is appropriate.  Each of these aspects in discussed in the following subsections.  While some of these considerations are, strictly speaking, out of scope of the protocol itself, they will be carefully considered and accommodated during protocol design, and will be called out as part of the applicability statement accompanying the protocol specification(s).  Privacy considerations are discussed as well.
"ko": |-
  SPEECHSC 요구 사항과 교차하는 음성 처리 보안의 측면은 최소한 세 가지가 있습니다. 즉, SPEECHSC 프로토콜 자체의 보안, 프로토콜을 실행하는 서버의 구현 및 배포, 보안 기능을 제공하기 위한 기술 활용이 적절한지 확인하는 것입니다. 이러한 측면 각각은 다음 하위 섹션에서 설명합니다. 이러한 고려 사항 중 일부는 엄밀히 말해서 프로토콜 자체의 범위를 벗어나지만 프로토콜 설계 중에 신중하게 고려되고 수용되며 프로토콜 사양과 함께 제공되는 적용 가능성 설명의 일부로 언급됩니다. 개인 정보 보호 고려 사항도 논의됩니다.
