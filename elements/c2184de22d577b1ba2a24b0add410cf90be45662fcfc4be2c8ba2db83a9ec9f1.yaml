"original": |2-
     This document has status "Experimental".  Since the beginning of time
     (or DNS), the fully qualified host name was always sent to the
     authoritative name servers.  There was a concern that changing this
     behaviour may engage the Law of Unintended Consequences -- hence this
     status.
"fixed": |-
  This document has status "Experimental".  Since the beginning of time (or DNS), the fully qualified host name was always sent to the authoritative name servers.  There was a concern that changing this behaviour may engage the Law of Unintended Consequences -- hence this status.
"ko": |-
  이 문서의 상태는 "실험적"입니다. 시간(또는 DNS)이 시작된 이래로 정규화된 호스트 이름은 항상 권한 있는 이름 서버로 전송되었습니다. 이러한 행동을 변경하면 의도하지 않은 결과의 법칙이 적용될 수 있다는 우려가 있었습니다. 따라서 이 상태가 되었습니다.
