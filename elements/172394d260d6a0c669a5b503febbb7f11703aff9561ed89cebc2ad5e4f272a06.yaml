"original": |2-
     Streams can be created by sending data.  Other processes associated
     with stream management -- ending, canceling, and managing flow
     control -- are all designed to impose minimal overheads.  For
     instance, a single STREAM frame (Section 19.8) can open, carry data
     for, and close a stream.  Streams can also be long-lived and can last
     the entire duration of a connection.
"fixed": |-
  Streams can be created by sending data.  Other processes associated with stream management -- ending, canceling, and managing flow control -- are all designed to impose minimal overheads.  For instance, a single STREAM frame (Section 19.8) can open, carry data for, and close a stream.  Streams can also be long-lived and can last the entire duration of a connection.
"ko": |-
  데이터를 전송하여 스트림을 생성할 수 있습니다. 흐름 제어 종료, 취소, 관리 등 스트림 관리와 관련된 다른 프로세스는 모두 최소한의 오버헤드를 부과하도록 설계되었습니다. 예를 들어 단일 STREAM 프레임(19.8절)은 스트림을 열고, 데이터를 전달하고, 닫을 수 있습니다. 스트림은 수명이 길 수도 있고 전체 연결 기간 동안 지속될 수도 있습니다.
