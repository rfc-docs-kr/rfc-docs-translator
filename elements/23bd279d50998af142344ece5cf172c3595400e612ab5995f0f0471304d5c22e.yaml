"original": |2-
     The role of reciprocity algorithms in peer-to-peer systems is to
     promote client contribution and prevent freeriding.  A peer is said
     to be freeriding if it only downloads content but never uploads to
     others.  Examples of reciprocity algorithms are tit-for-tat as used
     in BitTorrent [TIT4TAT] and Give-to-Get [GIVE2GET].  In PPSPP,
     reciprocity enforcement is the sole responsibility of the sending
     peer.
"fixed": |-
  The role of reciprocity algorithms in peer-to-peer systems is to promote client contribution and prevent freeriding.  A peer is said to be freeriding if it only downloads content but never uploads to others.  Examples of reciprocity algorithms are tit-for-tat as used in BitTorrent [TIT4TAT] and Give-to-Get [GIVE2GET].  In PPSPP, reciprocity enforcement is the sole responsibility of the sending peer.
"ko": |-
  P2P 시스템에서 상호성 알고리즘의 역할은 고객 기여를 촉진하고 무임승차를 방지하는 것입니다. 피어가 콘텐츠를 다운로드만 하고 다른 사람에게 업로드하지 않는 경우 프리라이딩이라고 합니다. 상호성 알고리즘의 예로는 BitTorrent [TIT4TAT] 및 Give-to-Get [GIVE2GET]에서 사용되는 tit-for-tat가 있습니다. PPSPP에서 상호성 적용은 송신 피어의 전적인 책임입니다.
