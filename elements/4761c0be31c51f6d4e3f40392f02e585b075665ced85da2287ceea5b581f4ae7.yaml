"original": |2-
     Invalid packets that lack strong integrity protection, such as
     Initial, Retry, or Version Negotiation, MAY be discarded.  An
     endpoint MUST generate a connection error if processing the contents
     of these packets prior to discovering an error, or fully revert any
     changes made during that processing.
"fixed": |-
  Invalid packets that lack strong integrity protection, such as Initial, Retry, or Version Negotiation, MAY be discarded.  An endpoint MUST generate a connection error if processing the contents of these packets prior to discovering an error, or fully revert any changes made during that processing.
"ko": |-
  초기, 재시도 또는 버전 협상과 같은 강력한 무결성 보호가 부족한 잘못된 패킷은 폐기될 수 있습니다. 엔드포인트는 오류를 발견하기 전에 이러한 패킷의 내용을 처리하는 경우 연결 오류를 생성하거나 해당 처리 중에 발생한 모든 변경 사항을 완전히 되돌려야 합니다.
