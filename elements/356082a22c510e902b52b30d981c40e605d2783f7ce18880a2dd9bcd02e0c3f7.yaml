"original": |2-
     In addition to the fingerprinting concern, detailed use of the
     Accept-Language header field can reveal information the user might
     consider to be of a private nature.  For example, understanding a
     given language set might be strongly correlated to membership in a
     particular ethnic group.  An approach that limits such loss of
     privacy would be for a user agent to omit the sending of Accept-
     Language except for sites that have been explicitly permitted,
     perhaps via interaction after detecting a Vary header field that
     indicates language negotiation might be useful.
"fixed": |-
  In addition to the fingerprinting concern, detailed use of the Accept-Language header field can reveal information the user might consider to be of a private nature.  For example, understanding a given language set might be strongly correlated to membership in a particular ethnic group.  An approach that limits such loss of privacy would be for a user agent to omit the sending of Accept- Language except for sites that have been explicitly permitted, perhaps via interaction after detecting a Vary header field that indicates language negotiation might be useful.
"ko": |-
  지문 채취 문제 외에도 Accept-Language 헤더 필드를 자세히 사용하면 사용자가 비공개 성격으로 간주할 수 있는 정보가 드러날 수 있습니다. 예를 들어, 특정 언어 집합을 이해하는 것은 특정 민족 그룹의 구성원과 밀접한 상관관계가 있을 수 있습니다. 이러한 개인 정보 손실을 제한하는 접근 방식은 사용자 에이전트가 명시적으로 허용된 사이트를 제외하고 Accept-Language 전송을 생략하는 것입니다. 아마도 언어 협상이 유용할 수 있음을 나타내는 Vary 헤더 필드를 감지한 후 상호 작용을 통해 가능할 것입니다.
