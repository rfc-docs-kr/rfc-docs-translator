"original": |2-
     When a recognizer method needs a recognizer to fetch or access a URI
     and the access fails, the server MUST provide the URI-specific or
     protocol-specific response code for the URI in the Failed-URI header
     field through this header field in the method response.  The value
     encoding is UTF-8 (RFC 3629 [RFC3629]) to accommodate any access
     protocol, some of which might have a response string instead of a
     numeric response code.
"fixed": |-
  When a recognizer method needs a recognizer to fetch or access a URI and the access fails, the server MUST provide the URI-specific or protocol-specific response code for the URI in the Failed-URI header field through this header field in the method response.  The value encoding is UTF-8 (RFC 3629 [RFC3629]) to accommodate any access protocol, some of which might have a response string instead of a numeric response code.
"ko": |-
  인식기 메서드가 URI를 페치하거나 액세스하기 위해 인식기를 필요로 하고 액세스가 실패하면 서버는 메서드 응답의 이 헤더 필드를 통해 Failed-URI 헤더 필드에서 URI에 대한 URI 특정 또는 프로토콜 특정 응답 코드를 제공해야 합니다. 값 인코딩은 UTF-8(RFC 3629 [RFC3629])로 모든 액세스 프로토콜을 수용하며, 그 중 일부는 숫자 응답 코드 대신 응답 문자열을 가질 수 있습니다.
