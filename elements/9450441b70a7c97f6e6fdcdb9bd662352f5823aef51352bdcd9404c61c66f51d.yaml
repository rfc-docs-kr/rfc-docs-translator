"original": |2-
     It is also possible to use the Secure Remote Password (SRP)
     ciphersuites for shared secret authentication [SRP].  SRP was
     designed to be used with passwords, and it incorporates protection
     against dictionary attacks.  However, it is computationally more
     expensive than the PSK ciphersuites in [TLS-PSK].
"fixed": |-
  It is also possible to use the Secure Remote Password (SRP) ciphersuites for shared secret authentication [SRP].  SRP was designed to be used with passwords, and it incorporates protection against dictionary attacks.  However, it is computationally more expensive than the PSK ciphersuites in [TLS-PSK].
"ko": |-
  공유 비밀 인증(SRP)을 위해 SRP(Secure Remote Password) 암호화 제품군을 사용하는 것도 가능합니다. SRP는 비밀번호와 함께 사용하도록 설계되었으며 사전 공격에 대한 보호 기능이 통합되어 있습니다. 그러나 [TLS-PSK]의 PSK 암호화 제품군보다 계산 비용이 더 많이 듭니다.
