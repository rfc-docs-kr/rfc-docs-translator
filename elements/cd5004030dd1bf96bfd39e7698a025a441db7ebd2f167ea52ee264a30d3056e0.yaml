"original": |2-
     This document does not address the rarer deployment scenarios where
     one of the above three properties is not desired, such as the use
     case described in Section 5.2 below.  As another scenario where
     confidentiality is not needed, consider a monitored network where the
     authorities in charge of the respective traffic domain require full
     access to unencrypted (plaintext) traffic, and where users
     collaborate and send their traffic in the clear.
"fixed": |-
  This document does not address the rarer deployment scenarios where one of the above three properties is not desired, such as the use case described in Section 5.2 below.  As another scenario where confidentiality is not needed, consider a monitored network where the authorities in charge of the respective traffic domain require full access to unencrypted (plaintext) traffic, and where users collaborate and send their traffic in the clear.
"ko": |-
  이 문서에서는 아래 섹션 5.2에 설명된 사용 사례와 같이 위의 세 가지 속성 중 하나가 바람직하지 않은 드문 배포 시나리오를 다루지 않습니다. 기밀성이 필요하지 않은 또 다른 시나리오로, 각 트래픽 도메인을 담당하는 기관이 암호화되지 않은(일반 텍스트) 트래픽에 대한 전체 액세스를 요구하고 사용자가 협력하여 트래픽을 암호화되지 않은 상태로 전송하는 모니터링되는 네트워크를 고려하십시오.
