"original": |2-
     Note that the performance benefits of sending larger segments may
     decrease as the size increases, and there may be boundaries where
     advantages are reversed.  For instance, on some implementation
     architectures, 1025 bytes within a segment could lead to worse
     performance than 1024 bytes, due purely to data alignment on copy
     operations.
"fixed": |-
  Note that the performance benefits of sending larger segments may decrease as the size increases, and there may be boundaries where advantages are reversed.  For instance, on some implementation architectures, 1025 bytes within a segment could lead to worse performance than 1024 bytes, due purely to data alignment on copy operations.
"ko": |-
  더 큰 세그먼트를 전송할 때의 성능 이점은 크기가 증가함에 따라 감소할 수 있으며 이점이 반전되는 경계가 있을 수 있습니다. 예를 들어 일부 구현 아키텍처에서는 순전히 복사 작업의 데이터 정렬로 인해 세그먼트 내의 1025바이트가 1024바이트보다 성능이 저하될 수 있습니다.
