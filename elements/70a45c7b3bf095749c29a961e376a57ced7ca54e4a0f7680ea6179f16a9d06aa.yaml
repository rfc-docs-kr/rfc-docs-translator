"original": |2-
     Increasing requirements to support multiple classes of traffic in the
     Internet, such as best-effort and mission-critical data, call for IP
     networks to differentiate traffic according to some criteria and to
     give preferential treatment to certain types of traffic.  Large
     numbers of flows can be aggregated into a few behavior aggregates
     based on some criteria based on common performance requirements in
     terms of packet loss ratio, delay, and jitter or in terms of common
     fields within the IP packet headers.
"fixed": |-
  Increasing requirements to support multiple classes of traffic in the Internet, such as best-effort and mission-critical data, call for IP networks to differentiate traffic according to some criteria and to give preferential treatment to certain types of traffic.  Large numbers of flows can be aggregated into a few behavior aggregates based on some criteria based on common performance requirements in terms of packet loss ratio, delay, and jitter or in terms of common fields within the IP packet headers.
"ko": |-
  최선의 노력 및 업무상 중요한 데이터와 같이 인터넷에서 다양한 클래스의 트래픽을 지원하기 위한 요구 사항이 증가함에 따라 IP 네트워크는 일부 기준에 따라 트래픽을 차별화하고 특정 유형의 트래픽을 우선적으로 처리해야 합니다. 많은 수의 흐름은 패킷 손실률, 지연 및 지터 측면에서 또는 IP 패킷 헤더 내의 공통 필드 측면에서 공통 성능 요구 사항을 기반으로 하는 일부 기준에 따라 몇 가지 동작 집계로 집계될 수 있습니다.
