"original": |2-
     It should be noted that RST attacks, which rely on brute-force, are
     relatively easy for intrusion detection software to detect at the TCP
     layer.  Any connection that receives a large number of invalid --
     outside-window -- RSTs might have subsequent RSTs blocked, to defeat
     such attacks.  This would have the side-effect of blocking legitimate
     RSTs to that connection, which might then interfere with cleaning up
     the transport state between the endpoint peers.  This side-effect,
     coupled with the increased monitoring load, might render such
     solutions undesirable in the general case, but they might usefully be
     applied to special cases, e.g., for BGP for routers.
"fixed": |-
  It should be noted that RST attacks, which rely on brute-force, are relatively easy for intrusion detection software to detect at the TCP layer.  Any connection that receives a large number of invalid -- outside-window -- RSTs might have subsequent RSTs blocked, to defeat such attacks.  This would have the side-effect of blocking legitimate RSTs to that connection, which might then interfere with cleaning up the transport state between the endpoint peers.  This side-effect, coupled with the increased monitoring load, might render such solutions undesirable in the general case, but they might usefully be applied to special cases, e.g., for BGP for routers.
"ko": |-
  무차별 공격에 의존하는 RST 공격은 침입 탐지 소프트웨어가 TCP 계층에서 탐지하기가 상대적으로 쉽다는 점에 유의해야 합니다. 다수의 유효하지 않은(창 외부) RST를 수신하는 모든 연결은 이러한 공격을 방지하기 위해 후속 RST를 차단할 수 있습니다. 이는 해당 연결에 대한 합법적인 RST를 차단하는 부작용을 가져오며, 이는 엔드포인트 피어 간의 전송 상태 정리를 방해할 수 있습니다. 증가된 모니터링 부하와 결합된 이러한 부작용으로 인해 이러한 솔루션은 일반적인 경우 바람직하지 않을 수 있지만 라우터용 BGP와 같은 특수한 경우에는 유용하게 적용될 수 있습니다.
