"original": |2-
     The hash functions specified herein are used to compute a message
     digest for a message or data file that is provided as input.  The
     message or data file should be considered to be a bit string.  The
     length of the message is the number of bits in the message (the empty
     message has length 0).  If the number of bits in a message is a
     multiple of 8, for compactness we can represent the message in hex.
     The purpose of message padding is to make the total length of a
     padded message a multiple of 512 for SHA-224 and SHA-256 or a
     multiple of 1024 for SHA-384 and SHA-512.
"fixed": |-
  The hash functions specified herein are used to compute a message digest for a message or data file that is provided as input.  The message or data file should be considered to be a bit string.  The length of the message is the number of bits in the message (the empty message has length 0).  If the number of bits in a message is a multiple of 8, for compactness we can represent the message in hex. The purpose of message padding is to make the total length of a padded message a multiple of 512 for SHA-224 and SHA-256 or a multiple of 1024 for SHA-384 and SHA-512.
"ko": |-
  여기에 지정된 해시 함수는 입력으로 제공되는 메시지 또는 데이터 파일에 대한 메시지 다이제스트를 계산하는 데 사용됩니다. 메시지나 데이터 파일은 비트 문자열로 간주되어야 합니다. 메시지의 길이는 메시지의 비트 수입니다(빈 메시지의 길이는 0입니다). 메시지의 비트 수가 8의 배수인 경우 간결성을 위해 메시지를 16진수로 표현할 수 있습니다. 메시지 패딩의 목적은 패딩된 메시지의 전체 길이를 SHA-224 및 SHA-256의 경우 512의 배수로, SHA-384 및 SHA-512의 경우 1024의 배수로 만드는 것입니다.
