"original": |2-
     All special-use attributes are OPTIONAL, and any given server or
     message store may support any combination of the attributes, or none
     at all.  In most cases, there will likely be at most one mailbox with
     a given attribute for a given user, but in some server or message
     store implementations, it might be possible for multiple mailboxes to
     have the same special-use attribute.
"fixed": |-
  All special-use attributes are OPTIONAL, and any given server or message store may support any combination of the attributes, or none at all.  In most cases, there will likely be at most one mailbox with a given attribute for a given user, but in some server or message store implementations, it might be possible for multiple mailboxes to have the same special-use attribute.
"ko": |-
  모든 특수 용도 속성은 선택 사항이며 특정 서버 또는 메시지 저장소는 속성 조합을 지원하거나 전혀 지원하지 않을 수 있습니다.  대부분의 경우 특정 사용자에 대해 지정된 속성을 가진 메일함은 최대 하나일 수 있지만 일부 서버 또는 메시지 저장소 구현에서는 여러 메일함이 동일한 특수 용도 속성을 가질 수도 있습니다.
