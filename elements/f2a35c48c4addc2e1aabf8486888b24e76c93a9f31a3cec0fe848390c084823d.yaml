"original": |2-
     When the S/MIME integrity or confidentiality mechanisms are used,
     there may be discrepancies between the values in the "inner" message
     and values in the "outer" message.  The rules for handling any such
     differences for all of the header fields described in this document
     are given in this section.
"fixed": |-
  When the S/MIME integrity or confidentiality mechanisms are used, there may be discrepancies between the values in the "inner" message and values in the "outer" message.  The rules for handling any such differences for all of the header fields described in this document are given in this section.
"ko": |-
  S/MIME 무결성 또는 기밀성 메커니즘을 사용하는 경우 "내부" 메시지의 값과 "외부" 메시지의 값 사이에 불일치가 있을 수 있습니다. 이 문서에 설명된 모든 헤더 필드에 대한 이러한 차이점을 처리하는 규칙은 이 섹션에 나와 있습니다.
