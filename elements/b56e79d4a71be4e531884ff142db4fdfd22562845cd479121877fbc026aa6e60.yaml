"original": |2-
        Tutorial: A ticket is usually granted by a centralized access
        control server (ticket-granting agent) to authorize access to a
        system resource for a limited time. Tickets can be implemented
        with either symmetric cryptography (see: Kerberos) or asymmetric
        cryptography (see: attribute certificate).
"fixed": |-
  - Tutorial: A ticket is usually granted by a centralized access control server (ticket-granting agent) to authorize access to a system resource for a limited time. Tickets can be implemented with either symmetric cryptography (see: Kerberos) or asymmetric cryptography (see: attribute certificate).
"ko": |-
  - 튜토리얼: 티켓은 일반적으로 제한된 시간 동안 시스템 리소스에 대한 액세스 권한을 부여하기 위해 중앙 액세스 제어 서버(티켓 부여 에이전트)에 의해 부여됩니다. 티켓은 대칭 암호화(Kerberos 참조) 또는 비대칭 암호화(속성 인증서 참조)로 구현될 수 있습니다.
