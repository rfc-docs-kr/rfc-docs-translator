"original": |2-
        This operation attribute identifies the natural language used by
        any 'text' and 'name' attributes that the IPP object is returning
        in this response.  Unlike the "attributes-charset" operation
        attribute, the IPP object MAY return the natural language of the
        Job object or the Printer's configured natural language as
        identified by the Printer's "natural-language-configured"
        attribute, rather than the natural language supplied by the
        Client.  For any 'text' or 'name' attribute or status message in
        the response that is in a different natural language than the
        value returned in the "attributes-natural-language" operation
        attribute, the IPP object MUST use the Natural Language Override
        mechanism (see Sections 5.1.2.2 and 5.1.3.2) on each attribute
        value returned.  The IPP object MAY use the Natural Language
        Override mechanism redundantly, i.e., use it even when the value
        is in the same natural language as the value supplied in the
        "attributes-natural-language" operation attribute of the response.
"fixed": |-
  - This operation attribute identifies the natural language used by any 'text' and 'name' attributes that the IPP object is returning in this response.  Unlike the "attributes-charset" operation attribute, the IPP object MAY return the natural language of the Job object or the Printer's configured natural language as identified by the Printer's "natural-language-configured" attribute, rather than the natural language supplied by the Client.  For any 'text' or 'name' attribute or status message in the response that is in a different natural language than the value returned in the "attributes-natural-language" operation attribute, the IPP object MUST use the Natural Language Override mechanism (see Sections 5.1.2.2 and 5.1.3.2) on each attribute value returned.  The IPP object MAY use the Natural Language Override mechanism redundantly, i.e., use it even when the value is in the same natural language as the value supplied in the "attributes-natural-language" operation attribute of the response.
"ko": |-
  - 이 작업 속성은 IPP 개체가 이 응답에서 반환하는 '텍스트' 및 '이름' 속성에서 사용되는 자연어를 식별합니다. "attributes-charset" 작업 속성과 달리 IPP 개체는 작업 개체의 자연 언어 또는 프린터의 "natural-lang-configured" 속성으로 식별되는 프린터의 구성된 자연 언어를 반환할 수 있습니다. 고객. "속성-자연-언어" 작업 속성에서 반환된 값과 다른 자연어로 된 응답의 '텍스트' 또는 '이름' 속성이나 상태 메시지의 경우 IPP 객체는 자연어 재정의 메커니즘을 사용해야 합니다(MUST). 반환된 각 속성 값에 대해서는 섹션 5.1.2.2 및 5.1.3.2를 참조하세요. IPP 객체는 자연어 재정의 메커니즘을 중복적으로 사용할 수 있습니다. 즉, 값이 응답의 "속성-자연어" 작업 속성에 제공된 값과 동일한 자연어인 경우에도 이를 사용할 수 있습니다.
