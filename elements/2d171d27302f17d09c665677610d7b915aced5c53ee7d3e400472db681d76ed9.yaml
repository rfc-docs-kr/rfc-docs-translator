"original": |2-
     An endpoint MUST NOT open more streams than permitted by the current
     stream limit set by its peer.  For instance, a server that receives a
     unidirectional stream limit of 3 is permitted to open streams 3, 7,
     and 11, but not stream 15.  An endpoint MUST terminate a connection
     with an error of type STREAM_LIMIT_ERROR if a peer opens more streams
     than was permitted.  This includes violations of remembered limits in
     Early Data; see Section 7.4.1.
"fixed": |-
  An endpoint MUST NOT open more streams than permitted by the current stream limit set by its peer.  For instance, a server that receives a unidirectional stream limit of 3 is permitted to open streams 3, 7, and 11, but not stream 15.  An endpoint MUST terminate a connection with an error of type STREAM_LIMIT_ERROR if a peer opens more streams than was permitted.  This includes violations of remembered limits in Early Data; see Section 7.4.1.
"ko": |-
  엔드포인트는 피어가 설정한 현재 스트림 제한에서 허용하는 것보다 더 많은 스트림을 열어서는 안 됩니다. 예를 들어 단방향 스트림 제한 3을 수신하는 서버는 스트림 3, 7, 11을 열 수 있지만 스트림 15는 열 수 없습니다. 피어가 이전보다 더 많은 스트림을 열면 엔드포인트는 STREAM_LIMIT_ERROR 유형의 오류로 연결을 종료해야 합니다. 허용됩니다. 여기에는 초기 데이터의 기억된 한계 위반이 포함됩니다. 섹션 7.4.1을 참조하세요.
