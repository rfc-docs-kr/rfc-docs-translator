"original": |2-
     In addition to being able to fetch the full [RFC5322] text of a
     message, IMAP4rev2 permits the fetching of portions of the full
     message text.  Specifically, it is possible to fetch the [RFC5322]
     message header, the [RFC5322] message body, a [MIME-IMB] body part,
     or a [MIME-IMB] header.
"fixed": |-
  In addition to being able to fetch the full [RFC5322] text of a message, IMAP4rev2 permits the fetching of portions of the full message text.  Specifically, it is possible to fetch the [RFC5322] message header, the [RFC5322] message body, a [MIME-IMB] body part, or a [MIME-IMB] header.
"ko": |-
  IMAP4rev2는 메시지의 전체 [RFC5322] 텍스트를 가져올 수 있을 뿐만 아니라 전체 메시지 텍스트의 일부를 가져올 수도 있습니다.  구체적으로 [RFC5322] 메시지 헤더, [RFC5322] 메시지 본문, [MIME-IMB] 본문 부분 또는 [MIME-IMB] 헤더를 가져오는 것이 가능합니다.
