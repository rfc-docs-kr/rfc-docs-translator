     Where it is non-empty, the subject field MUST contain an X.500
     distinguished name (DN).  The DN MUST be unique for each subject
     entity certified by the one CA as defined by the issuer name field.
     A CA MAY issue more than one certificate with the same DN to the same
     subject entity.
"fixed": |-
  Where it is non-empty, the subject field MUST contain an X.500 distinguished name (DN).  The DN MUST be unique for each subject entity certified by the one CA as defined by the issuer name field. A CA MAY issue more than one certificate with the same DN to the same subject entity.
"ko": |-
  비어 있지 않은 경우 제목 필드에는 X.500 고유 이름(DN)이 포함되어야 합니다. DN은 발급자 이름 필드에 정의된 대로 하나의 CA에서 인증한 각 주체 엔터티에 대해 고유해야 합니다. CA는 동일한 주체 엔터티에 대해 동일한 DN을 가진 두 개 이상의 인증서를 발급할 수 있습니다.
