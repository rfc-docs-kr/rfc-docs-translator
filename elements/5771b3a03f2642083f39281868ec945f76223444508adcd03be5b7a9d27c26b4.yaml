"original": |2-
     A MAX_STREAM_DATA frame can be sent for streams in the "Recv" state;
     see Section 3.2.  Receiving a MAX_STREAM_DATA frame for a locally
     initiated stream that has not yet been created MUST be treated as a
     connection error of type STREAM_STATE_ERROR.  An endpoint that
     receives a MAX_STREAM_DATA frame for a receive-only stream MUST
     terminate the connection with error STREAM_STATE_ERROR.
"fixed": |-
  A MAX_STREAM_DATA frame can be sent for streams in the "Recv" state; see Section 3.2.  Receiving a MAX_STREAM_DATA frame for a locally initiated stream that has not yet been created MUST be treated as a connection error of type STREAM_STATE_ERROR.  An endpoint that receives a MAX_STREAM_DATA frame for a receive-only stream MUST terminate the connection with error STREAM_STATE_ERROR.
"ko": |-
  MAX_STREAM_DATA 프레임은 "Recv" 상태의 스트림에 대해 전송될 수 있습니다. 섹션 3.2를 참조하세요. 아직 생성되지 않은 로컬로 시작된 스트림에 대한 MAX_STREAM_DATA 프레임 수신은 STREAM_STATE_ERROR 유형의 연결 오류로 처리되어야 합니다. 수신 전용 스트림에 대해 MAX_STREAM_DATA 프레임을 수신하는 엔드포인트는 STREAM_STATE_ERROR 오류로 연결을 종료해야 합니다.
