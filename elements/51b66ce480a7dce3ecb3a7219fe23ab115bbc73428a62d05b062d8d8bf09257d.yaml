"original": |2-
        Data that is used purely for tracking need be retained only
        temporarily, until an item's status changes. Data that is used for
        controlling is retained indefinitely to ensure accountability and
        support compromise recovery.
"fixed": |-
  - Data that is used purely for tracking need be retained only temporarily, until an item's status changes. Data that is used for controlling is retained indefinitely to ensure accountability and support compromise recovery.
