"original": |2-
     A /32 prefix would have allowed the embedded IPv4 address to fit
     within the top 64 bits of the IPv6 address.  This would have
     facilitated routing and load balancing when an organization deploys
     several translators.  However, such destination-address-based load
     balancing may not be desirable.  It is not compatible with Session
     Traversal Utilities for NAT (STUN) [RFC5389] in the deployments
     involving multiple stateful translators, each one having a different
     pool of IPv4 addresses.  STUN compatibility would only be achieved if
     the translators managed the same pool of IPv4 addresses and were able
     to coordinate their translation state, in which case there is no big
     advantage to using a /32 prefix rather than a /96 prefix.
"fixed": |-
  A /32 prefix would have allowed the embedded IPv4 address to fit within the top 64 bits of the IPv6 address.  This would have facilitated routing and load balancing when an organization deploys several translators.  However, such destination-address-based load balancing may not be desirable.  It is not compatible with Session Traversal Utilities for NAT (STUN) [RFC5389] in the deployments involving multiple stateful translators, each one having a different pool of IPv4 addresses.  STUN compatibility would only be achieved if the translators managed the same pool of IPv4 addresses and were able to coordinate their translation state, in which case there is no big advantage to using a /32 prefix rather than a /96 prefix.
"ko": |-
  /32 접두어를 사용하면 내장된 IPv4 주소가 IPv6 주소의 상위 64비트 내에 들어갈 수 있습니다. 이는 조직이 여러 번역자를 배치할 때 라우팅 및 로드 밸런싱을 용이하게 했을 것입니다. 그러나 이러한 대상 주소 기반 로드 밸런싱은 바람직하지 않을 수 있습니다. 각각 서로 다른 IPv4 주소 풀을 갖는 여러 상태 저장 변환기가 포함된 배포에서는 STUN(Session Traversal Utilities for NAT) [RFC5389]과 호환되지 않습니다. STUN 호환성은 변환기가 동일한 IPv4 주소 풀을 관리하고 변환 상태를 조정할 수 있는 경우에만 달성됩니다. 이 경우 /96 접두사 대신 /32 접두사를 사용하는 데 큰 이점은 없습니다.
