"original": |2-
           A host IP layer implementation MAY have a configuration flag
           "All-Subnets-MTU", indicating that the MTU of the connected
           network is to be used for destinations on different subnets
           within the same network, but not for other networks.  Thus,
           this flag causes the network class mask, rather than the subnet
           address mask, to be used to choose an EMTU_S.  For a multihomed
           host, an "All-Subnets-MTU" flag is needed for each network
           interface.
"fixed": |-
  - A host IP layer implementation MAY have a configuration flag "All-Subnets-MTU", indicating that the MTU of the connected network is to be used for destinations on different subnets within the same network, but not for other networks.  Thus, this flag causes the network class mask, rather than the subnet address mask, to be used to choose an EMTU_S.  For a multihomed host, an "All-Subnets-MTU" flag is needed for each network interface.
"ko": |-
  - 호스트 IP 계층 구현에는 연결된 네트워크의 MTU가 동일한 네트워크 내의 다른 서브넷에 있는 대상에 사용되지만 다른 네트워크에는 사용되지 않음을 나타내는 구성 플래그 "All-Subnets-MTU"가 있을 수 있습니다. 따라서 이 플래그를 사용하면 서브넷 주소 마스크가 아닌 네트워크 클래스 마스크가 EMTU_S를 선택하는 데 사용됩니다. 멀티홈 호스트의 경우 각 네트워크 인터페이스에 "All-Subnets-MTU" 플래그가 필요합니다.
