"original": |2-
     Where the information is available via LDAP, the accessLocation
     SHOULD be a uniformResourceIdentifier.  The LDAP URI [RFC4516] MUST
     include a <dn> field containing the distinguished name of the entry
     holding the certificates, MUST include an <attributes> field that
     lists appropriate attribute descriptions for the attributes that hold
     the DER encoded certificates or cross-certificate pairs [RFC4523],
     and SHOULD include a <host> (e.g., <ldap://ldap.example.com/cn=CA,
     dc=example,dc=com?cACertificate;binary,crossCertificatePair;binary>).
     Omitting the <host> (e.g., <ldap:///cn=exampleCA,dc=example,dc=com?
     cACertificate;binary>) has the effect of relying on whatever a priori
     knowledge the client might have to contact an appropriate server.
"fixed": |-
  Where the information is available via LDAP, the accessLocation SHOULD be a uniformResourceIdentifier.  The LDAP URI [RFC4516] MUST include a <dn> field containing the distinguished name of the entry holding the certificates, MUST include an <attributes> field that lists appropriate attribute descriptions for the attributes that hold the DER encoded certificates or cross-certificate pairs [RFC4523], and SHOULD include a <host> (e.g., <ldap://ldap.example.com/cn=CA, dc=example,dc=com?cACertificate;binary,crossCertificatePair;binary>). Omitting the <host> (e.g., <ldap:///cn=exampleCA,dc=example,dc=com? cACertificate;binary>) has the effect of relying on whatever a priori knowledge the client might have to contact an appropriate server.
"ko": |-
  LDAP를 통해 정보를 사용할 수 있는 경우 accessLocation은uniformResourceIdentifier여야 합니다. LDAP URI [RFC4516]에는 인증서를 보유하는 항목의 고유 이름을 포함하는 <dn> 필드가 포함되어야 하며, DER로 인코딩된 인증서 또는 교차 인증서 쌍을 보유하는 속성에 대한 적절한 속성 설명을 나열하는 <attributes> 필드가 포함되어야 합니다. [RFC4523], <host>(예: <ldap://ldap.example.com/cn=CA, dc=example,dc=com?cACertificate;binary,crossCertificatePair;binary>)를 포함해야 합니다. <host>(예: <ldap:///cn=exampleCA,dc=example,dc=com? cACertificate;binary>)를 생략하면 클라이언트가 적절한 서버에 연결해야 할 수 있는 사전 지식에 의존하는 효과가 있습니다. .
