"original": |2-
     If a BGP speaker chooses to aggregate, then it SHOULD either include
     all ASes used to form the aggregate in an AS_SET, or add the
     ATOMIC_AGGREGATE attribute to the route.  This attribute is now
     primarily informational.  With the elimination of IP routing
     protocols that do not support classless routing, and the elimination
     of router and host implementations that do not support classless
     routing, there is no longer a need to de-aggregate.  Routes SHOULD
     NOT be de-aggregated.  In particular, a route that carries the
     ATOMIC_AGGREGATE attribute MUST NOT be de-aggregated.  That is, the
     NLRI of this route cannot be more specific.  Forwarding along such a
     route does not guarantee that IP packets will actually traverse only
     ASes listed in the AS_PATH attribute of the route.
"fixed": |-
  If a BGP speaker chooses to aggregate, then it SHOULD either include all ASes used to form the aggregate in an AS_SET, or add the ATOMIC_AGGREGATE attribute to the route.  This attribute is now primarily informational.  With the elimination of IP routing protocols that do not support classless routing, and the elimination of router and host implementations that do not support classless routing, there is no longer a need to de-aggregate.  Routes SHOULD NOT be de-aggregated.  In particular, a route that carries the ATOMIC_AGGREGATE attribute MUST NOT be de-aggregated.  That is, the NLRI of this route cannot be more specific.  Forwarding along such a route does not guarantee that IP packets will actually traverse only ASes listed in the AS_PATH attribute of the route.
"ko": |-
  BGP 스피커가 집계를 선택하는 경우 AS_SET에 집계를 구성하는 데 사용된 모든 AS를 포함하거나 ATOMIC_AGGREGATE 속성을 경로에 추가해야 합니다. 이 속성은 이제 주로 정보 제공용입니다. 클래스 없는 라우팅을 지원하지 않는 IP 라우팅 프로토콜을 제거하고 클래스 없는 라우팅을 지원하지 않는 라우터 및 호스트 구현을 제거하면 더 이상 집계를 해제할 필요가 없습니다. 경로는 분리되어서는 안 됩니다. 특히 ATOMIC_AGGREGATE 속성을 전달하는 경로는 분리되어서는 안 됩니다. 즉, 이 경로의 NLRI는 더 구체적일 수 없습니다. 이러한 경로를 따라 전달한다고 해서 IP 패킷이 실제로 경로의 AS_PATH 속성에 나열된 AS만 통과한다는 보장은 없습니다.
