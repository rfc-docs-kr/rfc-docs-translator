"original": |2-
     The IPv4 specification [1] includes a precedence value in the (now
     obsoleted) Type of Service (TOS) field.  It was modified in [20] and
     then obsoleted by the definition of Differentiated Services
     (Diffserv) [4].  Setting and conveying TOS between the network layer,
     TCP implementation, and applications is obsolete and is replaced by
     Diffserv in the current TCP specification.
"fixed": |-
  The IPv4 specification [1] includes a precedence value in the (now obsoleted) Type of Service (TOS) field.  It was modified in [20] and then obsoleted by the definition of Differentiated Services (Diffserv) [4].  Setting and conveying TOS between the network layer, TCP implementation, and applications is obsolete and is replaced by Diffserv in the current TCP specification.
"ko": |-
  IPv4 사양[1]에는 (현재는 폐기된) 서비스 유형(TOS) 필드의 우선 순위 값이 포함되어 있습니다. 이는 [20]에서 수정된 후 차별화된 서비스(Diffserv) [4]의 정의에 의해 폐기되었습니다. 네트워크 계층, TCP 구현 및 애플리케이션 간의 TOS 설정 및 전달은 더 이상 사용되지 않으며 현재 TCP 사양에서는 Diffserv로 대체됩니다.
