"original": |2-
     PKI Disclosure Statement (PDS) - An instrument that supplements a CP
     or CPS by disclosing critical information about the policies and
     practices of a CA/PKI.  A PDS is a vehicle for disclosing and
     emphasizing information normally covered in detail by associated CP
     and/or CPS documents.  Consequently, a PDS is not intended to replace
     a CP or CPS.
"fixed": |-
  PKI Disclosure Statement (PDS) - An instrument that supplements a CP or CPS by disclosing critical information about the policies and practices of a CA/PKI.  A PDS is a vehicle for disclosing and emphasizing information normally covered in detail by associated CP and/or CPS documents.  Consequently, a PDS is not intended to replace a CP or CPS.
"ko": |-
  PKI 공개 선언문(PDS) - CA/PKI의 정책 및 관행에 대한 중요한 정보를 공개하여 CP 또는 CPS를 보완하는 도구입니다. PDS는 일반적으로 관련 CP 및/또는 CPS 문서에서 자세히 다루는 정보를 공개하고 강조하기 위한 수단입니다. 결과적으로 PDS는 CP나 CPS를 대체하기 위한 것이 아닙니다.
