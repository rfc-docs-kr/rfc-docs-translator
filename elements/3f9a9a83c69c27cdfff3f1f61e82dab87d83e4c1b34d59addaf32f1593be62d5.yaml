"original": |2-
     The From header field is rarely sent by non-robotic user agents.  A
     user agent SHOULD NOT send a From header field without explicit
     configuration by the user, since that might conflict with the user's
     privacy interests or their site's security policy.
"fixed": |-
  The From header field is rarely sent by non-robotic user agents.  A user agent SHOULD NOT send a From header field without explicit configuration by the user, since that might conflict with the user's privacy interests or their site's security policy.
"ko": |-
  From 헤더 필드는 로봇이 아닌 사용자 에이전트에서는 거의 전송되지 않습니다. 사용자 에이전트는 사용자의 명시적인 구성 없이 From 헤더 필드를 전송해서는 안 됩니다. 이는 사용자의 개인 정보 보호 이익이나 해당 사이트의 보안 정책과 충돌할 수 있기 때문입니다.
