"original": |2-
     (a)  Entity Naming.  A basic feature of a Secure Association Protocol
          is the explicit naming of the parties engaged in the exchange.
          Without explicit identification, the parties engaged in the
          exchange are not identified and the scope of the EAP keying
          parameters negotiated during the EAP exchange is undefined.
"fixed": |-
  (a)  Entity Naming.  A basic feature of a Secure Association Protocol is the explicit naming of the parties engaged in the exchange. Without explicit identification, the parties engaged in the exchange are not identified and the scope of the EAP keying parameters negotiated during the EAP exchange is undefined.
"ko": |-
  (a) 엔터티 명명. Secure Association Protocol의 기본 기능은 교환에 참여하는 당사자의 이름을 명시적으로 지정하는 것입니다. 명시적인 식별이 없으면 교환에 참여하는 당사자가 식별되지 않으며 EAP 교환 중에 협상된 EAP 키 매개변수의 범위가 정의되지 않습니다.
