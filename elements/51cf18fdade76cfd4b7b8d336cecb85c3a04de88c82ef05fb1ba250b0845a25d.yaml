"original": |2-
     Normalization of the base and target URIs prior to their comparison,
     as described in Sections 6.2.2 and 6.2.3, is allowed but rarely
     performed in practice.  Normalization may increase the set of same-
     document references, which may be of benefit to some caching
     applications.  As such, reference authors should not assume that a
     slightly different, though equivalent, reference URI will (or will
     not) be interpreted as a same-document reference by any given
     application.
"fixed": |-
  Normalization of the base and target URIs prior to their comparison, as described in Sections 6.2.2 and 6.2.3, is allowed but rarely performed in practice.  Normalization may increase the set of same- document references, which may be of benefit to some caching applications.  As such, reference authors should not assume that a slightly different, though equivalent, reference URI will (or will not) be interpreted as a same-document reference by any given application.
"ko": |-
  섹션 6.2.2 및 6.2.3에 설명된 대로 비교하기 전에 기본 및 대상 URI의 정규화가 허용되지만 실제로는 거의 수행되지 않습니다. 정규화는 동일한 문서 참조 세트를 늘릴 수 있으며 이는 일부 캐싱 애플리케이션에 도움이 될 수 있습니다. 따라서 참조 작성자는 약간 다르지만 동일하지만 참조 URI가 특정 응용 프로그램에서 동일한 문서 참조로 해석되거나 해석되지 않을 것이라고 가정해서는 안 됩니다.
