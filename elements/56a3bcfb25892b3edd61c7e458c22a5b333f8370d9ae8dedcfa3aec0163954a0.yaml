"original": |2-
     *  A client that receives a 417 (Expectation Failed) status code in
        response to a request containing a 100-continue expectation SHOULD
        repeat that request without a 100-continue expectation, since the
        417 response merely indicates that the response chain does not
        support expectations (e.g., it passes through an HTTP/1.0 server).
"fixed": |-
  *  A client that receives a 417 (Expectation Failed) status code in response to a request containing a 100-continue expectation SHOULD repeat that request without a 100-continue expectation, since the 417 response merely indicates that the response chain does not support expectations (e.g., it passes through an HTTP/1.0 server).
"ko": |-
  * 100 연속 기대치를 포함하는 요청에 대한 응답으로 417(예상 실패) 상태 코드를 수신하는 클라이언트는 100 연속 기대 없이 해당 요청을 반복해야 합니다. 417 응답은 단지 응답 체인이 기대치를 지원하지 않는다는 것을 나타낼 뿐이기 때문입니다( 예를 들어 HTTP/1.0 서버를 통과합니다.
