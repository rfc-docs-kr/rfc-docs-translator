"original": |2-
     Since fast convergence is needed within an autonomous system, either
     (a) the MinRouteAdvertisementIntervalTimer used for internal peers
     SHOULD be shorter than the MinRouteAdvertisementIntervalTimer used
     for external peers, or (b) the procedure describe in this section
     SHOULD NOT apply to routes sent to internal peers.
"fixed": |-
  Since fast convergence is needed within an autonomous system, either (a) the MinRouteAdvertisementIntervalTimer used for internal peers SHOULD be shorter than the MinRouteAdvertisementIntervalTimer used for external peers, or (b) the procedure describe in this section SHOULD NOT apply to routes sent to internal peers.
"ko": |-
  자율 시스템 내에서는 빠른 수렴이 필요하므로 (a) 내부 피어에 사용되는 MinRouteAdvertisementIntervalTimer는 외부 피어에 사용되는 MinRouteAdvertisementIntervalTimer보다 짧아야 하거나 (b) 이 섹션에 설명된 절차는 내부 피어에 전송된 경로에 적용되어서는 안 됩니다. .
