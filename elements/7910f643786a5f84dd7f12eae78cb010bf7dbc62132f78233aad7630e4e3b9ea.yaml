"original": |2-
     Peer-to-Peer (P2P) streaming systems becoming more and more popular
     on the Internet, and most of them are using proprietary protocols.
     This document identifies problems associated with proprietary
     protocols; proposes the development of the Peer-to-Peer Streaming
     Protocol (PPSP), which includes the tracker and peer protocols; and
     discusses the scope, requirements, and use cases of PPSP.
"fixed": |-
  Peer-to-Peer (P2P) streaming systems becoming more and more popular on the Internet, and most of them are using proprietary protocols. This document identifies problems associated with proprietary protocols; proposes the development of the Peer-to-Peer Streaming Protocol (PPSP), which includes the tracker and peer protocols; and discusses the scope, requirements, and use cases of PPSP.
"ko": |-
  P2P(Peer-to-Peer) 스트리밍 시스템은 인터넷에서 점점 더 대중화되고 있으며 대부분 독점 프로토콜을 사용하고 있습니다. 이 문서는 독점 프로토콜과 관련된 문제를 식별합니다. 추적기 및 피어 프로토콜을 포함하는 PPSP(Peer-to-Peer Streaming Protocol)의 개발을 제안합니다. PPSP의 범위, 요구 사항 및 사용 사례에 대해 논의합니다.
