"original": |2-
     As described in Sections 7.4.2 and 7.4.6, the restrictions on the
     signature algorithms used to sign certificates are no longer tied to
     the cipher suite (when used by the server) or the
     ClientCertificateType (when used by the client).  Thus, the
     restrictions on the algorithm used to sign certificates specified in
     Sections 2 and 3 of RFC 4492 are also relaxed.  As in this document,
     the restrictions on the keys in the end-entity certificate remain.
"fixed": |-
  As described in Sections 7.4.2 and 7.4.6, the restrictions on the signature algorithms used to sign certificates are no longer tied to the cipher suite (when used by the server) or the ClientCertificateType (when used by the client).  Thus, the restrictions on the algorithm used to sign certificates specified in Sections 2 and 3 of RFC 4492 are also relaxed.  As in this document, the restrictions on the keys in the end-entity certificate remain.
"ko": |-
  섹션 7.4.2 및 7.4.6에 설명된 대로 인증서 서명에 사용되는 서명 알고리즘에 대한 제한은 더 이상 암호 제품군(서버에서 사용되는 경우) 또는 ClientCertificateType(클라이언트에서 사용되는 경우)에 묶여 있지 않습니다. 따라서 RFC 4492의 섹션 2 및 3에 지정된 인증서 서명에 사용되는 알고리즘에 대한 제한도 완화되었습니다. 이 문서에서와 같이 최종 엔터티 인증서의 키에 대한 제한 사항은 그대로 유지됩니다.
