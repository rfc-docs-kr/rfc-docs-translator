"original": |2-
        NOTE: One bad approach to sender authentication is [IDENT] in
        which the receiving mail server contacts the alleged sender and
        asks for the username of the sender.  This is a bad idea for a
        number of reasons, including but not limited to relaying, TCP
        connection hijacking, and simple lying by the origin server.
        Aside from the fact that IDENT is of low security value, use of
        IDENT by receiving sites can lead to operational problems.  Many
        sending sites blackhole IDENT requests, thus causing mail to be
        held until the receiving server's IDENT request times out.
"fixed": |-
  - NOTE: One bad approach to sender authentication is [IDENT] in which the receiving mail server contacts the alleged sender and asks for the username of the sender.  This is a bad idea for a number of reasons, including but not limited to relaying, TCP connection hijacking, and simple lying by the origin server. Aside from the fact that IDENT is of low security value, use of IDENT by receiving sites can lead to operational problems.  Many sending sites blackhole IDENT requests, thus causing mail to be held until the receiving server's IDENT request times out.
"ko": |-
  - 참고: 보낸 사람 인증에 대한 잘못된 접근 방식 중 하나는 수신 메일 서버가 보낸 사람으로 추정되는 사람에게 연락하여 보낸 사람의 사용자 이름을 묻는 [IDENT]입니다. 이는 릴레이, TCP 연결 하이재킹, 원본 서버의 단순한 거짓말 등을 포함하되 이에 국한되지 않는 여러 가지 이유로 나쁜 생각입니다. IDENT의 보안 가치가 낮다는 사실 외에도 수신 사이트에서 IDENT를 사용하면 운영 문제가 발생할 수 있습니다. 많은 송신 사이트가 IDENT 요청을 블랙홀화하므로 수신 서버의 IDENT 요청 시간이 초과될 때까지 메일이 보류됩니다.
