"original": |2-
        (b)  If certificate i is self-issued and it is not the final
        certificate in the path, skip this step for certificate i.
        Otherwise, verify that the subject name is within one of the
        permitted_subtrees for X.500 distinguished names, and verify that
        each of the alternative names in the subjectAltName extension
        (critical or non-critical) is within one of the permitted_subtrees
        for that name type.
"fixed": |-
  - (b)  If certificate i is self-issued and it is not the final certificate in the path, skip this step for certificate i. Otherwise, verify that the subject name is within one of the permitted_subtrees for X.500 distinguished names, and verify that each of the alternative names in the subjectAltName extension (critical or non-critical) is within one of the permitted_subtrees for that name type.
"ko": |-
  - (b) 인증서 i가 자체 발급되고 경로의 최종 인증서가 아닌 경우 인증서 i에 대해 이 단계를 건너뜁니다. 그렇지 않으면 주체 이름이 X.500 고유 이름에 대한 allowed_subtrees 중 하나 내에 있는지 확인하고 subjectAltName 확장(중요 또는 중요하지 않음)의 각 대체 이름이 해당 이름 유형에 대한 allowed_subtrees 중 하나 내에 있는지 확인하세요.
