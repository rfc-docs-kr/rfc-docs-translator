"original": |2-
     Each WebVTT Segment MUST contain all subtitle cues that are intended
     to be displayed during the period indicated by the segment EXTINF
     duration.  The start time offset and end time offset of each cue MUST
     indicate the total display time for that cue, even if part of the cue
     time range is outside the Segment period.  A WebVTT Segment MAY
     contain no cues; this indicates that no subtitles are to be displayed
     during that period.
"fixed": |-
  Each WebVTT Segment MUST contain all subtitle cues that are intended to be displayed during the period indicated by the segment EXTINF duration.  The start time offset and end time offset of each cue MUST indicate the total display time for that cue, even if part of the cue time range is outside the Segment period.  A WebVTT Segment MAY contain no cues; this indicates that no subtitles are to be displayed during that period.
"ko": |-
  각 WebVTT 세그먼트에는 세그먼트 EXTINF 기간으로 표시된 기간 동안 표시할 모든 자막 큐가 포함되어야 합니다. 각 큐의 시작 시간 오프셋과 종료 시간 오프셋은 큐 시간 범위의 일부가 세그먼트 기간을 벗어나더라도 해당 큐에 대한 총 표시 시간을 나타내야 합니다. WebVTT 세그먼트에는 단서가 포함될 수 없습니다. 이는 해당 기간 동안 자막이 표시되지 않음을 나타냅니다.
