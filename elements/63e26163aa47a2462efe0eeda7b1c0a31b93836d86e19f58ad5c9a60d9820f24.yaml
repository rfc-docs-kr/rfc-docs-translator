"original": |2-
     The implementation notes in [TLS11] about correct implementation and
     use of RSA (including Section 7.4.7.1) and Diffie-Hellman (including
     Appendix F.1.1.3) apply to the DHE_PSK and RSA_PSK ciphersuites as
     well.
"fixed": |-
  The implementation notes in [TLS11] about correct implementation and use of RSA (including Section 7.4.7.1) and Diffie-Hellman (including Appendix F.1.1.3) apply to the DHE_PSK and RSA_PSK ciphersuites as well.
"ko": |-
  RSA(섹션 7.4.7.1 포함) 및 Diffie-Hellman(부록 F.1.1.3 포함)의 올바른 구현 및 사용에 관한 [TLS11]의 구현 참고 사항은 DHE_PSK 및 RSA_PSK 암호화 제품군에도 적용됩니다.
