"original": |2-
     Section 3.1 describes the extension of TLS to allow a client to
     indicate which server it is contacting.  Section 3.2 describes the
     extension that provides maximum fragment length negotiation.  Section
     3.3 describes the extension that allows client certificate URLs.
     Section 3.4 describes the extension that allows a client to indicate
     which CA root keys it possesses.  Section 3.5 describes the extension
     that allows the use of truncated HMAC.  Section 3.6 describes the
     extension that supports integration of certificate status information
     messages into TLS handshakes.
"fixed": |-
  Section 3.1 describes the extension of TLS to allow a client to indicate which server it is contacting.  Section 3.2 describes the extension that provides maximum fragment length negotiation.  Section 3.3 describes the extension that allows client certificate URLs. Section 3.4 describes the extension that allows a client to indicate which CA root keys it possesses.  Section 3.5 describes the extension that allows the use of truncated HMAC.  Section 3.6 describes the extension that supports integration of certificate status information messages into TLS handshakes.
"ko": |-
  섹션 3.1에서는 클라이언트가 접속 중인 서버를 표시할 수 있도록 TLS 확장을 설명합니다. 섹션 3.2에서는 최대 조각 길이 협상을 제공하는 확장에 대해 설명합니다. 섹션 3.3에서는 클라이언트 인증서 URL을 허용하는 확장에 대해 설명합니다. 섹션 3.4에서는 클라이언트가 자신이 소유한 CA 루트 키를 표시할 수 있도록 하는 확장에 대해 설명합니다. 섹션 3.5에서는 잘린 HMAC를 사용할 수 있는 확장에 대해 설명합니다. 섹션 3.6에서는 인증서 상태 정보 메시지를 TLS 핸드셰이크에 통합하는 것을 지원하는 확장에 대해 설명합니다.
