"original": |2-
     A WebFinger client issues a query using the GET method to the well-
     known [3] resource identified by the URI whose path component is
     "/.well-known/webfinger" and whose query component MUST include the
     "resource" parameter exactly once and set to the value of the URI for
     which information is being sought.
"fixed": |-
  A WebFinger client issues a query using the GET method to the well- known [3] resource identified by the URI whose path component is "/.well-known/webfinger" and whose query component MUST include the "resource" parameter exactly once and set to the value of the URI for which information is being sought.
"ko": |-
  WebFinger 클라이언트는 경로 구성 요소가 "/.well-known/webfinger"이고 쿼리 구성 요소가 "resource" 매개 변수를 정확히 한 번 포함해야 하는 URI로 식별되는 잘 알려진 [3] 리소스에 대해 GET 메서드를 사용하여 쿼리를 발행합니다. 정보를 찾고 있는 URI의 값으로 설정됩니다.
