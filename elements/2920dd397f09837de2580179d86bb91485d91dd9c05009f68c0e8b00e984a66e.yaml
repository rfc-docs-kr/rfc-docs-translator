"original": |2-
     The synthesizer maintains a state machine to process MRCPv2 requests
     from the client.  The state transitions shown below describe the
     states of the synthesizer and reflect the state of the request at the
     head of the synthesizer resource queue.  A SPEAK request in the
     PENDING state can be deleted or stopped by a STOP request without
     affecting the state of the resource.
"fixed": |-
  The synthesizer maintains a state machine to process MRCPv2 requests from the client.  The state transitions shown below describe the states of the synthesizer and reflect the state of the request at the head of the synthesizer resource queue.  A SPEAK request in the PENDING state can be deleted or stopped by a STOP request without affecting the state of the resource.
"ko": |-
  신디사이저는 클라이언트의 MRCPv2 요청을 처리하기 위한 상태 머신을 유지합니다. 아래에 표시된 상태 전환은 신디사이저의 상태를 설명하고 신디사이저 리소스 큐의 헤드에 있는 요청의 상태를 반영합니다. PENDING 상태의 SPEAK 요청은 리소스의 상태에 영향을 미치지 않고 STOP 요청으로 삭제되거나 중지될 수 있습니다.
