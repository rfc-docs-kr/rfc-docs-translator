"original": |2-
     The value of the highest-used unique identifier of the old mailbox
     name MUST be preserved so that a new mailbox created with the same
     name will not reuse the identifiers of the former incarnation, unless
     the new incarnation has a different unique identifier validity value.
     See the description of the UID command in Section 6.4.9 for more
     detail.
"fixed": |-
  The value of the highest-used unique identifier of the old mailbox name MUST be preserved so that a new mailbox created with the same name will not reuse the identifiers of the former incarnation, unless the new incarnation has a different unique identifier validity value. See the description of the UID command in Section 6.4.9 for more detail.
"ko": |-
  이전 사서함 이름의 가장 많이 사용된 고유 식별자 값은 새 구현이 다른 고유 식별자 유효성 값을 가지지 않는 한 동일한 이름으로 생성된 새 사서함이 이전 구현의 식별자를 재사용하지 않도록 보존되어야 합니다. 자세한 내용은 섹션 6.4.9의 UID 명령 설명을 참조하세요.
