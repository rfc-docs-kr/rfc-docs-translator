"original": |2-
     Extensive testing of current client applications demonstrated that
     the majority of deployed systems do not use the ";" character to
     indicate trailing parameter information, and that the presence of a
     semicolon in a path segment does not affect the relative parsing of
     that segment.  Therefore, parameters have been removed as a separate
     component and may now appear in any path segment.  Their influence
     has been removed from the algorithm for resolving a relative URI
     reference.  The resolution examples in Appendix C have been modified
     to reflect this change.
"fixed": |-
  Extensive testing of current client applications demonstrated that the majority of deployed systems do not use the ";" character to indicate trailing parameter information, and that the presence of a semicolon in a path segment does not affect the relative parsing of that segment.  Therefore, parameters have been removed as a separate component and may now appear in any path segment.  Their influence has been removed from the algorithm for resolving a relative URI reference.  The resolution examples in Appendix C have been modified to reflect this change.
"ko": |-
  현재 클라이언트 응용 프로그램에 대한 광범위한 테스트를 통해 배포된 시스템의 대부분이 ";"를 사용하지 않는 것으로 나타났습니다. 문자를 사용하여 후행 매개변수 정보를 나타내며, 경로 세그먼트에 세미콜론이 있어도 해당 세그먼트의 상대적 구문 분석에 영향을 주지 않습니다. 따라서 매개변수는 별도의 구성요소로 제거되었으며 이제 모든 경로 세그먼트에 나타날 수 있습니다. 상대 URI 참조를 해결하기 위한 알고리즘에서 해당 영향이 제거되었습니다. 부록 C의 해결 예는 이러한 변경 사항을 반영하도록 수정되었습니다.
