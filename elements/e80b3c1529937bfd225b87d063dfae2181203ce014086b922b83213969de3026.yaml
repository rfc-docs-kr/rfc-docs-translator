"original": |2-
     Section 2 of the new framework is a reorganization of Section 2.6 of
     the old framework.  Section 3 of the new framework is based on a
     division of the old Section 3.1 into two parts for naming and
     identification and authentication issues.  It adds new issues, such
     as the permissibility of pseudonyms and anonymity.  Old Section 4
     topics on audit logging, record archives, key changeover, compromise
     and disaster recovery, and CA termination have moved to Section 5.
     The remaining Section 4 topics have been expanded and reorganized to
     cover a complete certificate lifecycle.  New topics include items
     implicit in the RFC 2527 Section 4, but now explicit, such as
     certificate application processing, certificate modification, and the
     end of subscription.
"fixed": |-
  Section 2 of the new framework is a reorganization of Section 2.6 of the old framework.  Section 3 of the new framework is based on a division of the old Section 3.1 into two parts for naming and identification and authentication issues.  It adds new issues, such as the permissibility of pseudonyms and anonymity.  Old Section 4 topics on audit logging, record archives, key changeover, compromise and disaster recovery, and CA termination have moved to Section 5. The remaining Section 4 topics have been expanded and reorganized to cover a complete certificate lifecycle.  New topics include items implicit in the RFC 2527 Section 4, but now explicit, such as certificate application processing, certificate modification, and the end of subscription.
"ko": |-
  새로운 프레임워크의 섹션 2는 기존 프레임워크의 섹션 2.6을 재구성한 것입니다. 새로운 프레임워크의 섹션 3은 이전 섹션 3.1을 이름 지정, 식별 및 인증 문제에 대한 두 부분으로 나눈 것을 기반으로 합니다. 가명 및 익명성 허용과 같은 새로운 문제가 추가되었습니다. 감사 로깅, 기록 보관, 키 변경, 손상 및 재해 복구, CA 종료에 대한 이전 섹션 4 항목은 섹션 5로 이동되었습니다. 나머지 섹션 4 항목은 전체 인증서 수명주기를 포괄하도록 확장 및 재구성되었습니다. 새로운 주제에는 RFC 2527 섹션 4에 암시적으로 포함되어 있지만 인증서 신청 처리, 인증서 수정 및 구독 종료와 같이 이제 명시적인 항목이 포함됩니다.
