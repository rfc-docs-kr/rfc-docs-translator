"original": |2-
     If a client obtains a valid description from an alternate source, the
     client MAY use this description for initialization purposes without
     issuing a DESCRIBE request for the same media.  The client should use
     any MTag to either validate the presentation description or make the
     session establishment conditional on being valid.
"fixed": |-
  If a client obtains a valid description from an alternate source, the client MAY use this description for initialization purposes without issuing a DESCRIBE request for the same media.  The client should use any MTag to either validate the presentation description or make the session establishment conditional on being valid.
"ko": |-
  클라이언트가 대체 소스로부터 유효한 설명을 얻은 경우 클라이언트는 동일한 미디어에 대해 DESCRIBE 요청을 발행하지 않고 초기화 목적으로 이 설명을 사용할 수 있습니다. 클라이언트는 MTag를 사용하여 프레젠테이션 설명의 유효성을 검사하거나 세션 설정이 유효한지 조건부로 설정해야 합니다.
