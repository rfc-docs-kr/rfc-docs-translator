"original": |2-
        Deprecated Term: IDOCs SHOULD NOT use this term as a synonym for
        "administrative security". The term may be misleading because any
        type of security may involve procedures, and procedures may be
        either external to the system or internal. Instead, use
        "administrative security", "communication security", "computer
        security", "emanations security", "personnel security", "physical
        security", or whatever specific type is meant. (See: security
        architecture.)
"fixed": |-
  - Deprecated Term: IDOCs SHOULD NOT use this term as a synonym for "administrative security". The term may be misleading because any type of security may involve procedures, and procedures may be either external to the system or internal. Instead, use "administrative security", "communication security", "computer security", "emanations security", "personnel security", "physical security", or whatever specific type is meant. (See: security architecture.)
"ko": |-
  - 더 이상 사용되지 않는 용어: IDOC는 이 용어를 "관리 보안"의 동의어로 사용해서는 안 됩니다. 모든 유형의 보안에는 절차가 포함될 수 있고 절차는 시스템 외부에 있을 수도 있고 내부에 있을 수도 있으므로 이 용어는 오해의 소지가 있습니다. 대신 "관리 보안", "통신 보안", "컴퓨터 보안", "발산 보안", "인사 보안", "물리적 보안" 또는 의미하는 특정 유형을 사용하십시오. (참조: 보안 아키텍처.)
