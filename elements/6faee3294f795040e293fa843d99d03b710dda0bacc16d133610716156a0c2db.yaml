"original": |2-
     A client MAY include the "server_no_context_takeover" extension
     parameter in an extension negotiation offer.  This extension
     parameter has no value.  By including this extension parameter in an
     extension negotiation offer, a client prevents the peer server from
     using context takeover.  If the peer server doesn't use context
     takeover, the client doesn't need to reserve memory to retain the
     LZ77 sliding window between messages.
"fixed": |-
  A client MAY include the "server_no_context_takeover" extension parameter in an extension negotiation offer.  This extension parameter has no value.  By including this extension parameter in an extension negotiation offer, a client prevents the peer server from using context takeover.  If the peer server doesn't use context takeover, the client doesn't need to reserve memory to retain the LZ77 sliding window between messages.
"ko": |-
  클라이언트는 확장 협상 제안에 "server_no_context_takeover" 확장 매개변수를 포함할 수 있습니다.  이 확장 매개변수에는 값이 없습니다.  확장 협상 제안에 이 확장 매개변수를 포함함으로써 클라이언트는 피어 서버가 컨텍스트 인계를 사용하는 것을 방지합니다.  피어 서버가 컨텍스트 인계를 사용하지 않는 경우 클라이언트는 메시지 간 LZ77 슬라이딩 창을 유지하기 위해 메모리를 예약할 필요가 없습니다.
