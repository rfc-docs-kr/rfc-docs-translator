"original": |2-
     In the "Unified Merkle Tree" method, PPSPP combines the Merkle Hash
     Tree scheme for static content with signatures to unify the video-on-
     demand and live streaming scenarios.  The use of Merkle hash trees
     reduces the number of signing and verification operations, hence
     providing a similar signature amortization to the approach described
     in [SIGMCAST].  If PPSPP operates over the Internet, the "Unified
     Merkle Tree" method MUST be used.  If the protocol operates in a
     benign environment, the "Unified Merkle Tree" method MAY be used.  So
     this method is mandatory to implement.
"fixed": |-
  In the "Unified Merkle Tree" method, PPSPP combines the Merkle Hash Tree scheme for static content with signatures to unify the video-on- demand and live streaming scenarios.  The use of Merkle hash trees reduces the number of signing and verification operations, hence providing a similar signature amortization to the approach described in [SIGMCAST].  If PPSPP operates over the Internet, the "Unified Merkle Tree" method MUST be used.  If the protocol operates in a benign environment, the "Unified Merkle Tree" method MAY be used.  So this method is mandatory to implement.
"ko": |-
  "통합 머클 트리" 방법에서 PPSPP는 정적 콘텐츠에 대한 머클 해시 트리 체계를 서명과 결합하여 주문형 비디오와 라이브 스트리밍 시나리오를 통합합니다. Merkle 해시 트리를 사용하면 서명 및 확인 작업 수가 줄어들므로 [SIGMCAST]에 설명된 접근 방식과 유사한 서명 상각이 제공됩니다. PPSPP가 인터넷을 통해 작동하는 경우 "통합 머클 트리" 방법을 사용해야 합니다. 프로토콜이 양호한 환경에서 작동하는 경우 "통합 머클 트리" 방법을 사용할 수 있습니다. 따라서 이 방법을 반드시 구현해야 합니다.
