"original": |2-
     Recipients ought to carefully limit the extent to which they process
     other protocol elements, including (but not limited to) request
     methods, response status phrases, field names, numeric values, and
     chunk lengths.  Failure to limit such processing can result in
     arbitrary code execution due to buffer or arithmetic overflows, and
     increased vulnerability to denial-of-service attacks.
"fixed": |-
  Recipients ought to carefully limit the extent to which they process other protocol elements, including (but not limited to) request methods, response status phrases, field names, numeric values, and chunk lengths.  Failure to limit such processing can result in arbitrary code execution due to buffer or arithmetic overflows, and increased vulnerability to denial-of-service attacks.
"ko": |-
  수신자는 요청 방법, 응답 상태 문구, 필드 이름, 숫자 값 및 청크 길이를 포함하되 이에 국한되지 않는 다른 프로토콜 요소를 처리하는 범위를 신중하게 제한해야 합니다. 이러한 처리를 제한하지 않으면 버퍼 또는 산술 오버플로로 인해 임의 코드가 실행될 수 있으며 서비스 거부 공격에 대한 취약성이 높아질 수 있습니다.
