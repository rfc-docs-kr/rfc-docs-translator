"original": |2-
     The RECOMMENDED "status-message" operation attribute provides a short
     textual description of the status of the operation.  The
     "status-message" attribute's syntax is "text(255)", so the maximum
     length is 255 octets (see Section 5.1.2).  The status message is
     intended for the human End User.  If a response does include a
     "status-message" attribute, an IPP Client can examine or display the
     messages in some implementation-specific manner.  The
     "status-message" attribute is especially useful for a later version
     of a Printer to return as supplemental information for the human
     user, to accompany a status-code that an earlier version of a Client
     might not understand.
"fixed": |-
  The RECOMMENDED "status-message" operation attribute provides a short textual description of the status of the operation.  The "status-message" attribute's syntax is "text(255)", so the maximum length is 255 octets (see Section 5.1.2).  The status message is intended for the human End User.  If a response does include a "status-message" attribute, an IPP Client can examine or display the messages in some implementation-specific manner.  The "status-message" attribute is especially useful for a later version of a Printer to return as supplemental information for the human user, to accompany a status-code that an earlier version of a Client might not understand.
"ko": |-
  RECOMMENDED "status-message" 작업 속성은 작업 상태에 대한 간단한 텍스트 설명을 제공합니다. "status-message" 속성의 구문은 "text(255)"이므로 최대 길이는 255옥텟입니다(섹션 5.1.2 참조). 상태 메시지는 인간 최종 사용자를 위한 것입니다. 응답에 "status-message" 속성이 포함된 경우 IPP 클라이언트는 특정 구현 방식으로 메시지를 검사하거나 표시할 수 있습니다. "status-message" 속성은 이전 버전의 클라이언트가 이해할 수 없는 상태 코드와 함께 인간 사용자를 위한 보충 정보로 반환하는 프린터의 최신 버전에 특히 유용합니다.
