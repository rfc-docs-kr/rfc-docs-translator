"original": |2-
     (Footnote: In [FOPS], the probability of success for the inverter was
     \epsilon^2 / 4.  The additional factor 1 / 2^16 is due to the eight
     fixed zero bits at the beginning of the encoded message EM, which are
     not present in the variant of OAEP considered in [FOPS].  (A must be
     applied twice to invert RSA, and each application corresponds to a
     factor 1 / 2^8.))
"fixed": |-
  (Footnote: In [FOPS], the probability of success for the inverter was \epsilon^2 / 4.  The additional factor 1 / 2^16 is due to the eight fixed zero bits at the beginning of the encoded message EM, which are not present in the variant of OAEP considered in [FOPS].  (A must be applied twice to invert RSA, and each application corresponds to a factor 1 / 2^8.))
"ko": |-
  (각주: [FOPS]에서 인버터의 성공 확률은 \epsilon^2/4였습니다. 추가 요소 1/2^16은 인코딩된 메시지 EM의 시작 부분에 있는 8개의 고정 0 비트에 기인합니다. [FOPS]에서 고려되는 OAEP의 변형에는 존재하지 않습니다.(RSA를 반전하려면 A를 두 번 적용해야 하며 각 적용은 요소 1/2^8에 해당합니다.)
