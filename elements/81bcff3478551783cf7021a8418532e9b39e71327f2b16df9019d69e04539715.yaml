"original": |2-
     The minimal information a tracking facility must return when queried
     for a list of peers for a swarm is as follows.  Assuming the
     communication between tracking facility and requester is protected,
     the facility must at least return for each peer in the list its IP
     address, transport protocol identifier (i.e., UDP), and transport
     protocol port number.
"fixed": |-
  The minimal information a tracking facility must return when queried for a list of peers for a swarm is as follows.  Assuming the communication between tracking facility and requester is protected, the facility must at least return for each peer in the list its IP address, transport protocol identifier (i.e., UDP), and transport protocol port number.
"ko": |-
  떼에 대한 피어 목록을 쿼리할 때 추적 시설이 반환해야 하는 최소 정보는 다음과 같습니다. 추적 시설과 요청자 간의 통신이 보호된다는 가정 하에 시설은 최소한 목록의 각 피어에 대해 IP 주소, 전송 프로토콜 식별자(예: UDP) 및 전송 프로토콜 포트 번호를 반환해야 합니다.
