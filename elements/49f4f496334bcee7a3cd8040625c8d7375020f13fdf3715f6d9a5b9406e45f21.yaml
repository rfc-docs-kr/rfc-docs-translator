"original": |2-
     One of the primary limitations of using HTTP Digest in SIP is that
     the integrity mechanisms in Digest do not work very well for SIP.
     Specifically, they offer protection of the Request-URI and the method
     of a message, but not for any of the header fields that UAs would
     most likely wish to secure.
"fixed": |-
  One of the primary limitations of using HTTP Digest in SIP is that the integrity mechanisms in Digest do not work very well for SIP. Specifically, they offer protection of the Request-URI and the method of a message, but not for any of the header fields that UAs would most likely wish to secure.
"ko": |-
  SIP에서 HTTP 다이제스트를 사용할 때의 주요 제한 사항 중 하나는 다이제스트의 무결성 메커니즘이 SIP에 대해 잘 작동하지 않는다는 것입니다. 특히, 요청-URI 및 메시지 방법에 대한 보호를 제공하지만 UA가 가장 안전하게 보호하려는 헤더 필드에 대해서는 보호하지 않습니다.
