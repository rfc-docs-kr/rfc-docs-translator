"original": |2-
     No new cipher suites are required to use OpenPGP certificates.  All
     existing cipher suites that support a key exchange method compatible
     with the key in the certificate can be used in combination with
     OpenPGP certificates.
"fixed": |-
  No new cipher suites are required to use OpenPGP certificates.  All existing cipher suites that support a key exchange method compatible with the key in the certificate can be used in combination with OpenPGP certificates.
"ko": |-
  OpenPGP 인증서를 사용하는 데 새로운 암호화 제품군이 필요하지 않습니다. 인증서의 키와 호환되는 키 교환 방법을 지원하는 모든 기존 암호 제품군을 OpenPGP 인증서와 함께 사용할 수 있습니다.
