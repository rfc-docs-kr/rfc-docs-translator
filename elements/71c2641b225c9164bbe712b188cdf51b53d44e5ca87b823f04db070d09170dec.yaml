"original": |2-
     In addition, for an option that is marked Safe-to-Forward, the option
     number indicates whether or not it is intended to be part of the
     Cache-Key (Section 5.6) in a request.  If some of the NoCacheKey bits
     are 0, it is; if all NoCacheKey bits are 1, it is not (see
     Section 5.4.6).
"fixed": |-
  In addition, for an option that is marked Safe-to-Forward, the option number indicates whether or not it is intended to be part of the Cache-Key (Section 5.6) in a request.  If some of the NoCacheKey bits are 0, it is; if all NoCacheKey bits are 1, it is not (see Section 5.4.6).
"ko": |-
  또한 Safe-to-Forward로 표시된 옵션의 경우 옵션 번호는 요청 시 캐시 키(섹션 5.6)의 일부로 포함될 것인지 여부를 나타냅니다. NoCacheKey 비트 중 일부가 0이면 0입니다. 모든 NoCacheKey 비트가 1이면 그렇지 않습니다(섹션 5.4.6 참조).
