"original": |2-
     The "QUIC Transport Error Codes" registry governs a 62-bit space.
     This space is split into three ranges that are governed by different
     policies.  Permanent registrations in this registry are assigned
     using the Specification Required policy (Section 4.6 of [RFC8126]),
     except for values between 0x00 and 0x3f (in hexadecimal), inclusive,
     which are assigned using Standards Action or IESG Approval as defined
     in Sections 4.9 and 4.10 of [RFC8126].
"fixed": |-
  The "QUIC Transport Error Codes" registry governs a 62-bit space. This space is split into three ranges that are governed by different policies.  Permanent registrations in this registry are assigned using the Specification Required policy (Section 4.6 of [RFC8126]), except for values between 0x00 and 0x3f (in hexadecimal), inclusive, which are assigned using Standards Action or IESG Approval as defined in Sections 4.9 and 4.10 of [RFC8126].
"ko": |-
  "QUIC 전송 오류 코드" 레지스트리는 62비트 공간을 관리합니다. 이 공간은 서로 다른 정책에 의해 관리되는 세 가지 범위로 분할됩니다. 이 레지스트리의 영구 등록은 사양 필수 정책([RFC8126]의 섹션 4.6)을 사용하여 할당됩니다. 단, 섹션 4.9 및 섹션 4.9에 정의된 표준 조치 또는 IESG 승인을 사용하여 할당되는 0x00에서 0x3f(16진수) 사이의 값은 제외됩니다. [RFC8126]의 4.10.
