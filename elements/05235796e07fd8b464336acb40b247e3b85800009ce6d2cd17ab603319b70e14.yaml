"original": |2-
     *  The conduct of an applicant that will be deemed to constitute
        acceptance of the certificate.  Such conduct may include
        affirmative steps to indicate acceptance, actions implying
        acceptance, or a failure to object to the certificate or its
        content.  For instance, acceptance may be deemed to occur if the
        CA does not receive any notice from the subscriber within a
        certain time period; a subscriber may send a signed message
        accepting the certificate; or a subscriber may send a signed
        message rejecting the certificate where the message includes the
        reason for rejection and identifies the fields in the certificate
        that are incorrect or incomplete.
"fixed": |-
  *  The conduct of an applicant that will be deemed to constitute acceptance of the certificate.  Such conduct may include affirmative steps to indicate acceptance, actions implying acceptance, or a failure to object to the certificate or its content.  For instance, acceptance may be deemed to occur if the CA does not receive any notice from the subscriber within a certain time period; a subscriber may send a signed message accepting the certificate; or a subscriber may send a signed message rejecting the certificate where the message includes the reason for rejection and identifies the fields in the certificate that are incorrect or incomplete.
"ko": |-
  * 인증서를 수락한 것으로 간주되는 신청자의 행위. 이러한 행위에는 수락을 나타내는 긍정적인 단계, 수락을 의미하는 조치, 인증서나 그 내용에 반대하지 않는 행위 등이 포함될 수 있습니다. 예를 들어, CA가 특정 기간 내에 가입자로부터 어떠한 통지도 받지 못한 경우 승인이 이루어진 것으로 간주될 수 있습니다. 가입자는 인증서를 수락하는 서명된 메시지를 보낼 수 있습니다. 또는 구독자가 인증서를 거부하는 서명된 메시지를 보낼 수도 있습니다. 여기서 메시지에는 거부 이유가 포함되어 있고 인증서에서 올바르지 않거나 불완전한 필드를 식별합니다.
