"original": |2-
     The RST_STREAM frame (type=0x03) allows for immediate termination of
     a stream.  RST_STREAM is sent to request cancellation of a stream or
     to indicate that an error condition has occurred.
"fixed": |-
  The RST_STREAM frame (type=0x03) allows for immediate termination of a stream.  RST_STREAM is sent to request cancellation of a stream or to indicate that an error condition has occurred.
"ko": |-
  RST_STREAM 프레임(유형=0x03)을 사용하면 스트림을 즉시 종료할 수 있습니다. RST_STREAM은 스트림 취소를 요청하거나 오류 조건이 발생했음을 나타내기 위해 전송됩니다.
