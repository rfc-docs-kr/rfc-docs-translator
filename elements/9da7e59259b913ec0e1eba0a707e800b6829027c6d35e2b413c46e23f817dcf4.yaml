"original": |2-
     Thus, the optimization aspects of TE can be viewed from a control
     perspective and can be both proactive and reactive.  In the proactive
     case, the TE control system takes preventive action to protect
     against predicted unfavorable future network states, for example, by
     engineering backup paths.  It may also take action that will lead to
     a more desirable future network state.  In the reactive case, the
     control system responds to correct issues and adapt to network
     events, such as routing after failure.
"fixed": |-
  Thus, the optimization aspects of TE can be viewed from a control perspective and can be both proactive and reactive.  In the proactive case, the TE control system takes preventive action to protect against predicted unfavorable future network states, for example, by engineering backup paths.  It may also take action that will lead to a more desirable future network state.  In the reactive case, the control system responds to correct issues and adapt to network events, such as routing after failure.
"ko": |-
  따라서 TE의 최적화 측면은 제어 관점에서 볼 수 있으며 사전 예방적이고 사후 대응적일 수 있습니다. 사전 예방적인 경우 TE 제어 시스템은 엔지니어링 백업 경로 등을 통해 예상되는 불리한 미래 네트워크 상태로부터 보호하기 위한 예방 조치를 취합니다. 또한 보다 바람직한 미래 네트워크 상태로 이어지는 조치를 취할 수도 있습니다. 사후 대응의 경우 제어 시스템은 문제를 수정하고 오류 후 라우팅과 같은 네트워크 이벤트에 대응합니다.
