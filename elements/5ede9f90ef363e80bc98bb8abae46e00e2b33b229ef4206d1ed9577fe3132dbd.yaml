"original": |2-
     SIP offers a discovery capability.  If a user wants to initiate a
     session with another user, SIP must discover the current host(s) at
     which the destination user is reachable.  This discovery process is
     frequently accomplished by SIP network elements such as proxy servers
     and redirect servers which are responsible for receiving a request,
     determining where to send it based on knowledge of the location of
     the user, and then sending it there.  To do this, SIP network
     elements consult an abstract service known as a location service,
     which provides address bindings for a particular domain.  These
     address bindings map an incoming SIP or SIPS URI, sip:bob@biloxi.com,
     for example, to one or more URIs that are somehow "closer" to the
     desired user, sip:bob@engineering.biloxi.com, for example.
     Ultimately, a proxy will consult a location service that maps a
     received URI to the user agent(s) at which the desired recipient is
     currently residing.
"fixed": |-
  SIP offers a discovery capability.  If a user wants to initiate a session with another user, SIP must discover the current host(s) at which the destination user is reachable.  This discovery process is frequently accomplished by SIP network elements such as proxy servers and redirect servers which are responsible for receiving a request, determining where to send it based on knowledge of the location of the user, and then sending it there.  To do this, SIP network elements consult an abstract service known as a location service, which provides address bindings for a particular domain.  These address bindings map an incoming SIP or SIPS URI, sip:bob@biloxi.com, for example, to one or more URIs that are somehow "closer" to the desired user, sip:bob@engineering.biloxi.com, for example. Ultimately, a proxy will consult a location service that maps a received URI to the user agent(s) at which the desired recipient is currently residing.
"ko": |-
  SIP는 검색 기능을 제공합니다. 사용자가 다른 사용자와 세션을 시작하려는 경우 SIP는 대상 사용자가 연결할 수 있는 현재 호스트를 검색해야 합니다. 이 검색 프로세스는 요청 수신을 담당하는 프록시 서버 및 리디렉션 서버와 같은 SIP 네트워크 요소에 의해 자주 수행되며, 사용자 위치에 대한 지식을 기반으로 요청을 보낼 위치를 결정한 다음 해당 위치로 보냅니다. 이를 위해 SIP 네트워크 요소는 특정 도메인에 대한 주소 바인딩을 제공하는 위치 서비스라는 추상 서비스를 참조합니다. 이러한 주소 바인딩은 들어오는 SIP 또는 SIPS URI(예: sip:bob@biloxi.com)를 원하는 사용자에게 "더 가까운" 하나 이상의 URI(예: sip:bob@engineering.biloxi.com)에 매핑합니다. . 궁극적으로 프록시는 수신된 URI를 원하는 수신자가 현재 거주하고 있는 사용자 에이전트에 매핑하는 위치 서비스를 참조합니다.
