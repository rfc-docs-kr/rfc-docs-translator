"ko": |-
  Legacy_version: 이전 버전의 TLS에서 이 필드는 버전 협상에 사용되었으며 클라이언트가 지원하는 가장 높은 버전 번호를 나타냅니다. 경험에 따르면 많은 서버가 버전 협상을 제대로 구현하지 않아 서버가 지원하는 것보다 높은 버전 번호를 사용하여 허용되는 ClientHello를 거부하는 "버전 불내성"이 발생하는 것으로 나타났습니다. TLS 1.3에서 클라이언트는 "supported_versions" 확장(섹션 4.2.1)에 버전 기본 설정을 표시하고 Legacy_version 필드는 TLS 1.2의 버전 번호인 0x0303으로 설정되어야 합니다. TLS 1.3 ClientHellos는 0x0303의 레거시 버전과 여기에 표시된 가장 높은 버전으로 0x0304와 함께 존재하는 Supported_versions 확장을 갖는 것으로 식별됩니다. (이전 버전과의 호환성에 대한 자세한 내용은 부록 D를 참조하세요.)
