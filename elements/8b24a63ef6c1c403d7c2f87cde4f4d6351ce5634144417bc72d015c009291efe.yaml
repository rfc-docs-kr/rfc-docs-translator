"original": |2-
     HTTP/1.0 uses many of the constructs defined for MIME, as defined in
     RFC 1521 [5]. Appendix C describes the ways in which the context of
     HTTP allows for different use of Internet Media Types than is
     typically found in Internet mail, and gives the rationale for those
     differences.
"fixed": |-
  HTTP/1.0 uses many of the constructs defined for MIME, as defined in RFC 1521 [5]. Appendix C describes the ways in which the context of HTTP allows for different use of Internet Media Types than is typically found in Internet mail, and gives the rationale for those differences.
"ko": |-
  HTTP/1.0은 RFC 1521 [5]에 정의된 대로 MIME에 대해 정의된 많은 구성을 사용합니다. 부록 C에서는 HTTP 컨텍스트에서 일반적으로 인터넷 메일에서 발견되는 것과 다른 인터넷 미디어 유형의 사용을 허용하는 방식을 설명하고 이러한 차이점에 대한 근거를 제공합니다.
