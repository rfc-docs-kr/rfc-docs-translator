"original": |2-
     If the Relay Agent Information (option 82) is specified in the
     Parameter Request List, then the information contained in the most
     recent Relay Agent Information option received from the relay agent
     associated with this IP address MUST be included in the
     DHCPLEASEACTIVE message.
"fixed": |-
  If the Relay Agent Information (option 82) is specified in the Parameter Request List, then the information contained in the most recent Relay Agent Information option received from the relay agent associated with this IP address MUST be included in the DHCPLEASEACTIVE message.
"ko": |-
  Relay Agent Information(옵션 82)이 매개변수 요청 목록에 지정된 경우 이 IP 주소와 관련된 Relay Agent로부터 수신된 가장 최근의 Relay Agent Information 옵션에 포함된 정보가 DHCPLEASEACTIVE 메시지에 포함되어야 합니다.
