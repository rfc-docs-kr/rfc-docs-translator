"original": |2-
     These recommendations do not interfere with privacy extensions for
     generating IPv6 addresses (e.g., [RFC7217] or [RFC4941]).  These
     recommendations allow a CPE to generate new IPv6 addresses with
     privacy extensions without experiencing DS-Lite service degradation.
     Even if activating privacy extensions makes it more difficult to
     track a CPE over time when compared to using a permanent Interface
     Identifier, tracking a CPE is still possible based on the first 64
     bits of the IPv6 address.  This is even exacerbated for deployments
     relying on stable IPv6 prefixes.
"fixed": |-
  These recommendations do not interfere with privacy extensions for generating IPv6 addresses (e.g., [RFC7217] or [RFC4941]).  These recommendations allow a CPE to generate new IPv6 addresses with privacy extensions without experiencing DS-Lite service degradation. Even if activating privacy extensions makes it more difficult to track a CPE over time when compared to using a permanent Interface Identifier, tracking a CPE is still possible based on the first 64 bits of the IPv6 address.  This is even exacerbated for deployments relying on stable IPv6 prefixes.
"ko": |-
  이러한 권장 사항은 IPv6 주소 생성을 위한 개인 정보 보호 확장(예: [RFC7217] 또는 [RFC4941])을 방해하지 않습니다.  이러한 권장 사항을 통해 CPE는 DS-Lite 서비스 저하 없이 개인 정보 보호 확장 기능을 갖춘 새로운 IPv6 주소를 생성할 수 있습니다. 개인 정보 보호 확장을 활성화하면 영구 인터페이스 식별자를 사용하는 것에 비해 시간이 지남에 따라 CPE를 추적하기가 더 어려워지더라도 IPv6 주소의 처음 64비트를 기반으로 CPE를 추적하는 것은 여전히 ​​가능합니다.  이는 안정적인 IPv6 접두사에 의존하는 배포의 경우 더욱 악화됩니다.
