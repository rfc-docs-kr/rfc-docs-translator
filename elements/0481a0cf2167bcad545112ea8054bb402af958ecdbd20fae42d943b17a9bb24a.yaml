"original": |2-
     Unless the client is accessing IMAP service on an Implicit TLS port
     [RFC8314], the STARTTLS command has been negotiated, or some other
     mechanism that protects the session from password snooping has been
     provided, a server implementation MUST implement a configuration in
     which it advertises the LOGINDISABLED capability and does NOT permit
     the LOGIN command.  Server sites SHOULD NOT use any configuration
     that permits the LOGIN command without such a protection mechanism
     against password snooping.  A client implementation MUST NOT send a
     LOGIN command if the LOGINDISABLED capability is advertised.
"fixed": |-
  Unless the client is accessing IMAP service on an Implicit TLS port [RFC8314], the STARTTLS command has been negotiated, or some other mechanism that protects the session from password snooping has been provided, a server implementation MUST implement a configuration in which it advertises the LOGINDISABLED capability and does NOT permit the LOGIN command.  Server sites SHOULD NOT use any configuration that permits the LOGIN command without such a protection mechanism against password snooping.  A client implementation MUST NOT send a LOGIN command if the LOGINDISABLED capability is advertised.
"ko": |-
  클라이언트가 암시적 TLS 포트[RFC8314]에서 IMAP 서비스에 액세스하지 않거나, STARTTLS 명령이 협상되었거나, 비밀번호 스누핑으로부터 세션을 보호하는 다른 메커니즘이 제공되지 않는 한, 서버 구현은 다음을 알리는 구성을 구현해야 합니다. LOGINDISABLED 기능이 있으며 LOGIN 명령을 허용하지 않습니다.  서버 사이트는 비밀번호 스누핑에 대한 보호 메커니즘 없이 LOGIN 명령을 허용하는 구성을 사용해서는 안 됩니다.  클라이언트 구현은 LOGINDISABLED 기능이 광고되는 경우 LOGIN 명령을 보내서는 안 됩니다.
