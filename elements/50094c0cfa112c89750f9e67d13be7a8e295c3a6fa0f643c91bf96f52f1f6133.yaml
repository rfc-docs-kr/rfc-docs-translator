"original": |2-
     The 422 (Unprocessable Content) status code indicates that the server
     understands the content type of the request content (hence a 415
     (Unsupported Media Type) status code is inappropriate), and the
     syntax of the request content is correct, but it was unable to
     process the contained instructions.  For example, this status code
     can be sent if an XML request content contains well-formed (i.e.,
     syntactically correct), but semantically erroneous XML instructions.
"fixed": |-
  The 422 (Unprocessable Content) status code indicates that the server understands the content type of the request content (hence a 415 (Unsupported Media Type) status code is inappropriate), and the syntax of the request content is correct, but it was unable to process the contained instructions.  For example, this status code can be sent if an XML request content contains well-formed (i.e., syntactically correct), but semantically erroneous XML instructions.
"ko": |-
  422(처리할 수 없는 콘텐츠) 상태 코드는 서버가 요청 콘텐츠의 콘텐츠 유형을 이해하고(따라서 415(지원되지 않는 미디어 유형) 상태 코드가 부적절함) 요청 콘텐츠의 구문은 정확하지만 서버가 요청 콘텐츠를 처리할 수 없음을 나타냅니다. 포함된 지침을 처리합니다. 예를 들어, XML 요청 콘텐츠에 올바른 형식(구문상으로는 정확)이 포함되어 있지만 의미상으로 잘못된 XML 명령이 포함된 경우 이 상태 코드가 전송될 수 있습니다.
