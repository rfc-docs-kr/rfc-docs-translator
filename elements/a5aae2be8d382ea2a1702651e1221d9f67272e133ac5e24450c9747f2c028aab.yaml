"original": |2-
     The START-OF-INPUT event is returned from the server to the client
     once the server has detected speech.  This event is always returned
     by the verifier resource when speech has been detected, irrespective
     of whether or not the recognizer and verifier resources share the
     same session.
"fixed": |-
  The START-OF-INPUT event is returned from the server to the client once the server has detected speech.  This event is always returned by the verifier resource when speech has been detected, irrespective of whether or not the recognizer and verifier resources share the same session.
"ko": |-
  START-OF-INPUT 이벤트는 서버가 음성을 감지하면 서버에서 클라이언트로 반환됩니다. 이 이벤트는 인식기 및 검증기 리소스가 동일한 세션을 공유하는지 여부와 관계없이 음성이 감지되면 항상 검증기 리소스에서 반환됩니다.
