"original": |2-
     Implementations that claim conformance or compliance with this
     specification MUST implement the ESP syntax and processing described
     here for unicast traffic, and MUST comply with all additional packet
     processing requirements levied by the Security Architecture document
     [Ken-Arch].  Additionally, if an implementation claims to support
     multicast traffic, it MUST comply with the additional requirements
     specified for support of such traffic.  If the key used to compute an
     ICV is manually distributed, correct provision of the anti-replay
     service requires correct maintenance of the counter state at the
     sender (across local reboots, etc.), until the key is replaced, and
     there likely would be no automated recovery provision if counter
     overflow were imminent.  Thus, a compliant implementation SHOULD NOT
     provide anti-replay service in conjunction with SAs that are manually
     keyed.
"fixed": |-
  Implementations that claim conformance or compliance with this specification MUST implement the ESP syntax and processing described here for unicast traffic, and MUST comply with all additional packet processing requirements levied by the Security Architecture document [Ken-Arch].  Additionally, if an implementation claims to support multicast traffic, it MUST comply with the additional requirements specified for support of such traffic.  If the key used to compute an ICV is manually distributed, correct provision of the anti-replay service requires correct maintenance of the counter state at the sender (across local reboots, etc.), until the key is replaced, and there likely would be no automated recovery provision if counter overflow were imminent.  Thus, a compliant implementation SHOULD NOT provide anti-replay service in conjunction with SAs that are manually keyed.
"ko": |-
  이 사양에 대한 적합성을 주장하는 구현은 유니캐스트 트래픽에 대해 여기에 설명된 ESP 구문 및 처리를 구현해야 하며 보안 아키텍처 문서 [Ken-Arch]에서 부과한 모든 추가 패킷 처리 요구 사항을 준수해야 합니다.  또한 구현이 멀티캐스트 트래픽을 지원한다고 주장하는 경우 해당 트래픽 지원을 위해 지정된 추가 요구 사항을 준수해야 합니다.  ICV를 계산하는 데 사용되는 키가 수동으로 배포되는 경우 재생 방지 서비스를 올바르게 제공하려면 키가 교체될 때까지 발신자에서 카운터 상태를 올바르게 유지 관리해야 합니다(로컬 재부팅 등). 카운터 오버플로가 임박한 경우 자동 복구 조항이 없습니다.  따라서 호환 구현은 수동으로 키가 입력된 SA와 함께 재생 방지 서비스를 제공해서는 안 됩니다.
