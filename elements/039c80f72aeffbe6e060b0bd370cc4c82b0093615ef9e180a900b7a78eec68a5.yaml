"original": |2-
     The concept of Authenticated Encryption with Additional Data (AEAD)
     [RFC5116] couples confidentiality and integrity in a single
     operation, avoiding the risks of the previously common practice of
     using ad hoc constructions of block-cipher and hash primitives.  The
     most popular AEAD, AES-GCM [GCM], is seeing widespread use due to its
     attractive performance.
"fixed": |-
  The concept of Authenticated Encryption with Additional Data (AEAD) [RFC5116] couples confidentiality and integrity in a single operation, avoiding the risks of the previously common practice of using ad hoc constructions of block-cipher and hash primitives.  The most popular AEAD, AES-GCM [GCM], is seeing widespread use due to its attractive performance.
"ko": |-
  추가 데이터를 사용한 인증된 암호화(AEAD) [RFC5116] 개념은 단일 작업으로 기밀성과 무결성을 결합하여 블록 암호 및 해시 프리미티브의 임시 구성을 사용하는 이전의 일반적인 관행의 위험을 피합니다. 가장 인기 있는 AEAD인 AES-GCM [GCM]은 매력적인 성능으로 인해 널리 사용되고 있습니다.
