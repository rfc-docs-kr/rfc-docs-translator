"original": |2-
     Since the security levels or the specific threats that an
     Administrator can be concerned with cannot be anticipated, IPP
     implementations MUST be capable of operating with different security
     mechanisms and security policies as required by the individual
     installation.  Security policies might vary from very strong to very
     weak, or to none at all, and corresponding security mechanisms will
     be required.
"fixed": |-
  Since the security levels or the specific threats that an Administrator can be concerned with cannot be anticipated, IPP implementations MUST be capable of operating with different security mechanisms and security policies as required by the individual installation.  Security policies might vary from very strong to very weak, or to none at all, and corresponding security mechanisms will be required.
"ko": |-
  관리자가 관심을 가질 수 있는 보안 수준이나 특정 위협은 예상할 수 없으므로 IPP 구현은 개별 설치에서 요구하는 대로 다양한 보안 메커니즘과 보안 정책을 사용하여 작동할 수 있어야 합니다. 보안 정책은 매우 강력한 것부터 매우 약한 것까지, 또는 전혀 없는 것까지 다양할 수 있으며 이에 상응하는 보안 메커니즘이 필요할 것입니다.
