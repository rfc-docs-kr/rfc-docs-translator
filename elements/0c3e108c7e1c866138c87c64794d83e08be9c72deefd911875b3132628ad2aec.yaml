"original": |2-
        Tutorial: This service is used at the establishment of, or at
        times during, an association to confirm the identity of one entity
        to another, thus protecting against a masquerade by the first
        entity. However, unlike data origin authentication service, this
        service requires an association to exist between the two entities,
        and the corroboration provided by the service is valid only at the
        current time that the service is provided. (See: "relationship
        between data integrity service and authentication services" under
        "data integrity service").
"fixed": |-
  - Tutorial: This service is used at the establishment of, or at times during, an association to confirm the identity of one entity to another, thus protecting against a masquerade by the first entity. However, unlike data origin authentication service, this service requires an association to exist between the two entities, and the corroboration provided by the service is valid only at the current time that the service is provided. (See: "relationship between data integrity service and authentication services" under "data integrity service").
"ko": |-
  - 튜토리얼: 이 서비스는 연결 설정 시 또는 연결 도중에 한 엔터티의 신원을 다른 엔터티에게 확인하여 첫 번째 엔터티의 가장을 방지하는 데 사용됩니다. 그러나 데이터 원본 인증 서비스와 달리 이 서비스는 두 엔터티 사이에 연결이 존재해야 하며 서비스에서 제공하는 확증은 서비스가 제공되는 현재 시점에만 유효합니다. (참조: "데이터 무결성 서비스" 아래의 "데이터 무결성 서비스와 인증 서비스 간의 관계").
