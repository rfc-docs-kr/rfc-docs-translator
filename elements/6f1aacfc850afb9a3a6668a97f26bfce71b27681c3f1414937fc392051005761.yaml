"original": |2-
        Tutorial: Generated by hashing each message separately,
        concatenating the two hash results, and then hashing that value
        and encrypting the result with the signer's private key. Done to
        reduce the number of encryption operations and to enable
        verification of data integrity without complete disclosure of the
        data.
"fixed": |-
  - Tutorial: Generated by hashing each message separately, concatenating the two hash results, and then hashing that value and encrypting the result with the signer's private key. Done to reduce the number of encryption operations and to enable verification of data integrity without complete disclosure of the data.
"ko": |-
  - 자습서: 각 메시지를 개별적으로 해싱하고 두 개의 해시 결과를 연결한 다음 해당 값을 해싱하고 결과를 서명자의 개인 키로 암호화하여 생성됩니다. 암호화 작업 횟수를 줄이고 데이터를 완전히 공개하지 않고도 데이터 무결성을 확인할 수 있도록 하기 위해 수행되었습니다.
