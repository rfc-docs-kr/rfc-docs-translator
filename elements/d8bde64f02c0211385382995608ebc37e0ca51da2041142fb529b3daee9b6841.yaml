"original": |2-
     Proxy servers, redirect servers, registrars, and UAs MUST implement
     Digest Authorization, encompassing all of the aspects required in 22.
     Proxy servers, redirect servers, and registrars SHOULD be configured
     with at least one Digest realm, and at least one "realm" string
     supported by a given server SHOULD correspond to the server's
     hostname or domainname.
"fixed": |-
  Proxy servers, redirect servers, registrars, and UAs MUST implement Digest Authorization, encompassing all of the aspects required in 22. Proxy servers, redirect servers, and registrars SHOULD be configured with at least one Digest realm, and at least one "realm" string supported by a given server SHOULD correspond to the server's hostname or domainname.
"ko": |-
  프록시 서버, 리디렉션 서버, 등록자 및 UA는 22에서 요구되는 모든 측면을 포함하는 다이제스트 인증을 구현해야 합니다. 프록시 서버, 리디렉션 서버 및 등록자는 최소한 하나의 다이제스트 영역과 하나 이상의 "영역" 문자열로 구성되어야 합니다. 특정 서버에서 지원하는 이름은 서버의 호스트 이름 또는 도메인 이름과 일치해야 합니다.
