"original": |2-
     Over the past several weeks there has been considerable informal
     discussion about the possibility of implementing, on an experimental
     basis, in several of the ARPA Network Host Computers, NCPs which
     follow a protocol based on the concept of message switching rather
     than the concept of line switching (see the parenthetical sentence in
     the first paragraph of page 6 of NIC document 8246, Host/Host
     Protocol for the ARPA Network).  Party to this discussion have been
     Bob Bressler (MIT/Dynamic Modeling) Steve Crocker (ARPA), Will
     Crowther (BBN/IMP), Tom Knight (MIT/AI), Alex McKenzie (BBN/IMP), Bob
     Metcalfe (MIT/Dynamic Modeling), Dan Murphy (BBN/TENEX), Jon Postel
     (UCLA/NMC), and Dave Walden (BBN/IMP).
"fixed": |-
  Over the past several weeks there has been considerable informal discussion about the possibility of implementing, on an experimental basis, in several of the ARPA Network Host Computers, NCPs which follow a protocol based on the concept of message switching rather than the concept of line switching (see the parenthetical sentence in the first paragraph of page 6 of NIC document 8246, Host/Host Protocol for the ARPA Network).  Party to this discussion have been Bob Bressler (MIT/Dynamic Modeling) Steve Crocker (ARPA), Will Crowther (BBN/IMP), Tom Knight (MIT/AI), Alex McKenzie (BBN/IMP), Bob Metcalfe (MIT/Dynamic Modeling), Dan Murphy (BBN/TENEX), Jon Postel (UCLA/NMC), and Dave Walden (BBN/IMP).
"ko": |-
  지난 몇 주 동안 여러 ARPA 네트워크 호스트 컴퓨터에서 라인 스위칭 개념이 아닌 메시지 스위칭 개념을 기반으로 한 프로토콜을 따르는 NCP를 실험적으로 구현할 가능성에 대해 상당한 비공식적 논의가 있었습니다. (NIC 문서 8246, ARPA 네트워크용 호스트/호스트 프로토콜의 6페이지 첫 번째 단락에 있는 괄호 문장 참조) 이 토론에 참여한 사람은 Bob Bressler(MIT/Dynamic Modeling) Steve Crocker(ARPA), Will Crowther(BBN/IMP), Tom Knight(MIT/AI), Alex McKenzie(BBN/IMP), Bob Metcalfe(MIT/Dynamic)입니다. 모델링), Dan Murphy(BBN/TENEX), Jon Postel(UCLA/NMC) 및 Dave Walden(BBN/IMP).
