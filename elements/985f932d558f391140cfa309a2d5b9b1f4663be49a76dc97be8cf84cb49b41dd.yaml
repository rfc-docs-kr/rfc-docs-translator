"original": |2-
     CoAP uses the "coap" and "coaps" URI schemes for identifying CoAP
     resources and providing a means of locating the resource.  Resources
     are organized hierarchically and governed by a potential CoAP origin
     server listening for CoAP requests ("coap") or DTLS-secured CoAP
     requests ("coaps") on a given UDP port.  The CoAP server is
     identified via the generic syntax's authority component, which
     includes a host component and optional UDP port number.  The
     remainder of the URI is considered to be identifying a resource that
     can be operated on by the methods defined by the CoAP protocol.  The
     "coap" and "coaps" URI schemes can thus be compared to the "http" and
     "https" URI schemes, respectively.
"fixed": |-
  CoAP uses the "coap" and "coaps" URI schemes for identifying CoAP resources and providing a means of locating the resource.  Resources are organized hierarchically and governed by a potential CoAP origin server listening for CoAP requests ("coap") or DTLS-secured CoAP requests ("coaps") on a given UDP port.  The CoAP server is identified via the generic syntax's authority component, which includes a host component and optional UDP port number.  The remainder of the URI is considered to be identifying a resource that can be operated on by the methods defined by the CoAP protocol.  The "coap" and "coaps" URI schemes can thus be compared to the "http" and "https" URI schemes, respectively.
"ko": |-
  CoAP는 CoAP 리소스를 식별하고 리소스를 찾는 수단을 제공하기 위해 "coap" 및 "coaps" URI 체계를 사용합니다. 리소스는 계층적으로 구성되며 특정 UDP 포트에서 CoAP 요청("coap") 또는 DTLS 보안 CoAP 요청("coaps")을 수신하는 잠재적인 CoAP 원본 서버에 의해 관리됩니다. CoAP 서버는 호스트 구성 요소와 선택적 UDP 포트 번호를 포함하는 일반 구문의 권한 구성 요소를 통해 식별됩니다. URI의 나머지 부분은 CoAP 프로토콜에 정의된 방법으로 작동할 수 있는 리소스를 식별하는 것으로 간주됩니다. 따라서 "coap" 및 "coaps" URI 체계는 각각 "http" 및 "https" URI 체계와 비교할 수 있습니다.
