"original": |2-
     The AEAD interface specification does not address security protocol
     issues such as anti-replay services or access control decisions that
     are made on authenticated data.  Instead, the specification aims to
     abstract the cryptography away from those issues.  The interface, and
     the guidance about how to use it, are consistent with the
     recommendations from [EEM04].
"fixed": |-
  The AEAD interface specification does not address security protocol issues such as anti-replay services or access control decisions that are made on authenticated data.  Instead, the specification aims to abstract the cryptography away from those issues.  The interface, and the guidance about how to use it, are consistent with the recommendations from [EEM04].
"ko": |-
  AEAD 인터페이스 사양은 재생 방지 서비스나 인증된 데이터에 대한 액세스 제어 결정과 같은 보안 프로토콜 문제를 다루지 않습니다. 대신, 사양은 이러한 문제로부터 암호화를 추상화하는 것을 목표로 합니다. 인터페이스와 이를 사용하는 방법에 대한 지침은 [EEM04]의 권장 사항과 일치합니다.
