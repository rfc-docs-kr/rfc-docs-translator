"original": |2-
     While the field-name syntax is defined to allow any token character,
     in practice some implementations place limits on the characters they
     accept in field-names.  To be interoperable, new field names SHOULD
     constrain themselves to alphanumeric characters, "-", and ".", and
     SHOULD begin with a letter.  For example, the underscore ("_")
     character can be problematic when passed through non-HTTP gateway
     interfaces (see Section 17.10).
"fixed": |-
  While the field-name syntax is defined to allow any token character, in practice some implementations place limits on the characters they accept in field-names.  To be interoperable, new field names SHOULD constrain themselves to alphanumeric characters, "-", and ".", and SHOULD begin with a letter.  For example, the underscore ("_") character can be problematic when passed through non-HTTP gateway interfaces (see Section 17.10).
"ko": |-
  필드 이름 구문은 모든 토큰 문자를 허용하도록 정의되어 있지만 실제로 일부 구현에서는 필드 이름에 허용되는 문자에 제한을 둡니다. 상호 운용이 가능하려면 새 필드 이름이 영숫자 문자("-" 및 ".")로 제한되어야 하며 문자로 시작해야 합니다(SHOULD). 예를 들어 밑줄("_") 문자는 HTTP가 아닌 게이트웨이 인터페이스를 통해 전달될 때 문제가 될 수 있습니다(섹션 17.10 참조).
