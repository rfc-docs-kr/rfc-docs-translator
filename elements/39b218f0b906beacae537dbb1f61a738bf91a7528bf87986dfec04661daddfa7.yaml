"original": |2-
        In addition, the PBSZ (protection buffer size) command, as
        detailed in [RFC-2228], is compulsory prior to any PROT command.
        This document also defines a data channel encapsulation mechanism
        for protected data buffers.  For FTP-TLS, which appears to the FTP
        application as a streaming protection mechanism, this is not
        required.  Thus, the PBSZ command MUST still be issued, but must
        have a parameter of '0' to indicate that no buffering is taking
        place and the data connection should not be encapsulated.
"fixed": |-
  - In addition, the PBSZ (protection buffer size) command, as detailed in [RFC-2228], is compulsory prior to any PROT command. This document also defines a data channel encapsulation mechanism for protected data buffers.  For FTP-TLS, which appears to the FTP application as a streaming protection mechanism, this is not required.  Thus, the PBSZ command MUST still be issued, but must have a parameter of '0' to indicate that no buffering is taking place and the data connection should not be encapsulated.
"ko": |-
  - 또한 [RFC-2228]에 설명된 대로 PBSZ(보호 버퍼 크기) 명령은 모든 PROT 명령 이전에 필수입니다. 이 문서는 또한 보호된 데이터 버퍼에 대한 데이터 채널 캡슐화 메커니즘을 정의합니다. FTP 애플리케이션에 스트리밍 보호 메커니즘으로 표시되는 FTP-TLS의 경우 이는 필요하지 않습니다. 따라서 PBSZ 명령은 계속 실행되어야 하지만 버퍼링이 발생하지 않고 데이터 연결이 캡슐화되어서는 안 됨을 나타내기 위해 '0' 매개변수가 있어야 합니다.
