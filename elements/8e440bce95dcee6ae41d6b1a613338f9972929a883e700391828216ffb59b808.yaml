"original": |2-
     The server MUST NOT change the CAPABILITY list as a result of
     executing ENABLE; that is, a CAPABILITY command issued right after an
     ENABLE command MUST list the same capabilities as a CAPABILITY
     command issued before the ENABLE command.  This is demonstrated in
     the following example.  Note that below "X-GOOD-IDEA" is a fictitious
     extension capability that can be ENABLED.
"fixed": |-
  The server MUST NOT change the CAPABILITY list as a result of executing ENABLE; that is, a CAPABILITY command issued right after an ENABLE command MUST list the same capabilities as a CAPABILITY command issued before the ENABLE command.  This is demonstrated in the following example.  Note that below "X-GOOD-IDEA" is a fictitious extension capability that can be ENABLED.
"ko": |-
  서버는 ENABLE 실행의 결과로 CAPABILITY 목록을 변경해서는 안 됩니다. 즉, ENABLE 명령 바로 뒤에 실행된 CAPABILITY 명령은 ENABLE 명령 전에 실행된 CAPABILITY 명령과 동일한 기능을 나열해야 합니다.  이는 다음 예에서 설명됩니다.  아래의 "X-GOOD-IDEA"는 활성화할 수 있는 가상의 확장 기능입니다.
