"original": |2-
     In general, the public-key modes for both privacy and integrity are
     preferable to the password modes (from a security viewpoint).
     However, it is not always possible to use the public-key modes.  For
     example, it may not be known at export time what the destination
     platform is; if this is the case, then the use of the public-key
     privacy mode is precluded.
"fixed": |-
  In general, the public-key modes for both privacy and integrity are preferable to the password modes (from a security viewpoint). However, it is not always possible to use the public-key modes.  For example, it may not be known at export time what the destination platform is; if this is the case, then the use of the public-key privacy mode is precluded.
"ko": |-
  일반적으로, 프라이버시와 무결성을 위한 공개 키 모드는 (보안 관점에서) 암호 모드보다 선호됩니다. 그러나 항상 공개 키 모드를 사용할 수 있는 것은 아닙니다. 예를 들어, 내보내기 시점에 대상 플랫폼이 무엇인지 알 수 없는 경우가 있습니다. 이 경우 공개 키 프라이버시 모드를 사용할 수 없습니다.
