"original": |2-
     If the server does not implement the possibility to scale, it will
     not return a Scale header.  A server supporting scale operations for
     PLAY MUST indicate this with the use of the "play.scale" feature tag.
"fixed": |-
  If the server does not implement the possibility to scale, it will not return a Scale header.  A server supporting scale operations for PLAY MUST indicate this with the use of the "play.scale" feature tag.
"ko": |-
  서버가 확장 기능을 구현하지 않으면 Scale 헤더를 반환하지 않습니다. PLAY에 대한 확장 작업을 지원하는 서버는 "play.scale" 기능 태그를 사용하여 이를 나타내야 합니다.
