"original": |2-
     Being a user agent does not imply that there is a human user directly
     interacting with the software agent at the time of a request.  In
     many cases, a user agent is installed or configured to run in the
     background and save its results for later inspection (or save only a
     subset of those results that might be interesting or erroneous).
     Spiders, for example, are typically given a start URI and configured
     to follow certain behavior while crawling the Web as a hypertext
     graph.
"fixed": |-
  Being a user agent does not imply that there is a human user directly interacting with the software agent at the time of a request.  In many cases, a user agent is installed or configured to run in the background and save its results for later inspection (or save only a subset of those results that might be interesting or erroneous). Spiders, for example, are typically given a start URI and configured to follow certain behavior while crawling the Web as a hypertext graph.
"ko": |-
  사용자 에이전트라는 것이 요청 시 소프트웨어 에이전트와 직접 상호 작용하는 인간 사용자가 있다는 것을 의미하지는 않습니다. 대부분의 경우 사용자 에이전트는 백그라운드에서 실행되고 나중에 검사를 위해 결과를 저장하도록 설치되거나 구성됩니다(또는 흥미롭거나 오류가 있을 수 있는 결과의 하위 집합만 저장). 예를 들어 스파이더에는 일반적으로 시작 URI가 제공되며 웹을 하이퍼텍스트 그래프로 크롤링하는 동안 특정 동작을 따르도록 구성됩니다.
