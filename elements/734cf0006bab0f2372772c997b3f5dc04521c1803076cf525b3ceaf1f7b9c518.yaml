"original": |2-
        Tutorial: This attack seeks to exploit an implementation
        vulnerability. The IP specification requires hosts to be prepared
        to accept datagrams of up to 576 octets, but also permits IP
        datagrams to be up to 65,535 octets long. If an IP implementation
        does not properly handle very long IP packets, the ping packet may
        overflow the input buffer and cause a fatal system error.
"fixed": |-
  - Tutorial: This attack seeks to exploit an implementation vulnerability. The IP specification requires hosts to be prepared to accept datagrams of up to 576 octets, but also permits IP datagrams to be up to 65,535 octets long. If an IP implementation does not properly handle very long IP packets, the ping packet may overflow the input buffer and cause a fatal system error.
"ko": |-
  - 튜토리얼: 이 공격은 구현 취약점을 악용하려고 합니다. IP 사양에서는 호스트가 최대 576옥텟의 데이터그램을 수용할 수 있도록 준비해야 하지만 IP 데이터그램의 길이가 최대 65,535옥텟까지 허용됩니다. IP 구현이 매우 긴 IP 패킷을 제대로 처리하지 못하는 경우 핑 패킷이 입력 버퍼를 오버플로하여 치명적인 시스템 오류를 일으킬 수 있습니다.
