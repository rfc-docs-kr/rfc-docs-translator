"original": |2-
        The EALs were developed with the goal of preserving concepts of
        assurance that were adopted from earlier criteria, so that results
        of previous evaluations would remain relevant. For example, EALs
        levels 2-7 are generally equivalent to the assurance portions of
        the TCSEC C2-A1 scale. However, this equivalency should be used
        with caution. The levels do not derive assurance in the same
        manner, and exact mappings do not exist.
"fixed": |-
  - The EALs were developed with the goal of preserving concepts of assurance that were adopted from earlier criteria, so that results of previous evaluations would remain relevant. For example, EALs levels 2-7 are generally equivalent to the assurance portions of the TCSEC C2-A1 scale. However, this equivalency should be used with caution. The levels do not derive assurance in the same manner, and exact mappings do not exist.
"ko": |-
  - EAL은 이전 기준에서 채택된 보증 개념을 보존하여 이전 평가 결과의 관련성을 유지한다는 목표로 개발되었습니다. 예를 들어, EAL 레벨 2-7은 일반적으로 TCSEC C2-A1 척도의 보증 부분과 동일합니다. 그러나 이 동등성은 주의해서 사용해야 합니다. 수준은 동일한 방식으로 보증을 도출하지 않으며 정확한 매핑이 존재하지 않습니다.
