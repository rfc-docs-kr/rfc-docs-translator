"original": |2-
     Proxy:  For the "proxy" method, the proxy (or proxies) MUST use its
           own policies to validate the certificate and decide whether or
           not to accept it.  This is convenient in cases where the user
           has a strong trust relation with the proxy.  Reasons why a
           strong trust relation may exist are personal/company proxy or
           the proxy has an out-of-band policy configuration mechanism.
"fixed": |-
  Proxy:  For the "proxy" method, the proxy (or proxies) MUST use its own policies to validate the certificate and decide whether or not to accept it.  This is convenient in cases where the user has a strong trust relation with the proxy.  Reasons why a strong trust relation may exist are personal/company proxy or the proxy has an out-of-band policy configuration mechanism.
"ko": |-
  프록시: "프록시" 방법의 경우 프록시(또는 프록시)는 자체 정책을 사용하여 인증서를 검증하고 이를 수락할지 여부를 결정해야 합니다. 이는 사용자가 프록시와 강한 신뢰 관계를 갖고 있는 경우에 편리합니다. 강력한 신뢰 관계가 존재할 수 있는 이유는 개인/회사 프록시이거나 프록시에 대역 외 정책 구성 메커니즘이 있기 때문입니다.
