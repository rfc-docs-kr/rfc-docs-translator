"original": |2-
     Implementations communicating on a secure channel MUST NOT compress
     content that includes both confidential and attacker-controlled data
     unless separate compression dictionaries are used for each source of
     data.  Compression MUST NOT be used if the source of data cannot be
     reliably determined.  Generic stream compression, such as that
     provided by TLS, MUST NOT be used with HTTP/2 (see Section 9.2).
"fixed": |-
  Implementations communicating on a secure channel MUST NOT compress content that includes both confidential and attacker-controlled data unless separate compression dictionaries are used for each source of data.  Compression MUST NOT be used if the source of data cannot be reliably determined.  Generic stream compression, such as that provided by TLS, MUST NOT be used with HTTP/2 (see Section 9.2).
"ko": |-
  보안 채널에서 통신하는 구현은 각 데이터 소스에 대해 별도의 압축 사전이 사용되지 않는 한 기밀 데이터와 공격자가 제어하는 ​​데이터를 모두 포함하는 콘텐츠를 압축해서는 안 됩니다. 데이터 소스를 안정적으로 결정할 수 없는 경우 압축을 사용하면 안 됩니다. TLS에서 제공하는 것과 같은 일반 스트림 압축은 HTTP/2와 함께 사용하면 안 됩니다(섹션 9.2 참조).
