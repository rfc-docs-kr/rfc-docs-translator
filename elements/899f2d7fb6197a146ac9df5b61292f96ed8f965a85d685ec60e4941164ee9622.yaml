"original": |2-
     CRL issuers issue CRLs.  In general, the CRL issuer is the CA.  CAs
     publish CRLs to provide status information about the certificates
     they issued.  However, a CA may delegate this responsibility to
     another trusted authority.  Whenever the CRL issuer is not the CA
     that issued the certificates, the CRL is referred to as an indirect
     CRL.
"fixed": |-
  CRL issuers issue CRLs.  In general, the CRL issuer is the CA.  CAs publish CRLs to provide status information about the certificates they issued.  However, a CA may delegate this responsibility to another trusted authority.  Whenever the CRL issuer is not the CA that issued the certificates, the CRL is referred to as an indirect CRL.
"ko": |-
  CRL 발급자는 CRL을 발급합니다. 일반적으로 CRL 발급자는 CA입니다. CA는 자신이 발급한 인증서에 대한 상태 정보를 제공하기 위해 CRL을 게시합니다. 그러나 CA는 이 책임을 다른 신뢰할 수 있는 기관에 위임할 수 있습니다. CRL 발급자가 인증서를 발급한 CA가 아닐 때마다 CRL을 간접 CRL이라고 합니다.
