"original": |2-
     The server can proceed processing a particular request if, and only
     if, the list was not modified.  If modification of the list is
     detected, the server MUST respond to the client with a 494 (Security
     Agreement Required) response.  This response MUST include the
     server's unmodified list of supported security mechanisms.  If the
     list was not modified, and the server is a proxy, it MUST remove the
     "sec-agree" value from both the Require and Proxy-Require header
     fields, and then remove the header fields if no values remain.
"fixed": |-
  The server can proceed processing a particular request if, and only if, the list was not modified.  If modification of the list is detected, the server MUST respond to the client with a 494 (Security Agreement Required) response.  This response MUST include the server's unmodified list of supported security mechanisms.  If the list was not modified, and the server is a proxy, it MUST remove the "sec-agree" value from both the Require and Proxy-Require header fields, and then remove the header fields if no values remain.
"ko": |-
  서버는 목록이 수정되지 않은 경우에만 특정 요청을 처리할 수 있습니다. 목록 수정이 감지되면 서버는 클라이언트에 494(보안 계약 필요) 응답으로 응답해야 합니다. 이 응답에는 지원되는 보안 메커니즘의 수정되지 않은 서버 목록이 포함되어야 합니다. 목록이 수정되지 않았고 서버가 프록시인 경우 Require 및 Proxy-Require 헤더 필드에서 "sec-agree" 값을 제거한 다음 값이 남아 있지 않으면 헤더 필드를 제거해야 합니다.
