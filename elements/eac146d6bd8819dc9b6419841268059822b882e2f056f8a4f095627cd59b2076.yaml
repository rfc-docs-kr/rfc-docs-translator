"original": |2-
        The reasons for this time format rather than using "Date and Time
        on the Internet: Timestamps" [RFC3339] are historic.  We continue
        to use the format specified in RTSP 1.0.  The motivations raised
        in RFC 3339 apply to why a selection from ISO 8601 was made;
        however, a different and even more restrictive selection was
        applied in this case.
"fixed": |-
  - The reasons for this time format rather than using "Date and Time on the Internet: Timestamps" [RFC3339] are historic.  We continue to use the format specified in RTSP 1.0.  The motivations raised in RFC 3339 apply to why a selection from ISO 8601 was made; however, a different and even more restrictive selection was applied in this case.
"ko": |-
  - "인터넷의 날짜 및 시간: 타임스탬프" [RFC3339]를 사용하지 않고 이 시간 형식을 사용하는 이유는 역사적입니다. 우리는 RTSP 1.0에 지정된 형식을 계속 사용합니다. RFC 3339에서 제기된 동기는 ISO 8601에서 선택한 이유에 적용됩니다. 그러나 이 경우에는 다르고 훨씬 더 제한적인 선택이 적용되었습니다.
