"original": |2-
        Tutorial: Accountability (a.k.a. individual accountability)
        typically requires a system ability to positively associate the
        identity of a user with the time, method, and mode of the user's
        access to the system. This ability supports detection and
        subsequent investigation of security breaches. Individual persons
        who are system users are held accountable for their actions after
        being notified of the rules of behavior for using the system and
        the penalties associated with violating those rules.
"fixed": |-
  - Tutorial: Accountability (a.k.a. individual accountability) typically requires a system ability to positively associate the identity of a user with the time, method, and mode of the user's access to the system. This ability supports detection and subsequent investigation of security breaches. Individual persons who are system users are held accountable for their actions after being notified of the rules of behavior for using the system and the penalties associated with violating those rules.
"ko": |-
  - 튜토리얼: 책임(즉, 개인 책임)에는 일반적으로 사용자의 신원을 사용자의 시스템 액세스 시간, 방법 및 모드와 긍정적으로 연관시키는 시스템 기능이 필요합니다. 이 기능은 보안 침해에 대한 탐지 및 후속 조사를 지원합니다. 시스템 사용자인 개인은 시스템 사용에 대한 행동 규칙과 해당 규칙 위반에 따른 처벌을 통보받은 후 자신의 행동에 대해 책임을 집니다.
