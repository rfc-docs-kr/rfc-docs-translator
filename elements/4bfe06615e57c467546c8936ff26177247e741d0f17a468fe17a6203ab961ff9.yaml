"original": |2-
     The UID command has three forms.  In the first form, it takes as its
     arguments a COPY, MOVE, FETCH, or STORE command with arguments
     appropriate for the associated command.  However, the numbers in the
     sequence-set argument are unique identifiers instead of message
     sequence numbers.  Sequence-set ranges are permitted, but there is no
     guarantee that unique identifiers will be contiguous.
"fixed": |-
  The UID command has three forms.  In the first form, it takes as its arguments a COPY, MOVE, FETCH, or STORE command with arguments appropriate for the associated command.  However, the numbers in the sequence-set argument are unique identifiers instead of message sequence numbers.  Sequence-set ranges are permitted, but there is no guarantee that unique identifiers will be contiguous.
"ko": |-
  UID 명령에는 세 가지 형식이 있습니다.  첫 번째 형식에서는 관련 명령에 적합한 인수와 함께 COPY, MOVE, FETCH 또는 STORE 명령을 인수로 사용합니다.  그러나 시퀀스 집합 인수의 숫자는 메시지 시퀀스 번호가 아닌 고유 식별자입니다.  시퀀스 집합 범위는 허용되지만 고유 식별자가 연속적이라는 보장은 없습니다.
