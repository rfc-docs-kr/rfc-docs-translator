"original": |2-
     Several designs are possible for the security environment for these
     membership certificates.  That is, there are different designs
     possible for who signs the membership certificates and how public
     keys are distributed.  As an example, we describe a design where the
     peer-to-peer streaming protocol tracker acts as certification
     authority.
"fixed": |-
  Several designs are possible for the security environment for these membership certificates.  That is, there are different designs possible for who signs the membership certificates and how public keys are distributed.  As an example, we describe a design where the peer-to-peer streaming protocol tracker acts as certification authority.
"ko": |-
  이러한 회원증에 대한 보안 환경은 여러 가지 설계가 가능합니다. 즉, 회원 인증서에 서명하는 사람과 공개 키가 배포되는 방식에 대해 다양한 설계가 가능합니다. 예를 들어 P2P 스트리밍 프로토콜 추적기가 인증 기관 역할을 하는 설계를 설명합니다.
