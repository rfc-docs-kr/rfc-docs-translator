"original": |2-
     11. Provide the capabilities of the cryptographic module in the
         following areas: identification of the cryptographic module
         boundary, input/output, roles and services, finite state machine,
         physical security, software security, operating system security,
         algorithm compliance, electromagnetic compatibility, and self
         tests.  Capability may be expressed through reference to
         compliance with a standard such as U.S. FIPS 140-1, associated
         level, and rating.
"fixed": |-
  1. Provide the capabilities of the cryptographic module in the following areas: identification of the cryptographic module boundary, input/output, roles and services, finite state machine, physical security, software security, operating system security, algorithm compliance, electromagnetic compatibility, and self tests.  Capability may be expressed through reference to compliance with a standard such as U.S. FIPS 140-1, associated level, and rating.
"ko": |-
  1. 다음 영역에서 암호화 모듈의 기능을 제공합니다: 암호화 모듈 경계 식별, 입력/출력, 역할 및 서비스, 유한 상태 기계, 물리적 보안, 소프트웨어 보안, 운영 체제 보안, 알고리즘 준수, 전자기 호환성 및 자체 테스트. 능력은 미국 FIPS 140-1과 같은 표준 준수, 관련 수준 및 등급을 참조하여 표현될 수 있습니다.
