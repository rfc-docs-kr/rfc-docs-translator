"original": |2-
     Additionally, the relying party might attempt to trick the signing
     party into signing one message while thinking he's signing another.
     This problem is particularly severe when the relying party controls
     the infrastructure that the signing party uses for signing, such as
     in kiosk situations.  In many such situations the signing party's key
     is kept on a smartcard but the message to be signed is displayed by
     the relying party.
"fixed": |-
  Additionally, the relying party might attempt to trick the signing party into signing one message while thinking he's signing another. This problem is particularly severe when the relying party controls the infrastructure that the signing party uses for signing, such as in kiosk situations.  In many such situations the signing party's key is kept on a smartcard but the message to be signed is displayed by the relying party.
"ko": |-
  또한 신뢰 당사자는 서명 당사자가 다른 메시지에 서명한다고 생각하면서 하나의 메시지에 서명하도록 속이려고 시도할 수도 있습니다. 이 문제는 키오스크 상황과 같이 서명 당사자가 서명에 사용하는 인프라를 신뢰 당사자가 제어할 때 특히 심각합니다. 이러한 상황에서 서명 당사자의 키는 스마트카드에 보관되지만 서명할 메시지는 신뢰 당사자에 의해 표시됩니다.
