"original": |2-
     $ Computer Security Objects Register (CSOR)
        (N) A service operated by NIST is establishing a catalog for
        computer security objects to provide stable object definitions
        identified by unique names. The use of this register will enable
        the unambiguous specification of security parameters and
        algorithms to be used in secure data exchanges. (See: object
        identifier.)
"fixed": |-
  $ Computer Security Objects Register (CSOR)  -  (N) A service operated by NIST is establishing a catalog for computer security objects to provide stable object definitions identified by unique names. The use of this register will enable the unambiguous specification of security parameters and algorithms to be used in secure data exchanges. (See: object identifier.)
"ko": |-
  $ CSOR(컴퓨터 보안 개체 등록) - (N) NIST에서 운영하는 서비스는 고유한 이름으로 식별되는 안정적인 개체 정의를 제공하기 위해 컴퓨터 보안 개체에 대한 카탈로그를 구축합니다. 이 레지스터를 사용하면 보안 데이터 교환에 사용되는 보안 매개변수 및 알고리즘의 명확한 사양이 가능해집니다. (참조: 객체 식별자.)
