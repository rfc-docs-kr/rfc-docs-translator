"original": |2-
           The IP layer chooses the correct next hop for each datagram it
           sends.  If the destination is on a connected network, the
           datagram is sent directly to the destination host; otherwise,
           it has to be routed to a gateway on a connected network.
"fixed": |-
  - The IP layer chooses the correct next hop for each datagram it sends.  If the destination is on a connected network, the datagram is sent directly to the destination host; otherwise, it has to be routed to a gateway on a connected network.
"ko": |-
  - IP 계층은 전송하는 각 데이터그램에 대해 올바른 다음 홉을 선택합니다. 대상이 연결된 네트워크에 있는 경우 데이터그램은 대상 호스트로 직접 전송됩니다. 그렇지 않으면 연결된 네트워크의 게이트웨이로 라우팅되어야 합니다.
