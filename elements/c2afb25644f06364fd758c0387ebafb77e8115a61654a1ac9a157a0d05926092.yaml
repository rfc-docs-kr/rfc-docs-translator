"original": |2-
     Servers that fail a request due to an unsupported content coding
     ought to respond with a 415 (Unsupported Media Type) status and
     include an Accept-Encoding header field in that response, allowing
     clients to distinguish between issues related to content codings and
     media types.  In order to avoid confusion with issues related to
     media types, servers that fail a request with a 415 status for
     reasons unrelated to content codings MUST NOT include the Accept-
     Encoding header field.
"fixed": |-
  Servers that fail a request due to an unsupported content coding ought to respond with a 415 (Unsupported Media Type) status and include an Accept-Encoding header field in that response, allowing clients to distinguish between issues related to content codings and media types.  In order to avoid confusion with issues related to media types, servers that fail a request with a 415 status for reasons unrelated to content codings MUST NOT include the Accept- Encoding header field.
"ko": |-
  지원되지 않는 콘텐츠 코딩으로 인해 요청에 실패한 서버는 415(지원되지 않는 미디어 유형) 상태로 응답하고 해당 응답에 Accept-Encoding 헤더 필드를 포함해야 합니다. 이를 통해 클라이언트는 콘텐츠 코딩과 미디어 유형과 관련된 문제를 구별할 수 있습니다. 미디어 유형과 관련된 문제와의 혼동을 피하기 위해 콘텐츠 코딩과 관련되지 않은 이유로 415 상태의 요청에 실패한 서버는 Accept-Encoding 헤더 필드를 포함해서는 안 됩니다.
