"original": |2-
     A UAC MUST insert a Max-Forwards header field into each request it
     originates with a value that SHOULD be 70.  This number was chosen to
     be sufficiently large to guarantee that a request would not be
     dropped in any SIP network when there were no loops, but not so large
     as to consume proxy resources when a loop does occur.  Lower values
     should be used with caution and only in networks where topologies are
     known by the UA.
"fixed": |-
  A UAC MUST insert a Max-Forwards header field into each request it originates with a value that SHOULD be 70.  This number was chosen to be sufficiently large to guarantee that a request would not be dropped in any SIP network when there were no loops, but not so large as to consume proxy resources when a loop does occur.  Lower values should be used with caution and only in networks where topologies are known by the UA.
"ko": |-
  UAC는 70이어야 하는 값으로 시작되는 각 요청에 Max-Forwards 헤더 필드를 삽입해야 합니다. 이 숫자는 루프가 없을 때 SIP 네트워크에서 요청이 삭제되지 않도록 보장할 만큼 충분히 큰 것으로 선택되었습니다. 그러나 루프가 발생할 때 프록시 리소스를 소비할 만큼 크지는 않습니다. 낮은 값은 주의해서 사용해야 하며 UA에서 토폴로지를 알고 있는 네트워크에서만 사용해야 합니다.
