"original": |2-
     This subcomponent is used to describe the procedure for processing
     certificate applications.  For example, the issuing CA and RA may
     perform identification and authentication procedures to validate the
     certificate application.  Following such steps, the CA or RA will
     either approve or reject the certificate application, perhaps upon
     the application of certain criteria.  Finally, this subcomponent sets
     a time limit during which a CA and/or RA must act on and process a
     certificate application.
"fixed": |-
  This subcomponent is used to describe the procedure for processing certificate applications.  For example, the issuing CA and RA may perform identification and authentication procedures to validate the certificate application.  Following such steps, the CA or RA will either approve or reject the certificate application, perhaps upon the application of certain criteria.  Finally, this subcomponent sets a time limit during which a CA and/or RA must act on and process a certificate application.
"ko": |-
  이 하위 구성요소는 인증서 신청 처리 절차를 설명하는 데 사용됩니다. 예를 들어, 발급 CA와 RA는 인증서 신청을 검증하기 위해 식별 및 인증 절차를 수행할 수 있습니다. 이러한 단계에 따라 CA 또는 RA는 특정 기준을 적용하여 인증서 신청을 승인하거나 거부합니다. 마지막으로 이 하위 구성요소는 CA 및/또는 RA가 인증서 신청에 대해 조치를 취하고 처리해야 하는 시간 제한을 설정합니다.
