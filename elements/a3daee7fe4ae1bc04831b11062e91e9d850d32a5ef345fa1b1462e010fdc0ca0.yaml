"original": |2-
     NoSec:  There is no protocol-level security (DTLS is disabled).
        Alternative techniques to provide lower-layer security SHOULD be
        used when appropriate.  The use of IPsec is discussed in
        [IPsec-CoAP].  Certain link layers in use with constrained nodes
        also provide link-layer security, which may be appropriate with
        proper key management.
"fixed": |-
  NoSec:  There is no protocol-level security (DTLS is disabled). Alternative techniques to provide lower-layer security SHOULD be used when appropriate.  The use of IPsec is discussed in [IPsec-CoAP].  Certain link layers in use with constrained nodes also provide link-layer security, which may be appropriate with proper key management.
"ko": |-
  NoSec: 프로토콜 수준 보안이 없습니다(DTLS가 비활성화됨). 적절한 경우 하위 계층 보안을 제공하는 대체 기술을 사용해야 합니다. IPsec의 사용은 [IPsec-CoAP]에서 논의됩니다. 제한된 노드와 함께 사용되는 특정 링크 계층은 적절한 키 관리에 적합할 수 있는 링크 계층 보안도 제공합니다.
