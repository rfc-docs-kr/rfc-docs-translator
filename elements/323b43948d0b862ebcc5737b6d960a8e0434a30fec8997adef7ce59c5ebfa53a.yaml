"original": |2-
     Version Negotiation packets are designed to allow for functionality
     to be defined in the future that allows QUIC to negotiate the version
     of QUIC to use for a connection.  Future Standards Track
     specifications might change how implementations that support multiple
     versions of QUIC react to Version Negotiation packets received in
     response to an attempt to establish a connection using this version.
"fixed": |-
  Version Negotiation packets are designed to allow for functionality to be defined in the future that allows QUIC to negotiate the version of QUIC to use for a connection.  Future Standards Track specifications might change how implementations that support multiple versions of QUIC react to Version Negotiation packets received in response to an attempt to establish a connection using this version.
"ko": |-
  버전 협상 패킷은 미래에 QUIC가 연결에 사용할 QUIC 버전을 협상할 수 있도록 기능을 정의할 수 있도록 설계되었습니다. 향후 표준 추적 사양은 여러 버전의 QUIC를 지원하는 구현이 이 버전을 사용하여 연결을 설정하려는 시도에 대한 응답으로 수신된 버전 협상 패킷에 반응하는 방식을 변경할 수 있습니다.
