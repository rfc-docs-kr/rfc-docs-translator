"original": |2-
     A Playlist is a Media Playlist if all URI lines in the Playlist
     identify Media Segments.  A Playlist is a Master Playlist if all URI
     lines in the Playlist identify Media Playlists.  A Playlist MUST be
     either a Media Playlist or a Master Playlist; all other Playlists are
     invalid.
"fixed": |-
  A Playlist is a Media Playlist if all URI lines in the Playlist identify Media Segments.  A Playlist is a Master Playlist if all URI lines in the Playlist identify Media Playlists.  A Playlist MUST be either a Media Playlist or a Master Playlist; all other Playlists are invalid.
"ko": |-
  재생 목록의 모든 URI 라인이 미디어 세그먼트를 식별하는 경우 재생 목록은 미디어 재생 목록입니다. 재생 목록의 모든 URI 라인이 미디어 재생 목록을 식별하는 경우 재생 목록은 마스터 재생 목록입니다. 재생 목록은 미디어 재생 목록 또는 마스터 재생 목록이어야 합니다. 다른 모든 재생 목록은 유효하지 않습니다.
