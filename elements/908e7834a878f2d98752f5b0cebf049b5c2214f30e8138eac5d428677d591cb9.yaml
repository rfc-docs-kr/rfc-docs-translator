"original": |2-
     RSAES-OAEP is parameterized by the choice of hash function and mask
     generation function.  This choice should be fixed for a given RSA
     key.  Suggested hash and mask generation functions are given in
     Appendix B.
"fixed": |-
  RSAES-OAEP is parameterized by the choice of hash function and mask generation function.  This choice should be fixed for a given RSA key.  Suggested hash and mask generation functions are given in Appendix B.
"ko": |-
  RSAES-OAEP는 해시 함수와 마스크 생성 함수를 선택하여 매개변수화됩니다. 이 선택은 특정 RSA 키에 대해 수정되어야 합니다. 제안된 해시 및 마스크 생성 기능은 부록 B에 나와 있습니다.
