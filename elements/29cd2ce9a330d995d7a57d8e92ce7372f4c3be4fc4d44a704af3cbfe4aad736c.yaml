"ko": |-
  내부 구조체(field3 및 field4)의 내용은 서명/해시 알고리즘의 입력으로 사용되며 전체 구조는 스트림 암호로 암호화됩니다. 이 구조의 길이(바이트)는 field1 및 field2의 2바이트, 서명 및 해시 알고리즘의 2바이트, 서명 길이의 2바이트, 서명 출력의 길이를 더한 것과 같습니다.
