"original": |2-
     Where a key identifier has not been previously established, this
     specification RECOMMENDS use of one of these methods for generating
     keyIdentifiers or use of a similar method that uses a different hash
     algorithm.  Where a key identifier has been previously established,
     the CA SHOULD use the previously established identifier.
"fixed": |-
  Where a key identifier has not been previously established, this specification RECOMMENDS use of one of these methods for generating keyIdentifiers or use of a similar method that uses a different hash algorithm.  Where a key identifier has been previously established, the CA SHOULD use the previously established identifier.
"ko": |-
  키 식별자가 이전에 설정되지 않은 경우 이 사양에서는 keyIdentifier를 생성하기 위해 이러한 방법 중 하나를 사용하거나 다른 해시 알고리즘을 사용하는 유사한 방법을 사용할 것을 권장합니다. 키 식별자가 이전에 설정된 경우 CA는 이전에 설정된 식별자를 사용해야 합니다.
