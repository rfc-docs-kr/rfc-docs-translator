"original": |2-
     The 301 (Moved Permanently) status code indicates that the target
     resource has been assigned a new permanent URI and any future
     references to this resource ought to use one of the enclosed URIs.
     The server is suggesting that a user agent with link-editing
     capability can permanently replace references to the target URI with
     one of the new references sent by the server.  However, this
     suggestion is usually ignored unless the user agent is actively
     editing references (e.g., engaged in authoring content), the
     connection is secured, and the origin server is a trusted authority
     for the content being edited.
"fixed": |-
  The 301 (Moved Permanently) status code indicates that the target resource has been assigned a new permanent URI and any future references to this resource ought to use one of the enclosed URIs. The server is suggesting that a user agent with link-editing capability can permanently replace references to the target URI with one of the new references sent by the server.  However, this suggestion is usually ignored unless the user agent is actively editing references (e.g., engaged in authoring content), the connection is secured, and the origin server is a trusted authority for the content being edited.
"ko": |-
  301(영구적으로 이동됨) 상태 코드는 대상 리소스에 새로운 영구 URI가 할당되었으며 이 리소스에 대한 향후 참조는 포함된 URI 중 하나를 사용해야 함을 나타냅니다. 서버는 링크 편집 기능이 있는 사용자 에이전트가 대상 URI에 대한 참조를 서버에서 보낸 새 참조 중 하나로 영구적으로 대체할 수 있다고 제안합니다. 그러나 이 제안은 사용자 에이전트가 참조를 적극적으로 편집하고(예: 콘텐츠 작성에 참여) 연결이 보안되고 원본 서버가 편집 중인 콘텐츠에 대해 신뢰할 수 있는 기관이 아닌 한 일반적으로 무시됩니다.
