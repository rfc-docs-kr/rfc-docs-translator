"original": |2-
     $ Transmission Control Code field (TCC field)
        (I) A data field that provides a means to segregate traffic and
        define controlled communities of interest in the security option
        (option type = 130) of IPv4's datagram header format. The TCC
        values are alphanumeric trigraphs assigned by the U.S. Government
        as specified in RFC 791.
"fixed": |-
  $ Transmission Control Code field (TCC field)  -  (I) A data field that provides a means to segregate traffic and define controlled communities of interest in the security option (option type = 130) of IPv4's datagram header format. The TCC values are alphanumeric trigraphs assigned by the U.S. Government as specified in RFC 791.
"ko": |-
  $ 전송 제어 코드 필드(TCC 필드) - (I) IPv4의 데이터그램 헤더 형식의 보안 옵션(옵션 유형 = 130)에서 트래픽을 분리하고 관심 있는 제어된 커뮤니티를 정의하는 수단을 제공하는 데이터 필드입니다. TCC 값은 RFC 791에 지정된 대로 미국 정부가 할당한 영숫자 삼중 문자입니다.
