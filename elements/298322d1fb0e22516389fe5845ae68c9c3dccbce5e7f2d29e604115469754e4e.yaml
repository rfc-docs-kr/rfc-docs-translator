"original": |2-
        An endpoint can receive any type of frame in this state.
        Providing flow-control credit using WINDOW_UPDATE frames is
        necessary to continue receiving flow-controlled frames.  In this
        state, a receiver can ignore WINDOW_UPDATE frames, which might
        arrive for a short period after a frame with the END_STREAM flag
        set is sent.
"fixed": |-
  - An endpoint can receive any type of frame in this state. Providing flow-control credit using WINDOW_UPDATE frames is necessary to continue receiving flow-controlled frames.  In this state, a receiver can ignore WINDOW_UPDATE frames, which might arrive for a short period after a frame with the END_STREAM flag set is sent.
"ko": |-
  - 엔드포인트는 이 상태에서 모든 유형의 프레임을 수신할 수 있습니다. 흐름 제어 프레임을 계속 수신하려면 WINDOW_UPDATE 프레임을 사용하여 흐름 제어 크레딧을 제공해야 합니다. 이 상태에서 수신자는 END_STREAM 플래그가 설정된 프레임이 전송된 후 짧은 기간 동안 도착할 수 있는 WINDOW_UPDATE 프레임을 무시할 수 있습니다.
