"original": |2-
     BINARY
        The BINARY item provides the content, without any content transfer
        encoding applied.  If this is not possible (for example, the
        content transfer encoding is unknown to the server), then this MAY
        contain NIL.  Servers MUST understand all identity content
        transfer encodings defined in [MIME], as well as the
        transformation encodings "Base64" [BASE64] and "Quoted-Printable"
        [MIME].
"fixed": |-
  BINARY  -  The BINARY item provides the content, without any content transfer encoding applied.  If this is not possible (for example, the content transfer encoding is unknown to the server), then this MAY contain NIL.  Servers MUST understand all identity content transfer encodings defined in [MIME], as well as the transformation encodings "Base64" [BASE64] and "Quoted-Printable" [MIME].
"ko": |-
  BINARY - BINARY 항목은 콘텐츠 전송 인코딩을 적용하지 않고 콘텐츠를 제공합니다. 이것이 가능하지 않은 경우(예: 콘텐츠 전송 인코딩이 서버에 알려지지 않은 경우) NIL이 포함될 수 있습니다. 서버는 [MIME]에 정의된 모든 ID 콘텐츠 전송 인코딩과 "Base64" [BASE64] 및 "Quoted-Printable" [MIME] 변환 인코딩을 이해해야 합니다.
