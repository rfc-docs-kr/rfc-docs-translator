"original": |2-
     HTTP/2 relies on the HTTP definition of authority for determining
     whether a server is authoritative in providing a given response (see
     Section 4.3 of [HTTP]).  This relies on local name resolution for the
     "http" URI scheme and the authenticated server identity for the
     "https" scheme.
"fixed": |-
  HTTP/2 relies on the HTTP definition of authority for determining whether a server is authoritative in providing a given response (see Section 4.3 of [HTTP]).  This relies on local name resolution for the "http" URI scheme and the authenticated server identity for the "https" scheme.
"ko": |-
  HTTP/2는 서버가 주어진 응답을 제공할 권한이 있는지 여부를 결정하기 위해 HTTP 권한 정의에 의존합니다([HTTP]의 섹션 4.3 참조). 이는 "http" URI 체계에 대한 로컬 이름 확인과 "https" 체계에 대한 인증된 서버 ID에 의존합니다.
