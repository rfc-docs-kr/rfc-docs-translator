"fixed": |-
  1. (I) An encryption algorithm in which the key is a random sequence of symbols and each symbol is used for encryption only one time -- i.e., used to encrypt only one plaintext symbol and thus produce only one ciphertext symbol -- and a copy of the key is used similarly for decryption.
"ko": |-
  1. (I) 키는 임의의 기호 시퀀스이고 각 기호는 암호화에 한 번만 사용되는 암호화 알고리즘입니다. 즉, 하나의 일반 텍스트 기호만 암호화하여 하나의 암호문 기호만 생성하는 데 사용됩니다. 키 복사본은 암호 해독에도 유사하게 사용됩니다.
