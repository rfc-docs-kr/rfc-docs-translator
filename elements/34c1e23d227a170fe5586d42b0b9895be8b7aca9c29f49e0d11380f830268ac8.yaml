"original": |2-
     Each Media Segment in a Media Playlist has an integer Discontinuity
     Sequence Number.  The Discontinuity Sequence Number can be used in
     addition to the timestamps within the media to synchronize Media
     Segments across different Renditions.
"fixed": |-
  Each Media Segment in a Media Playlist has an integer Discontinuity Sequence Number.  The Discontinuity Sequence Number can be used in addition to the timestamps within the media to synchronize Media Segments across different Renditions.
"ko": |-
  미디어 재생 목록의 각 미디어 세그먼트에는 정수의 불연속 시퀀스 번호가 있습니다. 불연속 시퀀스 번호는 미디어 내 타임스탬프와 함께 사용되어 다양한 변환에서 미디어 세그먼트를 동기화할 수 있습니다.
