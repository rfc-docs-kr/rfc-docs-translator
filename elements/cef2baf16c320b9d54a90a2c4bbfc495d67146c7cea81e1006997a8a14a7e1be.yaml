"original": |2-
     If a /32 prefix is used, all the routing bits are contained in the
     top 64 bits of the IPv6 address, leading to excellent routing
     properties.  These prefixes may however be hard to obtain, and
     allocation of a /32 to a small set of IPv4-translatable IPv6
     addresses may be seen as wasteful.  In addition, the /32 prefix and a
     zero suffix lead to an all-zero interface identifier, which is an
     issue that we discuss in Section 4.1.
"fixed": |-
  If a /32 prefix is used, all the routing bits are contained in the top 64 bits of the IPv6 address, leading to excellent routing properties.  These prefixes may however be hard to obtain, and allocation of a /32 to a small set of IPv4-translatable IPv6 addresses may be seen as wasteful.  In addition, the /32 prefix and a zero suffix lead to an all-zero interface identifier, which is an issue that we discuss in Section 4.1.
"ko": |-
  /32 접두사가 사용되는 경우 모든 라우팅 비트가 IPv6 주소의 상위 64비트에 포함되어 뛰어난 라우팅 속성을 제공합니다. 그러나 이러한 접두사는 얻기 어려울 수 있으며 IPv4로 변환 가능한 IPv6 주소의 작은 집합에 /32를 할당하는 것은 낭비적인 것으로 보일 수 있습니다. 또한 /32 접두사와 0 접미사는 모두 0인 인터페이스 식별자로 이어지며, 이는 섹션 4.1에서 논의하는 문제입니다.
