"original": |2-
        Tutorial: In some cases, brute force involves trying all of the
        possibilities. For example, for cipher text where the analyst
        already knows the decryption algorithm, a brute-force technique
        for finding matching plain text is to decrypt the message with
        every possible key. In other cases, brute force involves trying a
        large number of possibilities but substantially fewer than all of
        them. For example, given a hash function that produces an N-bit
        hash result, the probability is greater than 1/2 that the analyst
        will find two inputs that have the same hash result after trying
        only 2**(N/2) randomly chosen inputs. (See: birthday attack.)
"fixed": |-
  - Tutorial: In some cases, brute force involves trying all of the possibilities. For example, for cipher text where the analyst already knows the decryption algorithm, a brute-force technique for finding matching plain text is to decrypt the message with every possible key. In other cases, brute force involves trying a large number of possibilities but substantially fewer than all of them. For example, given a hash function that produces an N-bit hash result, the probability is greater than 1/2 that the analyst will find two inputs that have the same hash result after trying only 2**(N/2) randomly chosen inputs. (See: birthday attack.)
"ko": |-
  - 튜토리얼: 어떤 경우에는 무차별 대입이 모든 가능성을 시도하는 것과 관련됩니다. 예를 들어, 분석가가 이미 해독 알고리즘을 알고 있는 암호문의 경우 일치하는 일반 텍스트를 찾는 무차별 대입 기술은 가능한 모든 키를 사용하여 메시지를 해독하는 것입니다. 다른 경우, 무차별 대입은 많은 수의 가능성을 시도하지만 모든 가능성보다 훨씬 적습니다. 예를 들어 N비트 해시 결과를 생성하는 해시 함수가 있는 경우 분석가가 무작위로 선택한 2**(N/2)개만 시도한 후 동일한 해시 결과를 갖는 두 입력을 찾을 확률은 1/2보다 큽니다. 입력. (참조: 생일 공격.)
