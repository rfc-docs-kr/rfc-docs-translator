"original": |2-
     Standardized methods are generic; that is, they are potentially
     applicable to any resource, not just one particular media type, kind
     of resource, or application.  As such, it is preferred that new
     methods be registered in a document that isn't specific to a single
     application or data format, since orthogonal technologies deserve
     orthogonal specification.
"fixed": |-
  Standardized methods are generic; that is, they are potentially applicable to any resource, not just one particular media type, kind of resource, or application.  As such, it is preferred that new methods be registered in a document that isn't specific to a single application or data format, since orthogonal technologies deserve orthogonal specification.
"ko": |-
  표준화된 방법은 일반적입니다. 즉, 특정 미디어 유형, 리소스 종류 또는 애플리케이션뿐만 아니라 모든 리소스에 잠재적으로 적용할 수 있습니다. 따라서 직교 기술은 직교 사양을 받을 자격이 있으므로 단일 응용 프로그램이나 데이터 형식에 국한되지 않는 문서에 새로운 방법을 등록하는 것이 좋습니다.
