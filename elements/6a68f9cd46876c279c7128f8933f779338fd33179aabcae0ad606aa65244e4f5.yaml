"original": |2-
     Because TLS runs over TCP, it is also susceptible to a number of DoS
     attacks on individual connections.  In particular, attackers can
     forge RSTs, thereby terminating connections, or forge partial TLS
     records, thereby causing the connection to stall.  These attacks
     cannot in general be defended against by a TCP-using protocol.
     Implementors or users who are concerned with this class of attack
     should use IPsec AH [AH] or ESP [ESP].
"fixed": |-
  Because TLS runs over TCP, it is also susceptible to a number of DoS attacks on individual connections.  In particular, attackers can forge RSTs, thereby terminating connections, or forge partial TLS records, thereby causing the connection to stall.  These attacks cannot in general be defended against by a TCP-using protocol. Implementors or users who are concerned with this class of attack should use IPsec AH [AH] or ESP [ESP].
"ko": |-
  TLS는 TCP를 통해 실행되기 때문에 개별 연결에 대한 여러 DoS 공격에도 취약합니다. 특히 공격자는 RST를 위조하여 연결을 종료하거나 부분 TLS 레코드를 위조하여 연결을 중단시킬 수 있습니다. 이러한 공격은 일반적으로 TCP 사용 프로토콜로 방어할 수 없습니다. 이 유형의 공격에 관심이 있는 구현자 또는 사용자는 IPsec AH[AH] 또는 ESP[ESP]를 사용해야 합니다.
