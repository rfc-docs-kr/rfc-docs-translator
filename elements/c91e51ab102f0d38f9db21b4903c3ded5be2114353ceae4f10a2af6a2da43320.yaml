"original": |2-
        Deprecated Definition: IDOCs SHOULD NOT use this term as a synonym
        for the subject of a digital certificate; the term is potentially
        ambiguous. For example, the term could refer to a system entity,
        such as a corporation, that has purchased a certificate to operate
        equipment, such as a Web server.
"fixed": |-
  - Deprecated Definition: IDOCs SHOULD NOT use this term as a synonym for the subject of a digital certificate; the term is potentially ambiguous. For example, the term could refer to a system entity, such as a corporation, that has purchased a certificate to operate equipment, such as a Web server.
"ko": |-
  - 더 이상 사용되지 않는 정의: IDOC는 이 용어를 디지털 인증서 주제의 동의어로 사용해서는 안 됩니다. 이 용어는 잠재적으로 모호합니다. 예를 들어, 이 용어는 웹 서버와 같은 장비를 작동하기 위해 인증서를 구입한 기업과 같은 시스템 엔터티를 나타낼 수 있습니다.
