"original": |2-
     The following is an example of the use of the `attachment'
     disposition with a multipart body part.  The user should see text-
     part-1 immediately, then take some action to view multipart-2.  After
     taking action to view multipart-2, the user will see text-part-2
     right away, and be required to take action to view jpeg-1.  Subparts
     are indented for clarity; they would not be so indented in a real
     message.
"fixed": |-
  The following is an example of the use of the `attachment' disposition with a multipart body part.  The user should see text- part-1 immediately, then take some action to view multipart-2.  After taking action to view multipart-2, the user will see text-part-2 right away, and be required to take action to view jpeg-1.  Subparts are indented for clarity; they would not be so indented in a real message.
"ko": |-
  다음은 다중 파트 본문 파트에 `attachment' 배치를 사용한 예입니다. 사용자는 text- part-1을 즉시 보고, 그런 다음 multipart-2를 보기 위해 몇 가지 조치를 취해야 합니다. multipart-2를 보기 위해 조치를 취한 후, 사용자는 text-part-2를 바로 보고, jpeg-1을 보기 위해 조치를 취해야 합니다. 하위 파트는 명확성을 위해 들여쓰기되어 있습니다. 실제 메시지에서는 그렇게 들여쓰기되지 않습니다.
