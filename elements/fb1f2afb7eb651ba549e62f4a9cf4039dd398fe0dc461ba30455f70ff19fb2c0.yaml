"original": |2-
     Synchronization:  For media-transport protocols like RTP [RFC3550],
           it might be beneficial to carry synchronization information
           within RTSP.  This may be due to either the lack of inter-media
           synchronization within the protocol itself or the potential
           delay before the synchronization is established (which is the
           case for RTP when using RTCP).
"fixed": |-
  Synchronization:  For media-transport protocols like RTP [RFC3550], it might be beneficial to carry synchronization information within RTSP.  This may be due to either the lack of inter-media synchronization within the protocol itself or the potential delay before the synchronization is established (which is the case for RTP when using RTCP).
"ko": |-
  동기화: RTP [RFC3550]와 같은 미디어 전송 프로토콜의 경우 RTSP 내에서 동기화 정보를 전달하는 것이 유리할 수 있습니다. 이는 프로토콜 자체 내에서 미디어 간 동기화가 부족하거나 동기화가 설정되기 전의 잠재적인 지연(RTCP를 사용할 때 RTP의 경우) 때문일 수 있습니다.
