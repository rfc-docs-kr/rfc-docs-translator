"original": |2-
     Note the rule is that no heavy payload may be sent until the third
     datagram.  This has implications for PPSPP implementations that use
     chunk addressing schemes that are verbose.  If a PPSPP implementation
     uses large bitmaps to convey chunk availability, these may not be
     sent by Peer B in the second datagram.
"fixed": |-
  Note the rule is that no heavy payload may be sent until the third datagram.  This has implications for PPSPP implementations that use chunk addressing schemes that are verbose.  If a PPSPP implementation uses large bitmaps to convey chunk availability, these may not be sent by Peer B in the second datagram.
"ko": |-
  세 번째 데이터그램이 나올 때까지는 무거운 페이로드를 보낼 수 없다는 규칙이 있습니다. 이는 장황한 청크 주소 지정 체계를 사용하는 PPSPP 구현에 영향을 미칩니다. PPSPP 구현이 청크 가용성을 전달하기 위해 큰 비트맵을 사용하는 경우 피어 B가 두 번째 데이터그램으로 이를 전송하지 않을 수 있습니다.
