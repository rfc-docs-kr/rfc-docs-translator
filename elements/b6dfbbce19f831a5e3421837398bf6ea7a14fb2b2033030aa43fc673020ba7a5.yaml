     The MAC address of the DHCPLEASEACTIVE message MUST be set to the
     values that identify the client associated with the IP address in the
     "ciaddr" field of the DHCPLEASEUNASSIGNED message.
"fixed": |-
  The MAC address of the DHCPLEASEACTIVE message MUST be set to the values that identify the client associated with the IP address in the "ciaddr" field of the DHCPLEASEUNASSIGNED message.
"ko": |-
  DHCPLEASEACTIVE 메시지의 MAC 주소는 DHCPLEASEUNASSIGNED 메시지의 "ciaddr" 필드에 있는 IP 주소와 연관된 클라이언트를 식별하는 값으로 설정되어야 합니다.
