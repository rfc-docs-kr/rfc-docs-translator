"original": |2-
     The larger problem with IPsec is that of key distribution and use.
     IPsec is often cumbersome, and has only recently been supported in
     many end-system operating systems.  More importantly, it relies on
     preshared keys, signed X.509 certificates, or a trusted third-party
     (e.g., Kerberos) key infrastructure to establish and exchange keying
     information (e.g., via IKE).  Each of these issues presents
     challenges when using IPsec to secure traffic to a well-known server,
     whose clients may not support IPsec or may not have registered with a
     previously-known certificate authority (CA).
"fixed": |-
  The larger problem with IPsec is that of key distribution and use. IPsec is often cumbersome, and has only recently been supported in many end-system operating systems.  More importantly, it relies on preshared keys, signed X.509 certificates, or a trusted third-party (e.g., Kerberos) key infrastructure to establish and exchange keying information (e.g., via IKE).  Each of these issues presents challenges when using IPsec to secure traffic to a well-known server, whose clients may not support IPsec or may not have registered with a previously-known certificate authority (CA).
"ko": |-
  IPsec의 더 큰 문제는 키 배포 및 사용 문제입니다. IPsec은 번거로운 경우가 많으며 최근에야 많은 최종 시스템 운영 체제에서 지원되었습니다. 더 중요한 것은 사전 공유 키, 서명된 X.509 인증서 또는 신뢰할 수 있는 제3자(예: Kerberos) 키 인프라를 사용하여 키 정보를 설정하고 교환합니다(예: IKE를 통해). 이러한 각 문제는 클라이언트가 IPsec을 지원하지 않거나 이전에 알려진 인증 기관(CA)에 등록되지 않았을 수 있는 잘 알려진 서버에 대한 트래픽을 보호하기 위해 IPsec을 사용할 때 문제를 제시합니다.
