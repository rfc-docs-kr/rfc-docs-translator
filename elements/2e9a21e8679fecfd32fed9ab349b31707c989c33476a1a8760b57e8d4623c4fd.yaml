"original": |2-
        This tells registrants what information they have to include in
        their registration requests.  Some registries require only the
        requested value and a reference to a document where use of the
        value is defined.  Other registries require a more detailed
        registration template that describes relevant security
        considerations, internationalization considerations, and other
        such information.
"fixed": |-
  - This tells registrants what information they have to include in their registration requests.  Some registries require only the requested value and a reference to a document where use of the value is defined.  Other registries require a more detailed registration template that describes relevant security considerations, internationalization considerations, and other such information.
"ko": |-
  - 등록자에게 등록 요청에 포함해야 하는 정보가 무엇인지 알려줍니다. 일부 레지스트리에는 요청된 값과 해당 값의 사용이 정의된 문서에 대한 참조만 필요합니다. 다른 레지스트리에는 관련 보안 고려 사항, 국제화 고려 사항 및 기타 정보를 설명하는 보다 자세한 등록 템플릿이 필요합니다.
