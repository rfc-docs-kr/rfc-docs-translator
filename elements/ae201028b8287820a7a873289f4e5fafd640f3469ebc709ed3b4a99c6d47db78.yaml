"original": |2-
     Therefore, 'tls-unique' is applicable to more contexts than 'tls-
     server-end-point'.  However, 'tls-server-end-point' may be used with
     existing TLS server-side proxies ("concentrators") without
     modification to the proxies, whereas 'tls-unique' may require
     firmware or software updates to server-side proxies.  Therefore there
     may be cases where 'tls-server-end-point' may interoperate but where
     'tls-unique' may not.
"fixed": |-
  Therefore, 'tls-unique' is applicable to more contexts than 'tls- server-end-point'.  However, 'tls-server-end-point' may be used with existing TLS server-side proxies ("concentrators") without modification to the proxies, whereas 'tls-unique' may require firmware or software updates to server-side proxies.  Therefore there may be cases where 'tls-server-end-point' may interoperate but where 'tls-unique' may not.
"ko": |-
  따라서 'tls-unique'는 'tls-server-end-point'보다 더 많은 컨텍스트에 적용 가능합니다. 그러나 'tls-server-end-point'는 프록시 수정 없이 기존 TLS 서버 측 프록시("집중 장치")와 함께 사용할 수 있는 반면, 'tls-unique'는 서버 측 프록시에 대한 펌웨어 또는 소프트웨어 업데이트가 필요할 수 있습니다. 따라서 'tls-server-end-point'는 상호 운용될 수 있지만 'tls-unique'는 상호 운용되지 않는 경우가 있을 수 있습니다.
