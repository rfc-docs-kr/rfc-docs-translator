"original": |2-
     Peer A now knows that Peer B really responds, as it echoed chanA.  So
     the next datagram that Peer A sends may already contain heavy
     payload, i.e., a chunk.  This next datagram to Peer B will be
     prefixed with the chanB channel ID.  When Peer B receives this
     datagram, both peers have the proof they are really talking to each
     other, the three-way handshake is complete.  In other words, the
     randomly chosen channel IDs act as tags (cf.  [RFC4960]
     (Section 5.1)).
"fixed": |-
  Peer A now knows that Peer B really responds, as it echoed chanA.  So the next datagram that Peer A sends may already contain heavy payload, i.e., a chunk.  This next datagram to Peer B will be prefixed with the chanB channel ID.  When Peer B receives this datagram, both peers have the proof they are really talking to each other, the three-way handshake is complete.  In other words, the randomly chosen channel IDs act as tags (cf.  [RFC4960] (Section 5.1)).
"ko": |-
  피어 A는 이제 피어 B가 chanA를 반영하여 실제로 응답한다는 것을 알고 있습니다. 따라서 피어 A가 보내는 다음 데이터그램에는 이미 무거운 페이로드, 즉 청크가 포함되어 있을 수 있습니다. 피어 B에 대한 다음 데이터그램에는 chanB 채널 ID가 접두어로 붙습니다. 피어 B가 이 데이터그램을 받으면 두 피어 모두 실제로 서로 대화하고 있다는 증거를 갖게 되며 3방향 핸드셰이크가 완료됩니다. 즉, 무작위로 선택된 채널 ID가 태그 역할을 합니다([RFC4960](섹션 5.1) 참조).
