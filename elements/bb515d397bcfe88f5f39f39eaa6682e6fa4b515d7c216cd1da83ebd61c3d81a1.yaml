"original": |2-
     The server listens on the normal FTP control port {FTP-PORT} and the
     session initiation is not secured at all.  Once the client wishes to
     secure the session, the AUTH command is sent and the server MAY then
     allow TLS negotiation to take place.
"fixed": |-
  The server listens on the normal FTP control port {FTP-PORT} and the session initiation is not secured at all.  Once the client wishes to secure the session, the AUTH command is sent and the server MAY then allow TLS negotiation to take place.
"ko": |-
  서버는 일반 FTP 제어 포트 {FTP-PORT}에서 수신 대기하며 세션 시작은 전혀 보안되지 않습니다. 클라이언트가 세션 보안을 원하면 AUTH 명령이 전송되고 서버는 TLS 협상이 발생하도록 허용할 수 있습니다.
