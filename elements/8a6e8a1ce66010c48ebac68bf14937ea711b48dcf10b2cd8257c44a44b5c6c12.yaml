"original": |2-
     When a client tries to set up an insecure channel to the server
     (using the "rtsp" URI), and the policy for the resource requires a
     secure channel, the server MUST redirect the client to the secure
     service by sending a 301 redirect response code together with the
     correct Location URI (using the "rtsps" scheme).  A user or client
     MAY upgrade a non secured URI to a secured by changing the scheme
     from "rtsp" to "rtsps".  A server implementing support for "rtsps"
     MUST allow this.
"fixed": |-
  When a client tries to set up an insecure channel to the server (using the "rtsp" URI), and the policy for the resource requires a secure channel, the server MUST redirect the client to the secure service by sending a 301 redirect response code together with the correct Location URI (using the "rtsps" scheme).  A user or client MAY upgrade a non secured URI to a secured by changing the scheme from "rtsp" to "rtsps".  A server implementing support for "rtsps" MUST allow this.
"ko": |-
  클라이언트가 서버에 대해 안전하지 않은 채널을 설정하려고 시도하고("rtsp" URI 사용) 리소스에 대한 정책에 보안 채널이 필요한 경우 서버는 301 리디렉션 응답 코드를 전송하여 클라이언트를 보안 서비스로 리디렉션해야 합니다. 올바른 위치 URI("rtsps" 구성표 사용)와 함께. 사용자 또는 클라이언트는 구성표를 "rtsp"에서 "rtsps"로 변경하여 보안되지 않은 URI를 보안 URI로 업그레이드할 수 있습니다. "rtsps"에 대한 지원을 구현하는 서버는 이를 허용해야 합니다.
