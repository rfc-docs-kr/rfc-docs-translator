"original": |2-
     As noted in [PKI-ALG], the use of MD2 and MD5 for new applications is
     discouraged.  It is still reasonable to use MD2 and MD5 to verify
     existing signatures.
"fixed": |-
  As noted in [PKI-ALG], the use of MD2 and MD5 for new applications is discouraged.  It is still reasonable to use MD2 and MD5 to verify existing signatures.
"ko": |-
  [PKI-ALG]에 명시된 대로 새 애플리케이션에 MD2 및 MD5를 사용하는 것은 권장되지 않습니다. 기존 서명을 확인하려면 MD2 및 MD5를 사용하는 것이 여전히 합리적입니다.
