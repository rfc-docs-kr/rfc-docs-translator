"original": |2-
     Accept:  The most-preferred media type of the HTTP Accept header
        field in a request is mapped to a CoAP Accept option.  HTTP Accept
        media-type ranges, parameters, and extensions are not supported by
        the CoAP Accept option.  If the proxy cannot send a response that
        is acceptable according to the combined Accept field value, then
        the proxy sends a 406 (Not Acceptable) response.  The proxy MAY
        then retry the request with further media types from the HTTP
        Accept header field.
"fixed": |-
  Accept:  The most-preferred media type of the HTTP Accept header field in a request is mapped to a CoAP Accept option.  HTTP Accept media-type ranges, parameters, and extensions are not supported by the CoAP Accept option.  If the proxy cannot send a response that is acceptable according to the combined Accept field value, then the proxy sends a 406 (Not Acceptable) response.  The proxy MAY then retry the request with further media types from the HTTP Accept header field.
"ko": |-
  Accept: 요청에서 HTTP Accept 헤더 필드의 가장 선호되는 미디어 유형이 CoAP Accept 옵션에 매핑됩니다. HTTP Accept 미디어 유형 범위, 매개변수 및 확장은 CoAP Accept 옵션에서 지원되지 않습니다. 프록시가 결합된 Accept 필드 값에 따라 허용되는 응답을 보낼 수 없는 경우 프록시는 406(허용되지 않음) 응답을 보냅니다. 그런 다음 프록시는 HTTP Accept 헤더 필드의 추가 미디어 유형으로 요청을 재시도할 수 있습니다.
