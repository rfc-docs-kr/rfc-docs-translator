"original": |2-
     The validators defined by this specification are not intended to
     ensure the validity of a representation, guard against malicious
     changes, or detect on-path attacks.  At best, they enable more
     efficient cache updates and optimistic concurrent writes when all
     participants are behaving nicely.  At worst, the conditions will fail
     and the client will receive a response that is no more harmful than
     an HTTP exchange without conditional requests.
"fixed": |-
  The validators defined by this specification are not intended to ensure the validity of a representation, guard against malicious changes, or detect on-path attacks.  At best, they enable more efficient cache updates and optimistic concurrent writes when all participants are behaving nicely.  At worst, the conditions will fail and the client will receive a response that is no more harmful than an HTTP exchange without conditional requests.
"ko": |-
  이 사양에서 정의한 유효성 검사기는 표현의 유효성을 보장하거나 악의적인 변경을 방지하거나 경로 공격을 감지하기 위한 것이 아닙니다. 기껏해야 모든 참가자가 정상적으로 작동할 때 보다 효율적인 캐시 업데이트와 낙관적인 동시 쓰기가 가능합니다. 최악의 경우 조건이 실패하고 클라이언트는 조건부 요청이 없는 HTTP 교환보다 더 해롭지 않은 응답을 받게 됩니다.
