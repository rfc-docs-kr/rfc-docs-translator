"original": |2-
        Tutorial: X.509 describes two "levels" of authentication: "simple
        authentication" and "strong authentication". It recommends, "While
        simple authentication offers some limited protection against
        unauthorized access, only strong authentication should be used as
        the basis for providing secure services."
"fixed": |-
  - Tutorial: X.509 describes two "levels" of authentication: "simple authentication" and "strong authentication". It recommends, "While simple authentication offers some limited protection against unauthorized access, only strong authentication should be used as the basis for providing secure services."
"ko": |-
  - 튜토리얼: X.509는 두 가지 인증 "레벨", 즉 "간단한 인증"과 "강력한 인증"을 설명합니다. “간단한 인증은 무단 접근에 대해 어느 정도 제한적인 보호를 제공하지만, 안전한 서비스를 제공하기 위해서는 강력한 인증만을 기반으로 사용해야 합니다.”라고 권장합니다.
