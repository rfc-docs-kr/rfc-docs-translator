"original": |2-
     In RTSP, a conditional request looks exactly the same as a normal
     request for the same resource, except that it carries a special
     header (which includes the validator) that implicitly turns the
     method (usually DESCRIBE or SETUP) into a conditional.
"fixed": |-
  In RTSP, a conditional request looks exactly the same as a normal request for the same resource, except that it carries a special header (which includes the validator) that implicitly turns the method (usually DESCRIBE or SETUP) into a conditional.
"ko": |-
  RTSP에서 조건부 요청은 암시적으로 메서드(보통 DESCRIBE 또는 SETUP)를 조건부로 전환하는 특수 헤더(유효성 검사기 포함)를 전달한다는 점을 제외하면 동일한 리소스에 대한 일반 요청과 완전히 동일해 보입니다.
