"original": |2-
     In lieu of, or as a supplement to, checking against a periodic CRL,
     it may be necessary to obtain timely information regarding the
     revocation status of certificates (cf. [RFC5280], Section 3.3).
     Examples include high-value funds transfers or large stock trades.
"fixed": |-
  In lieu of, or as a supplement to, checking against a periodic CRL, it may be necessary to obtain timely information regarding the revocation status of certificates (cf. [RFC5280], Section 3.3). Examples include high-value funds transfers or large stock trades.
"ko": |-
  정기적인 CRL을 확인하는 대신 또는 그에 대한 보충으로 인증서 폐기 상태에 관한 정보를 적시에 얻는 것이 필요할 수 있습니다(참조: [RFC5280], 섹션 3.3). 예로는 고액 자금 이체 또는 대규모 주식 거래가 있습니다.
