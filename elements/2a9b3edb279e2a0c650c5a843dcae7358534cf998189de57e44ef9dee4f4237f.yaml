"original": |2-
     If any of the message body tags match the message body tag of the
     message body that would have been returned in the response to a
     similar DESCRIBE request (without the If-None-Match header) on that
     resource, or if "*" is given and any current entity exists for that
     resource, then the server MUST NOT perform the requested method,
     unless required to do so because the resource's modification date
     fails to match that supplied in an If-Modified-Since header field in
     the request.  Instead, if the request method was DESCRIBE, the server
     SHOULD respond with a 304 (Not Modified) response, including the
     cache-related header fields (particularly MTag) of one of the message
     bodies that matched.  For all other request methods, the server MUST
     respond with a status of 412 (Precondition Failed).
"fixed": |-
  If any of the message body tags match the message body tag of the message body that would have been returned in the response to a similar DESCRIBE request (without the If-None-Match header) on that resource, or if "*" is given and any current entity exists for that resource, then the server MUST NOT perform the requested method, unless required to do so because the resource's modification date fails to match that supplied in an If-Modified-Since header field in the request.  Instead, if the request method was DESCRIBE, the server SHOULD respond with a 304 (Not Modified) response, including the cache-related header fields (particularly MTag) of one of the message bodies that matched.  For all other request methods, the server MUST respond with a status of 412 (Precondition Failed).
"ko": |-
  메시지 본문 태그 중 하나라도 해당 리소스에 대한 유사한 DESCRIBE 요청(If-None-Match 헤더 없이)에 대한 응답으로 반환되었을 메시지 본문의 메시지 본문 태그와 일치하는 경우 또는 "*"가 제공된 경우 해당 리소스에 대한 현재 엔터티가 존재하는 경우 리소스의 수정 날짜가 요청의 If-Modified-Since 헤더 필드에 제공된 날짜와 일치하지 않기 때문에 그렇게 해야 하는 경우를 제외하고 서버는 요청된 메서드를 수행해서는 안 됩니다. 대신 요청 방법이 DESCRIBE인 경우 서버는 일치하는 메시지 본문 중 하나의 캐시 관련 헤더 필드(특히 MTag)를 포함하여 304(수정되지 않음) 응답으로 응답해야 합니다. 다른 모든 요청 방법의 경우 서버는 412(전제 조건 실패) 상태로 응답해야 합니다.
