"original": |2-
     Allow, Accept, Accept-Encoding, Accept-Language, and Supported header
     fields SHOULD be present in a 200 (OK) response to an OPTIONS
     request.  If the response is generated by a proxy, the Allow header
     field SHOULD be omitted as it is ambiguous since a proxy is method
     agnostic.  Contact header fields MAY be present in a 200 (OK)
     response and have the same semantics as in a 3xx response.  That is,
     they may list a set of alternative names and methods of reaching the
     user.  A Warning header field MAY be present.
"fixed": |-
  Allow, Accept, Accept-Encoding, Accept-Language, and Supported header fields SHOULD be present in a 200 (OK) response to an OPTIONS request.  If the response is generated by a proxy, the Allow header field SHOULD be omitted as it is ambiguous since a proxy is method agnostic.  Contact header fields MAY be present in a 200 (OK) response and have the same semantics as in a 3xx response.  That is, they may list a set of alternative names and methods of reaching the user.  A Warning header field MAY be present.
"ko": |-
  Allow, Accept, Accept-Encoding, Accept-Language 및 Supported 헤더 필드는 OPTIONS 요청에 대한 200(OK) 응답에 있어야 합니다. 응답이 프록시에 의해 생성된 경우 프록시는 메소드에 구애받지 않으므로 모호하므로 Allow 헤더 필드를 생략해야 합니다. 연락처 헤더 필드는 200(OK) 응답에 존재할 수 있으며 3xx 응답과 동일한 의미를 가질 수 있습니다. 즉, 대체 이름과 사용자에게 접근하는 방법을 나열할 수 있습니다. 경고 헤더 필드가 존재할 수 있습니다.
