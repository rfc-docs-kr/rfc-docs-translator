"original": |2-
     A server receiving an unprotected request that contains a Require or
     Proxy-Require header field with the value "sec-agree" MUST respond to
     the client with a 494 (Security Agreement Required) response.  The
     server MUST add a Security-Server header field to this response
     listing the security mechanisms that the server supports.  The server
     MUST add its list to the response even if there are no common
     security mechanisms in the client's and server's lists.  The server's
     list MUST NOT depend on the contents of the client's list.
"fixed": |-
  A server receiving an unprotected request that contains a Require or Proxy-Require header field with the value "sec-agree" MUST respond to the client with a 494 (Security Agreement Required) response.  The server MUST add a Security-Server header field to this response listing the security mechanisms that the server supports.  The server MUST add its list to the response even if there are no common security mechanisms in the client's and server's lists.  The server's list MUST NOT depend on the contents of the client's list.
"ko": |-
  "sec-agree" 값을 가진 Require 또는 Proxy-Require 헤더 필드가 포함된 보호되지 않은 요청을 수신하는 서버는 클라이언트에 494(보안 계약 필요) 응답으로 응답해야 합니다. 서버는 서버가 지원하는 보안 메커니즘을 나열하는 Security-Server 헤더 필드를 이 응답에 추가해야 합니다. 서버는 클라이언트와 서버 목록에 공통 보안 메커니즘이 없더라도 응답에 목록을 추가해야 합니다. 서버의 목록은 클라이언트 목록의 내용에 의존해서는 안 됩니다.
