"original": |2-
     Two closely related serializations for JWEs are defined.  The JWE
     Compact Serialization is a compact, URL-safe representation intended
     for space constrained environments such as HTTP Authorization headers
     and URI query parameters.  The JWE JSON Serialization represents JWEs
     as JSON objects and enables the same content to be encrypted to
     multiple parties.  Both share the same cryptographic underpinnings.
"fixed": |-
  Two closely related serializations for JWEs are defined.  The JWE Compact Serialization is a compact, URL-safe representation intended for space constrained environments such as HTTP Authorization headers and URI query parameters.  The JWE JSON Serialization represents JWEs as JSON objects and enables the same content to be encrypted to multiple parties.  Both share the same cryptographic underpinnings.
"ko": |-
  JWE에 대한 두 가지 밀접하게 관련된 직렬화가 정의됩니다. JWE Compact Serialization은 HTTP Authorization 헤더 및 URI 쿼리 매개변수와 같은 공간 제약이 있는 환경을 위한 컴팩트하고 URL이 안전한 표현입니다. JWE JSON Serialization은 JWE를 JSON 객체로 표현하고 동일한 콘텐츠를 여러 당사자에게 암호화할 수 있도록 합니다. 둘 다 동일한 암호화 기반을 공유합니다.
