"original": |2-
     [<RFC relation>:<RFC number[s]>]  Some relations between RFCs in the
        series are explicitly noted in the RFC header.  For example, a new
        RFC may update one or more earlier RFCs.  Currently two
        relationships are defined: "Updates" and "Obsoletes" [RFC7322].
        Variants like "Obsoleted by" are also used (e.g, in [RFC5143]).
        Other types of relationships may be defined by the RFC Editor and
        may appear in future RFCs.
"fixed": |-
  [<RFC relation>:<RFC number[s]>]  Some relations between RFCs in the series are explicitly noted in the RFC header.  For example, a new RFC may update one or more earlier RFCs.  Currently two relationships are defined: "Updates" and "Obsoletes" [RFC7322]. Variants like "Obsoleted by" are also used (e.g, in [RFC5143]). Other types of relationships may be defined by the RFC Editor and may appear in future RFCs.
"ko": |-
  [<RFC 관계>:<RFC 번호[들]>] 시리즈의 RFC 간의 일부 관계는 RFC 헤더에 명시적으로 명시되어 있습니다.  예를 들어, 새로운 RFC는 하나 이상의 이전 RFC를 업데이트할 수 있습니다.  현재 "업데이트"와 "사용되지 않는 항목"[RFC7322]이라는 두 가지 관계가 정의되어 있습니다. "Obsoleted by"와 같은 변형도 사용됩니다(예: [RFC5143]). 다른 유형의 관계는 RFC 편집기에 의해 정의될 수 있으며 향후 RFC에 나타날 수 있습니다.
