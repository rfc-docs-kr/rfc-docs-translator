"original": |2-
     Nonetheless, "server-oriented" extensions may be provided in the
     future within this framework.  Such an extension (say, of type x)
     would require the client to first send an extension of type x in the
     (extended) client hello with empty extension_data to indicate that it
     supports the extension type.  In this case, the client is offering
     the capability to understand the extension type, and the server is
     taking the client up on its offer.
"fixed": |-
  Nonetheless, "server-oriented" extensions may be provided in the future within this framework.  Such an extension (say, of type x) would require the client to first send an extension of type x in the (extended) client hello with empty extension_data to indicate that it supports the extension type.  In this case, the client is offering the capability to understand the extension type, and the server is taking the client up on its offer.
"ko": |-
  그럼에도 불구하고 향후 이 프레임워크 내에서 "서버 지향" 확장이 제공될 수 있습니다. 이러한 확장(예: x 유형)은 클라이언트가 확장 유형을 지원함을 나타내기 위해 먼저 빈 Extension_data를 사용하여 (확장된) 클라이언트 hello에서 x 유형의 확장을 보내야 합니다. 이 경우 클라이언트는 확장 유형을 이해할 수 있는 기능을 제공하고 서버는 클라이언트의 제안을 받아들입니다.
