"original": |2-
     Upon successful validation, an endpoint MAY continue to set an ECT
     codepoint in subsequent packets it sends, with the expectation that
     the path is ECN capable.  Network routing and path elements can
     change mid-connection; an endpoint MUST disable ECN if validation
     later fails.
"fixed": |-
  Upon successful validation, an endpoint MAY continue to set an ECT codepoint in subsequent packets it sends, with the expectation that the path is ECN capable.  Network routing and path elements can change mid-connection; an endpoint MUST disable ECN if validation later fails.
"ko": |-
  검증에 성공하면 엔드포인트는 경로가 ECN을 지원한다는 가정 하에 전송하는 후속 패킷에서 ECT 코드 포인트를 계속 설정할 수 있습니다. 네트워크 라우팅 및 경로 요소는 연결 도중에 변경될 수 있습니다. 나중에 검증이 실패하면 엔드포인트는 ECN을 비활성화해야 합니다.
