"original": |2-
     These header fields MAY be sent in SET-PARAMS or GET-PARAMS requests
     to define or get default values for the entire session or MAY be sent
     in the SPEAK request to define default values for that SPEAK request.
     Note that SSML content can itself set these values internal to the
     SSML document, of course.
"fixed": |-
  These header fields MAY be sent in SET-PARAMS or GET-PARAMS requests to define or get default values for the entire session or MAY be sent in the SPEAK request to define default values for that SPEAK request. Note that SSML content can itself set these values internal to the SSML document, of course.
"ko": |-
  이러한 헤더 필드는 전체 세션에 대한 기본값을 정의하거나 가져오기 위해 SET-PARAMS 또는 GET-PARAMS 요청으로 전송될 수 있으며, 해당 SPEAK 요청에 대한 기본값을 정의하기 위해 SPEAK 요청으로 전송될 수 있습니다. 물론 SSML 콘텐츠 자체가 SSML 문서 내부에서 이러한 값을 설정할 수 있습니다.
