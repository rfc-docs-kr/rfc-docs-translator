"original": |2-
     Certificate users MUST be prepared to process the issuer
     distinguished name and subject distinguished name (Section 4.1.2.6)
     fields to perform name chaining for certification path validation
     (Section 6).  Name chaining is performed by matching the issuer
     distinguished name in one certificate with the subject name in a CA
     certificate.  Rules for comparing distinguished names are specified
     in Section 7.1.  If the names in the issuer and subject field in a
     certificate match according to the rules specified in Section 7.1,
     then the certificate is self-issued.
"fixed": |-
  Certificate users MUST be prepared to process the issuer distinguished name and subject distinguished name (Section 4.1.2.6) fields to perform name chaining for certification path validation (Section 6).  Name chaining is performed by matching the issuer distinguished name in one certificate with the subject name in a CA certificate.  Rules for comparing distinguished names are specified in Section 7.1.  If the names in the issuer and subject field in a certificate match according to the rules specified in Section 7.1, then the certificate is self-issued.
"ko": |-
  인증서 사용자는 인증 경로 유효성 검사(섹션 6)를 위한 이름 체인을 수행하기 위해 발급자 고유 이름 및 주체 고유 이름(섹션 4.1.2.6) 필드를 처리할 준비를 해야 합니다. 이름 체인화는 한 인증서의 발급자 고유 이름을 CA 인증서의 주체 이름과 일치시켜 수행됩니다. 고유 이름 비교 규칙은 섹션 7.1에 지정되어 있습니다. 인증서의 발급자 및 제목 필드에 있는 이름이 섹션 7.1에 지정된 규칙에 따라 일치하면 인증서가 자체 발급됩니다.
