"original": |2-
     o  Each Media Playlist in each Variant Stream MUST have the same
        target duration.  The only exceptions are SUBTITLES Renditions and
        Media Playlists containing an EXT-X-I-FRAMES-ONLY tag, which MAY
        have different target durations if they have an EXT-X-PLAYLIST-
        TYPE of VOD.
"fixed": |-
  -  Each Media Playlist in each Variant Stream MUST have the same target duration.  The only exceptions are SUBTITLES Renditions and Media Playlists containing an EXT-X-I-FRAMES-ONLY tag, which MAY have different target durations if they have an EXT-X-PLAYLIST- TYPE of VOD.
"ko": |-
  - 각 변형 스트림의 각 미디어 재생 목록은 동일한 목표 기간을 가져야 합니다. 유일한 예외는 EXT-X-I-FRAMES-ONLY 태그가 포함된 SUBTITLES Renditions 및 미디어 재생 목록이며, EXT-X-PLAYLIST-TYPE VOD가 있는 경우 대상 지속 시간이 다를 수 있습니다.
