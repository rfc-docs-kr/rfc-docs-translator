"original": |2-
     Since each Host only has 2-16- port numbers to distribute, in general
     port numbers will not be able to be held and used by processes for
     long periods of time (e.g., weeks and months).  More typically, Hosts
     will probably  implicitly "take back' all port numbers the Host has
     distributed each time the Host's system goes down and will
     redistribute the port numbers as required when the system comes back
     up.  In other words, port numbers will not in general remain unique
     over the going down of the creating Hosts.  Of course, a given Host
     may see to give the same port numbers to a number of standard
     processes (such as the FORTRAN compiler) each time it comes up port
     numbers registered with an information operator will frequently
     remain constant over system ups and downs.
"fixed": |-
  Since each Host only has 2-16- port numbers to distribute, in general port numbers will not be able to be held and used by processes for long periods of time (e.g., weeks and months).  More typically, Hosts will probably  implicitly "take back' all port numbers the Host has distributed each time the Host's system goes down and will redistribute the port numbers as required when the system comes back up.  In other words, port numbers will not in general remain unique over the going down of the creating Hosts.  Of course, a given Host may see to give the same port numbers to a number of standard processes (such as the FORTRAN compiler) each time it comes up port numbers registered with an information operator will frequently remain constant over system ups and downs.
"ko": |-
  각 호스트에는 배포할 포트 번호가 2~16개만 있으므로 일반적으로 포트 번호는 프로세스에서 장기간(예: 몇 주, 몇 달) 보유하고 사용할 수 없습니다. 보다 일반적으로 호스트는 호스트 시스템이 다운될 때마다 호스트가 배포한 모든 포트 번호를 암시적으로 "복수"하고 시스템이 다시 시작될 때 필요에 따라 포트 번호를 다시 배포합니다. 즉, 포트 번호는 일반적으로 그렇지 않습니다. 물론 특정 호스트는 정보 연산자에 등록된 포트 번호가 나타날 때마다 여러 표준 프로세스(예: FORTRAN 컴파일러)에 동일한 포트 번호를 부여하는 것으로 보일 수 있습니다. 시스템의 변동에도 불구하고 일정하게 유지되는 경우가 많습니다.
