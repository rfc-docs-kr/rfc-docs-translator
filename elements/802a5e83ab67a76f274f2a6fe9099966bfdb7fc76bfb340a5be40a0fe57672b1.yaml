"original": |2-
     This document mainly defines security terms and recommends how to use
     them. It also provides limited tutorial information about security
     aspects of Internet protocols, but it does not describe in detail the
     vulnerabilities of, or threats to, specific protocols and does not
     definitively describe mechanisms that protect specific protocols.
"fixed": |-
  This document mainly defines security terms and recommends how to use them. It also provides limited tutorial information about security aspects of Internet protocols, but it does not describe in detail the vulnerabilities of, or threats to, specific protocols and does not definitively describe mechanisms that protect specific protocols.
"ko": |-
  본 문서에서는 주로 보안 용어를 정의하고, 사용 방법을 권장합니다. 또한 인터넷 프로토콜의 보안 측면에 대한 제한된 자습서 정보를 제공하지만 특정 프로토콜의 취약성이나 위협을 자세히 설명하지 않으며 특정 프로토콜을 보호하는 메커니즘을 명확하게 설명하지 않습니다.
