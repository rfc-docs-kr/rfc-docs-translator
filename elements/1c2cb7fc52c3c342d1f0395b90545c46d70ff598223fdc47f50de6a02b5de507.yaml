"fixed": |-
  1.   When Key Wrapping, Key Encryption, or Key Agreement with Key Wrapping are employed, generate a random CEK value.  See RFC 4086 [RFC4086] for considerations on generating random values. The CEK MUST have a length equal to that required for the content encryption algorithm.
"ko": |-
  1. 키 래핑, 키 암호화 또는 키 래핑을 사용한 키 계약이 사용되는 경우 임의의 CEK 값을 생성합니다. 임의의 값을 생성하는 것에 대한 고려 사항은 RFC 4086 [RFC4086]을 참조하십시오. CEK는 콘텐츠 암호화 알고리즘에 필요한 길이와 동일해야 합니다.
