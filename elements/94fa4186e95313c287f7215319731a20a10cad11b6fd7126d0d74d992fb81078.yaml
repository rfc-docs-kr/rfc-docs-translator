"original": |2-
     To avoid implementation weaknesses related to the way errors are
     handled within the decoding operation (see [BLEICHENBACHER] and
     [MANGER]), the encoding and decoding operations for RSAES-OAEP and
     RSAES-PKCS1-v1_5 are embedded in the specifications of the respective
     encryption schemes rather than defined in separate specifications.
     Both encryption schemes are compatible with the corresponding schemes
     in PKCS #1 v2.1.
"fixed": |-
  To avoid implementation weaknesses related to the way errors are handled within the decoding operation (see [BLEICHENBACHER] and [MANGER]), the encoding and decoding operations for RSAES-OAEP and RSAES-PKCS1-v1_5 are embedded in the specifications of the respective encryption schemes rather than defined in separate specifications. Both encryption schemes are compatible with the corresponding schemes in PKCS #1 v2.1.
"ko": |-
  디코딩 작업 내에서 오류가 처리되는 방식과 관련된 구현 약점을 피하기 위해([BLEICHENBACHER] 및 [MANGER] 참조) RSAES-OAEP 및 RSAES-PKCS1-v1_5에 대한 인코딩 및 디코딩 작업은 해당 암호화 사양에 포함됩니다. 별도의 사양으로 정의되지 않고 체계로 구성됩니다. 두 암호화 체계 모두 PKCS #1 v2.1의 해당 체계와 호환됩니다.
