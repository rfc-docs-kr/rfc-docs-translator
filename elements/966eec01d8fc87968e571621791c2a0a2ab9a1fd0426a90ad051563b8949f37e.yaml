"original": |2-
     One of the main drivers for SDN [RFC7149] is a decoupling of the
     network control plane from the data plane.  This separation has been
     achieved for TE networks with the development of MPLS and GMPLS (see
     Sections 5.1.3.3 and 5.1.3.5, respectively) and the PCE (see
     Section 5.1.3.11).  One of the advantages of SDN is its logically
     centralized control regime that allows a full view of the underlying
     networks.  Centralized control in SDN helps improve network resource
     utilization compared with distributed network control.
"fixed": |-
  One of the main drivers for SDN [RFC7149] is a decoupling of the network control plane from the data plane.  This separation has been achieved for TE networks with the development of MPLS and GMPLS (see Sections 5.1.3.3 and 5.1.3.5, respectively) and the PCE (see Section 5.1.3.11).  One of the advantages of SDN is its logically centralized control regime that allows a full view of the underlying networks.  Centralized control in SDN helps improve network resource utilization compared with distributed network control.
"ko": |-
  SDN [RFC7149]의 주요 동인 중 하나는 네트워크 제어 평면을 데이터 평면에서 분리하는 것입니다. 이러한 분리는 MPLS 및 GMPLS(각각 섹션 5.1.3.3 및 5.1.3.5 참조)와 PCE(섹션 5.1.3.11 참조)의 개발을 통해 TE 네트워크에 대해 달성되었습니다. SDN의 장점 중 하나는 기본 네트워크를 전체적으로 볼 수 있는 논리적으로 중앙 집중화된 제어 체계입니다. SDN의 중앙 집중식 제어는 분산 네트워크 제어에 비해 네트워크 리소스 활용도를 향상시키는 데 도움이 됩니다.
