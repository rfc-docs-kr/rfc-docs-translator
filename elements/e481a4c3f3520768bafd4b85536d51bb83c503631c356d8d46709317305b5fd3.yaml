"original": |2-
     The easy access to user information via WebFinger was a design goal
     of the protocol, not a limitation.  If one wishes to limit access to
     information available via WebFinger, such as WebFinger resources for
     use inside a corporate network, the network administrator needs to
     take necessary measures to limit access from outside the network.
     Using standard methods for securing web resources, network
     administrators do have the ability to control access to resources
     that might return sensitive information.  Further, a server can be
     employed in such a way as to require authentication and prevent
     disclosure of information to unauthorized entities.
"fixed": |-
  The easy access to user information via WebFinger was a design goal of the protocol, not a limitation.  If one wishes to limit access to information available via WebFinger, such as WebFinger resources for use inside a corporate network, the network administrator needs to take necessary measures to limit access from outside the network. Using standard methods for securing web resources, network administrators do have the ability to control access to resources that might return sensitive information.  Further, a server can be employed in such a way as to require authentication and prevent disclosure of information to unauthorized entities.
"ko": |-
  WebFinger를 통해 사용자 정보에 쉽게 접근하는 것은 프로토콜의 설계 목표이지 제한 사항이 아닙니다. 기업 네트워크 내부에서 사용되는 WebFinger 리소스 등 WebFinger를 통해 제공되는 정보에 대한 접근을 제한하려는 경우, 네트워크 관리자는 네트워크 외부로부터의 접근을 제한하기 위해 필요한 조치를 취해야 합니다. 웹 리소스 보안을 위한 표준 방법을 사용하여 네트워크 관리자는 중요한 정보를 반환할 수 있는 리소스에 대한 액세스를 제어할 수 있습니다. 또한, 인증을 요구하고 승인되지 않은 개체에 대한 정보 공개를 방지하는 방식으로 서버를 사용할 수 있습니다.
