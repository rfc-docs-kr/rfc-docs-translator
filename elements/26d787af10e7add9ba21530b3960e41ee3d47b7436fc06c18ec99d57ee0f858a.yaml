"original": |2-
     UNAVAILABLE
        Temporary failure because a subsystem is down.  For example, an
        IMAP server that uses a Lightweight Directory Access Protocol
        (LDAP) or Radius server for authentication might use this response
        code when the LDAP/Radius server is down.
"fixed": |-
  UNAVAILABLE  -  Temporary failure because a subsystem is down.  For example, an IMAP server that uses a Lightweight Directory Access Protocol (LDAP) or Radius server for authentication might use this response code when the LDAP/Radius server is down.
"ko": |-
  UNAVAILABLE - 하위 시스템이 다운되어 일시적인 오류가 발생했습니다.  예를 들어 인증을 위해 LDAP(Lightweight Directory Access Protocol) 또는 Radius 서버를 사용하는 IMAP 서버는 LDAP/Radius 서버가 다운될 때 이 응답 코드를 사용할 수 있습니다.
