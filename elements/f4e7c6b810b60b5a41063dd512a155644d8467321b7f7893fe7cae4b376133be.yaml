"original": |2-
     Likewise, upon receipt of a request that omits proxy credentials or
     contains invalid or partial proxy credentials, a proxy that requires
     authentication SHOULD generate a 407 (Proxy Authentication Required)
     response that contains a Proxy-Authenticate header field with at
     least one (possibly new) challenge applicable to the proxy.
"fixed": |-
  Likewise, upon receipt of a request that omits proxy credentials or contains invalid or partial proxy credentials, a proxy that requires authentication SHOULD generate a 407 (Proxy Authentication Required) response that contains a Proxy-Authenticate header field with at least one (possibly new) challenge applicable to the proxy.
"ko": |-
  마찬가지로, 프록시 자격 증명을 생략하거나 유효하지 않거나 부분적인 프록시 자격 증명을 포함하는 요청을 수신하면 인증이 필요한 프록시는 하나 이상의(아마도 새로운) Proxy-Authenticate 헤더 필드를 포함하는 407(프록시 인증 필요) 응답을 생성해야 합니다. 프록시에 적용 가능한 챌린지입니다.
