"original": |2-
     The term "LZ77 sliding window" [LZ77] used in this section means the
     buffer used by the DEFLATE algorithm to store recently processed
     input.  The DEFLATE compression algorithm searches the buffer for a
     match with the following input.
"fixed": |-
  The term "LZ77 sliding window" [LZ77] used in this section means the buffer used by the DEFLATE algorithm to store recently processed input.  The DEFLATE compression algorithm searches the buffer for a match with the following input.
"ko": |-
  이 섹션에서 사용되는 "LZ77 슬라이딩 윈도우"[LZ77]라는 용어는 DEFLATE 알고리즘에서 최근 처리된 입력을 저장하는 데 사용되는 버퍼를 의미합니다.  DEFLATE 압축 알고리즘은 버퍼에서 다음 입력과 일치하는 항목을 검색합니다.
