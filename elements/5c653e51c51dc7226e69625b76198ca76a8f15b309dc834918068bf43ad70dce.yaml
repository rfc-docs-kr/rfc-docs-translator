"original": |2-
        Tutorial: The PAN is embossed, encoded, or both on a magnetic-
        strip-based credit card. The PAN identifies the issuer to which a
        transaction is to be routed and the account to which it is to be
        applied unless specific instructions indicate otherwise. The
        authority that assigns the BIN part of the PAN is the American
        Bankers Association.
"fixed": |-
  - Tutorial: The PAN is embossed, encoded, or both on a magnetic- strip-based credit card. The PAN identifies the issuer to which a transaction is to be routed and the account to which it is to be applied unless specific instructions indicate otherwise. The authority that assigns the BIN part of the PAN is the American Bankers Association.
"ko": |-
  - 튜토리얼: PAN은 자기 띠 기반 신용 카드에 엠보싱 처리되거나 인코딩되거나 두 가지 모두가 적용됩니다. PAN은 특정 지침이 달리 명시되지 않는 한 거래가 전달될 발행자와 거래가 적용될 계정을 식별합니다. PAN의 BIN 부분을 할당하는 기관은 미국 은행 협회(American Bankers Association)입니다.
