"original": |2-
     Moreover, when a formal or informal policy authority is responsible
     for determining whether a CA should be allowed to operate within or
     interoperate with a PKI, it may wish to approve the CPS of the CA as
     being suitable for the policy authority's CP.  If so, this
     subcomponent can include the name or title, electronic mail address
     (or alias), telephone number, fax number, and other generalized
     information of the entity in charge of making such a determination.
     Finally, in this case, this subcomponent also includes the procedures
     by which this determination is made.
"fixed": |-
  Moreover, when a formal or informal policy authority is responsible for determining whether a CA should be allowed to operate within or interoperate with a PKI, it may wish to approve the CPS of the CA as being suitable for the policy authority's CP.  If so, this subcomponent can include the name or title, electronic mail address (or alias), telephone number, fax number, and other generalized information of the entity in charge of making such a determination. Finally, in this case, this subcomponent also includes the procedures by which this determination is made.
"ko": |-
  더욱이 공식 또는 비공식 정책 기관이 CA가 PKI 내에서 작동하거나 PKI와 상호 운용하도록 허용해야 하는지 여부를 결정하는 책임을 맡은 경우 CA의 CPS가 정책 기관의 CP에 적합한 것으로 승인하기를 원할 수 있습니다. 그렇다면 이 하위 구성요소에는 그러한 결정을 내리는 주체의 이름이나 직위, 전자 메일 주소(또는 별칭), 전화번호, 팩스 번호 및 기타 일반 정보가 포함될 수 있습니다. 마지막으로, 이 경우 이 하위 구성 요소에는 이러한 결정이 이루어지는 절차도 포함됩니다.
