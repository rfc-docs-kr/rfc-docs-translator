"original": |2-
     A stateful proxy must have a mechanism to maintain the target set as
     responses are received and associate the responses to each forwarded
     request with the original request.  For the purposes of this model,
     this mechanism is a "response context" created by the proxy layer
     before forwarding the first request.
"fixed": |-
  A stateful proxy must have a mechanism to maintain the target set as responses are received and associate the responses to each forwarded request with the original request.  For the purposes of this model, this mechanism is a "response context" created by the proxy layer before forwarding the first request.
"ko": |-
  상태 저장 프록시에는 응답이 수신될 때 대상 세트를 유지하고 전달된 각 요청에 대한 응답을 원래 요청과 연결하는 메커니즘이 있어야 합니다. 이 모델의 목적에 따라 이 메커니즘은 첫 번째 요청을 전달하기 전에 프록시 계층에서 생성된 "응답 컨텍스트"입니다.
