"original": |2-
     When used for limiting the scope of retrieval to a recent time
     window, a user agent will generate an If-Modified-Since field value
     based on either its own clock or a Date header field received from
     the server in a prior response.  Origin servers that choose an exact
     timestamp match based on the selected representation's Last-Modified
     header field will not be able to help the user agent limit its data
     transfers to only those changed during the specified window.
"fixed": |-
  When used for limiting the scope of retrieval to a recent time window, a user agent will generate an If-Modified-Since field value based on either its own clock or a Date header field received from the server in a prior response.  Origin servers that choose an exact timestamp match based on the selected representation's Last-Modified header field will not be able to help the user agent limit its data transfers to only those changed during the specified window.
"ko": |-
  검색 범위를 최근 기간으로 제한하는 데 사용되는 경우 사용자 에이전트는 자체 시계 또는 이전 응답에서 서버로부터 수신된 Date 헤더 필드를 기반으로 If-Modified-Since 필드 값을 생성합니다. 선택한 표현의 Last-Modified 헤더 필드를 기반으로 정확한 타임스탬프 일치를 선택하는 원본 서버는 사용자 에이전트가 지정된 기간 동안 변경된 데이터 전송으로만 데이터 전송을 제한하는 데 도움을 줄 수 없습니다.
