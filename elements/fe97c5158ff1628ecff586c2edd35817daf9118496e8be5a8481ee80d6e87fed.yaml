"original": |2-
     The benefits of pre-shared symmetric-key vs. public-/private-key pair
     based authentication for the key exchange in TLS have been explained
     in the Introduction of [RFC4279].  This document leverages the
     already defined algorithms for the application of newer, generally
     regarded stronger, cryptographic primitives and building blocks.
"fixed": |-
  The benefits of pre-shared symmetric-key vs. public-/private-key pair based authentication for the key exchange in TLS have been explained in the Introduction of [RFC4279].  This document leverages the already defined algorithms for the application of newer, generally regarded stronger, cryptographic primitives and building blocks.
"ko": |-
  TLS의 키 교환을 위한 사전 공유 대칭 키 대 공개/개인 키 쌍 기반 인증의 이점은 [RFC4279] 소개에서 설명되었습니다. 이 문서는 더 새롭고 일반적으로 더 강력하다고 간주되는 암호화 기본 요소 및 빌딩 블록의 적용을 위해 이미 정의된 알고리즘을 활용합니다.
