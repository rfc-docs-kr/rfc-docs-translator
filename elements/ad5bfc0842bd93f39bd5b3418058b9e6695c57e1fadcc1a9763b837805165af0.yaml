"original": |2-
     Content-Format
        The combination of an Internet media type, potentially with
        specific parameters given, and a content-coding (which is often
        the identity content-coding), identified by a numeric identifier
        defined by the "CoAP Content-Formats" registry.  When the focus is
        less on the numeric identifier than on the combination of these
        characteristics of a resource representation, this is also called
        "representation format".
"fixed": |-
  Content-Format  -  The combination of an Internet media type, potentially with specific parameters given, and a content-coding (which is often the identity content-coding), identified by a numeric identifier defined by the "CoAP Content-Formats" registry.  When the focus is less on the numeric identifier than on the combination of these characteristics of a resource representation, this is also called "representation format".
"ko": |-
  Content-Format - 잠재적으로 특정 매개변수가 제공되는 인터넷 미디어 유형과 "CoAP Content-Formats" 레지스트리에 의해 정의된 숫자 식별자로 식별되는 콘텐츠 코딩(종종 ID 콘텐츠 코딩)의 조합입니다. 자원 표현의 이러한 특성의 조합보다 숫자 식별자에 초점이 덜 맞춰진 경우 이를 "표현 형식"이라고도 합니다.
