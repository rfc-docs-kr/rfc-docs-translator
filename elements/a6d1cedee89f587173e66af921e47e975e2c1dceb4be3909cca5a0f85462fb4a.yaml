"ko": |-
  서비스 공급자가 피어에게 IPv6-IPv4 상호 연결 서비스를 제공하기로 결정한 경우 Well-Known Prefix가 도메인 간 라우팅 테이블에 나타날 수 있습니다. 잘 알려진 접두사 광고는 도메인 간 라우팅 정책에 따라 업스트림 및/또는 다운스트림 서비스 제공자에 의해 제어되어야 합니다.
