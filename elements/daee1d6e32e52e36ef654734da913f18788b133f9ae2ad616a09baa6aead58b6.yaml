"original": |2-
     An endpoint MUST acknowledge all ack-eliciting Initial and Handshake
     packets immediately and all ack-eliciting 0-RTT and 1-RTT packets
     within its advertised max_ack_delay, with the following exception.
     Prior to handshake confirmation, an endpoint might not have packet
     protection keys for decrypting Handshake, 0-RTT, or 1-RTT packets
     when they are received.  It might therefore buffer them and
     acknowledge them when the requisite keys become available.
"fixed": |-
  An endpoint MUST acknowledge all ack-eliciting Initial and Handshake packets immediately and all ack-eliciting 0-RTT and 1-RTT packets within its advertised max_ack_delay, with the following exception. Prior to handshake confirmation, an endpoint might not have packet protection keys for decrypting Handshake, 0-RTT, or 1-RTT packets when they are received.  It might therefore buffer them and acknowledge them when the requisite keys become available.
"ko": |-
  엔드포인트는 다음 예외를 제외하고 모든 승인을 유도하는 초기 및 핸드셰이크 패킷과 광고된 max_ack_delay 내의 모든 승인을 유도하는 0-RTT 및 1-RTT 패킷을 즉시 승인해야 합니다. 핸드셰이크 확인 전에 엔드포인트에는 핸드셰이크, 0-RTT 또는 1-RTT 패킷이 수신될 때 이를 해독하기 위한 패킷 보호 키가 없을 수 있습니다. 따라서 필요한 키를 사용할 수 있게 되면 이를 버퍼링하고 승인할 수 있습니다.
