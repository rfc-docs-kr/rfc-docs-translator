"original": |2-
     The Accept-Ranges field MAY be sent in a trailer section, but is
     preferred to be sent as a header field because the information is
     particularly useful for restarting large information transfers that
     have failed in mid-content (before the trailer section is received).
"fixed": |-
  The Accept-Ranges field MAY be sent in a trailer section, but is preferred to be sent as a header field because the information is particularly useful for restarting large information transfers that have failed in mid-content (before the trailer section is received).
"ko": |-
  Accept-Ranges 필드는 트레일러 섹션에서 전송될 수 있지만 헤더 필드로 전송되는 것이 선호됩니다. 왜냐하면 이 정보는 중간 콘텐츠(트레일러 섹션이 수신되기 전)에서 실패한 대규모 정보 전송을 다시 시작하는 데 특히 유용하기 때문입니다.
