"original": |2-
     The PUSH_PROMISE frame (type=0x05) is used to notify the peer
     endpoint in advance of streams the sender intends to initiate.  The
     PUSH_PROMISE frame includes the unsigned 31-bit identifier of the
     stream the endpoint plans to create along with a field section that
     provides additional context for the stream.  Section 8.4 contains a
     thorough description of the use of PUSH_PROMISE frames.
"fixed": |-
  The PUSH_PROMISE frame (type=0x05) is used to notify the peer endpoint in advance of streams the sender intends to initiate.  The PUSH_PROMISE frame includes the unsigned 31-bit identifier of the stream the endpoint plans to create along with a field section that provides additional context for the stream.  Section 8.4 contains a thorough description of the use of PUSH_PROMISE frames.
"ko": |-
  PUSH_PROMISE 프레임(유형=0x05)은 보낸 사람이 시작하려는 스트림에 앞서 피어 엔드포인트에 알리는 데 사용됩니다. PUSH_PROMISE 프레임에는 엔드포인트가 스트림에 대한 추가 컨텍스트를 제공하는 필드 섹션과 함께 생성하려는 스트림의 서명되지 않은 31비트 식별자가 포함되어 있습니다. 섹션 8.4에는 PUSH_PROMISE 프레임 사용에 대한 철저한 설명이 포함되어 있습니다.
