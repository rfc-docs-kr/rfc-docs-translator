"original": |2-
     The DESCRIBE method is used to retrieve the description of a
     presentation or media object from a server.  The Request-URI of the
     DESCRIBE request identifies the media resource of interest.  The
     client MAY include the Accept header in the request to list the
     description formats that it understands.  The server MUST respond
     with a description of the requested resource and return the
     description in the message body of the response, if the DESCRIBE
     method request can be successfully fulfilled.  The DESCRIBE reply-
     response pair constitutes the media initialization phase of RTSP.
"fixed": |-
  The DESCRIBE method is used to retrieve the description of a presentation or media object from a server.  The Request-URI of the DESCRIBE request identifies the media resource of interest.  The client MAY include the Accept header in the request to list the description formats that it understands.  The server MUST respond with a description of the requested resource and return the description in the message body of the response, if the DESCRIBE method request can be successfully fulfilled.  The DESCRIBE reply- response pair constitutes the media initialization phase of RTSP.
"ko": |-
  DESCRIBE 메소드는 서버에서 프리젠테이션이나 미디어 객체의 설명을 검색하는 데 사용됩니다. DESCRIBE 요청의 Request-URI는 관심 있는 미디어 리소스를 식별합니다. 클라이언트는 자신이 이해하는 설명 형식을 나열하기 위해 요청에 Accept 헤더를 포함할 수 있습니다. DESCRIBE 메소드 요청이 성공적으로 이행될 수 있는 경우 서버는 요청된 리소스에 대한 설명으로 응답하고 응답의 메시지 본문에 설명을 반환해야 합니다. DESCRIBE 응답-응답 쌍은 RTSP의 미디어 초기화 단계를 구성합니다.
