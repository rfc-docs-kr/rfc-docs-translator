"original": |2-
     At a minimum, a recipient MUST be able to parse and process protocol
     element lengths that are at least as long as the values that it
     generates for those same protocol elements in other messages.  For
     example, an origin server that publishes very long URI references to
     its own resources needs to be able to parse and process those same
     references when received as a target URI.
"fixed": |-
  At a minimum, a recipient MUST be able to parse and process protocol element lengths that are at least as long as the values that it generates for those same protocol elements in other messages.  For example, an origin server that publishes very long URI references to its own resources needs to be able to parse and process those same references when received as a target URI.
"ko": |-
  최소한 수신자는 다른 메시지의 동일한 프로토콜 요소에 대해 생성하는 값보다 긴 프로토콜 요소 길이를 구문 분석하고 처리할 수 있어야 합니다. 예를 들어, 자체 리소스에 대한 매우 긴 URI 참조를 게시하는 원본 서버는 대상 URI로 수신될 때 동일한 참조를 구문 분석하고 처리할 수 있어야 합니다.
