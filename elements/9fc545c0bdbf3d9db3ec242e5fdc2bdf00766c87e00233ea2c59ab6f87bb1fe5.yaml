"original": |2-
     *  TLS implementations that reuse exponents should test the DH public
        key they receive for group membership, in order to avoid some
        known attacks.  These tests are not standardized in TLS at the
        time of writing, although general guidance in this area is
        provided by [NIST.SP.800-56A] and available in many protocol
        implementations.
"fixed": |-
  *  TLS implementations that reuse exponents should test the DH public key they receive for group membership, in order to avoid some known attacks.  These tests are not standardized in TLS at the time of writing, although general guidance in this area is provided by [NIST.SP.800-56A] and available in many protocol implementations.
"ko": |-
  * 지수를 재사용하는 TLS 구현은 알려진 공격을 피하기 위해 그룹 멤버십에 대해 수신한 DH 공개 키를 테스트해야 합니다. 이 영역에 대한 일반적인 지침은 [NIST.SP.800-56A]에서 제공되고 많은 프로토콜 구현에서 사용할 수 있지만 이러한 테스트는 작성 당시 TLS에서 표준화되지 않았습니다.
