"original": |2-
     Endpoints are not obligated to use all available space in a frame.
     Responsiveness can be improved by using frames that are smaller than
     the permitted maximum size.  Sending large frames can result in
     delays in sending time-sensitive frames (such as RST_STREAM,
     WINDOW_UPDATE, or PRIORITY), which, if blocked by the transmission of
     a large frame, could affect performance.
"fixed": |-
  Endpoints are not obligated to use all available space in a frame. Responsiveness can be improved by using frames that are smaller than the permitted maximum size.  Sending large frames can result in delays in sending time-sensitive frames (such as RST_STREAM, WINDOW_UPDATE, or PRIORITY), which, if blocked by the transmission of a large frame, could affect performance.
"ko": |-
  엔드포인트는 프레임에서 사용 가능한 모든 공간을 사용할 의무가 없습니다. 허용되는 최대 크기보다 작은 프레임을 사용하면 응답성을 향상시킬 수 있습니다. 대형 프레임을 전송하면 시간에 민감한 프레임(예: RST_STREAM, WINDOW_UPDATE 또는 PRIORITY) 전송이 지연될 수 있으며, 대형 프레임 전송으로 인해 차단되면 성능에 영향을 미칠 수 있습니다.
