"original": |2-
        Tutorial: This definition is narrower than general English usage,
        where "unforgeable" means unable to be fraudulently created or
        duplicated. In that broader sense, anyone can forge a digital
        certificate containing any set of data items whatsoever by
        generating the to-be-signed certificate and signing it with any
        private key whatsoever. But for PKI purposes, the forged data
        structure is invalid if it is not signed with the true private key
        of the claimed issuer; thus, the forgery will be detected when a
        certificate user uses the true public key of the claimed issuer to
        verify the signature.
"fixed": |-
  - Tutorial: This definition is narrower than general English usage, where "unforgeable" means unable to be fraudulently created or duplicated. In that broader sense, anyone can forge a digital certificate containing any set of data items whatsoever by generating the to-be-signed certificate and signing it with any private key whatsoever. But for PKI purposes, the forged data structure is invalid if it is not signed with the true private key of the claimed issuer; thus, the forgery will be detected when a certificate user uses the true public key of the claimed issuer to verify the signature.
"ko": |-
  - 튜토리얼: 이 정의는 일반적인 영어 사용법보다 좁습니다. 여기서 "위조 불가능"은 부정하게 생성되거나 복제될 수 없음을 의미합니다. 더 넓은 의미에서 누구나 서명할 인증서를 생성하고 개인 키로 서명함으로써 모든 데이터 항목 세트가 포함된 디지털 인증서를 위조할 수 있습니다. 그러나 PKI 목적의 경우 위조된 데이터 구조는 청구된 발급자의 실제 개인 키로 서명되지 않은 경우 유효하지 않습니다. 따라서 인증서 사용자가 서명을 확인하기 위해 청구된 발급자의 실제 공개 키를 사용할 때 위조가 감지됩니다.
