"original": |2-
     The initial handshake exchange, which was used to obtain the ticket,
     might not provide identity confidentiality of the client based on the
     properties of TLS.  Another relevant security threat is the ability
     for an on-path adversary to observe multiple TLS handshakes where the
     same ticket is used, therefore concluding they belong to the same
     communication endpoints.  Application designers that use the ticket
     mechanism described in this document should consider that
     unlinkability [ANON] is not necessarily provided.
"fixed": |-
  The initial handshake exchange, which was used to obtain the ticket, might not provide identity confidentiality of the client based on the properties of TLS.  Another relevant security threat is the ability for an on-path adversary to observe multiple TLS handshakes where the same ticket is used, therefore concluding they belong to the same communication endpoints.  Application designers that use the ticket mechanism described in this document should consider that unlinkability [ANON] is not necessarily provided.
"ko": |-
  티켓을 얻는 데 사용된 초기 핸드셰이크 교환은 TLS 속성을 기반으로 클라이언트의 ID 기밀성을 제공하지 않을 수 있습니다. 또 다른 관련 보안 위협은 경로상의 공격자가 동일한 티켓이 사용되는 여러 TLS 핸드셰이크를 관찰하여 동일한 통신 끝점에 속한다고 결론을 내리는 능력입니다. 이 문서에 설명된 티켓 메커니즘을 사용하는 애플리케이션 설계자는 연결 해제성[ANON]이 반드시 제공되는 것은 아니라는 점을 고려해야 합니다.
