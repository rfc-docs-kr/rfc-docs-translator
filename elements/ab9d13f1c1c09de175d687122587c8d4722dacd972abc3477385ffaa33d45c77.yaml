"original": |2-
     $ datagram
        (I) "A self-contained, independent entity of data [i.e., a packet]
        carrying sufficient information to be routed from the source
        [computer] to the destination computer without reliance on earlier
        exchanges between this source and destination computer and the
        transporting network." [R1983] Example: A PDU of IP.
"fixed": |-
  $ datagram  -  (I) "A self-contained, independent entity of data [i.e., a packet] carrying sufficient information to be routed from the source [computer] to the destination computer without reliance on earlier exchanges between this source and destination computer and the transporting network." [R1983] Example: A PDU of IP.
"ko": |-
  $ 데이터그램 - (I) "이 원본 컴퓨터와 대상 컴퓨터 사이의 이전 교환에 의존하지 않고 원본 [컴퓨터]에서 대상 컴퓨터로 라우팅될 수 있는 충분한 정보를 전달하는 독립적인 데이터 개체(예: 패킷)입니다. 운송 네트워크." [R1983] 예: IP의 PDU.
