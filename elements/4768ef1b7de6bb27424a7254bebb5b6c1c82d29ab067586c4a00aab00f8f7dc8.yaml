"original": |2-
     The value of the keyIdentifier field SHOULD be derived from the
     public key used to verify the certificate's signature or a method
     that generates unique values.  Two common methods for generating key
     identifiers from the public key, and one common method for generating
     unique values, are described in section 4.2.1.2.  Where a key
     identifier has not been previously established, this specification
     RECOMMENDS use of one of these methods for generating keyIdentifiers.
     Where a key identifier has been previously established, the CA SHOULD
     use the previously established identifier.
"fixed": |-
  The value of the keyIdentifier field SHOULD be derived from the public key used to verify the certificate's signature or a method that generates unique values.  Two common methods for generating key identifiers from the public key, and one common method for generating unique values, are described in section 4.2.1.2.  Where a key identifier has not been previously established, this specification RECOMMENDS use of one of these methods for generating keyIdentifiers. Where a key identifier has been previously established, the CA SHOULD use the previously established identifier.
"ko": |-
  keyIdentifier 필드의 값은 인증서의 서명을 확인하는 데 사용되는 공개 키 또는 고유한 값을 생성하는 방법에서 파생되어야 합니다. 공개 키에서 키 식별자를 생성하는 두 가지 일반적인 방법과 고유 값을 생성하는 한 가지 일반적인 방법이 섹션 4.2.1.2에 설명되어 있습니다. 키 식별자가 이전에 설정되지 않은 경우 이 사양에서는 keyIdentifier를 생성하기 위해 이러한 방법 중 하나를 사용할 것을 권장합니다. 키 식별자가 이전에 설정된 경우 CA는 이전에 설정된 식별자를 사용해야 합니다.
