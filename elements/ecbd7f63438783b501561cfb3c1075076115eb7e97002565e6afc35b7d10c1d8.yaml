"original": |2-
     Devices SHOULD support the Server Name Indication (SNI) to indicate
     their authority in the SNI HostName field as defined in Section 3 of
     [RFC6066].  This is needed so that when a host that acts as a virtual
     server for multiple Authorities receives a new DTLS connection, it
     knows which keys to use for the DTLS session.
"fixed": |-
  Devices SHOULD support the Server Name Indication (SNI) to indicate their authority in the SNI HostName field as defined in Section 3 of [RFC6066].  This is needed so that when a host that acts as a virtual server for multiple Authorities receives a new DTLS connection, it knows which keys to use for the DTLS session.
"ko": |-
  장치는 [RFC6066]의 섹션 3에 정의된 대로 SNI HostName 필드에서 해당 권한을 나타내기 위해 SNI(서버 이름 표시)를 지원해야 합니다. 이는 여러 기관에 대한 가상 서버 역할을 하는 호스트가 새로운 DTLS 연결을 수신할 때 DTLS 세션에 사용할 키를 알기 위해 필요합니다.
