"original": |2-
     In addition to an option being marked as critical or elective,
     options are also classified based on how a proxy is to deal with the
     option if it does not recognize it.  For this purpose, an option can
     either be considered Unsafe to forward (UnSafe is set) or Safe-to-
     Forward (UnSafe is clear).
"fixed": |-
  In addition to an option being marked as critical or elective, options are also classified based on how a proxy is to deal with the option if it does not recognize it.  For this purpose, an option can either be considered Unsafe to forward (UnSafe is set) or Safe-to- Forward (UnSafe is clear).
"ko": |-
  옵션이 중요 또는 선택으로 표시되는 것 외에도 프록시가 옵션을 인식하지 못하는 경우 옵션을 처리하는 방법에 따라 옵션이 분류됩니다. 이 목적을 위해 옵션은 전달하기에 안전하지 않음(UnSafe가 설정됨) 또는 전달하기에 안전함(UnSafe가 지워짐)으로 간주될 수 있습니다.
