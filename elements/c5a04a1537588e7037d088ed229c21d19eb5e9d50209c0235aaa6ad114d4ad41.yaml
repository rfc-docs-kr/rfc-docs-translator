"original": |2-
     n:1 protection:  One working LSP is protected/restored by n
        protection LSPs, possibly with load splitting across the
        protection LSPs.  This may be especially useful when it is not
        feasible to find one path for the backup that can satisfy the
        bandwidth requirement of the primary LSP.
"fixed": |-
  n:1 protection:  One working LSP is protected/restored by n protection LSPs, possibly with load splitting across the protection LSPs.  This may be especially useful when it is not feasible to find one path for the backup that can satisfy the bandwidth requirement of the primary LSP.
"ko": |-
  n:1 보호: 하나의 작동 LSP가 n개의 보호 LSP에 의해 보호/복원되며, 보호 LSP에 걸쳐 로드가 분할될 수 있습니다. 이는 기본 LSP의 대역폭 요구 사항을 충족할 수 있는 백업 경로를 찾는 것이 불가능할 때 특히 유용할 수 있습니다.
