"original": |2-
     Given a URI, a system may attempt to perform a variety of operations
     on the resource, as might be characterized by words such as "access",
     "update", "replace", or "find attributes".  Such operations are
     defined by the protocols that make use of URIs, not by this
     specification.  However, we do use a few general terms for describing
     common operations on URIs.  URI "resolution" is the process of
     determining an access mechanism and the appropriate parameters
     necessary to dereference a URI; this resolution may require several
     iterations.  To use that access mechanism to perform an action on the
     URI's resource is to "dereference" the URI.
"fixed": |-
  Given a URI, a system may attempt to perform a variety of operations on the resource, as might be characterized by words such as "access", "update", "replace", or "find attributes".  Such operations are defined by the protocols that make use of URIs, not by this specification.  However, we do use a few general terms for describing common operations on URIs.  URI "resolution" is the process of determining an access mechanism and the appropriate parameters necessary to dereference a URI; this resolution may require several iterations.  To use that access mechanism to perform an action on the URI's resource is to "dereference" the URI.
"ko": |-
  URI가 주어지면 시스템은 "액세스", "업데이트", "교체" 또는 "속성 찾기"와 같은 단어로 특징지어질 수 있는 것처럼 리소스에 대해 다양한 작업을 수행하려고 시도할 수 있습니다. 이러한 작업은 이 사양이 아닌 URI를 사용하는 프로토콜에 의해 정의됩니다. 그러나 URI에 대한 일반적인 작업을 설명하기 위해 몇 가지 일반 용어를 사용합니다. URI "해석"은 URI를 역참조하는 데 필요한 액세스 메커니즘과 적절한 매개변수를 결정하는 프로세스입니다. 이 해결 방법에는 여러 번의 반복이 필요할 수 있습니다. 해당 액세스 메커니즘을 사용하여 URI 리소스에 대한 작업을 수행하는 것은 URI를 "역참조"하는 것입니다.
