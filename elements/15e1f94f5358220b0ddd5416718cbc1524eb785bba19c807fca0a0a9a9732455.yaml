"original": |2-
     A "proxy" is a message-forwarding agent that is chosen by the client,
     usually via local configuration rules, to receive requests for some
     type(s) of absolute URI and attempt to satisfy those requests via
     translation through the HTTP interface.  Some translations are
     minimal, such as for proxy requests for "http" URIs, whereas other
     requests might require translation to and from entirely different
     application-level protocols.  Proxies are often used to group an
     organization's HTTP requests through a common intermediary for the
     sake of security services, annotation services, or shared caching.
     Some proxies are designed to apply transformations to selected
     messages or content while they are being forwarded, as described in
     Section 7.7.
"fixed": |-
  A "proxy" is a message-forwarding agent that is chosen by the client, usually via local configuration rules, to receive requests for some type(s) of absolute URI and attempt to satisfy those requests via translation through the HTTP interface.  Some translations are minimal, such as for proxy requests for "http" URIs, whereas other requests might require translation to and from entirely different application-level protocols.  Proxies are often used to group an organization's HTTP requests through a common intermediary for the sake of security services, annotation services, or shared caching. Some proxies are designed to apply transformations to selected messages or content while they are being forwarded, as described in Section 7.7.
"ko": |-
  "프록시"는 특정 유형의 절대 URI에 대한 요청을 수신하고 HTTP 인터페이스를 통한 변환을 통해 해당 요청을 만족시키려고 일반적으로 로컬 구성 규칙을 통해 클라이언트가 선택하는 메시지 전달 에이전트입니다. "http" URI에 대한 프록시 요청과 같은 일부 번역은 최소한이지만, 다른 요청은 완전히 다른 애플리케이션 수준 프로토콜로의 번역이 필요할 수 있습니다. 프록시는 보안 서비스, 주석 서비스 또는 공유 캐싱을 위해 공통 중개자를 통해 조직의 HTTP 요청을 그룹화하는 데 자주 사용됩니다. 일부 프록시는 섹션 7.7에 설명된 대로 전달되는 동안 선택한 메시지나 콘텐츠에 변환을 적용하도록 설계되었습니다.
