"original": |2-
     Since the initial standardization of Elliptic Curve Cryptography (ECC
     [RFC6090]) in [SEC1], there has been significant progress related to
     both efficiency and security of curves and implementations.  Notable
     examples are algorithms protected against certain side-channel
     attacks, various "special" prime shapes that allow faster modular
     arithmetic, and a larger set of curve models from which to choose.
     There is also concern in the community regarding the generation and
     potential weaknesses of the curves defined by NIST [NIST].
"fixed": |-
  Since the initial standardization of Elliptic Curve Cryptography (ECC [RFC6090]) in [SEC1], there has been significant progress related to both efficiency and security of curves and implementations.  Notable examples are algorithms protected against certain side-channel attacks, various "special" prime shapes that allow faster modular arithmetic, and a larger set of curve models from which to choose. There is also concern in the community regarding the generation and potential weaknesses of the curves defined by NIST [NIST].
"ko": |-
  [SEC1]에서 타원 곡선 암호화(ECC [RFC6090])의 초기 표준화 이후 곡선 및 구현의 효율성과 보안과 관련하여 상당한 진전이 있었습니다. 주목할만한 예로는 특정 부채널 공격으로부터 보호되는 알고리즘, 더 빠른 모듈러 연산을 허용하는 다양한 "특수" 소수 모양, 선택할 수 있는 더 큰 곡선 모델 세트가 있습니다. NIST[NIST]에서 정의한 곡선의 생성 및 잠재적인 약점에 대한 커뮤니티의 우려도 있습니다.
