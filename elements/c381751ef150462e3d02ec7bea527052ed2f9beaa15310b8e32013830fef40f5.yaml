"original": |2-
        When the client is using an ephemeral Diffie-Hellman exponent,
        then this message contains the client's Diffie-Hellman public
        value.  If the client is sending a certificate containing a static
        DH exponent (i.e., it is doing fixed_dh client authentication),
        then this message MUST be sent but MUST be empty.
"fixed": |-
  - When the client is using an ephemeral Diffie-Hellman exponent, then this message contains the client's Diffie-Hellman public value.  If the client is sending a certificate containing a static DH exponent (i.e., it is doing fixed_dh client authentication), then this message MUST be sent but MUST be empty.
"ko": |-
  - 클라이언트가 임시 Diffie-Hellman 지수를 사용하는 경우 이 메시지에는 클라이언트의 Diffie-Hellman 공개 값이 포함됩니다. 클라이언트가 정적 DH 지수가 포함된 인증서를 보내는 경우(즉,fixed_dh 클라이언트 인증을 수행하는 경우) 이 메시지를 보내야 하지만 비어 있어야 합니다.
