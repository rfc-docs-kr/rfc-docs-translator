"original": |2-
     ECDSA signatures are generated and verified as described in
     Section 5.10.  SHA, in the above template for sha_hash, may denote a
     hash algorithm other than SHA-1.  As per ANSI X9.62, an ECDSA
     signature consists of a pair of integers, r and s.  The digitally-
     signed element is encoded as an opaque vector <0..2^16-1>, the
     contents of which are the DER encoding corresponding to the following
     ASN.1 notation.
"fixed": |-
  ECDSA signatures are generated and verified as described in Section 5.10.  SHA, in the above template for sha_hash, may denote a hash algorithm other than SHA-1.  As per ANSI X9.62, an ECDSA signature consists of a pair of integers, r and s.  The digitally- signed element is encoded as an opaque vector <0..2^16-1>, the contents of which are the DER encoding corresponding to the following ASN.1 notation.
"ko": |-
  ECDSA 서명은 섹션 5.10에 설명된 대로 생성되고 확인됩니다. 위의 sha_hash 템플릿에서 SHA는 SHA-1이 아닌 해시 알고리즘을 나타낼 수 있습니다. ANSI X9.62에 따라 ECDSA 서명은 한 쌍의 정수 r과 s로 구성됩니다. 디지털 서명된 요소는 불투명 벡터 <0..2^16-1>로 인코딩되며 그 내용은 다음 ASN.1 표기법에 해당하는 DER 인코딩입니다.
