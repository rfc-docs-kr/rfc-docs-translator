"original": |2-
     The Peer-to-Peer Streaming Peer Protocol (PPSPP) is a protocol for
     disseminating the same content to a group of interested parties in a
     streaming fashion.  PPSPP supports streaming of both prerecorded (on-
     demand) and live audio/video content.  It is based on the peer-to-
     peer paradigm, where clients consuming the content are put on equal
     footing with the servers initially providing the content, to create a
     system where everyone can potentially provide upload bandwidth.  It
     has been designed to provide short time-till-playback for the end
     user and to prevent disruption of the streams by malicious peers.
     PPSPP has also been designed to be flexible and extensible.  It can
     use different mechanisms to optimize peer uploading, prevent
     freeriding, and work with different peer discovery schemes
     (centralized trackers or Distributed Hash Tables).  It supports
     multiple methods for content integrity protection and chunk
     addressing.  Designed as a generic protocol that can run on top of
     various transport protocols, it currently runs on top of UDP using
     Low Extra Delay Background Transport (LEDBAT) for congestion control.
"fixed": |-
  The Peer-to-Peer Streaming Peer Protocol (PPSPP) is a protocol for disseminating the same content to a group of interested parties in a streaming fashion.  PPSPP supports streaming of both prerecorded (on- demand) and live audio/video content.  It is based on the peer-to- peer paradigm, where clients consuming the content are put on equal footing with the servers initially providing the content, to create a system where everyone can potentially provide upload bandwidth.  It has been designed to provide short time-till-playback for the end user and to prevent disruption of the streams by malicious peers. PPSPP has also been designed to be flexible and extensible.  It can use different mechanisms to optimize peer uploading, prevent freeriding, and work with different peer discovery schemes (centralized trackers or Distributed Hash Tables).  It supports multiple methods for content integrity protection and chunk addressing.  Designed as a generic protocol that can run on top of various transport protocols, it currently runs on top of UDP using Low Extra Delay Background Transport (LEDBAT) for congestion control.
"ko": |-
  PPSPP(Peer-to-Peer Streaming Peer Protocol)는 동일한 콘텐츠를 스트리밍 방식으로 이해 당사자 그룹에 전파하기 위한 프로토콜입니다. PPSPP는 사전 녹화된(주문형) 콘텐츠와 라이브 오디오/비디오 콘텐츠 모두의 스트리밍을 지원합니다. 이는 모든 사람이 잠재적으로 업로드 대역폭을 제공할 수 있는 시스템을 만들기 위해 콘텐츠를 소비하는 클라이언트가 처음에 콘텐츠를 제공하는 서버와 동등한 위치에 놓이는 P2P 패러다임을 기반으로 합니다. 이는 최종 사용자에게 짧은 재생 시간을 제공하고 악의적인 피어에 의한 스트림 중단을 방지하도록 설계되었습니다. PPSPP는 또한 유연하고 확장 가능하도록 설계되었습니다. 다양한 메커니즘을 사용하여 피어 업로드를 최적화하고, 무임승차를 방지하고, 다양한 피어 검색 체계(중앙 집중식 추적기 또는 분산 해시 테이블)와 함께 작동할 수 있습니다. 콘텐츠 무결성 보호 및 청크 주소 지정을 위한 다양한 방법을 지원합니다. 다양한 전송 프로토콜 위에서 실행될 수 있는 일반 프로토콜로 설계되었으며 현재 혼잡 제어를 위해 LEDBAT(Low Extra Delay Background Transport)를 사용하여 UDP 위에서 실행됩니다.
