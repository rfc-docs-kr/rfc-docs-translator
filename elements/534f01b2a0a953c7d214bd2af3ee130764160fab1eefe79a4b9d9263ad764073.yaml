"original": |2-
     If the Client-identifier option (option 61) is specified in the
     Parameter Request List option (option 55), then the Client-identifier
     (if any) of the client associated with the IP address in the "ciaddr"
     field SHOULD be returned in the DHCPLEASEACTIVE message.
"fixed": |-
  If the Client-identifier option (option 61) is specified in the Parameter Request List option (option 55), then the Client-identifier (if any) of the client associated with the IP address in the "ciaddr" field SHOULD be returned in the DHCPLEASEACTIVE message.
"ko": |-
  클라이언트 식별자 옵션(옵션 61)이 매개변수 요청 목록 옵션(옵션 55)에 지정된 경우 "ciaddr" 필드의 IP 주소와 연결된 클라이언트의 클라이언트 식별자(있는 경우)가 반환되어야 합니다. DHCPLEASEACTIVE 메시지.
