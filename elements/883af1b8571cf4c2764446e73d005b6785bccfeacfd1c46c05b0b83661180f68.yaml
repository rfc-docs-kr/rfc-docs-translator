"original": |2-
        The term glare was originally used in circuit switched
        telecommunications networks to describe the condition where two
        switches both attempt to seize the same available circuit on the
        same trunk at the same time.  Here, it means both agents have
        attempted to send an updated offer at the same time.
"fixed": |-
  - The term glare was originally used in circuit switched telecommunications networks to describe the condition where two switches both attempt to seize the same available circuit on the same trunk at the same time.  Here, it means both agents have attempted to send an updated offer at the same time.
"ko": |-
  - 글레어라는 용어는 원래 회로 교환 통신망에서 두 스위치가 동시에 같은 트렁크에서 같은 사용 가능한 회로를 점유하려고 시도하는 상황을 설명하는 데 사용되었습니다. 여기서는 두 에이전트가 동시에 업데이트된 오퍼를 보내려고 시도했음을 의미합니다.
