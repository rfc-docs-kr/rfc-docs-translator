"original": |2-
     When the above trigger point is reached, a "bad" packet is selected
     for which authentication is retried using successively larger values
     for the upper half of the sequence number (Seqh).  These values are
     generated by incrementing by one for each retry.  The number of
     retries should be limited, in case this is a packet from the "past"
     or a bogus packet.  The limit value is a local parameter.  (Because
     the Seqh value is implicitly placed after the ESP (or AH) payload, it
     may be possible to optimize this procedure by executing the integrity
     algorithm over the packet up to the endpoint of the payload, then
     compute different candidate ICVs by varying the value of Seqh.)
     Successful authentication of a packet via this procedure resets the
     consecutive failure count and sets the value of T to that of the
     received packet.
"fixed": |-
  When the above trigger point is reached, a "bad" packet is selected for which authentication is retried using successively larger values for the upper half of the sequence number (Seqh).  These values are generated by incrementing by one for each retry.  The number of retries should be limited, in case this is a packet from the "past" or a bogus packet.  The limit value is a local parameter.  (Because the Seqh value is implicitly placed after the ESP (or AH) payload, it may be possible to optimize this procedure by executing the integrity algorithm over the packet up to the endpoint of the payload, then compute different candidate ICVs by varying the value of Seqh.) Successful authentication of a packet via this procedure resets the consecutive failure count and sets the value of T to that of the received packet.
"ko": |-
  위의 트리거 지점에 도달하면 시퀀스 번호(Seqh)의 상위 절반에 대해 연속적으로 더 큰 값을 사용하여 인증을 재시도하는 "불량" 패킷이 선택됩니다.  이러한 값은 재시도할 때마다 1씩 증가하여 생성됩니다.  "과거"의 패킷이거나 가짜 패킷인 경우 재시도 횟수를 제한해야 합니다.  한계값은 로컬 매개변수입니다.  (Seqh 값은 암시적으로 ESP(또는 AH) 페이로드 뒤에 배치되므로 페이로드의 끝점까지 패킷에 대해 무결성 알고리즘을 실행하여 이 절차를 최적화한 다음 값을 변경하여 다른 후보 ICV를 계산하는 것이 가능할 수 있습니다. of Seqh.) 이 절차를 통해 패킷 인증이 성공하면 연속 실패 횟수가 재설정되고 T 값이 수신된 패킷의 값으로 설정됩니다.
