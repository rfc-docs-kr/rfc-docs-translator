"original": |2-
        IANA is asked to create the registry "Fruit Access Flags" under
        the "Fruit Parameters" group.  New registrations will be permitted
        through either the IETF Review policy or the Specification
        Required policy [BCP26].  The latter should be used only for
        registrations requested by SDOs outside the IETF.  Registrations
        requested in IETF documents will be subject to IETF review.
"fixed": |-
  - IANA is asked to create the registry "Fruit Access Flags" under the "Fruit Parameters" group.  New registrations will be permitted through either the IETF Review policy or the Specification Required policy [BCP26].  The latter should be used only for registrations requested by SDOs outside the IETF.  Registrations requested in IETF documents will be subject to IETF review.
"ko": |-
  - IANA는 "과일 매개변수" 그룹 아래에 레지스트리 "과일 액세스 플래그"를 생성하도록 요청받습니다. IETF 검토 정책 또는 사양 요구 정책 [BCP26]을 통해 신규 등록이 허용됩니다. 후자는 IETF 외부의 SDO가 요청한 등록에만 사용해야 합니다. IETF 문서에서 요청된 등록은 IETF 검토를 받게 됩니다.
