"original": |2-
     o  'moving-to-paused': Someone has paused the Printer using the
        Pause-Printer operation (see Section 4.2.7) or other means, but
        the device(s) is taking an appreciable time to stop.  Later, when
        all output has stopped, "printer-state" becomes 'stopped', and the
        'paused' value replaces the 'moving-to-paused' value in the
        "printer-state-reasons" attribute.  This value MUST be supported
        if the Pause-Printer operation is supported and the implementation
        takes significant time to pause a device in certain circumstances.
"fixed": |-
  -  'moving-to-paused': Someone has paused the Printer using the Pause-Printer operation (see Section 4.2.7) or other means, but the device(s) is taking an appreciable time to stop.  Later, when all output has stopped, "printer-state" becomes 'stopped', and the 'paused' value replaces the 'moving-to-paused' value in the "printer-state-reasons" attribute.  This value MUST be supported if the Pause-Printer operation is supported and the implementation takes significant time to pause a device in certain circumstances.
"ko": |-
  - 'moving-to-paused': 누군가 Pause-Printer 작업(섹션 4.2.7 참조) 또는 기타 수단을 사용하여 프린터를 일시 중지했지만 장치가 중지하는 데 상당한 시간이 걸립니다. 나중에 모든 출력이 중지되면 "printer-state"는 'stopped'가 되고 'paused' 값은 "printer-state-reasons" 속성의 'moving-to-paused' 값을 대체합니다. Pause-Printer 작업이 지원되고 구현이 특정 상황에서 장치를 일시 중지하는 데 상당한 시간이 걸리는 경우 이 값을 지원해야 합니다.
