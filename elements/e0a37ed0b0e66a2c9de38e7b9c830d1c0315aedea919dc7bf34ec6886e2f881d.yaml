"original": |2-
     This message is sent by the server during the TLS handshake before
     the ChangeCipherSpec message.  This message MUST be sent if the
     server included a SessionTicket extension in the ServerHello.  This
     message MUST NOT be sent if the server did not include a
     SessionTicket extension in the ServerHello.  This message is included
     in the hash used to create and verify the Finished message.  In the
     case of a full handshake, the server MUST verify the client's
     Finished message before sending the ticket.  The client MUST NOT
     treat the ticket as valid until it has verified the server's Finished
     message.  If the server determines that it does not want to include a
     ticket after it has included the SessionTicket extension in the
     ServerHello, then it sends a zero-length ticket in the
     NewSessionTicket handshake message.
"fixed": |-
  This message is sent by the server during the TLS handshake before the ChangeCipherSpec message.  This message MUST be sent if the server included a SessionTicket extension in the ServerHello.  This message MUST NOT be sent if the server did not include a SessionTicket extension in the ServerHello.  This message is included in the hash used to create and verify the Finished message.  In the case of a full handshake, the server MUST verify the client's Finished message before sending the ticket.  The client MUST NOT treat the ticket as valid until it has verified the server's Finished message.  If the server determines that it does not want to include a ticket after it has included the SessionTicket extension in the ServerHello, then it sends a zero-length ticket in the NewSessionTicket handshake message.
"ko": |-
  이 메시지는 ChangeCipherSpec 메시지 이전에 TLS 핸드셰이크 중에 서버에서 전송됩니다. 서버가 ServerHello에 SessionTicket 확장을 포함하는 경우 이 메시지를 전송해야 합니다. 서버가 ServerHello에 SessionTicket 확장을 포함하지 않은 경우 이 메시지를 전송해서는 안 됩니다. 이 메시지는 완료됨 메시지를 생성하고 확인하는 데 사용되는 해시에 포함됩니다. 전체 핸드셰이크의 경우 서버는 티켓을 보내기 전에 클라이언트의 완료 메시지를 확인해야 합니다. 클라이언트는 서버의 Finished 메시지를 확인할 때까지 티켓을 유효한 것으로 처리해서는 안 됩니다. 서버가 ServerHello에 SessionTicket 확장을 포함시킨 후 티켓을 포함하지 않기로 결정하면 NewSessionTicket 핸드셰이크 메시지에 길이가 0인 티켓을 보냅니다.
