"original": |2-
     Note too that in the case of an attempted active man-in-the-middle
     attack, the attacker will already possess knowledge of the TLS
     Finished messages for both inbound and outbound TLS channels (which
     will differ, given that the attacker cannot force them to be the
     same).  No additional information is obtained by the attacker from
     the authentication mechanism's disclosure of channel bindings data --
     the attacker already has it, even when cipher suites providing
     confidentiality protection are provided.
"fixed": |-
  Note too that in the case of an attempted active man-in-the-middle attack, the attacker will already possess knowledge of the TLS Finished messages for both inbound and outbound TLS channels (which will differ, given that the attacker cannot force them to be the same).  No additional information is obtained by the attacker from the authentication mechanism's disclosure of channel bindings data -- the attacker already has it, even when cipher suites providing confidentiality protection are provided.
"ko": |-
  또한 활성 중간자 공격이 시도된 경우 공격자는 인바운드 및 아웃바운드 TLS 채널 모두에 대한 TLS 완료 메시지에 대한 지식을 이미 보유하고 있습니다. 동일해야 함). 인증 메커니즘의 채널 바인딩 데이터 공개로부터 공격자는 추가 정보를 얻지 못합니다. 기밀 보호를 제공하는 암호 제품군이 제공되는 경우에도 공격자는 이미 해당 정보를 가지고 있습니다.
