"original": |2-
     -  Do you use a strong and, most importantly, properly seeded random
        number generator (see Appendix C.1) when generating Diffie-Hellman
        private values, the ECDSA "k" parameter, and other security-
        critical values?  It is RECOMMENDED that implementations implement
        "deterministic ECDSA" as specified in [RFC6979].
"fixed": |-
  -  Do you use a strong and, most importantly, properly seeded random number generator (see Appendix C.1) when generating Diffie-Hellman private values, the ECDSA "k" parameter, and other security- critical values?  It is RECOMMENDED that implementations implement "deterministic ECDSA" as specified in [RFC6979].
"ko": |-
  - Diffie-Hellman 개인 값, ECDSA "k" 매개변수 및 기타 보안에 중요한 값을 생성할 때 강력하고 가장 중요하게 적절하게 시드된 난수 생성기(부록 C.1 참조)를 사용합니까? [RFC6979]에 지정된 대로 구현 시 "결정론적 ECDSA"를 구현하는 것이 권장됩니다.
