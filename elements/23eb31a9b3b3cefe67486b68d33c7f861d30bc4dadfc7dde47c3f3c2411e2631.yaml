"ko": |-
  - 근거: 순방향 비밀성(때때로 "완전한 순방향 비밀성"이라고도 함)은 이전 세션 키로 암호화된 정보의 복구를 방지하여 공격이 성공할 때 과거 데이터를 해독할 수 있는 기간을 제한합니다. 자세한 내용은 섹션 7.3 및 7.4를 참조하십시오.
