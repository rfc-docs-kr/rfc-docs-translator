"original": |2-
     Each CRL has a particular scope.  The CRL scope is the set of
     certificates that could appear on a given CRL.  For example, the
     scope could be "all certificates issued by CA X", "all CA
     certificates issued by CA X", "all certificates issued by CA X that
     have been revoked for reasons of key compromise and CA compromise",
     or could be a set of certificates based on arbitrary local
     information, such as "all certificates issued to the NIST employees
     located in Boulder".
"fixed": |-
  Each CRL has a particular scope.  The CRL scope is the set of certificates that could appear on a given CRL.  For example, the scope could be "all certificates issued by CA X", "all CA certificates issued by CA X", "all certificates issued by CA X that have been revoked for reasons of key compromise and CA compromise", or could be a set of certificates based on arbitrary local information, such as "all certificates issued to the NIST employees located in Boulder".
"ko": |-
  각 CRL에는 특정 범위가 있습니다. CRL 범위는 지정된 CRL에 나타날 수 있는 인증서 집합입니다. 예를 들어 범위는 "CA X에서 발급한 모든 인증서", "CA X에서 발급한 모든 CA 인증서", "키 손상 및 CA 손상으로 인해 취소된 CA X에서 발급한 모든 인증서"일 수 있습니다. "Boulder에 위치한 NIST 직원에게 발급된 모든 인증서"와 같은 임의의 지역 정보를 기반으로 한 인증서 세트입니다.
