"original": |2-
     The destination is the numerical code for the HOST to which the
     message should be sent.  The trace bit signals the IMPs to record
     status information about the message and send the information back to
     the NMC (Network Measurement Center, i.e., UCLA).  The spare bits are
     unused.
"fixed": |-
  The destination is the numerical code for the HOST to which the message should be sent.  The trace bit signals the IMPs to record status information about the message and send the information back to the NMC (Network Measurement Center, i.e., UCLA).  The spare bits are unused.
"ko": |-
  대상은 메시지를 보내야 하는 호스트의 숫자 코드입니다. 추적 비트는 메시지에 대한 상태 정보를 기록하고 해당 정보를 NMC(Network Measurement Center, 즉 UCLA)로 다시 보내도록 IMP에 신호를 보냅니다. 예비 비트는 사용되지 않습니다.
