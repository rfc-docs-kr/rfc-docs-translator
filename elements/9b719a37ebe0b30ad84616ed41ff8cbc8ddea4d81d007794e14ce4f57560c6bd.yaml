"original": |2-
     ECC is a public-key technology that offers performance advantages at
     higher security levels.  It includes an elliptic curve version of the
     Diffie-Hellman key exchange protocol [DH1976] and elliptic curve
     versions of the ElGamal Signature Algorithm [E1985].  The adoption of
     ECC has been slower than had been anticipated, perhaps due to the
     lack of freely available normative documents and uncertainty over
     intellectual property rights.
"fixed": |-
  ECC is a public-key technology that offers performance advantages at higher security levels.  It includes an elliptic curve version of the Diffie-Hellman key exchange protocol [DH1976] and elliptic curve versions of the ElGamal Signature Algorithm [E1985].  The adoption of ECC has been slower than had been anticipated, perhaps due to the lack of freely available normative documents and uncertainty over intellectual property rights.
"ko": |-
  ECC는 더 높은 보안 수준에서 성능 이점을 제공하는 공개 키 기술입니다. 여기에는 Diffie-Hellman 키 교환 프로토콜 [DH1976]의 타원 곡선 버전과 ElGamal 서명 알고리즘 [E1985]의 타원 곡선 버전이 포함됩니다. ECC의 채택은 예상했던 것보다 더디게 진행되었습니다. 아마도 자유롭게 사용할 수 있는 규범 문서가 부족하고 지적 재산권에 대한 불확실성 때문일 것입니다.
