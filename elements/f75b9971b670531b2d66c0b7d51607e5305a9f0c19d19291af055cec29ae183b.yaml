"original": |2-
     A PE router may attach to CE devices in any number of different
     sites, whether those CE devices are in the same or in different VPNs.
     A CE device may, for robustness, attach to multiple PE routers, of
     the same or of different service providers.  If the CE device is a
     router, the PE router and the CE router will appear as router
     adjacencies to each other.
"fixed": |-
  A PE router may attach to CE devices in any number of different sites, whether those CE devices are in the same or in different VPNs. A CE device may, for robustness, attach to multiple PE routers, of the same or of different service providers.  If the CE device is a router, the PE router and the CE router will appear as router adjacencies to each other.
"ko": |-
  PE 라우터는 동일한 VPN 또는 다른 VPN에 있든, 여러 다른 사이트에 있는 CE 장치에 연결할 수 있습니다. CE 장치는 견고성을 위해 동일하거나 다른 서비스 제공자의 여러 PE 라우터에 연결할 수 있습니다. CE 장치가 라우터인 경우 PE 라우터와 CE 라우터는 서로에 대한 라우터 인접성으로 나타납니다.
