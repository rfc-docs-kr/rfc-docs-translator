"original": |2-
     The registration procedure begins with a completed registration
     template (as defined above) sent to webfinger@ietf.org.  Once
     consensus is reached on the mailing list, the registration template
     is sent to iana@iana.org.  IANA will then contact the Designated
     Experts and communicate the results to the registrant.  The WebFinger
     mailing list provides an opportunity for community discussion and
     input, and the Designated Experts may use that input to inform their
     review.  Denials should include an explanation and, if applicable,
     suggestions as to how to make the request successful if resubmitted.
"fixed": |-
  The registration procedure begins with a completed registration template (as defined above) sent to webfinger@ietf.org.  Once consensus is reached on the mailing list, the registration template is sent to iana@iana.org.  IANA will then contact the Designated Experts and communicate the results to the registrant.  The WebFinger mailing list provides an opportunity for community discussion and input, and the Designated Experts may use that input to inform their review.  Denials should include an explanation and, if applicable, suggestions as to how to make the request successful if resubmitted.
"ko": |-
  등록 절차는 webfinger@ietf.org로 전송된 완성된 등록 템플릿(위에 정의된 대로)으로 시작됩니다. 메일링 리스트에서 합의에 도달하면 등록 템플릿이 iana@iana.org로 전송됩니다. 그런 다음 IANA는 지정 전문가에게 연락하고 그 결과를 등록자에게 전달합니다. WebFinger 메일링 리스트는 커뮤니티 토론과 의견을 위한 기회를 제공하며, 지정 전문가는 해당 의견을 사용하여 검토를 알릴 수 있습니다. 거부에는 설명이 포함되어야 하며, 해당하는 경우 다시 제출할 경우 요청을 성공적으로 처리하는 방법에 대한 제안도 포함되어야 합니다.
