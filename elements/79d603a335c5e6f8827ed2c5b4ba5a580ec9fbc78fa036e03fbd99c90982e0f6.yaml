"original": |2-
     (1) The recommendations and some particular interpretations in
     definitions are those of the author, not an official IETF position.
     The IETF has not taken a formal position either for or against
     recommendations made by this Glossary, and the use of RFC 2119
     language (e.g., SHOULD NOT) in the Glossary must be understood as
     unofficial. In other words, the usage rules, wording interpretations,
     and other recommendations that the Glossary offers are personal
     opinions of the Glossary's author. Readers must judge for themselves
     whether or not to follow his recommendations, based on their own
     knowledge combined with the reasoning presented in the Glossary.
"fixed": |-
  (1) The recommendations and some particular interpretations in definitions are those of the author, not an official IETF position. The IETF has not taken a formal position either for or against recommendations made by this Glossary, and the use of RFC 2119 language (e.g., SHOULD NOT) in the Glossary must be understood as unofficial. In other words, the usage rules, wording interpretations, and other recommendations that the Glossary offers are personal opinions of the Glossary's author. Readers must judge for themselves whether or not to follow his recommendations, based on their own knowledge combined with the reasoning presented in the Glossary.
"ko": |-
  (1) 정의에 대한 권장 사항과 일부 특정 해석은 저자의 것이며 공식적인 IETF 입장이 아닙니다. IETF는 이 용어집의 권장 사항에 대해 공식적인 입장을 취하지 않았으며 용어집에서 RFC 2119 언어(예: SHOULD NOT)를 사용하는 것은 비공식적인 것으로 이해되어야 합니다. 즉, 용어집이 제공하는 사용 규칙, 단어 해석, 기타 권장 사항은 용어집 작성자의 개인적인 의견입니다. 독자는 자신의 지식과 용어집에 제시된 추론을 바탕으로 그의 권장 사항을 따를지 여부를 스스로 판단해야 합니다.
