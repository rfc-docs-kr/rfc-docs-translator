"original": |2-
     Review by the designated expert is necessarily done at a particular
     point in time and represents review of a particular version of the
     document.  While reviews are generally done around the time of IETF
     Last Call, deciding when the review should take place is a question
     of good judgment.  And while rereviews might be done when it's
     acknowledged that the documentation of the registered item has
     changed substantially, making sure that rereview happens requires
     attention and care.
"fixed": |-
  Review by the designated expert is necessarily done at a particular point in time and represents review of a particular version of the document.  While reviews are generally done around the time of IETF Last Call, deciding when the review should take place is a question of good judgment.  And while rereviews might be done when it's acknowledged that the documentation of the registered item has changed substantially, making sure that rereview happens requires attention and care.
"ko": |-
  지정된 전문가의 검토는 반드시 특정 시점에 수행되며 특정 버전의 문서에 대한 검토를 나타냅니다. 검토는 일반적으로 IETF Last Call 시점에 이루어지지만 검토 시기를 결정하는 것은 올바른 판단의 문제입니다. 등록된 항목의 문서가 실질적으로 변경되었음을 인정하면 재검토가 이루어질 수 있지만 재검토가 이루어지도록 하려면 주의와 주의가 필요합니다.
