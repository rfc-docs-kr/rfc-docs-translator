"original": |2-
        Deprecated Term: IDOCs SHOULD NOT use this term as a synonym for
        "hash result"; this term unnecessarily duplicates the meaning of
        the other, more general term and mixes concepts in a potentially
        misleading way. The word "message" is misleading because it
        implies that the mechanism is particularly suitable for or limited
        to electronic mail (see: Message Handling Systems).
"fixed": |-
  - Deprecated Term: IDOCs SHOULD NOT use this term as a synonym for "hash result"; this term unnecessarily duplicates the meaning of the other, more general term and mixes concepts in a potentially misleading way. The word "message" is misleading because it implies that the mechanism is particularly suitable for or limited to electronic mail (see: Message Handling Systems).
"ko": |-
  - 더 이상 사용되지 않는 용어: IDOC은 이 용어를 "해시 결과"의 동의어로 사용해서는 안 됩니다. 이 용어는 더 일반적인 다른 용어의 의미를 불필요하게 복제하고 잠재적으로 오해를 불러일으킬 수 있는 방식으로 개념을 혼합합니다. "메시지"라는 단어는 메커니즘이 전자 메일에 특히 적합하거나 전자 메일에 제한된다는 것을 암시하기 때문에 오해의 소지가 있습니다(메시지 처리 시스템 참조).
