"original": |2-
     In addition to the base mailbox name attributes defined above, an
     IMAP server MAY also include any or all of the following attributes
     that denote "role" (or "special-use") of a mailbox.  These attributes
     are included along with base attributes defined above.  A given
     mailbox may have none, one, or more than one of these attributes.  In
     some cases, a special use is advice to a client about what to put in
     that mailbox.  In other cases, it's advice to a client about what to
     expect to find there.
"fixed": |-
  In addition to the base mailbox name attributes defined above, an IMAP server MAY also include any or all of the following attributes that denote "role" (or "special-use") of a mailbox.  These attributes are included along with base attributes defined above.  A given mailbox may have none, one, or more than one of these attributes.  In some cases, a special use is advice to a client about what to put in that mailbox.  In other cases, it's advice to a client about what to expect to find there.
"ko": |-
  위에 정의된 기본 메일함 이름 속성 외에도 IMAP 서버는 메일함의 "역할"(또는 "특수 용도")을 나타내는 다음 속성 중 일부 또는 전부를 포함할 수도 있습니다.  이러한 속성은 위에 정의된 기본 속성과 함께 포함됩니다.  특정 사서함에는 이러한 특성이 없거나 하나 또는 둘 이상이 있을 수 있습니다.  어떤 경우에는 클라이언트에게 해당 사서함에 무엇을 넣을지 조언하는 것이 특별한 용도로 사용됩니다.  다른 경우에는 그곳에서 무엇을 찾을 수 있는지에 대해 고객에게 조언합니다.
