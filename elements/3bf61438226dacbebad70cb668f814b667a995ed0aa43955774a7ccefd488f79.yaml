"original": |2-
     A URI is an identifier consisting of a sequence of characters
     matching the syntax rule named <URI> in Section 3.  It enables
     uniform identification of resources via a separately defined
     extensible set of naming schemes (Section 3.1).  How that
     identification is accomplished, assigned, or enabled is delegated to
     each scheme specification.
"fixed": |-
  A URI is an identifier consisting of a sequence of characters matching the syntax rule named <URI> in Section 3.  It enables uniform identification of resources via a separately defined extensible set of naming schemes (Section 3.1).  How that identification is accomplished, assigned, or enabled is delegated to each scheme specification.
"ko": |-
  URI는 섹션 3의 <URI>라는 구문 규칙과 일치하는 일련의 문자로 구성된 식별자입니다. 이는 별도로 정의된 확장 가능한 명명 체계 세트(섹션 3.1)를 통해 리소스의 균일한 식별을 가능하게 합니다. 식별이 수행, 할당 또는 활성화되는 방법은 각 체계 사양에 위임됩니다.
