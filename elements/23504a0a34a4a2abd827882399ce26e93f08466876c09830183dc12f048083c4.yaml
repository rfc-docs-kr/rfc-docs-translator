"original": |2-
     The above definition of a group operation uses multiplicative
     notation.  Sometimes an alternative called additive notation is used,
     in which a * b is denoted as a + b, and a^N is denoted as N * a.  In
     multiplicative notation, a^N is called exponentiation, while the
     equivalent operation in additive notation is called scalar
     multiplication.  In this document, multiplicative notation is used
     throughout for consistency.  Appendix E elucidates the correspondence
     between the two notations.
"fixed": |-
  The above definition of a group operation uses multiplicative notation.  Sometimes an alternative called additive notation is used, in which a * b is denoted as a + b, and a^N is denoted as N * a.  In multiplicative notation, a^N is called exponentiation, while the equivalent operation in additive notation is called scalar multiplication.  In this document, multiplicative notation is used throughout for consistency.  Appendix E elucidates the correspondence between the two notations.
"ko": |-
  위의 그룹 연산 정의는 곱셈 표기법을 사용합니다. 때로는 a * b를 a + b로 표시하고 a^N을 N * a로 표시하는 덧셈 표기법이라는 대안이 사용되는 경우도 있습니다. 곱셈 표기법에서 a^N을 지수화라고 하고, 덧셈 표기법에서 동등한 연산을 스칼라 곱셈이라고 합니다. 이 문서에서는 일관성을 위해 전체적으로 곱셈 표기법을 사용합니다. 부록 E에서는 두 표기법 간의 대응 관계를 설명합니다.
