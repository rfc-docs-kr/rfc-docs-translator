"original": |2-
     For the synthesizer resource, SPEAK is the only method that can
     return a request-state of IN-PROGRESS or PENDING.  When the text has
     been synthesized and played into the media stream, the resource
     issues a SPEAK-COMPLETE event with the request-id of the SPEAK
     request and a request-state of COMPLETE.
"fixed": |-
  For the synthesizer resource, SPEAK is the only method that can return a request-state of IN-PROGRESS or PENDING.  When the text has been synthesized and played into the media stream, the resource issues a SPEAK-COMPLETE event with the request-id of the SPEAK request and a request-state of COMPLETE.
"ko": |-
  합성기 리소스의 경우, SPEAK는 IN-PROGRESS 또는 PENDING의 요청 상태를 반환할 수 있는 유일한 메서드입니다. 텍스트가 합성되어 미디어 스트림으로 재생되면 리소스는 SPEAK 요청의 요청 ID와 COMPLETE의 요청 상태를 사용하여 SPEAK-COMPLETE 이벤트를 발행합니다.
