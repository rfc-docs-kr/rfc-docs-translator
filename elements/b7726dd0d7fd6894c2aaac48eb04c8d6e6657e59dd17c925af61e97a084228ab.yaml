"original": |2-
     The Authentication-Info response-header is used by the server to
     communicate some information regarding the successful HTTP
     authentication [RFC7235] in the response message.  The definition of
     the header is in [RFC7615], and any applicable HTTP authentication
     schemes appear in other RFCs, such as Digest [RFC7616].  This header
     MUST only be used in response messages related to client to server
     requests.
"fixed": |-
  The Authentication-Info response-header is used by the server to communicate some information regarding the successful HTTP authentication [RFC7235] in the response message.  The definition of the header is in [RFC7615], and any applicable HTTP authentication schemes appear in other RFCs, such as Digest [RFC7616].  This header MUST only be used in response messages related to client to server requests.
"ko": |-
  Authentication-Info 응답 헤더는 서버가 응답 메시지에서 성공적인 HTTP 인증 [RFC7235]에 관한 일부 정보를 전달하는 데 사용됩니다. 헤더의 정의는 [RFC7615]에 있으며 적용 가능한 모든 HTTP 인증 체계는 Digest [RFC7616]와 같은 다른 RFC에 나타납니다. 이 헤더는 클라이언트에서 서버로의 요청과 관련된 응답 메시지에만 사용해야 합니다.
