"original": |2-
        Tutorial: A denial-of-service attack can prevent the normal
        conduct of business on the Internet. There are four types of
        solutions to this security problem:
        -  Awareness: Maintaining cognizance of security threats and
           vulnerabilities. (See: CERT.)
        -  Detection: Finding attacks on end systems and subnetworks.
           (See: intrusion detection.)
        -  Prevention: Following defensive practices on network-connected
           systems. (See: [R2827].)
"fixed": |-
  - Tutorial: A denial-of-service attack can prevent the normal conduct of business on the Internet. There are four types of solutions to this security problem: -  Awareness: Maintaining cognizance of security threats and vulnerabilities. (See: CERT.) -  Detection: Finding attacks on end systems and subnetworks. (See: intrusion detection.) -  Prevention: Following defensive practices on network-connected systems. (See: [R2827].)
"ko": |-
  - 튜토리얼: 서비스 거부 공격은 인터넷상의 정상적인 비즈니스 수행을 방해할 수 있습니다. 이 보안 문제에 대한 솔루션에는 네 가지 유형이 있습니다. - 인식: 보안 위협 및 취약점에 대한 인식을 유지합니다. (참조: CERT.) - 탐지: 최종 시스템 및 하위 네트워크에 대한 공격을 찾습니다. (참조: 침입 탐지.) - 예방: 네트워크에 연결된 시스템에 대한 방어 관행을 따릅니다. (참조: [R2827].)
