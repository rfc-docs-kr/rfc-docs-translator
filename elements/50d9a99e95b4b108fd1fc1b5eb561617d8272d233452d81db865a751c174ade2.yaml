"original": |2-
     For public-key integrity mode, the private key from the signature
     pair is kept on the source platform, where it is used to sign
     personal information.  The corresponding trusted public key is called
     TPSrcSigK.
"fixed": |-
  For public-key integrity mode, the private key from the signature pair is kept on the source platform, where it is used to sign personal information.  The corresponding trusted public key is called TPSrcSigK.
"ko": |-
  공개 키 무결성 모드의 경우, 서명 쌍의 개인 키는 소스 플랫폼에 보관되며, 여기에서 개인 정보에 서명하는 데 사용됩니다. 해당 신뢰할 수 있는 공개 키는 TPSrcSigK라고 합니다.
