"original": |2-
     The cleartext version of HTTP/2 has minimal protection against cross-
     protocol attacks.  The connection preface (Section 3.4) contains a
     string that is designed to confuse HTTP/1.1 servers, but no special
     protection is offered for other protocols.
"fixed": |-
  The cleartext version of HTTP/2 has minimal protection against cross- protocol attacks.  The connection preface (Section 3.4) contains a string that is designed to confuse HTTP/1.1 servers, but no special protection is offered for other protocols.
"ko": |-
  HTTP/2의 일반 텍스트 버전은 프로토콜 간 공격에 대해 최소한의 보호 기능을 갖추고 있습니다. 연결 머리말(섹션 3.4)에는 HTTP/1.1 서버를 혼동하도록 설계된 문자열이 포함되어 있지만 다른 프로토콜에 대해서는 특별한 보호 기능이 제공되지 않습니다.
