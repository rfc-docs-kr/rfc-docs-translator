"original": |2-
     The procedures performed by CAs and RAs to validate the binding of
     the subject's identity to their public key greatly affect the
     assurance that ought to be placed in the certificate.  Relying
     parties might wish to review the CA's certificate practice statement.
     This is particularly important when issuing certificates to other
     CAs.
"fixed": |-
  The procedures performed by CAs and RAs to validate the binding of the subject's identity to their public key greatly affect the assurance that ought to be placed in the certificate.  Relying parties might wish to review the CA's certificate practice statement. This is particularly important when issuing certificates to other CAs.
"ko": |-
  주체의 신원과 공개 키의 바인딩을 검증하기 위해 CA 및 RA가 수행하는 절차는 인증서에 포함되어야 하는 보증에 큰 영향을 미칩니다. 신뢰 당사자는 CA의 인증서 업무 정책을 검토할 수 있습니다. 이는 다른 CA에 인증서를 발급할 때 특히 중요합니다.
