"original": |2-
        In computer and network security, the principle of "no security by
        obscurity" also applies to security mechanisms other than
        cryptography. For example, if the design and implementation of a
        protocol for access control are strong, then reading the
        protocol's source code should not enable you to find a way to
        evade the protection and penetrate the system.
"fixed": |-
  - In computer and network security, the principle of "no security by obscurity" also applies to security mechanisms other than cryptography. For example, if the design and implementation of a protocol for access control are strong, then reading the protocol's source code should not enable you to find a way to evade the protection and penetrate the system.
"ko": |-
  - 컴퓨터 및 네트워크 보안에서는 암호화 이외의 보안 메커니즘에도 "모호성에 의한 보안 없음" 원칙이 적용됩니다. 예를 들어 액세스 제어를 위한 프로토콜의 설계 및 구현이 강력한 경우 프로토콜의 소스 코드를 읽는 것으로 보호를 회피하고 시스템에 침투할 수 있는 방법을 찾을 수 있어서는 안 됩니다.
