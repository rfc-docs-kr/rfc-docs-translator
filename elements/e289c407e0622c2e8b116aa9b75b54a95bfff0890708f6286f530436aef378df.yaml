"original": |2-
     An OPTIONS request with an asterisk ("*") as the request target
     (Section 7.1) applies to the server in general rather than to a
     specific resource.  Since a server's communication options typically
     depend on the resource, the "*" request is only useful as a "ping" or
     "no-op" type of method; it does nothing beyond allowing the client to
     test the capabilities of the server.  For example, this can be used
     to test a proxy for HTTP/1.1 conformance (or lack thereof).
"fixed": |-
  An OPTIONS request with an asterisk ("*") as the request target (Section 7.1) applies to the server in general rather than to a specific resource.  Since a server's communication options typically depend on the resource, the "*" request is only useful as a "ping" or "no-op" type of method; it does nothing beyond allowing the client to test the capabilities of the server.  For example, this can be used to test a proxy for HTTP/1.1 conformance (or lack thereof).
"ko": |-
  요청 대상(7.1절)으로 별표("*")가 있는 OPTIONS 요청은 특정 리소스가 아닌 일반적으로 서버에 적용됩니다. 서버의 통신 옵션은 일반적으로 리소스에 따라 달라지므로 "*" 요청은 "ping" 또는 "no-op" 유형의 방법으로만 유용합니다. 클라이언트가 서버의 기능을 테스트하도록 허용하는 것 외에는 아무 것도 수행하지 않습니다. 예를 들어, 이는 프록시의 HTTP/1.1 적합성(또는 적합성 부족)을 테스트하는 데 사용될 수 있습니다.
