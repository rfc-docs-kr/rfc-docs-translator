"original": |2-
     The binding between the certificate and access token specified in
     Section 3.1 uses a cryptographic hash of the certificate.  It relies
     on the hash function having sufficient second-preimage resistance so
     as to make it computationally infeasible to find or create another
     certificate that produces to the same hash output value.  The SHA-256
     hash function was used because it meets the aforementioned
     requirement while being widely available.  If, in the future,
     certificate thumbprints need to be computed using hash function(s)
     other than SHA-256, it is suggested that, for additional related JWT
     confirmation methods, members be defined for that purpose and
     registered in the IANA "JWT Confirmation Methods" registry
     [IANA.JWT.Claims] for JWT "cnf" member values.
"fixed": |-
  The binding between the certificate and access token specified in Section 3.1 uses a cryptographic hash of the certificate.  It relies on the hash function having sufficient second-preimage resistance so as to make it computationally infeasible to find or create another certificate that produces to the same hash output value.  The SHA-256 hash function was used because it meets the aforementioned requirement while being widely available.  If, in the future, certificate thumbprints need to be computed using hash function(s) other than SHA-256, it is suggested that, for additional related JWT confirmation methods, members be defined for that purpose and registered in the IANA "JWT Confirmation Methods" registry [IANA.JWT.Claims] for JWT "cnf" member values.
"ko": |-
  섹션 3.1에 지정된 인증서와 액세스 토큰 간의 바인딩은 인증서의 암호화 해시를 사용합니다. 동일한 해시 출력 값을 생성하는 다른 인증서를 찾거나 생성하는 것이 계산적으로 불가능하도록 충분한 두 번째 사전 이미지 저항을 갖는 해시 함수에 의존합니다. SHA-256 해시 함수는 널리 사용 가능하면서도 앞서 언급한 요구 사항을 충족하기 때문에 사용되었습니다. 향후 SHA-256 이외의 해시 함수를 사용하여 인증서 지문을 계산해야 하는 경우 추가 관련 JWT 확인 방법에 대해 해당 목적을 위해 멤버를 정의하고 IANA "JWT 확인"에 등록하는 것이 좋습니다. JWT "cnf" 멤버 값에 대한 "메소드" 레지스트리 [IANA.JWT.Claims]
