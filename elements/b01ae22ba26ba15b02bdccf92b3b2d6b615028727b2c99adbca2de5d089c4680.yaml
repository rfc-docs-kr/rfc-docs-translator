"original": |2-
     A "clock" is an implementation capable of providing a reasonable
     approximation of the current instant in UTC.  A clock implementation
     ought to use NTP ([RFC5905]), or some similar protocol, to
     synchronize with UTC.
"fixed": |-
  A "clock" is an implementation capable of providing a reasonable approximation of the current instant in UTC.  A clock implementation ought to use NTP ([RFC5905]), or some similar protocol, to synchronize with UTC.
"ko": |-
  "시계"는 UTC 기준으로 현재 순간에 대한 합리적인 근사치를 제공할 수 있는 구현입니다. 시계 구현은 UTC와 동기화하기 위해 NTP([RFC5905]) 또는 유사한 프로토콜을 사용해야 합니다.
