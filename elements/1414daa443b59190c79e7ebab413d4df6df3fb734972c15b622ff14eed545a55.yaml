"original": |2-
     All other characters (octet values 0x00-0x1f and 0x7f-0xff) are
     represented in modified base64, with a further modification from
     [UTF-7] that "," is used instead of "/".  Modified base64 MUST NOT be
     used to represent any printing of a US-ASCII character that can
     represent itself.  Only characters inside the modified base64
     alphabet are permitted in modified base64 text.
"fixed": |-
  All other characters (octet values 0x00-0x1f and 0x7f-0xff) are represented in modified base64, with a further modification from [UTF-7] that "," is used instead of "/".  Modified base64 MUST NOT be used to represent any printing of a US-ASCII character that can represent itself.  Only characters inside the modified base64 alphabet are permitted in modified base64 text.
"ko": |-
  다른 모든 문자(옥텟 값 0x00-0x1f 및 0x7f-0xff)는 "/" 대신 ","가 사용되는 [UTF-7]의 추가 수정을 통해 수정된 base64로 표시됩니다.  수정된 base64는 자신을 나타낼 수 있는 US-ASCII 문자의 인쇄를 나타내는 데 사용되어서는 안 됩니다.  수정된 base64 알파벳 내의 문자만 수정된 base64 텍스트에 허용됩니다.
