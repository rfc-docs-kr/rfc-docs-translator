"original": |2-
        with a no_renegotiation alert.  Since handshake messages are
        intended to have transmission precedence over application data, it
        is expected that the negotiation will begin before no more than a
        few records are received from the client.  If the server sends a
        hello request but does not receive a client hello in response, it
        may close the connection with a fatal alert.
"fixed": |-
  - with a no_renegotiation alert.  Since handshake messages are intended to have transmission precedence over application data, it is expected that the negotiation will begin before no more than a few records are received from the client.  If the server sends a hello request but does not receive a client hello in response, it may close the connection with a fatal alert.
"ko": |-
  - 재협상 없음 경고가 표시됩니다. 핸드셰이크 메시지는 애플리케이션 데이터보다 전송 우선순위를 가지도록 되어 있으므로 클라이언트로부터 몇 개의 레코드만 수신되기 전에 협상이 시작될 것으로 예상됩니다. 서버가 hello 요청을 보냈지만 응답으로 클라이언트 hello를 받지 못한 경우 치명적인 경고와 함께 연결이 종료될 수 있습니다.
