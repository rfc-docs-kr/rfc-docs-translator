"original": |2-
        In ASN.1, formal names are written without spaces, and separate
        words in a name are indicated by capitalizing the first letter of
        each word except the first word. For example, the name of a CRL is
        "certificateRevocationList".
"fixed": |-
  - In ASN.1, formal names are written without spaces, and separate words in a name are indicated by capitalizing the first letter of each word except the first word. For example, the name of a CRL is "certificateRevocationList".
"ko": |-
  - ASN.1에서는 정식 명칭은 띄어쓰기 없이 표기하며, 이름의 구분된 단어는 첫 단어를 제외한 각 단어의 첫 글자를 대문자로 표기한다. 예를 들어 CRL의 이름은 "certificateRevocationList"입니다.
