  - AAA 키 관리 프로토콜의 각 당사자는 통신하는 다른 당사자에 대해 인증을 받아야 합니다. 인증 메커니즘은 인증 프로세스에 사용되는 모든 비밀 값의 기밀성을 유지해야 합니다. 보안 연결 프로토콜을 사용하여 세션 키를 설정하는 경우 보안 연결 프로토콜에 관련된 당사자는 세션 키를 사용할 하위 계층 프로토콜 환경에서 의미 있는 ID를 사용하여 자신을 식별해야 합니다. 이러한 상황에서는 인증자와 피어가 AAA 프로토콜 환경과 하위 계층 프로토콜 환경에서 서로 다른 식별자로 알려질 수 있으므로 명확한 키 범위가 없으면 권한 부여 결정이 어려워집니다. 하위 계층 식별자인 경우
