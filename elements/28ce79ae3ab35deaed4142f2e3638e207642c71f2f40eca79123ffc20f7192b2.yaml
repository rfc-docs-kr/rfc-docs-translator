"original": |2-
     The extension-header mechanism allows additional message body header
     fields to be defined without changing the protocol, but these fields
     cannot be assumed to be recognizable by the recipient.  Unrecognized
     header fields MUST be ignored by the recipient and forwarded by
     proxies.
"fixed": |-
  The extension-header mechanism allows additional message body header fields to be defined without changing the protocol, but these fields cannot be assumed to be recognizable by the recipient.  Unrecognized header fields MUST be ignored by the recipient and forwarded by proxies.
"ko": |-
  확장 헤더 메커니즘을 사용하면 프로토콜을 변경하지 않고도 추가 메시지 본문 헤더 필드를 정의할 수 있지만 이러한 필드는 수신자가 인식할 수 있다고 가정할 수 없습니다. 인식할 수 없는 헤더 필드는 수신자가 무시하고 프록시에 의해 전달되어야 합니다.
