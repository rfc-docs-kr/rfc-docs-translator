"original": |2-
     Selection options tell the server to limit the mailbox names that are
     selected by the LIST operation.  If selection options are used, the
     mailboxes returned are those that match both the list of canonical
     LIST patterns and the selection options.  Unless a particular
     selection option provides special rules, the selection options are
     cumulative: a mailbox that matches the mailbox patterns is selected
     only if it also matches all of the selection options.  (An example of
     a selection option with special rules is the RECURSIVEMATCH option.)
"fixed": |-
  Selection options tell the server to limit the mailbox names that are selected by the LIST operation.  If selection options are used, the mailboxes returned are those that match both the list of canonical LIST patterns and the selection options.  Unless a particular selection option provides special rules, the selection options are cumulative: a mailbox that matches the mailbox patterns is selected only if it also matches all of the selection options.  (An example of a selection option with special rules is the RECURSIVEMATCH option.)
"ko": |-
  선택 옵션은 LIST 작업으로 선택되는 사서함 이름을 제한하도록 서버에 지시합니다.  선택 옵션을 사용하는 경우 반환되는 사서함은 정식 LIST 패턴 목록과 선택 옵션 모두와 일치하는 사서함입니다.  특정 선택 옵션이 특별한 규칙을 제공하지 않는 한 선택 옵션은 누적됩니다. 즉, 사서함 패턴과 일치하는 사서함은 모든 선택 옵션과도 일치하는 경우에만 선택됩니다.  (특수 규칙이 있는 선택 옵션의 예는 RECURSIVEMATCH 옵션입니다.)
