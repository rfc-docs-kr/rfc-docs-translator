"original": |2-
     When a recorder method needs to post the audio to a URI and access to
     the URI fails, the server MAY provide the URI-specific or protocol-
     specific response code through this header field in the method
     response.  The value encoding is UTF-8 (RFC 3629 [RFC3629]) to
     accommodate any access protocol -- some access protocols might have a
     response string instead of a numeric response code.
"fixed": |-
  When a recorder method needs to post the audio to a URI and access to the URI fails, the server MAY provide the URI-specific or protocol- specific response code through this header field in the method response.  The value encoding is UTF-8 (RFC 3629 [RFC3629]) to accommodate any access protocol -- some access protocols might have a response string instead of a numeric response code.
"ko": |-
  레코더 메서드가 URI에 오디오를 게시해야 하고 URI에 대한 액세스가 실패하면 서버는 메서드 응답의 이 헤더 필드를 통해 URI 특정 또는 프로토콜 특정 응답 코드를 제공할 수 있습니다. 값 인코딩은 모든 액세스 프로토콜을 수용하기 위해 UTF-8(RFC 3629 [RFC3629])입니다. 일부 액세스 프로토콜은 숫자 응답 코드 대신 응답 문자열을 가질 수 있습니다.
