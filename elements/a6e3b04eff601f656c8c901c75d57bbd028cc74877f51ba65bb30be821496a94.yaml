"original": |2-
     Organizations may deploy translation services using stateless
     translation.  In these deployments, internal IPv6 nodes are addressed
     using IPv4-translatable IPv6 addresses, which enable them to be
     accessed by IPv4 nodes.  The addresses of these external IPv4 nodes
     are then represented in IPv4-converted IPv6 addresses.
"fixed": |-
  Organizations may deploy translation services using stateless translation.  In these deployments, internal IPv6 nodes are addressed using IPv4-translatable IPv6 addresses, which enable them to be accessed by IPv4 nodes.  The addresses of these external IPv4 nodes are then represented in IPv4-converted IPv6 addresses.
"ko": |-
  조직은 상태 비저장 번역을 사용하여 번역 서비스를 배포할 수 있습니다. 이러한 배포에서 내부 IPv6 노드는 IPv4 변환 가능 IPv6 주소를 사용하여 주소가 지정되므로 IPv4 노드에서 해당 노드에 액세스할 수 있습니다. 그러면 이러한 외부 IPv4 노드의 주소가 IPv4로 변환된 IPv6 주소로 표시됩니다.
