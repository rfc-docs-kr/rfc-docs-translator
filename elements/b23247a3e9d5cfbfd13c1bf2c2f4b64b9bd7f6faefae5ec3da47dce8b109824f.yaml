"original": |2-
        Deprecated Term: IDOCs SHOULD NOT use this term; it mixes concepts
        in a potentially misleading way. In the context of asymmetric
        cryptography, IDOCs SHOULD use "private key". In the context of
        symmetric cryptography, the adjective "secret" is unnecessary
        because all keys must be kept secret.
"fixed": |-
  - Deprecated Term: IDOCs SHOULD NOT use this term; it mixes concepts in a potentially misleading way. In the context of asymmetric cryptography, IDOCs SHOULD use "private key". In the context of symmetric cryptography, the adjective "secret" is unnecessary because all keys must be kept secret.
"ko": |-
  - 더 이상 사용되지 않는 용어: IDOC는 이 용어를 사용해서는 안 됩니다. 그것은 잠재적으로 오해의 소지가 있는 방식으로 개념을 혼합합니다. 비대칭 암호화의 맥락에서 IDOC은 "개인 키"를 사용해야 합니다. 대칭 암호화의 맥락에서 모든 키는 비밀로 유지되어야 하기 때문에 "비밀"이라는 형용사는 필요하지 않습니다.
