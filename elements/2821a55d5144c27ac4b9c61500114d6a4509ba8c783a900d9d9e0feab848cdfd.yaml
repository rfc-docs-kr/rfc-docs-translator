"original": |2-
     Enforcement of the max_udp_payload_size transport parameter
     (Section 18.2) might act as an additional limit on the maximum
     datagram size.  A sender can avoid exceeding this limit, once the
     value is known.  However, prior to learning the value of the
     transport parameter, endpoints risk datagrams being lost if they send
     datagrams larger than the smallest allowed maximum datagram size of
     1200 bytes.
"fixed": |-
  Enforcement of the max_udp_payload_size transport parameter (Section 18.2) might act as an additional limit on the maximum datagram size.  A sender can avoid exceeding this limit, once the value is known.  However, prior to learning the value of the transport parameter, endpoints risk datagrams being lost if they send datagrams larger than the smallest allowed maximum datagram size of 1200 bytes.
"ko": |-
  max_udp_payload_size 전송 매개변수(섹션 18.2)의 적용은 최대 데이터그램 크기에 대한 추가 제한 역할을 할 수 있습니다. 값이 알려지면 발신자는 이 제한을 초과하지 않을 수 있습니다. 그러나 전송 매개변수의 값을 학습하기 전에 엔드포인트는 허용되는 가장 작은 최대 데이터그램 크기인 1200바이트보다 큰 데이터그램을 보낼 경우 데이터그램이 손실될 위험이 있습니다.
