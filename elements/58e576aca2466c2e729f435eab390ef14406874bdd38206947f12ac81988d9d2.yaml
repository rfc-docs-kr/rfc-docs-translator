"original": |2-
     This section lists several examples of how implementations might use
     the node administrative tags.  These examples are given only to
     demonstrate the generic usefulness of the router tagging mechanism.
     Implementations supporting this specification are not required to
     implement any of these use cases.  It is also worth noting that in
     some described use cases, routers configured to advertise tags help
     other routers in their calculations but do not themselves implement
     the same functionality.
"fixed": |-
  This section lists several examples of how implementations might use the node administrative tags.  These examples are given only to demonstrate the generic usefulness of the router tagging mechanism. Implementations supporting this specification are not required to implement any of these use cases.  It is also worth noting that in some described use cases, routers configured to advertise tags help other routers in their calculations but do not themselves implement the same functionality.
"ko": |-
  이 섹션에는 구현 시 노드 관리 태그를 사용할 수 있는 방법에 대한 몇 가지 예가 나열되어 있습니다. 이러한 예는 라우터 태깅 메커니즘의 일반적인 유용성을 보여 주기 위해서만 제공됩니다. 이 사양을 지원하는 구현은 이러한 사용 사례를 구현하는 데 필요하지 않습니다. 설명된 일부 사용 사례에서는 태그를 광고하도록 구성된 라우터가 다른 라우터의 계산에 도움이 되지만 자체적으로 동일한 기능을 구현하지는 않는다는 점도 주목할 가치가 있습니다.
