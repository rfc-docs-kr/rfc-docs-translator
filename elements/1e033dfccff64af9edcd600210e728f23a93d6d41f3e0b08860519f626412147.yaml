"original": |2-
     Collision-Resistant Name
        A name in a namespace that enables names to be allocated in a
        manner such that they are highly unlikely to collide with other
        names.  Examples of collision-resistant namespaces include: Domain
        Names, Object Identifiers (OIDs) as defined in the ITU-T X.660 and
        X.670 Recommendation series, and Universally Unique IDentifiers
        (UUIDs) [RFC4122].  When using an administratively delegated
        namespace, the definer of a name needs to take reasonable
        precautions to ensure they are in control of the portion of the
        namespace they use to define the name.
"fixed": |-
  Collision-Resistant Name  -  A name in a namespace that enables names to be allocated in a manner such that they are highly unlikely to collide with other names.  Examples of collision-resistant namespaces include: Domain Names, Object Identifiers (OIDs) as defined in the ITU-T X.660 and X.670 Recommendation series, and Universally Unique IDentifiers (UUIDs) [RFC4122].  When using an administratively delegated namespace, the definer of a name needs to take reasonable precautions to ensure they are in control of the portion of the namespace they use to define the name.
"ko": |-
  충돌 방지 이름 - 다른 이름과 충돌할 가능성이 매우 낮은 방식으로 이름을 할당할 수 있는 네임스페이스의 이름입니다. 충돌 방지 네임스페이스의 예로는 도메인 이름, ITU-T X.660 및 X.670 권장 사항 시리즈에 정의된 개체 식별자(OID), Universally Unique IDentifiers(UUID)[RFC4122]가 있습니다. 관리적으로 위임된 네임스페이스를 사용할 때 이름 정의자는 이름을 정의하는 데 사용하는 네임스페이스 부분을 제어할 수 있도록 합리적인 예방 조치를 취해야 합니다.
