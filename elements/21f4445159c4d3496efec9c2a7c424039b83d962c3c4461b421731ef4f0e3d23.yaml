"original": |2-
     This extension indicates that the responder supports the extended
     definition of the "revoked" status to also include non-issued
     certificates according to Section 2.2.  One of its main purposes is
     to allow audits to determine the responder's type of operation.
     Clients do not have to parse this extension in order to determine the
     status of certificates in responses.
"fixed": |-
  This extension indicates that the responder supports the extended definition of the "revoked" status to also include non-issued certificates according to Section 2.2.  One of its main purposes is to allow audits to determine the responder's type of operation. Clients do not have to parse this extension in order to determine the status of certificates in responses.
"ko": |-
  이 확장은 응답자가 섹션 2.2에 따라 발급되지 않은 인증서도 포함하도록 "해지됨" 상태의 확장된 정의를 지원함을 나타냅니다. 주요 목적 중 하나는 감사를 통해 응답자의 작업 유형을 결정할 수 있도록 하는 것입니다. 클라이언트는 응답의 인증서 상태를 확인하기 위해 이 확장을 구문 분석할 필요가 없습니다.
