"original": |2-
     TLS 1.2 [RFC5246], adds support for authenticated encryption with
     additional data (AEAD) cipher modes [RFC5116].  This document also
     specifies a set of ECC cipher suites using one such mode, Galois
     Counter Mode (GCM) [GCM].  Another document [RFC5288] provides
     support for GCM with other key establishment methods.
"fixed": |-
  TLS 1.2 [RFC5246], adds support for authenticated encryption with additional data (AEAD) cipher modes [RFC5116].  This document also specifies a set of ECC cipher suites using one such mode, Galois Counter Mode (GCM) [GCM].  Another document [RFC5288] provides support for GCM with other key establishment methods.
"ko": |-
  TLS 1.2 [RFC5246]에는 추가 데이터(AEAD) 암호화 모드[RFC5116]를 사용하여 인증된 암호화에 대한 지원이 추가되었습니다. 이 문서는 또한 갈루아 카운터 모드(GCM) [GCM] 모드 중 하나를 사용하여 ECC 암호 모음 세트를 지정합니다. 또 다른 문서 [RFC5288]는 다른 키 설정 방법으로 GCM에 대한 지원을 제공합니다.
