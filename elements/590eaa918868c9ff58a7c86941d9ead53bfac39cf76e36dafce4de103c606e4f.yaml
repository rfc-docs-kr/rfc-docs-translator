"original": |2-
     Designers of IMAP extensions are discouraged from creating extensions
     that require ENABLE unless there is no good alternative design.
     Specifically, extensions that cause potentially incompatible behavior
     changes to deployed server responses (and thus benefit from ENABLE)
     have a higher complexity cost than extensions that do not.
"fixed": |-
  Designers of IMAP extensions are discouraged from creating extensions that require ENABLE unless there is no good alternative design. Specifically, extensions that cause potentially incompatible behavior changes to deployed server responses (and thus benefit from ENABLE) have a higher complexity cost than extensions that do not.
"ko": |-
  IMAP 확장 설계자는 좋은 대체 설계가 없는 한 ENABLE이 필요한 확장을 생성하지 않는 것이 좋습니다. 특히, 배포된 서버 응답에 대해 잠재적으로 호환되지 않는 동작 변경을 유발하는(따라서 ENABLE의 이점을 누리는) 확장은 그렇지 않은 확장보다 복잡성 비용이 더 높습니다.
