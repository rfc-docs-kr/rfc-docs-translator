  HTTP는 서버가 클라이언트 요청에 도전하고 클라이언트가 인증 정보를 제공하는 데 사용할 수 있는 간단한 도전-응답 인증 프레임워크를 제공합니다.  인증 체계를 식별하는 수단으로 대소문자를 구분하지 않는 토큰을 사용하고, 인증 체계를 달성하는 데 필요한 추가 정보를 사용합니다.
