"original": |2-
     To the extent feasible, the SPEECHSC framework SHOULD exploit
     existing schemes for supporting service location and load balancing,
     such as the Service Location Protocol [13] or DNS SRV records [14].
     Where such facilities are not deemed adequate, the SPEECHSC framework
     MAY define additional load balancing techniques.
"fixed": |-
  To the extent feasible, the SPEECHSC framework SHOULD exploit existing schemes for supporting service location and load balancing, such as the Service Location Protocol [13] or DNS SRV records [14]. Where such facilities are not deemed adequate, the SPEECHSC framework MAY define additional load balancing techniques.
"ko": |-
  가능한 한, SPEECHSC 프레임워크는 서비스 위치 프로토콜[13]이나 DNS SRV 레코드[14]와 같은 서비스 위치 및 부하 분산을 지원하기 위한 기존 계획을 활용해야 합니다. 이러한 시설이 적절하지 않은 것으로 간주되는 경우, SPEECHSC 프레임워크는 추가 부하 분산 기술을 정의할 수 있습니다.
