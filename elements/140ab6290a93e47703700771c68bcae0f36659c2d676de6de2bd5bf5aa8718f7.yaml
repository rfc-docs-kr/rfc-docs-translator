"original": |2-
     Alternative mechanisms are under development to address this
     limitation, to allow publicly-accessible servers to secure
     connections to clients not known in advance, or to allow unilateral
     relaxation of identity validation so that the remaining protections
     of IPsec can be made available [45][46].  In particular, these
     mechanisms can prevent a client (but without knowing who that client
     is) from being affected by spoofing from other clients, even when the
     attackers are on the same communications path.
"fixed": |-
  Alternative mechanisms are under development to address this limitation, to allow publicly-accessible servers to secure connections to clients not known in advance, or to allow unilateral relaxation of identity validation so that the remaining protections of IPsec can be made available [45][46].  In particular, these mechanisms can prevent a client (but without knowing who that client is) from being affected by spoofing from other clients, even when the attackers are on the same communications path.
"ko": |-
  이러한 제한을 해결하고, 공개적으로 액세스 가능한 서버가 미리 알려지지 않은 클라이언트에 대한 연결을 보호하도록 허용하거나, IPsec의 나머지 보호 기능을 사용할 수 있도록 ID 확인을 일방적으로 완화할 수 있는 대체 메커니즘이 개발 중입니다.[45][46 ]. 특히, 이러한 메커니즘은 공격자가 동일한 통신 경로에 있는 경우에도 클라이언트(클라이언트가 누구인지 알지 못한 채)가 다른 클라이언트의 스푸핑에 의해 영향을 받는 것을 방지할 수 있습니다.
