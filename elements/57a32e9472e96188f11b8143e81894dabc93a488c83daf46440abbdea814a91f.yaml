"original": |2-
     In the event that there is no DHCPLEASEQUERY traffic for one minute,
     then the per-server timer will expire.  After that time, there will
     only be one DHCPLEASEQUERY message allowed to be outstanding to that
     server until a response to that message is received.
"fixed": |-
  In the event that there is no DHCPLEASEQUERY traffic for one minute, then the per-server timer will expire.  After that time, there will only be one DHCPLEASEQUERY message allowed to be outstanding to that server until a response to that message is received.
"ko": |-
  1분 동안 DHCPLEASEQUERY 트래픽이 없으면 서버별 타이머가 만료됩니다. 그 이후에는 해당 메시지에 대한 응답이 수신될 때까지 해당 서버에 대해 미해결 상태로 허용되는 DHCPLEASEQUERY 메시지가 하나만 있게 됩니다.
