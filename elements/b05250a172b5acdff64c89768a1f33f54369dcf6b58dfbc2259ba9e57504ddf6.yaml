"original": |2-
     When the request contains an Expect header field that includes a
     100-continue expectation, the 100 response indicates that the server
     wishes to receive the request content, as described in
     Section 10.1.1.  The client ought to continue sending the request and
     discard the 100 response.
"fixed": |-
  When the request contains an Expect header field that includes a 100-continue expectation, the 100 response indicates that the server wishes to receive the request content, as described in Section 10.1.1.  The client ought to continue sending the request and discard the 100 response.
"ko": |-
  요청에 100-continue 기대치를 포함하는 Expect 헤더 필드가 포함되어 있는 경우, 100 응답은 섹션 10.1.1에 설명된 대로 서버가 요청 콘텐츠를 수신하기를 원한다는 것을 나타냅니다. 클라이언트는 요청을 계속 보내고 100 응답을 삭제해야 합니다.
