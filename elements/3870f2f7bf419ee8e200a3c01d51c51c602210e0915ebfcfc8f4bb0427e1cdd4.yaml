"original": |2-
        ICANN was formed in October 1998, by a coalition of the Internet's
        business, technical, and academic communities. The U.S. Government
        designated ICANN to serve as the global consensus entity with
        responsibility for coordinating four key functions for the
        Internet: allocation of IP address space, assignment of protocol
        parameters, management of the DNS, and management of the DNS root
        server system.
"fixed": |-
  - ICANN was formed in October 1998, by a coalition of the Internet's business, technical, and academic communities. The U.S. Government designated ICANN to serve as the global consensus entity with responsibility for coordinating four key functions for the Internet: allocation of IP address space, assignment of protocol parameters, management of the DNS, and management of the DNS root server system.
"ko": |-
  - ICANN은 인터넷 비즈니스, 기술 및 학술 커뮤니티 연합에 의해 1998년 10월에 설립되었습니다. 미국 정부는 ICANN을 인터넷의 네 가지 주요 기능, 즉 IP 주소 공간 할당, 프로토콜 매개변수 할당, DNS 관리, DNS 루트 서버 시스템 관리를 조정하는 책임을 맡은 글로벌 합의 기관으로 지정했습니다.
