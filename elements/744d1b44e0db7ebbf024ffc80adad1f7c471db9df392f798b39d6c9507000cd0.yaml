"original": |2-
        Tutorial: A KDC distributes keys to Alice and Bob, who (a) wish to
        communicate with each other but do not currently share keys, (b)
        each share a KEK with the KDC, and (c) may not be able to generate
        or acquire keys by themselves. Alice requests the keys from the
        KDC. The KDC generates or acquires the keys and makes two
        identical sets. The KDC encrypts one set in the KEK it shares with
        Alice, and sends that encrypted set to Alice. The KDC encrypts the
        second set in the KEK it shares with Bob, and either (a) sends
        that encrypted set to Alice for her to forward to Bob or (b) sends
        it directly to Bob (although the latter option is not supported in
        the ANSI standard [A9017]).
"fixed": |-
  - Tutorial: A KDC distributes keys to Alice and Bob, who (a) wish to communicate with each other but do not currently share keys, (b) each share a KEK with the KDC, and (c) may not be able to generate or acquire keys by themselves. Alice requests the keys from the KDC. The KDC generates or acquires the keys and makes two identical sets. The KDC encrypts one set in the KEK it shares with Alice, and sends that encrypted set to Alice. The KDC encrypts the second set in the KEK it shares with Bob, and either (a) sends that encrypted set to Alice for her to forward to Bob or (b) sends it directly to Bob (although the latter option is not supported in the ANSI standard [A9017]).
"ko": |-
  - 튜토리얼: KDC는 (a) 서로 통신하고 싶지만 현재 키를 공유하지 않고, (b) 각각 KDC와 KEK를 공유하고, (c) 키를 생성하지 못할 수도 있는 Alice와 Bob에게 키를 배포합니다. 또는 스스로 키를 획득합니다. Alice는 KDC에 키를 요청합니다. KDC는 키를 생성하거나 획득하고 두 개의 동일한 세트를 만듭니다. KDC는 Alice와 공유하는 KEK의 한 세트를 암호화하고 해당 암호화된 세트를 Alice에게 보냅니다. KDC는 Bob과 공유하는 KEK의 두 번째 세트를 암호화하고 (a) Alice가 Bob에게 전달할 수 있도록 해당 암호화된 세트를 Alice에게 보내거나 (b) Bob에게 직접 보냅니다(후자의 옵션은 지원되지 않음). ANSI 표준 [A9017]).
