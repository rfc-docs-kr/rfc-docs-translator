"original": |2-
     Similarly, a TLS 1.1  server that wishes to interoperate with TLS 1.0
     or SSL 3.0 clients SHOULD accept SSL 3.0 client hello messages and
     respond with a SSL 3.0 server hello if an SSL 3.0 client hello with a
     version field of {3, 0} is received, denoting that this client does
     not support TLS.  Similarly, if a SSL 3.0 or TLS 1.0 hello with a
     version field of {3, 1} is received, the server SHOULD respond with a
     TLS 1.0 hello with a version field of {3, 1}.
"fixed": |-
  Similarly, a TLS 1.1  server that wishes to interoperate with TLS 1.0 or SSL 3.0 clients SHOULD accept SSL 3.0 client hello messages and respond with a SSL 3.0 server hello if an SSL 3.0 client hello with a version field of {3, 0} is received, denoting that this client does not support TLS.  Similarly, if a SSL 3.0 or TLS 1.0 hello with a version field of {3, 1} is received, the server SHOULD respond with a TLS 1.0 hello with a version field of {3, 1}.
"ko": |-
  마찬가지로 TLS 1.0 또는 SSL 3.0 클라이언트와 상호 운용하려는 TLS 1.1 서버는 SSL 3.0 클라이언트 hello 메시지를 수락하고 버전 필드가 {3, 0}인 SSL 3.0 클라이언트 hello가 수신되면 SSL 3.0 서버 hello로 응답해야 합니다. , 이 클라이언트가 TLS를 지원하지 않음을 나타냅니다. 마찬가지로, 버전 필드가 {3, 1}인 SSL 3.0 또는 TLS 1.0 hello가 수신되면 서버는 버전 필드가 {3, 1}인 TLS 1.0 hello로 응답해야 합니다.
