"original": |2-
     The client MUST send a BARGE-IN-OCCURRED method to the synthesizer
     resource when it receives a barge-in-able event from any source.
     This source could be a synthesizer resource or signal detector
     resource and MAY be either local or distributed.  If this header
     field is not specified in a SPEAK request or explicitly set by a
     SET-PARAMS, the default value for this header field is "true".
"fixed": |-
  The client MUST send a BARGE-IN-OCCURRED method to the synthesizer resource when it receives a barge-in-able event from any source. This source could be a synthesizer resource or signal detector resource and MAY be either local or distributed.  If this header field is not specified in a SPEAK request or explicitly set by a SET-PARAMS, the default value for this header field is "true".
"ko": |-
  클라이언트는 모든 소스에서 barge-in-able 이벤트를 수신할 때 BARGE-IN-OCCURRED 메서드를 신디사이저 리소스로 보내야 합니다. 이 소스는 신디사이저 리소스 또는 신호 감지기 리소스일 수 있으며 로컬 또는 분산일 수 있습니다. 이 헤더 필드가 SPEAK 요청에서 지정되지 않았거나 SET-PARAMS에서 명시적으로 설정되지 않은 경우 이 헤더 필드의 기본값은 "true"입니다.
