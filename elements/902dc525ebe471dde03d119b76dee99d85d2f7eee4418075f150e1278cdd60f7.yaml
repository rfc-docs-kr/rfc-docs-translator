"original": |2-
     This subcomponent describes the identification and authentication
     procedures for a revocation request by each subject type (CA, RA,
     subscriber, and other participant).  Examples include a revocation
     request digitally signed with the private key whose companion public
     key needs to be revoked, and a digitally signed request by the RA.
"fixed": |-
  This subcomponent describes the identification and authentication procedures for a revocation request by each subject type (CA, RA, subscriber, and other participant).  Examples include a revocation request digitally signed with the private key whose companion public key needs to be revoked, and a digitally signed request by the RA.
"ko": |-
  이 하위 구성요소는 각 주체 유형(CA, RA, 가입자 및 기타 참여자)별 철회 요청에 대한 식별 및 인증 절차를 설명합니다. 예에는 동반 공개 키를 취소해야 하는 개인 키로 디지털 서명된 취소 요청과 RA의 디지털 서명 요청이 포함됩니다.
