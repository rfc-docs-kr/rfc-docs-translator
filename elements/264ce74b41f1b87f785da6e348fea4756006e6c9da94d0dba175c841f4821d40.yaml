"original": |2-
     This standard supports direct transfer of personal information under
     several privacy and integrity modes.  The most secure of the privacy
     and integrity modes require the source and destination platforms to
     have trusted public/private key pairs usable for digital signatures
     and encryption, respectively.  The standard also supports lower-
     security, password-based privacy and integrity modes for those cases
     where trusted public/private key pairs are not available.
"fixed": |-
  This standard supports direct transfer of personal information under several privacy and integrity modes.  The most secure of the privacy and integrity modes require the source and destination platforms to have trusted public/private key pairs usable for digital signatures and encryption, respectively.  The standard also supports lower- security, password-based privacy and integrity modes for those cases where trusted public/private key pairs are not available.
"ko": |-
  이 표준은 여러 가지 프라이버시 및 무결성 모드에서 개인 정보의 직접 전송을 지원합니다. 가장 안전한 프라이버시 및 무결성 모드에서는 소스 및 대상 플랫폼에 디지털 서명 및 암호화에 사용할 수 있는 신뢰할 수 있는 공개/개인 키 쌍이 있어야 합니다. 이 표준은 신뢰할 수 있는 공개/개인 키 쌍을 사용할 수 없는 경우 보안 수준이 낮은 암호 기반 프라이버시 및 무결성 모드도 지원합니다.
