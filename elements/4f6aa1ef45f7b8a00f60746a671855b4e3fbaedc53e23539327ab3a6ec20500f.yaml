"original": |2-
     The centralized control aspect of SDN helps improve network resource
     utilization compared with distributed network control, where local
     policy may often override network-wide optimization goals.  In an SDN
     environment, the data plane forwards traffic to its desired
     destination.  However, before traffic reaches the data plane, the
     logically centralized SDN control plane often determines the path the
     application traffic will take in the network.  Therefore, the SDN
     control plane needs to be aware of the underlying network topology,
     capabilities, and current node and link resource state.
"fixed": |-
  The centralized control aspect of SDN helps improve network resource utilization compared with distributed network control, where local policy may often override network-wide optimization goals.  In an SDN environment, the data plane forwards traffic to its desired destination.  However, before traffic reaches the data plane, the logically centralized SDN control plane often determines the path the application traffic will take in the network.  Therefore, the SDN control plane needs to be aware of the underlying network topology, capabilities, and current node and link resource state.
"ko": |-
  SDN의 중앙 집중식 제어 측면은 로컬 정책이 종종 네트워크 전체 최적화 목표를 무시할 수 있는 분산 네트워크 제어에 비해 네트워크 리소스 활용도를 향상시키는 데 도움이 됩니다. SDN 환경에서 데이터 플레인은 트래픽을 원하는 대상으로 전달합니다. 그러나 트래픽이 데이터 플레인에 도달하기 전에 논리적으로 중앙 집중화된 SDN 제어 플레인이 애플리케이션 트래픽이 네트워크에서 사용할 경로를 결정하는 경우가 많습니다. 따라서 SDN 제어 평면은 기본 네트워크 토폴로지, 기능, 현재 노드 및 링크 리소스 상태를 인식해야 합니다.
