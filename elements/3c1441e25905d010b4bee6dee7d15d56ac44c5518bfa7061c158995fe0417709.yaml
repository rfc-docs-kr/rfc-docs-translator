"original": |2-
        * Sections 4.1.2.4 and 4.1.2.6 incorporate the conditions for
          continued use of legacy text encoding schemes that were
          specified in [RFC4630].  Where in use by an established PKI,
          transition to UTF8String could cause denial of service based on
          name chaining failures or incorrect processing of name
          constraints.
"fixed": |-
  - * Sections 4.1.2.4 and 4.1.2.6 incorporate the conditions for continued use of legacy text encoding schemes that were specified in [RFC4630].  Where in use by an established PKI, transition to UTF8String could cause denial of service based on name chaining failures or incorrect processing of name constraints.
"ko": |-
  - * 섹션 4.1.2.4 및 4.1.2.6은 [RFC4630]에 지정된 레거시 텍스트 인코딩 체계를 계속 사용하기 위한 조건을 통합합니다. 설정된 PKI에서 사용 중인 경우 UTF8String으로 전환하면 이름 연결 오류 또는 이름 제약 조건의 잘못된 처리로 인해 서비스 거부가 발생할 수 있습니다.
