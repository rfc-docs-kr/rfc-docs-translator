"original": |2-
     Other methods of probing paths for ECN support are possible, as are
     different marking strategies.  Implementations MAY use other methods
     defined in RFCs; see [RFC8311].  Implementations that use the ECT(1)
     codepoint need to perform ECN validation using the reported ECT(1)
     counts.
"fixed": |-
  Other methods of probing paths for ECN support are possible, as are different marking strategies.  Implementations MAY use other methods defined in RFCs; see [RFC8311].  Implementations that use the ECT(1) codepoint need to perform ECN validation using the reported ECT(1) counts.
"ko": |-
  ECN 지원을 위한 다른 탐색 경로 방법과 다양한 표시 전략도 가능합니다. 구현에서는 RFC에 정의된 다른 방법을 사용할 수 있습니다. [RFC8311]을 참조하세요. ECT(1) 코드 포인트를 사용하는 구현에서는 보고된 ECT(1) 수를 사용하여 ECN 유효성 검사를 수행해야 합니다.
