"original": |2-
     For scaling (see Section 18.46), RTP timestamps should correspond to
     the rendering timing.  For example, when playing video recorded at 30
     frames per second at a scale of two and speed (Section 18.50) of one,
     the server would drop every second frame to maintain and deliver
     video packets with the normal timestamp spacing of 3,000 per frame,
     but NPT would increase by 1/15 second for each video frame.
"fixed": |-
  For scaling (see Section 18.46), RTP timestamps should correspond to the rendering timing.  For example, when playing video recorded at 30 frames per second at a scale of two and speed (Section 18.50) of one, the server would drop every second frame to maintain and deliver video packets with the normal timestamp spacing of 3,000 per frame, but NPT would increase by 1/15 second for each video frame.
"ko": |-
  스케일링(섹션 18.46 참조)의 경우 RTP 타임스탬프는 렌더링 타이밍과 일치해야 합니다. 예를 들어 초당 30프레임으로 녹화된 비디오를 2배율과 1배속(섹션 18.50)으로 재생할 때 서버는 프레임당 3,000의 일반 타임스탬프 간격으로 비디오 패킷을 유지하고 전달하기 위해 매초마다 프레임을 삭제합니다. NPT는 각 비디오 프레임마다 1/15초씩 증가합니다.
