"original": |2-
     The SPEECHSC framework MUST be capable of establishing the control
     channel between the client and server on a per-session basis, where a
     session is loosely defined to be associated with a single "call" or
     "dialog".  The protocol SHOULD be capable of maintaining a long-lived
     control channel for multiple sessions serially, and MAY be capable of
     shorter time horizons as well, including as short as for the
     processing of a single utterance.
"fixed": |-
  The SPEECHSC framework MUST be capable of establishing the control channel between the client and server on a per-session basis, where a session is loosely defined to be associated with a single "call" or "dialog".  The protocol SHOULD be capable of maintaining a long-lived control channel for multiple sessions serially, and MAY be capable of shorter time horizons as well, including as short as for the processing of a single utterance.
"ko": |-
  SPEECHSC 프레임워크는 세션이 단일 "호출" 또는 "대화"와 연관되도록 느슨하게 정의된 경우 세션당 클라이언트와 서버 간의 제어 채널을 설정할 수 있어야 합니다. 프로토콜은 여러 세션에 대한 장기 제어 채널을 연속적으로 유지할 수 있어야 하며, 단일 발화 처리와 같이 짧은 시간 범위를 포함하여 더 짧은 시간 범위도 가능할 수 있습니다.
