"original": |2-
     Decreasing ranges are still half-open intervals as described above.
     Thus, for range A-B, A is closed and B is open.  In the above
     example, 15 is closed and 10 is open.  An exception to this rule is
     the case when B=0 is in a decreasing range.  In this case, the range
     is closed on both ends, as otherwise there would be no way to reach 0
     on a reverse playback for formats that have such a notion, like NPT
     and SMPTE.
"fixed": |-
  Decreasing ranges are still half-open intervals as described above. Thus, for range A-B, A is closed and B is open.  In the above example, 15 is closed and 10 is open.  An exception to this rule is the case when B=0 is in a decreasing range.  In this case, the range is closed on both ends, as otherwise there would be no way to reach 0 on a reverse playback for formats that have such a notion, like NPT and SMPTE.
"ko": |-
  감소하는 범위는 위에서 설명한 대로 여전히 반 개방 구간입니다. 따라서 범위 A-B의 경우 A는 닫혀 있고 B는 열려 있습니다. 위의 예에서 15는 닫혀 있고 10은 열려 있습니다. 이 규칙의 예외는 B=0이 감소하는 범위에 있는 경우입니다. 이 경우 범위는 양쪽 끝에서 닫혀 있습니다. 그렇지 않으면 NPT 및 SMPTE와 같은 개념이 있는 형식의 역방향 재생에서 0에 도달할 방법이 없습니다.
