"original": |2-
     The fragment identifier is used as defined in Sections 3.5 and 4.3 of
     [RFC3986], i.e., the fragment is to be stripped from the IRI by the
     requester and not included in the Request-URI.  The user agent needs
     to interpret the value of the fragment based on the media type the
     request relates to; i.e., the media type indicated in Content-Type
     header in the response to a DESCRIBE request.
"fixed": |-
  The fragment identifier is used as defined in Sections 3.5 and 4.3 of [RFC3986], i.e., the fragment is to be stripped from the IRI by the requester and not included in the Request-URI.  The user agent needs to interpret the value of the fragment based on the media type the request relates to; i.e., the media type indicated in Content-Type header in the response to a DESCRIBE request.
"ko": |-
  조각 식별자는 [RFC3986]의 섹션 3.5 및 4.3에 정의된 대로 사용됩니다. 즉, 조각은 요청자에 의해 IRI에서 제거되고 요청-URI에는 포함되지 않습니다. 사용자 에이전트는 요청과 관련된 미디어 유형을 기반으로 조각의 값을 해석해야 합니다. 즉, DESCRIBE 요청에 대한 응답의 Content-Type 헤더에 표시된 미디어 유형입니다.
