"original": |2-
        Tutorial: The list is "linked" in the sense that the digital
        signature of each certificate (except possibly the first) is
        verified by the public key contained in the preceding certificate;
        i.e., the private key used to sign a certificate and the public
        key contained in the preceding certificate form a key pair that
        has previously been bound to the authority that signed.
"fixed": |-
  - Tutorial: The list is "linked" in the sense that the digital signature of each certificate (except possibly the first) is verified by the public key contained in the preceding certificate; i.e., the private key used to sign a certificate and the public key contained in the preceding certificate form a key pair that has previously been bound to the authority that signed.
"ko": |-
  - 튜토리얼: 목록은 각 인증서(첫 번째 인증서 제외)의 디지털 서명이 이전 인증서에 포함된 공개 키로 확인된다는 의미에서 "연결"되어 있습니다. 즉, 인증서에 서명하는 데 사용된 개인 키와 이전 인증서에 포함된 공개 키는 이전에 서명한 기관에 바인딩된 키 쌍을 형성합니다.
