"original": |2-
     The Accept-Credentials header is a request-header used to indicate to
     any trusted intermediary how to handle further secured connections to
     proxies or servers.  It MUST NOT be included in server-to-client
     requests.  See Section 19 for the usage of this header
"fixed": |-
  The Accept-Credentials header is a request-header used to indicate to any trusted intermediary how to handle further secured connections to proxies or servers.  It MUST NOT be included in server-to-client requests.  See Section 19 for the usage of this header
"ko": |-
  Accept-Credentials 헤더는 신뢰할 수 있는 중개자에게 프록시 또는 서버에 대한 추가 보안 연결을 처리하는 방법을 나타내는 데 사용되는 요청 헤더입니다. 서버-클라이언트 요청에 포함되어서는 안 됩니다. 이 헤더의 사용법은 섹션 19를 참조하세요.
