"original": |2-
     An endpoint that encounters a connection error SHOULD first send a
     GOAWAY frame (Section 6.8) with the stream identifier of the last
     stream that it successfully received from its peer.  The GOAWAY frame
     includes an error code (Section 7) that indicates why the connection
     is terminating.  After sending the GOAWAY frame for an error
     condition, the endpoint MUST close the TCP connection.
"fixed": |-
  An endpoint that encounters a connection error SHOULD first send a GOAWAY frame (Section 6.8) with the stream identifier of the last stream that it successfully received from its peer.  The GOAWAY frame includes an error code (Section 7) that indicates why the connection is terminating.  After sending the GOAWAY frame for an error condition, the endpoint MUST close the TCP connection.
"ko": |-
  연결 오류가 발생한 엔드포인트는 먼저 피어로부터 성공적으로 수신한 마지막 스트림의 스트림 식별자가 포함된 GOAWAY 프레임(6.8절)을 보내야 합니다. GOAWAY 프레임에는 연결이 종료되는 이유를 나타내는 오류 코드(섹션 7)가 포함되어 있습니다. 오류 조건에 대해 GOAWAY 프레임을 보낸 후 끝점은 TCP 연결을 닫아야 합니다.
