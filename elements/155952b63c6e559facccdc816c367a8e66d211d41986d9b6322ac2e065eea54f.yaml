"original": |2-
     All of the mechanisms specified in this document are described in
     both prose and an augmented Backus-Naur Form (BNF) defined in RFC
     2234 [10].  Section 6.1 of RFC 2234 defines a set of core rules that
     are used by this specification, and not repeated here.  Implementers
     need to be familiar with the notation and content of RFC 2234 in
     order to understand this specification.  Certain basic rules are in
     uppercase, such as SP, LWS, HTAB, CRLF, DIGIT, ALPHA, etc.  Angle
     brackets are used within definitions to clarify the use of rule
     names.
"fixed": |-
  All of the mechanisms specified in this document are described in both prose and an augmented Backus-Naur Form (BNF) defined in RFC 2234 [10].  Section 6.1 of RFC 2234 defines a set of core rules that are used by this specification, and not repeated here.  Implementers need to be familiar with the notation and content of RFC 2234 in order to understand this specification.  Certain basic rules are in uppercase, such as SP, LWS, HTAB, CRLF, DIGIT, ALPHA, etc.  Angle brackets are used within definitions to clarify the use of rule names.
"ko": |-
  이 문서에 명시된 모든 메커니즘은 RFC 2234 [10]에 정의된 산문과 확장된 BNF(Backus-Naur Form)에 설명되어 있습니다. RFC 2234의 섹션 6.1은 이 사양에서 사용되는 핵심 규칙 집합을 정의하며 여기서는 반복하지 않습니다. 구현자는 이 사양을 이해하기 위해 RFC 2234의 표기법과 내용을 잘 알고 있어야 합니다. SP, LWS, HTAB, CRLF, DIGIT, ALPHA 등과 같은 특정 기본 규칙은 대문자로 표시됩니다. 규칙 이름의 사용을 명확하게 하기 위해 정의 내에서 꺾쇠 괄호가 사용됩니다.
