"original": |2-
           There MUST be a reassembly timeout.  The reassembly timeout
           value SHOULD be a fixed value, not set from the remaining TTL.
           It is recommended that the value lie between 60 seconds and 120
           seconds.  If this timeout expires, the partially-reassembled
           datagram MUST be discarded and an ICMP Time Exceeded message
           sent to the source host (if fragment zero has been received).
"fixed": |-
  - There MUST be a reassembly timeout.  The reassembly timeout value SHOULD be a fixed value, not set from the remaining TTL. It is recommended that the value lie between 60 seconds and 120 seconds.  If this timeout expires, the partially-reassembled datagram MUST be discarded and an ICMP Time Exceeded message sent to the source host (if fragment zero has been received).
"ko": |-
  - 재조립 시간 초과가 있어야 합니다. 리어셈블리 시간 초과 값은 고정된 값이어야 하며 나머지 TTL에서 설정되어서는 안 됩니다. 값은 60초에서 120초 사이에 있는 것이 좋습니다. 이 시간 초과가 만료되면 부분적으로 재조립된 데이터그램을 폐기해야 하며 ICMP 시간 초과 메시지가 소스 호스트로 전송되어야 합니다(조각 0이 수신된 경우).
