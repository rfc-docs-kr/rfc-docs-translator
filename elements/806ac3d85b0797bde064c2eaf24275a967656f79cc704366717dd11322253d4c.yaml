  또 다른 장점은 전송 계층 보호가 특정 연결로 보다 구체적으로 제한될 수 있다는 것입니다. 각 연결은 해당 상태를 개별적으로 협상하므로 해당 상태는 해당 연결과 더욱 구체적으로 연결될 수 있습니다. 이것은 장점이자 단점입니다. 실제로 공유 비밀이나 인증서는 일반적으로 여러 연결에서 공유되지만 보안을 개별 연결에 더 쉽게 연결할 수 있습니다.
