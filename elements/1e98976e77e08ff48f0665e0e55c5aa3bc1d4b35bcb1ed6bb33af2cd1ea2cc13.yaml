"original": |2-
     Completely anonymous sessions can be established using RSA or
     Diffie-Hellman for key exchange. With anonymous RSA, the client
     encrypts a pre_master_secret with the server's uncertified public key
"fixed": |-
  Completely anonymous sessions can be established using RSA or Diffie-Hellman for key exchange. With anonymous RSA, the client encrypts a pre_master_secret with the server's uncertified public key
"ko": |-
  키 교환을 위해 RSA 또는 Diffie-Hellman을 사용하여 완전한 익명 세션을 설정할 수 있습니다. 익명 RSA를 사용하면 클라이언트는 서버의 인증되지 않은 공개 키로 pre_master_secret을 암호화합니다.
