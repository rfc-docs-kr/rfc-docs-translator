"original": |2-
     When an RTSP client has maintained an RTSP session that otherwise is
     inactive for an extended period of time, the server may reclaim the
     resources.  That is done by issuing a TEARDOWN request with the
     Terminate-Reason set to "Session-Timeout".  This MAY be done when the
     client has been inactive in the RTSP session for more than one
     Session Timeout period (Section 18.49).  However, the server is NOT
     RECOMMENDED to perform this operation until an extended period of
     inactivity of 10 times the Session-Timeout period has passed.  It is
     up to the operator of the RTSP server to actually configure how long
     this extended period of inactivity is.  An operator should take into
     account, when doing this configuration, what the served content is
     and what this means for the extended period of inactivity.
"fixed": |-
  When an RTSP client has maintained an RTSP session that otherwise is inactive for an extended period of time, the server may reclaim the resources.  That is done by issuing a TEARDOWN request with the Terminate-Reason set to "Session-Timeout".  This MAY be done when the client has been inactive in the RTSP session for more than one Session Timeout period (Section 18.49).  However, the server is NOT RECOMMENDED to perform this operation until an extended period of inactivity of 10 times the Session-Timeout period has passed.  It is up to the operator of the RTSP server to actually configure how long this extended period of inactivity is.  An operator should take into account, when doing this configuration, what the served content is and what this means for the extended period of inactivity.
"ko": |-
  RTSP 클라이언트가 장기간 동안 비활성 상태인 RTSP 세션을 유지한 경우 서버는 리소스를 회수할 수 있습니다. 이는 Terminate-Reason을 "Session-Timeout"으로 설정하여 TEARDOWN 요청을 발행하여 수행됩니다. 이는 클라이언트가 두 번 이상의 세션 시간 초과 기간(18.49절) 동안 RTSP 세션에서 비활성 상태였을 때 수행될 수 있습니다. 그러나 서버는 세션 시간 제한 기간의 10배에 해당하는 비활성 기간이 지날 때까지 이 작업을 수행하지 않는 것이 좋습니다. 이 연장된 비활성 기간을 실제로 구성하는 것은 RTSP 서버 운영자의 몫입니다. 운영자는 이 구성을 수행할 때 제공되는 콘텐츠가 무엇인지, 그리고 이것이 장기간 비활성 상태에 대해 무엇을 의미하는지 고려해야 합니다.
