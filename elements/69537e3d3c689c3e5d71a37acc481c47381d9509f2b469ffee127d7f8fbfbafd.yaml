"original": |2-
     Forward secrecy (also called "perfect forward secrecy" or "PFS" and
     defined in [RFC4949]) is a defense against an attacker who records
     encrypted conversations where the session keys are only encrypted
     with the communicating parties' long-term keys.
"fixed": |-
  Forward secrecy (also called "perfect forward secrecy" or "PFS" and defined in [RFC4949]) is a defense against an attacker who records encrypted conversations where the session keys are only encrypted with the communicating parties' long-term keys.
"ko": |-
  순방향 비밀성("완전 순방향 비밀성" 또는 "PFS"라고도 하며 [RFC4949]에 정의됨)은 세션 키가 통신 당사자의 장기 키로만 암호화되는 암호화된 대화를 기록하는 공격자에 대한 방어입니다.
