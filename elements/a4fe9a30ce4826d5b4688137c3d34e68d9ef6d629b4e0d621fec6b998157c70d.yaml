"original": |2-
     resulting from OAuth 2.0 authorization [RFC6749] flows to access
     OAuth protected resources, this specification actually defines a
     general HTTP authorization method that can be used with bearer tokens
     from any source to access any resources protected by those bearer
     tokens.  The Bearer authentication scheme is intended primarily for
     server authentication using the WWW-Authenticate and Authorization
     HTTP headers but does not preclude its use for proxy authentication.
"fixed": |-
  resulting from OAuth 2.0 authorization [RFC6749] flows to access OAuth protected resources, this specification actually defines a general HTTP authorization method that can be used with bearer tokens from any source to access any resources protected by those bearer tokens.  The Bearer authentication scheme is intended primarily for server authentication using the WWW-Authenticate and Authorization HTTP headers but does not preclude its use for proxy authentication.
"ko": |-
  OAuth 보호 리소스에 액세스하기 위한 OAuth 2.0 인증 [RFC6749] 흐름으로 인해 이 사양은 실제로 모든 소스의 베어러 토큰과 함께 사용하여 해당 베어러 토큰으로 보호되는 모든 리소스에 액세스할 수 있는 일반적인 HTTP 인증 방법을 정의합니다.  Bearer 인증 체계는 주로 WWW-Authenticate 및 Authorization HTTP 헤더를 사용하는 서버 인증을 위한 것이지만 프록시 인증에 대한 사용을 배제하지는 않습니다.
