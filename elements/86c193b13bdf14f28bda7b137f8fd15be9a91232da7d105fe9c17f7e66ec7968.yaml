"original": |2-
     According to Section 2.2 of [RFC4291], in the legal textual
     representations of IPv6 addresses, dotted decimal can only appear at
     the end.  The /96 prefix is compatible with that requirement.  It
     enables the dotted decimal notation without requiring an update to
     [RFC4291].  This representation makes the address format easier to
     use and the log files easier to read.
"fixed": |-
  According to Section 2.2 of [RFC4291], in the legal textual representations of IPv6 addresses, dotted decimal can only appear at the end.  The /96 prefix is compatible with that requirement.  It enables the dotted decimal notation without requiring an update to [RFC4291].  This representation makes the address format easier to use and the log files easier to read.
"ko": |-
  [RFC4291]의 섹션 2.2에 따르면 IPv6 주소의 법적 텍스트 표현에서 점으로 구분된 십진수는 끝에만 나타날 수 있습니다. /96 접두사는 해당 요구 사항과 호환됩니다. [RFC4291]을 업데이트하지 않고도 점으로 구분된 10진수 표기법을 사용할 수 있습니다. 이 표현을 사용하면 주소 형식을 더 쉽게 사용할 수 있고 로그 파일을 더 쉽게 읽을 수 있습니다.
