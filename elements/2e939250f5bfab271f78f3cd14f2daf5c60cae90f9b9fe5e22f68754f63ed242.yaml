"original": |2-
     The attribute syntaxes are specified in the following subsections,
     where the subsection title is the keyword name of the attribute
     syntax inside the single quotes.  In operation requests and
     responses, each attribute value MUST be represented as one of the
     attribute syntaxes specified in the subsection title for the
     attribute.  In addition, the value of an attribute in a response (but
     not in a request) MAY be one of the "out-of-band" values
     (Section 5.1.1) whose special encoding rules are defined in the
     Encoding and Transport document [RFC8010].
"fixed": |-
  The attribute syntaxes are specified in the following subsections, where the subsection title is the keyword name of the attribute syntax inside the single quotes.  In operation requests and responses, each attribute value MUST be represented as one of the attribute syntaxes specified in the subsection title for the attribute.  In addition, the value of an attribute in a response (but not in a request) MAY be one of the "out-of-band" values (Section 5.1.1) whose special encoding rules are defined in the Encoding and Transport document [RFC8010].
"ko": |-
  속성 구문은 다음 하위 섹션에 지정됩니다. 여기서 하위 섹션 제목은 작은따옴표 안에 있는 속성 구문의 키워드 이름입니다. 작업 요청 및 응답에서 각 속성 값은 해당 속성의 하위 섹션 제목에 지정된 속성 구문 중 하나로 표현되어야 합니다. 또한 응답(요청이 아닌)의 속성 값은 인코딩 및 전송 문서에 정의된 특수 인코딩 규칙이 있는 "대역 외" 값(섹션 5.1.1) 중 하나일 수 있습니다. RFC8010].
