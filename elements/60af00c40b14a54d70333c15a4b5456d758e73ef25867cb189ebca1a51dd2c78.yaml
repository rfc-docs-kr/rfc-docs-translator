"original": |2-
     TLS 1.2 clients that wish to support SSL 2.0 servers MUST send
     version 2.0 CLIENT-HELLO messages defined in [SSL2].  The message
     MUST contain the same version number as would be used for ordinary
     ClientHello, and MUST encode the supported TLS cipher suites in the
     CIPHER-SPECS-DATA field as described below.
"fixed": |-
  TLS 1.2 clients that wish to support SSL 2.0 servers MUST send version 2.0 CLIENT-HELLO messages defined in [SSL2].  The message MUST contain the same version number as would be used for ordinary ClientHello, and MUST encode the supported TLS cipher suites in the CIPHER-SPECS-DATA field as described below.
"ko": |-
  SSL 2.0 서버를 지원하려는 TLS 1.2 클라이언트는 [SSL2]에 정의된 버전 2.0 CLIENT-HELLO 메시지를 보내야 합니다. 메시지는 일반 ClientHello에 사용되는 것과 동일한 버전 번호를 포함해야 하며 아래 설명된 대로 CIPHER-SPECS-DATA 필드에 지원되는 TLS 암호화 제품군을 인코딩해야 합니다.
