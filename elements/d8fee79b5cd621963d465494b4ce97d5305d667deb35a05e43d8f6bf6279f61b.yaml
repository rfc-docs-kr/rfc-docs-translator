"original": |2-
     The payload of requests or of responses indicating success is
     typically a representation of a resource ("resource representation")
     or the result of the requested action ("action result").  Its format
     is specified by the Internet media type and content coding given by
     the Content-Format Option.  In the absence of this option, no default
     value is assumed, and the format will need to be inferred by the
     application (e.g., from the application context).  Payload "sniffing"
     SHOULD only be attempted if no content type is given.
"fixed": |-
  The payload of requests or of responses indicating success is typically a representation of a resource ("resource representation") or the result of the requested action ("action result").  Its format is specified by the Internet media type and content coding given by the Content-Format Option.  In the absence of this option, no default value is assumed, and the format will need to be inferred by the application (e.g., from the application context).  Payload "sniffing" SHOULD only be attempted if no content type is given.
"ko": |-
  성공을 나타내는 요청 또는 응답의 페이로드는 일반적으로 리소스 표현("리소스 표현") 또는 요청된 작업의 결과("작업 결과")입니다. 해당 형식은 Content-Format 옵션에서 제공하는 인터넷 미디어 유형 및 콘텐츠 코딩에 따라 지정됩니다. 이 옵션이 없으면 기본값이 가정되지 않으며 형식은 애플리케이션에서(예: 애플리케이션 컨텍스트에서) 추론되어야 합니다. 페이로드 "스니핑"은 콘텐츠 유형이 지정되지 않은 경우에만 시도해야 합니다.
