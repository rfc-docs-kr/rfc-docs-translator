"original": |2-
        There are basic quality requirements for streaming systems.  The
        setup time to receive a new streaming channel or to switch between
        channels should be reasonably small.  End-to-end delay, which
        consists of the time between content generation (e.g., a camera)
        and content consumption (e.g., a monitor), will become critical in
        case of live streaming, especially in provisioning of sporting
        events where an end-to-end delay of 1 minute or more are not
        acceptable.
"fixed": |-
  - There are basic quality requirements for streaming systems.  The setup time to receive a new streaming channel or to switch between channels should be reasonably small.  End-to-end delay, which consists of the time between content generation (e.g., a camera) and content consumption (e.g., a monitor), will become critical in case of live streaming, especially in provisioning of sporting events where an end-to-end delay of 1 minute or more are not acceptable.
"ko": |-
  - 스트리밍 시스템에는 기본 품질 요구 사항이 있습니다. 새로운 스트리밍 채널을 수신하거나 채널 간 전환을 위한 설정 시간은 상당히 짧아야 합니다. 콘텐츠 생성(예: 카메라)과 콘텐츠 소비(예: 모니터) 사이의 시간으로 구성된 엔드투엔드 지연은 라이브 스트리밍의 경우, 특히 엔드투엔드가 있는 스포츠 이벤트 프로비저닝에서 매우 중요합니다. 1분 이상의 끝까지 지연은 허용되지 않습니다.
