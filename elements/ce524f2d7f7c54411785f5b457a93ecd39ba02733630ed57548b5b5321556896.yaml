"original": |2-
     It is useful to consider an example of how the base URI of a document
     can be embedded within the document's content.  In this appendix, we
     describe how documents written in the Hypertext Markup Language
     (HTML) [RFC1866] can include an embedded base URI.  This appendix
     does not form a part of the URI specification and should not be
     considered as anything more than a descriptive example.
"fixed": |-
  It is useful to consider an example of how the base URI of a document can be embedded within the document's content.  In this appendix, we describe how documents written in the Hypertext Markup Language (HTML) [RFC1866] can include an embedded base URI.  This appendix does not form a part of the URI specification and should not be considered as anything more than a descriptive example.
"ko": |-
  문서의 기본 URI가 문서 콘텐츠에 어떻게 포함될 수 있는지에 대한 예를 고려하는 것이 유용합니다. 이 부록에서는 HTML(Hypertext Markup Language) [RFC1866]로 작성된 문서에 내장된 기본 URI가 포함될 수 있는 방법을 설명합니다. 이 부록은 URI 사양의 일부를 구성하지 않으며 설명적인 예 이상으로 간주되어서는 안 됩니다.
