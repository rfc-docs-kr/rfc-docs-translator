"ko": |-
  * CP 또는 CPS에 따라 평가해야 하는 각 엔터티에 대한 규정 준수 감사 또는 기타 평가 빈도 또는 평가를 촉발하는 상황 가능성에는 연간 감사, 기업의 운영을 허용하는 조건으로 사전 운영 평가, 보안 침해 가능성 또는 실제 침해에 따른 조사가 포함됩니다.
