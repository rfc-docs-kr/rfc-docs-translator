"original": |2-
     Recognition results are returned to the client in the message body of
     the RECOGNITION-COMPLETE event or the GET-RESULT response message as
     described in Section 6.3.  Element and attribute descriptions for the
     recognition portion of the NLSML format are provided in Section 9.6
     with a normative definition of the schema in Section 16.1.
"fixed": |-
  Recognition results are returned to the client in the message body of the RECOGNITION-COMPLETE event or the GET-RESULT response message as described in Section 6.3.  Element and attribute descriptions for the recognition portion of the NLSML format are provided in Section 9.6 with a normative definition of the schema in Section 16.1.
"ko": |-
  인식 결과는 섹션 6.3에 설명된 대로 RECOGNITION-COMPLETE 이벤트의 메시지 본문 또는 GET-RESULT 응답 메시지에서 클라이언트에게 반환됩니다. NLSML 형식의 인식 부분에 대한 요소 및 속성 설명은 섹션 9.6에 제공되며 스키마의 규범적 정의는 섹션 16.1에 제공됩니다.
