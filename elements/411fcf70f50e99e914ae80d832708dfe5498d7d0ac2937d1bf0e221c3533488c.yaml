"original": |2-
        ORIGIN attribute:
           If at least one route among routes that are aggregated has
           ORIGIN with the value INCOMPLETE, then the aggregated route
           MUST have the ORIGIN attribute with the value INCOMPLETE.
           Otherwise, if at least one route among routes that are
           aggregated has ORIGIN with the value EGP, then the aggregated
           route MUST have the ORIGIN attribute with the value EGP.  In
           all other cases,, the value of the ORIGIN attribute of the
           aggregated route is IGP.
"fixed": |-
  - ORIGIN attribute: If at least one route among routes that are aggregated has ORIGIN with the value INCOMPLETE, then the aggregated route MUST have the ORIGIN attribute with the value INCOMPLETE. Otherwise, if at least one route among routes that are aggregated has ORIGIN with the value EGP, then the aggregated route MUST have the ORIGIN attribute with the value EGP.  In all other cases,, the value of the ORIGIN attribute of the aggregated route is IGP.
"ko": |-
  - ORIGIN 속성: 집계된 경로 중 하나 이상의 경로에 INCOMPLETE 값이 있는 ORIGIN이 있는 경우 집계된 경로에는 INCOMPLETE 값이 있는 ORIGIN 속성이 있어야 합니다. 그렇지 않고, 집계된 경로 중 하나 이상의 경로에 EGP 값이 있는 ORIGIN이 있는 경우 집계된 경로에는 EGP 값이 있는 ORIGIN 속성이 있어야 합니다. 다른 모든 경우에는 집계된 경로의 ORIGIN 속성 값이 IGP입니다.
