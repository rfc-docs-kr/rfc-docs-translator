"original": |2-
     The DESCRIBE response SHOULD contain all media initialization
     information for the resource(s) that it describes.  Servers SHOULD
     NOT use the DESCRIBE response as a means of media indirection by
     having the description point at another server; instead, using the
     3rr responses is RECOMMENDED.
"fixed": |-
  The DESCRIBE response SHOULD contain all media initialization information for the resource(s) that it describes.  Servers SHOULD NOT use the DESCRIBE response as a means of media indirection by having the description point at another server; instead, using the 3rr responses is RECOMMENDED.
"ko": |-
  DESCRIBE 응답은 그것이 설명하는 리소스에 대한 모든 미디어 초기화 정보를 포함해야 합니다. 서버는 설명 지점을 다른 서버에 가짐으로써 미디어 간접 전달 수단으로 DESCRIBE 응답을 사용해서는 안 됩니다. 대신 3rr 응답을 사용하는 것이 권장됩니다.
