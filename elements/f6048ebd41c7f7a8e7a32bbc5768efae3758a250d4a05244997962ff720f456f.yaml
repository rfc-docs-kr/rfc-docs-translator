"original": |2-
     Access concentrators that use DHCP gleaning, refreshed with
     DHCPLEASEQUERY messages, will maintain accurate location information.
     Location information accuracy ensures that the access concentrator
     can forward data traffic to the intended location in the broadband
     access network, can perform IP source address verification of
     datagrams from the access network, and can encrypt traffic that can
     only be decrypted by the intended access modem (e.g., [BPI] and
     [BPI+]).  As a result, the access concentrator does not need to
     depend on ARP broadcasts across the access network, which is
     susceptible to malicious hosts that masquerade as the intended IP
     endpoints.  Thus, the DHCPLEASEQUERY message allows an access
     concentrator to provide considerably enhanced security.
"fixed": |-
  Access concentrators that use DHCP gleaning, refreshed with DHCPLEASEQUERY messages, will maintain accurate location information. Location information accuracy ensures that the access concentrator can forward data traffic to the intended location in the broadband access network, can perform IP source address verification of datagrams from the access network, and can encrypt traffic that can only be decrypted by the intended access modem (e.g., [BPI] and [BPI+]).  As a result, the access concentrator does not need to depend on ARP broadcasts across the access network, which is susceptible to malicious hosts that masquerade as the intended IP endpoints.  Thus, the DHCPLEASEQUERY message allows an access concentrator to provide considerably enhanced security.
"ko": |-
  DHCPLEASEQUERY 메시지로 새로 고쳐지는 DHCP 수집을 사용하는 액세스 집중 장치는 정확한 위치 정보를 유지합니다. 위치 정보의 정확성은 액세스 집중 장치가 광대역 액세스 네트워크의 의도된 위치로 데이터 트래픽을 전달할 수 있고, 액세스 네트워크에서 데이터그램의 IP 소스 주소 확인을 수행할 수 있으며, 의도된 액세스 모뎀에 의해서만 해독될 수 있는 트래픽을 암호화할 수 있음을 보장합니다. 예: [BPI] 및 [BPI+]). 결과적으로 액세스 집중 장치는 액세스 네트워크 전반에 걸쳐 ARP 브로드캐스트에 의존할 필요가 없습니다. 이는 의도한 IP 엔드포인트로 가장하는 악의적인 호스트에 취약합니다. 따라서 DHCPLEASEQUERY 메시지를 사용하면 액세스 집중 장치가 상당히 향상된 보안을 제공할 수 있습니다.
