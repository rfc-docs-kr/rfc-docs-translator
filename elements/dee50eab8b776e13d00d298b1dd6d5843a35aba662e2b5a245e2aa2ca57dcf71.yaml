"original": |2-
     Unfortunately, the trustworthiness of the various host systems that
     might implement an authentication server will vary quite a bit.  It
     is up to the various applications that will use the server to
     determine the amount of trust they will place in the returned
     information.  It may be appropriate in some cases restrict the use of
     the server to within a locally controlled subnet.
"fixed": |-
  Unfortunately, the trustworthiness of the various host systems that might implement an authentication server will vary quite a bit.  It is up to the various applications that will use the server to determine the amount of trust they will place in the returned information.  It may be appropriate in some cases restrict the use of the server to within a locally controlled subnet.
"ko": |-
  불행하게도 인증 서버를 구현할 수 있는 다양한 호스트 시스템의 신뢰성은 상당히 다양합니다. 반환된 정보에 대한 신뢰도를 결정하기 위해 서버를 사용하는 다양한 응용 프로그램에 따라 다릅니다. 경우에 따라 서버 사용을 로컬로 제어되는 서브넷 내로 제한하는 것이 적절할 수 있습니다.
