"original": |2-
     Two HTTP URIs that are equivalent after normalization (using any
     method) can be assumed to identify the same resource, and any HTTP
     component MAY perform normalization.  As a result, distinct resources
     SHOULD NOT be identified by HTTP URIs that are equivalent after
     normalization (using any method defined in Section 6.2 of [URI]).
"fixed": |-
  Two HTTP URIs that are equivalent after normalization (using any method) can be assumed to identify the same resource, and any HTTP component MAY perform normalization.  As a result, distinct resources SHOULD NOT be identified by HTTP URIs that are equivalent after normalization (using any method defined in Section 6.2 of [URI]).
"ko": |-
  정규화(어떤 방법을 사용하든) 후에 동등한 두 HTTP URI는 동일한 리소스를 식별하는 것으로 가정할 수 있으며 모든 HTTP 구성 요소는 정규화를 수행할 수 있습니다. 결과적으로, 고유한 리소스는 정규화 후([URI]의 섹션 6.2에 정의된 방법을 사용하여) 동등한 HTTP URI로 식별되어서는 안 됩니다.
