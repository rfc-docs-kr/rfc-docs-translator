"original": |2-
           If a proxy needs to be in the path of any type of dialog (such
           as one straddling a firewall), it SHOULD add a Record-Route
           header field value to every request with a method it does not
           understand since that method may have dialog semantics.
"fixed": |-
  - If a proxy needs to be in the path of any type of dialog (such as one straddling a firewall), it SHOULD add a Record-Route header field value to every request with a method it does not understand since that method may have dialog semantics.
"ko": |-
  - 프록시가 모든 유형의 대화 경로(예: 방화벽에 걸쳐 있는 경로)에 있어야 하는 경우, 해당 메소드에 대화가 있을 수 있으므로 이해하지 못하는 메소드를 사용하여 모든 요청에 ​​Record-Route 헤더 필드 값을 추가해야 합니다. 의미론.
