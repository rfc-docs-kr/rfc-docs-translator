"original": |2-
     A pseudo-random function that uses a block cipher is NOT RECOMMENDED
     for use with Secure PSK Authentication due to its poor job operating
     as an "extractor" (see Section 7).  Pseudo-random functions based on
     hash functions using the HMAC construct from [RFC2104] SHOULD be
     used.
"fixed": |-
  A pseudo-random function that uses a block cipher is NOT RECOMMENDED for use with Secure PSK Authentication due to its poor job operating as an "extractor" (see Section 7).  Pseudo-random functions based on hash functions using the HMAC construct from [RFC2104] SHOULD be used.
"ko": |-
  블록 암호를 사용하는 의사 난수 기능은 "추출기"로 작동하는 작업이 좋지 않기 때문에 보안 PSK 인증과 함께 사용하는 것이 권장되지 않습니다(섹션 7 참조).  [RFC2104]의 HMAC 구성을 사용하는 해시 함수에 기반한 의사 무작위 함수를 사용해야 합니다.
