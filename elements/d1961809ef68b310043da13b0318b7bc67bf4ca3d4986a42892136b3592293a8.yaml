"original": |2-
        The value can be either a quoted-string or an enumerated-string
        with the value NONE.  If the value is a quoted-string, it MUST
        match the value of the GROUP-ID attribute of an EXT-X-MEDIA tag
        elsewhere in the Playlist whose TYPE attribute is CLOSED-CAPTIONS,
        and it indicates the set of closed-caption Renditions that can be
        used when playing the presentation.  See Section 4.3.4.2.1.
"fixed": |-
  - The value can be either a quoted-string or an enumerated-string with the value NONE.  If the value is a quoted-string, it MUST match the value of the GROUP-ID attribute of an EXT-X-MEDIA tag elsewhere in the Playlist whose TYPE attribute is CLOSED-CAPTIONS, and it indicates the set of closed-caption Renditions that can be used when playing the presentation.  See Section 4.3.4.2.1.
"ko": |-
  - 값은 NONE 값을 갖는 인용 문자열 또는 열거 문자열일 수 있습니다. 값이 인용 문자열인 경우 TYPE 속성이 CLOSED-CAPTIONS인 재생 목록의 다른 곳에서 EXT-X-MEDIA 태그의 GROUP-ID 속성 값과 일치해야 하며 이는 폐쇄 캡션 변환 세트를 나타냅니다. 프레젠테이션을 재생할 때 사용할 수 있습니다. 섹션 4.3.4.2.1을 참조하십시오.
