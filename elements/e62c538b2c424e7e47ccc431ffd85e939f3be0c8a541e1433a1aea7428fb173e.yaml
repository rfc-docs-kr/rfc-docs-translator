"original": |2-
     3.  The input for this step is a sequence of Input Pages.  This step
         is controlled by the "number-up" attribute.  If the value of
         "number-up" is N, then during the processing of the Input Pages
         each N Input Pages are positioned, as specified in Section 5.2.9,
         to create a single Impression.  If a given Document does not have
         N more Input Pages, then the completion of the Impression is
         controlled by the "multiple-document-handling" attribute as
         described in Section 5.2.4; when the value of this attribute is
         'single-document' or 'single-document-new-sheet', the Input Pages
         of Document data from subsequent Documents are used to complete
         the Impression.
"fixed": |-
  1.  The input for this step is a sequence of Input Pages.  This step is controlled by the "number-up" attribute.  If the value of "number-up" is N, then during the processing of the Input Pages each N Input Pages are positioned, as specified in Section 5.2.9, to create a single Impression.  If a given Document does not have N more Input Pages, then the completion of the Impression is controlled by the "multiple-document-handling" attribute as described in Section 5.2.4; when the value of this attribute is 'single-document' or 'single-document-new-sheet', the Input Pages of Document data from subsequent Documents are used to complete the Impression.
"ko": |-
  1. 이 단계의 입력은 일련의 입력 페이지입니다. 이 단계는 "number-up" 속성에 의해 제어됩니다. "number-up" 값이 N이면 입력 페이지를 처리하는 동안 섹션 5.2.9에 지정된 대로 각 N 입력 페이지가 배치되어 단일 노출을 생성합니다. 특정 문서에 N개 이상의 입력 페이지가 없는 경우 노출 완료는 섹션 5.2.4에 설명된 대로 "다중 문서 처리" 속성에 의해 제어됩니다. 이 속성의 값이 'single-document' 또는 'single-document-new-sheet'인 경우 후속 문서의 문서 데이터 입력 페이지가 노출을 완료하는 데 사용됩니다.
