"original": |2-
     Thus, a PCE can provide a central component in a TE system operating
     on the TED (see Section 5.1.3.14) with delegated responsibility for
     determining paths in MPLS, GMPLS, or SR networks.  The PCE uses the
     Path Computation Element Communication Protocol (PCEP) [RFC5440] to
     communicate with Path Computation Clients (PCCs), such as MPLS LSRs,
     to answer their requests for computed paths or to instruct them to
     initiate new paths [RFC8281] and maintain state about paths already
     installed in the network [RFC8231].
"fixed": |-
  Thus, a PCE can provide a central component in a TE system operating on the TED (see Section 5.1.3.14) with delegated responsibility for determining paths in MPLS, GMPLS, or SR networks.  The PCE uses the Path Computation Element Communication Protocol (PCEP) [RFC5440] to communicate with Path Computation Clients (PCCs), such as MPLS LSRs, to answer their requests for computed paths or to instruct them to initiate new paths [RFC8281] and maintain state about paths already installed in the network [RFC8231].
"ko": |-
  따라서 PCE는 MPLS, GMPLS 또는 SR 네트워크에서 경로를 결정하는 위임된 책임을 가지고 TED(섹션 5.1.3.14 참조)에서 작동하는 TE 시스템의 중앙 구성 요소를 제공할 수 있습니다. PCE는 경로 계산 요소 통신 프로토콜(PCEP) [RFC5440]을 사용하여 MPLS LSR과 같은 경로 계산 클라이언트(PCC)와 통신하여 계산된 경로에 대한 요청에 응답하거나 새 경로를 시작하도록 지시하고[RFC8281] 유지 관리합니다. 네트워크에 이미 설치된 경로에 대한 상태 [RFC8231]
