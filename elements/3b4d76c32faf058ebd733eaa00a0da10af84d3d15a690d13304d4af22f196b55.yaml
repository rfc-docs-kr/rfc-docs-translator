"fixed": |-
  1. The PE and CE routers may be BGP peers, and the CE router may use BGP (in particular, EBGP to tell the PE router the set of address prefixes which are at the CE router's site. (This technique can be used in stub VPNs or transit VPNs.)
"ko": |-
  1. PE 및 CE 라우터는 BGP 피어일 수 있으며, CE 라우터는 BGP(특히 EBGP)를 사용하여 PE 라우터에 CE 라우터 사이트에 있는 주소 접두사 집합을 알릴 수 있습니다. (이 기술은 스텁 VPN 또는 트랜짓 VPN에서 사용할 수 있습니다.)
