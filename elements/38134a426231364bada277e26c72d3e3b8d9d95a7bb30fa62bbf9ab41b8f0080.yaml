"original": |2-
     If it is not feasible for the server to determine whether or not the
     mailbox is "interesting", the server SHOULD NOT send either \Marked
     or \Unmarked.  The server MUST NOT send more than one of \Marked,
     \Unmarked, and \Noselect for a single mailbox, and it MAY send none
     of these.
"fixed": |-
  If it is not feasible for the server to determine whether or not the mailbox is "interesting", the server SHOULD NOT send either \Marked or \Unmarked.  The server MUST NOT send more than one of \Marked, \Unmarked, and \Noselect for a single mailbox, and it MAY send none of these.
"ko": |-
  서버가 사서함이 "흥미로운"지 여부를 결정하는 것이 가능하지 않은 경우 서버는 \Marked 또는 \Unmarked를 전송해서는 안 됩니다.  서버는 단일 사서함에 대해 \Marked, \Unmarked 및 \Noselect 중 하나 이상을 보내서는 안 되며 이들 중 어느 것도 보내지 않을 수 있습니다.
