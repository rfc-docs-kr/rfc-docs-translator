"original": |2-
     Representation header fields provide metadata about the
     representation.  When a message includes content, the representation
     header fields describe how to interpret that data.  In a response to
     a HEAD request, the representation header fields describe the
     representation data that would have been enclosed in the content if
     the same request had been a GET.
"fixed": |-
  Representation header fields provide metadata about the representation.  When a message includes content, the representation header fields describe how to interpret that data.  In a response to a HEAD request, the representation header fields describe the representation data that would have been enclosed in the content if the same request had been a GET.
"ko": |-
  표현 헤더 필드는 표현에 대한 메타데이터를 제공합니다. 메시지에 콘텐츠가 포함된 경우 표현 헤더 필드는 해당 데이터를 해석하는 방법을 설명합니다. HEAD 요청에 대한 응답에서 표현 헤더 필드는 동일한 요청이 GET인 경우 콘텐츠에 포함되었을 표현 데이터를 설명합니다.
