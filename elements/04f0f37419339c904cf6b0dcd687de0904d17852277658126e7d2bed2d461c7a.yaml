"original": |2-
     The purpose of the ResponderID information is to allow clients to
     find the certificate used to sign a signed OCSP response.  Therefore,
     the information MUST correspond to the certificate that was used to
     sign the response.
"fixed": |-
  The purpose of the ResponderID information is to allow clients to find the certificate used to sign a signed OCSP response.  Therefore, the information MUST correspond to the certificate that was used to sign the response.
"ko": |-
  ResponderID 정보의 목적은 클라이언트가 서명된 OCSP 응답에 서명하는 데 사용되는 인증서를 찾을 수 있도록 하는 것입니다. 따라서 정보는 응답에 서명하는 데 사용된 인증서와 일치해야 합니다.
