"original": |2-
     RTSP allows media clients to control selected, non-contiguous
     sections of media presentations, rendering those streams with an RTP
     media layer [RFC3550].  Two cases occur, the first is when a new PLAY
     request replaces an old ongoing request and the new request results
     in a jump in the media.  This should produce continuous media stream
     at the RTP layer.  A client may also immediately follow a completed
     PLAY request with a new PLAY request.  This will result in some gap
     in the media layer.  The below text will look into both cases.
"fixed": |-
  RTSP allows media clients to control selected, non-contiguous sections of media presentations, rendering those streams with an RTP media layer [RFC3550].  Two cases occur, the first is when a new PLAY request replaces an old ongoing request and the new request results in a jump in the media.  This should produce continuous media stream at the RTP layer.  A client may also immediately follow a completed PLAY request with a new PLAY request.  This will result in some gap in the media layer.  The below text will look into both cases.
"ko": |-
  RTSP를 사용하면 미디어 클라이언트가 미디어 프리젠테이션의 선택된 비연속 섹션을 제어하고 RTP 미디어 계층[RFC3550]을 사용하여 해당 스트림을 렌더링할 수 있습니다. 두 가지 경우가 발생합니다. 첫 번째는 새로운 PLAY 요청이 기존의 진행 중인 요청을 대체하고 새 요청으로 인해 미디어가 급증하는 경우입니다. 이는 RTP 계층에서 지속적인 미디어 스트림을 생성해야 합니다. 클라이언트는 완료된 PLAY 요청에 즉시 새로운 PLAY 요청을 보낼 수도 있습니다. 이로 인해 미디어 계층에 약간의 간격이 발생합니다. 아래 텍스트에서는 두 가지 경우를 모두 살펴보겠습니다.
