"original": |2-
     In order for a datagram to be transmitted from one host to another,
     it generally must traverse some set of intermediate links and
     gateways.  Such gateways are naturally able to read, modify, or
     remove any datagram transmitted along that path.  This makes it much
     easier to mount a wide variety of attacks if you are on-path.
"fixed": |-
  In order for a datagram to be transmitted from one host to another, it generally must traverse some set of intermediate links and gateways.  Such gateways are naturally able to read, modify, or remove any datagram transmitted along that path.  This makes it much easier to mount a wide variety of attacks if you are on-path.
"ko": |-
  데이터그램이 한 호스트에서 다른 호스트로 전송되기 위해서는 일반적으로 일부 중간 링크 및 게이트웨이 세트를 통과해야 합니다. 이러한 게이트웨이는 해당 경로를 따라 전송되는 모든 데이터그램을 자연스럽게 읽거나 수정하거나 제거할 수 있습니다. 이렇게 하면 경로에 있는 경우 다양한 공격을 훨씬 쉽게 수행할 수 있습니다.
