"original": |2-
     length:  The length (in bytes) of the following
        TLSCiphertext.encrypted_record, which is the sum of the lengths of
        the content and the padding, plus one for the inner content type,
        plus any expansion added by the AEAD algorithm.  The length
        MUST NOT exceed 2^14 + 256 bytes.  An endpoint that receives a
        record that exceeds this length MUST terminate the connection with
        a "record_overflow" alert.
"fixed": |-
  length:  The length (in bytes) of the following TLSCiphertext.encrypted_record, which is the sum of the lengths of the content and the padding, plus one for the inner content type, plus any expansion added by the AEAD algorithm.  The length MUST NOT exceed 2^14 + 256 bytes.  An endpoint that receives a record that exceeds this length MUST terminate the connection with a "record_overflow" alert.
"ko": |-
  길이: 다음 TLSCiphertext.encrypted_record의 길이(바이트)입니다. 이는 콘텐츠와 패딩의 길이에 내부 콘텐츠 유형에 대한 1과 AEAD 알고리즘에 의해 추가된 모든 확장의 합계입니다. 길이는 2^14 + 256바이트를 초과하면 안 됩니다. 이 길이를 초과하는 레코드를 수신하는 엔드포인트는 반드시 "record_overflow" 경고와 함께 연결을 종료해야 합니다.
