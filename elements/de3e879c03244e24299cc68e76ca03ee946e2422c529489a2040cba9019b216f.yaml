"original": |2-
     The master secret is hashed into a sequence of secure bytes, which
     are assigned to the MAC secrets and keys required by the current
     connection state (see Appendix A.6).  CipherSpecs require a client
     write MAC secret, a server write MAC secret, a client write key, and
     a server write key, each of which is generated from the master secret
     in that order.  Unused values are empty.
"fixed": |-
  The master secret is hashed into a sequence of secure bytes, which are assigned to the MAC secrets and keys required by the current connection state (see Appendix A.6).  CipherSpecs require a client write MAC secret, a server write MAC secret, a client write key, and a server write key, each of which is generated from the master secret in that order.  Unused values are empty.
"ko": |-
  마스터 비밀은 현재 연결 상태에 필요한 MAC 비밀 및 키에 할당되는 일련의 보안 바이트로 해시됩니다(부록 A.6 참조). CipherSpec에는 클라이언트 쓰기 MAC 비밀, 서버 쓰기 MAC 비밀, 클라이언트 쓰기 키, 서버 쓰기 키가 필요하며, 각 키는 마스터 비밀에서 순서대로 생성됩니다. 사용되지 않은 값은 비어 있습니다.
