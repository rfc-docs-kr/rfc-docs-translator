"original": |2-
     If the distributionPoint field is present and contains a URI, the
     following semantics MUST be assumed: the object is a pointer to the
     most current CRL issued by this CRL issuer.  The URI schemes ftp,
     http, mailto [RFC1738] and ldap [RFC1778] are defined for this
     purpose.  The URI MUST be an absolute pathname, not a relative
     pathname, and MUST specify the host.
"fixed": |-
  If the distributionPoint field is present and contains a URI, the following semantics MUST be assumed: the object is a pointer to the most current CRL issued by this CRL issuer.  The URI schemes ftp, http, mailto [RFC1738] and ldap [RFC1778] are defined for this purpose.  The URI MUST be an absolute pathname, not a relative pathname, and MUST specify the host.
"ko": |-
  distributionPoint 필드가 존재하고 URI를 포함하는 경우 다음 의미를 가정해야 합니다. 객체는 이 CRL 발급자가 발급한 최신 CRL에 대한 포인터입니다. 이러한 목적으로 URI 체계 ftp, http, mailto [RFC1738] 및 ldap [RFC1778]이 정의되었습니다. URI는 상대 경로 이름이 아닌 절대 경로 이름이어야 하며 호스트를 지정해야 합니다.
