"ko": |-
  상호 TLS 클라이언트 인증서 바인딩된 액세스 토큰의 경우 토큰이 바인딩된 인증서의 해시는 토큰 자체 검사 응답의 메타정보로 보호되는 리소스에 전달됩니다. 해시는 섹션 3.1에 설명된 인증서 SHA-256 지문 확인 방법과 동일한 "x5t#S256" 멤버 구조의 "cnf"를 내부 검사 응답 JSON의 최상위 멤버로 사용하여 전달됩니다. 보호되는 리소스는 해당 인증서 해시를 상호 TLS 인증에 사용되는 클라이언트 인증서의 해시와 비교하고 일치하지 않으면 요청을 거부합니다.
