"original": |2-
     Note that the beginning of the next layer protocol header MUST be
     aligned relative to the beginning of the ESP header as follows.  For
     IPv4, this alignment is a multiple of 4 bytes.  For IPv6, the
     alignment is a multiple of 8 bytes.
"fixed": |-
  Note that the beginning of the next layer protocol header MUST be aligned relative to the beginning of the ESP header as follows.  For IPv4, this alignment is a multiple of 4 bytes.  For IPv6, the alignment is a multiple of 8 bytes.
"ko": |-
  다음 계층 프로토콜 헤더의 시작 부분은 다음과 같이 ESP 헤더의 시작 부분을 기준으로 정렬되어야 합니다.  IPv4의 경우 이 정렬은 4바이트의 배수입니다.  IPv6의 경우 정렬은 8바이트의 배수입니다.
