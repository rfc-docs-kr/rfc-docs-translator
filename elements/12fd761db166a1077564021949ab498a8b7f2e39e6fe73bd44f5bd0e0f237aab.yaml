"original": |2-
     For some Document formats (such as 'application/postscript'), the
     desired orientation of the Input Pages is sometimes specified within
     the Document data.  This information is generated by a Printer driver
     prior to the submission of the Print Job.  Other Document formats
     such as 'text/plain' do not include the notion of desired orientation
     within the Document data.  In the latter case, it is possible for the
     Printer to bind the desired orientation to the Document data after it
     has been submitted.  Printers MAY only support
     "orientation-requested" for some Document formats (e.g., 'text/plain'
     or 'text/html') but not others (e.g., 'application/postscript').
     This is no different than any other Job Template attribute, since
     Section 5.2, item 1, points out that a Printer can support or not
     support any Job Template attribute based on the Document format
"fixed": |-
  For some Document formats (such as 'application/postscript'), the desired orientation of the Input Pages is sometimes specified within the Document data.  This information is generated by a Printer driver prior to the submission of the Print Job.  Other Document formats such as 'text/plain' do not include the notion of desired orientation within the Document data.  In the latter case, it is possible for the Printer to bind the desired orientation to the Document data after it has been submitted.  Printers MAY only support "orientation-requested" for some Document formats (e.g., 'text/plain' or 'text/html') but not others (e.g., 'application/postscript'). This is no different than any other Job Template attribute, since Section 5.2, item 1, points out that a Printer can support or not support any Job Template attribute based on the Document format
"ko": |-
  일부 문서 형식(예: '응용 프로그램/포스트스크립트')의 경우 입력 페이지의 원하는 방향이 문서 데이터 내에서 지정되는 경우가 있습니다. 이 정보는 인쇄 작업을 제출하기 전에 프린터 드라이버에 의해 생성됩니다. 'text/plain'과 같은 다른 문서 형식에는 문서 데이터 내에서 원하는 방향 개념이 포함되지 않습니다. 후자의 경우 문서 데이터가 제출된 후 프린터가 원하는 방향을 문서 데이터에 바인딩할 수 있습니다. 프린터는 일부 문서 형식(예: 'text/plain' 또는 'text/html')에 대해 "방향 요청"만 지원할 수 있으며 다른 형식(예: 'application/postscript')에는 지원하지 않을 수 있습니다. 이는 다른 작업 템플릿 속성과 다르지 않습니다. 섹션 5.2, 항목 1은 프린터가 문서 형식을 기반으로 모든 작업 템플릿 속성을 지원할 수 있거나 지원하지 않을 수 있음을 지적하기 때문입니다.
