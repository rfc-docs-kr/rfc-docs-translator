"original": |2-
     Implementors of SMTP servers or SMTP administrators MUST NOT assume
     that IPsec will be available unless they have reason to believe that
     it will be (such as the existence of preexisting association between
     two machines).  However, it may be a reasonable procedure to attempt
     to create an IPsec association opportunistically to a peer server
     when mail is delivered.  Note that in cases where IPsec is used to
     provide a VPN tunnel between two sites, this is of substantial
     security value, particularly to the extent that confidentiality is
     provided, subject to the caveats mentioned above.  Also see
     [USEIPSEC] for general guidance on the applicability of IPsec.
"fixed": |-
  Implementors of SMTP servers or SMTP administrators MUST NOT assume that IPsec will be available unless they have reason to believe that it will be (such as the existence of preexisting association between two machines).  However, it may be a reasonable procedure to attempt to create an IPsec association opportunistically to a peer server when mail is delivered.  Note that in cases where IPsec is used to provide a VPN tunnel between two sites, this is of substantial security value, particularly to the extent that confidentiality is provided, subject to the caveats mentioned above.  Also see [USEIPSEC] for general guidance on the applicability of IPsec.
"ko": |-
  SMTP 서버 구현자 또는 SMTP 관리자는 IPsec을 사용할 수 있다고 믿을 만한 이유가 없는 한(예: 두 시스템 간의 기존 연결 존재) IPsec을 사용할 수 있다고 가정해서는 안 됩니다. 그러나 메일이 배달될 때 피어 서버에 대한 IPsec 연결을 기회적으로 생성하려고 시도하는 것이 합리적인 절차일 수 있습니다. 두 사이트 사이에 VPN 터널을 제공하기 위해 IPsec을 사용하는 경우 이는 위에서 언급한 주의사항에 따라 특히 기밀성이 제공되는 범위에서 상당한 보안 가치를 갖습니다. 또한 IPsec 적용 가능성에 대한 일반적인 지침은 [USEIPSEC]를 참조하세요.
