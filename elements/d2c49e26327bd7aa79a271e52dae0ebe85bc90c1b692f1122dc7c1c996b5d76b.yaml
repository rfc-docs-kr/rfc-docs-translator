"original": |2-
     The Internet Message Access Protocol Version 4rev2 (IMAP4rev2) allows
     a client to access and manipulate electronic mail messages on a
     server.  IMAP4rev2 permits manipulation of mailboxes (remote message
     folders) in a way that is functionally equivalent to local folders.
     IMAP4rev2 also provides the capability for an offline client to
     resynchronize with the server.
"fixed": |-
  The Internet Message Access Protocol Version 4rev2 (IMAP4rev2) allows a client to access and manipulate electronic mail messages on a server.  IMAP4rev2 permits manipulation of mailboxes (remote message folders) in a way that is functionally equivalent to local folders. IMAP4rev2 also provides the capability for an offline client to resynchronize with the server.
"ko": |-
  IMAP4rev2(Internet Message Access Protocol Version 4rev2)를 사용하면 클라이언트가 서버의 전자 메일 메시지에 액세스하고 조작할 수 있습니다.  IMAP4rev2를 사용하면 로컬 폴더와 기능적으로 동일한 방식으로 사서함(원격 메시지 폴더)을 조작할 수 있습니다. IMAP4rev2는 오프라인 클라이언트가 서버와 재동기화하는 기능도 제공합니다.
