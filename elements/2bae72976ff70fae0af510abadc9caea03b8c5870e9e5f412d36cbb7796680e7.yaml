"original": |2-
     The quality of implementations that process certificates also affects
     the degree of assurance provided.  The path validation algorithm
     described in Section 6 relies upon the integrity of the trusted CA
     information, and especially the integrity of the public keys
     associated with the trusted CAs.  By substituting public keys for
     which an attacker has the private key, an attacker could trick the
     user into accepting false certificates.
"fixed": |-
  The quality of implementations that process certificates also affects the degree of assurance provided.  The path validation algorithm described in Section 6 relies upon the integrity of the trusted CA information, and especially the integrity of the public keys associated with the trusted CAs.  By substituting public keys for which an attacker has the private key, an attacker could trick the user into accepting false certificates.
"ko": |-
  인증서를 처리하는 구현의 품질도 제공되는 보증 수준에 영향을 미칩니다. 섹션 6에 설명된 경로 유효성 검사 알고리즘은 신뢰할 수 있는 CA 정보의 무결성, 특히 신뢰할 수 있는 CA와 관련된 공개 키의 무결성에 의존합니다. 공격자는 개인 키를 가지고 있는 것을 공개 키로 대체함으로써 사용자가 거짓 인증서를 수락하도록 속일 수 있습니다.
