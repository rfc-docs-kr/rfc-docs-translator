"original": |2-
     IMAP was originally developed for the older [RFC822] standard, and as
     a consequence, the "RFC822.SIZE" fetch item in IMAP incorporates
     "RFC822" in its name.  "RFC822" should be interpreted as a reference
     to the updated [RFC5322] standard.
"fixed": |-
  IMAP was originally developed for the older [RFC822] standard, and as a consequence, the "RFC822.SIZE" fetch item in IMAP incorporates "RFC822" in its name.  "RFC822" should be interpreted as a reference to the updated [RFC5322] standard.
"ko": |-
  IMAP은 원래 이전 [RFC822] 표준을 위해 개발되었으므로 결과적으로 IMAP의 "RFC822.SIZE" 가져오기 항목은 이름에 "RFC822"를 포함합니다.  "RFC822"는 업데이트된 [RFC5322] 표준에 대한 참조로 해석되어야 합니다.
