"original": |2-
     For Printers that support multiple charsets and/or multiple natural
     languages in 'text' and 'name' attributes, different Jobs might have
     been submitted in differing charsets and/or natural languages.  All
     responses MUST be returned in the charset requested by the Client.
     However, the Get-Jobs operation uses the 'textWithLanguage' and
     'nameWithLanguage' mechanisms to identify the differing natural
     languages with each Job attribute returned.
"fixed": |-
  For Printers that support multiple charsets and/or multiple natural languages in 'text' and 'name' attributes, different Jobs might have been submitted in differing charsets and/or natural languages.  All responses MUST be returned in the charset requested by the Client. However, the Get-Jobs operation uses the 'textWithLanguage' and 'nameWithLanguage' mechanisms to identify the differing natural languages with each Job attribute returned.
"ko": |-
  '텍스트' 및 '이름' 속성에서 여러 문자 세트 및/또는 여러 자연어를 지원하는 프린터의 경우 다양한 작업이 서로 다른 문자 세트 및/또는 자연어로 제출되었을 수 있습니다. 모든 응답은 클라이언트가 요청한 문자 세트로 반환되어야 합니다. 그러나 Get-Jobs 작업은 'textWithLanguage' 및 'nameWithLanguage' 메커니즘을 사용하여 반환된 각 Job 속성으로 서로 다른 자연어를 식별합니다.
