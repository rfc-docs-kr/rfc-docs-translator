"original": |2-
     The client can learn the capability of a server by using the OPTIONS
     method (Section 13.1) and the Supported header (Section 18.51).  It
     can also try and possibly fail using new methods or require that
     particular features be supported using the Require (Section 18.43) or
     Proxy-Require (Section 18.37) header.
"fixed": |-
  The client can learn the capability of a server by using the OPTIONS method (Section 13.1) and the Supported header (Section 18.51).  It can also try and possibly fail using new methods or require that particular features be supported using the Require (Section 18.43) or Proxy-Require (Section 18.37) header.
"ko": |-
  클라이언트는 OPTIONS 메서드(13.1절)와 Supported 헤더(18.51절)를 사용하여 서버의 기능을 배울 수 있습니다. 또한 새로운 방법을 사용하여 시도했지만 실패할 수도 있고 Require(섹션 18.43) 또는 Proxy-Require(섹션 18.37) 헤더를 사용하여 특정 기능이 지원되도록 요구할 수도 있습니다.
