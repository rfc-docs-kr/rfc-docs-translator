"original": |2-
        Encryption and decryption involve a mathematical algorithm for
        transforming data. Besides the data to be transformed, the
        algorithm has one or more inputs that are control parameters: (a)
        a key that varies the transformation and, in some cases, (b) an IV
        that establishes the starting state of the algorithm.
"fixed": |-
  - Encryption and decryption involve a mathematical algorithm for transforming data. Besides the data to be transformed, the algorithm has one or more inputs that are control parameters: (a) a key that varies the transformation and, in some cases, (b) an IV that establishes the starting state of the algorithm.
"ko": |-
  - 암호화 및 해독에는 데이터 변환을 위한 수학적 알고리즘이 포함됩니다. 변환할 데이터 외에도 알고리즘에는 제어 매개변수인 하나 이상의 입력이 있습니다. (a) 변환을 변경하는 키, 경우에 따라 (b) 알고리즘의 시작 상태를 설정하는 IV.
