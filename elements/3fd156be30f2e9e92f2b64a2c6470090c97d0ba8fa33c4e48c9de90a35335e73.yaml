"original": |2-
     Note that the client controls both the grammar and the semantics to
     be returned upon grammar matches, so the user of MRCPv2 is fully
     empowered to cause results to be returned in NLSML in such a way that
     the interpretation is clear to that user.
"fixed": |-
  Note that the client controls both the grammar and the semantics to be returned upon grammar matches, so the user of MRCPv2 is fully empowered to cause results to be returned in NLSML in such a way that the interpretation is clear to that user.
"ko": |-
  클라이언트는 문법과 문법이 일치할 때 반환되는 의미를 모두 제어하므로 MRCPv2 사용자는 해석이 사용자에게 명확하게 전달되는 방식으로 NLSML로 결과가 반환되도록 할 수 있는 전적인 권한이 있습니다.
