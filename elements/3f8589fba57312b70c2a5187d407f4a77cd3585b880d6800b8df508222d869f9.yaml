"original": |2-
     New status codes are required to fall under one of the categories
     defined in Section 15.  To allow existing parsers to process the
     response message, new status codes cannot disallow content, although
     they can mandate a zero-length content.
"fixed": |-
  New status codes are required to fall under one of the categories defined in Section 15.  To allow existing parsers to process the response message, new status codes cannot disallow content, although they can mandate a zero-length content.
"ko": |-
  새로운 상태 코드는 섹션 15에 정의된 범주 중 하나에 속해야 합니다. 기존 파서가 응답 메시지를 처리할 수 있도록 하기 위해 새 상태 코드는 길이가 0인 콘텐츠를 요구할 수 있지만 콘텐츠를 허용하지 않을 수 없습니다.
