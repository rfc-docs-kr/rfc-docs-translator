"original": |2-
     Note: The version number in the PreMasterSecret is the version
     offered by the client in the ClientHello.client_version, not the
     version negotiated for the connection.  This feature is designed to
     prevent rollback attacks.  Unfortunately, some old implementations
     use the negotiated version instead, and therefore checking the
     version number may lead to failure to interoperate with such
     incorrect client implementations.
"fixed": |-
  Note: The version number in the PreMasterSecret is the version offered by the client in the ClientHello.client_version, not the version negotiated for the connection.  This feature is designed to prevent rollback attacks.  Unfortunately, some old implementations use the negotiated version instead, and therefore checking the version number may lead to failure to interoperate with such incorrect client implementations.
"ko": |-
  참고: PreMasterSecret의 버전 번호는 연결을 위해 협상된 버전이 아니라 ClientHello.client_version에서 클라이언트가 제공하는 버전입니다. 이 기능은 롤백 공격을 방지하도록 설계되었습니다. 불행하게도 일부 이전 구현에서는 협상된 버전을 대신 사용하므로 버전 번호를 확인하면 잘못된 클라이언트 구현과 상호 운용되지 않을 수 있습니다.
