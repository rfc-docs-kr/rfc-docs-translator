"original": |2-
     The decrypted I-frame can be recovered by first widening its byte
     range, as specified by the EXT-X-BYTERANGE tag, so that it starts and
     ends on 16-byte boundaries from the start of the resource.
"fixed": |-
  The decrypted I-frame can be recovered by first widening its byte range, as specified by the EXT-X-BYTERANGE tag, so that it starts and ends on 16-byte boundaries from the start of the resource.
"ko": |-
  해독된 I-프레임은 먼저 EXT-X-BYTERANGE 태그에 지정된 대로 바이트 범위를 확장하여 복구할 수 있습니다. 그러면 리소스 시작부터 16바이트 경계에서 시작하고 끝나게 됩니다.
