"original": |2-
     The RFC series comprises a wide range of documents, ranging from
     informational documents of general interests to specifications of
     standard Internet protocols.  In cases where submission is intended
     to document a proposed standard, draft standard, or standard
     protocol, the RFC Editor will publish the document only with the
     approval of the IESG.  For documents describing experimental work,
     the RFC Editor will notify the IESG before publication, allowing for
     the possibility of review by the relevant IETF working group or IRTF
     research group and provide those comments to the author.  See Section
     5.1 for more detail.
"fixed": |-
  The RFC series comprises a wide range of documents, ranging from informational documents of general interests to specifications of standard Internet protocols.  In cases where submission is intended to document a proposed standard, draft standard, or standard protocol, the RFC Editor will publish the document only with the approval of the IESG.  For documents describing experimental work, the RFC Editor will notify the IESG before publication, allowing for the possibility of review by the relevant IETF working group or IRTF research group and provide those comments to the author.  See Section 5.1 for more detail.
"ko": |-
  RFC 시리즈는 일반적인 관심 사항에 대한 정보 문서부터 표준 인터넷 프로토콜 사양에 이르기까지 광범위한 문서로 구성됩니다. 제안된 표준, 초안 표준 또는 표준 프로토콜을 문서화하기 위해 제출하려는 경우 RFC 편집자는 IESG의 승인이 있는 경우에만 문서를 게시합니다. 실험적 작업을 설명하는 문서의 경우 RFC 편집자는 출판 전에 IESG에 통보하여 관련 IETF 작업 그룹 또는 IRTF 연구 그룹의 검토 가능성을 허용하고 해당 의견을 작성자에게 제공합니다. 자세한 내용은 섹션 5.1을 참조하세요.
