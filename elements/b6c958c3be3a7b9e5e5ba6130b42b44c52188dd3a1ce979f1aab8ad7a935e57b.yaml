"original": |2-
     As noted, the TLS 1.3 specification resolves many of the
     vulnerabilities listed in this document.  A system that deploys TLS
     1.3 should have fewer vulnerabilities than TLS 1.2 or below.
     Therefore, this document replaces [RFC7525], with an explicit goal to
     encourage migration of most uses of TLS 1.2 to TLS 1.3.
"fixed": |-
  As noted, the TLS 1.3 specification resolves many of the vulnerabilities listed in this document.  A system that deploys TLS 1.3 should have fewer vulnerabilities than TLS 1.2 or below. Therefore, this document replaces [RFC7525], with an explicit goal to encourage migration of most uses of TLS 1.2 to TLS 1.3.
"ko": |-
  언급한 대로 TLS 1.3 사양은 이 문서에 나열된 많은 취약점을 해결합니다. TLS 1.3을 배포하는 시스템은 TLS 1.2 이하보다 취약성이 적어야 합니다. 따라서 이 문서는 대부분의 TLS 1.2 사용을 TLS 1.3으로 마이그레이션하도록 장려하는 명시적인 목표로 [RFC7525]를 대체합니다.
