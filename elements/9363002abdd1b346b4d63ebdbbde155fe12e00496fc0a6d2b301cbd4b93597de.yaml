"original": |2-
        -  2. A CA as a point of trust: A trusted public key is just one
           of the data elements needed for path validation; the IPS path
           validation algorithm [R3280] also needs the name of the CA to
           which that key belongs, i.e., the DN of the issuer of the first
           X.509 certificate to be validated on the path. (See: issue.)
"fixed": |-
  -  2. A CA as a point of trust: A trusted public key is just one of the data elements needed for path validation; the IPS path validation algorithm [R3280] also needs the name of the CA to which that key belongs, i.e., the DN of the issuer of the first X.509 certificate to be validated on the path. (See: issue.)
"ko": |-
  - 2. 신뢰 지점으로서의 CA: 신뢰할 수 있는 공개 키는 경로 검증에 필요한 데이터 요소 중 하나일 뿐입니다. IPS 경로 유효성 검사 알고리즘 [R3280]에는 해당 키가 속한 CA의 이름, 즉 경로에서 유효성을 검사할 첫 번째 X.509 인증서 발급자의 DN도 필요합니다. (참조: 문제.)
