"original": |2-
     If the Media Initialization Section declared by an EXT-X-MAP tag is
     encrypted with a METHOD of AES-128, the IV attribute of the EXT-X-KEY
     tag that applies to the EXT-X-MAP is REQUIRED.
"fixed": |-
  If the Media Initialization Section declared by an EXT-X-MAP tag is encrypted with a METHOD of AES-128, the IV attribute of the EXT-X-KEY tag that applies to the EXT-X-MAP is REQUIRED.
"ko": |-
  EXT-X-MAP 태그에 의해 선언된 미디어 초기화 섹션이 AES-128의 METHOD로 암호화된 경우 EXT-X-MAP에 적용되는 EXT-X-KEY 태그의 IV 속성이 필요합니다.
