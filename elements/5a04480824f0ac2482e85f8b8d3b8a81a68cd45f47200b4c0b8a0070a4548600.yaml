"original": |2-
     Finally, note that it is an application decision which algorithms may
     be used in a given context.  Even if a JWS can be successfully
     validated, unless the algorithm(s) used in the JWS are acceptable to
     the application, it SHOULD consider the JWS to be invalid.
"fixed": |-
  Finally, note that it is an application decision which algorithms may be used in a given context.  Even if a JWS can be successfully validated, unless the algorithm(s) used in the JWS are acceptable to the application, it SHOULD consider the JWS to be invalid.
"ko": |-
  마지막으로, 주어진 컨텍스트에서 어떤 알고리즘을 사용할 수 있는지는 애플리케이션의 결정이라는 점에 유의하십시오. JWS가 성공적으로 검증될 수 있더라도 JWS에서 사용된 알고리즘이 애플리케이션에 수용 가능하지 않으면 JWS를 무효로 간주해야 합니다.
