"original": |2-
     In other cases, however, the CP or CPS is not a contract or part of a
     contract; instead, it is configured so that its terms and conditions
     are applied to the parties by separate documents, which may include
     associated agreements, such as subscriber or relying party
     agreements.  In that event, a CP drafter may write a CP so as to
     require that certain legal terms and conditions appear (or not
     appear) in such associated agreements.  For example, a CP might
     include a subcomponent stating that a certain limitation of liability
     term must appear in a CA's subscriber and relying party agreements.
     Another example is a CP that contains a subcomponent prohibiting the
     use of a subscriber or relying party agreement containing a
     limitation upon CA liability inconsistent with the provisions of the
     CP.  A CPS drafter may use legal subcomponents to disclose that
     certain terms and conditions appear in associated subscriber, relying
     party, or other agreements in use by the CA.  A CPS might explain,
     for instance, that the CA writing it uses an associated subscriber or
     relying party agreement that applies a particular provision for
     limiting liability.
"fixed": |-
  In other cases, however, the CP or CPS is not a contract or part of a contract; instead, it is configured so that its terms and conditions are applied to the parties by separate documents, which may include associated agreements, such as subscriber or relying party agreements.  In that event, a CP drafter may write a CP so as to require that certain legal terms and conditions appear (or not appear) in such associated agreements.  For example, a CP might include a subcomponent stating that a certain limitation of liability term must appear in a CA's subscriber and relying party agreements. Another example is a CP that contains a subcomponent prohibiting the use of a subscriber or relying party agreement containing a limitation upon CA liability inconsistent with the provisions of the CP.  A CPS drafter may use legal subcomponents to disclose that certain terms and conditions appear in associated subscriber, relying party, or other agreements in use by the CA.  A CPS might explain, for instance, that the CA writing it uses an associated subscriber or relying party agreement that applies a particular provision for limiting liability.
"ko": |-
  그러나 다른 경우에는 CP 또는 CPS가 계약이나 계약의 일부가 아닙니다. 대신, 가입자 또는 신뢰 당사자 계약과 같은 관련 계약을 포함할 수 있는 별도의 문서를 통해 계약 조건이 당사자에게 적용되도록 구성됩니다. 그러한 경우, CP 초안 작성자는 해당 관련 계약에 특정 법적 조건이 나타나거나 나타나지 않도록 요구하는 CP를 작성할 수 있습니다. 예를 들어 CP에는 CA의 가입자 및 신뢰 당사자 계약에 특정 책임 제한 조건이 나타나야 함을 명시하는 하위 구성 요소가 포함될 수 있습니다. 또 다른 예는 CP 조항과 일치하지 않는 CA 책임에 대한 제한을 포함하는 가입자 또는 신뢰 당사자 계약의 사용을 금지하는 하위 구성 요소를 포함하는 CP입니다. CPS 초안 작성자는 법적 하위 구성 요소를 사용하여 CA에서 사용 중인 관련 가입자, 신뢰 당사자 또는 기타 계약에 특정 조건이 표시된다는 점을 공개할 수 있습니다. 예를 들어, CPS는 CPS를 작성하는 CA가 책임 제한에 대한 특정 조항을 적용하는 관련 가입자 또는 신뢰 당사자 계약을 사용한다고 설명할 수 있습니다.
