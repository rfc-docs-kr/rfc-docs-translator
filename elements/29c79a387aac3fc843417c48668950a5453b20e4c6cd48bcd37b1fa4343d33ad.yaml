"original": |2-
     Renegotiation in TLS 1.2 was (partially) replaced in TLS 1.3 by
     separate post-handshake authentication and key update mechanisms.  In
     the context of protocols that multiplex requests over a single
     connection (such as HTTP/2 [RFC9113]), post-handshake authentication
     has the same problems as TLS 1.2 renegotiation.  Multiplexed
     protocols SHOULD follow the advice provided for HTTP/2 in
     Section 9.2.3 of [RFC9113].
"fixed": |-
  Renegotiation in TLS 1.2 was (partially) replaced in TLS 1.3 by separate post-handshake authentication and key update mechanisms.  In the context of protocols that multiplex requests over a single connection (such as HTTP/2 [RFC9113]), post-handshake authentication has the same problems as TLS 1.2 renegotiation.  Multiplexed protocols SHOULD follow the advice provided for HTTP/2 in Section 9.2.3 of [RFC9113].
"ko": |-
  TLS 1.2의 재협상은 TLS 1.3에서 별도의 사후 핸드셰이크 인증 및 키 업데이트 메커니즘으로 (부분적으로) 대체되었습니다. 단일 연결을 통해 요청을 다중화하는 프로토콜(예: HTTP/2 [RFC9113])의 컨텍스트에서 핸드셰이크 후 인증에는 TLS 1.2 재협상과 동일한 문제가 있습니다. 다중화 프로토콜은 [RFC9113]의 섹션 9.2.3에서 HTTP/2에 대해 제공된 조언을 따라야 합니다.
