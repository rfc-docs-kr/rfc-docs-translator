"original": |2-
     Online computation is required when the routing plans must adapt to
     changing network conditions as in state-dependent algorithms.  Unlike
     offline computation (which can be computationally demanding), online
     computation is geared toward relatively simple and fast calculations
     to select routes, fine-tune the allocations of resources, and perform
     load balancing.
"fixed": |-
  Online computation is required when the routing plans must adapt to changing network conditions as in state-dependent algorithms.  Unlike offline computation (which can be computationally demanding), online computation is geared toward relatively simple and fast calculations to select routes, fine-tune the allocations of resources, and perform load balancing.
"ko": |-
  상태 종속 알고리즘에서와 같이 라우팅 계획이 변화하는 네트워크 조건에 적응해야 하는 경우 온라인 계산이 필요합니다. 오프라인 계산(계산량이 까다로울 수 있음)과 달리 온라인 계산은 경로 선택, 리소스 할당 미세 조정 및 로드 밸런싱 수행을 위한 상대적으로 간단하고 빠른 계산에 맞춰져 있습니다.
