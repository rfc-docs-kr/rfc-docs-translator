"original": |2-
     The Content-Disposition header field, defined in [RFC2183] and
     extended by [RFC3261], describes how to handle a SIP message's body
     or an individual body part.  Examples of disposition types used in
     SIP in the Content-Disposition header field are 'session' and
     'render'.
"fixed": |-
  The Content-Disposition header field, defined in [RFC2183] and extended by [RFC3261], describes how to handle a SIP message's body or an individual body part.  Examples of disposition types used in SIP in the Content-Disposition header field are 'session' and 'render'.
"ko": |-
  [RFC2183]에 정의되어 있고 [RFC3261]에 의해 확장된 Content-Disposition 헤더 필드는 SIP 메시지의 본문 또는 개별 본문 부분을 처리하는 방법을 설명합니다. SIP에서 Content-Disposition 헤더 필드에 사용되는 처리 유형의 예로는 'session'과 'render'가 있습니다.
