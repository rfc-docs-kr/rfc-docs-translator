"original": |2-
     An Acknowledgement or Reset message is related to a Confirmable
     message or Non-confirmable message by means of a Message ID along
     with additional address information of the corresponding endpoint.
     The Message ID is a 16-bit unsigned integer that is generated by the
     sender of a Confirmable or Non-confirmable message and included in
     the CoAP header.  The Message ID MUST be echoed in the
     Acknowledgement or Reset message by the recipient.
"fixed": |-
  An Acknowledgement or Reset message is related to a Confirmable message or Non-confirmable message by means of a Message ID along with additional address information of the corresponding endpoint. The Message ID is a 16-bit unsigned integer that is generated by the sender of a Confirmable or Non-confirmable message and included in the CoAP header.  The Message ID MUST be echoed in the Acknowledgement or Reset message by the recipient.
"ko": |-
  Acknowledgement 또는 Reset 메시지는 해당 엔드포인트의 추가 주소 정보와 함께 메시지 ID를 통해 확인 가능한 메시지 또는 확인 불가능한 메시지와 관련됩니다. 메시지 ID는 확인 가능 또는 확인 불가능 메시지의 발신자가 생성하고 CoAP 헤더에 포함되는 16비트 부호 없는 정수입니다. 메시지 ID는 수신자의 승인 또는 재설정 메시지에 반영되어야 합니다.
