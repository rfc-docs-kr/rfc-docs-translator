"original": |2-
     These recent results are on the verge of becoming practically
     exploitable; currently they require 2^26 sessions or 13x2^30
     encryptions.  As a result, RC4 can no longer be seen as providing a
     sufficient level of security for TLS sessions.  For further details,
     the reader is referred to [CIPHER-SUITES] and the references it
     cites.
"fixed": |-
  These recent results are on the verge of becoming practically exploitable; currently they require 2^26 sessions or 13x2^30 encryptions.  As a result, RC4 can no longer be seen as providing a sufficient level of security for TLS sessions.  For further details, the reader is referred to [CIPHER-SUITES] and the references it cites.
"ko": |-
  이러한 최근 결과는 실제로 활용 가능해지기 직전입니다. 현재는 2^26 세션 또는 13x2^30 암호화가 필요합니다. 결과적으로 RC4는 더 이상 TLS 세션에 충분한 수준의 보안을 제공하는 것으로 볼 수 없습니다. 자세한 내용은 독자에게 [CIPHER-SUITES] 및 인용된 참고 자료를 참조하세요.
