"original": |2-
     To detect and recover from BGP connection collision, a new field (BGP
     Identifier) has been added to the OPEN message.  New text (Section
     6.8) has been added to specify the procedure for detecting and
     recovering from collision.
"fixed": |-
  To detect and recover from BGP connection collision, a new field (BGP Identifier) has been added to the OPEN message.  New text (Section 6.8) has been added to specify the procedure for detecting and recovering from collision.
"ko": |-
  BGP 연결 충돌을 감지하고 복구하기 위해 OPEN 메시지에 새로운 필드(BGP 식별자)가 추가되었습니다. 충돌을 감지하고 복구하는 절차를 지정하기 위해 새로운 텍스트(6.8절)가 추가되었습니다.
