"original": |2-
     In a valid RSA public key, the RSA modulus n is a product of u
     distinct odd primes r_i, i = 1, 2, ..., u, where u >= 2, and the RSA
     public exponent e is an integer between 3 and n - 1 satisfying
     GCD(e,\lambda(n)) = 1, where \lambda(n) = LCM(r_1 - 1, ..., r_u - 1).
     By convention, the first two primes r_1 and r_2 may also be denoted p
     and q, respectively.
"fixed": |-
  In a valid RSA public key, the RSA modulus n is a product of u distinct odd primes r_i, i = 1, 2, ..., u, where u >= 2, and the RSA public exponent e is an integer between 3 and n - 1 satisfying GCD(e,\lambda(n)) = 1, where \lambda(n) = LCM(r_1 - 1, ..., r_u - 1). By convention, the first two primes r_1 and r_2 may also be denoted p and q, respectively.
"ko": |-
  유효한 RSA 공개 키에서 RSA 모듈러스 n은 u개의 고유한 홀수 소수 r_i, i = 1, 2, ..., u의 곱입니다. 여기서 u >= 2이고 RSA 공개 지수 e는 3 사이의 정수입니다. n - 1은 GCD(e,\lambda(n)) = 1을 만족하며, 여기서 \lambda(n) = LCM(r_1 - 1, ..., r_u - 1)입니다. 관례적으로, 처음 두 소수 r_1과 r_2는 각각 p와 q로 표시될 수도 있습니다.
