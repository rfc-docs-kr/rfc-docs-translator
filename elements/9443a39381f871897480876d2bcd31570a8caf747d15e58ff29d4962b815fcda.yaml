"original": |2-
     9.  If |url| has a <query> component, then, for each argument in the
         <query> component, include a Uri-Query Option and let that
         option's value be the argument (not including the question mark
         and the delimiting ampersand characters) after converting each
         percent-encoding to the corresponding byte.
"fixed": |-
  1.  If |url| has a <query> component, then, for each argument in the <query> component, include a Uri-Query Option and let that option's value be the argument (not including the question mark and the delimiting ampersand characters) after converting each percent-encoding to the corresponding byte.
"ko": |-
  1. 만약 |url| <query> 구성 요소가 있는 경우 <query> 구성 요소의 각 인수에 대해 Uri-Query 옵션을 포함하고 각 백분율을 변환한 후 해당 옵션의 값을 인수(물음표 및 구분 앰퍼샌드 문자 제외)로 둡니다. 해당 바이트로 인코딩합니다.
