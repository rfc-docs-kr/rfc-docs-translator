"original": |2-
     Flow control is defined to protect endpoints that are operating under
     resource constraints.  For example, a proxy needs to share memory
     between many connections and also might have a slow upstream
     connection and a fast downstream one.  Flow control addresses cases
     where the receiver is unable to process data on one stream yet wants
     to continue to process other streams in the same connection.
"fixed": |-
  Flow control is defined to protect endpoints that are operating under resource constraints.  For example, a proxy needs to share memory between many connections and also might have a slow upstream connection and a fast downstream one.  Flow control addresses cases where the receiver is unable to process data on one stream yet wants to continue to process other streams in the same connection.
"ko": |-
  흐름 제어는 리소스 제약 조건 하에서 작동하는 엔드포인트를 보호하기 위해 정의됩니다. 예를 들어 프록시는 많은 연결 간에 메모리를 공유해야 하며 느린 업스트림 연결과 빠른 다운스트림 연결을 가질 수도 있습니다. 흐름 제어는 수신자가 하나의 스트림에서 데이터를 처리할 수 없지만 동일한 연결에서 다른 스트림을 계속 처리하려는 경우를 해결합니다.
