"original": |2-
     The keys associated with S/MIME are most useful when associated with
     a particular user (an address-of-record) rather than a device (a UA).
     When users move between devices, it may be difficult to transport
     private keys securely between UAs; how such keys might be acquired by
     a device is outside the scope of this document.
"fixed": |-
  The keys associated with S/MIME are most useful when associated with a particular user (an address-of-record) rather than a device (a UA). When users move between devices, it may be difficult to transport private keys securely between UAs; how such keys might be acquired by a device is outside the scope of this document.
"ko": |-
  S/MIME과 연결된 키는 장치(UA)보다는 특정 사용자(레코드 주소)와 연결될 때 가장 유용합니다. 사용자가 장치 간에 이동할 때 UA 간에 개인 키를 안전하게 전송하는 것이 어려울 수 있습니다. 장치에서 이러한 키를 획득하는 방법은 이 문서의 범위를 벗어납니다.
