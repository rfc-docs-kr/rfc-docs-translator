"original": |2-
     A proxy MUST use TLS for the next hop if the RTSP request includes an
     "rtsps" URI.  TLS MAY be applied on intermediate links (e.g., between
     client and proxy or between proxy and proxy) even if the resource and
     the end server are not required to use it.  The chain of proxies used
     by a client to reach a server and its TLS sessions MUST have
     commensurate security.  Therefore, a proxy MUST, when initiating the
     next-hop TLS connection, use the incoming TLS connections cipher-
     suite list, only modified by removing any cipher suites that the
     proxy does not support.  In case a proxy fails to establish a TLS
     connection due to cipher-suite mismatch between proxy and next-hop
     proxy or server, this is indicated using error code 472 (Failure to
     Establish Secure Connection).
"fixed": |-
  A proxy MUST use TLS for the next hop if the RTSP request includes an "rtsps" URI.  TLS MAY be applied on intermediate links (e.g., between client and proxy or between proxy and proxy) even if the resource and the end server are not required to use it.  The chain of proxies used by a client to reach a server and its TLS sessions MUST have commensurate security.  Therefore, a proxy MUST, when initiating the next-hop TLS connection, use the incoming TLS connections cipher- suite list, only modified by removing any cipher suites that the proxy does not support.  In case a proxy fails to establish a TLS connection due to cipher-suite mismatch between proxy and next-hop proxy or server, this is indicated using error code 472 (Failure to Establish Secure Connection).
"ko": |-
  RTSP 요청에 "rtsps" URI가 포함된 경우 프록시는 다음 홉에 TLS를 사용해야 합니다. TLS는 리소스와 최종 서버가 TLS를 사용할 필요가 없더라도 중간 링크(예: 클라이언트와 프록시 간 또는 프록시와 프록시 간)에 적용될 수 있습니다. 클라이언트가 서버에 도달하기 위해 사용하는 프록시 체인과 해당 TLS 세션에는 상응하는 보안이 있어야 합니다. 따라서 프록시는 다음 홉 TLS 연결을 시작할 때 수신 TLS 연결 암호 제품군 목록을 사용해야 하며, 프록시가 지원하지 않는 암호 제품군을 제거해야만 수정됩니다. 프록시와 다음 홉 프록시 또는 서버 간의 암호 그룹 불일치로 인해 프록시가 TLS 연결을 설정하지 못하는 경우 이는 오류 코드 472(보안 연결 설정 실패)를 사용하여 표시됩니다.
