"original": |2-
     HTTP requests often include session state ("cookies"), which may
     contain private user data.  Implementations MUST follow cookie
     restriction and expiry rules specified by "HTTP State Management
     Mechanism" [RFC6265] to protect themselves from attack.  See also the
     Security Considerations section of that document, and "Use of HTTP
     State Management" [RFC2964].
"fixed": |-
  HTTP requests often include session state ("cookies"), which may contain private user data.  Implementations MUST follow cookie restriction and expiry rules specified by "HTTP State Management Mechanism" [RFC6265] to protect themselves from attack.  See also the Security Considerations section of that document, and "Use of HTTP State Management" [RFC2964].
"ko": |-
  HTTP 요청에는 개인 사용자 데이터가 포함될 수 있는 세션 상태("쿠키")가 포함되는 경우가 많습니다. 구현은 공격으로부터 자신을 보호하기 위해 "HTTP 상태 관리 메커니즘"[RFC6265]에 지정된 쿠키 제한 및 만료 규칙을 따라야 합니다. 해당 문서의 보안 고려 사항 섹션과 "HTTP 상태 관리 사용"[RFC2964]도 참조하세요.
