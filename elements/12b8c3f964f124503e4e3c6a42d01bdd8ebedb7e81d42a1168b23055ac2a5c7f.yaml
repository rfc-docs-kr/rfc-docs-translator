"original": |2-
     synthesizer engines are not part of the same session.  In such
     configurations, when a kill-on-barge-in prompt is being played (see
     Section 8.4.2), the client wants the RECOGNIZE request to be
     simultaneously active so that it can detect and implement kill-on-
     barge-in.  However, the recognizer SHOULD NOT start the no-input
     timers until the prompt is finished.  The default value is "true".
"fixed": |-
  synthesizer engines are not part of the same session.  In such configurations, when a kill-on-barge-in prompt is being played (see Section 8.4.2), the client wants the RECOGNIZE request to be simultaneously active so that it can detect and implement kill-on- barge-in.  However, the recognizer SHOULD NOT start the no-input timers until the prompt is finished.  The default value is "true".
"ko": |-
  신디사이저 엔진은 동일한 세션의 일부가 아닙니다. 이러한 구성에서 kill-on-barge-in 프롬프트가 재생될 때(8.4.2절 참조) 클라이언트는 kill-on-barge-in을 감지하고 구현할 수 있도록 RECOGNIZE 요청이 동시에 활성화되기를 원합니다. 그러나 인식기는 프롬프트가 완료될 때까지 no-input 타이머를 시작해서는 안 됩니다. 기본값은 "true"입니다.
