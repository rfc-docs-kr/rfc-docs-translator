"original": |2-
        2. (I) /IPsec/ A simplex (uni-directional) logical connection
        created for security purposes and implemented with either AH or
        ESP (but not both). The security services offered by a security
        association depend on the protocol (AH or ESP), the IPsec mode
        (transport or tunnel), the endpoints, and the election of optional
        services within the protocol. A security association is identified
        by a triple consisting of (a) a destination IP address, (b) a
        protocol (AH or ESP) identifier, and (c) a Security Parameter
        Index.
"fixed": |-
  1. (I) /IPsec/ A simplex (uni-directional) logical connection created for security purposes and implemented with either AH or ESP (but not both). The security services offered by a security association depend on the protocol (AH or ESP), the IPsec mode (transport or tunnel), the endpoints, and the election of optional services within the protocol. A security association is identified by a triple consisting of (a) a destination IP address, (b) a protocol (AH or ESP) identifier, and (c) a Security Parameter Index.
"ko": |-
  1. (I) /IPsec/ 보안 목적으로 생성되고 AH 또는 ESP(둘 다는 아님)로 구현되는 단순(단방향) 논리적 연결입니다. 보안 연결에서 제공하는 보안 서비스는 프로토콜(AH 또는 ESP), IPsec 모드(전송 또는 터널), 끝점 및 프로토콜 내의 선택적 서비스 선택에 따라 달라집니다. 보안 연관은 (a) 대상 IP 주소, (b) 프로토콜(AH 또는 ESP) 식별자, (c) 보안 매개변수 색인으로 구성된 3중 요소로 식별됩니다.
