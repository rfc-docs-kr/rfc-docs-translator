"original": |2-
     The purpose of having a dedicated IANA Considerations section is to
     provide a single place to collect clear and concise information and
     instructions for IANA.  Technical documentation should reside in
     other parts of the document; the IANA Considerations should refer to
     these other sections by reference only (as needed).  Using the IANA
     Considerations section as primary technical documentation both hides
     it from the target audience of the document and interferes with
     IANA's review of the actions they need to take.
"fixed": |-
  The purpose of having a dedicated IANA Considerations section is to provide a single place to collect clear and concise information and instructions for IANA.  Technical documentation should reside in other parts of the document; the IANA Considerations should refer to these other sections by reference only (as needed).  Using the IANA Considerations section as primary technical documentation both hides it from the target audience of the document and interferes with IANA's review of the actions they need to take.
"ko": |-
  전용 IANA 고려사항 섹션을 마련하는 목적은 IANA에 대한 명확하고 간결한 정보와 지침을 수집할 수 있는 단일 장소를 제공하는 것입니다. 기술 문서는 문서의 다른 부분에 있어야 합니다. IANA 고려 사항은 (필요한 경우) 참조로만 이러한 다른 섹션을 참조해야 합니다. IANA 고려 사항 섹션을 기본 기술 문서로 사용하면 문서의 대상 독자에게 해당 내용이 숨겨지고 취해야 할 조치에 대한 IANA의 검토를 방해하게 됩니다.
