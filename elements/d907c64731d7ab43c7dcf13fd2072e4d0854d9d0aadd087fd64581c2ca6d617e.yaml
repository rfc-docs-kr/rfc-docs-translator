"original": |2-
     The RFC for Pre-Shared Key (PSK) based Transport Layer Security (TLS)
     [TLS-PSK] specifies ciphersuites for supporting TLS using pre-shared
     symmetric keys.  However, all the ciphersuites defined in [TLS-PSK]
     require encryption.  However there are cases when only authentication
     and integrity protection is required, and confidentiality is not
     needed.  There are also cases when confidentiality is not permitted -
     e.g., for implementations that must meet import restrictions in some
     countries.  Even though no encryption is used, these ciphersuites
     support authentication of the client and server to each other, and
     message integrity.  This document augments [TLS-PSK] by adding three
     more ciphersuites (PSK, DHE_PSK, RSA_PSK) with authentication and
     integrity only - no encryption.  The reader is expected to become
     familiar with [TLS-PSK] standards prior to studying this document.
"fixed": |-
  The RFC for Pre-Shared Key (PSK) based Transport Layer Security (TLS) [TLS-PSK] specifies ciphersuites for supporting TLS using pre-shared symmetric keys.  However, all the ciphersuites defined in [TLS-PSK] require encryption.  However there are cases when only authentication and integrity protection is required, and confidentiality is not needed.  There are also cases when confidentiality is not permitted - e.g., for implementations that must meet import restrictions in some countries.  Even though no encryption is used, these ciphersuites support authentication of the client and server to each other, and message integrity.  This document augments [TLS-PSK] by adding three more ciphersuites (PSK, DHE_PSK, RSA_PSK) with authentication and integrity only - no encryption.  The reader is expected to become familiar with [TLS-PSK] standards prior to studying this document.
"ko": |-
  PSK(사전 공유 키) 기반 TLS(전송 계층 보안) [TLS-PSK]에 대한 RFC는 사전 공유 대칭 키를 사용하여 TLS를 지원하기 위한 암호 제품군을 지정합니다. 그러나 [TLS-PSK]에 정의된 모든 암호화 제품군에는 암호화가 필요합니다. 그러나 인증과 무결성 보호만 필요하고 기밀성은 필요하지 않은 경우도 있습니다. 또한 기밀성이 허용되지 않는 경우도 있습니다(예: 일부 국가에서 수입 제한을 충족해야 하는 구현의 경우). 암호화가 사용되지 않더라도 이러한 암호 제품군은 클라이언트와 서버 간의 인증과 메시지 무결성을 지원합니다. 이 문서는 암호화 없이 인증 및 무결성만 갖춘 3개의 암호화 제품군(PSK, DHE_PSK, RSA_PSK)을 추가하여 [TLS-PSK]를 강화합니다. 독자는 이 문서를 연구하기 전에 [TLS-PSK] 표준에 익숙해져야 합니다.
