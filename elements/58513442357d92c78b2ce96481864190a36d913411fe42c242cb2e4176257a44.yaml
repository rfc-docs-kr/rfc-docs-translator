"original": |2-
     If a Printer supports a medium name as a value of this attribute,
     such a medium name implicitly selects an input tray that contains the
     specified medium.  If a Printer supports a medium size as a value of
     this attribute, such a medium size implicitly selects a medium name
     that in turn implicitly selects an input tray that contains the
     medium with the specified size.  If a Printer supports an input tray
     as the value of this attribute, such an input tray implicitly selects
     the medium that is in that input tray at the time the Job prints.
     This case includes manual-feed input trays.  If a Printer supports an
     electronic form as the value of this attribute, such an electronic
     form implicitly selects a medium name that in turn implicitly selects
     an input tray that contains the medium specified by the electronic
     form.  The electronic form also implicitly selects an image that the
     Printer MUST merge with the Document data as it prints each page.
"fixed": |-
  If a Printer supports a medium name as a value of this attribute, such a medium name implicitly selects an input tray that contains the specified medium.  If a Printer supports a medium size as a value of this attribute, such a medium size implicitly selects a medium name that in turn implicitly selects an input tray that contains the medium with the specified size.  If a Printer supports an input tray as the value of this attribute, such an input tray implicitly selects the medium that is in that input tray at the time the Job prints. This case includes manual-feed input trays.  If a Printer supports an electronic form as the value of this attribute, such an electronic form implicitly selects a medium name that in turn implicitly selects an input tray that contains the medium specified by the electronic form.  The electronic form also implicitly selects an image that the Printer MUST merge with the Document data as it prints each page.
"ko": |-
  프린터가 이 속성의 값으로 매체 이름을 지원하는 경우 해당 매체 이름은 지정된 매체가 포함된 입력 트레이를 암시적으로 선택합니다. 프린터가 이 속성의 값으로 중간 크기를 지원하는 경우 이러한 중간 크기는 암시적으로 매체 이름을 선택하고 지정된 크기의 매체가 포함된 입력 트레이를 암시적으로 선택합니다. 프린터가 이 속성의 값으로 입력 트레이를 지원하는 경우 해당 입력 트레이는 작업이 인쇄될 때 해당 입력 트레이에 있는 매체를 암시적으로 선택합니다. 이 케이스에는 수동 공급 입력 용지함이 포함되어 있습니다. 프린터가 이 속성 값으로 전자 양식을 지원하는 경우 이러한 전자 양식은 매체 이름을 암시적으로 선택하고, 이어서 전자 양식에서 지정한 매체가 포함된 입력 트레이를 암시적으로 선택합니다. 또한 전자 양식은 각 페이지를 인쇄할 때 프린터가 문서 데이터와 병합해야 하는 이미지를 암시적으로 선택합니다.
