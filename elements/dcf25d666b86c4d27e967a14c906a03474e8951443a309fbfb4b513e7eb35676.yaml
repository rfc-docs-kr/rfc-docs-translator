"original": |2-
     Conforming applications which encounter an id-holdinstruction-
     callissuer MUST call the certificate issuer or reject the
     certificate.  Conforming applications which encounter an id-
     holdinstruction-reject MUST reject the certificate.  The hold
     instruction id-holdinstruction-none is semantically equivalent to the
     absence of a holdInstructionCode, and its use is strongly deprecated
     for the Internet PKI.
"fixed": |-
  Conforming applications which encounter an id-holdinstruction- callissuer MUST call the certificate issuer or reject the certificate.  Conforming applications which encounter an id- holdinstruction-reject MUST reject the certificate.  The hold instruction id-holdinstruction-none is semantically equivalent to the absence of a holdInstructionCode, and its use is strongly deprecated for the Internet PKI.
"ko": |-
  id-holdinstruction-callissuer를 만나는 애플리케이션을 준수하는 경우 반드시 인증서 발급자를 호출하거나 인증서를 거부해야 합니다. id-holdinstruction-reject가 발생하는 준수 애플리케이션은 인증서를 거부해야 합니다. 보류 명령 id-holdinstruction-none은 의미상으로 HoldInstructionCode가 없는 것과 동일하며 인터넷 PKI에서는 해당 사용이 강력히 권장되지 않습니다.
