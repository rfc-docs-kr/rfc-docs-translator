"original": |2-
     As with IKE itself, the security of the Secure PSK Authentication
     method relies upon each participant in the protocol producing quality
     secret random numbers.  A poor random number chosen by either side in
     a single exchange can compromise the shared secret from that exchange
     and open up the possibility of a dictionary attack.
"fixed": |-
  As with IKE itself, the security of the Secure PSK Authentication method relies upon each participant in the protocol producing quality secret random numbers.  A poor random number chosen by either side in a single exchange can compromise the shared secret from that exchange and open up the possibility of a dictionary attack.
"ko": |-
  IKE 자체와 마찬가지로 보안 PSK 인증 방법의 보안은 품질 비밀 난수를 생성하는 프로토콜의 각 참가자에 의존합니다.  단일 교환에서 어느 쪽이든 잘못된 난수를 선택하면 해당 교환의 공유 비밀이 손상되고 사전 공격의 가능성이 열릴 수 있습니다.
