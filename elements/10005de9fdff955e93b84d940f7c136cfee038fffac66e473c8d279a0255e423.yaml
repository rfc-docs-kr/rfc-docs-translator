"original": |2-
     Based on the value of the BGP Identifier, a convention is established
     for detecting which BGP connection is to be preserved when a
     collision occurs.  The convention is to compare the BGP Identifiers
     of the peers involved in the collision and to retain only the
     connection initiated by the BGP speaker with the higher-valued BGP
     Identifier.
"fixed": |-
  Based on the value of the BGP Identifier, a convention is established for detecting which BGP connection is to be preserved when a collision occurs.  The convention is to compare the BGP Identifiers of the peers involved in the collision and to retain only the connection initiated by the BGP speaker with the higher-valued BGP Identifier.
"ko": |-
  BGP 식별자 값을 기반으로 충돌이 발생할 때 어떤 BGP 연결을 유지해야 하는지 감지하기 위한 규칙이 설정됩니다. 규칙은 충돌과 관련된 피어의 BGP 식별자를 비교하고 더 높은 값의 BGP 식별자를 사용하여 BGP 스피커에 의해 시작된 연결만 유지하는 것입니다.
