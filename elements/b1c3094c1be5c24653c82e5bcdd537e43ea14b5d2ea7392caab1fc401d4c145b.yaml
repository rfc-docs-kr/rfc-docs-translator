"original": |2-
     This memo represents a republication of PKCS #10 v1.7 from RSA
     Laboratories' Public-Key Cryptography Standards (PKCS) series, and
     change control is retained within the PKCS process.  The body of this
     document, except for the security considerations section, is taken
     directly from the PKCS #9 v2.0 or the PKCS #10 v1.7 document.
"fixed": |-
  This memo represents a republication of PKCS #10 v1.7 from RSA Laboratories' Public-Key Cryptography Standards (PKCS) series, and change control is retained within the PKCS process.  The body of this document, except for the security considerations section, is taken directly from the PKCS #9 v2.0 or the PKCS #10 v1.7 document.
"ko": |-
  이 메모는 RSA Laboratories의 PKCS(공개 키 암호화 표준) 시리즈에서 PKCS #10 v1.7의 재출판을 나타내며 변경 제어는 PKCS 프로세스 내에서 유지됩니다. 보안 고려 사항 섹션을 제외한 이 문서의 본문은 PKCS #9 v2.0 또는 PKCS #10 v1.7 문서에서 직접 가져왔습니다.
