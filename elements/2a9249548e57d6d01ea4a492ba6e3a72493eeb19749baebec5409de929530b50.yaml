"original": |2-
     If there is urgent data, the user will have been informed as soon as
     it arrived via a TCP-to-user signal.  The receiving user should thus
     be in "urgent mode".  If the URGENT flag is on, additional urgent
     data remains.  If the URGENT flag is off, this call to RECEIVE has
     returned all the urgent data, and the user may now leave "urgent
     mode".  Note that data following the urgent pointer (non-urgent data)
     cannot be delivered to the user in the same buffer with preceding
     urgent data unless the boundary is clearly marked for the user.
"fixed": |-
  If there is urgent data, the user will have been informed as soon as it arrived via a TCP-to-user signal.  The receiving user should thus be in "urgent mode".  If the URGENT flag is on, additional urgent data remains.  If the URGENT flag is off, this call to RECEIVE has returned all the urgent data, and the user may now leave "urgent mode".  Note that data following the urgent pointer (non-urgent data) cannot be delivered to the user in the same buffer with preceding urgent data unless the boundary is clearly marked for the user.
"ko": |-
  긴급한 데이터가 있는 경우 TCP-사용자 신호를 통해 도착하자마자 사용자에게 알립니다. 따라서 수신 사용자는 "긴급 모드"에 있어야 합니다. URGENT 플래그가 켜져 있으면 추가 긴급 데이터가 남습니다. URGENT 플래그가 꺼진 경우 RECEIVE에 대한 이 호출은 모든 긴급 데이터를 반환했으며 사용자는 이제 "긴급 모드"를 종료할 수 있습니다. 긴급 포인터 뒤의 데이터(비긴급 데이터)는 경계가 사용자에게 명확하게 표시되지 않는 한 이전 긴급 데이터와 동일한 버퍼에 있는 사용자에게 전달될 수 없습니다.
