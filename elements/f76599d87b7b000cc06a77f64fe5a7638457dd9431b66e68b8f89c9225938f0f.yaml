"original": |2-
     As a live broadcast progresses, a peer may want to discard the chunks
     that it already played out.  Ideally, other peers should be aware of
     this fact so that they will not try to request these chunks from this
     peer.  This could happen in scenarios where live streams may be
     paused by viewers, or viewers are allowed to start late in a live
     broadcast (e.g., start watching a broadcast at 20:35 when it actually
     began at 20:30).
"fixed": |-
  As a live broadcast progresses, a peer may want to discard the chunks that it already played out.  Ideally, other peers should be aware of this fact so that they will not try to request these chunks from this peer.  This could happen in scenarios where live streams may be paused by viewers, or viewers are allowed to start late in a live broadcast (e.g., start watching a broadcast at 20:35 when it actually began at 20:30).
"ko": |-
  라이브 브로드캐스트가 진행됨에 따라 피어는 이미 재생된 청크를 삭제하려고 할 수 있습니다. 이상적으로는 다른 피어가 이 사실을 인지하여 이 피어로부터 이러한 청크를 요청하지 않도록 해야 합니다. 이는 시청자가 라이브 스트림을 일시 중지하거나 시청자가 라이브 방송을 늦게 시작할 수 있도록 허용하는 시나리오에서 발생할 수 있습니다(예: 실제로 방송이 20:30에 시작했는데 방송 시청을 20:35에 시작).
