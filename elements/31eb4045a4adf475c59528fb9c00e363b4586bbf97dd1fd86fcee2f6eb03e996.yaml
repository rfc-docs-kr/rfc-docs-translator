"original": |2-
     Typically the AUTH, USER, PASS, PBSZ, and PROT commands would be
     protected within the TLS protocol and then the CCC command would be
     issued to return to a plaintext socket state.  This has important
     Security Issues (which are discussed in the Security Considerations
     section), but this document describes how the command should be used,
     if the client and server still wish to use it after having considered
     the issues.
"fixed": |-
  Typically the AUTH, USER, PASS, PBSZ, and PROT commands would be protected within the TLS protocol and then the CCC command would be issued to return to a plaintext socket state.  This has important Security Issues (which are discussed in the Security Considerations section), but this document describes how the command should be used, if the client and server still wish to use it after having considered the issues.
"ko": |-
  일반적으로 AUTH, USER, PASS, PBSZ 및 PROT 명령은 TLS 프로토콜 내에서 보호된 다음 CCC 명령이 실행되어 일반 텍스트 소켓 상태로 돌아갑니다. 여기에는 중요한 보안 문제(보안 고려 사항 섹션에서 논의됨)가 있지만 이 문서에서는 문제를 고려한 후에도 클라이언트와 서버가 명령을 사용하려는 경우 명령을 사용하는 방법을 설명합니다.
