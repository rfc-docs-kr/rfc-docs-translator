"original": |2-
     P_hash can be iterated as many times as is necessary to produce the
     required quantity of data. For example, if P_SHA-1 was being used to
     create 64 bytes of data, it would have to be iterated 4 times
     (through A(4)), creating 80 bytes of output data; the last 16 bytes
     of the final iteration would then be discarded, leaving 64 bytes of
     output data.
"fixed": |-
  P_hash can be iterated as many times as is necessary to produce the required quantity of data. For example, if P_SHA-1 was being used to create 64 bytes of data, it would have to be iterated 4 times (through A(4)), creating 80 bytes of output data; the last 16 bytes of the final iteration would then be discarded, leaving 64 bytes of output data.
"ko": |-
  P_hash는 필요한 양의 데이터를 생성하는 데 필요한 만큼 반복될 수 있습니다. 예를 들어, P_SHA-1을 사용하여 64바이트의 데이터를 생성하는 경우 A(4)를 통해 4번 반복하여 80바이트의 출력 데이터를 생성해야 합니다. 그런 다음 최종 반복의 마지막 16바이트가 삭제되고 64바이트의 출력 데이터가 남습니다.
