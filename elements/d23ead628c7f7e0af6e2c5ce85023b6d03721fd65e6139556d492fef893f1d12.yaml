"original": |2-
     The anti-replay service may be selected for an SA only if the
     integrity service is selected for that SA.  The selection of this
     service is solely at the discretion of the receiver and thus need not
     be negotiated.  However, to make use of the Extended Sequence Number
     feature in an interoperable fashion, ESP does impose a requirement on
     SA management protocols to be able to negotiate this feature (see
     Section 2.2.1 below).
"fixed": |-
  The anti-replay service may be selected for an SA only if the integrity service is selected for that SA.  The selection of this service is solely at the discretion of the receiver and thus need not be negotiated.  However, to make use of the Extended Sequence Number feature in an interoperable fashion, ESP does impose a requirement on SA management protocols to be able to negotiate this feature (see Section 2.2.1 below).
"ko": |-
  해당 SA에 대해 무결성 서비스가 선택된 경우에만 재생 방지 서비스가 해당 SA에 대해 선택될 수 있습니다.  이 서비스의 선택은 전적으로 수신자의 재량이므로 협상이 필요하지 않습니다.  그러나 상호 운용 가능한 방식으로 확장된 시퀀스 번호 기능을 사용하기 위해 ESP는 SA 관리 프로토콜에 이 기능을 협상할 수 있는 요구 사항을 부과합니다(아래 섹션 2.2.1 참조).
