"original": |2-
     Deployments with constrained resources (for example, memory) can
     employ flow control to limit the amount of memory a peer can consume.
     Note, however, that this can lead to suboptimal use of available
     network resources if flow control is enabled without knowledge of the
     bandwidth * delay product (see [RFC7323]).
"fixed": |-
  Deployments with constrained resources (for example, memory) can employ flow control to limit the amount of memory a peer can consume. Note, however, that this can lead to suboptimal use of available network resources if flow control is enabled without knowledge of the bandwidth * delay product (see [RFC7323]).
"ko": |-
  제한된 리소스(예: 메모리)가 있는 배포에서는 흐름 제어를 사용하여 피어가 사용할 수 있는 메모리 양을 제한할 수 있습니다. 그러나 대역폭 * 지연 곱([RFC7323] 참조)에 대한 지식 없이 흐름 제어가 활성화된 경우 사용 가능한 네트워크 리소스가 최적이 아닌 사용으로 이어질 수 있습니다.
