"original": |2-
     REGISTER requests add, remove, and query bindings.  A REGISTER
     request can add a new binding between an address-of-record and one or
     more contact addresses.  Registration on behalf of a particular
     address-of-record can be performed by a suitably authorized third
     party.  A client can also remove previous bindings or query to
     determine which bindings are currently in place for an address-of-
     record.
"fixed": |-
  REGISTER requests add, remove, and query bindings.  A REGISTER request can add a new binding between an address-of-record and one or more contact addresses.  Registration on behalf of a particular address-of-record can be performed by a suitably authorized third party.  A client can also remove previous bindings or query to determine which bindings are currently in place for an address-of- record.
"ko": |-
  REGISTER는 바인딩 추가, 제거 및 쿼리를 요청합니다. REGISTER 요청은 기록 주소와 하나 이상의 연락처 주소 사이에 새로운 바인딩을 추가할 수 있습니다. 특정 기록 주소를 대신하여 등록은 적절하게 승인된 제3자에 의해 수행될 수 있습니다. 클라이언트는 이전 바인딩을 제거하거나 레코드 주소에 대해 현재 어떤 바인딩이 있는지 확인하기 위해 쿼리할 수도 있습니다.
