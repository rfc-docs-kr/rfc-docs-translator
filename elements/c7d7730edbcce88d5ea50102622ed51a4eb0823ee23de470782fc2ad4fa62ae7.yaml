"original": |2-
     1.  Unique identifiers MUST be strictly ascending in the mailbox at
         all times.  If the physical message store is reordered by a non-
         IMAP agent, the unique identifiers in the mailbox MUST be
         regenerated, since the former unique identifiers are no longer
         strictly ascending as a result of the reordering.
"fixed": |-
  1.  Unique identifiers MUST be strictly ascending in the mailbox at all times.  If the physical message store is reordered by a non- IMAP agent, the unique identifiers in the mailbox MUST be regenerated, since the former unique identifiers are no longer strictly ascending as a result of the reordering.
"ko": |-
  1. 고유 식별자는 항상 사서함에서 엄격하게 오름차순이어야 합니다.  비 IMAP 에이전트에 의해 물리적 메시지 저장소가 다시 정렬되는 경우 사서함의 고유 식별자는 다시 생성되어야 합니다. 이전의 고유 식별자는 다시 정렬의 결과로 더 이상 엄격하게 오름차순이 아니기 때문입니다.
