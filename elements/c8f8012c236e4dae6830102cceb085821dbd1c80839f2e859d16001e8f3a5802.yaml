"original": |2-
     This document also specifies PSK cipher suites for TLS that replace
     SHA-1 by SHA-256 or SHA-384 [SHS].  RFC 4279 [RFC4279] and RFC 4785
     [RFC4785] describe PSK cipher suites for TLS.  However, all of the
     RFC 4279 and the RFC 4785 cipher suites use HMAC-SHA1 as their MAC
     algorithm.  Due to recent analytic work on SHA-1 [Wang05], the IETF
     is gradually moving away from SHA-1 and towards stronger hash
     algorithms.
"fixed": |-
  This document also specifies PSK cipher suites for TLS that replace SHA-1 by SHA-256 or SHA-384 [SHS].  RFC 4279 [RFC4279] and RFC 4785 [RFC4785] describe PSK cipher suites for TLS.  However, all of the RFC 4279 and the RFC 4785 cipher suites use HMAC-SHA1 as their MAC algorithm.  Due to recent analytic work on SHA-1 [Wang05], the IETF is gradually moving away from SHA-1 and towards stronger hash algorithms.
"ko": |-
  이 문서에서는 SHA-1을 SHA-256 또는 SHA-384[SHS]로 대체하는 TLS용 PSK 암호 제품군도 지정합니다. RFC 4279 [RFC4279] 및 RFC 4785 [RFC4785]는 TLS용 PSK 암호화 제품군을 설명합니다. 그러나 모든 RFC 4279 및 RFC 4785 암호화 제품군은 MAC 알고리즘으로 HMAC-SHA1을 사용합니다. 최근 SHA-1에 대한 분석 작업 [Wang05]으로 인해 IETF는 점차 SHA-1에서 더 강력한 해시 알고리즘으로 이동하고 있습니다.
