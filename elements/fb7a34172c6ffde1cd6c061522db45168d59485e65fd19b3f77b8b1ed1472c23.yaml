"original": |2-
     The ICV consists solely of the AES-GCM Authentication Tag.
     Implementations MUST support a full-length 16-octet ICV, and MAY
     support 8 or 12 octet ICVs, and MUST NOT support other ICV lengths.
     Although ESP does not require that an ICV be present, AES-GCM-ESP
     intentionally does not allow a zero-length ICV.  This is because GCM
     provides no integrity protection whatsoever when used with a zero-
     length Authentication Tag.
"fixed": |-
  The ICV consists solely of the AES-GCM Authentication Tag. Implementations MUST support a full-length 16-octet ICV, and MAY support 8 or 12 octet ICVs, and MUST NOT support other ICV lengths. Although ESP does not require that an ICV be present, AES-GCM-ESP intentionally does not allow a zero-length ICV.  This is because GCM provides no integrity protection whatsoever when used with a zero- length Authentication Tag.
"ko": |-
  ICV는 AES-GCM 인증 태그로만 구성됩니다. 구현은 전체 길이 16옥텟 ICV를 지원해야 하며(MUST), 8옥텟 또는 12옥텟 ICV를 지원할 수 있으며, 다른 ICV 길이를 지원해서는 안 됩니다(MUST NOT). ESP에서는 ICV가 존재할 것을 요구하지 않지만 AES-GCM-ESP는 의도적으로 길이가 0인 ICV를 허용하지 않습니다. 이는 GCM이 길이가 0인 인증 태그와 함께 사용될 때 무결성 보호를 전혀 제공하지 않기 때문입니다.
