"original": |2-
     The "scope" attribute is defined in Section 3.3 of [RFC6749].  The
     "scope" attribute is a space-delimited list of case-sensitive scope
     values indicating the required scope of the access token for
     accessing the requested resource. "scope" values are implementation
     defined; there is no centralized registry for them; allowed values
     are defined by the authorization server.  The order of "scope" values
     is not significant.  In some cases, the "scope" value will be used
"fixed": |-
  The "scope" attribute is defined in Section 3.3 of [RFC6749].  The "scope" attribute is a space-delimited list of case-sensitive scope values indicating the required scope of the access token for accessing the requested resource. "scope" values are implementation defined; there is no centralized registry for them; allowed values are defined by the authorization server.  The order of "scope" values is not significant.  In some cases, the "scope" value will be used
"ko": |-
  "범위" 속성은 [RFC6749]의 섹션 3.3에 정의되어 있습니다.  "범위" 속성은 요청된 리소스에 액세스하기 위해 필요한 액세스 토큰 범위를 나타내는 대소문자를 구분하는 범위 값의 공백으로 구분된 목록입니다. "범위" 값은 구현이 정의됩니다. 이에 대한 중앙 집중식 레지스트리가 없습니다. 허용되는 값은 인증 서버에 의해 정의됩니다.  "범위" 값의 순서는 중요하지 않습니다.  어떤 경우에는 "범위" 값이 사용됩니다.
