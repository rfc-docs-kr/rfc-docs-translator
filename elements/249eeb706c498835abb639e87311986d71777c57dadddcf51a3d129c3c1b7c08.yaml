"original": |2-
        Tutorial: The term covers both events that are security incidents
        and those that are not. In a CA workstation, for example, a list
        of security events might include the following:
        -  Logging an operator into or out of the system.
        -  Performing a cryptographic operation, e.g., signing a digital
           certificate or CRL.
        -  Performing a cryptographic card operation: creation, insertion,
           removal, or backup.
        -  Performing a digital certificate lifecycle operation: rekey,
           renewal, revocation, or update.
        -  Posting a digital certificate to an X.500 Directory.
        -  Receiving a key compromise notification.
        -  Receiving an improper certification request.
        -  Detecting an alarm condition reported by a cryptographic
           module.
        -  Failing a built-in hardware self-test or a software system
           integrity check.
"fixed": |-
  - Tutorial: The term covers both events that are security incidents and those that are not. In a CA workstation, for example, a list of security events might include the following: -  Logging an operator into or out of the system. -  Performing a cryptographic operation, e.g., signing a digital certificate or CRL. -  Performing a cryptographic card operation: creation, insertion, removal, or backup. -  Performing a digital certificate lifecycle operation: rekey, renewal, revocation, or update. -  Posting a digital certificate to an X.500 Directory. -  Receiving a key compromise notification. -  Receiving an improper certification request. -  Detecting an alarm condition reported by a cryptographic module. -  Failing a built-in hardware self-test or a software system integrity check.
"ko": |-
  - 튜토리얼: 이 용어는 보안 사고인 이벤트와 그렇지 않은 이벤트를 모두 포함합니다. 예를 들어 CA 워크스테이션에서 보안 이벤트 목록에는 다음이 포함될 수 있습니다. - 운영자가 시스템에 로그인하거나 시스템에서 로그아웃합니다. - 암호화 작업 수행(예: 디지털 인증서 또는 CRL 서명) - 암호화 카드 작업 수행: 생성, 삽입, 제거 또는 백업. - 디지털 인증서 수명 주기 작업 수행: 키 재생성, 갱신, 해지 또는 업데이트. - X.500 디렉토리에 디지털 인증서 게시. - 주요 손상 알림을 수신합니다. - 부적절한 인증요청을 받았습니다. - 암호화 모듈에 의해 보고된 경보 조건을 감지합니다. - 내장된 하드웨어 자체 테스트 또는 소프트웨어 시스템 무결성 검사에 실패했습니다.
