"original": |2-
     After the testing period ends, the ECN state for the path becomes
     "unknown".  From the "unknown" state, successful validation of the
     ECN counts in an ACK frame (see Section 13.4.2.1) causes the ECN
     state for the path to become "capable", unless no marked packet has
     been acknowledged.
"fixed": |-
  After the testing period ends, the ECN state for the path becomes "unknown".  From the "unknown" state, successful validation of the ECN counts in an ACK frame (see Section 13.4.2.1) causes the ECN state for the path to become "capable", unless no marked packet has been acknowledged.
"ko": |-
  테스트 기간이 끝나면 경로의 ECN 상태가 "알 수 없음"이 됩니다. "알 수 없음" 상태에서 ACK 프레임(섹션 13.4.2.1 참조)의 ECN 수를 성공적으로 검증하면 표시된 패킷이 확인되지 않는 한 경로에 대한 ECN 상태가 "가능"이 됩니다.
