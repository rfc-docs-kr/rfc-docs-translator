"original": |2-
     Note: In some cases, the transport protocol underneath IPP might be a
     connection-oriented protocol that would make it impossible for a
     Client to receive responses in any order other than the order in
     which the corresponding requests were sent.  In such cases, the
     "request-id" attribute would not be essential for correct protocol
     operation.  However, in other transport mappings the operation
     responses could come back in any order, in which case the
     "request-id" is essential.
"fixed": |-
  Note: In some cases, the transport protocol underneath IPP might be a connection-oriented protocol that would make it impossible for a Client to receive responses in any order other than the order in which the corresponding requests were sent.  In such cases, the "request-id" attribute would not be essential for correct protocol operation.  However, in other transport mappings the operation responses could come back in any order, in which case the "request-id" is essential.
"ko": |-
  참고: 경우에 따라 IPP 기반의 전송 프로토콜은 클라이언트가 해당 요청이 전송된 순서가 아닌 다른 순서로 응답을 수신하는 것을 불가능하게 만드는 연결 지향 프로토콜일 수 있습니다. 이러한 경우 "request-id" 속성은 올바른 프로토콜 작동에 필수적이지 않습니다. 그러나 다른 전송 매핑에서는 작업 응답이 어떤 순서로든 돌아올 수 있으며, 이 경우 "request-id"가 필수적입니다.
