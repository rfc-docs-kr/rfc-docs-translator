"ko": |-
  문자 기반 비밀번호 또는 패스프레이즈의 다음 전처리 단계는 문자열을 효과적으로 난독화하는 것입니다.  이는 서버가 손상되거나 서버의 저장된 암호 데이터베이스가 손상되는 경우 저장된 암호의 노출을 줄이기 위한 시도로 수행됩니다.  이 단계에는 [RFC3454]의 SASLprep [RFC4013] 프로필 출력을 가져와 이를 키로 전달하는 작업이 포함됩니다.
