"original": |2-
     To be sure that a TCP implementation does not create a segment
     carrying a sequence number that may be duplicated by an old segment
     remaining in the network, the TCP endpoint must keep quiet for an MSL
     before assigning any sequence numbers upon starting up or recovering
     from a situation where memory of sequence numbers in use was lost.
     For this specification the MSL is taken to be 2 minutes.  This is an
     engineering choice, and may be changed if experience indicates it is
     desirable to do so.  Note that if a TCP endpoint is reinitialized in
     some sense, yet retains its memory of sequence numbers in use, then
     it need not wait at all; it must only be sure to use sequence numbers
     larger than those recently used.
"fixed": |-
  To be sure that a TCP implementation does not create a segment carrying a sequence number that may be duplicated by an old segment remaining in the network, the TCP endpoint must keep quiet for an MSL before assigning any sequence numbers upon starting up or recovering from a situation where memory of sequence numbers in use was lost. For this specification the MSL is taken to be 2 minutes.  This is an engineering choice, and may be changed if experience indicates it is desirable to do so.  Note that if a TCP endpoint is reinitialized in some sense, yet retains its memory of sequence numbers in use, then it need not wait at all; it must only be sure to use sequence numbers larger than those recently used.
"ko": |-
  TCP 구현이 네트워크에 남아 있는 이전 세그먼트에 의해 복제될 수 있는 시퀀스 번호를 전달하는 세그먼트를 생성하지 않도록 하려면 TCP 엔드포인트는 시작 시 또는 복구 시 시퀀스 번호를 할당하기 전에 MSL에 대해 조용히 유지해야 합니다. 사용 중인 시퀀스 번호의 메모리가 손실된 상황입니다. 이 사양의 경우 MSL은 2분으로 간주됩니다. 이는 공학적 선택이며, 경험상 그렇게 하는 것이 바람직하다고 판단되는 경우 변경될 수 있습니다. 어떤 의미에서 TCP 엔드포인트가 다시 초기화되었지만 사용 중인 시퀀스 번호의 메모리를 유지하는 경우에는 전혀 기다릴 필요가 없습니다. 최근에 사용된 것보다 큰 시퀀스 번호만 사용해야 합니다.
