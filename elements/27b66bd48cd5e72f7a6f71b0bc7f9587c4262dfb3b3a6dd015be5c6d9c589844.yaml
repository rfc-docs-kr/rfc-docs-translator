  암호화 사양 변경 프로토콜은 암호화 전략의 신호 전환을 위해 존재합니다. 프로토콜은 현재(보류 중인 것이 아닌) 연결 상태에서 암호화되고 압축되는 단일 메시지로 구성됩니다. 메시지는 값 1의 단일 바이트로 구성됩니다.
