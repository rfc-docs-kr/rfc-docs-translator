"original": |2-
     The following code is a main program test driver to exercise the code
     in sha1.c, sha224-256.c, sha384-512.c, hmac.c, and hkdf.c.  The test
     driver can also be used as a standalone program for generating the
     hashes.  Note that the tests assume that character values are as in
     [US-ASCII] and a run time check warns if the code appears to have
     been compiled with some other character system.
"fixed": |-
  The following code is a main program test driver to exercise the code in sha1.c, sha224-256.c, sha384-512.c, hmac.c, and hkdf.c.  The test driver can also be used as a standalone program for generating the hashes.  Note that the tests assume that character values are as in [US-ASCII] and a run time check warns if the code appears to have been compiled with some other character system.
"ko": |-
  다음 코드는 sha1.c, sha224-256.c, sha384-512.c, hmac.c, hkdf.c의 코드를 연습하기 위한 주요 프로그램 테스트 드라이버입니다. 테스트 드라이버는 해시 생성을 위한 독립 실행형 프로그램으로도 사용할 수 있습니다. 테스트에서는 문자 값이 [US-ASCII]와 같다고 가정하고 코드가 다른 문자 시스템으로 컴파일된 것으로 나타나면 런타임 검사에서 경고합니다.
