"original": |2-
     The documents called Request for Comments (or RFCs) are the working
     notes of the "Network Working Group", that is the Internet research
     and development community.  A document in this series may be on
     essentially any topic related to computer communication, and may be
     anything from a meeting report to the specification of a standard.
"fixed": |-
  The documents called Request for Comments (or RFCs) are the working notes of the "Network Working Group", that is the Internet research and development community.  A document in this series may be on essentially any topic related to computer communication, and may be anything from a meeting report to the specification of a standard.
"ko": |-
  의견 요청(RFC)이라는 문서는 인터넷 연구 및 개발 커뮤니티인 "네트워크 작업 그룹"의 작업 노트입니다. 이 시리즈의 문서는 본질적으로 컴퓨터 통신과 관련된 모든 주제에 관한 것일 수 있으며 회의 보고서부터 표준 사양에 이르기까지 모든 것이 될 수 있습니다.
