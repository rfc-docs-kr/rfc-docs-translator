"fixed": |-
  1.  In the event of change of the CPE WAN's IPv6 prefix, unsolicited PCP ANNOUNCE messages SHOULD be sent by the B4 element to internal hosts connected to the PCP-capable CPE so that they update their mappings accordingly.
"ko": |-
  1. CPE WAN의 IPv6 접두사가 변경되는 경우 원치 않는 PCP ANNOUNCE 메시지는 B4 요소에 의해 PCP 가능 CPE에 연결된 내부 호스트로 전송되어 이에 따라 매핑이 업데이트되어야 합니다.
