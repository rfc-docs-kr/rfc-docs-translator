"original": |2-
        For example, if the parties share a secret, it is possible to
        compute a MAC of the TLS Finished message.  An attacker would have
        to negotiate two different TLS connections; one with each
        communicating party.  The Finished messages would be different in
        each case, because they depend on the parties' public keys (among
        other things).  For this reason, the MACs computed by each party
        would be different.
"fixed": |-
  - For example, if the parties share a secret, it is possible to compute a MAC of the TLS Finished message.  An attacker would have to negotiate two different TLS connections; one with each communicating party.  The Finished messages would be different in each case, because they depend on the parties' public keys (among other things).  For this reason, the MACs computed by each party would be different.
"ko": |-
  - 예를 들어 당사자들이 비밀을 공유하는 경우 TLS 완료 메시지의 MAC을 계산할 수 있습니다. 공격자는 두 개의 서로 다른 TLS 연결을 협상해야 합니다. 각 통신 당사자마다 하나씩. Finished 메시지는 무엇보다도 당사자의 공개 키에 의존하기 때문에 각 경우에 다릅니다. 이러한 이유로 각 당사자가 계산한 MAC은 서로 다릅니다.
