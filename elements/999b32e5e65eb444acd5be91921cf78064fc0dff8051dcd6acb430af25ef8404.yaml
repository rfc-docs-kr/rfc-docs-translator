"original": |2-
     If the client has an appropriate certificate and is willing to use it
     for authentication, it must send that certificate in the client's
     Certificate message (as per Section 5.6) and prove possession of the
     private key corresponding to the certified key.  The process of
     determining an appropriate certificate and proving possession is
     different for each authentication mechanism and described below.
"fixed": |-
  If the client has an appropriate certificate and is willing to use it for authentication, it must send that certificate in the client's Certificate message (as per Section 5.6) and prove possession of the private key corresponding to the certified key.  The process of determining an appropriate certificate and proving possession is different for each authentication mechanism and described below.
"ko": |-
  클라이언트가 적절한 인증서를 가지고 있고 이를 인증에 사용하려는 경우 클라이언트의 인증서 메시지(섹션 5.6에 따라)에 해당 인증서를 보내고 인증된 키에 해당하는 개인 키의 소유를 증명해야 합니다. 적절한 인증서를 결정하고 소유를 증명하는 프로세스는 각 인증 메커니즘마다 다르며 아래에 설명되어 있습니다.
