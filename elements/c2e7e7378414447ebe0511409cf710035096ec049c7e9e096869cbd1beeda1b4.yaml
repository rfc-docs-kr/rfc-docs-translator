"original": |2-
     If there are many VPNs having sites attached to different Autonomous
     Systems, there does not need to be a single ASBR between those two
     ASes which holds all the routes for all the VPNs; there can be
     multiple ASBRs, each of which holds only the routes for a particular
     subset of the VPNs.
"fixed": |-
  If there are many VPNs having sites attached to different Autonomous Systems, there does not need to be a single ASBR between those two ASes which holds all the routes for all the VPNs; there can be multiple ASBRs, each of which holds only the routes for a particular subset of the VPNs.
"ko": |-
  여러 VPN이 서로 다른 자율 시스템에 연결된 경우, 두 AS 사이에 모든 VPN에 대한 모든 경로를 보유하는 단일 ASBR이 필요하지 않습니다. 특정 VPN 하위 집합에 대한 경로만 보유하는 여러 ASBR이 있을 수 있습니다.
