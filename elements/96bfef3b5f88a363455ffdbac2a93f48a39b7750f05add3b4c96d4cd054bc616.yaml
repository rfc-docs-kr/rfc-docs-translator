"original": |2-
     The state machine for the INVITE client transaction is shown in
     Figure 5.  The initial state, "calling", MUST be entered when the TU
     initiates a new client transaction with an INVITE request.  The
     client transaction MUST pass the request to the transport layer for
     transmission (see Section 18).  If an unreliable transport is being
     used, the client transaction MUST start timer A with a value of T1.
     If a reliable transport is being used, the client transaction SHOULD
     NOT start timer A (Timer A controls request retransmissions).  For
     any transport, the client transaction MUST start timer B with a value
     of 64*T1 seconds (Timer B controls transaction timeouts).
"fixed": |-
  The state machine for the INVITE client transaction is shown in Figure 5.  The initial state, "calling", MUST be entered when the TU initiates a new client transaction with an INVITE request.  The client transaction MUST pass the request to the transport layer for transmission (see Section 18).  If an unreliable transport is being used, the client transaction MUST start timer A with a value of T1. If a reliable transport is being used, the client transaction SHOULD NOT start timer A (Timer A controls request retransmissions).  For any transport, the client transaction MUST start timer B with a value of 64*T1 seconds (Timer B controls transaction timeouts).
"ko": |-
  INVITE 클라이언트 트랜잭션에 대한 상태 머신은 그림 5에 나와 있습니다. TU가 INVITE 요청으로 새 클라이언트 트랜잭션을 시작할 때 초기 상태인 "호출 중"으로 들어가야 합니다. 클라이언트 트랜잭션은 전송을 위해 요청을 전송 계층으로 전달해야 합니다(섹션 18 참조). 신뢰할 수 없는 전송이 사용되는 경우 클라이언트 트랜잭션은 T1 값으로 타이머 A를 시작해야 합니다. 신뢰할 수 있는 전송이 사용되는 경우 클라이언트 트랜잭션은 타이머 A를 시작해서는 안 됩니다(타이머 A는 요청 재전송을 제어합니다). 모든 전송에 대해 클라이언트 트랜잭션은 64*T1초 값으로 타이머 B를 시작해야 합니다(타이머 B는 트랜잭션 시간 초과를 제어합니다).
