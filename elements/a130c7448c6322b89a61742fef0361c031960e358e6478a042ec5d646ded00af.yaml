"ko": |-
  URI 내에서 문자는 구분 기호로 사용되거나 구분된 부분 내의 데이터 문자열(옥텟)을 나타내는 데 사용됩니다. 옥텟은 문자(해당 옥텟에 대해 US-ASCII 문자 사용[ASCII]) 또는 이스케이프 인코딩으로 직접 표현됩니다. 이 표현은 아래에 자세히 설명되어 있습니다.
