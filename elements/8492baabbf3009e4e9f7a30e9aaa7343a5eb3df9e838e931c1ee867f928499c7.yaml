"original": |2-
     The extensions described in this document may be used by TLS clients
     and servers.  The extensions are designed to be backwards compatible,
     meaning that TLS clients that support the extensions can talk to TLS
     servers that do not support the extensions, and vice versa.  The
     document therefore updates TLS 1.0 [TLS] and TLS 1.1 [TLSbis].
"fixed": |-
  The extensions described in this document may be used by TLS clients and servers.  The extensions are designed to be backwards compatible, meaning that TLS clients that support the extensions can talk to TLS servers that do not support the extensions, and vice versa.  The document therefore updates TLS 1.0 [TLS] and TLS 1.1 [TLSbis].
"ko": |-
  이 문서에 설명된 확장은 TLS 클라이언트 및 서버에서 사용될 수 있습니다. 확장은 이전 버전과 호환되도록 설계되었습니다. 즉, 확장을 지원하는 TLS 클라이언트는 확장을 지원하지 않는 TLS 서버와 통신할 수 있으며 그 반대의 경우도 마찬가지입니다. 따라서 이 문서는 TLS 1.0[TLS] 및 TLS 1.1[TLSbis]을 업데이트합니다.
