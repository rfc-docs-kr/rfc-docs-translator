"original": |2-
     Distinct AAD inputs (as described in Section 3.3 of [RFC5116]) shall
     be concatenated into a single input to AEAD_CHACHA20_POLY1305.  It is
     up to the application to create a structure in the AAD input if it is
     needed.
"fixed": |-
  Distinct AAD inputs (as described in Section 3.3 of [RFC5116]) shall be concatenated into a single input to AEAD_CHACHA20_POLY1305.  It is up to the application to create a structure in the AAD input if it is needed.
"ko": |-
  고유한 AAD 입력([RFC5116]의 섹션 3.3에 설명된 대로)은 AEAD_CHACHA20_POLY1305에 대한 단일 입력으로 연결되어야 합니다. 필요한 경우 AAD 입력에 구조를 만드는 것은 애플리케이션에 달려 있습니다.
