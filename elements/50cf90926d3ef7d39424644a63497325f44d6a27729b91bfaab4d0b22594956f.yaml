"original": |2-
     There are no confidentiality concerns associated with the P-Early-
     Media header field.  It is desirable to maintain the integrity of the
     direction parameters in the header field across each hop between
     servers to avoid the potential for unauthorized use of early media.
     It is assumed that the P-Early-Media header field is used within the
     context of the 3GPP IMS trust domain or a similar trust domain,
"fixed": |-
  There are no confidentiality concerns associated with the P-Early- Media header field.  It is desirable to maintain the integrity of the direction parameters in the header field across each hop between servers to avoid the potential for unauthorized use of early media. It is assumed that the P-Early-Media header field is used within the context of the 3GPP IMS trust domain or a similar trust domain,
"ko": |-
  P-Early-Media 헤더 필드와 관련된 기밀성 문제는 없습니다. 서버 간의 각 홉에서 헤더 필드의 방향 매개변수 무결성을 유지하여 조기 미디어의 무단 사용 가능성을 방지하는 것이 좋습니다. P-Early-Media 헤더 필드는 3GPP IMS 신뢰 도메인 또는 유사한 신뢰 도메인의 컨텍스트 내에서 사용된다고 가정합니다.
