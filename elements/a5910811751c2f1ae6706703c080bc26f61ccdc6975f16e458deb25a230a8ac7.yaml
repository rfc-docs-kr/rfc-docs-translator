"original": |2-
        An identifier embodies the information required to distinguish
        what is being identified from all other things within its scope of
        identification.  Our use of the terms "identify" and "identifying"
        refer to this purpose of distinguishing one resource from all
        other resources, regardless of how that purpose is accomplished
        (e.g., by name, address, or context).  These terms should not be
        mistaken as an assumption that an identifier defines or embodies
        the identity of what is referenced, though that may be the case
        for some identifiers.  Nor should it be assumed that a system
        using URIs will access the resource identified: in many cases,
        URIs are used to denote resources without any intention that they
        be accessed.  Likewise, the "one" resource identified might not be
        singular in nature (e.g., a resource might be a named set or a
        mapping that varies over time).
"fixed": |-
  - An identifier embodies the information required to distinguish what is being identified from all other things within its scope of identification.  Our use of the terms "identify" and "identifying" refer to this purpose of distinguishing one resource from all other resources, regardless of how that purpose is accomplished (e.g., by name, address, or context).  These terms should not be mistaken as an assumption that an identifier defines or embodies the identity of what is referenced, though that may be the case for some identifiers.  Nor should it be assumed that a system using URIs will access the resource identified: in many cases, URIs are used to denote resources without any intention that they be accessed.  Likewise, the "one" resource identified might not be singular in nature (e.g., a resource might be a named set or a mapping that varies over time).
"ko": |-
  - 식별자는 식별 범위 내에서 식별되는 항목을 다른 모든 항목과 구별하는 데 필요한 정보를 구현합니다. "식별" 및 "식별"이라는 용어의 사용은 해당 목적이 달성되는 방식(예: 이름, 주소 또는 문맥)에 관계없이 하나의 자원을 다른 모든 자원과 구별하려는 목적을 나타냅니다. 이러한 용어는 식별자가 참조된 항목의 ID를 정의하거나 구현한다는 가정으로 오해되어서는 안 됩니다. 그러나 일부 식별자의 경우에는 그럴 수 있습니다. 또한 URI를 사용하는 시스템이 식별된 리소스에 액세스할 것이라고 가정해서는 안 됩니다. 많은 경우 URI는 액세스하려는 의도 없이 리소스를 나타내는 데 사용됩니다. 마찬가지로, 식별된 "하나의" 리소스는 본질적으로 단일하지 않을 수 있습니다(예: 리소스는 명명된 집합이거나 시간에 따라 변하는 매핑일 수 있음).
