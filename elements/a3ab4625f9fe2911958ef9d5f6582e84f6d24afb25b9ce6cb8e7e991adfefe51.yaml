"original": |2-
     Clients often encounter interrupted data transfers as a result of
     canceled requests or dropped connections.  When a client has stored a
     partial representation, it is desirable to request the remainder of
     that representation in a subsequent request rather than transfer the
     entire representation.  Likewise, devices with limited local storage
     might benefit from being able to request only a subset of a larger
     representation, such as a single page of a very large document, or
     the dimensions of an embedded image.
"fixed": |-
  Clients often encounter interrupted data transfers as a result of canceled requests or dropped connections.  When a client has stored a partial representation, it is desirable to request the remainder of that representation in a subsequent request rather than transfer the entire representation.  Likewise, devices with limited local storage might benefit from being able to request only a subset of a larger representation, such as a single page of a very large document, or the dimensions of an embedded image.
"ko": |-
  요청 취소 또는 연결 끊김으로 인해 클라이언트에서 데이터 전송이 중단되는 경우가 종종 있습니다. 클라이언트가 부분 표현을 저장한 경우 전체 표현을 전송하는 대신 후속 요청에서 해당 표현의 나머지 부분을 요청하는 것이 바람직합니다. 마찬가지로 로컬 저장 공간이 제한된 장치는 매우 큰 문서의 단일 페이지나 삽입된 이미지의 크기와 같은 더 큰 표현의 하위 집합만 요청할 수 있다는 이점을 누릴 수 있습니다.
