"original": |2-
     There are several chapters and an appendix in this document that
     define security solutions for the protocol.  These sections will be
     referenced when discussing the threats below.  However, the reader
     should take special notice of the Security Framework (Section 19) and
     the specification of how to use SRTP and its key-management
     (Appendix C.1.4) to achieve certain aspects of the media security.
"fixed": |-
  There are several chapters and an appendix in this document that define security solutions for the protocol.  These sections will be referenced when discussing the threats below.  However, the reader should take special notice of the Security Framework (Section 19) and the specification of how to use SRTP and its key-management (Appendix C.1.4) to achieve certain aspects of the media security.
"ko": |-
  이 문서에는 프로토콜에 대한 보안 솔루션을 정의하는 여러 장과 부록이 있습니다. 이 섹션은 아래 위협을 논의할 때 참조됩니다. 그러나 독자는 미디어 보안의 특정 측면을 달성하기 위해 보안 프레임워크(섹션 19)와 SRTP 및 해당 키 관리 사용 방법에 대한 사양(부록 C.1.4)에 특별한 주의를 기울여야 합니다.
