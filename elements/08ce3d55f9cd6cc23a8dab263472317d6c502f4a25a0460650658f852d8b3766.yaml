"original": |2-
     The following functional description of user commands to the TCP
     implementation is, at best, fictional, since every operating system
     will have different facilities.  Consequently, we must warn readers
     that different TCP implementations may have different user
     interfaces.  However, all TCP implementations must provide a certain
     minimum set of services to guarantee that all TCP implementations can
     support the same protocol hierarchy.  This section specifies the
     functional interfaces required of all TCP implementations.
"fixed": |-
  The following functional description of user commands to the TCP implementation is, at best, fictional, since every operating system will have different facilities.  Consequently, we must warn readers that different TCP implementations may have different user interfaces.  However, all TCP implementations must provide a certain minimum set of services to guarantee that all TCP implementations can support the same protocol hierarchy.  This section specifies the functional interfaces required of all TCP implementations.
"ko": |-
  TCP 구현에 대한 사용자 명령에 대한 다음 기능 설명은 기껏해야 가상입니다. 모든 운영 체제에는 서로 다른 기능이 있기 때문입니다. 결과적으로 우리는 독자들에게 서로 다른 TCP 구현이 서로 다른 사용자 인터페이스를 가질 수 있음을 경고해야 합니다. 그러나 모든 TCP 구현은 모든 TCP 구현이 동일한 프로토콜 계층을 지원할 수 있도록 보장하기 위해 특정 최소 서비스 집합을 제공해야 합니다. 이 섹션에서는 모든 TCP 구현에 필요한 기능적 인터페이스를 지정합니다.
