"original": |2-
     opaque_type:  The outer opaque_type field of a TLSCiphertext record
        is always set to the value 23 (application_data) for outward
        compatibility with middleboxes accustomed to parsing previous
        versions of TLS.  The actual content type of the record is found
        in TLSInnerPlaintext.type after decryption.
"fixed": |-
  opaque_type:  The outer opaque_type field of a TLSCiphertext record is always set to the value 23 (application_data) for outward compatibility with middleboxes accustomed to parsing previous versions of TLS.  The actual content type of the record is found in TLSInnerPlaintext.type after decryption.
"ko": |-
  opaque_type: TLSCiphertext 레코드의 외부 opaque_type 필드는 이전 버전의 TLS를 구문 분석하는 데 익숙한 미들박스와의 외부 호환성을 위해 항상 값 23(application_data)으로 설정됩니다. 레코드의 실제 콘텐츠 유형은 암호 해독 후 TLSInnerPlaintext.type에서 찾을 수 있습니다.
