"original": |2-
     -  Allow TLS clients and servers to negotiate that the server sends
        the client certificate status information (e.g., an Online
        Certificate Status Protocol (OCSP) [OCSP] response) during a TLS
        handshake.  This functionality is desirable in order to avoid
        sending a Certificate Revocation List (CRL) over a constrained
        access network and therefore save bandwidth.
"fixed": |-
  -  Allow TLS clients and servers to negotiate that the server sends the client certificate status information (e.g., an Online Certificate Status Protocol (OCSP) [OCSP] response) during a TLS handshake.  This functionality is desirable in order to avoid sending a Certificate Revocation List (CRL) over a constrained access network and therefore save bandwidth.
"ko": |-
  - TLS 클라이언트와 서버가 TLS 핸드셰이크 중에 서버가 클라이언트 인증서 상태 정보(예: OCSP(온라인 인증서 상태 프로토콜) [OCSP] 응답)를 보내도록 협상하도록 허용합니다. 이 기능은 제한된 액세스 네트워크를 통해 CRL(인증서 해지 목록)을 보내는 것을 방지하여 대역폭을 절약하기 위해 바람직합니다.
