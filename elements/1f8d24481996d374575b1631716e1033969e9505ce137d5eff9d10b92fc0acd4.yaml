"original": |2-
        Tutorial: Fairness can be used to defend against some types of
        denial-of-service attacks on a system connected to a network.
        However, this technique assumes that the system can properly
        receive and process inputs from the network. Therefore, the
        technique can mitigate flooding but is ineffective against
        jamming.
"fixed": |-
  - Tutorial: Fairness can be used to defend against some types of denial-of-service attacks on a system connected to a network. However, this technique assumes that the system can properly receive and process inputs from the network. Therefore, the technique can mitigate flooding but is ineffective against jamming.
"ko": |-
  - 튜토리얼: 공정성은 네트워크에 연결된 시스템에 대한 일부 유형의 서비스 거부 공격을 방어하는 데 사용될 수 있습니다. 그러나 이 기술에서는 시스템이 네트워크로부터 입력을 적절하게 수신하고 처리할 수 있다고 가정합니다. 따라서 이 기술은 범람을 완화할 수 있지만 재밍에는 효과적이지 않습니다.
