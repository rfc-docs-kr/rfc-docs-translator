"ko": |-
  [RFC2821]에 설명된 대로 메시지가 전송 시스템을 통해 전송되면 추적 필드가 메시지 앞에 추가됩니다.  다음은 해당 추적 필드의 모양에 대한 예입니다.  이 줄은 길 수 있으므로 첫 번째 줄에는 약간의 접히는 공백이 있습니다.
