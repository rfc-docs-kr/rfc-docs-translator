"original": |2-
     The first field in the sequence is the tbsCertList.  This field is
     itself a sequence containing the name of the issuer, issue date,
     issue date of the next list, the optional list of revoked
     certificates, and optional CRL extensions.  When there are no revoked
     certificates, the revoked certificates list is absent.  When one or
     more certificates are revoked, each entry on the revoked certificate
     list is defined by a sequence of user certificate serial number,
     revocation date, and optional CRL entry extensions.
"fixed": |-
  The first field in the sequence is the tbsCertList.  This field is itself a sequence containing the name of the issuer, issue date, issue date of the next list, the optional list of revoked certificates, and optional CRL extensions.  When there are no revoked certificates, the revoked certificates list is absent.  When one or more certificates are revoked, each entry on the revoked certificate list is defined by a sequence of user certificate serial number, revocation date, and optional CRL entry extensions.
"ko": |-
  시퀀스의 첫 번째 필드는 tbsCertList입니다. 이 필드 자체는 발급자 이름, 발급 날짜, 다음 목록의 발급 날짜, 해지된 인증서의 선택적 목록 및 선택적 CRL 확장을 포함하는 시퀀스입니다. 해지된 인증서가 없으면 해지된 인증서 목록이 없습니다. 하나 이상의 인증서가 해지되면 해지된 인증서 목록의 각 항목은 사용자 인증서 일련 번호, 해지 날짜 및 선택적 CRL 항목 확장의 순서로 정의됩니다.
