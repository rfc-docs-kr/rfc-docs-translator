"original": |2-
     The marking "I" indicates two things:
     -  Origin: "I" (as opposed to "N") means either that the Internet
        Standards Process or Internet community is authoritative for the
        definition *or* that the term is sufficiently generic that this
        Glossary can freely state a definition without contradicting a
        non-Internet authority (e.g., "attack").
     -  Recommendation: "I" (as opposed to "O") means that the term and
        definition are RECOMMENDED for use in IDOCs. However, some "I"
        entries may be accompanied by a "Usage" note that states a
        limitation (e.g., "certification"), and IDOCs SHOULD NOT use the
        defined term outside that limited context.
"fixed": |-
  The marking "I" indicates two things: -  Origin: "I" (as opposed to "N") means either that the Internet Standards Process or Internet community is authoritative for the definition *or* that the term is sufficiently generic that this Glossary can freely state a definition without contradicting a non-Internet authority (e.g., "attack"). -  Recommendation: "I" (as opposed to "O") means that the term and definition are RECOMMENDED for use in IDOCs. However, some "I" entries may be accompanied by a "Usage" note that states a limitation (e.g., "certification"), and IDOCs SHOULD NOT use the defined term outside that limited context.
"ko": |-
  "I" 표시는 두 가지를 나타냅니다. - 출처: "I"("N"과 반대)는 인터넷 표준 프로세스 또는 인터넷 커뮤니티가 해당 정의에 대해 권위가 있다는 것을 의미합니다. *또는* 용어가 충분히 일반적이어서 이 용어집 인터넷이 아닌 기관(예: "공격")과 모순되지 않고 정의를 자유롭게 기술할 수 있습니다. - 권장사항: "I"("O"와 반대)는 해당 용어와 정의가 IDOC에서 사용이 권장됨을 의미합니다. 그러나 일부 "I" 항목에는 제한 사항(예: "인증")을 명시하는 "사용법" 메모가 동반될 수 있으며 IDOC는 제한된 맥락 밖에서 정의된 용어를 사용해서는 안 됩니다.
