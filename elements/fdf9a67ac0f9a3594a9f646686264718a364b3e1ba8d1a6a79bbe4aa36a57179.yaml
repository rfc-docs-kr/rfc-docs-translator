"original": |2-
     If a server responds with a valid PMCE element in the "Sec-WebSocket-
     Extensions" header and _the WebSocket Connection is established_,
     both endpoints MUST use the algorithm described in Section 6 and the
     message payload transformation (compressing and decompressing)
     procedure of the PMCE configured with the "agreed parameters"
     returned by the server to exchange messages.
"fixed": |-
  If a server responds with a valid PMCE element in the "Sec-WebSocket- Extensions" header and _the WebSocket Connection is established_, both endpoints MUST use the algorithm described in Section 6 and the message payload transformation (compressing and decompressing) procedure of the PMCE configured with the "agreed parameters" returned by the server to exchange messages.
"ko": |-
  서버가 "Sec-WebSocket- Extensions" 헤더의 유효한 PMCE 요소로 응답하고 _WebSocket 연결이 설정되면_ 두 끝점 모두 섹션 6에 설명된 알고리즘과 PMCE의 메시지 페이로드 변환(압축 및 압축 풀기) 절차를 사용해야 합니다. 메시지를 교환하기 위해 서버가 반환한 "동의된 매개변수"로 구성됩니다.
