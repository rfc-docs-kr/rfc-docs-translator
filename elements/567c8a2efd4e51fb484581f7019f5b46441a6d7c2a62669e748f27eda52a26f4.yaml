"original": |2-
     The restrictions of the offer-answer model just described only apply
     to bodies whose Content-Disposition header field value is "session".
     Therefore, it is possible that both the INVITE and the ACK contain a
     body message (for example, the INVITE carries a photo (Content-
     Disposition: render) and the ACK a session description (Content-
     Disposition: session)).
"fixed": |-
  The restrictions of the offer-answer model just described only apply to bodies whose Content-Disposition header field value is "session". Therefore, it is possible that both the INVITE and the ACK contain a body message (for example, the INVITE carries a photo (Content- Disposition: render) and the ACK a session description (Content- Disposition: session)).
"ko": |-
  방금 설명한 제안-응답 모델의 제한 사항은 Content-Disposition 헤더 필드 값이 "session"인 본문에만 적용됩니다. 따라서 INVITE와 ACK 모두 본문 메시지를 포함할 수 있습니다(예를 들어 INVITE는 사진(Content-Disposition: 렌더링)을 전달하고 ACK는 세션 설명(Content-Disposition: 세션)을 전달함).
