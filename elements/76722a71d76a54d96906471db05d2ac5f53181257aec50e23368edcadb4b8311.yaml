"original": |2-
     The GET-RESULT method from the client to the server MAY be issued
     when the recognizer resource is in the recognized state.  This
     request allows the client to retrieve results for a completed
     recognition.  This is useful if the client decides it wants more
     alternatives or more information.  When the server receives this
     request, it re-computes and returns the results according to the
     recognition constraints provided in the GET-RESULT request.
"fixed": |-
  The GET-RESULT method from the client to the server MAY be issued when the recognizer resource is in the recognized state.  This request allows the client to retrieve results for a completed recognition.  This is useful if the client decides it wants more alternatives or more information.  When the server receives this request, it re-computes and returns the results according to the recognition constraints provided in the GET-RESULT request.
"ko": |-
  클라이언트에서 서버로의 GET-RESULT 메서드는 인식자 리소스가 인식된 상태일 때 발행될 수 있습니다. 이 요청을 통해 클라이언트는 완료된 인식에 대한 결과를 검색할 수 있습니다. 이는 클라이언트가 더 많은 대안이나 더 많은 정보를 원한다고 결정할 때 유용합니다. 서버가 이 요청을 받으면 GET-RESULT 요청에서 제공된 인식 제약 조건에 따라 결과를 다시 계산하여 반환합니다.
