"ko": |-
  각 프로토콜에 대해 이 문서에는 명시적인 요구 사항, 권장 사항 및 옵션 집합도 포함되어 있습니다. 독자는 이 문서의 요구 사항 목록 자체가 불완전하다는 점을 이해해야 합니다. 인터넷 호스트에 대한 전체 요구 사항 세트는 기본적으로 이 RFC에 포함된 수정, 개정 및 보충 사항과 함께 표준 프로토콜 사양 문서에 정의되어 있습니다.
