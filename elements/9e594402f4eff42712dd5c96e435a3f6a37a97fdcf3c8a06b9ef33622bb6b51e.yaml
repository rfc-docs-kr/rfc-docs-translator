"original": |2-
     The response SHOULD include a message body containing a list of
     available message body characteristics and location(s) from which the
     user or user agent can choose the one most appropriate.  The message
     body format is specified by the media type given in the Content-Type
     header field.  Depending upon the format and the capabilities of the
     user agent, selection of the most appropriate choice MAY be performed
     automatically.  However, this specification does not define any
     standard for such automatic selection.
"fixed": |-
  The response SHOULD include a message body containing a list of available message body characteristics and location(s) from which the user or user agent can choose the one most appropriate.  The message body format is specified by the media type given in the Content-Type header field.  Depending upon the format and the capabilities of the user agent, selection of the most appropriate choice MAY be performed automatically.  However, this specification does not define any standard for such automatic selection.
"ko": |-
  응답에는 사용 가능한 메시지 본문 특성과 사용자 또는 사용자 에이전트가 가장 적절한 특성을 선택할 수 있는 위치 목록이 포함된 메시지 본문이 포함되어야 합니다. 메시지 본문 형식은 Content-Type 헤더 필드에 지정된 미디어 유형으로 지정됩니다. 사용자 에이전트의 형식과 기능에 따라 가장 적절한 선택이 자동으로 수행될 수 있습니다. 그러나 본 사양에서는 이러한 자동 선택에 대한 어떠한 기준도 정의하지 않습니다.
