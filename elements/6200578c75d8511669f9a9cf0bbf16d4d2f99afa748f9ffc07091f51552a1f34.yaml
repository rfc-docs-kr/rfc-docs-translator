"original": |2-
     This OPTIONAL operation allows a Client to release a previously held
     Job so that it is again eligible for scheduling.  If the Hold-Job
     operation is supported, then the Release-Job operation MUST be
     supported, and vice versa.
"fixed": |-
  This OPTIONAL operation allows a Client to release a previously held Job so that it is again eligible for scheduling.  If the Hold-Job operation is supported, then the Release-Job operation MUST be supported, and vice versa.
"ko": |-
  이 OPTIONAL 작업을 통해 클라이언트는 이전에 보류된 작업을 해제하여 다시 예약할 수 있습니다. Hold-Job 작업이 지원되면 Release-Job 작업도 지원되어야 하며 그 반대의 경우도 마찬가지입니다.
