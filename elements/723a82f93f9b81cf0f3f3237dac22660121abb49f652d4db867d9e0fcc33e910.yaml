"original": |2-
     In practice, most TE systems will be a hybrid of central and
     distributed control.  For example, a popular MPLS approach to TE is
     to use a central controller based on an active, stateful Path
     Computation Element (PCE) but to use routing and signaling protocols
     to make local decisions at routers within the network.  Local
     decisions may be able to respond more quickly to network events but
     may result in conflicts with decisions made by other routers.
"fixed": |-
  In practice, most TE systems will be a hybrid of central and distributed control.  For example, a popular MPLS approach to TE is to use a central controller based on an active, stateful Path Computation Element (PCE) but to use routing and signaling protocols to make local decisions at routers within the network.  Local decisions may be able to respond more quickly to network events but may result in conflicts with decisions made by other routers.
"ko": |-
  실제로 대부분의 TE 시스템은 중앙 제어와 분산 제어가 혼합된 시스템입니다. 예를 들어, TE에 대한 널리 사용되는 MPLS 접근 방식은 활성 상태 저장 PCE(경로 계산 요소)를 기반으로 하는 중앙 컨트롤러를 사용하지만 라우팅 및 신호 프로토콜을 사용하여 네트워크 내의 라우터에서 로컬 결정을 내리는 것입니다. 로컬 결정은 네트워크 이벤트에 더 빠르게 응답할 수 있지만 다른 라우터가 내린 결정과 충돌이 발생할 수 있습니다.
