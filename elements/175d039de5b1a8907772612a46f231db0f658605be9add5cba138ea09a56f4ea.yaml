"original": |2-
     A subjectInfoAccess extension may include multiple instances of the
     id-ad-caRepository accessMethod.  The different instances may specify
     different methods for accessing the same information or may point to
     different information.  When the id-ad-caRepository accessMethod is
     used, at least one instance SHOULD specify an accessLocation that is
     an HTTP [RFC2616] or LDAP [RFC4516] URI.
"fixed": |-
  A subjectInfoAccess extension may include multiple instances of the id-ad-caRepository accessMethod.  The different instances may specify different methods for accessing the same information or may point to different information.  When the id-ad-caRepository accessMethod is used, at least one instance SHOULD specify an accessLocation that is an HTTP [RFC2616] or LDAP [RFC4516] URI.
"ko": |-
  subjectInfoAccess 확장에는 id-ad-caRepository accessMethod의 여러 인스턴스가 포함될 수 있습니다. 서로 다른 인스턴스는 동일한 정보에 액세스하기 위한 서로 다른 방법을 지정하거나 서로 다른 정보를 가리킬 수 있습니다. id-ad-caRepository accessMethod가 사용되는 경우 적어도 하나의 인스턴스는 HTTP [RFC2616] 또는 LDAP [RFC4516] URI인 accessLocation을 지정해야 합니다.
