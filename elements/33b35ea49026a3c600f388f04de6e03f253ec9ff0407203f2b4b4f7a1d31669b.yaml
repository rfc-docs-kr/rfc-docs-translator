"original": |2-
     An endpoint SHOULD use DPLPMTUD (Section 14.3) or PMTUD
     (Section 14.2.1) to determine whether the path to a destination will
     support a desired maximum datagram size without fragmentation.  In
     the absence of these mechanisms, QUIC endpoints SHOULD NOT send
     datagrams larger than the smallest allowed maximum datagram size.
"fixed": |-
  An endpoint SHOULD use DPLPMTUD (Section 14.3) or PMTUD (Section 14.2.1) to determine whether the path to a destination will support a desired maximum datagram size without fragmentation.  In the absence of these mechanisms, QUIC endpoints SHOULD NOT send datagrams larger than the smallest allowed maximum datagram size.
"ko": |-
  엔드포인트는 DPLPMTUD(섹션 14.3) 또는 PMTUD(섹션 14.2.1)를 사용하여 대상에 대한 경로가 조각화 없이 원하는 최대 데이터그램 크기를 지원할지 여부를 결정해야 합니다(SHOULD). 이러한 메커니즘이 없으면 QUIC 엔드포인트는 허용되는 최소 최대 데이터그램 크기보다 큰 데이터그램을 전송해서는 안 됩니다.
