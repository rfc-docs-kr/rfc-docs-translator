"original": |2-
     It is recommended that, if the content and server support RTP and
     RTCP multiplexing, this is indicated in the session description, for
     example, using the SDP attribute "a=rtcp-mux".  If the SDP message
     contains the "a=rtcp-mux" attribute for a media stream, the server
     MUST support RTP and RTCP multiplexing.  If indicated or otherwise
     desired by the client, it can include the Transport parameter "RTCP-
     mux" in any transport specification where it desires to use "RTCP-
     mux".  The server will indicate if it supports "RTCP-mux".  Servers
     and Clients SHOULD support RTP and RTCP multiplexing.
"fixed": |-
  It is recommended that, if the content and server support RTP and RTCP multiplexing, this is indicated in the session description, for example, using the SDP attribute "a=rtcp-mux".  If the SDP message contains the "a=rtcp-mux" attribute for a media stream, the server MUST support RTP and RTCP multiplexing.  If indicated or otherwise desired by the client, it can include the Transport parameter "RTCP- mux" in any transport specification where it desires to use "RTCP- mux".  The server will indicate if it supports "RTCP-mux".  Servers and Clients SHOULD support RTP and RTCP multiplexing.
"ko": |-
  콘텐츠와 서버가 RTP 및 RTCP 멀티플렉싱을 지원하는 경우 세션 설명에 이를 표시하는 것이 좋습니다(예: SDP 속성 "a=rtcp-mux" 사용). SDP 메시지에 미디어 스트림에 대한 "a=rtcp-mux" 속성이 포함되어 있는 경우 서버는 RTP 및 RTCP 다중화를 지원해야 합니다. 클라이언트가 표시하거나 원하는 경우 "RTCP-mux"를 사용하려는 모든 전송 사양에 전송 매개변수 "RTCP-mux"를 포함할 수 있습니다. 서버는 "RTCP-mux"를 지원하는지 여부를 표시합니다. 서버와 클라이언트는 RTP 및 RTCP 다중화를 지원해야 합니다.
