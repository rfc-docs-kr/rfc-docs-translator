"original": |2-
     Additionally, this type of attack can be prevented by restricting the
     use of a key to a limited set of algorithms -- usually one.  This
     means, for instance, that if the key is marked as being for
     "RSA-OAEP" only, any attempt to decrypt a message using the "RSA1_5"
     algorithm with that key should fail immediately due to invalid use of
     the key.
"fixed": |-
  Additionally, this type of attack can be prevented by restricting the use of a key to a limited set of algorithms -- usually one.  This means, for instance, that if the key is marked as being for "RSA-OAEP" only, any attempt to decrypt a message using the "RSA1_5" algorithm with that key should fail immediately due to invalid use of the key.
"ko": |-
  또한, 이러한 유형의 공격은 키 사용을 제한된 알고리즘 집합(보통 하나)으로 제한함으로써 방지할 수 있습니다. 예를 들어, 키가 "RSA-OAEP" 전용으로 표시된 경우 해당 키로 "RSA1_5" 알고리즘을 사용하여 메시지를 해독하려는 모든 시도는 키의 잘못된 사용으로 인해 즉시 실패해야 합니다.
