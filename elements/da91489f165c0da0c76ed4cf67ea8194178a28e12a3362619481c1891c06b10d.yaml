"ko": |-
  $ ACL(액세스 제어 목록) - (I) /information system/ 리소스에 액세스하도록 허용된 시스템 엔터티를 열거하고 암시적 또는 명시적으로 부여된 액세스 모드를 기술하여 시스템 리소스에 대한 액세스 제어를 구현하는 메커니즘입니다. 각 엔터티. (비교: 액세스 제어 매트릭스, 액세스 목록, 액세스 프로필, 기능 목록.)
