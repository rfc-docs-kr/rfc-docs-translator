"original": |2-
     *  In a TE system, it is also desirable for the routing subsystem to
        make the load-splitting ratio among multiple paths (with equal
        cost or different cost) configurable.  This capability gives
        network administrators more flexibility in the control of traffic
        distribution across the network.  It can be very useful for
        avoiding/relieving congestion in certain situations.  Examples can
        be found in [XIAO] and [EVPN-UNEQUAL-LB].
"fixed": |-
  *  In a TE system, it is also desirable for the routing subsystem to make the load-splitting ratio among multiple paths (with equal cost or different cost) configurable.  This capability gives network administrators more flexibility in the control of traffic distribution across the network.  It can be very useful for avoiding/relieving congestion in certain situations.  Examples can be found in [XIAO] and [EVPN-UNEQUAL-LB].
"ko": |-
  * TE 시스템에서는 라우팅 하위 시스템이 여러 경로(동일한 비용 또는 다른 비용) 간의 로드 분할 비율을 구성 가능하게 만드는 것이 바람직합니다. 이 기능을 통해 네트워크 관리자는 네트워크 전체의 트래픽 분산을 더 유연하게 제어할 수 있습니다. 특정 상황에서 혼잡을 피하거나 완화하는 데 매우 유용할 수 있습니다. 예시는 [XIAO] 및 [EVPN-UNEQUAL-LB]에서 찾을 수 있습니다.
