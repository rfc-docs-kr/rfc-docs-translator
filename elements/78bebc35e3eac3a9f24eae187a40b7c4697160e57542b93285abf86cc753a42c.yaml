"original": |2-
     Channel bindings should be constructed in such a way that revealing
     the channel bindings of a channel to third parties does not weaken
     the security of the channel.  However, for end-point channel bindings
     disclosure of the channel bindings may disclose the identities of the
     peers.
"fixed": |-
  Channel bindings should be constructed in such a way that revealing the channel bindings of a channel to third parties does not weaken the security of the channel.  However, for end-point channel bindings disclosure of the channel bindings may disclose the identities of the peers.
"ko": |-
  채널 바인딩은 채널 바인딩을 제3자에게 공개해도 채널 보안이 약화되지 않는 방식으로 구성되어야 합니다. 그러나 엔드포인트 채널 바인딩의 경우 채널 바인딩을 공개하면 피어의 ID가 공개될 수 있습니다.
