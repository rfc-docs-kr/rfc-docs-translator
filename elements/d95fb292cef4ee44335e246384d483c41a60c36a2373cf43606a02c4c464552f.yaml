"original": |2-
     Note 3:  A RST can be sent from any state with a corresponding
        transition to TIME-WAIT (see [70] for rationale).  These
        transitions are not explicitly shown; otherwise, the diagram would
        become very difficult to read.  Similarly, receipt of a RST from
        any state results in a transition to LISTEN or CLOSED, though this
        is also omitted from the diagram for legibility.
"fixed": |-
  Note 3:  A RST can be sent from any state with a corresponding transition to TIME-WAIT (see [70] for rationale).  These transitions are not explicitly shown; otherwise, the diagram would become very difficult to read.  Similarly, receipt of a RST from any state results in a transition to LISTEN or CLOSED, though this is also omitted from the diagram for legibility.
"ko": |-
  참고 3: RST는 TIME-WAIT로의 해당 전환이 있는 모든 상태에서 전송될 수 있습니다(이유는 [70] 참조). 이러한 전환은 명시적으로 표시되지 않습니다. 그렇지 않으면 다이어그램을 읽기가 매우 어려워집니다. 마찬가지로 어떤 상태에서든 RST를 수신하면 LISTEN 또는 CLOSED로 전환되지만 가독성을 위해 다이어그램에서는 이 내용도 생략됩니다.
