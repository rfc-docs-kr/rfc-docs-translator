"original": |2-
         A future possibility is for <input> to contain not only text but
         additional markup that represents prosodic information that was
         contained in the original utterance and extracted by the speech
         recognizer.  This depends on the availability of ASRs that are
         capable of producing prosodic information.  MRCPv2 clients MUST
         be prepared to receive such markup and MAY make use of it.
"fixed": |-
  - A future possibility is for <input> to contain not only text but additional markup that represents prosodic information that was contained in the original utterance and extracted by the speech recognizer.  This depends on the availability of ASRs that are capable of producing prosodic information.  MRCPv2 clients MUST be prepared to receive such markup and MAY make use of it.
"ko": |-
  - 앞으로 <input>에 텍스트뿐만 아니라 음성 인식기가 추출한 원래 발화에 포함된 음성 정보를 나타내는 추가 마크업을 포함할 가능성이 있습니다. 이는 음성 정보를 생성할 수 있는 ASR의 가용성에 따라 달라집니다. MRCPv2 클라이언트는 이러한 마크업을 수신할 준비가 되어 있어야 하며 이를 활용할 수도 있습니다.
