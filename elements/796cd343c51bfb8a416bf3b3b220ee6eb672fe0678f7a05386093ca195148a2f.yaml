"fixed": |-
  For IETF stream documents, a similar reference is added: "Further information on (BCPs or Internet Standards) is available in Section 2 of RFC 7841." for BCP and Standard Track documents; "Not all documents approved by the IESG are a candidate for any level of Internet Standards; see Section 2 of RFC 7841." for all other categories.
"ko": |-
  IETF 스트림 문서의 경우 유사한 참조가 추가됩니다. "(BCP 또는 인터넷 표준)에 대한 추가 정보는 RFC 7841의 섹션 2에서 확인할 수 있습니다." BCP 및 표준 추적 문서의 경우 "IESG에서 승인한 모든 문서가 모든 수준의 인터넷 표준에 적합한 것은 아닙니다. RFC 7841의 섹션 2를 참조하세요." 다른 모든 카테고리의 경우.
