"original": |2-
     The basic scheme to protect against these attacks is the use of a
     secure handshake procedure.  In the UDP encapsulation, the handshake
     procedure is secured by the use of randomly chosen channel IDs as
     follows.  The channel IDs must be generated following the
     requirements in [RFC4960] (Section 5.1.3).
"fixed": |-
  The basic scheme to protect against these attacks is the use of a secure handshake procedure.  In the UDP encapsulation, the handshake procedure is secured by the use of randomly chosen channel IDs as follows.  The channel IDs must be generated following the requirements in [RFC4960] (Section 5.1.3).
"ko": |-
  이러한 공격으로부터 보호하기 위한 기본 체계는 보안 핸드셰이크 절차를 사용하는 것입니다. UDP 캡슐화에서 핸드셰이크 절차는 다음과 같이 무작위로 선택된 채널 ID를 사용하여 보호됩니다. 채널 ID는 [RFC4960](섹션 5.1.3)의 요구 사항에 따라 생성되어야 합니다.
