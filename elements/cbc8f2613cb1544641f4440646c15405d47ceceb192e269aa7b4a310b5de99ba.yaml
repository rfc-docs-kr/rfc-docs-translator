"original": |2-
     A THREAT MODEL describes the capabilities that an attacker is assumed
     to be able to deploy against a resource.  It should contain such
     information as the resources available to an attacker in terms of
     information, computing capability, and control of the system.  The
     purpose of a threat model is twofold.  First, we wish to identify the
     threats we are concerned with.  Second, we wish to rule some threats
     explicitly out of scope.  Nearly every security system is vulnerable
     to a sufficiently dedicated and resourceful attacker.
"fixed": |-
  A THREAT MODEL describes the capabilities that an attacker is assumed to be able to deploy against a resource.  It should contain such information as the resources available to an attacker in terms of information, computing capability, and control of the system.  The purpose of a threat model is twofold.  First, we wish to identify the threats we are concerned with.  Second, we wish to rule some threats explicitly out of scope.  Nearly every security system is vulnerable to a sufficiently dedicated and resourceful attacker.
"ko": |-
  위협 모델은 공격자가 리소스에 대해 배포할 수 있다고 가정되는 기능을 설명합니다. 여기에는 정보, 컴퓨팅 기능, 시스템 제어 측면에서 공격자가 사용할 수 있는 리소스와 같은 정보가 포함되어야 합니다. 위협 모델의 목적은 두 가지입니다. 먼저, 우리가 우려하고 있는 위협을 확인하고 싶습니다. 둘째, 우리는 명시적으로 범위를 벗어나는 일부 위협을 배제하고자 합니다. 거의 모든 보안 시스템은 충분히 헌신적이고 유능한 공격자에게 취약합니다.
