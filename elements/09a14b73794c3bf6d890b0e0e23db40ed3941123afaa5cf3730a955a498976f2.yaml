"original": |2-
     Under centralized control, there is a central authority that
     determines routing plans and perhaps other TE control parameters on
     behalf of each router.  The central authority periodically collects
     network-state information from all routers and sends routing
     information to the routers.  The update cycle for information
     exchange in both directions is a critical parameter directly
     impacting the performance of the network being controlled.
     Centralized control may need high processing power and high bandwidth
     control channels.
"fixed": |-
  Under centralized control, there is a central authority that determines routing plans and perhaps other TE control parameters on behalf of each router.  The central authority periodically collects network-state information from all routers and sends routing information to the routers.  The update cycle for information exchange in both directions is a critical parameter directly impacting the performance of the network being controlled. Centralized control may need high processing power and high bandwidth control channels.
"ko": |-
  중앙 집중식 제어에는 각 라우터를 대신하여 라우팅 계획 및 기타 TE 제어 매개변수를 결정하는 중앙 기관이 있습니다. 중앙 기관은 주기적으로 모든 라우터로부터 네트워크 상태 정보를 수집하고 라우팅 정보를 라우터로 보냅니다. 양방향 정보 교환을 위한 업데이트 주기는 제어되는 네트워크 성능에 직접적인 영향을 미치는 중요한 매개변수입니다. 중앙 집중식 제어에는 높은 처리 능력과 고대역폭 제어 채널이 필요할 수 있습니다.
