"original": |2-
     Denial-of-service attacks focus on rendering a particular network
     element unavailable, usually by directing an excessive amount of
     network traffic at its interfaces.  A distributed denial-of-service
     attack allows one network user to cause multiple network hosts to
     flood a target host with a large amount of network traffic.
"fixed": |-
  Denial-of-service attacks focus on rendering a particular network element unavailable, usually by directing an excessive amount of network traffic at its interfaces.  A distributed denial-of-service attack allows one network user to cause multiple network hosts to flood a target host with a large amount of network traffic.
"ko": |-
  서비스 거부 공격은 일반적으로 해당 인터페이스에 과도한 양의 네트워크 트래픽을 전달하여 특정 네트워크 요소를 사용할 수 없게 만드는 데 중점을 둡니다. 분산 서비스 거부 공격을 사용하면 한 명의 네트워크 사용자가 여러 네트워크 호스트에서 대상 호스트에 대량의 네트워크 트래픽이 넘치도록 할 수 있습니다.
