"ko": |-
  또한 섹션 5.6.1에 정의된 목록 확장을 사용하여 "#" 연산자를 사용하여 쉼표로 구분된 목록을 간결하게 정의할 수 있습니다("*" 연산자가 반복을 나타내는 방식과 유사). 부록 A는 표준 ABNF 표기법으로 확장된 모든 목록 연산자와 함께 수집된 문법을 보여줍니다.
