"original": |2-
     With respect to many of the legal subcomponents within this
     component, a CP or CPS drafter may choose to include in the document
     terms and conditions that apply directly to subscribers or relying
     parties.  For instance, a CP or CPS may set forth limitations of
     liability that apply to subscribers and relying parties.  The
     inclusion of terms and conditions is likely to be appropriate where
     the CP or CPS is itself a contract or part of a contract.
"fixed": |-
  With respect to many of the legal subcomponents within this component, a CP or CPS drafter may choose to include in the document terms and conditions that apply directly to subscribers or relying parties.  For instance, a CP or CPS may set forth limitations of liability that apply to subscribers and relying parties.  The inclusion of terms and conditions is likely to be appropriate where the CP or CPS is itself a contract or part of a contract.
"ko": |-
  이 구성요소 내의 많은 법적 하위 구성요소와 관련하여 CP 또는 CPS 초안 작성자는 가입자 또는 신뢰 당사자에게 직접 적용되는 계약 조건을 문서에 포함하도록 선택할 수 있습니다. 예를 들어, CP 또는 CPS는 가입자 및 신뢰 당사자에게 적용되는 책임 제한을 명시할 수 있습니다. CP 또는 CPS 자체가 계약이거나 계약의 일부인 경우 이용약관을 포함하는 것이 적절할 수 있습니다.
