"original": |2-
           IGMP [IP:4] is a protocol used between hosts and gateways on a
           single network to establish hosts' membership in particular
           multicast groups.  The gateways use this information, in
           conjunction with a multicast routing protocol, to support IP
           multicasting across the Internet.
"fixed": |-
  - IGMP [IP:4] is a protocol used between hosts and gateways on a single network to establish hosts' membership in particular multicast groups.  The gateways use this information, in conjunction with a multicast routing protocol, to support IP multicasting across the Internet.
"ko": |-
  - IGMP [IP:4]는 특정 멀티캐스트 그룹에서 호스트의 멤버십을 설정하기 위해 단일 네트워크의 호스트와 게이트웨이 간에 사용되는 프로토콜입니다. 게이트웨이는 멀티캐스트 라우팅 프로토콜과 함께 이 정보를 사용하여 인터넷을 통한 IP 멀티캐스팅을 지원합니다.
