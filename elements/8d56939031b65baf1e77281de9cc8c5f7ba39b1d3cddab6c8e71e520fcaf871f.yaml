"original": |2-
     This header field MAY be used for logging purposes and as a means for
     identifying the source of invalid or unwanted requests.  It SHOULD
     NOT be used as an insecure form of access protection.  The
     interpretation of this field is that the request is being performed
     on behalf of the person given, who accepts responsibility for the
     method performed.  In particular, robot agents SHOULD include this
     header so that the person responsible for running the robot can be
     contacted if problems occur on the receiving end.
"fixed": |-
  This header field MAY be used for logging purposes and as a means for identifying the source of invalid or unwanted requests.  It SHOULD NOT be used as an insecure form of access protection.  The interpretation of this field is that the request is being performed on behalf of the person given, who accepts responsibility for the method performed.  In particular, robot agents SHOULD include this header so that the person responsible for running the robot can be contacted if problems occur on the receiving end.
"ko": |-
  이 헤더 필드는 로깅 목적과 유효하지 않거나 원치 않는 요청의 소스를 식별하는 수단으로 사용될 수 있습니다. 안전하지 않은 형태의 액세스 보호로 사용해서는 안 됩니다. 이 필드의 해석은 수행된 방법에 대한 책임을 수락하는 지정된 사람을 대신하여 요청이 수행된다는 것입니다. 특히 로봇 에이전트는 수신 측에서 문제가 발생할 경우 로봇 실행 책임자에게 연락할 수 있도록 이 헤더를 포함해야 합니다.
