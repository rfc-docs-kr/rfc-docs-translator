"original": |2-
     The ~224-bit security level of curve448 is a trade-off between
     performance and paranoia.  Large quantum computers, if ever created,
     will break both curve25519 and curve448, and reasonable projections
     of the abilities of classical computers conclude that curve25519 is
     perfectly safe.  However, some designs have relaxed performance
     requirements and wish to hedge against some amount of analytical
     advance against elliptic curves and thus curve448 is also provided.
"fixed": |-
  The ~224-bit security level of curve448 is a trade-off between performance and paranoia.  Large quantum computers, if ever created, will break both curve25519 and curve448, and reasonable projections of the abilities of classical computers conclude that curve25519 is perfectly safe.  However, some designs have relaxed performance requirements and wish to hedge against some amount of analytical advance against elliptic curves and thus curve448 is also provided.
"ko": |-
  curve448의 ~224비트 보안 수준은 성능과 편집증 사이의 균형입니다. 대형 양자 컴퓨터가 만들어진다면 curve25519와 curve448이 모두 깨질 것이며, 클래식 컴퓨터의 능력에 대한 합리적인 예측에 따르면 curve25519는 완벽하게 안전하다고 결론지을 수 있습니다. 그러나 일부 설계에서는 성능 요구 사항이 완화되어 타원 곡선에 대한 어느 정도의 분석적 발전을 방지하고자 하므로 curve448도 제공됩니다.
