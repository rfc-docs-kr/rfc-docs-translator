"original": |2-
     The Range header (Section 18.40) allows for different range formats.
     These range formats also need an identifier to be used in the Accept-
     Ranges header (Section 18.5).  New range formats may be registered,
     but moderation should be applied as it makes interoperability more
     difficult.
"fixed": |-
  The Range header (Section 18.40) allows for different range formats. These range formats also need an identifier to be used in the Accept- Ranges header (Section 18.5).  New range formats may be registered, but moderation should be applied as it makes interoperability more difficult.
"ko": |-
  Range 헤더(18.40절)는 다양한 범위 형식을 허용합니다. 이러한 범위 형식에는 Accept-Range 헤더(섹션 18.5)에 사용되는 식별자도 필요합니다. 새로운 범위 형식이 등록될 수 있지만 상호 운용성이 더 어려워지므로 조정이 적용되어야 합니다.
