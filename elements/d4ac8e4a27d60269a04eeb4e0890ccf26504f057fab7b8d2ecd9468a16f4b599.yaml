  피어가 라이브 스트림을 시청할 때 인젝터가 생성한 마지막 청크가 무엇인지 확인해야 합니다. 통합 머클 트리 체계에서 이 프로세스를 촉진하기 위해 각 피어는 다음과 같이 최신 서명된 먼로 해시를 교환하여 인젝터의 청크에 대한 지식을 다른 피어와 공유합니다.
