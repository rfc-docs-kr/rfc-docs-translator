"original": |2-
     o  In order to use channel binding, applications MUST verify that the
        same channel bindings are observed at either side of the channel.
        To do this, the application MUST use an authentication protocol at
        the application layer to authenticate one, the other, or both
        application peers (one at each end of the channel).
"fixed": |-
  -  In order to use channel binding, applications MUST verify that the same channel bindings are observed at either side of the channel. To do this, the application MUST use an authentication protocol at the application layer to authenticate one, the other, or both application peers (one at each end of the channel).
"ko": |-
  - 채널 바인딩을 사용하려면 애플리케이션은 채널 양쪽에서 동일한 채널 바인딩이 관찰되는지 확인해야 합니다. 이를 위해 애플리케이션은 애플리케이션 계층에서 인증 프로토콜을 사용하여 하나, 다른 하나 또는 두 애플리케이션 피어(채널의 각 끝에 하나씩)를 인증해야 합니다.
