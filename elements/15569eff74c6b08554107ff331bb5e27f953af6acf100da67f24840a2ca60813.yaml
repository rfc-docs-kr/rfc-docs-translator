"original": |2-
     Another important objective of Internet TE is to facilitate reliable
     network operations [RFC2702].  Reliable network operations can be
     facilitated by providing mechanisms that enhance network integrity
     and by embracing policies emphasizing network survivability.  This
     reduces the vulnerability of services to outages arising from errors,
     faults, and failures occurring within the network infrastructure.
"fixed": |-
  Another important objective of Internet TE is to facilitate reliable network operations [RFC2702].  Reliable network operations can be facilitated by providing mechanisms that enhance network integrity and by embracing policies emphasizing network survivability.  This reduces the vulnerability of services to outages arising from errors, faults, and failures occurring within the network infrastructure.
"ko": |-
  인터넷 TE의 또 다른 중요한 목표는 안정적인 네트워크 운영을 촉진하는 것입니다[RFC2702]. 네트워크 무결성을 향상시키는 메커니즘을 제공하고 네트워크 생존성을 강조하는 정책을 수용함으로써 안정적인 네트워크 운영을 촉진할 수 있습니다. 이를 통해 네트워크 인프라 내에서 발생하는 오류, 결함 및 장애로 인해 발생하는 서비스 중단에 대한 취약성을 줄입니다.
