"original": |2-
     If a UAS does not understand a header field in a request (that is,
     the header field is not defined in this specification or in any
     supported extension), the server MUST ignore that header field and
     continue processing the message.  A UAS SHOULD ignore any malformed
     header fields that are not necessary for processing requests.
"fixed": |-
  If a UAS does not understand a header field in a request (that is, the header field is not defined in this specification or in any supported extension), the server MUST ignore that header field and continue processing the message.  A UAS SHOULD ignore any malformed header fields that are not necessary for processing requests.
"ko": |-
  UAS가 요청의 헤더 필드를 이해하지 못하는 경우(즉, 헤더 필드가 이 사양이나 지원되는 확장에 정의되지 않은 경우) 서버는 해당 헤더 필드를 무시하고 메시지 처리를 계속해야 합니다. UAS는 요청 처리에 필요하지 않은 잘못된 헤더 필드를 무시해야 합니다.
