"original": |2-
     For example, a request might have been misdirected, deliberately or
     accidentally, such that the information within a received Host header
     field differs from the connection's host or port.  If the connection
     is from a trusted gateway, such inconsistency might be expected;
     otherwise, it might indicate an attempt to bypass security filters,
     trick the server into delivering non-public content, or poison a
     cache.  See Section 17 for security considerations regarding message
     routing.
"fixed": |-
  For example, a request might have been misdirected, deliberately or accidentally, such that the information within a received Host header field differs from the connection's host or port.  If the connection is from a trusted gateway, such inconsistency might be expected; otherwise, it might indicate an attempt to bypass security filters, trick the server into delivering non-public content, or poison a cache.  See Section 17 for security considerations regarding message routing.
"ko": |-
  예를 들어 요청이 의도적으로 또는 실수로 잘못 전달되어 수신된 Host 헤더 필드 내의 정보가 연결의 호스트 또는 포트와 다를 수 있습니다. 신뢰할 수 있는 게이트웨이에서 연결하는 경우 이러한 불일치가 예상될 수 있습니다. 그렇지 않으면 보안 필터를 우회하거나 서버를 속여 비공개 콘텐츠를 전달하거나 캐시를 손상시키려는 시도를 나타낼 수 있습니다. 메시지 라우팅에 관한 보안 고려 사항은 섹션 17을 참조하세요.
