"original": |2-
     The request requires user authentication. The response must include
     a WWW-Authenticate header field (Section 10.16) containing a
     challenge applicable to the requested resource. The client may
     repeat the request with a suitable Authorization header field
     (Section 10.2). If the request already included Authorization
     credentials, then the 401 response indicates that authorization has
     been refused for those credentials. If the 401 response contains
     the same challenge as the prior response, and the user agent has
     already attempted authentication at least once, then the user
     should be presented the entity that was given in the response,
     since that entity may include relevant diagnostic information. HTTP
     access authentication is explained in Section 11.
"fixed": |-
  The request requires user authentication. The response must include a WWW-Authenticate header field (Section 10.16) containing a challenge applicable to the requested resource. The client may repeat the request with a suitable Authorization header field (Section 10.2). If the request already included Authorization credentials, then the 401 response indicates that authorization has been refused for those credentials. If the 401 response contains the same challenge as the prior response, and the user agent has already attempted authentication at least once, then the user should be presented the entity that was given in the response, since that entity may include relevant diagnostic information. HTTP access authentication is explained in Section 11.
"ko": |-
  요청에는 사용자 인증이 필요합니다. 응답에는 요청된 리소스에 적용 가능한 챌린지를 포함하는 WWW-Authenticate 헤더 필드(섹션 10.16)가 포함되어야 합니다. 클라이언트는 적절한 Authorization 헤더 필드(섹션 10.2)를 사용하여 요청을 반복할 수 있습니다. 요청에 이미 인증 자격 증명이 포함된 경우 401 응답은 해당 자격 증명에 대한 인증이 거부되었음을 나타냅니다. 401 응답에 이전 응답과 동일한 챌린지가 포함되어 있고 사용자 에이전트가 이미 한 번 이상 인증을 시도한 경우 응답에 제공된 엔터티가 관련 진단 정보를 포함할 수 있으므로 사용자에게 해당 엔터티가 표시되어야 합니다. HTTP 액세스 인증은 섹션 11에 설명되어 있습니다.
