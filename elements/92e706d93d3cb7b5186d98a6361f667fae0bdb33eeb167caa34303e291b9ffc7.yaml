"original": |2-
     The From header field of a SIP request, however, can be modified
     arbitrarily by the owner of a UA, and this opens the door to
     malicious registrations.  An attacker that successfully impersonates
     a party authorized to change contacts associated with an address-of-
     record could, for example, de-register all existing contacts for a
     URI and then register their own device as the appropriate contact
     address, thereby directing all requests for the affected user to the
     attacker's device.
"fixed": |-
  The From header field of a SIP request, however, can be modified arbitrarily by the owner of a UA, and this opens the door to malicious registrations.  An attacker that successfully impersonates a party authorized to change contacts associated with an address-of- record could, for example, de-register all existing contacts for a URI and then register their own device as the appropriate contact address, thereby directing all requests for the affected user to the attacker's device.
"ko": |-
  그러나 SIP 요청의 From 헤더 필드는 UA 소유자가 임의로 수정할 수 있으며 이로 인해 악의적인 등록이 발생할 수 있습니다. 예를 들어, 기록 주소와 관련된 연락처를 변경할 권한이 있는 당사자를 성공적으로 가장한 공격자는 URI에 대한 모든 기존 연락처의 등록을 취소한 다음 자신의 장치를 적절한 연락처 주소로 등록하여 모든 요청을 지시할 수 있습니다. 영향을 받은 사용자를 공격자의 장치로 보냅니다.
