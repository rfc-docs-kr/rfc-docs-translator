"ko": |-
  - 서명 확인: 발급자의 공개키를 이용하여 해당 인증서를 발급한 CA의 디지털 서명을 확인합니다. 검증자가 발급자의 공개 키 인증서에서 발급자의 공개 키를 얻은 경우 해당 인증서도 검증되어야 합니다. 해당 검증으로 인해 또 다른 인증서가 검증될 수 있습니다. 따라서 일반적으로 인증서 유효성 검사에는 인증 경로 검색 및 유효성 검사가 포함됩니다.
  - 통화 및 폐지 확인: 현재 날짜와 시간이 유효 기간 내에 있는지(인증서에 지정된 경우), 인증서가 CRL에 나열되어 있지 않거나 달리 공지되지 않았는지 확인하여 인증서가 현재 유효한지 확인합니다. 유효하지 않은. (CRL도 유사한 유효성 검사 프로세스를 통해 확인해야 합니다.)
