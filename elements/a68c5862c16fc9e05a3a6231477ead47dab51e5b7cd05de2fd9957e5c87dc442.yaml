"original": |2-
     Two important aspects of the traffic mapping function are the ability
     to establish multiple paths between an originating node and a
     destination node and the capability to distribute the traffic across
     those paths according to configured policies.  A precondition for
     this scheme is the existence of flexible mechanisms to partition
     traffic and then assign the traffic partitions onto the parallel
     paths (described as "parallel traffic trunks" in [RFC2702]).  When
     traffic is assigned to multiple parallel paths, it is recommended
     that special care should be taken to ensure proper ordering of
     packets belonging to the same application (or traffic flow) at the
     destination node of the parallel paths.
"fixed": |-
  Two important aspects of the traffic mapping function are the ability to establish multiple paths between an originating node and a destination node and the capability to distribute the traffic across those paths according to configured policies.  A precondition for this scheme is the existence of flexible mechanisms to partition traffic and then assign the traffic partitions onto the parallel paths (described as "parallel traffic trunks" in [RFC2702]).  When traffic is assigned to multiple parallel paths, it is recommended that special care should be taken to ensure proper ordering of packets belonging to the same application (or traffic flow) at the destination node of the parallel paths.
"ko": |-
  트래픽 매핑 기능의 두 가지 중요한 측면은 원본 노드와 대상 노드 사이에 여러 경로를 설정하는 기능과 구성된 정책에 따라 해당 경로에 트래픽을 배포하는 기능입니다. 이 체계의 전제 조건은 트래픽을 분할한 다음 트래픽 분할을 병렬 경로([RFC2702]에서 "병렬 트래픽 트렁크"로 설명)에 할당하는 유연한 메커니즘이 존재한다는 것입니다. 트래픽이 여러 병렬 경로에 할당된 경우 병렬 경로의 대상 노드에서 동일한 애플리케이션(또는 트래픽 흐름)에 속하는 패킷의 올바른 순서를 보장하기 위해 특별한 주의를 기울이는 것이 좋습니다.
