"original": |2-
     Another way to deal with such incorrect name servers would be to try
     with QTYPE=A requests (A being chosen because it is the most common
     and hence a QTYPE that will always be accepted, while a QTYPE NS may
     ruffle the feathers of some middleboxes).  Instead of querying
     name servers with a query "NS example.com", we could use
     "A _.example.com" and see if we get a referral.
"fixed": |-
  Another way to deal with such incorrect name servers would be to try with QTYPE=A requests (A being chosen because it is the most common and hence a QTYPE that will always be accepted, while a QTYPE NS may ruffle the feathers of some middleboxes).  Instead of querying name servers with a query "NS example.com", we could use "A _.example.com" and see if we get a referral.
"ko": |-
  이러한 잘못된 이름 서버를 처리하는 또 다른 방법은 QTYPE=A 요청을 시도하는 것입니다(A가 가장 일반적이고 따라서 항상 허용되는 QTYPE이기 때문에 선택되지만 QTYPE NS는 일부 미들박스의 깃털을 뒤흔들 수 있습니다). . "NS example.com" 쿼리로 네임서버를 쿼리하는 대신 "A _.example.com"을 사용하여 추천을 받았는지 확인할 수 있습니다.
