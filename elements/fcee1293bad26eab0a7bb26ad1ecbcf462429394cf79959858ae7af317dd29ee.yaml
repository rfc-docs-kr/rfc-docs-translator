"original": |2-
     The client MAY use the value of the EXT-X-PROGRAM-DATE-TIME tag to
     display the program origination time to the user.  If the value
     includes time zone information, the client SHALL take it into
     account; if it does not, the client MAY assume the time to be local.
"fixed": |-
  The client MAY use the value of the EXT-X-PROGRAM-DATE-TIME tag to display the program origination time to the user.  If the value includes time zone information, the client SHALL take it into account; if it does not, the client MAY assume the time to be local.
"ko": |-
  클라이언트는 EXT-X-PROGRAM-DATE-TIME 태그의 값을 사용하여 프로그램 시작 시간을 사용자에게 표시할 수 있습니다. 값에 시간대 정보가 포함되어 있으면 클라이언트는 이를 고려해야 합니다. 그렇지 않은 경우 클라이언트는 시간이 로컬인 것으로 가정할 수 있습니다.
