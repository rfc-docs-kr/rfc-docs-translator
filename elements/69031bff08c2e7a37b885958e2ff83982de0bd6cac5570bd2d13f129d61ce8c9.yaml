"original": |2-
     Streaming traffic is among the largest and fastest growing traffic on
     the Internet [Cisco].  Peer-to-Peer (P2P) streaming contributes
     substantially to this growth.  With the advantage of high scalability
     and fault tolerance against a single point of failure, P2P streaming
     applications are able to distribute large-scale, live, and video-on-
     demand (VoD) streaming programs to a large audience with only a
     handful of servers.  More and more providers are joining the P2P
     streaming ecosystem, e.g., Content Distribution Networks (CDN)
     providers started using P2P technologies to distribute their
     streaming content.
"fixed": |-
  Streaming traffic is among the largest and fastest growing traffic on the Internet [Cisco].  Peer-to-Peer (P2P) streaming contributes substantially to this growth.  With the advantage of high scalability and fault tolerance against a single point of failure, P2P streaming applications are able to distribute large-scale, live, and video-on- demand (VoD) streaming programs to a large audience with only a handful of servers.  More and more providers are joining the P2P streaming ecosystem, e.g., Content Distribution Networks (CDN) providers started using P2P technologies to distribute their streaming content.
"ko": |-
  스트리밍 트래픽은 인터넷[Cisco]에서 가장 크고 빠르게 증가하는 트래픽 중 하나입니다. P2P(Peer-to-Peer) 스트리밍은 이러한 성장에 크게 기여합니다. P2P 스트리밍 애플리케이션은 단일 장애 지점에 대한 높은 확장성과 내결함성을 통해 소수의 서버만으로 대규모, 라이브 및 주문형 비디오(VoD) 스트리밍 프로그램을 대규모 청중에게 배포할 수 있습니다. . 점점 더 많은 제공업체가 P2P 스트리밍 생태계에 참여하고 있습니다. 예를 들어 CDN(콘텐츠 배포 네트워크) 제공업체는 스트리밍 콘텐츠를 배포하기 위해 P2P 기술을 사용하기 시작했습니다.
