"original": |2-
           If the proxy has a local policy that mandates that the request
           visit one specific proxy, an alternative to pushing a Route
           value into the Route header field is to bypass the forwarding
           logic of item 10 below, and instead just send the request to
           the address, port, and transport for that specific proxy.  If
           the request has a Route header field, this alternative MUST NOT
           be used unless it is known that next hop proxy is a loose
           router.  Otherwise, this approach MAY be used, but the Route
           insertion mechanism above is preferred for its robustness,
           flexibility, generality and consistency of operation.
           Furthermore, if the Request-URI contains a SIPS URI, TLS MUST
           be used to communicate with that proxy.
"fixed": |-
  - If the proxy has a local policy that mandates that the request visit one specific proxy, an alternative to pushing a Route value into the Route header field is to bypass the forwarding logic of item 10 below, and instead just send the request to the address, port, and transport for that specific proxy.  If the request has a Route header field, this alternative MUST NOT be used unless it is known that next hop proxy is a loose router.  Otherwise, this approach MAY be used, but the Route insertion mechanism above is preferred for its robustness, flexibility, generality and consistency of operation. Furthermore, if the Request-URI contains a SIPS URI, TLS MUST be used to communicate with that proxy.
"ko": |-
  - 프록시에 요청이 하나의 특정 프록시를 방문하도록 요구하는 로컬 정책이 있는 경우 Route 헤더 필드에 Route 값을 푸시하는 대신 아래 항목 10의 전달 논리를 우회하고 대신 해당 주소로 요청을 보내는 것입니다. , 포트 및 해당 특정 프록시에 대한 전송. 요청에 Route 헤더 필드가 있는 경우 다음 홉 프록시가 느슨한 라우터라는 것이 알려지지 않는 한 이 대안을 사용해서는 안 됩니다. 그렇지 않으면 이 접근 방식을 사용할 수 있지만 위의 경로 삽입 메커니즘은 견고성, 유연성, 일반성 및 작업 일관성 때문에 선호됩니다. 또한 요청-URI에 SIPS URI가 포함된 경우 해당 프록시와 통신하려면 TLS를 사용해야 합니다.
