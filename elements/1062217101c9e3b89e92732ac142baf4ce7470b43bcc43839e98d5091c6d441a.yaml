"original": |2-
     This document is a revision of the RFC3546 [RFC3546].  The only major
     change concerns the definition of new extensions.  New extensions can
     now be defined via the IETF Consensus Process (rather than requiring
     a standards track RFC).  In addition, a few minor clarifications and
     editorial improvements were made.
"fixed": |-
  This document is a revision of the RFC3546 [RFC3546].  The only major change concerns the definition of new extensions.  New extensions can now be defined via the IETF Consensus Process (rather than requiring a standards track RFC).  In addition, a few minor clarifications and editorial improvements were made.
"ko": |-
  이 문서는 RFC3546 [RFC3546]의 개정판입니다. 유일한 주요 변경 사항은 새로운 확장의 정의와 관련이 있습니다. 이제 표준 트랙 RFC를 요구하지 않고 IETF 합의 프로세스를 통해 새로운 확장을 정의할 수 있습니다. 또한 몇 가지 사소한 설명과 편집 개선이 이루어졌습니다.
