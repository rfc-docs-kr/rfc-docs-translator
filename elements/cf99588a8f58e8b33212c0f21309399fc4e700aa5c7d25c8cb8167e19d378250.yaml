"original": |2-
     Peers B and C respond with datagrams containing a PPSPP HANDSHAKE
     message and one or more HAVE messages.  A HAVE message conveys (part
     of) the chunk availability of a peer; thus, it contains a chunk
     specification that denotes what chunks of the content Peers B and C
     have, respectively.  Peer D sends a datagram with a HANDSHAKE and
     HAVE messages, but also with a CHOKE message.  The latter indicates
     that Peer D is not willing to upload chunks to Peer A at present.
"fixed": |-
  Peers B and C respond with datagrams containing a PPSPP HANDSHAKE message and one or more HAVE messages.  A HAVE message conveys (part of) the chunk availability of a peer; thus, it contains a chunk specification that denotes what chunks of the content Peers B and C have, respectively.  Peer D sends a datagram with a HANDSHAKE and HAVE messages, but also with a CHOKE message.  The latter indicates that Peer D is not willing to upload chunks to Peer A at present.
"ko": |-
  피어 B와 C는 PPSPP HANDSHAKE 메시지와 하나 이상의 HAVE 메시지를 포함하는 데이터그램으로 응답합니다. HAVE 메시지는 피어의 청크 가용성(일부)을 전달합니다. 따라서 피어 B와 C가 각각 가지고 있는 콘텐츠 청크를 나타내는 청크 사양을 포함합니다. 피어 D는 HANDSHAKE 및 HAVE 메시지뿐만 아니라 CHOKE 메시지도 포함하여 데이터그램을 보냅니다. 후자는 피어 D가 현재 피어 A에 청크를 업로드할 의향이 없음을 나타냅니다.
