"original": |2-
        The "X-" prefix defines a namespace reserved for client-defined
        attributes.  The client-attribute MUST be a legal AttributeName.
        Clients SHOULD use a reverse-DNS syntax when defining their own
        attribute names to avoid collisions.  The attribute value MUST be
        a quoted-string, a hexadecimal-sequence, or a decimal-floating-
        point.  An example of a client-defined attribute is X-COM-EXAMPLE-
        AD-ID="XYZ123".  These attributes are OPTIONAL.
"fixed": |-
  - The "X-" prefix defines a namespace reserved for client-defined attributes.  The client-attribute MUST be a legal AttributeName. Clients SHOULD use a reverse-DNS syntax when defining their own attribute names to avoid collisions.  The attribute value MUST be a quoted-string, a hexadecimal-sequence, or a decimal-floating- point.  An example of a client-defined attribute is X-COM-EXAMPLE- AD-ID="XYZ123".  These attributes are OPTIONAL.
"ko": |-
  - "X-" 접두사는 클라이언트 정의 속성을 위해 예약된 네임스페이스를 정의합니다. 클라이언트 속성은 합법적인 AttributeName이어야 합니다. 클라이언트는 충돌을 피하기 위해 자체 속성 이름을 정의할 때 역방향 DNS 구문을 사용해야 합니다. 속성 값은 인용 문자열, 16진수 시퀀스 또는 10진수 부동 소수점이어야 합니다. 클라이언트 정의 속성의 예는 X-COM-EXAMPLE-AD-ID="XYZ123"입니다. 이러한 속성은 선택 사항입니다.
