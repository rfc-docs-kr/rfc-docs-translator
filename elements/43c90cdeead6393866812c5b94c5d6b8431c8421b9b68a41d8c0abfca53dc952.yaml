"original": |2-
     The NEXT_HOP attribute is used by the BGP speaker to determine the
     actual outbound interface and immediate next-hop address that SHOULD
     be used to forward transit packets to the associated destinations.
"fixed": |-
  The NEXT_HOP attribute is used by the BGP speaker to determine the actual outbound interface and immediate next-hop address that SHOULD be used to forward transit packets to the associated destinations.
"ko": |-
  NEXT_HOP 속성은 BGP 스피커에서 전송 패킷을 관련 대상으로 전달하는 데 사용해야 하는 실제 아웃바운드 인터페이스와 바로 다음 홉 주소를 결정하는 데 사용됩니다.
