"original": |2-
        RFC 4556 describes extensions to the Kerberos specification that
        modify the initial authentication exchange between a client and
        the KDC. The extensions employ public-key cryptography to enable
        the client and KDC to mutually authenticate and establish shared,
        symmetric keys that are used to complete the exchange. (See:
        PKINIT.)
"fixed": |-
  - RFC 4556 describes extensions to the Kerberos specification that modify the initial authentication exchange between a client and the KDC. The extensions employ public-key cryptography to enable the client and KDC to mutually authenticate and establish shared, symmetric keys that are used to complete the exchange. (See: PKINIT.)
"ko": |-
  - RFC 4556은 클라이언트와 KDC 간의 초기 인증 교환을 수정하는 Kerberos 사양에 대한 확장을 설명합니다. 확장에서는 공개 키 암호화를 사용하여 클라이언트와 KDC가 상호 인증하고 교환을 완료하는 데 사용되는 공유 대칭 키를 설정할 수 있습니다. (참조: PKINIT.)
