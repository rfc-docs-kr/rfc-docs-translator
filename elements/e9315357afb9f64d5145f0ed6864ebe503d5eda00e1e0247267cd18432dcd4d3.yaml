"original": |2-
     In DetNet, a considerable amount of state information is required to
     maintain per-flow queuing disciplines and resource reservation for a
     large number of individual flows.  This can be quite challenging for
     network operations during network events, such as faults, change in
     traffic volume, or reprovisioning.  Therefore, DetNet recommends
     support for aggregated flows; however, it still requires a large
     amount of control signaling to establish and maintain DetNet flows.
"fixed": |-
  In DetNet, a considerable amount of state information is required to maintain per-flow queuing disciplines and resource reservation for a large number of individual flows.  This can be quite challenging for network operations during network events, such as faults, change in traffic volume, or reprovisioning.  Therefore, DetNet recommends support for aggregated flows; however, it still requires a large amount of control signaling to establish and maintain DetNet flows.
"ko": |-
  DetNet에서는 다수의 개별 흐름에 대한 흐름별 대기열 규칙과 리소스 예약을 유지하려면 상당한 양의 상태 정보가 필요합니다. 이는 장애, 트래픽 볼륨 변경 또는 재프로비저닝과 같은 네트워크 이벤트 중에 네트워크 작업에 매우 어려울 수 있습니다. 따라서 DetNet은 집계된 흐름에 대한 지원을 권장합니다. 그러나 DetNet 흐름을 설정하고 유지하려면 여전히 많은 양의 제어 신호가 필요합니다.
