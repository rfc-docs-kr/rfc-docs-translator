"ko": |-
  응답 헤더를 사용하면 요청 수신자가 상태 표시줄에 배치할 수 없는 응답에 대한 추가 정보를 전달할 수 있습니다. 이 헤더는 서버에 대한 정보와 Request-URI로 식별된 리소스에 대한 추가 액세스에 대한 정보를 제공합니다. 현재 응답 헤더로 분류된 모든 헤더는 표 5에 나열되어 있습니다.
