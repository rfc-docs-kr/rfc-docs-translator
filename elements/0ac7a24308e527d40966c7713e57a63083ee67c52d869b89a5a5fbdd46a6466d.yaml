"original": |2-
           One of the content types supported by the TLS Record layer is
           the alert type.  Alert messages convey the severity of the
           message and a description of the alert.  Alert messages with a
           level of fatal result in the immediate termination of the
           connection.  In this case, other connections corresponding to
           the session may continue, but the session identifier MUST be
           invalidated, preventing the failed session from being used to
           establish new connections.  Like other messages, alert messages
           are encrypted and compressed, as specified by the current
           connection state.
"fixed": |-
  - One of the content types supported by the TLS Record layer is the alert type.  Alert messages convey the severity of the message and a description of the alert.  Alert messages with a level of fatal result in the immediate termination of the connection.  In this case, other connections corresponding to the session may continue, but the session identifier MUST be invalidated, preventing the failed session from being used to establish new connections.  Like other messages, alert messages are encrypted and compressed, as specified by the current connection state.
"ko": |-
  - TLS 레코드 계층에서 지원하는 콘텐츠 유형 중 하나는 경고 유형입니다. 경고 메시지는 메시지의 심각도와 경고에 대한 설명을 전달합니다. 치명적인 수준의 경고 메시지는 연결을 즉시 종료합니다. 이 경우 해당 세션에 해당하는 다른 연결은 계속될 수 있지만 세션 식별자를 무효화해야 하므로 실패한 세션이 새로운 연결을 설정하는 데 사용되는 것을 방지해야 합니다. 다른 메시지와 마찬가지로 경고 메시지도 현재 연결 상태에 따라 암호화되고 압축됩니다.
