"original": |2-
        Tutorial: If the server accepts the proposal, the command is
        followed by performing a challenge-response authentication
        protocol and, optionally, negotiating a protection mechanism for
        subsequent POP3 interactions. The security mechanisms that are
        used by IMAP4 AUTHENTICATE -- including Kerberos, GSS-API, and
        S/Key -- are described in [R1731].
"fixed": |-
  - Tutorial: If the server accepts the proposal, the command is followed by performing a challenge-response authentication protocol and, optionally, negotiating a protection mechanism for subsequent POP3 interactions. The security mechanisms that are used by IMAP4 AUTHENTICATE -- including Kerberos, GSS-API, and S/Key -- are described in [R1731].
"ko": |-
  - 튜토리얼: 서버가 제안을 수락하면 명령에 따라 시도-응답 인증 프로토콜이 수행되고 선택적으로 후속 POP3 상호 작용을 위한 보호 메커니즘이 협상됩니다. Kerberos, GSS-API 및 S/Key를 포함하여 IMAP4 AUTHENTICATE에서 사용되는 보안 메커니즘은 [R1731]에 설명되어 있습니다.
