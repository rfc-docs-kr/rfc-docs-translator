"ko": |-
  저자가 어떤 이유로든 소속을 제공할 수 없거나 제공하지 않을 경우 "독립", "개인 기여자", "은퇴" 또는 저자의 소속을 적절하게 설명하는 기타 용어를 사용할 수 있습니다. 또는 소속이 제공되지 않는 경우 문서 헤더에 빈 줄이 포함될 수 있습니다.
