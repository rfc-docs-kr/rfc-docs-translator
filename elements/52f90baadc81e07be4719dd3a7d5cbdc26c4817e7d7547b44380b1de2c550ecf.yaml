"original": |2-
     An endpoint can use the SETTINGS_MAX_HEADER_LIST_SIZE to advise peers
     of limits that might apply on the size of uncompressed field blocks.
     This setting is only advisory, so endpoints MAY choose to send field
     blocks that exceed this limit and risk the request or response being
     treated as malformed.  This setting is specific to a connection, so
     any request or response could encounter a hop with a lower, unknown
     limit.  An intermediary can attempt to avoid this problem by passing
     on values presented by different peers, but they are not obliged to
     do so.
"fixed": |-
  An endpoint can use the SETTINGS_MAX_HEADER_LIST_SIZE to advise peers of limits that might apply on the size of uncompressed field blocks. This setting is only advisory, so endpoints MAY choose to send field blocks that exceed this limit and risk the request or response being treated as malformed.  This setting is specific to a connection, so any request or response could encounter a hop with a lower, unknown limit.  An intermediary can attempt to avoid this problem by passing on values presented by different peers, but they are not obliged to do so.
"ko": |-
  엔드포인트는 SETTINGS_MAX_HEADER_LIST_SIZE를 사용하여 압축되지 않은 필드 블록의 크기에 적용될 수 있는 제한을 피어에게 알릴 수 있습니다. 이 설정은 단지 권고사항이므로 엔드포인트는 이 제한을 초과하는 필드 블록을 보내도록 선택할 수 있으며 요청이나 응답이 잘못된 형식으로 처리될 위험이 있습니다. 이 설정은 연결에만 적용되므로 모든 요청이나 응답에서 알 수 없는 더 낮은 제한이 있는 홉이 발생할 수 있습니다. 중개자는 다른 동료가 제시한 값을 전달하여 이 문제를 방지하려고 시도할 수 있지만 반드시 그렇게 해야 할 필요는 없습니다.
