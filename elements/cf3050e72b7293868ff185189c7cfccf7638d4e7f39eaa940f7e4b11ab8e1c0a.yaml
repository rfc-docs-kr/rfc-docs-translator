"original": |2-
     For example, a service provider might desire to establish a full mesh
     of MPLS TE tunnels between all PE routers in the area of the MPLS VPN
     network.  Marking all PE routers with a tag and configuring devices
     with a policy to create MPLS TE tunnels to all other devices
     advertising this tag will automate maintenance of the full mesh.
     When a new PE router is added to the area, all other PE devices will
     open TE tunnels to it without needing to reconfigure them.
"fixed": |-
  For example, a service provider might desire to establish a full mesh of MPLS TE tunnels between all PE routers in the area of the MPLS VPN network.  Marking all PE routers with a tag and configuring devices with a policy to create MPLS TE tunnels to all other devices advertising this tag will automate maintenance of the full mesh. When a new PE router is added to the area, all other PE devices will open TE tunnels to it without needing to reconfigure them.
"ko": |-
  예를 들어, 서비스 공급자는 MPLS VPN 네트워크 영역의 모든 PE 라우터 간에 MPLS TE 터널의 전체 메시를 설정하려고 할 수 있습니다. 모든 PE 라우터를 태그로 표시하고 이 태그를 광고하는 다른 모든 장치에 대한 MPLS TE 터널을 생성하는 정책으로 장치를 구성하면 전체 메시의 유지 관리가 자동화됩니다. 새 PE 라우터가 해당 영역에 추가되면 다른 모든 PE 장치는 재구성할 필요 없이 해당 영역에 대한 TE 터널을 엽니다.
