"original": |2-
     A sender MUST NOT generate an "https" URI with an empty host
     identifier.  A recipient that processes such a URI reference MUST
     reject it as invalid.
"fixed": |-
  A sender MUST NOT generate an "https" URI with an empty host identifier.  A recipient that processes such a URI reference MUST reject it as invalid.
"ko": |-
  발신자는 빈 호스트 식별자를 사용하여 "https" URI를 생성해서는 안 됩니다. 그러한 URI 참조를 처리하는 수신자는 이를 유효하지 않은 것으로 거부해야 합니다.
