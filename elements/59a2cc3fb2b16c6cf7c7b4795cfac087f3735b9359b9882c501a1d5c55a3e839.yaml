"original": |2-
        We will consider an IPv6 network with the prefix 2001:db8:
        122::/48.  The network administrator has selected the Network-
        Specific Prefix 2001:db8:122:344::/64 for managing stateless IPv4/
        IPv6 translation.  The IPv4-translatable address block for IPv4
        subnet 192.0.2.0/24 is 2001:db8:122:344:c0:2::/96.  In this
        network, the host A is assigned the IPv4-translatable IPv6 address
        2001:db8:122:344:c0:2:2100::, which corresponds to the IPv4
        address 192.0.2.33.  Host A's address is configured either
        manually or through DHCPv6.
"fixed": |-
  - We will consider an IPv6 network with the prefix 2001:db8: 122::/48.  The network administrator has selected the Network- Specific Prefix 2001:db8:122:344::/64 for managing stateless IPv4/ IPv6 translation.  The IPv4-translatable address block for IPv4 subnet 192.0.2.0/24 is 2001:db8:122:344:c0:2::/96.  In this network, the host A is assigned the IPv4-translatable IPv6 address 2001:db8:122:344:c0:2:2100::, which corresponds to the IPv4 address 192.0.2.33.  Host A's address is configured either manually or through DHCPv6.
"ko": |-
  - 접두사가 2001:db8:122::/48인 IPv6 네트워크를 고려해 보겠습니다. 네트워크 관리자는 상태 비저장 IPv4/IPv6 변환을 관리하기 위해 네트워크별 접두사 2001:db8:122:344::/64를 선택했습니다. IPv4 서브넷 192.0.2.0/24에 대한 IPv4 변환 가능 주소 블록은 2001:db8:122:344:c0:2::/96입니다. 이 네트워크에서 호스트 A에는 IPv4 주소 192.0.2.33에 해당하는 IPv4 변환 가능 IPv6 주소 2001:db8:122:344:c0:2:2100::이 할당됩니다. 호스트 A의 주소는 수동으로 또는 DHCPv6을 통해 구성됩니다.
