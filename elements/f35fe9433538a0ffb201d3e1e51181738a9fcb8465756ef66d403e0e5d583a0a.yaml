"original": |2-
        Tutorial: CMS derives from PKCS #7. CMS values are specified with
        ASN.1 and use BER encoding. The syntax permits multiple
        encapsulation with nesting, permits arbitrary attributes to be
        signed along with message content, and supports a variety of
        architectures for digital certificate-based key management.
"fixed": |-
  - Tutorial: CMS derives from PKCS #7. CMS values are specified with ASN.1 and use BER encoding. The syntax permits multiple encapsulation with nesting, permits arbitrary attributes to be signed along with message content, and supports a variety of architectures for digital certificate-based key management.
"ko": |-
  - 튜토리얼: CMS는 PKCS #7에서 파생되었습니다. CMS 값은 ASN.1로 지정되며 BER 인코딩을 사용합니다. 이 구문은 중첩을 통한 다중 캡슐화를 허용하고, 임의의 속성이 메시지 콘텐츠와 함께 서명되도록 허용하며, 디지털 인증서 기반 키 관리를 위한 다양한 아키텍처를 지원합니다.
