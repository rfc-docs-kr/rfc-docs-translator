"original": |2-
     There are competing rationales for some of the rules described in
     this Guide, and the RFC Editor has selected the ones that work best
     for the Series.  However, at times, an author may have a disagreement
     with the RFC Production Center (RPC) over the application of Style
     Guide conventions.  In such cases, the authors should discuss their
     concerns with the RPC.  If no agreement can be reached between the
     RPC and the authors, the RFC Series Editor will, with input from the
     appropriate stream-approving body, make a final determination.  If
     further resolution is required, the dispute resolution process as
     described in the RFC Editor Model [RFC6635] will be followed.
"fixed": |-
  There are competing rationales for some of the rules described in this Guide, and the RFC Editor has selected the ones that work best for the Series.  However, at times, an author may have a disagreement with the RFC Production Center (RPC) over the application of Style Guide conventions.  In such cases, the authors should discuss their concerns with the RPC.  If no agreement can be reached between the RPC and the authors, the RFC Series Editor will, with input from the appropriate stream-approving body, make a final determination.  If further resolution is required, the dispute resolution process as described in the RFC Editor Model [RFC6635] will be followed.
"ko": |-
  이 가이드에 설명된 일부 규칙에 대한 경쟁적 근거가 있으며 RFC 편집자는 시리즈에 가장 적합한 규칙을 선택했습니다. 그러나 때때로 작성자는 스타일 가이드 규칙 적용에 대해 RFC 프로덕션 센터(RPC)와 의견 차이가 있을 수 있습니다. 그러한 경우, 저자는 RPC와 우려 사항을 논의해야 합니다. RPC와 작성자 사이에 합의가 이루어지지 않는 경우 RFC 시리즈 편집자는 적절한 스트림 승인 기관의 입력을 받아 최종 결정을 내립니다. 추가 해결이 필요한 경우 RFC 편집기 모델 [RFC6635]에 설명된 분쟁 해결 프로세스를 따릅니다.
