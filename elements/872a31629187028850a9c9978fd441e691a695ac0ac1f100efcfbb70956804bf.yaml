"original": |2-
     In Section 6.1, the text describes basic path validation.  Valid
     paths begin with certificates issued by a trust anchor.  The
     algorithm requires the public key of the CA, the CA's name, and any
     constraints upon the set of paths that may be validated using this
     key.
"fixed": |-
  In Section 6.1, the text describes basic path validation.  Valid paths begin with certificates issued by a trust anchor.  The algorithm requires the public key of the CA, the CA's name, and any constraints upon the set of paths that may be validated using this key.
"ko": |-
  섹션 6.1의 텍스트에서는 기본 경로 유효성 검사에 대해 설명합니다. 유효한 경로는 트러스트 앵커에서 발급한 인증서로 시작됩니다. 알고리즘에는 CA의 공개 키, CA 이름 및 이 키를 사용하여 유효성을 검사할 수 있는 경로 집합에 대한 제약 조건이 필요합니다.
