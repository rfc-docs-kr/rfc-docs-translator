"original": |2-
     The Accept-Credentials header (see Section 18.2) allows for the usage
     of other algorithms for hashing the DER records of accepted entities.
     The registration of any future algorithm is expected to be extremely
     rare and could also cause interoperability problems.  Therefore, the
     bar for registering new algorithms is intentionally placed high.
"fixed": |-
  The Accept-Credentials header (see Section 18.2) allows for the usage of other algorithms for hashing the DER records of accepted entities. The registration of any future algorithm is expected to be extremely rare and could also cause interoperability problems.  Therefore, the bar for registering new algorithms is intentionally placed high.
"ko": |-
  Accept-Credentials 헤더(섹션 18.2 참조)는 허용된 엔터티의 DER 레코드를 해싱하기 위한 다른 알고리즘의 사용을 허용합니다. 향후 알고리즘의 등록은 극히 드물 것으로 예상되며 상호 운용성 문제를 일으킬 수도 있습니다. 따라서 새로운 알고리즘 등록 기준을 의도적으로 높게 설정한 것입니다.
