"original": |2-
     As noted in Section 4.1.1, each DTLS message MUST fit within a single
     transport layer datagram.  However, handshake messages are
     potentially bigger than the maximum record size.  Therefore, DTLS
     provides a mechanism for fragmenting a handshake message over a
     number of records, each of which can be transmitted separately, thus
     avoiding IP fragmentation.
"fixed": |-
  As noted in Section 4.1.1, each DTLS message MUST fit within a single transport layer datagram.  However, handshake messages are potentially bigger than the maximum record size.  Therefore, DTLS provides a mechanism for fragmenting a handshake message over a number of records, each of which can be transmitted separately, thus avoiding IP fragmentation.
"ko": |-
  섹션 4.1.1에서 설명한 것처럼 각 DTLS 메시지는 단일 전송 계층 데이터그램 내에 맞아야 합니다. 그러나 핸드셰이크 메시지는 최대 레코드 크기보다 클 가능성이 있습니다. 따라서 DTLS는 핸드셰이크 메시지를 여러 레코드로 조각화하는 메커니즘을 제공합니다. 각 레코드는 개별적으로 전송될 수 있으므로 IP 조각화를 방지할 수 있습니다.
