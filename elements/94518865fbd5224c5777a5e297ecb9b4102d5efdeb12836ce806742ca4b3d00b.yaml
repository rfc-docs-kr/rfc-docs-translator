"original": |2-
           The requirement to CANCEL pending client transactions upon
           forwarding a final response does not guarantee that an endpoint
           will not receive multiple 200 (OK) responses to an INVITE.  200
           (OK) responses on more than one branch may be generated before
           the CANCEL requests can be sent and processed.  Further, it is
           reasonable to expect that a future extension may override this
           requirement to issue CANCEL requests.
"fixed": |-
  - The requirement to CANCEL pending client transactions upon forwarding a final response does not guarantee that an endpoint will not receive multiple 200 (OK) responses to an INVITE.  200 (OK) responses on more than one branch may be generated before the CANCEL requests can be sent and processed.  Further, it is reasonable to expect that a future extension may override this requirement to issue CANCEL requests.
"ko": |-
  - 최종 응답을 전달할 때 보류 중인 클라이언트 트랜잭션을 취소해야 한다는 요구 사항은 엔드포인트가 INVITE에 대한 여러 200(OK) 응답을 수신하지 않는다는 것을 보장하지 않습니다. CANCEL 요청을 전송하고 처리하기 전에 둘 이상의 분기에서 200(OK) 응답이 생성될 수 있습니다. 또한 향후 확장이 취소 요청을 발행하기 위한 이 요구 사항을 무시할 수 있다고 예상하는 것이 합리적입니다.
