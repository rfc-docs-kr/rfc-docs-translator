"original": |2-
        hierarchy, this means that the compromise of one node in the key
        hierarchy must not disclose the information necessary to
        compromise other branches in the key hierarchy.  Obviously, the
        compromise of the root of the key hierarchy will compromise all of
        the keys; however, a compromise in one branch MUST NOT result in
        the compromise of other branches.  There are many implications of
        this requirement; however, two implications deserve highlighting.
        First, the scope of the keying material must be defined and
        understood by all parties that communicate with a party that holds
        that keying material.  Second, a party that holds keying material
        in a key hierarchy must not share that keying material with
        parties that are associated with other branches in the key
        hierarchy.
"fixed": |-
  - hierarchy, this means that the compromise of one node in the key hierarchy must not disclose the information necessary to compromise other branches in the key hierarchy.  Obviously, the compromise of the root of the key hierarchy will compromise all of the keys; however, a compromise in one branch MUST NOT result in the compromise of other branches.  There are many implications of this requirement; however, two implications deserve highlighting. First, the scope of the keying material must be defined and understood by all parties that communicate with a party that holds that keying material.  Second, a party that holds keying material in a key hierarchy must not share that keying material with parties that are associated with other branches in the key hierarchy.
"ko": |-
  - 계층 구조, 이는 키 계층 구조의 한 노드가 손상되더라도 키 계층 구조의 다른 분기를 손상시키는 데 필요한 정보가 공개되어서는 안 된다는 의미입니다. 분명히 키 계층 구조의 루트가 손상되면 모든 키가 손상됩니다. 그러나 한 브랜치의 손상으로 인해 다른 브랜치가 손상되어서는 안 됩니다. 이 요구 사항에는 많은 의미가 있습니다. 그러나 두 가지 의미를 강조할 가치가 있습니다. 첫째, 키 자료를 보유하고 있는 당사자와 통신하는 모든 당사자가 키 자료의 범위를 정의하고 이해해야 합니다. 둘째, 키 계층에서 키 자료를 보유하는 당사자는 해당 키 자료를 키 계층의 다른 분기와 연관된 당사자와 공유해서는 안 됩니다.
