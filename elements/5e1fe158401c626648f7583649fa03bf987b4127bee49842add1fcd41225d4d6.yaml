"original": |2-
     TLS implementations MUST support the Server Name Indication (SNI)
     extension defined in Section 3 of [RFC6066] for those higher-level
     protocols that would benefit from it, including HTTPS.  However, the
     actual use of SNI in particular circumstances is a matter of local
     policy.  At the time of writing, a technology for encrypting the SNI
     (called Encrypted Client Hello) is being worked on in the TLS Working
     Group [TLS-ECH].  Once that method has been standardized and widely
     implemented, it will likely be appropriate to recommend its usage in
     a future version of this BCP.
"fixed": |-
  TLS implementations MUST support the Server Name Indication (SNI) extension defined in Section 3 of [RFC6066] for those higher-level protocols that would benefit from it, including HTTPS.  However, the actual use of SNI in particular circumstances is a matter of local policy.  At the time of writing, a technology for encrypting the SNI (called Encrypted Client Hello) is being worked on in the TLS Working Group [TLS-ECH].  Once that method has been standardized and widely implemented, it will likely be appropriate to recommend its usage in a future version of this BCP.
"ko": |-
  TLS 구현은 HTTPS를 포함하여 이를 통해 이점을 얻을 수 있는 상위 수준 프로토콜에 대해 [RFC6066]의 섹션 3에 정의된 SNI(서버 이름 표시) 확장을 지원해야 합니다. 그러나 특정 상황에서 SNI의 실제 사용은 지역 정책의 문제입니다. 이 글을 쓰는 시점에서 SNI를 암호화하는 기술(암호화된 클라이언트 Hello라고 함)은 TLS 워킹 그룹[TLS-ECH]에서 작업 중입니다. 해당 방법이 표준화되고 널리 구현되면 이 BCP의 향후 버전에서 해당 방법을 사용하도록 권장하는 것이 적절할 것입니다.
