"original": |2-
     The RECORD request places the recorder resource in the recording
     state.  Depending on the header fields specified in the RECORD
     method, the resource may start recording the audio immediately or
     wait for the endpointing functionality to detect speech in the audio.
     The audio is then made available to the client either in the message
     body or as specified by Record-URI.
"fixed": |-
  The RECORD request places the recorder resource in the recording state.  Depending on the header fields specified in the RECORD method, the resource may start recording the audio immediately or wait for the endpointing functionality to detect speech in the audio. The audio is then made available to the client either in the message body or as specified by Record-URI.
"ko": |-
  RECORD 요청은 레코더 리소스를 레코딩 상태로 전환합니다. RECORD 메서드에 지정된 헤더 필드에 따라 리소스는 오디오를 즉시 레코딩하거나 엔드포인트 기능이 오디오에서 음성을 감지할 때까지 기다릴 수 있습니다. 그런 다음 오디오는 메시지 본문이나 Record-URI에서 지정한 대로 클라이언트에서 사용할 수 있습니다.
