"original": |2-
     CAs SHOULD NOT include URIs that specify https, ldaps, or similar
     schemes in extensions.  CAs that include an https URI in one of these
     extensions MUST ensure that the server's certificate can be validated
     without using the information that is pointed to by the URI.  Relying
     parties that choose to validate the server's certificate when
     obtaining information pointed to by an https URI in the
     cRLDistributionPoints, authorityInfoAccess, or subjectInfoAccess
     extensions MUST be prepared for the possibility that this will result
     in unbounded recursion.
"fixed": |-
  CAs SHOULD NOT include URIs that specify https, ldaps, or similar schemes in extensions.  CAs that include an https URI in one of these extensions MUST ensure that the server's certificate can be validated without using the information that is pointed to by the URI.  Relying parties that choose to validate the server's certificate when obtaining information pointed to by an https URI in the cRLDistributionPoints, authorityInfoAccess, or subjectInfoAccess extensions MUST be prepared for the possibility that this will result in unbounded recursion.
"ko": |-
  CA는 확장에 https, ldaps 또는 유사한 체계를 지정하는 URI를 포함해서는 안 됩니다. 이러한 확장 중 하나에 https URI를 포함하는 CA는 URI가 가리키는 정보를 사용하지 않고도 서버 인증서의 유효성을 검사할 수 있는지 확인해야 합니다. cRLDistributionPoints, AuthorityInfoAccess 또는 subjectInfoAccess 확장의 https URI가 가리키는 정보를 얻을 때 서버 인증서의 유효성을 검사하기로 선택한 신뢰 당사자는 이로 인해 무제한 재귀가 발생할 가능성에 대비해야 합니다.
