"original": |2-
     The TCP implementation or some component of the operating system will
     verify the user's authority to open a connection with the specified
     Diffserv field value or security/compartment.  The absence of a
     Diffserv field value or security/compartment specification in the
     OPEN call indicates the default values must be used.
"fixed": |-
  The TCP implementation or some component of the operating system will verify the user's authority to open a connection with the specified Diffserv field value or security/compartment.  The absence of a Diffserv field value or security/compartment specification in the OPEN call indicates the default values must be used.
"ko": |-
  TCP 구현 또는 운영 체제의 일부 구성 요소는 지정된 Diffserv 필드 값 또는 보안/구획을 사용하여 연결을 열 수 있는 사용자 권한을 확인합니다. OPEN 호출에 Diffserv 필드 값이나 보안/구획 사양이 없으면 기본값을 사용해야 함을 나타냅니다.
