"original": |2-
     It should be stressed that using the HTTP authentication alone does
     not provide full RTSP message security.  Therefore, TLS SHOULD be
     used; see Section 19.2.  Any RTSP message containing an Authorization
     header using the Basic authentication scheme MUST be using a TLS
     connection with confidentiality protection enabled, i.e., no NULL
     encryption.
"fixed": |-
  It should be stressed that using the HTTP authentication alone does not provide full RTSP message security.  Therefore, TLS SHOULD be used; see Section 19.2.  Any RTSP message containing an Authorization header using the Basic authentication scheme MUST be using a TLS connection with confidentiality protection enabled, i.e., no NULL encryption.
"ko": |-
  HTTP 인증만으로는 완전한 RTSP 메시지 보안이 제공되지 않는다는 점을 강조해야 합니다. 따라서 TLS를 사용해야 합니다. 섹션 19.2를 참조하세요. 기본 인증 체계를 사용하는 Authorization 헤더를 포함하는 모든 RTSP 메시지는 기밀 보호가 활성화된 TLS 연결, 즉 NULL 암호화가 아닌 TLS 연결을 사용해야 합니다.
