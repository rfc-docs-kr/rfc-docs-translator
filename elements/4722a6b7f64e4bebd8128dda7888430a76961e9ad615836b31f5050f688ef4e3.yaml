"fixed": |-
  play, for the higher priority HOST sends a message over link 0 while the lower priority HOST waits for it.  The user level programs are, of course, not concerned with this.  Selection of the free link is done by the higher priority HOST.
"ko": |-
  우선순위가 높은 HOST는 링크 0을 통해 메시지를 보내고 우선순위가 낮은 HOST는 이를 기다립니다. 물론 사용자 수준 프로그램은 이에 관심이 없습니다. 무료 링크 선택은 우선순위가 더 높은 HOST에 의해 수행됩니다.
