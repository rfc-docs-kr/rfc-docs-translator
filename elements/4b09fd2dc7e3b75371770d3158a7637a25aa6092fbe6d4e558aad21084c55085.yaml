"original": |2-
     A similar such attack can be mounted on a local network when NIS is
     used.  The Unix password is crypted using a one-way function, but
     tools exist to break such crypted passwords [KLEIN].  When NIS is
     used, the crypted password is transmitted over the local network and
     an attacker can thus sniff the password and attack it.
"fixed": |-
  A similar such attack can be mounted on a local network when NIS is used.  The Unix password is crypted using a one-way function, but tools exist to break such crypted passwords [KLEIN].  When NIS is used, the crypted password is transmitted over the local network and an attacker can thus sniff the password and attack it.
"ko": |-
  NIS를 사용할 때 유사한 공격이 로컬 네트워크에 탑재될 수 있습니다. Unix 비밀번호는 단방향 기능을 사용하여 암호화되지만 이러한 암호화된 비밀번호를 해독하는 도구가 존재합니다 [KLEIN]. NIS를 사용하면 암호화된 비밀번호가 로컬 네트워크를 통해 전송되므로 공격자가 비밀번호를 스니핑하여 공격할 수 있다.
