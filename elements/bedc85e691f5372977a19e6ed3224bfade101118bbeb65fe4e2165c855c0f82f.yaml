"original": |2-
     In general, a client MUST verify the service identity using the
     verification process defined in Section 6 of [RFC6125].  The client
     MUST construct a reference identity from the service's host: if the
     host is a literal IP address (Section 4.3.5), the reference identity
     is an IP-ID, otherwise the host is a name and the reference identity
     is a DNS-ID.
"fixed": |-
  In general, a client MUST verify the service identity using the verification process defined in Section 6 of [RFC6125].  The client MUST construct a reference identity from the service's host: if the host is a literal IP address (Section 4.3.5), the reference identity is an IP-ID, otherwise the host is a name and the reference identity is a DNS-ID.
"ko": |-
  일반적으로 클라이언트는 [RFC6125]의 섹션 6에 정의된 확인 프로세스를 사용하여 서비스 ID를 확인해야 합니다. 클라이언트는 서비스의 호스트에서 참조 ID를 구성해야 합니다. 호스트가 리터럴 IP 주소(섹션 4.3.5)인 경우 참조 ID는 IP-ID이고, 그렇지 않으면 호스트는 이름이고 참조 ID는 DNS입니다. ID.
