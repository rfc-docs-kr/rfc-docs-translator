"original": |2-
        Tutorial: Security services frequently depend on authentication of
        the identity of users, but authentication may involve any type of
        attribute that is recognized by a system. A claim may be made by a
        subject about itself (e.g., at login, a user typically asserts its
        identity) or a claim may be made on behalf of a subject or object
        by some other system entity (e.g., a user may claim that a data
        object originates from a specific source, or that a data object is
        classified at a specific security level).
"fixed": |-
  - Tutorial: Security services frequently depend on authentication of the identity of users, but authentication may involve any type of attribute that is recognized by a system. A claim may be made by a subject about itself (e.g., at login, a user typically asserts its identity) or a claim may be made on behalf of a subject or object by some other system entity (e.g., a user may claim that a data object originates from a specific source, or that a data object is classified at a specific security level).
"ko": |-
  - 튜토리얼: 보안 서비스는 사용자 ID 인증에 의존하는 경우가 많지만 인증에는 시스템에서 인식하는 모든 유형의 속성이 포함될 수 있습니다. 주체는 자신에 대해 주장을 할 수도 있고(예: 로그인 시 사용자는 일반적으로 자신의 신원을 주장함), 주체나 객체를 대신하여 다른 시스템 엔터티에 의해 주장을 제기할 수도 있습니다(예: 사용자는 데이터 개체가 특정 소스에서 발생하거나 데이터 개체가 특정 보안 수준에서 분류되는 경우)
