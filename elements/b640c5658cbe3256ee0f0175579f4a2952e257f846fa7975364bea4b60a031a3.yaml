"original": |2-
     When an attack involves writing data to the network, we refer to this
     as an ACTIVE ATTACK.  When IP is used without IPsec, there is no
     authentication for the sender address.  As a consequence, it's
     straightforward for an attacker to create a packet with a source
     address of his choosing.  We'll refer to this as a SPOOFING ATTACK.
"fixed": |-
  When an attack involves writing data to the network, we refer to this as an ACTIVE ATTACK.  When IP is used without IPsec, there is no authentication for the sender address.  As a consequence, it's straightforward for an attacker to create a packet with a source address of his choosing.  We'll refer to this as a SPOOFING ATTACK.
"ko": |-
  공격이 네트워크에 데이터를 쓰는 것과 관련된 경우 이를 활성 공격이라고 합니다. IPsec 없이 IP를 사용하는 경우 보낸 사람 주소에 대한 인증이 없습니다. 결과적으로 공격자가 자신이 선택한 소스 주소로 패킷을 생성하는 것은 간단합니다. 우리는 이것을 스푸핑 공격(SPOOFING ATTACK)이라고 부릅니다.
