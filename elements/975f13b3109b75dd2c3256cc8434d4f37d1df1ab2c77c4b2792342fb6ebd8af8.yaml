"original": |2-
        If the route is learned from an internal peer, either the value of
        the LOCAL_PREF attribute is taken as the degree of preference, or
        the local system computes the degree of preference of the route
        based on preconfigured policy information.  Note that the latter
        may result in formation of persistent routing loops.
"fixed": |-
  - If the route is learned from an internal peer, either the value of the LOCAL_PREF attribute is taken as the degree of preference, or the local system computes the degree of preference of the route based on preconfigured policy information.  Note that the latter may result in formation of persistent routing loops.
"ko": |-
  - 내부 피어로부터 경로를 학습한 경우 LOCAL_PREF 속성의 값을 선호도로 사용하거나, 로컬 시스템이 미리 구성된 정책 정보를 기반으로 경로의 선호도를 계산합니다. 후자의 경우 지속적인 라우팅 루프가 형성될 수 있습니다.
