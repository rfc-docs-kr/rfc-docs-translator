"original": |2-
     Support for any specific extension is OPTIONAL.  The critical flag
     SHOULD NOT be set for any of them.  Section 4.4 suggests several
     useful extensions.  Additional extensions MAY be defined in
     additional RFCs.  Unrecognized extensions MUST be ignored (unless
     they have the critical flag set and are not understood).
"fixed": |-
  Support for any specific extension is OPTIONAL.  The critical flag SHOULD NOT be set for any of them.  Section 4.4 suggests several useful extensions.  Additional extensions MAY be defined in additional RFCs.  Unrecognized extensions MUST be ignored (unless they have the critical flag set and are not understood).
"ko": |-
  특정 확장에 대한 지원은 선택 사항입니다. 이들 중 어느 것에도 중요 플래그를 설정하면 안 됩니다. 섹션 4.4에서는 몇 가지 유용한 확장을 제안합니다. 추가 확장은 추가 RFC에서 정의될 수 있습니다. 인식할 수 없는 확장은 무시해야 합니다(중요한 플래그가 설정되어 있고 이해되지 않는 경우 제외).
