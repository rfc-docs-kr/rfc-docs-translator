"original": |2-
     An acceptable KDF MUST accept IKM, L, and info inputs; an acceptable
     KDF MAY also accept salt and other inputs.  All of these inputs MUST
     influence the output of the KDF.  If the KDF requires a salt or other
     inputs, then those inputs MUST be provided as parameters of the
     KeyDerivationAlgorithmIdentifier.
"fixed": |-
  An acceptable KDF MUST accept IKM, L, and info inputs; an acceptable KDF MAY also accept salt and other inputs.  All of these inputs MUST influence the output of the KDF.  If the KDF requires a salt or other inputs, then those inputs MUST be provided as parameters of the KeyDerivationAlgorithmIdentifier.
"ko": |-
  허용되는 KDF는 IKM, L 및 정보 입력을 허용해야 합니다. 허용 가능한 KDF는 소금 및 기타 입력도 허용할 수 있습니다.  이러한 모든 입력은 KDF의 출력에 영향을 주어야 합니다.  KDF에 솔트 또는 기타 입력이 필요한 경우 해당 입력은 KeyDerivationAlgorithmIdentifier의 매개변수로 제공되어야 합니다.
