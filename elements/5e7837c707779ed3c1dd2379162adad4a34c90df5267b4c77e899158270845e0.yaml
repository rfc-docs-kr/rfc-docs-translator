"original": |2-
     DNS name restrictions are expressed as foo.bar.com.  Any DNS name
     that can be constructed by simply adding to the left hand side of the
     name satisfies the name constraint.  For example, www.foo.bar.com
     would satisfy the constraint but foo1.bar.com would not.
"fixed": |-
  DNS name restrictions are expressed as foo.bar.com.  Any DNS name that can be constructed by simply adding to the left hand side of the name satisfies the name constraint.  For example, www.foo.bar.com would satisfy the constraint but foo1.bar.com would not.
"ko": |-
  DNS 이름 제한은 foo.bar.com으로 표현됩니다. 이름 왼쪽에 간단히 추가하여 구성할 수 있는 모든 DNS 이름은 이름 제약 조건을 충족합니다. 예를 들어, www.foo.bar.com은 제약 조건을 충족하지만 foo1.bar.com은 그렇지 않습니다.
