"original": |2-
     Node administrative tags are configured and managed using routing
     policy enhancements.  The YANG data definition language is the latest
     model to describe and define configuration for network devices.  The
     OSPF YANG data model is described in [OSPF-YANG] and the routing
     policy configuration model is described in [RTG-POLICY].  These two
     documents will be enhanced to include the configurations related to
     the node administrative tag.
"fixed": |-
  Node administrative tags are configured and managed using routing policy enhancements.  The YANG data definition language is the latest model to describe and define configuration for network devices.  The OSPF YANG data model is described in [OSPF-YANG] and the routing policy configuration model is described in [RTG-POLICY].  These two documents will be enhanced to include the configurations related to the node administrative tag.
"ko": |-
  노드 관리 태그는 향상된 라우팅 정책을 사용하여 구성 및 관리됩니다. YANG 데이터 정의 언어는 네트워크 장치의 구성을 설명하고 정의하는 최신 모델입니다. OSPF YANG 데이터 모델은 [OSPF-YANG]에 설명되어 있으며 라우팅 정책 구성 모델은 [RTG-POLICY]에 설명되어 있습니다. 이 두 문서는 노드 관리 태그와 관련된 구성을 포함하도록 향상될 것입니다.
