"original": |2-
     The header MUST include range specifications for all time formats
     supported for the media, as indicated in Accept-Ranges header
     (Section 18.5) when setting up the media.  The server MAY include
     more than one range specification of any given time format to
     indicate media that has non-continuous range.  The range
     specifications SHALL be ordered with the range with the lowest value
     or earliest start time first, followed by ranges with increasingly
     higher values or later start time.
"fixed": |-
  The header MUST include range specifications for all time formats supported for the media, as indicated in Accept-Ranges header (Section 18.5) when setting up the media.  The server MAY include more than one range specification of any given time format to indicate media that has non-continuous range.  The range specifications SHALL be ordered with the range with the lowest value or earliest start time first, followed by ranges with increasingly higher values or later start time.
"ko": |-
  헤더에는 미디어를 설정할 때 Accept-Ranges 헤더(섹션 18.5)에 표시된 대로 미디어에 지원되는 모든 시간 형식에 대한 범위 사양이 포함되어야 합니다. 서버는 비연속적인 범위를 갖는 미디어를 나타내기 위해 주어진 시간 형식에 대해 둘 이상의 범위 사양을 포함할 수 있습니다. 범위 사양은 값이 가장 낮거나 시작 시간이 가장 빠른 범위부터 순서를 지정해야 하며, 값이 점점 높아지거나 시작 시간이 늦어지는 범위가 그 뒤를 따릅니다.
