"original": |2-
     This set of cost/benefit tradeoffs suggests that VRRP authentication
     is a bad idea, since the incremental security benefit is marginal but
     the incremental risk is high.  This judgment should be revisited if
     the current set of non-VRRP threats are removed.
"fixed": |-
  This set of cost/benefit tradeoffs suggests that VRRP authentication is a bad idea, since the incremental security benefit is marginal but the incremental risk is high.  This judgment should be revisited if the current set of non-VRRP threats are removed.
"ko": |-
  이러한 비용/이익 절충점은 VRRP 인증이 나쁜 생각임을 시사합니다. 왜냐하면 증분적인 보안 이점은 미미하지만 증분적인 위험은 높기 때문입니다. 현재 비VRRP 위협 세트가 제거되면 이 판단을 재검토해야 합니다.
