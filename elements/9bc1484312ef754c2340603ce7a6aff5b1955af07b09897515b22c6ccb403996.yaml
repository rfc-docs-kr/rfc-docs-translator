"original": |2-
     During the provisioning phase, a CoAP device is provided with the
     security information that it needs, including keying materials and
     access control lists.  This specification defines provisioning for
     the RawPublicKey mode in Section 9.1.3.2.1.  At the end of the
     provisioning phase, the device will be in one of four security modes
     with the following information for the given mode.  The NoSec and
     RawPublicKey modes are mandatory to implement for this specification.
"fixed": |-
  During the provisioning phase, a CoAP device is provided with the security information that it needs, including keying materials and access control lists.  This specification defines provisioning for the RawPublicKey mode in Section 9.1.3.2.1.  At the end of the provisioning phase, the device will be in one of four security modes with the following information for the given mode.  The NoSec and RawPublicKey modes are mandatory to implement for this specification.
"ko": |-
  프로비저닝 단계에서 CoAP 장치에는 키 자료 및 액세스 제어 목록을 포함하여 필요한 보안 정보가 제공됩니다. 이 사양은 섹션 9.1.3.2.1의 RawPublicKey 모드에 대한 프로비저닝을 정의합니다. 프로비저닝 단계가 끝나면 장치는 해당 모드에 대한 다음 정보를 포함하는 4가지 보안 모드 중 하나가 됩니다. 이 사양을 구현하려면 NoSec 및 RawPublicKey 모드가 필수입니다.
