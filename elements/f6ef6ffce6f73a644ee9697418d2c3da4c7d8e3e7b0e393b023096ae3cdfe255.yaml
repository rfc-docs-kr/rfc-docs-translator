"original": |2-
        An IP version 6 address (RFC 2373) has eight 16-bit parts and is
        written as eight hexadecimal numbers separated by colons.
        Examples: 1080:0:0:0:8:800:200C:417A and
        FEDC:BA98:7654:3210:FEDC:BA98:7654:3210.
"fixed": |-
  - An IP version 6 address (RFC 2373) has eight 16-bit parts and is written as eight hexadecimal numbers separated by colons. Examples: 1080:0:0:0:8:800:200C:417A and FEDC:BA98:7654:3210:FEDC:BA98:7654:3210.
"ko": |-
  - IP 버전 6 주소(RFC 2373)는 8개의 16비트 부분으로 구성되며 콜론으로 구분된 8개의 16진수 숫자로 작성됩니다. 예: 1080:0:0:0:8:800:200C:417A 및 FEDC:BA98:7654:3210:FEDC:BA98:7654:3210.
