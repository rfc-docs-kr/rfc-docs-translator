"original": |2-
     This document specifies a simple HMAC-based [HMAC] KDF, named HKDF,
     which can be used as a building block in various protocols and
     applications, and is already used in several IETF protocols,
     including [IKEv2], [PANA], and [EAP-AKA].  The purpose is to document
     this KDF in a general way to facilitate adoption in future protocols
     and applications, and to discourage the proliferation of multiple KDF
     mechanisms.  It is not intended as a call to change existing
     protocols and does not change or update existing specifications using
     this KDF.
"fixed": |-
  This document specifies a simple HMAC-based [HMAC] KDF, named HKDF, which can be used as a building block in various protocols and applications, and is already used in several IETF protocols, including [IKEv2], [PANA], and [EAP-AKA].  The purpose is to document this KDF in a general way to facilitate adoption in future protocols and applications, and to discourage the proliferation of multiple KDF mechanisms.  It is not intended as a call to change existing protocols and does not change or update existing specifications using this KDF.
