  1. CA를 발급하는 경우 CA의 공개 키는 어떻게 잠재적인 신뢰 당사자에게 안전하게 제공됩니까? 가능성에는 공개 키를 신뢰 당사자에게 직접 안전하게 전달하는 것, 복사본을 신뢰 당사자에게 안전하게 우편으로 보내는 것, SSL 세션을 통해 전달하는 것이 포함됩니다.
