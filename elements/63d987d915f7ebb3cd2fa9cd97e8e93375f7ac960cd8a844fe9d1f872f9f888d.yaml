"original": |2-
     For example, Internet Small Computer Systems Interface (iSCSI)
     [RFC3720] provides for application-layer authentication (e.g., using
     Kerberos V), but relies on IPsec for transport protection; iSCSI does
     not provide a binding between the two. iSCSI initiators have to be
     careful to make sure that the name of the server authenticated at the
     application layer and the name of the peer at the IPsec layer match
     -- an informal form of channel binding.
"fixed": |-
  For example, Internet Small Computer Systems Interface (iSCSI) [RFC3720] provides for application-layer authentication (e.g., using Kerberos V), but relies on IPsec for transport protection; iSCSI does not provide a binding between the two. iSCSI initiators have to be careful to make sure that the name of the server authenticated at the application layer and the name of the peer at the IPsec layer match -- an informal form of channel binding.
"ko": |-
  예를 들어, iSCSI(Internet Small Computer Systems Interface) [RFC3720]는 애플리케이션 계층 인증(예: Kerberos V 사용)을 제공하지만 전송 보호를 위해 IPsec을 사용합니다. iSCSI는 둘 사이의 바인딩을 제공하지 않습니다. iSCSI 개시자는 애플리케이션 계층에서 인증된 서버의 이름과 IPsec 계층의 피어 이름이 일치하는지 주의 깊게 확인해야 합니다. 이는 비공식적인 채널 바인딩 형식입니다.
