"original": |2-
     This section analyzes the possible threats to the protocol.  It is
     meant to inform protocol and application developers about the
     security limitations of CoAP as described in this document.  As CoAP
     realizes a subset of the features in HTTP/1.1, the security
     considerations in Section 15 of [RFC2616] are also pertinent to CoAP.
     This section concentrates on describing limitations specific to CoAP.
"fixed": |-
  This section analyzes the possible threats to the protocol.  It is meant to inform protocol and application developers about the security limitations of CoAP as described in this document.  As CoAP realizes a subset of the features in HTTP/1.1, the security considerations in Section 15 of [RFC2616] are also pertinent to CoAP. This section concentrates on describing limitations specific to CoAP.
"ko": |-
  이 섹션에서는 프로토콜에 대한 가능한 위협을 분석합니다. 이 문서에 설명된 대로 프로토콜 및 애플리케이션 개발자에게 CoAP의 보안 제한 사항을 알리기 위한 것입니다. CoAP는 HTTP/1.1 기능의 하위 집합을 실현하므로 [RFC2616] 섹션 15의 보안 고려 사항도 CoAP와 관련이 있습니다. 이 섹션에서는 CoAP와 관련된 제한 사항을 중점적으로 설명합니다.
