"original": |2-
     A receiver can use an autotuning mechanism to tune the frequency and
     amount of advertised additional credit based on a round-trip time
     estimate and the rate at which the receiving application consumes
     data, similar to common TCP implementations.  As an optimization, an
     endpoint could send frames related to flow control only when there
     are other frames to send, ensuring that flow control does not cause
     extra packets to be sent.
"fixed": |-
  A receiver can use an autotuning mechanism to tune the frequency and amount of advertised additional credit based on a round-trip time estimate and the rate at which the receiving application consumes data, similar to common TCP implementations.  As an optimization, an endpoint could send frames related to flow control only when there are other frames to send, ensuring that flow control does not cause extra packets to be sent.
"ko": |-
  수신자는 자동 조정 메커니즘을 사용하여 일반적인 TCP 구현과 유사하게 왕복 시간 추정치와 수신 애플리케이션이 데이터를 소비하는 속도를 기반으로 광고된 추가 크레딧의 빈도와 양을 조정할 수 있습니다. 최적화로서 엔드포인트는 전송할 다른 프레임이 있는 경우에만 흐름 제어와 관련된 프레임을 보낼 수 있으므로 흐름 제어로 인해 추가 패킷이 전송되지 않도록 할 수 있습니다.
