"original": |2-
     TCP, like many other protocols, can be susceptible to these off-path
     third-party spoofing attacks.  Such attacks rely on the increase of
     commodity platforms supporting public access to previously privileged
     resources, such as system-level (i.e., root) access.  Given such
     access, it is trivial for anyone to generate a packet with any header
     desired.
"fixed": |-
  TCP, like many other protocols, can be susceptible to these off-path third-party spoofing attacks.  Such attacks rely on the increase of commodity platforms supporting public access to previously privileged resources, such as system-level (i.e., root) access.  Given such access, it is trivial for anyone to generate a packet with any header desired.
"ko": |-
  다른 많은 프로토콜과 마찬가지로 TCP는 이러한 경로를 벗어난 제3자 스푸핑 공격에 취약할 수 있습니다. 이러한 공격은 시스템 수준(예: 루트) 액세스와 같이 이전에 권한이 부여된 리소스에 대한 공개 액세스를 지원하는 상용 플랫폼의 증가에 의존합니다. 이러한 액세스가 제공되면 누구나 원하는 헤더가 포함된 패킷을 생성하는 것이 쉽습니다.
