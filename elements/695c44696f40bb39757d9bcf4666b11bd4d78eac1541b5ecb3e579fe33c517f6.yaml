"original": |2-
        The two models are most alike at the top of OSIRM Layer 3, where
        the OSI Connectionless Network Layer Protocol (CLNP) and the IPS
        IP are quite similar. Connection-oriented security services
        offered in OSIRM Layer 3 are inapplicable in the IPS, because the
        IPS Internet Layer lacks the explicit, connection-oriented service
        offered in the OSIRM.
"fixed": |-
  - The two models are most alike at the top of OSIRM Layer 3, where the OSI Connectionless Network Layer Protocol (CLNP) and the IPS IP are quite similar. Connection-oriented security services offered in OSIRM Layer 3 are inapplicable in the IPS, because the IPS Internet Layer lacks the explicit, connection-oriented service offered in the OSIRM.
"ko": |-
  - 두 모델은 OSIRM 레이어 3의 최상위에서 가장 유사하며, 여기서 OSI CLNP(Connectionless Network Layer Protocol)와 IPS IP는 매우 유사합니다. OSIRM 계층 3에서 제공되는 연결 지향 보안 서비스는 IPS에 적용할 수 없습니다. IPS 인터넷 계층에는 OSIRM에서 제공되는 명시적인 연결 지향 서비스가 없기 때문입니다.
