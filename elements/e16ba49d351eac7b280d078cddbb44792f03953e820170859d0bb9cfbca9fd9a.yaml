"ko": |-
  이 공격 스타일은 엔드포인트 간 직접 경로와 거의 동일한 특성을 갖는 경로를 사용하는 공격자에 의존합니다. 상대적으로 적은 수의 패킷이 전송되거나 패킷 손실이 공격 시도와 동시에 발생하는 경우 공격이 더 안정적입니다.
