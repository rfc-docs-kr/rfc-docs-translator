"original": |2-
     The HAVE message MUST contain the chunk specification of the received
     and verified chunks.  A receiving peer MUST NOT send a HAVE message
     to peers for which the handshake procedure is still incomplete, see
     Section 12.1.  A peer SHOULD NOT send a HAVE message to peers that
     have the complete content already (e.g., in video-on-demand
     scenarios).
"fixed": |-
  The HAVE message MUST contain the chunk specification of the received and verified chunks.  A receiving peer MUST NOT send a HAVE message to peers for which the handshake procedure is still incomplete, see Section 12.1.  A peer SHOULD NOT send a HAVE message to peers that have the complete content already (e.g., in video-on-demand scenarios).
"ko": |-
  HAVE 메시지에는 수신되고 검증된 청크의 청크 사양이 포함되어야 합니다. 수신 피어는 핸드셰이크 절차가 아직 완료되지 않은 피어에게 HAVE 메시지를 보내서는 안 됩니다(섹션 12.1 참조). 피어는 이미 완전한 콘텐츠를 가지고 있는 피어에게 HAVE 메시지를 보내면 안 됩니다(예: 주문형 비디오 시나리오).
