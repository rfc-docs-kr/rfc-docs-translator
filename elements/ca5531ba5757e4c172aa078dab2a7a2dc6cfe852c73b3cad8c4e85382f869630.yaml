"original": |2-
     To perform Secure PSK Authentication, each side must generate a
     shared and secret element in the chosen group based on the pre-shared
     key.  This element, called the Secret Key Element, or SKE, is then
     used in the "Dragonfly" authentication and key exchange protocol.
     "Dragonfly" consists of each side exchanging a Commit payload and
     then proving knowledge of the resulting shared secret.
"fixed": |-
  To perform Secure PSK Authentication, each side must generate a shared and secret element in the chosen group based on the pre-shared key.  This element, called the Secret Key Element, or SKE, is then used in the "Dragonfly" authentication and key exchange protocol. "Dragonfly" consists of each side exchanging a Commit payload and then proving knowledge of the resulting shared secret.
"ko": |-
  보안 PSK 인증을 수행하려면 각 측은 사전 공유 키를 기반으로 선택한 그룹에서 공유 및 비밀 요소를 생성해야 합니다.  비밀 키 요소(SKE)라고 하는 이 요소는 "잠자리" 인증 및 키 교환 프로토콜에 사용됩니다. "Dragonfly"는 양측이 커밋 페이로드를 교환한 다음 결과 공유 비밀에 대한 지식을 증명하는 것으로 구성됩니다.
