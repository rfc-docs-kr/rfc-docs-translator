"original": |2-
     In this example, A003 and A004 demonstrate successful appending and
     copying to a mailbox that returns the UIDs assigned to the messages.
     A005 is an example in which no messages were copied; this is because
     in A003, we see that message 2 had UID 304, and message 3 had UID
     319; therefore, UIDs 305 through 310 do not exist (refer to
     Section 2.3.1.1 for further explanation).  A006 is an example of a
     message being copied that did not return a COPYUID; and, as expected,
     A007 shows that the mail store containing that mailbox does not
     support persistent UIDs.
"fixed": |-
  In this example, A003 and A004 demonstrate successful appending and copying to a mailbox that returns the UIDs assigned to the messages. A005 is an example in which no messages were copied; this is because in A003, we see that message 2 had UID 304, and message 3 had UID 319; therefore, UIDs 305 through 310 do not exist (refer to Section 2.3.1.1 for further explanation).  A006 is an example of a message being copied that did not return a COPYUID; and, as expected, A007 shows that the mail store containing that mailbox does not support persistent UIDs.
"ko": |-
  이 예에서 A003 및 A004는 메시지에 할당된 UID를 반환하는 사서함에 성공적으로 추가하고 복사하는 것을 보여줍니다. A005는 메시지가 복사되지 않은 예입니다. 이는 A003에서 메시지 2의 UID가 304이고 메시지 3의 UID가 319임을 알 수 있기 때문입니다. 따라서 UID 305~310은 존재하지 않습니다(자세한 설명은 섹션 2.3.1.1 참조).  A006은 COPYUID를 반환하지 않은 복사 중인 메시지의 예입니다. 그리고 예상대로 A007은 해당 사서함이 포함된 메일 ​​저장소가 영구 UID를 지원하지 않음을 보여줍니다.
