"original": |2-
     The discovery of resources offered by a CoAP endpoint is extremely
     important in machine-to-machine applications where there are no
     humans in the loop and static interfaces result in fragility.  To
     maximize interoperability in a CoRE environment, a CoAP endpoint
     SHOULD support the CoRE Link Format of discoverable resources as
     described in [RFC6690], except where fully manual configuration is
     desired.  It is up to the server which resources are made
     discoverable (if any).
"fixed": |-
  The discovery of resources offered by a CoAP endpoint is extremely important in machine-to-machine applications where there are no humans in the loop and static interfaces result in fragility.  To maximize interoperability in a CoRE environment, a CoAP endpoint SHOULD support the CoRE Link Format of discoverable resources as described in [RFC6690], except where fully manual configuration is desired.  It is up to the server which resources are made discoverable (if any).
"ko": |-
  CoAP 엔드포인트에서 제공하는 리소스 검색은 루프에 사람이 없고 정적 인터페이스로 인해 취약한 M2M(Machine-to-Machine) 애플리케이션에서 매우 중요합니다. CoRE 환경에서 상호 운용성을 최대화하려면 CoAP 엔드포인트는 완전 수동 구성이 필요한 경우를 제외하고 [RFC6690]에 설명된 대로 검색 가능한 리소스의 CoRE 링크 형식을 지원해야 합니다. 검색 가능한 리소스(있는 경우)는 서버에 달려 있습니다.
