     (Media) Stream:  A single media instance, e.g., an audio stream or a
        video stream as well as a single whiteboard or shared application
        group.  When using RTP, a stream consists of all RTP and RTCP
        packets created by a media source within an RTP session.
"fixed": |-
  (Media) Stream:  A single media instance, e.g., an audio stream or a video stream as well as a single whiteboard or shared application group.  When using RTP, a stream consists of all RTP and RTCP packets created by a media source within an RTP session.
"ko": |-
  (미디어) 스트림: 단일 미디어 인스턴스(예: 오디오 스트림, 비디오 스트림, 단일 화이트보드 또는 공유 애플리케이션 그룹)입니다. RTP를 사용할 때 스트림은 RTP 세션 내의 미디어 소스에서 생성된 모든 RTP 및 RTCP 패킷으로 구성됩니다.
