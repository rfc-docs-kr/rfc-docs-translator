"original": |2-
     Abuse of Server Log Information:  A server is in the position to save
           personal data about a user's requests that might identify their
           media consumption patterns or subjects of interest.  This
           information is clearly confidential in nature, and its handling
           can be constrained by law in certain countries.  Log
           information needs to be securely stored and appropriate
           guidelines followed for its analysis.  See Section 9.8 of
           [RFC7230] for additional guidelines.
"fixed": |-
  Abuse of Server Log Information:  A server is in the position to save personal data about a user's requests that might identify their media consumption patterns or subjects of interest.  This information is clearly confidential in nature, and its handling can be constrained by law in certain countries.  Log information needs to be securely stored and appropriate guidelines followed for its analysis.  See Section 9.8 of [RFC7230] for additional guidelines.
"ko": |-
  서버 로그 정보의 남용: 서버는 사용자의 미디어 소비 패턴이나 관심 주제를 식별할 수 있는 사용자 요청에 대한 개인 데이터를 저장할 수 있는 위치에 있습니다. 이 정보는 본질적으로 명백히 기밀이며 특정 국가에서는 해당 정보의 처리가 법률에 따라 제한될 수 있습니다. 로그 정보는 안전하게 저장되어야 하며 분석을 위해서는 적절한 지침을 따라야 합니다. 추가 지침은 [RFC7230]의 섹션 9.8을 참조하세요.
