"original": |2-
     The steps to construct a URI from a request's options are as follows.
     These steps either result in a URI or they fail.  In these steps,
     percent-encoding a character means replacing each of its
     (UTF-8-encoded) bytes by a "%" character followed by two hexadecimal
     digits representing the byte, where the digits A-F are in uppercase
     (as defined in Section 2.1 of [RFC3986]; to reduce variability, the
     hexadecimal notation for percent-encoding in CoAP URIs MUST use
     uppercase letters).  The definitions of "unreserved" and "sub-delims"
     are adopted from [RFC3986].
"fixed": |-
  The steps to construct a URI from a request's options are as follows. These steps either result in a URI or they fail.  In these steps, percent-encoding a character means replacing each of its (UTF-8-encoded) bytes by a "%" character followed by two hexadecimal digits representing the byte, where the digits A-F are in uppercase (as defined in Section 2.1 of [RFC3986]; to reduce variability, the hexadecimal notation for percent-encoding in CoAP URIs MUST use uppercase letters).  The definitions of "unreserved" and "sub-delims" are adopted from [RFC3986].
"ko": |-
  요청 옵션에서 URI를 구성하는 단계는 다음과 같습니다. 이러한 단계에서는 URI가 생성되거나 실패합니다. 이 단계에서 문자를 퍼센트 인코딩한다는 것은 각 (UTF-8 인코딩) 바이트를 "%" 문자로 바꾸고 바이트를 나타내는 두 개의 16진수 숫자로 바꾸는 것을 의미합니다. 여기서 숫자 A-F는 대문자입니다(섹션 2.1에 정의됨). [RFC3986]의 변동성을 줄이기 위해 CoAP URI의 백분율 인코딩에 대한 16진수 표기법은 대문자를 사용해야 합니다. "예약되지 않은" 및 "하위 구분"의 정의는 [RFC3986]에서 채택되었습니다.
