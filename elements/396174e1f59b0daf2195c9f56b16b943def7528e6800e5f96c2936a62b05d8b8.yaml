"original": |2-
     When the server finally has obtained the resource representation, it
     sends the response.  When it is desired that this message is not
     lost, it is sent as a Confirmable message from the server to the
     client and answered by the client with an Acknowledgement, echoing
     the new Message ID chosen by the server.  (It may also be sent as a
     Non-confirmable message; see Section 5.2.3.)
"fixed": |-
  When the server finally has obtained the resource representation, it sends the response.  When it is desired that this message is not lost, it is sent as a Confirmable message from the server to the client and answered by the client with an Acknowledgement, echoing the new Message ID chosen by the server.  (It may also be sent as a Non-confirmable message; see Section 5.2.3.)
"ko": |-
  서버가 마침내 리소스 표현을 얻으면 응답을 보냅니다. 이 메시지가 손실되지 않기를 바라는 경우 서버에서 클라이언트로 확인 가능한 메시지로 전송되고 클라이언트는 승인으로 응답하여 서버가 선택한 새 메시지 ID를 에코합니다. (확인할 수 없는 메시지로 전송될 수도 있습니다. 섹션 5.2.3을 참조하세요.)
