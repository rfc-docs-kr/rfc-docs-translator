"original": |2-
     The basic function of ALTO is based on abstract maps of a network.
     These maps provide a simplified view, yet enough information about a
     network for applications to effectively utilize them.  Additional
     services are built on top of the maps.  [RFC7285] describes a
     protocol implementing the ALTO services as an information-publishing
     interface that allows a network to publish its network information to
     network applications.  This information can include network node
     locations, groups of node-to-node connectivity arranged by cost
     according to configurable granularities, and end-host properties.
     The information published by the ALTO Protocol should benefit both
     the network and the applications.  The ALTO Protocol uses a REST-ful
     design and encodes its requests and responses using JSON [RFC8259]
     with a modular design by dividing ALTO information publication into
     multiple ALTO services (e.g., the Map Service, the Map-Filtering
     Service, the Endpoint Property Service, and the Endpoint Cost
     Service).
"fixed": |-
  The basic function of ALTO is based on abstract maps of a network. These maps provide a simplified view, yet enough information about a network for applications to effectively utilize them.  Additional services are built on top of the maps.  [RFC7285] describes a protocol implementing the ALTO services as an information-publishing interface that allows a network to publish its network information to network applications.  This information can include network node locations, groups of node-to-node connectivity arranged by cost according to configurable granularities, and end-host properties. The information published by the ALTO Protocol should benefit both the network and the applications.  The ALTO Protocol uses a REST-ful design and encodes its requests and responses using JSON [RFC8259] with a modular design by dividing ALTO information publication into multiple ALTO services (e.g., the Map Service, the Map-Filtering Service, the Endpoint Property Service, and the Endpoint Cost Service).
"ko": |-
  ALTO의 기본 기능은 네트워크의 추상 맵을 기반으로 합니다. 이러한 맵은 단순화된 보기를 제공하면서도 애플리케이션이 효과적으로 활용할 수 있도록 네트워크에 대한 충분한 정보를 제공합니다. 추가 서비스는 지도 위에 구축됩니다. [RFC7285]는 네트워크가 네트워크 정보를 네트워크 애플리케이션에 게시할 수 있도록 하는 정보 게시 인터페이스로 ALTO 서비스를 구현하는 프로토콜을 설명합니다. 이 정보에는 네트워크 노드 위치, 구성 가능한 세부 수준에 따라 비용별로 정렬된 노드 간 연결 그룹 및 최종 호스트 속성이 포함될 수 있습니다. ALTO 프로토콜이 게시한 정보는 네트워크와 애플리케이션 모두에 도움이 되어야 합니다. ALTO 프로토콜은 REST-ful 디자인을 사용하고 ALTO 정보 게시를 여러 ALTO 서비스(예: 지도 서비스, 지도 필터링 서비스, 엔드포인트 속성 서비스)로 나누어 모듈식 디자인의 JSON [RFC8259]을 사용하여 요청 및 응답을 인코딩합니다. 및 엔드포인트 비용 서비스).
