"original": |2-
     Clients are of course free to offer stronger cipher suites, e.g.,
     using AES-256; when they do, the server SHOULD prefer the stronger
     cipher suite unless there are compelling reasons (e.g., seriously
     degraded performance) to choose otherwise.
"fixed": |-
  Clients are of course free to offer stronger cipher suites, e.g., using AES-256; when they do, the server SHOULD prefer the stronger cipher suite unless there are compelling reasons (e.g., seriously degraded performance) to choose otherwise.
"ko": |-
  물론 클라이언트는 AES-256을 사용하는 등 더 강력한 암호화 제품군을 자유롭게 제공할 수 있습니다. 그렇게 하는 경우 서버는 달리 선택할 만한 설득력 있는 이유(예: 심각한 성능 저하)가 없는 한 더 강력한 암호 제품군을 선호해야 합니다.
