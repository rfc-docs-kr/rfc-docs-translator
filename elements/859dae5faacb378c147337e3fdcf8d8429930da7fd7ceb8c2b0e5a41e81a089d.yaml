"original": |2-
        By forcing a DESCRIBE response to contain all media initialization
        information for the set of streams that it describes, and
        discouraging the use of DESCRIBE for media indirection, any
        looping problems can be avoided that might have resulted from
        other approaches.
"fixed": |-
  - By forcing a DESCRIBE response to contain all media initialization information for the set of streams that it describes, and discouraging the use of DESCRIBE for media indirection, any looping problems can be avoided that might have resulted from other approaches.
"ko": |-
  - 설명하는 스트림 집합에 대한 모든 미디어 초기화 정보를 DESCRIBE 응답에 포함하도록 하고 미디어 간접 참조에 DESCRIBE를 사용하지 않도록 함으로써 다른 접근 방식으로 인해 발생할 수 있는 루핑 문제를 피할 수 있습니다.
