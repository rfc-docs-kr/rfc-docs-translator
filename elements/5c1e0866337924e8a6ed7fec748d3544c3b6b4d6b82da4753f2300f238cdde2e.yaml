"original": |2-
        A top-level specification may be descriptive or formal:
        -  "Descriptive top-level specification": One that is written in a
           natural language like English or an informal design notation.
        -  "Formal top-level specification": One that is written in a
           formal mathematical language to enable theorems to be proven
           that show that the specification correctly implements a set of
           formal requirements or a formal security model. (See:
           correctness proof.)
"fixed": |-
  - A top-level specification may be descriptive or formal: -  "Descriptive top-level specification": One that is written in a natural language like English or an informal design notation. -  "Formal top-level specification": One that is written in a formal mathematical language to enable theorems to be proven that show that the specification correctly implements a set of formal requirements or a formal security model. (See: correctness proof.)
"ko": |-
  - 최상위 사양은 설명적이거나 형식적일 수 있습니다. - "설명적 최상위 사양": 영어와 같은 자연 언어 또는 비공식 설계 표기법으로 작성된 것입니다. - "공식적인 최상위 사양": 사양이 일련의 형식적인 요구 사항 또는 형식적인 보안 모델을 올바르게 구현한다는 것을 보여주는 정리를 증명할 수 있도록 형식적인 수학 언어로 작성된 것입니다. (참조: 정확성 증명.)
