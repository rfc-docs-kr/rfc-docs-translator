"original": |2-
     To use "ipsec-ike", the client attempts to establish an IKE
     connection to the host part of the Request-URI in the first request
     to the server.  If the IKE connection attempt fails, the agreement
     procedure MUST be considered to have failed, and MUST be terminated.
"fixed": |-
  To use "ipsec-ike", the client attempts to establish an IKE connection to the host part of the Request-URI in the first request to the server.  If the IKE connection attempt fails, the agreement procedure MUST be considered to have failed, and MUST be terminated.
"ko": |-
  "ipsec-ike"를 사용하려면 클라이언트가 서버에 대한 첫 번째 요청에서 Request-URI의 호스트 부분에 IKE 연결을 설정하려고 시도합니다. IKE 연결 시도가 실패하면 동의 절차가 실패한 것으로 간주되어야 하며 종료되어야 합니다.
