"original": |2-
     This subcomponent provides a general introduction to the document
     being written.  This subcomponent can also be used to provide a
     synopsis of the PKI to which the CP or CPS applies.  For example, it
     may set out different levels of assurance provided by certificates
     within the PKI.  Depending on the complexity and scope of the
     particular PKI, a diagrammatic representation of the PKI might be
     useful here.
"fixed": |-
  This subcomponent provides a general introduction to the document being written.  This subcomponent can also be used to provide a synopsis of the PKI to which the CP or CPS applies.  For example, it may set out different levels of assurance provided by certificates within the PKI.  Depending on the complexity and scope of the particular PKI, a diagrammatic representation of the PKI might be useful here.
"ko": |-
  이 하위 구성 요소는 작성 중인 문서에 대한 일반적인 소개를 제공합니다. 이 하위 구성 요소는 CP 또는 CPS가 적용되는 PKI의 개요를 제공하는 데에도 사용될 수 있습니다. 예를 들어 PKI 내의 인증서가 제공하는 다양한 보증 수준을 설정할 수 있습니다. 특정 PKI의 복잡성과 범위에 따라 PKI를 도식적으로 표현하는 것이 여기에서 유용할 수 있습니다.
