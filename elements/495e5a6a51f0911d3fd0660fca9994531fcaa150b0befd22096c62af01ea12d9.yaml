"original": |2-
     Any Media Segment that contains video SHOULD include enough
     information to initialize a video decoder and decode a continuous set
     of frames that includes the final frame in the Segment; network
     efficiency is optimized if there is enough information in the Segment
     to decode all frames in the Segment.  For example, any Media Segment
     containing H.264 video SHOULD contain an Instantaneous Decoding
     Refresh (IDR); frames prior to the first IDR will be downloaded but
     possibly discarded.
"fixed": |-
  Any Media Segment that contains video SHOULD include enough information to initialize a video decoder and decode a continuous set of frames that includes the final frame in the Segment; network efficiency is optimized if there is enough information in the Segment to decode all frames in the Segment.  For example, any Media Segment containing H.264 video SHOULD contain an Instantaneous Decoding Refresh (IDR); frames prior to the first IDR will be downloaded but possibly discarded.
"ko": |-
  비디오를 포함하는 모든 미디어 세그먼트에는 비디오 디코더를 초기화하고 세그먼트의 최종 프레임을 포함하는 연속 프레임 세트를 디코딩하는 데 충분한 정보가 포함되어야 합니다. 세그먼트의 모든 프레임을 디코딩할 만큼 세그먼트에 충분한 정보가 있는 경우 네트워크 효율성이 최적화됩니다. 예를 들어, H.264 비디오를 포함하는 모든 미디어 세그먼트는 IDR(Instantaneous Decoding Refresh)을 포함해야 합니다. 첫 번째 IDR 이전의 프레임은 다운로드되지만 폐기될 수 있습니다.
