"original": |2-
     If information for registered items has been or is being moved to
     other documents, then the registration information should be changed
     to point to those other documents.  In most cases, documentation
     references should not be left pointing to the obsoleted document for
     registries or registered items that are still in current use.  For
     registries or registered items that are no longer in current use, it
     will usually make sense to leave the references pointing to the old
     document -- the last current reference for the obsolete items.  The
     main point is to make sure that the reference pointers are as useful
     and current as is reasonable, and authors should consider that as
     they write the IANA Considerations for the new document.  As always:
     do the right thing, and there is flexibility to allow for that.
"fixed": |-
  If information for registered items has been or is being moved to other documents, then the registration information should be changed to point to those other documents.  In most cases, documentation references should not be left pointing to the obsoleted document for registries or registered items that are still in current use.  For registries or registered items that are no longer in current use, it will usually make sense to leave the references pointing to the old document -- the last current reference for the obsolete items.  The main point is to make sure that the reference pointers are as useful and current as is reasonable, and authors should consider that as they write the IANA Considerations for the new document.  As always: do the right thing, and there is flexibility to allow for that.
"ko": |-
  등록된 항목에 대한 정보가 다른 문서로 이동되었거나 이동 중인 경우 해당 다른 문서를 가리키도록 등록 정보를 변경해야 합니다. 대부분의 경우 문서 참조는 여전히 현재 사용되고 있는 레지스트리 또는 등록 항목에 대한 폐기된 문서를 가리키는 채로 남겨두어서는 안 됩니다. 현재 더 이상 사용되지 않는 레지스트리 또는 등록된 항목의 경우 일반적으로 이전 문서(더 이상 사용되지 않는 항목에 대한 마지막 현재 참조)를 가리키는 참조를 남겨 두는 것이 좋습니다. 중요한 점은 참조 포인터가 합리적인 만큼 유용하고 최신인지 확인하는 것입니다. 작성자는 새 문서에 대한 IANA 고려사항을 작성할 때 이를 고려해야 합니다. 늘 그렇듯, 옳은 일을 하십시오. 그리고 이를 허용할 수 있는 유연성이 있습니다.
