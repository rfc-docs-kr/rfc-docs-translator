"original": |2-
     Note: The Content-Location header field (Section 18.18) differs from
     Location in that the Content-Location identifies the original
     location of the message body enclosed in the request.  Therefore, it
     is possible for a response to contain header fields for both Location
     and Content-Location.  Also, see Section 16.2 for cache requirements
     of some methods.
"fixed": |-
  Note: The Content-Location header field (Section 18.18) differs from Location in that the Content-Location identifies the original location of the message body enclosed in the request.  Therefore, it is possible for a response to contain header fields for both Location and Content-Location.  Also, see Section 16.2 for cache requirements of some methods.
"ko": |-
  참고: Content-Location 헤더 필드(18.18절)는 Content-Location이 요청에 포함된 메시지 본문의 원래 위치를 식별한다는 점에서 Location과 다릅니다. 따라서 응답에 Location 및 Content-Location 모두에 대한 헤더 필드가 포함될 수 있습니다. 또한 일부 메서드의 캐시 요구 사항은 섹션 16.2를 참조하세요.
