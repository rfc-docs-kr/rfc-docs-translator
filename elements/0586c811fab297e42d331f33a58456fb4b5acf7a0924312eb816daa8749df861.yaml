"original": |2-
     The Raw Public Keys in Transport Layer Security specification
     ([RFC7250]) adds generic support for raw public keys to TLS by
     reusing the SubjectPublicKeyInfo format from the X.509 Public-Key
     Infrastructure Certificate profile [RFC5280].
"fixed": |-
  The Raw Public Keys in Transport Layer Security specification ([RFC7250]) adds generic support for raw public keys to TLS by reusing the SubjectPublicKeyInfo format from the X.509 Public-Key Infrastructure Certificate profile [RFC5280].
"ko": |-
  전송 계층 보안 사양의 원시 공개 키([RFC7250])는 X.509 공개 키 인프라 인증서 프로필[RFC5280]의 SubjectPublicKeyInfo 형식을 재사용하여 원시 공개 키에 대한 일반 지원을 TLS에 추가합니다.
