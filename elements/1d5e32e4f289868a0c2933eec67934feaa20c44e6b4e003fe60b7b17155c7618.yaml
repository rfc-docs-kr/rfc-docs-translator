"ko": |-
  JWS의 일부 사용에서 알고리즘 대체 공격의 위험이 있는데, 공격자가 다른 서명 알고리즘을 사용하여 서명자가 서명하지 않은 것을 서명한 것처럼 보이게 할 수 있습니다. 이러한 공격은 Cryptographic Message Syntax(CMS) [RFC6211]의 맥락에서 자세히 논의되었습니다. 이 위험은 다음 모든 것이 참일 때 발생합니다.
