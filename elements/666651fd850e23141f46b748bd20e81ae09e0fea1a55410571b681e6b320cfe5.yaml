"original": |2-
        EAP methods SHOULD ensure the freshness of the MSK and EMSK, even
        in cases where one party may not have a high quality random number
        generator.  A RECOMMENDED method is for each party to provide a
        nonce of at least 128 bits, used in the derivation of the MSK and
        EMSK.
"fixed": |-
  - EAP methods SHOULD ensure the freshness of the MSK and EMSK, even in cases where one party may not have a high quality random number generator.  A RECOMMENDED method is for each party to provide a nonce of at least 128 bits, used in the derivation of the MSK and EMSK.
"ko": |-
  - EAP 방법은 한 당사자가 고품질 난수 생성기를 보유하지 않은 경우에도 MSK 및 EMSK의 최신성을 보장해야 합니다. 권장되는 방법은 각 당사자가 MSK 및 EMSK 파생에 사용되는 최소 128비트의 nonce를 제공하는 것입니다.
