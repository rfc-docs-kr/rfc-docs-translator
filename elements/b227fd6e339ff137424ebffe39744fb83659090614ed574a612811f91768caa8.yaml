"original": |2-
        Usage: IDOCs SHOULD NOT refer to an X.509 CRL as a digital
        certificate; however, note that an X.509 CRL does meet this
        Glossary's definition of "digital certificate". That is, like a
        digital certificate, an X.509 CRL makes an assertion and is signed
        by a CA. But instead of binding a key or other attributes to a
        subject, an X.509 CRL asserts that certain previously issued,
        X.509 certificates have been revoked.
"fixed": |-
  - Usage: IDOCs SHOULD NOT refer to an X.509 CRL as a digital certificate; however, note that an X.509 CRL does meet this Glossary's definition of "digital certificate". That is, like a digital certificate, an X.509 CRL makes an assertion and is signed by a CA. But instead of binding a key or other attributes to a subject, an X.509 CRL asserts that certain previously issued, X.509 certificates have been revoked.
"ko": |-
  - 사용법: IDOC는 X.509 CRL을 디지털 인증서로 참조해서는 안 됩니다. 그러나 X.509 CRL은 이 용어집의 "디지털 인증서" 정의를 충족합니다. 즉, 디지털 인증서와 마찬가지로 X.509 CRL은 주장을 하고 CA에 의해 서명됩니다. 그러나 키나 기타 속성을 주체에 바인딩하는 대신 X.509 CRL은 이전에 발급된 특정 X.509 인증서가 취소되었음을 주장합니다.
