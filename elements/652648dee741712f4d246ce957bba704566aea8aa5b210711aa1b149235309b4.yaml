"original": |2-
     In absence of a specifically indicated service, the home agent must
     act as if the default service, plain Internet access, had been
     requested.  There is no absolute requirement that this default
     service would be allowed to all subscribers, but it is highly
     recommended in order to avoid having normal subscribers employ
     operator-specific configuration values in order to get basic service.
"fixed": |-
  In absence of a specifically indicated service, the home agent must act as if the default service, plain Internet access, had been requested.  There is no absolute requirement that this default service would be allowed to all subscribers, but it is highly recommended in order to avoid having normal subscribers employ operator-specific configuration values in order to get basic service.
"ko": |-
  특별히 표시된 서비스가 없으면 홈 에이전트는 기본 서비스인 일반 인터넷 액세스가 요청된 것처럼 작동해야 합니다.  이 기본 서비스가 모든 가입자에게 허용되어야 한다는 절대적인 요구 사항은 없지만, 일반 가입자가 기본 서비스를 받기 위해 사업자별 구성 값을 사용하는 것을 피하기 위해 적극 권장됩니다.
