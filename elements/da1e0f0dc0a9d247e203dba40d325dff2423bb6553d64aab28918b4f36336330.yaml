"original": |2-
     The optional "display-name" is meant to be rendered by a human user
     interface.  A system SHOULD use the display name "Anonymous" if the
     identity of the client is to remain hidden.  Even if the "display-
     name" is empty, the "name-addr" form MUST be used if the "addr-spec"
     contains a comma, question mark, or semicolon.  Syntax issues are
     discussed in Section 7.3.1.
"fixed": |-
  The optional "display-name" is meant to be rendered by a human user interface.  A system SHOULD use the display name "Anonymous" if the identity of the client is to remain hidden.  Even if the "display- name" is empty, the "name-addr" form MUST be used if the "addr-spec" contains a comma, question mark, or semicolon.  Syntax issues are discussed in Section 7.3.1.
"ko": |-
  선택적 "display-name"은 인간 사용자 인터페이스에 의해 렌더링됩니다. 클라이언트의 신원을 숨긴 상태로 유지하려면 시스템은 표시 이름 "Anonymous"를 사용해야 합니다. "display-name"이 비어 있더라도 "addr-spec"에 쉼표, 물음표 또는 세미콜론이 포함되어 있으면 "name-addr" 형식을 사용해야 합니다. 구문 문제는 섹션 7.3.1에서 논의됩니다.
