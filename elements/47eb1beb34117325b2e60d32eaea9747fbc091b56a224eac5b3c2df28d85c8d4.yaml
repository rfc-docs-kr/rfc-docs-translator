"original": |2-
        Deprecated Term: IDOCs SHOULD NOT use this term; it mixes concepts
        in a potentially misleading way. For example, when the credential
        is an X.509 certificate, the term could be misunderstood to mean
        that the certificate was signed by a CA that has a persona
        certificate. Instead, use "attribute certificate", "organizational
        certificate", or "persona certificate" depending on what is meant,
        and provide additional explanations as needed.
"fixed": |-
  - Deprecated Term: IDOCs SHOULD NOT use this term; it mixes concepts in a potentially misleading way. For example, when the credential is an X.509 certificate, the term could be misunderstood to mean that the certificate was signed by a CA that has a persona certificate. Instead, use "attribute certificate", "organizational certificate", or "persona certificate" depending on what is meant, and provide additional explanations as needed.
"ko": |-
  - 더 이상 사용되지 않는 용어: IDOC는 이 용어를 사용해서는 안 됩니다. 그것은 잠재적으로 오해의 소지가 있는 방식으로 개념을 혼합합니다. 예를 들어, 자격 증명이 X.509 인증서인 경우 해당 용어는 페르소나 인증서가 있는 CA에서 인증서가 서명되었다는 의미로 오해될 수 있습니다. 대신, 의미에 따라 "속성 인증서", "조직 인증서", "페르소나 인증서"를 사용하고 필요에 따라 추가 설명을 제공합니다.
