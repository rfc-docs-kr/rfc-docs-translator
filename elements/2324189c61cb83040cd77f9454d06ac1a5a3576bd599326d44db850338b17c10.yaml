"original": |2-
     The writing of the SDP session availability information, i.e., "t="
     and "r=", needs to be carefully considered.  When the SDP is fetched
     by the DESCRIBE method, the probability that it is valid is very
     high.  However, the same is much less certain for SDPs distributed
     using other methods.  Therefore, the publisher of the SDP should take
     care to follow the recommendations about availability in the SDP
     specification [RFC4566] in Section 4.2.
"fixed": |-
  The writing of the SDP session availability information, i.e., "t=" and "r=", needs to be carefully considered.  When the SDP is fetched by the DESCRIBE method, the probability that it is valid is very high.  However, the same is much less certain for SDPs distributed using other methods.  Therefore, the publisher of the SDP should take care to follow the recommendations about availability in the SDP specification [RFC4566] in Section 4.2.
"ko": |-
  SDP 세션 가용성 정보(예: "t=" 및 "r=") 작성을 신중하게 고려해야 합니다. DESCRIBE 메소드로 SDP를 가져오면 해당 SDP가 유효할 확률이 매우 높습니다. 그러나 다른 방법을 사용하여 배포된 SDP의 경우에도 마찬가지입니다. 따라서 SDP 게시자는 섹션 4.2의 SDP 사양 [RFC4566]의 가용성에 대한 권장 사항을 주의 깊게 따라야 합니다.
