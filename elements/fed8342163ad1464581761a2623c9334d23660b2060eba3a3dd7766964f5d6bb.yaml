"original": |2-
     Loss of a CA's private signing key may also be problematic.  The CA
     would not be able to produce CRLs or perform normal key rollover.
     CAs SHOULD maintain secure backup for signing keys.  The security of
     the key backup procedures is a critical factor in avoiding key
     compromise.
"fixed": |-
  Loss of a CA's private signing key may also be problematic.  The CA would not be able to produce CRLs or perform normal key rollover. CAs SHOULD maintain secure backup for signing keys.  The security of the key backup procedures is a critical factor in avoiding key compromise.
"ko": |-
  CA의 개인 서명 키가 손실되는 경우에도 문제가 발생할 수 있습니다. CA는 CRL을 생성하거나 일반적인 키 롤오버를 수행할 수 없습니다. CA는 서명 키에 대한 보안 백업을 유지해야 합니다. 키 백업 절차의 보안은 키 손상을 방지하는 데 중요한 요소입니다.
