"original": |2-
     Note that the extended server hello message is only sent in response
     to an extended client hello message.  This prevents the possibility
     that the extended server hello message could "break" existing TLS
     clients.
"fixed": |-
  Note that the extended server hello message is only sent in response to an extended client hello message.  This prevents the possibility that the extended server hello message could "break" existing TLS clients.
"ko": |-
  확장 서버 안녕하세요 메시지는 확장 클라이언트 안녕하세요 메시지에 대한 응답으로만 전송됩니다. 이렇게 하면 확장 서버 hello 메시지가 기존 TLS 클라이언트를 "중단"할 가능성이 방지됩니다.
