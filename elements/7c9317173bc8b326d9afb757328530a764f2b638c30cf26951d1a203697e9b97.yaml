"original": |2-
     The signatureValue field contains a digital signature computed upon
     the ASN.1 DER encoded tbsCertList.  The ASN.1 DER encoded tbsCertList
     is used as the input to the signature function.  This signature value
     is encoded as a BIT STRING and included in the CRL signatureValue
     field.  The details of this process are specified for each of the
     supported algorithms in [RFC3279], [RFC4055], and [RFC4491].
"fixed": |-
  The signatureValue field contains a digital signature computed upon the ASN.1 DER encoded tbsCertList.  The ASN.1 DER encoded tbsCertList is used as the input to the signature function.  This signature value is encoded as a BIT STRING and included in the CRL signatureValue field.  The details of this process are specified for each of the supported algorithms in [RFC3279], [RFC4055], and [RFC4491].
"ko": |-
  SignatureValue 필드에는 ASN.1 DER로 인코딩된 tbsCertList에 따라 계산된 디지털 서명이 포함되어 있습니다. ASN.1 DER로 인코딩된 tbsCertList는 서명 기능에 대한 입력으로 사용됩니다. 이 서명 값은 BIT STRING으로 인코딩되며 CRL SignatureValue 필드에 포함됩니다. 이 프로세스의 세부 사항은 [RFC3279], [RFC4055] 및 [RFC4491]에서 지원되는 각 알고리즘에 대해 지정됩니다.
