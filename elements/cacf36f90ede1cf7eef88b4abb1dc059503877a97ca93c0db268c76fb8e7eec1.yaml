"original": |2-
     In some scenarios, a dual-stack host will unnecessarily send its
     traffic through an IPv6/IPv4 translator.  This can be caused by the
     host's default address selection algorithm [RFC3484], referrals, or
     other reasons.  Optimizing these scenarios for dual-stack hosts is
     for future study.
"fixed": |-
  In some scenarios, a dual-stack host will unnecessarily send its traffic through an IPv6/IPv4 translator.  This can be caused by the host's default address selection algorithm [RFC3484], referrals, or other reasons.  Optimizing these scenarios for dual-stack hosts is for future study.
"ko": |-
  일부 시나리오에서는 듀얼 스택 호스트가 불필요하게 IPv6/IPv4 변환기를 통해 트래픽을 전송합니다. 이는 호스트의 기본 주소 선택 알고리즘 [RFC3484], 참조 또는 기타 이유로 인해 발생할 수 있습니다. 듀얼 스택 호스트에 대해 이러한 시나리오를 최적화하는 것은 향후 연구를 위한 것입니다.
