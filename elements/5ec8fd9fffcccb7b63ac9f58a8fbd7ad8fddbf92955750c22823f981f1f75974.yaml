"original": |2-
     The "Content-Length" header field indicates the associated
     representation's data length as a decimal non-negative integer number
     of octets.  When transferring a representation as content, Content-
     Length refers specifically to the amount of data enclosed so that it
     can be used to delimit framing (e.g., Section 6.2 of [HTTP/1.1]).  In
     other cases, Content-Length indicates the selected representation's
     current length, which can be used by recipients to estimate transfer
     time or to compare with previously stored representations.
"fixed": |-
  The "Content-Length" header field indicates the associated representation's data length as a decimal non-negative integer number of octets.  When transferring a representation as content, Content- Length refers specifically to the amount of data enclosed so that it can be used to delimit framing (e.g., Section 6.2 of [HTTP/1.1]).  In other cases, Content-Length indicates the selected representation's current length, which can be used by recipients to estimate transfer time or to compare with previously stored representations.
"ko": |-
  "Content-Length" 헤더 필드는 연관된 표현의 데이터 길이를 음이 아닌 정수 옥텟 수의 십진수로 나타냅니다. 표현을 콘텐츠로 전송할 때 Content-Length는 프레임을 구분하는 데 사용할 수 있도록 포함된 데이터의 양을 구체적으로 나타냅니다(예: [HTTP/1.1]의 섹션 6.2). 다른 경우, Content-Length는 선택된 표현의 현재 길이를 나타내며, 이는 수신자가 전송 시간을 추정하거나 이전에 저장된 표현과 비교하는 데 사용할 수 있습니다.
