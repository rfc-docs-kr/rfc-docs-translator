"original": |2-
     In cases where there is a chain of proxies between the client and the
     server, each proxy may individually request the client or previous
     proxy to authenticate itself.  This is done using the Proxy-
     Authenticate (Section 18.34), the Proxy-Authorization
     (Section 18.36), and the Proxy-Authentication-Info (Section 18.35)
     headers.  These headers are hop-by-hop headers and are only scoped to
     the current connection and hop.  Thus, if a proxy chain exists, a
     proxy connecting to another proxy will have to act as a client to
     authorize itself towards the next proxy.  The WWW-Authenticate
     (Section 18.58), Authorization (Section 18.8), and Authentication-
     Info (Section 18.7) headers are end-to-end and MUST NOT be modified
     by proxies.
"fixed": |-
  In cases where there is a chain of proxies between the client and the server, each proxy may individually request the client or previous proxy to authenticate itself.  This is done using the Proxy- Authenticate (Section 18.34), the Proxy-Authorization (Section 18.36), and the Proxy-Authentication-Info (Section 18.35) headers.  These headers are hop-by-hop headers and are only scoped to the current connection and hop.  Thus, if a proxy chain exists, a proxy connecting to another proxy will have to act as a client to authorize itself towards the next proxy.  The WWW-Authenticate (Section 18.58), Authorization (Section 18.8), and Authentication- Info (Section 18.7) headers are end-to-end and MUST NOT be modified by proxies.
"ko": |-
  클라이언트와 서버 사이에 일련의 프록시가 있는 경우 각 프록시는 개별적으로 클라이언트나 이전 프록시에 자체 인증을 요청할 수 있습니다. 이는 Proxy-Authenticate(섹션 18.34), Proxy-Authorization(섹션 18.36) 및 Proxy-Authentication-Info(섹션 18.35) 헤더를 사용하여 수행됩니다. 이러한 헤더는 홉별 헤더이며 현재 연결 및 홉으로만 범위가 지정됩니다. 따라서 프록시 체인이 존재하는 경우 다른 프록시에 연결되는 프록시는 다음 프록시에 대해 권한을 부여하기 위해 클라이언트 역할을 해야 합니다. WWW-Authenticate(섹션 18.58), Authorization(섹션 18.8) 및 Authentication-Info(섹션 18.7) 헤더는 종단 간이며 프록시에 의해 수정되어서는 안 됩니다.
