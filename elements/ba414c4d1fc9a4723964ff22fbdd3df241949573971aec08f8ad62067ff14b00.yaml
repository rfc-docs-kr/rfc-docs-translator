"ko": |-
  중개자가 전송 중에 트레일러 섹션을 삭제하는 경우 Trailer 필드는 손실된 메타데이터에 대한 힌트를 제공할 수 있지만 Trailer의 발신자가 항상 명명된 필드를 전송하여 이를 따라갈 것이라는 보장은 없습니다.
