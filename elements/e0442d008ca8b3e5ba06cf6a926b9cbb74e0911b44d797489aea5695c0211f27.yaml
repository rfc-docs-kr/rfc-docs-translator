"original": |2-
     Editorial changes are also included.  In particular, changes to
     terminology and document structure are in response to updates to core
     HTTP semantics [HTTP].  Those documents now include some concepts
     that were first defined in RFC 7540, such as the 421 status code or
     connection coalescing.
"fixed": |-
  Editorial changes are also included.  In particular, changes to terminology and document structure are in response to updates to core HTTP semantics [HTTP].  Those documents now include some concepts that were first defined in RFC 7540, such as the 421 status code or connection coalescing.
"ko": |-
  편집상의 변경 사항도 포함됩니다. 특히, 용어 및 문서 구조의 변경은 핵심 HTTP 의미 체계[HTTP] 업데이트에 따른 것입니다. 이제 이러한 문서에는 421 상태 코드 또는 연결 병합과 같이 RFC 7540에서 처음 정의된 일부 개념이 포함되어 있습니다.
