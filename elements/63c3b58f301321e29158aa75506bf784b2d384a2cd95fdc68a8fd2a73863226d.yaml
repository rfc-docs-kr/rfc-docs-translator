"original": |2-
     Conditional GET requests are the most efficient mechanism for HTTP
     cache updates [CACHING].  Conditionals can also be applied to state-
     changing methods, such as PUT and DELETE, to prevent the "lost
     update" problem: one client accidentally overwriting the work of
     another client that has been acting in parallel.
"fixed": |-
  Conditional GET requests are the most efficient mechanism for HTTP cache updates [CACHING].  Conditionals can also be applied to state- changing methods, such as PUT and DELETE, to prevent the "lost update" problem: one client accidentally overwriting the work of another client that has been acting in parallel.
"ko": |-
  조건부 GET 요청은 HTTP 캐시 업데이트[CACHING]를 위한 가장 효율적인 메커니즘입니다. "업데이트 손실" 문제를 방지하기 위해 PUT 및 DELETE와 같은 상태 변경 메서드에 조건문을 적용할 수도 있습니다. 즉, 한 클라이언트가 병렬로 작동하던 다른 클라이언트의 작업을 실수로 덮어쓰는 문제입니다.
