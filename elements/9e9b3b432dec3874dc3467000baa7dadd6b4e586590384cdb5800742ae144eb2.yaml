"original": |2-
     None of the channel binding types defined herein produce channel
     bindings data that must be kept secret.  Moreover, none of the
     channel binding types defined herein can be expected to be private
     (known only to the end-points of the channel), except that the unique
     TLS channel binding types can be expected to be private when a cipher
     suite that provides confidentiality protection is used to protect the
     Finished message exchanges and the application data records
     containing application-layer authentication messages.
"fixed": |-
  None of the channel binding types defined herein produce channel bindings data that must be kept secret.  Moreover, none of the channel binding types defined herein can be expected to be private (known only to the end-points of the channel), except that the unique TLS channel binding types can be expected to be private when a cipher suite that provides confidentiality protection is used to protect the Finished message exchanges and the application data records containing application-layer authentication messages.
"ko": |-
  여기에 정의된 채널 바인딩 유형 중 어느 것도 비밀로 유지되어야 하는 채널 바인딩 데이터를 생성하지 않습니다. 또한 여기에 정의된 채널 바인딩 유형 중 어느 것도 비공개(채널의 끝점에만 알려짐)로 예상될 수 없습니다. 단, 고유 TLS 채널 바인딩 유형은 기밀성을 제공하는 암호 제품군이 비공개일 것으로 예상될 수 있습니다. 보호는 종료된 메시지 교환과 애플리케이션 계층 인증 메시지가 포함된 애플리케이션 데이터 레코드를 보호하는 데 사용됩니다.
