"original": |2-
     In some deployments, reusing a connection for multiple origins can
     result in requests being directed to the wrong origin server.  For
     example, TLS termination might be performed by a middlebox that uses
     the TLS Server Name Indication [TLS-EXT] extension to select an
     origin server.  This means that it is possible for clients to send
     requests to servers that might not be the intended target for the
     request, even though the server is otherwise authoritative.
"fixed": |-
  In some deployments, reusing a connection for multiple origins can result in requests being directed to the wrong origin server.  For example, TLS termination might be performed by a middlebox that uses the TLS Server Name Indication [TLS-EXT] extension to select an origin server.  This means that it is possible for clients to send requests to servers that might not be the intended target for the request, even though the server is otherwise authoritative.
"ko": |-
  일부 배포에서는 여러 원본에 대한 연결을 재사용하면 요청이 잘못된 원본 서버로 전달될 수 있습니다. 예를 들어 TLS 종료는 TLS 서버 이름 표시[TLS-EXT] 확장을 사용하여 원본 서버를 선택하는 미들박스에 의해 수행될 수 있습니다. 이는 서버가 권한을 갖고 있더라도 클라이언트가 의도한 요청 대상이 아닌 서버에 요청을 보낼 수 있음을 의미합니다.
