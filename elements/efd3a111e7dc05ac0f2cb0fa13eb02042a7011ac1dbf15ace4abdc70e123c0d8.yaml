"original": |2-
     Effective use of multiplexing depends on flow control and
     prioritization.  Flow control (Section 5.2) ensures that it is
     possible to efficiently use multiplexed streams by restricting data
     that is transmitted to what the receiver is able to handle.
     Prioritization (Section 5.3) ensures that limited resources are used
     most effectively.  This revision of HTTP/2 deprecates the priority
     signaling scheme from [RFC7540].
"fixed": |-
  Effective use of multiplexing depends on flow control and prioritization.  Flow control (Section 5.2) ensures that it is possible to efficiently use multiplexed streams by restricting data that is transmitted to what the receiver is able to handle. Prioritization (Section 5.3) ensures that limited resources are used most effectively.  This revision of HTTP/2 deprecates the priority signaling scheme from [RFC7540].
"ko": |-
  멀티플렉싱의 효과적인 사용은 흐름 제어 및 우선 순위에 따라 달라집니다. 흐름 제어(5.2절)는 전송되는 데이터를 수신기가 처리할 수 있는 데이터로 제한하여 다중화된 스트림을 효율적으로 사용할 수 있도록 보장합니다. 우선순위 지정(섹션 5.3)은 제한된 리소스가 가장 효과적으로 사용되도록 보장합니다. 이번 HTTP/2 개정판은 [RFC7540]의 우선순위 신호 체계를 더 이상 사용하지 않습니다.
