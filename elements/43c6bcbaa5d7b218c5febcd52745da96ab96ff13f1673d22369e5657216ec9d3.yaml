"original": |2-
        Tutorial: An X.509 attribute certificate has a "subject" field,
        but the attribute certificate is a separate data structure from
        that subject's public-key certificate. A subject may have multiple
        attribute certificates associated with each of its public-key
        certificates, and an attribute certificate may be issued by a
        different CA than the one that issued the associated public-key
        certificate.
"fixed": |-
  - Tutorial: An X.509 attribute certificate has a "subject" field, but the attribute certificate is a separate data structure from that subject's public-key certificate. A subject may have multiple attribute certificates associated with each of its public-key certificates, and an attribute certificate may be issued by a different CA than the one that issued the associated public-key certificate.
"ko": |-
  - 튜토리얼: X.509 속성 인증서에는 "주체" 필드가 있지만 속성 인증서는 해당 주체의 공개 키 인증서와 별도의 데이터 구조입니다. 주체는 각 공개키 인증서와 연관된 여러 속성 인증서를 가질 수 있으며, 속성 인증서는 연관된 공개키 인증서를 발급한 CA가 아닌 다른 CA에서 발급될 수 있습니다.
