"original": |2-
     Resetting connections when incoming packets do not meet expected
     security compartment or precedence expectations has been recognized
     as a possible attack vector [63], and there has been discussion about
     amending the TCP specification to prevent connections from being
     aborted due to nonmatching IP security compartment and Diffserv
     codepoint values.
"fixed": |-
  Resetting connections when incoming packets do not meet expected security compartment or precedence expectations has been recognized as a possible attack vector [63], and there has been discussion about amending the TCP specification to prevent connections from being aborted due to nonmatching IP security compartment and Diffserv codepoint values.
"ko": |-
  들어오는 패킷이 예상된 보안 구획이나 우선순위 기대치를 충족하지 못할 때 연결을 재설정하는 것은 가능한 공격 벡터로 인식되었으며[63], 일치하지 않는 IP 보안 구획 및 Diffserv로 인해 연결이 중단되는 것을 방지하기 위해 TCP 사양을 수정하는 것에 대한 논의가 있었습니다. 코드포인트 값.
