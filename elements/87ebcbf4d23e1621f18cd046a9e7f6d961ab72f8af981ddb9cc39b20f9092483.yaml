"original": |2-
     Regardless of the scope of the request, the Public header MUST always
     be included in the OPTIONS response, listing the methods that are
     supported by the responding RTSP agent.  In addition, if the scope of
     the request is limited to a media resource, the Allow header MUST be
     included in the response to enumerate the set of methods that are
     allowed for that resource unless the set of methods completely
     matches the set in the Public header.  If the given resource is not
     available, the RTSP agent SHOULD return an appropriate response code,
     such as 3rr or 4xx.  The Supported header MAY be included in the
     request to query the set of features that are supported by the
     responding RTSP agent.
"fixed": |-
  Regardless of the scope of the request, the Public header MUST always be included in the OPTIONS response, listing the methods that are supported by the responding RTSP agent.  In addition, if the scope of the request is limited to a media resource, the Allow header MUST be included in the response to enumerate the set of methods that are allowed for that resource unless the set of methods completely matches the set in the Public header.  If the given resource is not available, the RTSP agent SHOULD return an appropriate response code, such as 3rr or 4xx.  The Supported header MAY be included in the request to query the set of features that are supported by the responding RTSP agent.
"ko": |-
  요청 범위에 관계없이 공개 헤더는 항상 OPTIONS 응답에 포함되어야 하며 응답 RTSP 에이전트가 지원하는 메서드를 나열해야 합니다. 또한 요청의 범위가 미디어 리소스로 제한되는 경우 메서드 집합이 Public 헤더의 집합과 완전히 일치하지 않는 한 해당 리소스에 허용되는 메서드 집합을 열거하기 위해 Allow 헤더를 응답에 포함해야 합니다. . 주어진 리소스를 사용할 수 없는 경우 RTSP 에이전트는 3rr 또는 4xx와 같은 적절한 응답 코드를 반환해야 합니다(SHOULD). 응답하는 RTSP 에이전트가 지원하는 기능 세트를 쿼리하기 위한 요청에 Supported 헤더가 포함될 수 있습니다.
