"original": |2-
     Typically, in order to prefer these suites, the order of suites needs
     to be explicitly configured in server software.  (See [BETTERCRYPTO]
     for helpful deployment guidelines, but note that its recommendations
     differ from the current document in some details.)  It would be ideal
     if server software implementations were to prefer these suites by
     default.
"fixed": |-
  Typically, in order to prefer these suites, the order of suites needs to be explicitly configured in server software.  (See [BETTERCRYPTO] for helpful deployment guidelines, but note that its recommendations differ from the current document in some details.)  It would be ideal if server software implementations were to prefer these suites by default.
"ko": |-
  일반적으로 이러한 제품군을 선호하려면 서버 소프트웨어에서 제품군의 순서를 명시적으로 구성해야 합니다. (유용한 배포 지침은 [BETTERCRYPTO]를 참조하세요. 그러나 권장 사항은 일부 세부 사항에서 현재 문서와 다릅니다.) 서버 소프트웨어 구현이 기본적으로 이러한 제품군을 선호한다면 이상적일 것입니다.
