"original": |2-
     None of these security measures provides any real protection against
     denial of service.  SMTP connections can easily be used to tie up
     system resources in a number of ways, including excessive port
     consumption, excessive disk usage (email is typically delivered to
     disk files), and excessive memory consumption (sendmail, for
     instance, is fairly large, and typically forks a new process to deal
     with each message.)
"fixed": |-
  None of these security measures provides any real protection against denial of service.  SMTP connections can easily be used to tie up system resources in a number of ways, including excessive port consumption, excessive disk usage (email is typically delivered to disk files), and excessive memory consumption (sendmail, for instance, is fairly large, and typically forks a new process to deal with each message.)
"ko": |-
  이러한 보안 조치 중 어느 것도 서비스 거부에 대한 실질적인 보호를 제공하지 않습니다. SMTP 연결은 과도한 포트 소비, 과도한 디스크 사용(이메일은 일반적으로 디스크 파일로 전달됨), 과도한 메모리 소비(예를 들어 sendmail은 상당히 크고, 일반적으로 각 메시지를 처리하기 위해 새로운 프로세스를 포크합니다.)
