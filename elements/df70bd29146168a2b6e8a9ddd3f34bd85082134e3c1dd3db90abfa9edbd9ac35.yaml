"original": |2-
     A UDP datagram can include one or more QUIC packets.  The datagram
     size refers to the total UDP payload size of a single UDP datagram
     carrying QUIC packets.  The datagram size includes one or more QUIC
     packet headers and protected payloads, but not the UDP or IP headers.
"fixed": |-
  A UDP datagram can include one or more QUIC packets.  The datagram size refers to the total UDP payload size of a single UDP datagram carrying QUIC packets.  The datagram size includes one or more QUIC packet headers and protected payloads, but not the UDP or IP headers.
"ko": |-
  UDP 데이터그램에는 하나 이상의 QUIC 패킷이 포함될 수 있습니다. 데이터그램 크기는 QUIC 패킷을 전달하는 단일 UDP 데이터그램의 총 UDP 페이로드 크기를 나타냅니다. 데이터그램 크기에는 하나 이상의 QUIC 패킷 헤더와 보호된 페이로드가 포함되지만 UDP 또는 IP 헤더는 포함되지 않습니다.
