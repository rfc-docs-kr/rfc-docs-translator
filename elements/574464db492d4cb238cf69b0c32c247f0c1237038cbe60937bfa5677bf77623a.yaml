"original": |2-
           In addition to the REQUIRED status-code returned in every
           response, the response MAY include a "status-message"
           (text(255)) and/or a "detailed-status-message" (text(MAX))
           operation attribute as described in Appendix B and
           Section 4.1.6.  If the Client supplies unsupported or
           conflicting Job Template attributes or values, the Printer MUST
           reject or accept the Print-Job request, depending on whether
           the Client supplied a 'true' or 'false' value for the
           "ipp-attribute-fidelity" operation attribute.  See the
           Implementor's Guides [RFC3196] [PWG5100.19] for guidance on
           processing Job Creation requests.
"fixed": |-
  - In addition to the REQUIRED status-code returned in every response, the response MAY include a "status-message" (text(255)) and/or a "detailed-status-message" (text(MAX)) operation attribute as described in Appendix B and Section 4.1.6.  If the Client supplies unsupported or conflicting Job Template attributes or values, the Printer MUST reject or accept the Print-Job request, depending on whether the Client supplied a 'true' or 'false' value for the "ipp-attribute-fidelity" operation attribute.  See the Implementor's Guides [RFC3196] [PWG5100.19] for guidance on processing Job Creation requests.
"ko": |-
  - 모든 응답에 반환된 필수 상태 코드 외에도 응답에는 "상태 메시지"(텍스트(255)) 및/또는 "상세 상태 메시지"(텍스트(MAX)) 작업 속성이 포함될 수 있습니다. 부록 B 및 섹션 4.1.6에 설명되어 있습니다. 클라이언트가 지원되지 않거나 충돌하는 작업 템플릿 속성 또는 값을 제공하는 경우 프린터는 클라이언트가 "ipp-attribute-fidelity" 작업에 대해 'true' 또는 'false' 값을 제공했는지 여부에 따라 인쇄 작업 요청을 거부하거나 수락해야 합니다. 기인하다. 작업 생성 요청 처리에 대한 지침은 구현자 가이드 [RFC3196] [PWG5100.19]를 참조하세요.
