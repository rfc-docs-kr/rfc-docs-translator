"original": |2-
     This document specifies a protocol useful in determining the current
     status of a digital certificate without requiring Certificate
     Revocation Lists (CRLs).  Additional mechanisms addressing PKIX
     operational requirements are specified in separate documents.  This
     document obsoletes RFCs 2560 and 6277.  It also updates RFC 5912.
"fixed": |-
  This document specifies a protocol useful in determining the current status of a digital certificate without requiring Certificate Revocation Lists (CRLs).  Additional mechanisms addressing PKIX operational requirements are specified in separate documents.  This document obsoletes RFCs 2560 and 6277.  It also updates RFC 5912.
"ko": |-
  이 문서에서는 CRL(인증서 해지 목록)을 요구하지 않고 디지털 인증서의 현재 상태를 확인하는 데 유용한 프로토콜을 지정합니다. PKIX 운영 요구 사항을 다루는 추가 메커니즘은 별도의 문서에 지정되어 있습니다. 이 문서는 RFC 2560 및 6277을 폐기합니다. 또한 RFC 5912도 업데이트합니다.
