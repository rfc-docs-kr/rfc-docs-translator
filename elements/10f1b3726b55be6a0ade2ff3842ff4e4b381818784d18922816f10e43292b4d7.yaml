"original": |2-
     with the origin at the start of the clip.  The default SMPTE format
     is "SMPTE 30 drop" format, with a frame rate of 29.97 frames per
     second.  Other SMPTE codes MAY be supported (such as "SMPTE 25")
     through the use of "smpte-type".  For SMPTE 30, the "frames" field in
     the time value can assume the values 0 through 29.  The difference
     between 30 and 29.97 frames per second is handled by dropping the
     first two frame indices (values 00 and 01) of every minute, except
     every tenth minute.  If the frame and the subframe values are zero,
     they may be omitted.  Subframes are measured in hundredths of a
     frame.
"fixed": |-
  with the origin at the start of the clip.  The default SMPTE format is "SMPTE 30 drop" format, with a frame rate of 29.97 frames per second.  Other SMPTE codes MAY be supported (such as "SMPTE 25") through the use of "smpte-type".  For SMPTE 30, the "frames" field in the time value can assume the values 0 through 29.  The difference between 30 and 29.97 frames per second is handled by dropping the first two frame indices (values 00 and 01) of every minute, except every tenth minute.  If the frame and the subframe values are zero, they may be omitted.  Subframes are measured in hundredths of a frame.
"ko": |-
  클립의 시작 부분에 원점이 있습니다. 기본 SMPTE 형식은 초당 29.97 프레임의 프레임 속도를 갖는 "SMPTE 30 드롭" 형식입니다. "smpte-type"을 사용하여 다른 SMPTE 코드(예: "SMPTE 25")를 지원할 수 있습니다. SMPTE 30의 경우 시간 값의 "프레임" 필드는 0부터 29까지의 값을 가정할 수 있습니다. 초당 30과 29.97 프레임 사이의 차이는 매 분의 처음 두 프레임 인덱스(값 00과 01)를 삭제하여 처리됩니다. 10분마다. 프레임과 서브프레임 값이 0인 경우 생략될 수 있다. 서브프레임은 프레임의 100분의 1 단위로 측정됩니다.
