"original": |2-
     The Via header field indicates the path taken by the request so far
     and indicates the path that should be followed in routing responses.
     The branch ID parameter in the Via header field values serves as a
     transaction identifier, and is used by proxies to detect loops.
"fixed": |-
  The Via header field indicates the path taken by the request so far and indicates the path that should be followed in routing responses. The branch ID parameter in the Via header field values serves as a transaction identifier, and is used by proxies to detect loops.
"ko": |-
  Via 헤더 필드는 요청이 지금까지 선택한 경로를 나타내며 응답 라우팅에서 따라야 하는 경로를 나타냅니다. Via 헤더 필드 값의 분기 ID 매개변수는 트랜잭션 식별자 역할을 하며 프록시에서 루프를 감지하는 데 사용됩니다.
