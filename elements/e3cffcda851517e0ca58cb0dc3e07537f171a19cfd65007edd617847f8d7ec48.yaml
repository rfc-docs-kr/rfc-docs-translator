"original": |2-
     This memo defines Transport Layer Security (TLS) extensions and
     associated semantics that allow clients and servers to negotiate the
     use of OpenPGP certificates for a TLS session, and specifies how to
     transport OpenPGP certificates via TLS.  It also defines the registry
     for non-X.509 certificate types.
"fixed": |-
  This memo defines Transport Layer Security (TLS) extensions and associated semantics that allow clients and servers to negotiate the use of OpenPGP certificates for a TLS session, and specifies how to transport OpenPGP certificates via TLS.  It also defines the registry for non-X.509 certificate types.
"ko": |-
  이 메모는 클라이언트와 서버가 TLS 세션에 대해 OpenPGP 인증서 사용을 협상할 수 있도록 하는 TLS(전송 계층 보안) 확장 및 관련 의미를 정의하고 TLS를 통해 OpenPGP 인증서를 전송하는 방법을 지정합니다. 또한 X.509가 아닌 인증서 유형에 대한 레지스트리도 정의합니다.
