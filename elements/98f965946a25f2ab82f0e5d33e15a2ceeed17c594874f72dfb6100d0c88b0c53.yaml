"original": |2-
     $ semantic security
        (I) An attribute of an encryption algorithm that is a
        formalization of the notion that the algorithm not only hides the
        plain text but also reveals no partial information about the plain
        text; i.e., whatever is computable about the plain text when given
        the cipher text, is also computable without the cipher text.
        (Compare: indistinguishability.)
"fixed": |-
  $ semantic security  -  (I) An attribute of an encryption algorithm that is a formalization of the notion that the algorithm not only hides the plain text but also reveals no partial information about the plain text; i.e., whatever is computable about the plain text when given the cipher text, is also computable without the cipher text. (Compare: indistinguishability.)
"ko": |-
  $ 의미 보안 - (I) 알고리즘이 일반 텍스트를 숨길 뿐만 아니라 일반 텍스트에 대한 부분 정보도 공개하지 않는다는 개념을 공식화한 암호화 알고리즘의 속성입니다. 즉, 암호문이 주어졌을 때 평문에 대해 계산 가능한 모든 것은 암호문 없이도 계산 가능합니다. (비교: 구별 불가능함.)
