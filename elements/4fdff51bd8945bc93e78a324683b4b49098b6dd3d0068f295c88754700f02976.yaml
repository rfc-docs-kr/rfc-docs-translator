"original": |2-
     *  The entity's capabilities to ensure business continuity following
        a natural or other disaster.  Such capabilities may include the
        availability of a remote hot-site at which operations may be
        recovered.  They may also include procedures for securing its
        facility during the period of time following a natural or other
        disaster and before a secure environment is re-established, either
        at the original site or at a remote site.  For example, procedures
        to protect against theft of sensitive materials from an
        earthquake-damaged site.
"fixed": |-
  *  The entity's capabilities to ensure business continuity following a natural or other disaster.  Such capabilities may include the availability of a remote hot-site at which operations may be recovered.  They may also include procedures for securing its facility during the period of time following a natural or other disaster and before a secure environment is re-established, either at the original site or at a remote site.  For example, procedures to protect against theft of sensitive materials from an earthquake-damaged site.
