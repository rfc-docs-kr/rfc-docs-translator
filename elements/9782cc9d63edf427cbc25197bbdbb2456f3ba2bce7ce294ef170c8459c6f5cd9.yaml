"original": |2-
        Ordinary forward secrecy vs. "perfect" forward secret: Experts
        disagree about the difference between these two. Some say there is
        no difference, and some say that the initial naming was
        unfortunate and suggest dropping the word "perfect". Some suggest
        using "forward secrecy" for the case where one long-term private
        key is compromised, and adding "perfect" for when both private
        keys (or, when the protocol is multi-party, all private keys) are
        compromised.
"fixed": |-
  - Ordinary forward secrecy vs. "perfect" forward secret: Experts disagree about the difference between these two. Some say there is no difference, and some say that the initial naming was unfortunate and suggest dropping the word "perfect". Some suggest using "forward secrecy" for the case where one long-term private key is compromised, and adding "perfect" for when both private keys (or, when the protocol is multi-party, all private keys) are compromised.
"ko": |-
  - 일반적인 순방향 비밀 대 "완벽한" 순방향 비밀: 전문가들은 이 둘의 차이점에 동의하지 않습니다. 어떤 사람은 차이가 없다고 하고, 어떤 사람은 초기 네이밍이 아쉽다며 '완벽하다'라는 단어를 빼자고 제안하기도 한다. 일부에서는 하나의 장기 개인 키가 손상된 경우에는 "순방향 비밀성"을 사용하고 두 개인 키(또는 프로토콜이 다중 당사자인 경우 모든 개인 키)가 손상된 경우에는 "완벽"을 추가할 것을 제안합니다.
