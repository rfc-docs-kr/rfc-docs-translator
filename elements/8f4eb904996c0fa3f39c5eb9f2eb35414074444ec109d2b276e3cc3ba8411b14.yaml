"original": |2-
     In addition to the recommendations in the current HTTP specifications
     ([RFC7230], [RFC7231], [RFC7232], [RFC7233], [RFC7234], and [RFC7235]
     as of this writing) and also those of the previous relevant RFCs
     [RFC2068] [RFC2616], future HTTP specifications may provide
     additional guidance on security issues.
"fixed": |-
  In addition to the recommendations in the current HTTP specifications ([RFC7230], [RFC7231], [RFC7232], [RFC7233], [RFC7234], and [RFC7235] as of this writing) and also those of the previous relevant RFCs [RFC2068] [RFC2616], future HTTP specifications may provide additional guidance on security issues.
