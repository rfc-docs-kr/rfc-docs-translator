"original": |2-
     For more details about these restrictions, see Section 12.5.  Note
     that all frames can appear in 1-RTT packets.  An endpoint MUST treat
     receipt of a frame in a packet type that is not permitted as a
     connection error of type PROTOCOL_VIOLATION.
"fixed": |-
  For more details about these restrictions, see Section 12.5.  Note that all frames can appear in 1-RTT packets.  An endpoint MUST treat receipt of a frame in a packet type that is not permitted as a connection error of type PROTOCOL_VIOLATION.
"ko": |-
  이러한 제한 사항에 대한 자세한 내용은 섹션 12.5를 참조하세요. 모든 프레임은 1-RTT 패킷에 나타날 수 있습니다. 엔드포인트는 허용되지 않는 패킷 유형의 프레임 수신을 PROTOCOL_VIOLATION 유형의 연결 오류로 처리해야 합니다.
