"ko": |-
  미디어 시계 시간의 점프가 완료된 PLAY 작업 이후에 도착하는 RTSP 신호 작업의 결과인 경우 요청 타이밍으로 인해 해당 미디어가 비연속적으로 됩니다. 서버는 미디어를 전송할 수 없게 되어 미디어가 적시에 도착하고 미디어 스트림이 계속되도록 타임스탬프를 계속 전달합니다. 이러한 상황에서 서버는 RTP 스트림을 생성합니다.
