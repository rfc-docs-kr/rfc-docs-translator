"original": |2-
     All certificates provided by the server MUST be signed by a signature
     algorithm advertised by the client if it is able to provide such a
     chain (see Section 4.2.3).  Certificates that are self-signed or
     certificates that are expected to be trust anchors are not validated
     as part of the chain and therefore MAY be signed with any algorithm.
"fixed": |-
  All certificates provided by the server MUST be signed by a signature algorithm advertised by the client if it is able to provide such a chain (see Section 4.2.3).  Certificates that are self-signed or certificates that are expected to be trust anchors are not validated as part of the chain and therefore MAY be signed with any algorithm.
"ko": |-
  서버가 제공하는 모든 인증서는 클라이언트가 그러한 체인을 제공할 수 있는 경우 클라이언트가 광고하는 서명 알고리즘으로 서명되어야 합니다(섹션 4.2.3 참조). 자체 서명된 인증서 또는 트러스트 앵커로 예상되는 인증서는 체인의 일부로 검증되지 않으므로 어떤 알고리즘으로도 서명될 수 있습니다.
