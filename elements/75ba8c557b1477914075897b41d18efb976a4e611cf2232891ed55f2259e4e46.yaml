"original": |2-
     The total number of padding octets is determined by the value of the
     Pad Length field.  If the length of the padding is the length of the
     frame payload or greater, the recipient MUST treat this as a
     connection error (Section 5.4.1) of type PROTOCOL_ERROR.
"fixed": |-
  The total number of padding octets is determined by the value of the Pad Length field.  If the length of the padding is the length of the frame payload or greater, the recipient MUST treat this as a connection error (Section 5.4.1) of type PROTOCOL_ERROR.
"ko": |-
  패딩 옥텟의 총 개수는 패드 길이 필드의 값에 따라 결정됩니다. 패딩 길이가 프레임 페이로드 길이 이상인 경우 수신자는 이를 PROTOCOL_ERROR 유형의 연결 오류(섹션 5.4.1)로 처리해야 합니다.
