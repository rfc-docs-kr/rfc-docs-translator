"original": |2-
     Access proxies SHOULD NOT be used in equipment like NATs and
     firewalls that aren't expected to be regularly maintained, like home
     or small office equipment.  In these cases, it is better to use the
     NAT traversal procedures defined for RTSP 2.0 [RFC7825].  The reason
     for these recommendations is that any extensions of RTSP resulting in
     new media-transport protocols or profiles, new parameters, etc., may
     fail in a proxy that isn't maintained.  This would impede RTSP's
     future development and usage.
"fixed": |-
  Access proxies SHOULD NOT be used in equipment like NATs and firewalls that aren't expected to be regularly maintained, like home or small office equipment.  In these cases, it is better to use the NAT traversal procedures defined for RTSP 2.0 [RFC7825].  The reason for these recommendations is that any extensions of RTSP resulting in new media-transport protocols or profiles, new parameters, etc., may fail in a proxy that isn't maintained.  This would impede RTSP's future development and usage.
"ko": |-
  액세스 프록시는 가정이나 소규모 사무실 장비와 같이 정기적으로 유지 관리될 것으로 예상되지 않는 NAT 및 방화벽과 같은 장비에 사용해서는 안 됩니다. 이러한 경우에는 RTSP 2.0 [RFC7825]에 정의된 NAT 통과 절차를 사용하는 것이 좋습니다. 이러한 권장 사항을 적용하는 이유는 새로운 미디어 전송 프로토콜이나 프로필, 새로운 매개 변수 등을 생성하는 RTSP 확장이 유지 관리되지 않는 프록시에서 실패할 수 있기 때문입니다. 이는 RTSP의 향후 개발 및 사용을 방해할 수 있습니다.
