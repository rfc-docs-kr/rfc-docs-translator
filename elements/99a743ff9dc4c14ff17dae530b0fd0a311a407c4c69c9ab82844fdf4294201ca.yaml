"original": |2-
     Network operations for TE systems may also use a hybrid of offline
     and online computation.  TE paths may be precomputed based on stable-
     state network information and planned traffic demands but may then be
     modified in the active network depending on variations in network
     state and traffic load.  Furthermore, responses to network events may
     be precomputed offline to allow rapid reactions without further
     computation or may be derived online depending on the nature of the
     events.
"fixed": |-
  Network operations for TE systems may also use a hybrid of offline and online computation.  TE paths may be precomputed based on stable- state network information and planned traffic demands but may then be modified in the active network depending on variations in network state and traffic load.  Furthermore, responses to network events may be precomputed offline to allow rapid reactions without further computation or may be derived online depending on the nature of the events.
"ko": |-
  TE 시스템의 네트워크 운영에는 오프라인 및 온라인 계산을 혼합하여 사용할 수도 있습니다. TE 경로는 안정적인 상태 네트워크 정보와 계획된 트래픽 수요를 기반으로 미리 계산될 수 있지만 네트워크 상태 및 트래픽 로드의 변화에 ​​따라 활성 네트워크에서 수정될 수 있습니다. 또한, 네트워크 이벤트에 대한 응답은 오프라인으로 미리 계산되어 추가 계산 없이 신속한 반응이 가능하도록 하거나 이벤트의 성격에 따라 온라인으로 파생될 수 있습니다.
