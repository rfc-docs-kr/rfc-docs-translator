"original": |2-
     In an aggregated session, the PLAY request MUST contain an aggregated
     control URI.  A server MUST respond with a 460 error (Only Aggregate
     Operation Allowed) if the client PLAY Request-URI is for a single
     media.  The media in an aggregate MUST be played in sync.  If a
     client wants individual control of the media, it needs to use
     separate RTSP sessions for each media.
"fixed": |-
  In an aggregated session, the PLAY request MUST contain an aggregated control URI.  A server MUST respond with a 460 error (Only Aggregate Operation Allowed) if the client PLAY Request-URI is for a single media.  The media in an aggregate MUST be played in sync.  If a client wants individual control of the media, it needs to use separate RTSP sessions for each media.
"ko": |-
  집계된 세션에서 PLAY 요청은 집계된 제어 URI를 포함해야 합니다. 클라이언트 PLAY 요청-URI가 단일 미디어에 대한 것인 경우 서버는 460 오류(집계 작업만 허용됨)로 응답해야 합니다. 집합의 미디어는 동기화되어 재생되어야 합니다. 클라이언트가 미디어를 개별적으로 제어하려는 경우 각 미디어에 대해 별도의 RTSP 세션을 사용해야 합니다.
