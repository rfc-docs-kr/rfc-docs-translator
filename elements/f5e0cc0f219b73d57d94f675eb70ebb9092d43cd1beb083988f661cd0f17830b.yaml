"original": |2-
     The intention here is not to overrule properly documented procedures
     or to obviate the need for protocols to properly document their IANA
     considerations.  Rather, it is to permit assignments in specific
     cases where it is obvious that the assignment should just be made,
     but updating the IANA process beforehand is too onerous.
"fixed": |-
  The intention here is not to overrule properly documented procedures or to obviate the need for protocols to properly document their IANA considerations.  Rather, it is to permit assignments in specific cases where it is obvious that the assignment should just be made, but updating the IANA process beforehand is too onerous.
"ko": |-
  여기서의 의도는 적절하게 문서화된 절차를 무시하거나 IANA 고려사항을 적절하게 문서화하기 위한 프로토콜의 필요성을 없애려는 것이 아닙니다. 오히려 그냥 할당하면 될 것이 분명한데, 사전에 IANA 프로세스를 업데이트하는 것이 너무 번거로운 특정한 경우에 할당을 허용하는 것입니다.
