"original": |2-
     Note: The data connection state MAY be modified by the client issuing
     the PROT command with the new desired level of data channel
     protection and the server replying in the affirmative.  This data
     channel protection negotiation can happen at any point in the session
     (even straight after a PORT or PASV command) and as often as is
     required.
"fixed": |-
  Note: The data connection state MAY be modified by the client issuing the PROT command with the new desired level of data channel protection and the server replying in the affirmative.  This data channel protection negotiation can happen at any point in the session (even straight after a PORT or PASV command) and as often as is required.
"ko": |-
  참고: 데이터 연결 상태는 원하는 새로운 데이터 채널 보호 수준으로 PROT 명령을 실행하는 클라이언트와 긍정으로 응답하는 서버에 의해 수정될 수 있습니다. 이 데이터 채널 보호 협상은 세션의 어느 시점에서든(PORT 또는 PASV 명령 직후에도) 필요할 때마다 발생할 수 있습니다.
