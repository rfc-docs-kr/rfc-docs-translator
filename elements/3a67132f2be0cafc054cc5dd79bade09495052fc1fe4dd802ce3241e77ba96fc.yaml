"original": |2-
     When a server is aware that a request arrived via multicast, the
     server MAY always ignore the request, in particular if it doesn't
     have anything useful to respond (e.g., if it only has an empty
     payload or an error response).  The decision for this may depend on
     the application.  (For example, in query filtering as described in
     [RFC6690], a server should not respond to a multicast request if the
     filter does not match.  More examples are in [GROUPCOMM].)
"fixed": |-
  When a server is aware that a request arrived via multicast, the server MAY always ignore the request, in particular if it doesn't have anything useful to respond (e.g., if it only has an empty payload or an error response).  The decision for this may depend on the application.  (For example, in query filtering as described in [RFC6690], a server should not respond to a multicast request if the filter does not match.  More examples are in [GROUPCOMM].)
"ko": |-
  서버가 멀티캐스트를 통해 요청이 도착했음을 인식하면 서버는 항상 요청을 무시할 수 있습니다. 특히 응답하는 데 유용한 것이 없는 경우(예: 빈 페이로드 또는 오류 응답만 있는 경우). 이에 대한 결정은 애플리케이션에 따라 달라질 수 있습니다. (예를 들어, [RFC6690]에 설명된 쿼리 필터링에서 필터가 일치하지 않으면 서버는 멀티캐스트 요청에 응답해서는 안 됩니다. 더 많은 예는 [GROUPCOMM]에 있습니다.)
