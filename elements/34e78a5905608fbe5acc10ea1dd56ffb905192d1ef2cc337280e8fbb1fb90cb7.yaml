"original": |2-
     Where it is possible, a proxy or gateway from HTTP to a strict RFC
     1521 environment should translate all line breaks within the text
     media types described in Section 3.6.1 of this document to the RFC
     1521 canonical form of CRLF. Note, however, that this may be
     complicated by the presence of a Content-Encoding and by the fact
     that HTTP allows the use of some character sets which do not use
     octets 13 and 10 to represent CR and LF, as is the case for some
     multi-byte character sets.
"fixed": |-
  Where it is possible, a proxy or gateway from HTTP to a strict RFC 1521 environment should translate all line breaks within the text media types described in Section 3.6.1 of this document to the RFC 1521 canonical form of CRLF. Note, however, that this may be complicated by the presence of a Content-Encoding and by the fact that HTTP allows the use of some character sets which do not use octets 13 and 10 to represent CR and LF, as is the case for some multi-byte character sets.
"ko": |-
  가능한 경우 HTTP에서 엄격한 RFC 1521 환경으로의 프록시 또는 게이트웨이는 이 문서의 섹션 3.6.1에 설명된 텍스트 미디어 유형 내의 모든 줄 바꿈을 RFC 1521 표준 형식의 CRLF로 변환해야 합니다. 그러나 이것은 Content-Encoding의 존재와 HTTP가 CR 및 LF를 표현하기 위해 옥텟 13 및 10을 사용하지 않는 일부 문자 세트의 사용을 허용한다는 사실로 인해 복잡해질 수 있습니다. 멀티바이트 문자 세트.
