"original": |2-
     -  TLS uses a uniform "bad_record_mac" alert for all decryption
        errors, which is intended to prevent an attacker from gaining
        piecewise insight into portions of the message.  Additional
        resistance is provided by terminating the connection on such
        errors; a new connection will have different cryptographic
        material, preventing attacks against the cryptographic primitives
        that require multiple trials.
"fixed": |-
  -  TLS uses a uniform "bad_record_mac" alert for all decryption errors, which is intended to prevent an attacker from gaining piecewise insight into portions of the message.  Additional resistance is provided by terminating the connection on such errors; a new connection will have different cryptographic material, preventing attacks against the cryptographic primitives that require multiple trials.
"ko": |-
  - TLS는 모든 암호 해독 오류에 대해 균일한 "bad_record_mac" 경고를 사용합니다. 이는 공격자가 메시지 부분에 대한 부분적인 통찰력을 얻는 것을 방지하기 위한 것입니다. 이러한 오류에 대한 연결을 종료하면 추가 저항이 제공됩니다. 새로운 연결에는 다양한 암호화 자료가 포함되어 여러 번의 시도가 필요한 암호화 기본 요소에 대한 공격을 방지합니다.
