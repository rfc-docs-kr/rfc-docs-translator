"original": |2-
     It is RECOMMENDED that implementers of WebFinger server software take
     steps to mitigate abuse, including malicious over-use of the server
     and harvesting of user information.  Although there is no mechanism
     that can guarantee that publicly accessible WebFinger databases won't
     be harvested, rate-limiting by IP address will prevent or at least
     dramatically slow harvest by private individuals without access to
     botnets or other distributed systems.  The reason these mitigation
     strategies are not mandatory is that the correct choice of mitigation
     strategy (if any) depends greatly on the context.  Implementers
     should not construe this as meaning that they do not need to consider
     whether to use a mitigation strategy, and if so, what strategy to
     use.
"fixed": |-
  It is RECOMMENDED that implementers of WebFinger server software take steps to mitigate abuse, including malicious over-use of the server and harvesting of user information.  Although there is no mechanism that can guarantee that publicly accessible WebFinger databases won't be harvested, rate-limiting by IP address will prevent or at least dramatically slow harvest by private individuals without access to botnets or other distributed systems.  The reason these mitigation strategies are not mandatory is that the correct choice of mitigation strategy (if any) depends greatly on the context.  Implementers should not construe this as meaning that they do not need to consider whether to use a mitigation strategy, and if so, what strategy to use.
"ko": |-
  WebFinger 서버 소프트웨어 구현자는 악의적인 서버 남용 및 사용자 정보 수집을 포함하여 남용을 완화하기 위한 조치를 취할 것을 권장합니다. 공개적으로 접근 가능한 WebFinger 데이터베이스가 수집되지 않는다는 것을 보장할 수 있는 메커니즘은 없지만, IP 주소에 의한 속도 제한은 봇넷이나 기타 분산 시스템에 접근하지 않는 개인의 수집을 방지하거나 최소한 극적으로 느리게 만듭니다. 이러한 완화 전략이 필수가 아닌 이유는 완화 전략(있는 경우)의 올바른 선택이 상황에 크게 좌우되기 때문입니다. 구현자는 이를 완화 전략을 사용할지 여부와 사용할 전략을 고려할 필요가 없다는 의미로 해석해서는 안 됩니다.
