"ko": |-
  1. 커밋 페이로드의 길이는 예상 길이(스칼라의 예상 길이와 협상된 그룹에 대한 요소의 예상 길이를 더한 값)와 비교하여 확인됩니다.  올바르지 않으면 커밋 페이로드가 무효화됩니다. 그렇지 않으면 처리가 계속됩니다.
