"original": |2-
     If a device stores passwords for use at a later time, it SHOULD pre-
     process the password prior to storage.  If a user enters a password
     into a device at authentication time, it MUST be pre-processed upon
     entry and prior to use with Secure PSK Authentication.
"fixed": |-
  If a device stores passwords for use at a later time, it SHOULD pre- process the password prior to storage.  If a user enters a password into a device at authentication time, it MUST be pre-processed upon entry and prior to use with Secure PSK Authentication.
"ko": |-
  기기가 나중에 사용하기 위해 비밀번호를 저장하는 경우 저장하기 전에 비밀번호를 사전 처리해야 합니다.  사용자가 인증 시 장치에 비밀번호를 입력하는 경우 보안 PSK 인증을 사용하기 전에 입력 시 비밀번호를 사전 처리해야 합니다.
