"original": |2-
     The "crit" (critical) Header Parameter indicates that extensions to
     this specification and/or [JWA] are being used that MUST be
     understood and processed.  Its value is an array listing the Header
     Parameter names present in the JOSE Header that use those extensions.
     If any of the listed extension Header Parameters are not understood
     and supported by the recipient, then the JWS is invalid.  Producers
     MUST NOT include Header Parameter names defined by this specification
     or [JWA] for use with JWS, duplicate names, or names that do not
     occur as Header Parameter names within the JOSE Header in the "crit"
     list.  Producers MUST NOT use the empty list "[]" as the "crit"
     value.  Recipients MAY consider the JWS to be invalid if the critical
     list contains any Header Parameter names defined by this
     specification or [JWA] for use with JWS or if any other constraints
     on its use are violated.  When used, this Header Parameter MUST be
     integrity protected; therefore, it MUST occur only within the JWS
     Protected Header.  Use of this Header Parameter is OPTIONAL.  This
     Header Parameter MUST be understood and processed by implementations.
"fixed": |-
  The "crit" (critical) Header Parameter indicates that extensions to this specification and/or [JWA] are being used that MUST be understood and processed.  Its value is an array listing the Header Parameter names present in the JOSE Header that use those extensions. If any of the listed extension Header Parameters are not understood and supported by the recipient, then the JWS is invalid.  Producers MUST NOT include Header Parameter names defined by this specification or [JWA] for use with JWS, duplicate names, or names that do not occur as Header Parameter names within the JOSE Header in the "crit" list.  Producers MUST NOT use the empty list "[]" as the "crit" value.  Recipients MAY consider the JWS to be invalid if the critical list contains any Header Parameter names defined by this specification or [JWA] for use with JWS or if any other constraints on its use are violated.  When used, this Header Parameter MUST be integrity protected; therefore, it MUST occur only within the JWS Protected Header.  Use of this Header Parameter is OPTIONAL.  This Header Parameter MUST be understood and processed by implementations.
"ko": |-
  "crit"(중요) 헤더 매개변수는 이 사양 및/또는 [JWA]에 대한 확장이 사용되고 있으며 반드시 이해하고 처리해야 함을 나타냅니다. 값은 해당 확장을 사용하는 JOSE 헤더에 있는 헤더 매개변수 이름을 나열하는 배열입니다. 나열된 확장 헤더 매개변수 중 수신자가 이해하지 못하고 지원하지 않는 것이 있으면 JWS가 유효하지 않습니다. 제작자는 "crit" 목록에 JWS와 함께 사용하기 위해 이 사양 또는 [JWA]에서 정의한 헤더 매개변수 이름, 중복 이름 또는 JOSE 헤더 내에서 헤더 매개변수 이름으로 나타나지 않는 이름을 포함해서는 안 됩니다. 제작자는 "crit" 값으로 빈 목록 "[]"를 사용해서는 안 됩니다. 수신자는 중요 목록에 JWS와 함께 사용하기 위해 이 사양 또는 [JWA]에서 정의한 헤더 매개변수 이름이 포함되어 있거나 사용에 대한 다른 제약 조건이 위반되는 경우 JWS를 유효하지 않은 것으로 간주할 수 있습니다. 이 헤더 매개변수를 사용할 경우 무결성 보호를 받아야 합니다. 따라서 JWS 보호 헤더 내에서만 발생해야 합니다. 이 헤더 매개변수의 사용은 선택 사항입니다. 이 헤더 매개변수는 구현에서 이해하고 처리해야 합니다.
