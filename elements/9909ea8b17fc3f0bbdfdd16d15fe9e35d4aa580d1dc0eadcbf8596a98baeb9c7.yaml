     $ Federal Information Processing Standards (FIPS)
        (N) The Federal Information Processing Standards Publication (FIPS
        PUB) series issued by NIST under the provisions of Section 111(d)
        of the Federal Property and Administrative Services Act of 1949 as
        amended by the Computer Security Act of 1987 (Public Law 100-235)
        as technical guidelines for U.S. Government procurements of
        information processing system equipment and services. (See:
        "[FPxxx]" items in Section 7, Informative References.)
"fixed": |-
  $ Federal Information Processing Standards (FIPS)  -  (N) The Federal Information Processing Standards Publication (FIPS PUB) series issued by NIST under the provisions of Section 111(d) of the Federal Property and Administrative Services Act of 1949 as amended by the Computer Security Act of 1987 (Public Law 100-235) as technical guidelines for U.S. Government procurements of information processing system equipment and services. (See: "[FPxxx]" items in Section 7, Informative References.)
"ko": |-
  $ 연방 정보 처리 표준(FIPS) - (N) 컴퓨터에 의해 개정된 1949년 연방 재산 및 행정 서비스법 섹션 111(d)의 조항에 따라 NIST에서 발행한 FIPS PUB(연방 정보 처리 표준 간행물) 시리즈입니다. 정보 처리 시스템 장비 및 서비스의 미국 정부 조달에 대한 기술 지침인 1987년 보안법(공법 100-235). (참조: 섹션 7, 정보 참조의 "[FPxxx]" 항목.)
