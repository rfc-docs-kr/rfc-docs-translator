  실제 소스 수신 필터링이 수행될수록 더 효과적입니다. 첫 번째 홉 라우터가 인접한 최종 시스템에서 발생하는 트래픽의 주소가 올바르게 지정되었는지 확인하기를 바랄 수도 있습니다. 더 멀리 있는 라우터는 표시된 접두사 내에 그러한 시스템이 있을 가능성만 보장할 수 있습니다. 따라서 수신 필터링은 다양한 세분성 수준을 사용하여 여러 수준에서 수행되어야 합니다.
