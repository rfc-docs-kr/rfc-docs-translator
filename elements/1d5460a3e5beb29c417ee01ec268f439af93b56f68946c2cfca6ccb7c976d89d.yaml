"original": |2-
     o  SHOULD send a Last-Modified value if it is feasible to send one,
        unless the risk of a breakdown in semantic transparency that could
        result from using this date in an If-Modified-Since header would
        lead to serious problems.
     In other words, the preferred behavior for an RTSP origin server is
     to send both a strong message body tag and a Last-Modified value.
"fixed": |-
  -  SHOULD send a Last-Modified value if it is feasible to send one, unless the risk of a breakdown in semantic transparency that could result from using this date in an If-Modified-Since header would lead to serious problems. In other words, the preferred behavior for an RTSP origin server is to send both a strong message body tag and a Last-Modified value.
"ko": |-
  - If-Modified-Since 헤더에서 이 날짜를 사용함으로써 발생할 수 있는 의미 투명성의 붕괴 위험이 심각한 문제를 야기하지 않는 한, 보내는 것이 가능하다면 Last-Modified 값을 보내야 합니다(SHOULD). 즉, RTSP 원본 서버에서 선호되는 동작은 강력한 메시지 본문 태그와 Last-Modified 값을 모두 보내는 것입니다.
