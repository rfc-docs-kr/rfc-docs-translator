"original": |2-
     The SPEECHSC framework MUST support a method for capturing the input
     media stream for later analysis and tuning of the SI/SV engine.  The
     framework may assume all servers are capable of doing so.  In
     addition, the framework assumes that the captured stream contains
     enough timestamp context (e.g., the NTP time range from the RTP
     Control Protocol (RTCP) packets, which corresponds to the RTP
     timestamps of the captured input) to ascertain after the fact exactly
     when the verification was requested.
"fixed": |-
  The SPEECHSC framework MUST support a method for capturing the input media stream for later analysis and tuning of the SI/SV engine.  The framework may assume all servers are capable of doing so.  In addition, the framework assumes that the captured stream contains enough timestamp context (e.g., the NTP time range from the RTP Control Protocol (RTCP) packets, which corresponds to the RTP timestamps of the captured input) to ascertain after the fact exactly when the verification was requested.
"ko": |-
  SPEECHSC 프레임워크는 SI/SV 엔진의 이후 분석 및 튜닝을 위해 입력 미디어 스트림을 캡처하는 방법을 지원해야 합니다. 프레임워크는 모든 서버가 이를 수행할 수 있다고 가정할 수 있습니다. 또한 프레임워크는 캡처된 스트림에 충분한 타임스탬프 컨텍스트(예: RTP Control Protocol(RTCP) 패킷의 NTP 시간 범위, 이는 캡처된 입력의 RTP 타임스탬프에 해당)가 포함되어 있어 검증이 요청된 정확한 시점을 사후에 확인할 수 있다고 가정합니다.
