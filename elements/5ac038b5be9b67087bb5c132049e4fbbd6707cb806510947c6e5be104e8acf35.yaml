"original": |2-
     A server that decides to use this agreement mechanism MUST challenge
     unprotected requests with one Via entry regardless of the presence or
     the absence of any Require, Proxy-Require or Supported header fields
     in incoming requests.
"fixed": |-
  A server that decides to use this agreement mechanism MUST challenge unprotected requests with one Via entry regardless of the presence or the absence of any Require, Proxy-Require or Supported header fields in incoming requests.
"ko": |-
  이 계약 메커니즘을 사용하기로 결정한 서버는 들어오는 요청에 Require, Proxy-Require 또는 Supported 헤더 필드가 있는지 여부에 관계 없이 하나의 Via 항목으로 보호되지 않은 요청에 대해 반드시 이의를 제기해야 합니다.
