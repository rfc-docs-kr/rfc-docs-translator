"original": |2-
     A request contains a method, the object the method is operating upon,
     and parameters to further describe the method.  Methods are
     idempotent unless otherwise noted.  Methods are also designed to
     require little or no state maintenance at the media server.
"fixed": |-
  A request contains a method, the object the method is operating upon, and parameters to further describe the method.  Methods are idempotent unless otherwise noted.  Methods are also designed to require little or no state maintenance at the media server.
"ko": |-
  요청에는 메소드, 메소드가 작동 중인 객체, 메소드를 추가로 설명하는 매개변수가 포함됩니다. 별도로 명시하지 않는 한 메서드는 멱등성을 갖습니다. 또한 방법은 미디어 서버에서 상태 유지 관리가 거의 또는 전혀 필요하지 않도록 설계되었습니다.
