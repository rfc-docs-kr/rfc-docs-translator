"original": |2-
     Media subtypes of the "text" type use CRLF as the text line break
     when in canonical form. However, HTTP allows the transport of text
     media with plain CR or LF alone representing a line break when used
     consistently within the Entity-Body. HTTP applications must accept
     CRLF, bare CR, and bare LF as being representative of a line break in
     text media received via HTTP.
"fixed": |-
  Media subtypes of the "text" type use CRLF as the text line break when in canonical form. However, HTTP allows the transport of text media with plain CR or LF alone representing a line break when used consistently within the Entity-Body. HTTP applications must accept CRLF, bare CR, and bare LF as being representative of a line break in text media received via HTTP.
"ko": |-
  "텍스트" 유형의 미디어 하위 유형은 표준 형식일 때 CRLF를 텍스트 줄 바꿈으로 사용합니다. 그러나 HTTP는 Entity-Body 내에서 일관되게 사용될 때 줄 바꿈을 나타내는 일반 CR 또는 LF만으로 텍스트 미디어 전송을 허용합니다. HTTP 애플리케이션은 HTTP를 통해 수신된 텍스트 미디어의 줄 바꿈을 나타내는 CRLF, 베어 CR 및 베어 LF를 허용해야 합니다.
