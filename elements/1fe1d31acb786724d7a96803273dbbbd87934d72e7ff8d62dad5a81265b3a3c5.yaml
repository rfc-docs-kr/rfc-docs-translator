"original": |2-
     The server will send this message in response to a ClientHello
     message if it is able to find an acceptable set of parameters but the
     ClientHello does not contain sufficient information to proceed with
     the handshake.  As discussed in Section 4.1.3, the HelloRetryRequest
     has the same format as a ServerHello message, and the legacy_version,
     legacy_session_id_echo, cipher_suite, and legacy_compression_method
     fields have the same meaning.  However, for convenience we discuss
     "HelloRetryRequest" throughout this document as if it were a distinct
     message.
"fixed": |-
  The server will send this message in response to a ClientHello message if it is able to find an acceptable set of parameters but the ClientHello does not contain sufficient information to proceed with the handshake.  As discussed in Section 4.1.3, the HelloRetryRequest has the same format as a ServerHello message, and the legacy_version, legacy_session_id_echo, cipher_suite, and legacy_compression_method fields have the same meaning.  However, for convenience we discuss "HelloRetryRequest" throughout this document as if it were a distinct message.
"ko": |-
  서버는 허용 가능한 매개변수 세트를 찾을 수 있지만 ClientHello에 핸드셰이크를 진행하기에 충분한 정보가 포함되어 있지 않은 경우 ClientHello 메시지에 대한 응답으로 이 메시지를 보냅니다. 4.1.3절에서 설명한 것처럼 HelloRetryRequest는 ServerHello 메시지와 동일한 형식을 가지며, Legacy_version, Legacy_session_id_echo, cipher_suite 및 Legacy_compression_method 필드는 동일한 의미를 갖습니다. 그러나 편의상 이 문서 전체에서 "HelloRetryRequest"가 별도의 메시지인 것처럼 설명합니다.
