"original": |2-
        Note: Some older servers supply an invalid Content-Length when
        sending a document that contains server-side includes dynamically
        inserted into the data stream. It must be emphasized that this
        will not be tolerated by future versions of HTTP. Unless the
        client knows that it is receiving a response from a compliant
        server, it should not depend on the Content-Length value being
        correct.
"fixed": |-
  - Note: Some older servers supply an invalid Content-Length when sending a document that contains server-side includes dynamically inserted into the data stream. It must be emphasized that this will not be tolerated by future versions of HTTP. Unless the client knows that it is receiving a response from a compliant server, it should not depend on the Content-Length value being correct.
"ko": |-
  - 참고: 일부 이전 서버는 데이터 스트림에 동적으로 삽입된 서버 측 포함이 포함된 문서를 보낼 때 잘못된 Content-Length를 제공합니다. 이는 향후 버전의 HTTP에서는 허용되지 않을 것이라는 점을 강조해야 합니다. 클라이언트가 규격 서버로부터 응답을 받고 있다는 사실을 알지 않는 한, Content-Length 값이 올바른지에 의존해서는 안 됩니다.
