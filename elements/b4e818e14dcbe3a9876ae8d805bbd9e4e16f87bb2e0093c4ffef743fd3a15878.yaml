"original": |2-
     Note: A method of checking whether a solution to the equation of the
     elliptic curve is to see whether the Legendre symbol of (x^3 + ax +
     b) equals one (1).  If it does, then a solution exists; if it does
     not, then there is no solution.
"fixed": |-
  Note: A method of checking whether a solution to the equation of the elliptic curve is to see whether the Legendre symbol of (x^3 + ax + b) equals one (1).  If it does, then a solution exists; if it does not, then there is no solution.
"ko": |-
  참고: 타원곡선 방정식의 해법 여부를 확인하는 방법은 (x^3 + ax + b)의 르장드르 기호가 1과 같은지 확인하는 것입니다.  그렇다면 해결책이 존재하는 것입니다. 그렇지 않다면 해결책이 없습니다.
