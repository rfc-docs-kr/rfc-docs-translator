"original": |2-
     The TEXT-UTF8 rule is only used for descriptive field contents and
     values that are not intended to be interpreted by the message parser.
     Words of *TEXT-UTF8 contain characters from the UTF-8 charset (RFC
     2279 [7]).  The TEXT-UTF8-TRIM rule is used for descriptive field
     contents that are n t quoted strings, where leading and trailing LWS
     is not meaningful.  In this regard, SIP differs from HTTP, which uses
     the ISO 8859-1 character set.
"fixed": |-
  The TEXT-UTF8 rule is only used for descriptive field contents and values that are not intended to be interpreted by the message parser. Words of *TEXT-UTF8 contain characters from the UTF-8 charset (RFC 2279 [7]).  The TEXT-UTF8-TRIM rule is used for descriptive field contents that are n t quoted strings, where leading and trailing LWS is not meaningful.  In this regard, SIP differs from HTTP, which uses the ISO 8859-1 character set.
"ko": |-
  TEXT-UTF8 규칙은 메시지 구문 분석기에 의해 해석되지 않는 설명 필드 내용 및 값에만 사용됩니다. *TEXT-UTF8의 단어에는 UTF-8 문자 집합(RFC 2279 [7])의 문자가 포함되어 있습니다. TEXT-UTF8-TRIM 규칙은 인용 문자열이 아닌 설명 필드 내용에 사용됩니다. 여기서 선행 및 후행 LWS는 의미가 없습니다. 이러한 점에서 SIP는 ISO 8859-1 문자 집합을 사용하는 HTTP와 다릅니다.
