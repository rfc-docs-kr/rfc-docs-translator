"original": |2-
     Once the security has been negotiated between two SIP entities, the
     same SIP entities MAY use the same security when communicating with
     each other in different SIP roles.  For example, if a UAC and its
     outbound proxy negotiate some security, they may try to use the same
     security for incoming requests (i.e., the UA will be acting as a
     UAS).
"fixed": |-
  Once the security has been negotiated between two SIP entities, the same SIP entities MAY use the same security when communicating with each other in different SIP roles.  For example, if a UAC and its outbound proxy negotiate some security, they may try to use the same security for incoming requests (i.e., the UA will be acting as a UAS).
"ko": |-
  두 SIP 엔터티 간에 보안이 협상되면 동일한 SIP 엔터티가 서로 다른 SIP 역할로 통신할 때 동일한 보안을 사용할 수 있습니다. 예를 들어, UAC와 아웃바운드 프록시가 일부 보안을 협상하는 경우 들어오는 요청에 동일한 보안을 사용하려고 할 수 있습니다(즉, UA가 UAS 역할을 합니다).
