"original": |2-
     Some PKIs may not have the need to create a thorough and detailed
     statement of practices.  For example, the CA may itself be the
     relying party and would already be aware of the nature and
     trustworthiness of its services.  In other cases, a PKI may provide
     certificates providing only a very low level of assurances where the
     applications being secured may pose only marginal risks if
     compromised.  In these cases, an organization establishing a PKI may
     only want to write or have CAs use a subscriber agreement, relying
     party agreement, or agreement combining subscriber and relying party
     terms, depending on the role of the different PKI participants.  In
     such a PKI, that agreement may serve as the only "statement of
     practices" used by one or more CAs within that PKI.  Consequently,
     that agreement may also be considered a CPS and can be entitled or
     subtitled as such.
"fixed": |-
  Some PKIs may not have the need to create a thorough and detailed statement of practices.  For example, the CA may itself be the relying party and would already be aware of the nature and trustworthiness of its services.  In other cases, a PKI may provide certificates providing only a very low level of assurances where the applications being secured may pose only marginal risks if compromised.  In these cases, an organization establishing a PKI may only want to write or have CAs use a subscriber agreement, relying party agreement, or agreement combining subscriber and relying party terms, depending on the role of the different PKI participants.  In such a PKI, that agreement may serve as the only "statement of practices" used by one or more CAs within that PKI.  Consequently, that agreement may also be considered a CPS and can be entitled or subtitled as such.
"ko": |-
  일부 PKI는 철저하고 상세한 관행 명세서를 작성할 필요가 없을 수도 있습니다. 예를 들어, CA 자체가 신뢰 당사자일 수 있으며 해당 서비스의 성격과 신뢰성을 이미 알고 있을 것입니다. 다른 경우에는 PKI가 보안되는 응용 프로그램이 손상될 경우 미미한 위험만을 초래할 수 있는 매우 낮은 수준의 보증만 제공하는 인증서를 제공할 수도 있습니다. 이러한 경우 PKI를 설정하는 조직은 다양한 PKI 참가자의 역할에 따라 가입자 계약, 신뢰 당사자 계약 또는 가입자와 신뢰 당사자 조건을 결합한 계약을 작성하거나 CA가 사용하도록 하기를 원할 수 있습니다. 이러한 PKI에서 해당 계약은 해당 PKI 내의 하나 이상의 CA가 사용하는 유일한 "관행 기술서" 역할을 할 수 있습니다. 결과적으로 해당 계약은 CPS로 간주될 수 있으며 CPS와 같은 자격이 부여되거나 부제목이 붙을 수 있습니다.
