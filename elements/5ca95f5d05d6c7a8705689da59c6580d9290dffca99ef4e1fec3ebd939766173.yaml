"original": |2-
     Although fragment identifiers used within URI references are not sent
     in requests, implementers ought to be aware that they will be visible
     to the user agent and any extensions or scripts running as a result
     of the response.  In particular, when a redirect occurs and the
     original request's fragment identifier is inherited by the new
     reference in Location (Section 10.2.2), this might have the effect of
     disclosing one site's fragment to another site.  If the first site
     uses personal information in fragments, it ought to ensure that
     redirects to other sites include a (possibly empty) fragment
     component in order to block that inheritance.
"fixed": |-
  Although fragment identifiers used within URI references are not sent in requests, implementers ought to be aware that they will be visible to the user agent and any extensions or scripts running as a result of the response.  In particular, when a redirect occurs and the original request's fragment identifier is inherited by the new reference in Location (Section 10.2.2), this might have the effect of disclosing one site's fragment to another site.  If the first site uses personal information in fragments, it ought to ensure that redirects to other sites include a (possibly empty) fragment component in order to block that inheritance.
"ko": |-
  URI 참조 내에서 사용되는 조각 식별자는 요청으로 전송되지 않지만 구현자는 사용자 에이전트와 응답의 결과로 실행되는 모든 확장 프로그램 또는 스크립트에 해당 식별자가 표시된다는 점을 인식해야 합니다. 특히 리디렉션이 발생하고 원래 요청의 조각 식별자가 위치의 새 참조(섹션 10.2.2)에 의해 상속되면 이는 한 사이트의 조각을 다른 사이트에 공개하는 효과가 있을 수 있습니다. 첫 번째 사이트가 개인 정보를 조각으로 사용하는 경우 해당 상속을 차단하기 위해 다른 사이트로의 리디렉션에 (아마도 비어 있는) 조각 구성 요소가 포함되어 있는지 확인해야 합니다.
