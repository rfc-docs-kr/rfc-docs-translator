"original": |2-
     Using 0-RTT depends on both client and server using protocol
     parameters that were negotiated from a previous connection.  To
     enable 0-RTT, endpoints store the values of the server transport
     parameters with any session tickets it receives on the connection.
     Endpoints also store any information required by the application
     protocol or cryptographic handshake; see Section 4.6 of [QUIC-TLS].
     The values of stored transport parameters are used when attempting
     0-RTT using the session tickets.
"fixed": |-
  Using 0-RTT depends on both client and server using protocol parameters that were negotiated from a previous connection.  To enable 0-RTT, endpoints store the values of the server transport parameters with any session tickets it receives on the connection. Endpoints also store any information required by the application protocol or cryptographic handshake; see Section 4.6 of [QUIC-TLS]. The values of stored transport parameters are used when attempting 0-RTT using the session tickets.
"ko": |-
  0-RTT 사용은 이전 연결에서 협상된 프로토콜 매개변수를 사용하는 클라이언트와 서버에 따라 달라집니다. 0-RTT를 활성화하기 위해 엔드포인트는 연결에서 수신하는 세션 티켓과 함께 서버 전송 매개변수의 값을 저장합니다. 또한 엔드포인트는 애플리케이션 프로토콜이나 암호화 핸드셰이크에 필요한 모든 정보를 저장합니다. [QUIC-TLS]의 섹션 4.6을 참조하세요. 저장된 전송 매개변수의 값은 세션 티켓을 사용하여 0-RTT를 시도할 때 사용됩니다.
