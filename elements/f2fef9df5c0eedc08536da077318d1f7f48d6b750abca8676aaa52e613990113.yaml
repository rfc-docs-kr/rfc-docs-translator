"original": |2-
     The purpose of the "Confirmed" state is to absorb any additional ACK
     messages that arrive, triggered from retransmissions of the final
     response.  When this state is entered, timer I is set to fire in T4
     seconds for unreliable transports, and zero seconds for reliable
     transports.  Once timer I fires, the server MUST transition to the
     "Terminated" state.
"fixed": |-
  The purpose of the "Confirmed" state is to absorb any additional ACK messages that arrive, triggered from retransmissions of the final response.  When this state is entered, timer I is set to fire in T4 seconds for unreliable transports, and zero seconds for reliable transports.  Once timer I fires, the server MUST transition to the "Terminated" state.
"ko": |-
  "확인됨" 상태의 목적은 최종 응답의 재전송에서 트리거되어 도착하는 추가 ACK 메시지를 흡수하는 것입니다. 이 상태에 들어가면 타이머 I은 신뢰할 수 없는 전송의 경우 T4초 내에 실행되고 신뢰할 수 있는 전송의 경우 0초 내에 실행되도록 설정됩니다. 타이머가 실행되면 서버는 반드시 "종료됨" 상태로 전환되어야 합니다.
