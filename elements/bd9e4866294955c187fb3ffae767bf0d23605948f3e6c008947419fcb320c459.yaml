"original": |2-
     An endpoint MAY send a Stateless Reset in response to a packet with a
     long header.  Sending a Stateless Reset is not effective prior to the
     stateless reset token being available to a peer.  In this QUIC
     version, packets with a long header are only used during connection
     establishment.  Because the stateless reset token is not available
     until connection establishment is complete or near completion,
     ignoring an unknown packet with a long header might be as effective
     as sending a Stateless Reset.
"fixed": |-
  An endpoint MAY send a Stateless Reset in response to a packet with a long header.  Sending a Stateless Reset is not effective prior to the stateless reset token being available to a peer.  In this QUIC version, packets with a long header are only used during connection establishment.  Because the stateless reset token is not available until connection establishment is complete or near completion, ignoring an unknown packet with a long header might be as effective as sending a Stateless Reset.
"ko": |-
  엔드포인트는 긴 헤더가 있는 패킷에 대한 응답으로 Stateless Reset을 보낼 수 있습니다. 무상태 재설정 전송은 피어에서 무상태 재설정 토큰을 사용할 수 있기 전에는 유효하지 않습니다. 이 QUIC 버전에서는 긴 헤더가 있는 패킷이 연결 설정 중에만 사용됩니다. 연결 설정이 완료되거나 거의 완료될 때까지 상태 비저장 재설정 토큰을 사용할 수 없기 때문에 긴 헤더가 있는 알 수 없는 패킷을 무시하는 것은 상태 비저장 재설정을 보내는 것만큼 효과적일 수 있습니다.
