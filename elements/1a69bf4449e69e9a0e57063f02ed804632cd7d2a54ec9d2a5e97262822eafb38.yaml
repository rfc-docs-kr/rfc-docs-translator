"original": |2-
     There are demonstrable attacks on compression that exploit the
     characteristics of the Web (e.g., [BREACH]).  The attacker induces
     multiple requests containing varying plaintext, observing the length
     of the resulting ciphertext in each, which reveals a shorter length
     when a guess about the secret is correct.
"fixed": |-
  There are demonstrable attacks on compression that exploit the characteristics of the Web (e.g., [BREACH]).  The attacker induces multiple requests containing varying plaintext, observing the length of the resulting ciphertext in each, which reveals a shorter length when a guess about the secret is correct.
"ko": |-
  웹의 특성을 이용하는 압축에 대한 명백한 공격이 있습니다(예: [BREACH]). 공격자는 다양한 일반 텍스트가 포함된 여러 요청을 유도하여 각각의 결과 암호문 길이를 관찰합니다. 그러면 비밀에 대한 추측이 정확할 경우 길이가 더 짧아집니다.
