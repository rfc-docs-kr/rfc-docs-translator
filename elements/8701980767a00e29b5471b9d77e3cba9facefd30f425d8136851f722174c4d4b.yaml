"original": |2-
     Note that unlike IPsec, DTLS records do not contain any association
     identifiers.  Applications must arrange to multiplex between
     associations.  With UDP, this is presumably done with the host/port
     number.
"fixed": |-
  Note that unlike IPsec, DTLS records do not contain any association identifiers.  Applications must arrange to multiplex between associations.  With UDP, this is presumably done with the host/port number.
"ko": |-
  IPsec과 달리 DTLS 레코드에는 연결 식별자가 포함되어 있지 않습니다. 애플리케이션은 연관 간의 다중화를 준비해야 합니다. UDP를 사용하면 이는 아마도 호스트/포트 번호를 사용하여 수행될 것입니다.
