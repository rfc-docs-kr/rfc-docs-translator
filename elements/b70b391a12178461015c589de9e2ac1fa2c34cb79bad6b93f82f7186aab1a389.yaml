"original": |2-
     Global information is the state of the entire TE domain.  Examples
     include a global traffic matrix and loading information on each link
     throughout the domain of interest.  Global state information is
     typically required with centralized control.  Distributed TE systems
     may also need global information in some cases.
"fixed": |-
  Global information is the state of the entire TE domain.  Examples include a global traffic matrix and loading information on each link throughout the domain of interest.  Global state information is typically required with centralized control.  Distributed TE systems may also need global information in some cases.
"ko": |-
  글로벌 정보는 전체 TE 도메인의 상태입니다. 예를 들어 글로벌 트래픽 매트릭스와 관심 도메인 전체의 각 링크에 대한 로딩 정보가 있습니다. 일반적으로 중앙 집중식 제어에는 전역 상태 정보가 필요합니다. 분산 TE 시스템에는 경우에 따라 전역 정보가 필요할 수도 있습니다.
