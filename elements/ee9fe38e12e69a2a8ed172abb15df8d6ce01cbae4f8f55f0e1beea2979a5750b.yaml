"original": |2-
     Section 7.2.2 requires that all Alert values be defined by RFC 2434
     Standards Action.  IANA has created a TLS Alert registry, initially
     populated with values from Section 7.2 of this document and from
     Section 4 of [TLSEXT].  Future values MUST be allocated via Standards
     Action as described in [RFC2434].
"fixed": |-
  Section 7.2.2 requires that all Alert values be defined by RFC 2434 Standards Action.  IANA has created a TLS Alert registry, initially populated with values from Section 7.2 of this document and from Section 4 of [TLSEXT].  Future values MUST be allocated via Standards Action as described in [RFC2434].
"ko": |-
  섹션 7.2.2에서는 모든 경고 값이 RFC 2434 표준 조치에 의해 정의되도록 요구합니다. IANA는 처음에 이 문서의 섹션 7.2와 [TLSEXT]의 섹션 4의 값으로 채워진 TLS 경고 레지스트리를 만들었습니다. 미래 값은 [RFC2434]에 설명된 대로 표준 조치를 통해 할당되어야 합니다.
