"original": |2-
     A proxy MUST forward 1xx responses unless the proxy itself requested
     the generation of the 1xx response.  For example, if a proxy adds an
     "Expect: 100-continue" header field when it forwards a request, then
     it need not forward the corresponding 100 (Continue) response(s).
"fixed": |-
  A proxy MUST forward 1xx responses unless the proxy itself requested the generation of the 1xx response.  For example, if a proxy adds an "Expect: 100-continue" header field when it forwards a request, then it need not forward the corresponding 100 (Continue) response(s).
"ko": |-
  프록시 자체가 1xx 응답 생성을 요청하지 않는 한 프록시는 1xx 응답을 전달해야 합니다. 예를 들어 프록시가 요청을 전달할 때 "Expect: 100-continue" 헤더 필드를 추가하면 해당 100(Continue) 응답을 전달할 필요가 없습니다.
