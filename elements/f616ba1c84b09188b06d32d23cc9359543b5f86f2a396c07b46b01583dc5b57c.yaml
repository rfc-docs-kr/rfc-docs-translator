"original": |2-
     The From request-header field, if given, SHOULD contain an Internet
     email address for the human user who controls the requesting user
     agent.  The address SHOULD be machine usable, as defined by "mailbox"
     in [RFC1123].
"fixed": |-
  The From request-header field, if given, SHOULD contain an Internet email address for the human user who controls the requesting user agent.  The address SHOULD be machine usable, as defined by "mailbox" in [RFC1123].
"ko": |-
  From 요청 헤더 필드가 제공되면 요청 사용자 에이전트를 제어하는 ​​인간 사용자의 인터넷 이메일 주소를 포함해야 합니다. 주소는 [RFC1123]의 "mailbox"에 정의된 대로 컴퓨터에서 사용할 수 있어야 합니다.
