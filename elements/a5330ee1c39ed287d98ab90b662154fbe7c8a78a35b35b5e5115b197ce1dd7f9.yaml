"original": |2-
     Most people speak of security as if it were a single monolithic
     property of a protocol or system, however, upon reflection, one
     realizes that it is clearly not true.  Rather, security is a series
     of related but somewhat independent properties.  Not all of these
     properties are required for every application.
"fixed": |-
  Most people speak of security as if it were a single monolithic property of a protocol or system, however, upon reflection, one realizes that it is clearly not true.  Rather, security is a series of related but somewhat independent properties.  Not all of these properties are required for every application.
"ko": |-
  대부분의 사람들은 보안이 프로토콜이나 시스템의 단일한 단일 속성인 것처럼 이야기하지만, 곰곰히 생각해 보면 그것이 분명히 사실이 아니라는 것을 깨닫게 됩니다. 오히려 보안은 일련의 관련되어 있지만 다소 독립적인 속성입니다. 모든 애플리케이션에 이러한 속성이 모두 필요한 것은 아닙니다.
