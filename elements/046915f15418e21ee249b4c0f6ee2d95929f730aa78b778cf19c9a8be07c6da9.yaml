"original": |2-
     Curve Diffie-Hellman (ECDHE) provides PFS with excellent performance
     and small key sizes.  ECDHE is mandatory to implement in both HTTP/2
     [RFC7540] and the Constrained Application Protocol (CoAP) [RFC7252].
"fixed": |-
  Curve Diffie-Hellman (ECDHE) provides PFS with excellent performance and small key sizes.  ECDHE is mandatory to implement in both HTTP/2 [RFC7540] and the Constrained Application Protocol (CoAP) [RFC7252].
"ko": |-
  ECDHE(Curve Diffie-Hellman)는 뛰어난 성능과 작은 키 크기를 갖춘 PFS를 제공합니다. ECDHE는 HTTP/2 [RFC7540] 및 제한된 애플리케이션 프로토콜(CoAP) [RFC7252] 모두에서 구현해야 합니다.
