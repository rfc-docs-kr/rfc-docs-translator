"original": |2-
     A PLAY response MAY include a header carrying synchronization
     information.  As the information necessary is dependent on the media-
     transport format, further rules specifying the header and its usage
     are needed.  For RTP the RTP-Info header is specified, see
     Section 18.45, and used in the following example.
"fixed": |-
  A PLAY response MAY include a header carrying synchronization information.  As the information necessary is dependent on the media- transport format, further rules specifying the header and its usage are needed.  For RTP the RTP-Info header is specified, see Section 18.45, and used in the following example.
"ko": |-
  PLAY 응답에는 동기화 정보를 전달하는 헤더가 포함될 수 있습니다. 필요한 정보는 미디어 전송 형식에 따라 달라지므로 헤더와 그 사용법을 지정하는 추가 규칙이 필요합니다. RTP의 경우 RTP-Info 헤더가 지정되고(섹션 18.45 참조) 다음 예에서 사용됩니다.
