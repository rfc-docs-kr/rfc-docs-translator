"original": |2-
     OAuth 2.0 Token Introspection [RFC7662] defines a method for a
     protected resource to query an authorization server about the active
     state of an access token as well as to determine metainformation
     about the token.
"fixed": |-
  OAuth 2.0 Token Introspection [RFC7662] defines a method for a protected resource to query an authorization server about the active state of an access token as well as to determine metainformation about the token.
"ko": |-
  OAuth 2.0 토큰 검사 [RFC7662]는 보호된 리소스가 액세스 토큰의 활성 상태에 대해 권한 부여 서버에 쿼리하고 토큰에 대한 메타 정보를 결정하는 방법을 정의합니다.
