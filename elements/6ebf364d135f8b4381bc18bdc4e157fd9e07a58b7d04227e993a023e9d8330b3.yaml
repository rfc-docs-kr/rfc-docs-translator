"original": |2-
     *  IPoptionsize is the size of any IPv4 options or IPv6 extension
        headers associated with a TCP connection.  Note that some options
        or extension headers might not be included on all packets, but
        that for each segment sent, the sender should adjust the data
        length accordingly, within the Eff.snd.MSS.
"fixed": |-
  *  IPoptionsize is the size of any IPv4 options or IPv6 extension headers associated with a TCP connection.  Note that some options or extension headers might not be included on all packets, but that for each segment sent, the sender should adjust the data length accordingly, within the Eff.snd.MSS.
"ko": |-
  * IOptionsize는 TCP 연결과 관련된 IPv4 옵션 또는 IPv6 확장 헤더의 크기입니다. 일부 옵션이나 확장 헤더는 모든 패킷에 포함되지 않을 수 있지만 전송된 각 세그먼트에 대해 발신자는 Eff.snd.MSS 내에서 이에 따라 데이터 길이를 조정해야 합니다.
