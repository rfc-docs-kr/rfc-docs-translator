"original": |2-
     Old versions of TLS permitted the use of very low strength ciphers.
     Ciphers with a strength less than 112 bits MUST NOT be offered or
     negotiated for any version of TLS for any reason.
"fixed": |-
  Old versions of TLS permitted the use of very low strength ciphers. Ciphers with a strength less than 112 bits MUST NOT be offered or negotiated for any version of TLS for any reason.
"ko": |-
  이전 버전의 TLS에서는 강도가 매우 낮은 암호 사용을 허용했습니다. 112비트 미만의 강도를 가진 암호는 어떤 이유로든 TLS의 모든 버전에 대해 제공되거나 협상되어서는 안 됩니다.
