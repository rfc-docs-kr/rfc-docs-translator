"original": |2-
     On the other hand, reducing the frequency of packets that carry only
     acknowledgments reduces packet transmission and processing cost at
     both endpoints.  It can improve connection throughput on severely
     asymmetric links and reduce the volume of acknowledgment traffic
     using return path capacity; see Section 3 of [RFC3449].
"fixed": |-
  On the other hand, reducing the frequency of packets that carry only acknowledgments reduces packet transmission and processing cost at both endpoints.  It can improve connection throughput on severely asymmetric links and reduce the volume of acknowledgment traffic using return path capacity; see Section 3 of [RFC3449].
"ko": |-
  반면 승인만 전달하는 패킷의 빈도를 줄이면 두 끝점 모두에서 패킷 전송 및 처리 비용이 줄어듭니다. 심각한 비대칭 링크의 연결 처리량을 향상시키고 반환 경로 용량을 사용하여 승인 트래픽의 양을 줄일 수 있습니다. [RFC3449]의 섹션 3을 참조하세요.
