"original": |2-
     Consideration must be given by the CA to the strength of the security
     provided by each of these choices.  Security is measured in bits,
     where a strong symmetric cipher with a key of X bits is said to
     provide X bits of security.  It is recommended that the bits of
     security provided by each choice are roughly equivalent.  The
     following table provides comparable minimum bits of security
     [SP800-57] for the ECDSA key sizes and message digest algorithms.  It
     also lists curves (see Section 2.1.1.1) for the key sizes.
"fixed": |-
  Consideration must be given by the CA to the strength of the security provided by each of these choices.  Security is measured in bits, where a strong symmetric cipher with a key of X bits is said to provide X bits of security.  It is recommended that the bits of security provided by each choice are roughly equivalent.  The following table provides comparable minimum bits of security [SP800-57] for the ECDSA key sizes and message digest algorithms.  It also lists curves (see Section 2.1.1.1) for the key sizes.
"ko": |-
  CA는 이러한 각 선택 사항이 제공하는 보안 강도를 고려해야 합니다. 보안은 비트 단위로 측정됩니다. 여기서 X 비트의 키를 가진 강력한 대칭 암호는 X 비트의 보안을 제공한다고 합니다. 각 선택에 의해 제공되는 보안 수준은 대략 동일할 것을 권장합니다. 다음 표는 ECDSA 키 크기 및 메시지 다이제스트 알고리즘에 대해 비교 가능한 최소 보안 비트[SP800-57]를 제공합니다. 또한 키 크기에 대한 곡선(섹션 2.1.1.1 참조)도 나열되어 있습니다.
