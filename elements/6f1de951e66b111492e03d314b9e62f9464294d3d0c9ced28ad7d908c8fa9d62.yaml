"original": |2-
     Each Media Segment MUST carry the continuation of the encoded
     bitstream from the end of the segment with the previous Media
     Sequence Number, where values in a series such as timestamps and
     Continuity Counters MUST continue uninterrupted.  The only exceptions
     are the first Media Segment ever to appear in a Media Playlist and
     Media Segments that are explicitly signaled as discontinuities
     (Section 4.3.2.3).  Unmarked media discontinuities can trigger
     playback errors.
"fixed": |-
  Each Media Segment MUST carry the continuation of the encoded bitstream from the end of the segment with the previous Media Sequence Number, where values in a series such as timestamps and Continuity Counters MUST continue uninterrupted.  The only exceptions are the first Media Segment ever to appear in a Media Playlist and Media Segments that are explicitly signaled as discontinuities (Section 4.3.2.3).  Unmarked media discontinuities can trigger playback errors.
"ko": |-
  각 미디어 세그먼트는 이전 미디어 시퀀스 번호를 사용하여 세그먼트 끝에서부터 인코딩된 비트스트림의 연속을 전달해야 합니다. 여기서 타임스탬프 및 연속성 카운터와 같은 일련의 값은 중단 없이 계속되어야 합니다. 유일한 예외는 미디어 재생 목록에 처음으로 나타나는 미디어 세그먼트와 명시적으로 불연속으로 신호되는 미디어 세그먼트입니다(섹션 4.3.2.3). 표시되지 않은 미디어 불연속성은 재생 오류를 유발할 수 있습니다.
