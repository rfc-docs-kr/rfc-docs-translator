"original": |2-
     This version of QUIC uses the long packet header during connection
     establishment; see Section 17.2.  Packets with the long header are
     Initial (Section 17.2.2), 0-RTT (Section 17.2.3), Handshake
     (Section 17.2.4), and Retry (Section 17.2.5).  Version negotiation
     uses a version-independent packet with a long header; see
     Section 17.2.1.
"fixed": |-
  This version of QUIC uses the long packet header during connection establishment; see Section 17.2.  Packets with the long header are Initial (Section 17.2.2), 0-RTT (Section 17.2.3), Handshake (Section 17.2.4), and Retry (Section 17.2.5).  Version negotiation uses a version-independent packet with a long header; see Section 17.2.1.
"ko": |-
  이 버전의 QUIC는 연결 설정 중에 긴 패킷 헤더를 사용합니다. 섹션 17.2를 참조하세요. 긴 헤더가 있는 패킷은 초기(섹션 17.2.2), 0-RTT(섹션 17.2.3), 핸드셰이크(섹션 17.2.4) 및 재시도(섹션 17.2.5)입니다. 버전 협상은 긴 헤더가 있는 버전 독립적인 패킷을 사용합니다. 섹션 17.2.1을 참조하세요.
