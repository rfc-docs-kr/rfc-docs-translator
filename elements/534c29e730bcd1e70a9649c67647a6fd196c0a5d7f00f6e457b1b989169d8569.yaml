"original": |2-
     If-None-Match is primarily used in conditional GET requests to enable
     efficient updates of cached information with a minimum amount of
     transaction overhead.  When a client desires to update one or more
     stored responses that have entity tags, the client SHOULD generate an
     If-None-Match header field containing a list of those entity tags
     when making a GET request; this allows recipient servers to send a
     304 (Not Modified) response to indicate when one of those stored
     responses matches the selected representation.
"fixed": |-
  If-None-Match is primarily used in conditional GET requests to enable efficient updates of cached information with a minimum amount of transaction overhead.  When a client desires to update one or more stored responses that have entity tags, the client SHOULD generate an If-None-Match header field containing a list of those entity tags when making a GET request; this allows recipient servers to send a 304 (Not Modified) response to indicate when one of those stored responses matches the selected representation.
"ko": |-
  If-None-Match는 최소한의 트랜잭션 오버헤드로 캐시된 정보를 효율적으로 업데이트할 수 있도록 조건부 GET 요청에 주로 사용됩니다. 클라이언트가 엔터티 태그가 있는 하나 이상의 저장된 응답을 업데이트하려는 경우 클라이언트는 GET 요청을 할 때 해당 엔터티 태그 목록을 포함하는 If-None-Match 헤더 필드를 생성해야 합니다. 이를 통해 수신자 서버는 저장된 응답 중 하나가 선택한 표현과 일치하는 경우를 나타내기 위해 304(수정되지 않음) 응답을 보낼 수 있습니다.
