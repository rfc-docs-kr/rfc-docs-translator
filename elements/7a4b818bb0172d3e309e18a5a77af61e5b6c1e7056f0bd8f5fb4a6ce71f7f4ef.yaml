"original": |2-
     TLS does not provide security for data which is communicated on a
     connection after a traffic secret of that connection is compromised.
     That is, TLS does not provide post-compromise security/future
     secrecy/backward secrecy with respect to the traffic secret.  Indeed,
     an attacker who learns a traffic secret can compute all future
     traffic secrets on that connection.  Systems which want such
     guarantees need to do a fresh handshake and establish a new
     connection with an (EC)DHE exchange.
"fixed": |-
  TLS does not provide security for data which is communicated on a connection after a traffic secret of that connection is compromised. That is, TLS does not provide post-compromise security/future secrecy/backward secrecy with respect to the traffic secret.  Indeed, an attacker who learns a traffic secret can compute all future traffic secrets on that connection.  Systems which want such guarantees need to do a fresh handshake and establish a new connection with an (EC)DHE exchange.
"ko": |-
  TLS는 해당 연결의 트래픽 비밀이 손상된 후 연결을 통해 전달되는 데이터에 대한 보안을 제공하지 않습니다. 즉, TLS는 트래픽 비밀과 관련하여 손상 후 보안/미래 보안/역방향 보안을 제공하지 않습니다. 실제로 트래픽 비밀을 알아낸 공격자는 해당 연결에서 향후 모든 트래픽 비밀을 계산할 수 있습니다. 이러한 보장을 원하는 시스템은 새로운 핸드셰이크를 수행하고 (EC)DHE 교환과 새로운 연결을 설정해야 합니다.
