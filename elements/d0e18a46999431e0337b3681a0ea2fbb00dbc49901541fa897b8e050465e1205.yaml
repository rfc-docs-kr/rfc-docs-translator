"original": |2-
     If the DistributionPoint omits the reasons field, the CRL MUST
     include revocation information for all reasons.  This profile
     RECOMMENDS against segmenting CRLs by reason code.  When a conforming
     CA includes a cRLDistributionPoints extension in a certificate, it
     MUST include at least one DistributionPoint that points to a CRL that
     covers the certificate for all reasons.
"fixed": |-
  If the DistributionPoint omits the reasons field, the CRL MUST include revocation information for all reasons.  This profile RECOMMENDS against segmenting CRLs by reason code.  When a conforming CA includes a cRLDistributionPoints extension in a certificate, it MUST include at least one DistributionPoint that points to a CRL that covers the certificate for all reasons.
"ko": |-
  DistributionPoint가 이유 필드를 생략하는 경우 CRL은 모든 이유에 대한 해지 정보를 포함해야 합니다. 이 프로필은 이유 코드별로 CRL을 분할하는 것을 권장하지 않습니다. 준수 CA가 인증서에 cRLDistributionPoints 확장을 포함하는 경우 모든 이유로 인증서를 포함하는 CRL을 가리키는 배포 지점을 하나 이상 포함해야 합니다.
