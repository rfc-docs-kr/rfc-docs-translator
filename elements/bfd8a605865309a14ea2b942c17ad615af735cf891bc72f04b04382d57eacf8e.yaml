"original": |2-
     HTTP character sets are identified by case-insensitive tokens. The
     complete set of tokens are defined by the IANA Character Set registry
     [15]. However, because that registry does not define a single,
     consistent token for each character set, we define here the preferred
     names for those character sets most likely to be used with HTTP
     entities. These character sets include those registered by RFC 1521
     [5] -- the US-ASCII [17] and ISO-8859 [18] character sets -- and
     other names specifically recommended for use within MIME charset
     parameters.
"fixed": |-
  HTTP character sets are identified by case-insensitive tokens. The complete set of tokens are defined by the IANA Character Set registry [15]. However, because that registry does not define a single, consistent token for each character set, we define here the preferred names for those character sets most likely to be used with HTTP entities. These character sets include those registered by RFC 1521 [5] -- the US-ASCII [17] and ISO-8859 [18] character sets -- and other names specifically recommended for use within MIME charset parameters.
"ko": |-
  HTTP 문자 집합은 대소문자를 구분하지 않는 토큰으로 식별됩니다. 전체 토큰 세트는 IANA 문자 세트 레지스트리[15]에 의해 정의됩니다. 그러나 해당 레지스트리는 각 문자 집합에 대해 일관된 단일 토큰을 정의하지 않기 때문에 여기서는 HTTP 엔터티와 함께 ​​사용될 가능성이 가장 높은 문자 집합에 대한 기본 이름을 정의합니다. 이러한 문자 세트에는 RFC 1521 [5]에 등록된 US-ASCII [17] 및 ISO-8859 [18] 문자 세트와 MIME 문자 세트 매개변수 내에서 사용하도록 특별히 권장되는 기타 이름이 포함됩니다.
