"original": |2-
     Note that if ephemeral RSA is not used, compromise of the server's
     static RSA key results in a loss of confidentiality for all sessions
     protected under that static key.  TLS users desiring Perfect Forward
     Secrecy should use DHE cipher suites.  The damage done by exposure of
     a private key can be limited by changing one's private key (and
     certificate) frequently.
"fixed": |-
  Note that if ephemeral RSA is not used, compromise of the server's static RSA key results in a loss of confidentiality for all sessions protected under that static key.  TLS users desiring Perfect Forward Secrecy should use DHE cipher suites.  The damage done by exposure of a private key can be limited by changing one's private key (and certificate) frequently.
"ko": |-
  임시 RSA를 사용하지 않는 경우 서버의 정적 RSA 키가 손상되면 해당 정적 키로 보호되는 모든 세션의 기밀성이 손실됩니다. Perfect Forward Secrecy를 원하는 TLS 사용자는 DHE 암호화 제품군을 사용해야 합니다. 개인 키(및 인증서)를 자주 변경하면 개인 키 노출로 인한 피해를 제한할 수 있습니다.
