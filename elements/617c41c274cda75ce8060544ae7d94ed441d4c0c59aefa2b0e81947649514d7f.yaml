"original": |2-
     RFC 4366 described both general extension mechanisms (for the TLS
     handshake and client and server hellos) as well as specific
     extensions.  RFC 4366 was associated with RFC 4346, TLS 1.1.  The
     client and server hello extension mechanisms have been moved into RFC
     5246, TLS 1.2, so this document, which is associated with RFC 5246,
     includes only the handshake extension mechanisms and the specific
     extensions from RFC 4366.  RFC 5246 also specifies the unknown
     extension error and new extension specification considerations, so
     that material has been removed from this document.
"fixed": |-
  RFC 4366 described both general extension mechanisms (for the TLS handshake and client and server hellos) as well as specific extensions.  RFC 4366 was associated with RFC 4346, TLS 1.1.  The client and server hello extension mechanisms have been moved into RFC 5246, TLS 1.2, so this document, which is associated with RFC 5246, includes only the handshake extension mechanisms and the specific extensions from RFC 4366.  RFC 5246 also specifies the unknown extension error and new extension specification considerations, so that material has been removed from this document.
"ko": |-
  RFC 4366은 일반 확장 메커니즘(TLS 핸드셰이크, 클라이언트 및 서버 hellos용)과 특정 확장을 모두 설명했습니다. RFC 4366은 RFC 4346, TLS 1.1과 연결되었습니다. 클라이언트 및 서버 hello 확장 메커니즘이 RFC 5246, TLS 1.2로 이동되었으므로 RFC 5246과 연결된 이 문서에는 핸드셰이크 확장 메커니즘과 RFC 4366의 특정 확장만 포함됩니다. RFC 5246은 또한 알 수 없는 확장 오류도 지정합니다. 새로운 확장 사양 고려 사항이 포함되어 이 문서에서 자료가 제거되었습니다.
