"original": |2-
     The sending TCP peer must regularly transmit at least one octet of
     new data (if available), or retransmit to the receiving TCP peer even
     if the send window is zero, in order to "probe" the window.  This
     retransmission is essential to guarantee that when either TCP peer
     has a zero window the reopening of the window will be reliably
     reported to the other.  This is referred to as Zero-Window Probing
     (ZWP) in other documents.
"fixed": |-
  The sending TCP peer must regularly transmit at least one octet of new data (if available), or retransmit to the receiving TCP peer even if the send window is zero, in order to "probe" the window.  This retransmission is essential to guarantee that when either TCP peer has a zero window the reopening of the window will be reliably reported to the other.  This is referred to as Zero-Window Probing (ZWP) in other documents.
"ko": |-
  송신 TCP 피어는 창을 "탐색"하기 위해 정기적으로 최소 1옥텟의 새 데이터(사용 가능한 경우)를 전송하거나 송신 창이 0인 경우에도 수신 TCP 피어에 재전송해야 합니다. 이 재전송은 TCP 피어 중 하나에 창이 0일 때 창 다시 열기가 다른 쪽에게 안정적으로 보고되도록 보장하는 데 필수적입니다. 다른 문서에서는 이를 ZWP(Zero-Window Probing)라고 합니다.
