"original": |2-
        Usage: This type of threat action includes the following subtypes:
        -  "Theft": Gaining access to sensitive data by stealing a
           shipment of a physical medium, such as a magnetic tape or disk,
           that holds the data.
        -  "Wiretapping (passive)": Monitoring and recording data that is
           flowing between two points in a communication system. (See:
           wiretapping.)
        -  "Emanations analysis": Gaining direct knowledge of communicated
           data by monitoring and resolving a signal that is emitted by a
           system and that contains the data but was not intended to
           communicate the data. (See: emanation.)
"fixed": |-
  - Usage: This type of threat action includes the following subtypes: -  "Theft": Gaining access to sensitive data by stealing a shipment of a physical medium, such as a magnetic tape or disk, that holds the data. -  "Wiretapping (passive)": Monitoring and recording data that is flowing between two points in a communication system. (See: wiretapping.) -  "Emanations analysis": Gaining direct knowledge of communicated data by monitoring and resolving a signal that is emitted by a system and that contains the data but was not intended to communicate the data. (See: emanation.)
"ko": |-
  - 사용법: 이 유형의 위협 행위에는 다음과 같은 하위 유형이 포함됩니다. - "도난": 데이터가 들어 있는 자기 테이프나 디스크와 같은 물리적 매체의 배송물을 훔쳐 중요한 데이터에 액세스합니다. - "도청(수동)": 통신 시스템의 두 지점 사이에 흐르는 데이터를 모니터링하고 기록합니다. (참조: 도청.) - "발산 분석": 시스템에서 방출되고 데이터를 포함하지만 데이터 전달을 위한 것이 아닌 신호를 모니터링하고 해결하여 전달된 데이터에 대한 직접적인 지식을 얻습니다. (참조: 발산.)
