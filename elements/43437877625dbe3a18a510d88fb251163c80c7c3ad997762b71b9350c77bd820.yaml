"original": |2-
     PCEs form key components of a number of TE systems.  More information
     about the applicability of PCEs can be found in [RFC8051], while
     [RFC6805] describes the application of PCEs to determining paths
     across multiple domains.  PCEs also have potential uses in
     Abstraction and Control of TE Networks (ACTN) (see Section 5.1.2.2),
     Centralized Network Control [RFC8283], and SDN (see Section 4.3.2).
"fixed": |-
  PCEs form key components of a number of TE systems.  More information about the applicability of PCEs can be found in [RFC8051], while [RFC6805] describes the application of PCEs to determining paths across multiple domains.  PCEs also have potential uses in Abstraction and Control of TE Networks (ACTN) (see Section 5.1.2.2), Centralized Network Control [RFC8283], and SDN (see Section 4.3.2).
"ko": |-
  PCE는 다양한 TE 시스템의 핵심 구성 요소를 형성합니다. PCE 적용 가능성에 대한 자세한 내용은 [RFC8051]에서 확인할 수 있으며, [RFC6805]에서는 여러 도메인에 걸쳐 경로를 결정하기 위한 PCE 적용에 대해 설명합니다. PCE는 또한 TE 네트워크의 추상화 및 제어(ACTN)(섹션 5.1.2.2 참조), 중앙 집중식 네트워크 제어[RFC8283] 및 SDN(섹션 4.3.2 참조)에서 잠재적으로 사용될 수 있습니다.
