"original": |2-
     The length block contains the encoding of the bit lengths of the
     additional data and plaintext, respectively.  The string "example" is
     seven characters, thus 56 bits (or 0x38 in hex).  The string "Hello
     world" is 11 characters, or 88 = 0x58 bits.  Thus, the length block
     is 38000000000000005800000000000000.
"fixed": |-
  The length block contains the encoding of the bit lengths of the additional data and plaintext, respectively.  The string "example" is seven characters, thus 56 bits (or 0x38 in hex).  The string "Hello world" is 11 characters, or 88 = 0x58 bits.  Thus, the length block is 38000000000000005800000000000000.
"ko": |-
  길이 블록에는 추가 데이터와 일반 텍스트의 비트 길이에 대한 인코딩이 각각 포함됩니다. 문자열 "example"은 7자이므로 56비트(또는 16진수로 0x38)입니다. "Hello world" 문자열은 11자, 즉 88 = 0x58비트입니다. 따라서 길이 블록은 38000000000000005800000000000000입니다.
