"original": |2-
          This attribute uniquely identifies the site from which the PE
          router learned the route.  All routes learned from a particular
          site must be assigned the same Site of Origin attribute, even if
          a site is multiply connected to a single PE, or is connected to
          multiple PEs.  Distinct Site of Origin attributes must be used
          for distinct sites.  This attribute could be encoded as an
          extended BGP communities attribute (section 4.2.1).
"fixed": |-
  - This attribute uniquely identifies the site from which the PE router learned the route.  All routes learned from a particular site must be assigned the same Site of Origin attribute, even if a site is multiply connected to a single PE, or is connected to multiple PEs.  Distinct Site of Origin attributes must be used for distinct sites.  This attribute could be encoded as an extended BGP communities attribute (section 4.2.1).
"ko": |-
  - 이 속성은 PE 라우터가 경로를 학습한 사이트를 고유하게 식별합니다. 특정 사이트에서 학습한 모든 경로는 사이트가 단일 PE에 여러 개 연결되어 있거나 여러 PE에 연결되어 있더라도 동일한 Site of Origin 속성을 지정해야 합니다. 고유한 Site of Origin 속성은 고유한 사이트에 사용해야 합니다. 이 속성은 확장된 BGP 커뮤니티 속성(섹션 4.2.1)으로 인코딩될 수 있습니다.
