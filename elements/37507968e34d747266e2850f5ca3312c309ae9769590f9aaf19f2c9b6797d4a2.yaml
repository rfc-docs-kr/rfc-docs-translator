"original": |2-
       o The Parameter Request List option (option 55) SHOULD be set to
         the options of interest to the requester.  The interesting
         options are likely to include the IP Address Lease Time option
         (option 51), the Relay Agent Information option (option 82), and
         possibly the Vendor class identifier option (option 60).  In the
         absence of a Parameter Request List option, the server SHOULD
         return the same options it would return for a DHCPREQUEST message
         that didn't contain a DHCPLEASEQUERY message, which includes
         those mandated by Section 4.3.1 of [RFC2131] as well as any
         options that the server was configured to always return to a
         client.
"fixed": |-
  o The Parameter Request List option (option 55) SHOULD be set to the options of interest to the requester.  The interesting options are likely to include the IP Address Lease Time option (option 51), the Relay Agent Information option (option 82), and possibly the Vendor class identifier option (option 60).  In the absence of a Parameter Request List option, the server SHOULD return the same options it would return for a DHCPREQUEST message that didn't contain a DHCPLEASEQUERY message, which includes those mandated by Section 4.3.1 of [RFC2131] as well as any options that the server was configured to always return to a client.
"ko": |-
  o 매개변수 요청 목록 옵션(옵션 55)은 요청자가 관심 있는 옵션으로 설정되어야 합니다. 흥미로운 옵션에는 IP 주소 임대 시간 옵션(옵션 51), 릴레이 에이전트 정보 옵션(옵션 82) 및 공급업체 클래스 식별자 옵션(옵션 60)이 포함될 수 있습니다. 매개변수 요청 목록 옵션이 없는 경우 서버는 DHCPLEASEQUERY 메시지를 포함하지 않은 DHCPREQUEST 메시지에 대해 반환하는 것과 동일한 옵션을 반환해야 합니다. 여기에는 [RFC2131]의 섹션 4.3.1에서 규정한 옵션과 서버가 항상 클라이언트에 반환하도록 구성된 옵션입니다.
