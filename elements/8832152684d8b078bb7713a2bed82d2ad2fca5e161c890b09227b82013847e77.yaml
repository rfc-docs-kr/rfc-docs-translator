"original": |2-
     Tunneling SIP messages within S/MIME bodies can provide integrity for
     SIP header fields if the header fields that the sender wishes to
     secure are replicated in a "message/sip" MIME body signed with a CMS
     detached signature.
"fixed": |-
  Tunneling SIP messages within S/MIME bodies can provide integrity for SIP header fields if the header fields that the sender wishes to secure are replicated in a "message/sip" MIME body signed with a CMS detached signature.
"ko": |-
  보낸 사람이 보호하려는 헤더 필드가 CMS 분리 서명으로 서명된 "메시지/sip" MIME 본문에 복제된 경우 S/MIME 본문 내에서 SIP 메시지를 터널링하면 SIP 헤더 필드에 무결성을 제공할 수 있습니다.
