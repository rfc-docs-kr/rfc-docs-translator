"original": |2-
     In some cases where this Glossary provides a definition to supersede
     an "O" definition, the substitute is intended to subsume the meaning
     of the "O" entry and not conflict with it. For the term "security
     service", for example, the "O" definition deals narrowly with only
     communication services provided by layers in the OSIRM and is
     inadequate for the full range of IDOC usage, while the new "I"
     definition provided by this Glossary can be used in more situations
     and for more kinds of service. However, the "O" definition is also
     listed so that IDOC authors will be aware of the context in which the
     term is used more narrowly.
"fixed": |-
  In some cases where this Glossary provides a definition to supersede an "O" definition, the substitute is intended to subsume the meaning of the "O" entry and not conflict with it. For the term "security service", for example, the "O" definition deals narrowly with only communication services provided by layers in the OSIRM and is inadequate for the full range of IDOC usage, while the new "I" definition provided by this Glossary can be used in more situations and for more kinds of service. However, the "O" definition is also listed so that IDOC authors will be aware of the context in which the term is used more narrowly.
"ko": |-
  이 용어집에서 "O" 정의를 대체하는 정의를 제공하는 경우 대체 용어는 "O" 항목의 의미를 포함하고 충돌하지 않도록 의도되었습니다. 예를 들어, "보안 서비스"라는 용어의 경우 "O" 정의는 OSIRM의 계층에서 제공하는 통신 서비스만 좁게 다루며 전체 IDOC 사용 범위에는 부적합합니다. 반면 이 용어집에서 제공하는 새로운 "I" 정의는 더욱 다양한 상황과 다양한 서비스에 활용될 수 있습니다. 그러나 IDOC 작성자가 해당 용어가 보다 좁은 의미로 사용되는 맥락을 알 수 있도록 "O" 정의도 나열되어 있습니다.
