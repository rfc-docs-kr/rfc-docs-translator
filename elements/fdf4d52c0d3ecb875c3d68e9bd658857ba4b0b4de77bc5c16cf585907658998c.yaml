"original": |2-
     When information retrieval is performed with a mechanism that
     constructs a target URI from user-provided information, such as the
     query fields of a form using GET, potentially sensitive data might be
     provided that would not be appropriate for disclosure within a URI
     (see Section 17.9).  In some cases, the data can be filtered or
     transformed such that it would not reveal such information.  In
     others, particularly when there is no benefit from caching a
     response, using the POST method (Section 9.3.3) instead of GET can
     transmit such information in the request content rather than within
     the target URI.
"fixed": |-
  When information retrieval is performed with a mechanism that constructs a target URI from user-provided information, such as the query fields of a form using GET, potentially sensitive data might be provided that would not be appropriate for disclosure within a URI (see Section 17.9).  In some cases, the data can be filtered or transformed such that it would not reveal such information.  In others, particularly when there is no benefit from caching a response, using the POST method (Section 9.3.3) instead of GET can transmit such information in the request content rather than within the target URI.
"ko": |-
  GET을 사용하는 양식의 쿼리 필드와 같이 사용자 제공 정보에서 대상 URI를 구성하는 메커니즘을 사용하여 정보 검색을 수행하는 경우 URI 내 공개에 적합하지 않은 잠재적으로 민감한 데이터가 제공될 수 있습니다(섹션 17.9 참조). ). 어떤 경우에는 해당 정보가 공개되지 않도록 데이터를 필터링하거나 변환할 수 있습니다. 다른 경우, 특히 응답 캐싱의 이점이 없는 경우 GET 대신 POST 메서드(9.3.3절)를 사용하면 대상 URI가 아닌 요청 콘텐츠에 해당 정보를 전송할 수 있습니다.
