"original": |2-
     In this section, "PPSPP client" is defined as a PPSPP peer acting on
     behalf of an end user which may not yet have a copy of the content,
     and "PPSPP server" as a PPSPP peer that provides the initial copies
     of the content to the swarm on behalf of a content provider.
"fixed": |-
  In this section, "PPSPP client" is defined as a PPSPP peer acting on behalf of an end user which may not yet have a copy of the content, and "PPSPP server" as a PPSPP peer that provides the initial copies of the content to the swarm on behalf of a content provider.
"ko": |-
  이 섹션에서 "PPSPP 클라이언트"는 아직 콘텐츠 복사본이 없을 수 있는 최종 사용자를 대신하여 작동하는 PPSPP 피어로 정의되고, "PPSPP 서버"는 콘텐츠의 초기 복사본을 최종 사용자에게 제공하는 PPSPP 피어로 정의됩니다. 콘텐츠 제공자를 대신하여 떼.
