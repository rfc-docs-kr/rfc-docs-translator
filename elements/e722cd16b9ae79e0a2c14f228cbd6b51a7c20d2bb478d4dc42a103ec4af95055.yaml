"original": |2-
     If-Unmodified-Since is most often used with state-changing methods
     (e.g., POST, PUT, DELETE) to prevent accidental overwrites when
     multiple user agents might be acting in parallel on a resource that
     does not supply entity tags with its representations (i.e., to
     prevent the "lost update" problem).  In general, it can be used with
     any method that involves the selection or modification of a
     representation to abort the request if the selected representation's
     last modification date has changed since the date provided in the If-
     Unmodified-Since field value.
"fixed": |-
  If-Unmodified-Since is most often used with state-changing methods (e.g., POST, PUT, DELETE) to prevent accidental overwrites when multiple user agents might be acting in parallel on a resource that does not supply entity tags with its representations (i.e., to prevent the "lost update" problem).  In general, it can be used with any method that involves the selection or modification of a representation to abort the request if the selected representation's last modification date has changed since the date provided in the If- Unmodified-Since field value.
"ko": |-
  If-Unmodified-Since는 상태 변경 방법(예: POST, PUT, DELETE)과 함께 가장 자주 사용되어 여러 사용자 에이전트가 해당 표현과 함께 엔터티 태그를 제공하지 않는 리소스에서 병렬로 작동할 수 있는 경우 실수로 덮어쓰는 것을 방지합니다(예: , "업데이트 손실" 문제를 방지하기 위해). 일반적으로 선택한 표현의 마지막 수정 날짜가 If-Unmodified-Since 필드 값에 제공된 날짜 이후 변경된 경우 요청을 중단하기 위해 표현 선택 또는 수정과 관련된 모든 방법과 함께 사용할 수 있습니다.
