"original": |2-
     The response is returned in the Acknowledgement message, independent
     of whether the response indicates success or failure.  In effect, the
     response is piggybacked on the Acknowledgement message, and no
     separate message is required to return the response.
"fixed": |-
  The response is returned in the Acknowledgement message, independent of whether the response indicates success or failure.  In effect, the response is piggybacked on the Acknowledgement message, and no separate message is required to return the response.
"ko": |-
  응답이 성공 또는 실패를 나타내는지 여부에 관계없이 승인 메시지에 응답이 반환됩니다. 실제로 응답은 승인 메시지에 피기백되며 응답을 반환하는 데 별도의 메시지가 필요하지 않습니다.
