"original": |2-
     IEEE 802.1X-2004
          When used with wired networks, IEEE 802.1X-2004 [IEEE-802.1X]
          does not support link-layer ciphersuites, and as a result, it
          does not provide for the generation of TSKs or caching of EAP
          keying material and parameters.  Once EAP authentication
          completes, it is assumed that EAP keying material and parameters
          are discarded; on IEEE 802 wired networks, there is no
          subsequent Secure Association Protocol exchange.  Perfect
          Forward Secrecy (PFS) is only possible if the negotiated EAP
          method supports this.
"fixed": |-
  IEEE 802.1X-2004  -    When used with wired networks, IEEE 802.1X-2004 [IEEE-802.1X] does not support link-layer ciphersuites, and as a result, it does not provide for the generation of TSKs or caching of EAP keying material and parameters.  Once EAP authentication completes, it is assumed that EAP keying material and parameters are discarded; on IEEE 802 wired networks, there is no subsequent Secure Association Protocol exchange.  Perfect Forward Secrecy (PFS) is only possible if the negotiated EAP method supports this.
"ko": |-
  IEEE 802.1X-2004 - 유선 네트워크와 함께 사용되는 경우 IEEE 802.1X-2004 [IEEE-802.1X]는 링크 계층 암호화 제품군을 지원하지 않으므로 결과적으로 TSK 생성 또는 EAP 키 캐싱을 제공하지 않습니다. 재료 및 매개변수. EAP 인증이 완료되면 EAP 키 자료 및 매개변수가 폐기되는 것으로 간주됩니다. IEEE 802 유선 네트워크에서는 후속 보안 연결 프로토콜 교환이 없습니다. PFS(Perfect Forward Secrecy)는 협상된 EAP 방법이 이를 지원하는 경우에만 가능합니다.
