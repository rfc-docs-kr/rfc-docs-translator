"original": |2-
     UAs can use three ways to determine the address to which to send
     registrations:  by configuration, using the address-of-record, and
     multicast.  A UA can be configured, in ways beyond the scope of this
     specification, with a registrar address.  If there is no configured
     registrar address, the UA SHOULD use the host part of the address-
     of-record as the Request-URI and address the request there, using the
     normal SIP server location mechanisms [4].  For example, the UA for
     the user "sip:carol@chicago.com" addresses the REGISTER request to
     "sip:chicago.com".
"fixed": |-
  UAs can use three ways to determine the address to which to send registrations:  by configuration, using the address-of-record, and multicast.  A UA can be configured, in ways beyond the scope of this specification, with a registrar address.  If there is no configured registrar address, the UA SHOULD use the host part of the address- of-record as the Request-URI and address the request there, using the normal SIP server location mechanisms [4].  For example, the UA for the user "sip:carol@chicago.com" addresses the REGISTER request to "sip:chicago.com".
"ko": |-
  UA는 등록을 보낼 주소를 결정하기 위해 구성, 레코드 주소 사용, 멀티캐스트 등 세 가지 방법을 사용할 수 있습니다. UA는 등록자 주소를 사용하여 이 사양의 범위를 벗어나는 방식으로 구성될 수 있습니다. 구성된 등록자 주소가 없는 경우 UA는 레코드 주소의 호스트 부분을 요청-URI로 사용하고 일반적인 SIP 서버 위치 메커니즘[4]을 사용하여 거기에서 요청을 처리해야 합니다. 예를 들어 사용자 "sip:carol@chicago.com"에 대한 UA는 REGISTER 요청을 "sip:chicago.com"으로 지정합니다.
