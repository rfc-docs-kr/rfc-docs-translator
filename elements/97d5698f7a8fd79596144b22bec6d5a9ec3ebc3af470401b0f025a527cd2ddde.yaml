"original": |2-
     Remote timing attacks extract secrets from servers by observing
     variations in the time that servers take when processing requests
     that use secrets.  HTTP/2 enables concurrent request creation and
     processing, which can give attackers better control over when request
     processing commences.  Multiple HTTP/2 requests can be included in
     the same IP packet or TLS record.  HTTP/2 can therefore make remote
     timing attacks more efficient by eliminating variability in request
     delivery, leaving only request order and the delivery of responses as
     sources of timing variability.
"fixed": |-
  Remote timing attacks extract secrets from servers by observing variations in the time that servers take when processing requests that use secrets.  HTTP/2 enables concurrent request creation and processing, which can give attackers better control over when request processing commences.  Multiple HTTP/2 requests can be included in the same IP packet or TLS record.  HTTP/2 can therefore make remote timing attacks more efficient by eliminating variability in request delivery, leaving only request order and the delivery of responses as sources of timing variability.
"ko": |-
  원격 타이밍 공격은 비밀을 사용하는 요청을 처리할 때 서버가 소요하는 시간의 변화를 관찰하여 서버에서 비밀을 추출합니다. HTTP/2는 동시 요청 생성 및 처리를 지원하므로 공격자가 요청 처리가 시작되는 시점을 더 효과적으로 제어할 수 있습니다. 여러 HTTP/2 요청이 동일한 IP 패킷 또는 TLS 레코드에 포함될 수 있습니다. 따라서 HTTP/2는 요청 전달의 가변성을 제거하고 요청 순서와 응답 전달만 타이밍 가변성의 원인으로 남겨 원격 타이밍 공격을 보다 효율적으로 만들 수 있습니다.
