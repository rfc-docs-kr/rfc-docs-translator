"original": |2-
     Koyama and Tsuruoka described a signature method based on Elliptic
     Curve ElGamal, in which the first signature component is the
     x-coordinate of an elliptic curve point reduced modulo q [KT1994].
     In this section, we recall that method, which we refer to as KT-IV.
"fixed": |-
  Koyama and Tsuruoka described a signature method based on Elliptic Curve ElGamal, in which the first signature component is the x-coordinate of an elliptic curve point reduced modulo q [KT1994]. In this section, we recall that method, which we refer to as KT-IV.
"ko": |-
  Koyama와 Tsuruoka는 Elliptic Curve ElGamal을 기반으로 한 서명 방법을 설명했는데, 여기서 첫 번째 서명 구성 요소는 모듈로 q로 감소된 타원 곡선 점의 x 좌표입니다[KT1994]. 이 섹션에서는 KT-IV라고 하는 방법을 기억합니다.
