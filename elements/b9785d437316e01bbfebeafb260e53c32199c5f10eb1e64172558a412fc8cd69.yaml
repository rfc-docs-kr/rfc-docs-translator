"original": |2-
     If the spin bit is enabled for the connection, the endpoint maintains
     a spin value for each network path and sets the spin bit in the
     packet header to the currently stored value when a 1-RTT packet is
     sent on that path.  The spin value is initialized to 0 in the
     endpoint for each network path.  Each endpoint also remembers the
     highest packet number seen from its peer on each path.
"fixed": |-
  If the spin bit is enabled for the connection, the endpoint maintains a spin value for each network path and sets the spin bit in the packet header to the currently stored value when a 1-RTT packet is sent on that path.  The spin value is initialized to 0 in the endpoint for each network path.  Each endpoint also remembers the highest packet number seen from its peer on each path.
"ko": |-
  연결에 대해 스핀 비트가 활성화된 경우 끝점은 각 네트워크 경로에 대한 스핀 값을 유지하고 1-RTT 패킷이 해당 경로에서 전송될 때 패킷 헤더의 스핀 비트를 현재 저장된 값으로 설정합니다. 스핀 값은 각 네트워크 경로의 끝점에서 0으로 초기화됩니다. 또한 각 엔드포인트는 각 경로의 피어에서 본 가장 높은 패킷 번호를 기억합니다.
