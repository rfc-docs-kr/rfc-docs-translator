"original": |2-
     (j)  Direct operation.  Since the phase 2 Secure Association Protocol
          is concerned with the establishment of security associations
          between the EAP peer and authenticator, including the derivation
          of transient session keys, only those parties have "a need to
          know" the transient session keys.  The Secure Association
          Protocol MUST operate directly between the peer and
          authenticator and MUST NOT be passed-through to the backend
          authentication server or include additional parties.
"fixed": |-
  (j)  Direct operation.  Since the phase 2 Secure Association Protocol is concerned with the establishment of security associations between the EAP peer and authenticator, including the derivation of transient session keys, only those parties have "a need to know" the transient session keys.  The Secure Association Protocol MUST operate directly between the peer and authenticator and MUST NOT be passed-through to the backend authentication server or include additional parties.
"ko": |-
  (j) 직접 운영. 2단계 보안 연결 프로토콜은 임시 세션 키 파생을 포함하여 EAP 피어와 인증자 간의 보안 연결 설정과 관련되므로 해당 당사자만 임시 세션 키를 "알 필요"가 있습니다. 보안 연결 프로토콜은 피어와 인증자 사이에서 직접 작동해야 하며 백엔드 인증 서버를 통과하거나 추가 당사자를 포함해서는 안 됩니다.
