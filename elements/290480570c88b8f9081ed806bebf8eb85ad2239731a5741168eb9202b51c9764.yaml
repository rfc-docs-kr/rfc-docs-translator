"original": |2-
     URI support in a server is simplified as the client already parses
     the URI and splits it into host, port, path, and query components,
     making use of default values for efficiency.  Response Codes relate
     to a small subset of HTTP status codes with a few CoAP-specific codes
     added, as defined in Section 5.9.
"fixed": |-
  URI support in a server is simplified as the client already parses the URI and splits it into host, port, path, and query components, making use of default values for efficiency.  Response Codes relate to a small subset of HTTP status codes with a few CoAP-specific codes added, as defined in Section 5.9.
"ko": |-
  클라이언트가 이미 URI를 구문 분석하고 이를 호스트, 포트, 경로 및 쿼리 구성 요소로 분할하여 효율성을 위해 기본값을 사용하므로 서버의 URI 지원이 단순화됩니다. 응답 코드는 섹션 5.9에 정의된 대로 몇 가지 CoAP 관련 코드가 추가된 HTTP 상태 코드의 작은 하위 집합과 관련됩니다.
