"original": |2-
     In the future, a court or applicable statutory or regulatory law may
     declare that a certificate itself is a document that is capable of
     creating a contractual relationship, to the extent its mechanisms
     designed for incorporation by reference (such as the Certificate
     Policies extension and its qualifiers) indicate that terms of its use
     appear in certain documents.  In the meantime, however, some
     subscriber agreements and relying party agreements may incorporate a
     CPS by reference and therefore make its terms binding on the parties
     to such agreements.
"fixed": |-
  In the future, a court or applicable statutory or regulatory law may declare that a certificate itself is a document that is capable of creating a contractual relationship, to the extent its mechanisms designed for incorporation by reference (such as the Certificate Policies extension and its qualifiers) indicate that terms of its use appear in certain documents.  In the meantime, however, some subscriber agreements and relying party agreements may incorporate a CPS by reference and therefore make its terms binding on the parties to such agreements.
"ko": |-
  미래에는 법원이나 관련 법령 또는 규제법에서 참조에 의한 통합을 위해 설계된 메커니즘(예: 인증서 정책 확장 및 한정자) 범위 내에서 인증서 자체가 계약 관계를 생성할 수 있는 문서라고 선언할 수 있습니다. )는 특정 문서에 사용 조건이 나와 있음을 나타냅니다. 그러나 그 동안 일부 가입자 계약 및 신뢰 당사자 계약은 CPS를 참조로 포함할 수 있으므로 CPS의 조건은 해당 계약 당사자에게 구속력을 갖습니다.
