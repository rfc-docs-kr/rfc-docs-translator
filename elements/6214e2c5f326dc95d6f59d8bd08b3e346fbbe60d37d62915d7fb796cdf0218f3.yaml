"original": |2-
     In most applications, it is sufficient for the signing algorithm to
     be at least as secure as the signing algorithm used to sign the
     original certificate whose status is being queried.  However, this
     criterion may not hold in long-term archival applications, in which
     the status of a certificate is being queried for a date in the
     distant past, long after the signing algorithm has ceased being
     considered trustworthy.
"fixed": |-
  In most applications, it is sufficient for the signing algorithm to be at least as secure as the signing algorithm used to sign the original certificate whose status is being queried.  However, this criterion may not hold in long-term archival applications, in which the status of a certificate is being queried for a date in the distant past, long after the signing algorithm has ceased being considered trustworthy.
"ko": |-
  대부분의 응용 프로그램에서는 서명 알고리즘이 최소한 상태가 쿼리되는 원본 인증서에 서명하는 데 사용되는 서명 알고리즘만큼 안전하면 충분합니다. 그러나 이 기준은 서명 알고리즘이 더 이상 신뢰할 수 있는 것으로 간주되지 않는 먼 과거 날짜에 대한 인증서 상태를 쿼리하는 장기 보관 응용 프로그램에는 적용되지 않을 수 있습니다.
