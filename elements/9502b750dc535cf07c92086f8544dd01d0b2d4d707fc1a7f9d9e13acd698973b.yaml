"original": |2-
        RFCs in PostScript Format may be submitted to the RFC Editor in
        email messages (or as online files).  Since PostScript is not
        editable, an editable source version of the document must also be
        submitted.  If you plan to submit a document in PostScript, please
        consult the RFC Editor first.
"fixed": |-
  - RFCs in PostScript Format may be submitted to the RFC Editor in email messages (or as online files).  Since PostScript is not editable, an editable source version of the document must also be submitted.  If you plan to submit a document in PostScript, please consult the RFC Editor first.
"ko": |-
  - PostScript 형식의 RFC는 이메일 메시지(또는 온라인 파일)로 RFC 편집기에 제출될 수 있습니다. PostScript는 편집이 불가능하므로 편집 가능한 원본 버전의 문서도 제출해야 합니다. PostScript로 문서를 제출할 계획이라면 먼저 RFC 편집자에게 문의하시기 바랍니다.
