"original": |2-
     In particular, the convention has been established that the GET and
     HEAD methods should never have the significance of taking an action
     other than retrieval. These methods should be considered "safe." This
     allows user agents to represent other methods, such as POST, in a
     special way, so that the user is made aware of the fact that a
     possibly unsafe action is being requested.
"fixed": |-
  In particular, the convention has been established that the GET and HEAD methods should never have the significance of taking an action other than retrieval. These methods should be considered "safe." This allows user agents to represent other methods, such as POST, in a special way, so that the user is made aware of the fact that a possibly unsafe action is being requested.
"ko": |-
  특히, GET 및 HEAD 메소드는 검색 이외의 조치를 취하는 의미를 가져서는 안 된다는 규칙이 확립되었습니다. 이러한 방법은 "안전한" 것으로 간주되어야 합니다. 이를 통해 사용자 에이전트는 POST와 같은 다른 메서드를 특별한 방식으로 나타낼 수 있으므로 사용자는 안전하지 않을 수 있는 작업이 요청되고 있다는 사실을 알 수 있습니다.
