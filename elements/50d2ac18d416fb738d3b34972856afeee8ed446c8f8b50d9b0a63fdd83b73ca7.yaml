"original": |2-
     One of the functions of CoAP is resource discovery: a CoAP client can
     ask a CoAP server about the resources offered by it (see Section 7).
     To enable resource discovery just based on the knowledge of an IP
     address, the CoAP port for resource discovery needs to be
     standardized.
"fixed": |-
  One of the functions of CoAP is resource discovery: a CoAP client can ask a CoAP server about the resources offered by it (see Section 7). To enable resource discovery just based on the knowledge of an IP address, the CoAP port for resource discovery needs to be standardized.
"ko": |-
  CoAP의 기능 중 하나는 리소스 검색입니다. CoAP 클라이언트는 CoAP 서버에 제공되는 리소스에 대해 요청할 수 있습니다(섹션 7 참조). IP 주소 지식만을 기반으로 리소스 검색을 활성화하려면 리소스 검색을 위한 CoAP 포트를 표준화해야 합니다.
