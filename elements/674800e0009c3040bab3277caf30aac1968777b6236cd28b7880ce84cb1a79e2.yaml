"original": |2-
     Figure 4 shows a simplified handshake and the exchange of packets and
     frames that are used to advance the handshake.  Exchange of
     application data during the handshake is enabled where possible,
     shown with an asterisk ("*").  Once the handshake is complete,
     endpoints are able to exchange application data freely.
"fixed": |-
  Figure 4 shows a simplified handshake and the exchange of packets and frames that are used to advance the handshake.  Exchange of application data during the handshake is enabled where possible, shown with an asterisk ("*").  Once the handshake is complete, endpoints are able to exchange application data freely.
"ko": |-
  그림 4는 단순화된 핸드셰이크와 핸드셰이크를 진행하는 데 사용되는 패킷 및 프레임의 교환을 보여줍니다. 가능한 경우 핸드셰이크 중 애플리케이션 데이터 교환이 활성화되며 별표("*")로 표시됩니다. 핸드셰이크가 완료되면 엔드포인트는 애플리케이션 데이터를 자유롭게 교환할 수 있습니다.
