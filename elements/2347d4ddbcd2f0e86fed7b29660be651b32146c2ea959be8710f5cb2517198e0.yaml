"original": |2-
        Any party with legitimate access to keying material can determine
        its context.  In addition, the protocol MUST ensure that all
        parties with legitimate access to keying material have the same
        context for the keying material.  This requires that the parties
        are properly identified and authenticated, so that all of the
        parties that have access to the keying material can be determined.
"fixed": |-
  - Any party with legitimate access to keying material can determine its context.  In addition, the protocol MUST ensure that all parties with legitimate access to keying material have the same context for the keying material.  This requires that the parties are properly identified and authenticated, so that all of the parties that have access to the keying material can be determined.
"ko": |-
  - 키 자료에 대한 합법적인 접근 권한을 가진 모든 당사자는 해당 내용을 확인할 수 있습니다. 또한 프로토콜은 키 자료에 대한 합법적인 액세스 권한을 가진 모든 당사자가 키 자료에 대해 동일한 컨텍스트를 갖도록 보장해야 합니다. 이를 위해서는 키 자료에 액세스할 수 있는 모든 당사자를 확인할 수 있도록 당사자를 적절하게 식별하고 인증해야 합니다.
