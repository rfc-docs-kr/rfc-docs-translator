"original": |2-
     This policy, however, only guarantees that the request came from the
     domain it ascribes to itself; it does not allow biloxi.com to
     ascertain how atlanta.com authenticated Alice.  Only if biloxi.com
     has some other way of knowing atlanta.com's authentication policies
     could it possibly ascertain how Alice proved her identity.
     biloxi.com might then institute an even stricter policy that forbids
     requests that come from domains that are not known administratively
     to share a common authentication policy with biloxi.com.
"fixed": |-
  This policy, however, only guarantees that the request came from the domain it ascribes to itself; it does not allow biloxi.com to ascertain how atlanta.com authenticated Alice.  Only if biloxi.com has some other way of knowing atlanta.com's authentication policies could it possibly ascertain how Alice proved her identity. biloxi.com might then institute an even stricter policy that forbids requests that come from domains that are not known administratively to share a common authentication policy with biloxi.com.
"ko": |-
  그러나 이 정책은 요청이 자신에게 할당된 도메인에서 왔다는 것만 보장합니다. 이는 biloxi.com이 atlanta.com이 Alice를 인증한 방법을 확인하는 것을 허용하지 않습니다. biloxi.com이 atlanta.com의 인증 정책을 알 수 있는 다른 방법이 있는 경우에만 Alice가 자신의 신원을 어떻게 증명했는지 확인할 수 있습니다. 그런 다음 biloxi.com은 관리상 알려지지 않은 도메인에서 오는 요청이 biloxi.com과 공통 인증 정책을 공유하는 것을 금지하는 더욱 엄격한 정책을 도입할 수 있습니다.
