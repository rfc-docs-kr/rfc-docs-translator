"original": |2-
     URI references in information retrieval systems are designed to be
     late-binding: the result of an access is generally determined when it
     is accessed and may vary over time or due to other aspects of the
     interaction.  These references are created in order to be used in the
     future: what is being identified is not some specific result that was
     obtained in the past, but rather some characteristic that is expected
     to be true for future results.  In such cases, the resource referred
     to by the URI is actually a sameness of characteristics as observed
"fixed": |-
  URI references in information retrieval systems are designed to be late-binding: the result of an access is generally determined when it is accessed and may vary over time or due to other aspects of the interaction.  These references are created in order to be used in the future: what is being identified is not some specific result that was obtained in the past, but rather some characteristic that is expected to be true for future results.  In such cases, the resource referred to by the URI is actually a sameness of characteristics as observed
"ko": |-
  정보 검색 시스템의 URI 참조는 지연 바인딩되도록 설계되었습니다. 액세스 결과는 일반적으로 액세스될 때 결정되며 시간이 지남에 따라 또는 상호 작용의 다른 측면으로 인해 달라질 수 있습니다. 이러한 참조는 미래에 사용하기 위해 만들어졌습니다. 식별되는 것은 과거에 얻은 특정 결과가 아니라 미래 결과에 대해 사실로 예상되는 특성입니다. 이러한 경우 URI가 참조하는 리소스는 실제로 관찰된 특성과 동일합니다.
