"original": |2-
     While not directly in scope for this specification, note that
     applications using JWS (or JWE) objects can thwart replay attacks by
     including a unique message identifier as integrity-protected content
     in the JWS (or JWE) message and having the recipient verify that the
     message has not been previously received or acted upon.
"fixed": |-
  While not directly in scope for this specification, note that applications using JWS (or JWE) objects can thwart replay attacks by including a unique message identifier as integrity-protected content in the JWS (or JWE) message and having the recipient verify that the message has not been previously received or acted upon.
"ko": |-
  이 사양의 범위에 직접적으로 포함되지는 않지만 JWS(또는 JWE) 객체를 사용하는 애플리케이션은 JWS(또는 JWE) 메시지에 무결성이 보호된 콘텐츠로 고유한 메시지 식별자를 포함하고 수신자가 해당 메시지가 이전에 수신되거나 조치가 취해지지 않았음을 확인하도록 함으로써 재생 공격을 좌절시킬 수 있습니다.
