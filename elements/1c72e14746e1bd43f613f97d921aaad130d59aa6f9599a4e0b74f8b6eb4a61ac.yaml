"original": |2-
        Tutorial: Usually, it is financially and technically infeasible to
        avoid or transfer all risks (see: "first corollary" of "second
        law" under "Courtney's laws"), and some residual risks will
        remain, even after all available countermeasures have been
        deployed (see: "second corollary" of "second law" under
        "Courtney's laws"). Thus, a risk analysis typically lists risks in
        order of cost and criticality, thereby determining where
        countermeasures should be applied first. [FP031, R2196]
"fixed": |-
  - Tutorial: Usually, it is financially and technically infeasible to avoid or transfer all risks (see: "first corollary" of "second law" under "Courtney's laws"), and some residual risks will remain, even after all available countermeasures have been deployed (see: "second corollary" of "second law" under "Courtney's laws"). Thus, a risk analysis typically lists risks in order of cost and criticality, thereby determining where countermeasures should be applied first. [FP031, R2196]
"ko": |-
  - 튜토리얼: 일반적으로 모든 위험을 피하거나 전가하는 것은 재정적으로나 기술적으로 불가능하며("코트니의 법칙"에 따른 "제2법칙"의 "첫 번째 결과" 참조) 사용 가능한 모든 대응 조치를 취한 후에도 일부 잔여 위험이 남아 있습니다. 배포됩니다("코트니법"에 따른 "제2법칙"의 "두 번째 결과" 참조). 따라서 위험 분석에서는 일반적으로 비용과 중요도 순으로 위험을 나열하여 대응책을 먼저 적용해야 하는지 결정합니다. [FP031, R2196]
