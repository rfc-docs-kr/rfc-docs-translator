"original": |2-
     More subtly, clients MAY interleave preferences between ECDHE and
     FFDHE groups; for example, if stronger groups are preferred
     regardless of cost, but weaker groups are acceptable, the Supported
     Groups extension could consist of
     <ffdhe8192,secp384p1,ffdhe3072,secp256r1>.  In this example, with the
     same cipher_suite field offered as the previous example, a server
     configured to respect client preferences and with support for all
     listed groups SHOULD select TLS_DHE_RSA_WITH_AES_128_CBC_SHA with
     ffdhe8192.  A server configured to respect client preferences and
     with support for only secp384p1 and ffdhe3072 SHOULD select
     TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA with secp384p1.
"fixed": |-
  More subtly, clients MAY interleave preferences between ECDHE and FFDHE groups; for example, if stronger groups are preferred regardless of cost, but weaker groups are acceptable, the Supported Groups extension could consist of <ffdhe8192,secp384p1,ffdhe3072,secp256r1>.  In this example, with the same cipher_suite field offered as the previous example, a server configured to respect client preferences and with support for all listed groups SHOULD select TLS_DHE_RSA_WITH_AES_128_CBC_SHA with ffdhe8192.  A server configured to respect client preferences and with support for only secp384p1 and ffdhe3072 SHOULD select TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA with secp384p1.
"ko": |-
  더 미묘하게 클라이언트는 ECDHE와 FFDHE 그룹 간의 선호도를 인터리브할 수 있습니다. 예를 들어, 비용에 관계없이 더 강력한 그룹이 선호되지만 더 약한 그룹이 허용되는 경우 지원 그룹 확장은 <ffdhe8192,secp384p1,ffdhe3072,secp256r1>로 구성될 수 있습니다.  이 예에서 이전 예와 동일한 cipher_suite 필드가 제공되는 경우 클라이언트 기본 설정을 존중하고 나열된 모든 그룹을 지원하도록 구성된 서버는 ffdhe8192를 사용하여 TLS_DHE_RSA_WITH_AES_128_CBC_SHA를 선택해야 합니다.  클라이언트 기본 설정을 존중하고 secp384p1 및 ffdhe3072만 지원하도록 구성된 서버는 secp384p1과 함께 TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA를 선택해야 합니다.
