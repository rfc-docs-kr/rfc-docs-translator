"original": |2-
     Future versions of QUIC could have different requirements for the
     lengths of connection IDs.  In particular, connection IDs might have
     a smaller minimum length or a greater maximum length.  Version-
     specific rules for the connection ID therefore MUST NOT influence a
     decision about whether to send a Version Negotiation packet.
"fixed": |-
  Future versions of QUIC could have different requirements for the lengths of connection IDs.  In particular, connection IDs might have a smaller minimum length or a greater maximum length.  Version- specific rules for the connection ID therefore MUST NOT influence a decision about whether to send a Version Negotiation packet.
"ko": |-
  QUIC의 향후 버전에서는 연결 ID 길이에 대한 요구 사항이 다를 수 있습니다. 특히 연결 ID의 최소 길이는 더 짧을 수도 있고 최대 길이가 더 길 수도 있습니다. 따라서 연결 ID에 대한 버전별 규칙은 버전 협상 패킷을 보낼지 여부에 대한 결정에 영향을 주어서는 안 됩니다.
