"original": |2-
     BGP-4 is capable of operating in an environment where a set of
     reachable destinations may be expressed via a single IP prefix.  The
     concept of network classes, or subnetting, is foreign to BGP-4.  To
     accommodate these capabilities, BGP-4 changes the semantics and
     encoding associated with the AS_PATH attribute.  New text has been
     added to define semantics associated with IP prefixes.  These
     abilities allow BGP-4 to support the proposed supernetting scheme
     [RFC1518, RFC1519].
"fixed": |-
  BGP-4 is capable of operating in an environment where a set of reachable destinations may be expressed via a single IP prefix.  The concept of network classes, or subnetting, is foreign to BGP-4.  To accommodate these capabilities, BGP-4 changes the semantics and encoding associated with the AS_PATH attribute.  New text has been added to define semantics associated with IP prefixes.  These abilities allow BGP-4 to support the proposed supernetting scheme [RFC1518, RFC1519].
"ko": |-
  BGP-4는 도달 가능한 대상 집합이 단일 IP 접두사를 통해 표현될 수 있는 환경에서 작동할 수 있습니다. 네트워크 클래스 또는 서브넷 개념은 BGP-4와는 다릅니다. 이러한 기능을 수용하기 위해 BGP-4는 AS_PATH 속성과 관련된 의미 및 인코딩을 변경합니다. IP 접두사와 관련된 의미를 정의하기 위해 새로운 텍스트가 추가되었습니다. 이러한 기능을 통해 BGP-4는 제안된 슈퍼네팅 체계[RFC1518, RFC1519]를 지원할 수 있습니다.
