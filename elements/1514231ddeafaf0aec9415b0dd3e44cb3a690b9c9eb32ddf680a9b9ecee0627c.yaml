"original": |2-
     Next:  The next media units after the provided start time of the
        range: for continuous framed media, that would mean the first next
        frame after the provided time and for discrete media, the first
        unit that is to be rendered after the provided time.  The main
        usage for this case is when the client knows it has all media up
        to a certain point and would like to continue delivery so that a
        complete uninterrupted media playback can be achieved.  An example
        of such a scenario would be switching from a broadcast/multicast
        delivery to a unicast-based delivery.  This policy MUST only be
        used on the client's explicit request.
"fixed": |-
  Next:  The next media units after the provided start time of the range: for continuous framed media, that would mean the first next frame after the provided time and for discrete media, the first unit that is to be rendered after the provided time.  The main usage for this case is when the client knows it has all media up to a certain point and would like to continue delivery so that a complete uninterrupted media playback can be achieved.  An example of such a scenario would be switching from a broadcast/multicast delivery to a unicast-based delivery.  This policy MUST only be used on the client's explicit request.
"ko": |-
  다음: 범위의 제공된 시작 시간 이후의 다음 미디어 단위입니다. 연속 프레임 미디어의 경우 이는 제공된 시간 이후의 첫 번째 다음 프레임을 의미하고 개별 미디어의 경우 제공된 시간 이후에 렌더링될 첫 번째 단위를 의미합니다. 이 경우의 주요 용도는 클라이언트가 특정 지점까지 모든 미디어를 보유하고 있다는 것을 알고 완전한 중단 없는 미디어 재생이 이루어질 수 있도록 계속해서 전달하기를 원하는 경우입니다. 이러한 시나리오의 예는 브로드캐스트/멀티캐스트 전달에서 유니캐스트 기반 전달로 전환하는 것입니다. 이 정책은 클라이언트의 명시적인 요청에만 사용해야 합니다.
