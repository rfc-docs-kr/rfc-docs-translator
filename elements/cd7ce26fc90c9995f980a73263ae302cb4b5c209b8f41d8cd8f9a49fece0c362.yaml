"original": |2-
     The proprietary version of MRCP ran over the Real Time Streaming
     Protocol (RTSP) [RFC2326].  At the time work on MRCPv2 was begun, the
     consensus was that this use of RTSP would break the RTSP protocol or
     cause backward-compatibility problems, something forbidden by Section
     3.2 of [RFC4313].  This is the reason why MRCPv2 does not run over
     RTSP.
"fixed": |-
  The proprietary version of MRCP ran over the Real Time Streaming Protocol (RTSP) [RFC2326].  At the time work on MRCPv2 was begun, the consensus was that this use of RTSP would break the RTSP protocol or cause backward-compatibility problems, something forbidden by Section 3.2 of [RFC4313].  This is the reason why MRCPv2 does not run over RTSP.
"ko": |-
  MRCP의 독점 버전은 RTSP(Real Time Streaming Protocol) [RFC2326]에서 실행되었습니다. MRCPv2 작업이 시작될 당시, 이러한 RTSP 사용은 RTSP 프로토콜을 손상시키거나 이전 버전과의 호환성 문제를 일으킬 것이라는 의견이 일치했습니다. 이는 [RFC4313]의 섹션 3.2에서 금지되어 있습니다. 이것이 MRCPv2가 RTSP에서 실행되지 않는 이유입니다.
