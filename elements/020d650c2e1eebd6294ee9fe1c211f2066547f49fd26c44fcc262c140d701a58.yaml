"original": |2-
     It is RECOMMENDED that all senders and recipients support, at a
     minimum, URIs with lengths of 8000 octets in protocol elements.  Note
     that this implies some structures and on-wire representations (for
     example, the request line in HTTP/1.1) will necessarily be larger in
     some cases.
"fixed": |-
  It is RECOMMENDED that all senders and recipients support, at a minimum, URIs with lengths of 8000 octets in protocol elements.  Note that this implies some structures and on-wire representations (for example, the request line in HTTP/1.1) will necessarily be larger in some cases.
"ko": |-
  모든 발신자와 수신자는 프로토콜 요소에서 최소한 길이가 8000옥텟인 URI를 지원하는 것이 좋습니다. 이는 일부 구조 및 온-와이어 표현(예: HTTP/1.1의 요청 라인)이 경우에 따라 필연적으로 더 커질 수 있음을 의미합니다.
