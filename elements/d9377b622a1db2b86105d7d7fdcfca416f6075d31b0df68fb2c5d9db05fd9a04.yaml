"original": |2-
        Intuitively, NPT is the clock the viewer associates with a
        program.  It is often digitally displayed on a DVD player.  NPT
        advances normally when in normal play mode (scale = 1), advances
        at a faster rate when in fast-scan forward (high positive scale
        ratio), decrements when in scan reverse (negative scale ratio) and
        is fixed in pause mode.  NPT is (logically) equivalent to SMPTE
        time codes.
"fixed": |-
  - Intuitively, NPT is the clock the viewer associates with a program.  It is often digitally displayed on a DVD player.  NPT advances normally when in normal play mode (scale = 1), advances at a faster rate when in fast-scan forward (high positive scale ratio), decrements when in scan reverse (negative scale ratio) and is fixed in pause mode.  NPT is (logically) equivalent to SMPTE time codes.
"ko": |-
  - 직관적으로 NPT는 시청자가 프로그램과 연관시키는 시계입니다. DVD 플레이어에 디지털 방식으로 표시되는 경우가 많습니다. NPT는 일반 재생 모드(스케일 = 1)에서는 정상적으로 진행되고, 빠른 스캔 앞으로(높은 포지티브 스케일 비율)에서는 더 빠른 속도로 진행되고, 스캔 리버스(네거티브 스케일 비율)에서는 감소하며 일시 중지 모드에서는 고정됩니다. NPT는 (논리적으로) SMPTE 시간 코드와 동일합니다.
