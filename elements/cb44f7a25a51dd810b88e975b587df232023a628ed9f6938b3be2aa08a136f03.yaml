"original": |2-
     When using OpenPGP fingerprints instead of the full certificates, the
     discussion in Section 5 of [RFC6066] for "Client Certificate URLs"
     applies, especially when external servers are used to retrieve keys.
     However, a major difference is that although the
     "client_certificate_url" extension allows identifying certificates
     without including the certificate hashes, this is not possible in the
     protocol proposed here.  In this protocol, the certificates, when not
     sent, are always identified by their fingerprint, which serves as a
     cryptographic hash of the certificate (see Section 12.2 of
     [RFC4880]).
"fixed": |-
  When using OpenPGP fingerprints instead of the full certificates, the discussion in Section 5 of [RFC6066] for "Client Certificate URLs" applies, especially when external servers are used to retrieve keys. However, a major difference is that although the "client_certificate_url" extension allows identifying certificates without including the certificate hashes, this is not possible in the protocol proposed here.  In this protocol, the certificates, when not sent, are always identified by their fingerprint, which serves as a cryptographic hash of the certificate (see Section 12.2 of [RFC4880]).
"ko": |-
  전체 인증서 대신 OpenPGP 지문을 사용하는 경우, 특히 외부 서버를 사용하여 키를 검색하는 경우 "클라이언트 인증서 URL"에 대한 [RFC6066] 섹션 5의 설명이 적용됩니다. 그러나 가장 큰 차이점은 "client_certificate_url" 확장을 사용하면 인증서 해시를 포함하지 않고 인증서를 식별할 수 있지만 여기서 제안된 프로토콜에서는 이것이 불가능하다는 것입니다. 이 프로토콜에서 인증서는 전송되지 않을 때 항상 인증서의 암호화 해시 역할을 하는 지문으로 식별됩니다([RFC4880]의 섹션 12.2 참조).
