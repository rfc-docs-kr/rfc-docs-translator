"original": |2-
     This specification supports so-called "multi-prime" RSA where the
     modulus may have more than two prime factors.  The benefit of multi-
     prime RSA is lower computational cost for the decryption and
     signature primitives, provided that the CRT is used.  Better
     performance can be achieved on single processor platforms, but to a
     greater extent on multiprocessor platforms, where the modular
     exponentiations involved can be done in parallel.
"fixed": |-
  This specification supports so-called "multi-prime" RSA where the modulus may have more than two prime factors.  The benefit of multi- prime RSA is lower computational cost for the decryption and signature primitives, provided that the CRT is used.  Better performance can be achieved on single processor platforms, but to a greater extent on multiprocessor platforms, where the modular exponentiations involved can be done in parallel.
"ko": |-
  이 사양은 계수가 2개 이상의 소인수를 가질 수 있는 소위 "다중 소수" RSA를 지원합니다. 다중 프라임 RSA의 이점은 CRT가 사용되는 경우 암호 해독 및 서명 프리미티브에 대한 계산 비용이 낮다는 것입니다. 단일 프로세서 플랫폼에서 더 나은 성능을 얻을 수 있지만, 관련된 모듈식 지수화가 병렬로 수행될 수 있는 다중 프로세서 플랫폼에서 더 나은 성능을 얻을 수 있습니다.
