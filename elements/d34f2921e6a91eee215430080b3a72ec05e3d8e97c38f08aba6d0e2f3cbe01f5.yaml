"original": |2-
     The INVITE transaction is different from those of other methods
     because of its extended duration.  Normally, human input is required
     in order to respond to an INVITE.  The long delays expected for
     sending a response argue for a three-way handshake.  On the other
     hand, requests of other methods are expected to complete rapidly.
     Because of the non-INVITE transaction's reliance on a two-way
     handshake, TUs SHOULD respond immediately to non-INVITE requests.
"fixed": |-
  The INVITE transaction is different from those of other methods because of its extended duration.  Normally, human input is required in order to respond to an INVITE.  The long delays expected for sending a response argue for a three-way handshake.  On the other hand, requests of other methods are expected to complete rapidly. Because of the non-INVITE transaction's reliance on a two-way handshake, TUs SHOULD respond immediately to non-INVITE requests.
"ko": |-
  INVITE 트랜잭션은 지속 시간이 길다는 점에서 다른 방법과 다릅니다. 일반적으로 INVITE에 응답하려면 사람의 입력이 필요합니다. 응답 전송에 예상되는 긴 지연으로 인해 3방향 핸드셰이크가 필요합니다. 반면, 다른 방식의 요청은 빠르게 완료될 것으로 예상됩니다. 비INVITE 트랜잭션은 양방향 핸드셰이크에 의존하기 때문에 TU는 비INVITE 요청에 즉시 응답해야 합니다.
