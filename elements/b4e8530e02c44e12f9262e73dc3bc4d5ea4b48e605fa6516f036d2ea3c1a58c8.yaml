"original": |2-
     The work on Constrained RESTful Environments (CoRE) aims at realizing
     the REST architecture in a suitable form for the most constrained
     nodes (e.g., 8-bit microcontrollers with limited RAM and ROM) and
     networks (e.g., 6LoWPAN, [RFC4944]).  Constrained networks such as
     6LoWPAN support the fragmentation of IPv6 packets into small link-
     layer frames; however, this causes significant reduction in packet
     delivery probability.  One design goal of CoAP has been to keep
     message overhead small, thus limiting the need for fragmentation.
"fixed": |-
  The work on Constrained RESTful Environments (CoRE) aims at realizing the REST architecture in a suitable form for the most constrained nodes (e.g., 8-bit microcontrollers with limited RAM and ROM) and networks (e.g., 6LoWPAN, [RFC4944]).  Constrained networks such as 6LoWPAN support the fragmentation of IPv6 packets into small link- layer frames; however, this causes significant reduction in packet delivery probability.  One design goal of CoAP has been to keep message overhead small, thus limiting the need for fragmentation.
"ko": |-
  CoRE(Constrained RESTful Environments)에 대한 작업은 가장 제한된 노드(예: RAM 및 ROM이 제한된 8비트 마이크로 컨트롤러) 및 네트워크(예: 6LoWPAN, [RFC4944])에 적합한 형식으로 REST 아키텍처를 실현하는 것을 목표로 합니다. 6LoWPAN과 같은 제한된 네트워크는 IPv6 패킷을 작은 링크 계층 프레임으로 조각화하는 것을 지원합니다. 그러나 이는 패킷 전달 확률을 크게 감소시킵니다. CoAP의 설계 목표 중 하나는 메시지 오버헤드를 작게 유지하여 조각화의 필요성을 제한하는 것이었습니다.
