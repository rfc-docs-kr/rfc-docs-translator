"original": |2-
     Forward-Proxy
        An endpoint selected by a client, usually via local configuration
        rules, to perform requests on behalf of the client, doing any
        necessary translations.  Some translations are minimal, such as
        for proxy requests for "coap" URIs, whereas other requests might
        require translation to and from entirely different application-
        layer protocols.
"fixed": |-
  Forward-Proxy  -  An endpoint selected by a client, usually via local configuration rules, to perform requests on behalf of the client, doing any necessary translations.  Some translations are minimal, such as for proxy requests for "coap" URIs, whereas other requests might require translation to and from entirely different application- layer protocols.
"ko": |-
  정방향 프록시 - 클라이언트를 대신하여 요청을 수행하고 필요한 변환을 수행하기 위해 일반적으로 로컬 구성 규칙을 통해 클라이언트가 선택한 엔드포인트입니다. "coap" URI에 대한 프록시 요청과 같은 일부 변환은 최소화되는 반면, 다른 요청은 완전히 다른 애플리케이션 계층 프로토콜과의 변환이 필요할 수 있습니다.
