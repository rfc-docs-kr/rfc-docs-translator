"original": |2-
     The means of providing this facility is to establish a process at
     each of a number of Hosts (e.g., all server Hosts) called the
     "information operator".  The function of this process is to associate
     symbolic identification strings and port ID's.  A process can
     identify itself and/or a foreign process to the information operator,
     and may request the port ID of the foreign process.  The symbolic
     identification strings are chosen by the processes and are long
     enough to contain meaningful information, e.g., LOGGER, MURPHY-
     TESTPROG.
"fixed": |-
  The means of providing this facility is to establish a process at each of a number of Hosts (e.g., all server Hosts) called the "information operator".  The function of this process is to associate symbolic identification strings and port ID's.  A process can identify itself and/or a foreign process to the information operator, and may request the port ID of the foreign process.  The symbolic identification strings are chosen by the processes and are long enough to contain meaningful information, e.g., LOGGER, MURPHY- TESTPROG.
"ko": |-
  이 기능을 제공하는 수단은 "정보 운영자"라고 불리는 다수의 호스트(예: 모든 서버 호스트) 각각에 프로세스를 구축하는 것입니다. 이 프로세스의 기능은 기호 식별 문자열과 포트 ID를 연결하는 것입니다. 프로세스는 정보 운영자에게 자신 및/또는 외부 프로세스를 식별할 수 있으며 외부 프로세스의 포트 ID를 요청할 수 있습니다. 기호식 식별 문자열은 프로세스에 의해 선택되며 의미 있는 정보를 포함할 만큼 충분히 길다(예: LOGGER, MURPHY-TESTPROG).
