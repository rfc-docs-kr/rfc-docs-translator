"original": |2-
     X.509 certificates containing ECC public keys or signed using ECDSA
     MUST comply with [14] or another RFC that replaces or extends it.
     Clients SHOULD use the elliptic curve domain parameters recommended
     in ANSI X9.62 [7], FIPS 186-2 [11], and SEC 2 [13].
"fixed": |-
  X.509 certificates containing ECC public keys or signed using ECDSA MUST comply with [14] or another RFC that replaces or extends it. Clients SHOULD use the elliptic curve domain parameters recommended in ANSI X9.62 [7], FIPS 186-2 [11], and SEC 2 [13].
"ko": |-
  ECC 공개 키를 포함하거나 ECDSA를 사용하여 서명된 X.509 인증서는 [14] 또는 이를 대체하거나 확장하는 다른 RFC를 준수해야 합니다. 클라이언트는 ANSI X9.62 [7], FIPS 186-2 [11] 및 SEC 2 [13]에서 권장되는 타원 곡선 도메인 매개변수를 사용해야 합니다.
