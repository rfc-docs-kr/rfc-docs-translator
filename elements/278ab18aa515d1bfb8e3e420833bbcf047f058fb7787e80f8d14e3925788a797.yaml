"original": |2-
     For non-IETF stream documents, a reference to Section 2 of this RFC
     is added with the following sentence: "Documents approved for
     publication by the [stream approver -- currently, one of: "IAB",
     "IRSG", or "RFC Editor"] are not a candidate for any level of
     Internet Standard; see Section 2 of RFC 7841."
"fixed": |-
  For non-IETF stream documents, a reference to Section 2 of this RFC is added with the following sentence: "Documents approved for publication by the [stream approver -- currently, one of: "IAB", "IRSG", or "RFC Editor"] are not a candidate for any level of Internet Standard; see Section 2 of RFC 7841."
"ko": |-
  비IETF 스트림 문서의 경우 이 RFC의 섹션 2에 대한 참조가 다음 문장과 함께 추가됩니다. "[스트림 승인자 - 현재 "IAB", "IRSG" 또는 "RFC 중 하나에 의해 게시가 승인된 문서" 편집자"]는 어떤 수준의 인터넷 표준에도 적합하지 않습니다. RFC 7841의 섹션 2를 참조하세요.
