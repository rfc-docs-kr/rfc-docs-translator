"original": |2-
     In particular, this specification takes no position on case
     sensitivity in non-INBOX mailbox names.  Some server implementations
     are fully case sensitive in ASCII range; others preserve the case of
     a newly created name but otherwise are case insensitive; and yet
     others coerce names to a particular case.  Client implementations
     must be able to interact with any of these.
"fixed": |-
  In particular, this specification takes no position on case sensitivity in non-INBOX mailbox names.  Some server implementations are fully case sensitive in ASCII range; others preserve the case of a newly created name but otherwise are case insensitive; and yet others coerce names to a particular case.  Client implementations must be able to interact with any of these.
"ko": |-
  특히 이 사양은 INBOX가 아닌 메일함 이름의 대소문자 구분에 대해 어떠한 입장도 취하지 않습니다.  일부 서버 구현은 ASCII 범위에서 대소문자를 완전히 구분합니다. 다른 것들은 새로 생성된 이름의 대소문자를 유지하지만 그렇지 않은 경우에는 대소문자를 구분하지 않습니다. 또 다른 사람들은 특정 사례에 이름을 강요합니다.  클라이언트 구현은 이들 중 하나와 상호 작용할 수 있어야 합니다.
