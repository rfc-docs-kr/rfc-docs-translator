"original": |2-
     TCP headers can be included inside certain ICMP messages [7].  There
     have been recent suggestions to validate the sequence number of TCP
     headers when they occur inside ICMP messages [18].  This sequence
     checking is similar to checks that would occur for conventional data
     packets in TCP, but is being proposed in the spirit of the RST window
     attenuation described in Section 3.1.2.
"fixed": |-
  TCP headers can be included inside certain ICMP messages [7].  There have been recent suggestions to validate the sequence number of TCP headers when they occur inside ICMP messages [18].  This sequence checking is similar to checks that would occur for conventional data packets in TCP, but is being proposed in the spirit of the RST window attenuation described in Section 3.1.2.
"ko": |-
  TCP 헤더는 특정 ICMP 메시지 내에 포함될 수 있습니다[7]. ICMP 메시지 내에서 TCP 헤더가 발생할 때 TCP 헤더의 시퀀스 번호를 검증하라는 최근 제안이 있었습니다[18]. 이 시퀀스 검사는 TCP의 기존 데이터 패킷에 대해 발생하는 검사와 유사하지만 섹션 3.1.2에 설명된 RST 창 감쇠의 정신으로 제안되고 있습니다.
