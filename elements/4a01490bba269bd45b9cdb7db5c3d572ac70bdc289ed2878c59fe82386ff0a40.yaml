"original": |2-
     In addition, the running time for I is approximately t^2, where t is
     the running time of the adversary.  The consequence is that we cannot
     exclude the possibility that attacking RSAES-OAEP is considerably
     easier than inverting RSA for concrete parameters.  Still, the
     existence of a security proof provides some assurance that the
     RSAES-OAEP construction is sounder than ad hoc constructions such as
     RSAES-PKCS1-v1_5.
"fixed": |-
  In addition, the running time for I is approximately t^2, where t is the running time of the adversary.  The consequence is that we cannot exclude the possibility that attacking RSAES-OAEP is considerably easier than inverting RSA for concrete parameters.  Still, the existence of a security proof provides some assurance that the RSAES-OAEP construction is sounder than ad hoc constructions such as RSAES-PKCS1-v1_5.
"ko": |-
  또한 I의 실행 시간은 대략 t^2이며, 여기서 t는 적의 실행 시간입니다. 결과적으로 RSAES-OAEP를 공격하는 것이 구체적인 매개변수에 대해 RSA를 반전시키는 것보다 훨씬 쉬울 가능성을 배제할 수 없습니다. 그럼에도 불구하고 보안 증명이 존재한다는 것은 RSAES-OAEP 구성이 RSAES-PKCS1-v1_5와 같은 임시 구성보다 더 건전하다는 어느 정도 보증을 제공합니다.
