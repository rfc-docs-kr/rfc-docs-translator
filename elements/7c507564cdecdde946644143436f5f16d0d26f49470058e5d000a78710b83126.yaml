"original": |2-
     This document describes authenticated encryption algorithms, and
     provides guidance on their use.  While these algorithms make it
     easier, in some ways, to design a cryptographic application, it
     should be borne in mind that strong cryptographic security is
     difficult to achieve.  While AEAD algorithms are quite useful, they
     do nothing to address the issues of key generation [RFC4086] and key
     management [RFC4107].
"fixed": |-
  This document describes authenticated encryption algorithms, and provides guidance on their use.  While these algorithms make it easier, in some ways, to design a cryptographic application, it should be borne in mind that strong cryptographic security is difficult to achieve.  While AEAD algorithms are quite useful, they do nothing to address the issues of key generation [RFC4086] and key management [RFC4107].
"ko": |-
  이 문서에서는 인증된 암호화 알고리즘을 설명하고 사용 지침을 제공합니다. 이러한 알고리즘을 사용하면 어떤 면에서는 암호화 애플리케이션 설계가 더 쉬워지지만 강력한 암호화 보안을 달성하기는 어렵다는 점을 명심해야 합니다. AEAD 알고리즘은 매우 유용하지만 키 생성[RFC4086] 및 키 관리[RFC4107] 문제를 해결하는 데는 아무 것도 수행하지 않습니다.
