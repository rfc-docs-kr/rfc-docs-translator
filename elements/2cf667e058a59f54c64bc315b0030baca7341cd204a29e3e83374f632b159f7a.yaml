"original": |2-
     If an implementation generates a PER [X.691] encoding using the ASN.1
     module found in this specification, it might not achieve the same
     encoded output as one that uses the [X9.62] module.  PER is not
     required by either the PKIX or S/MIME environments.  If an
     implementation environment requires PER, then implementation concerns
     are less likely with the use of the [X9.62] module.
"fixed": |-
  If an implementation generates a PER [X.691] encoding using the ASN.1 module found in this specification, it might not achieve the same encoded output as one that uses the [X9.62] module.  PER is not required by either the PKIX or S/MIME environments.  If an implementation environment requires PER, then implementation concerns are less likely with the use of the [X9.62] module.
"ko": |-
  구현이 이 사양에 있는 ASN.1 모듈을 사용하여 PER [X.691] 인코딩을 생성하는 경우 [X9.62] 모듈을 사용하는 것과 동일한 인코딩된 출력을 달성하지 못할 수 있습니다. PER은 PKIX 또는 S/MIME 환경에서 필요하지 않습니다. 구현 환경에 PER이 필요한 경우 [X9.62] 모듈을 사용하면 구현 문제가 덜 발생합니다.
