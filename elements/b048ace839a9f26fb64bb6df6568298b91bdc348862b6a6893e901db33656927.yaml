"original": |2-
     TLS requires a cryptographically secure pseudorandom number generator
     (PRNG).  Care must be taken in designing and seeding PRNGs.  PRNGs
     based on secure hash operations, most notably SHA-1, are acceptable,
     but cannot provide more security than the size of the random number
     generator state.
"fixed": |-
  TLS requires a cryptographically secure pseudorandom number generator (PRNG).  Care must be taken in designing and seeding PRNGs.  PRNGs based on secure hash operations, most notably SHA-1, are acceptable, but cannot provide more security than the size of the random number generator state.
"ko": |-
  TLS에는 암호화된 보안 의사 난수 생성기(PRNG)가 필요합니다. PRNG를 설계하고 시드할 때는 주의를 기울여야 합니다. 보안 해시 작업(특히 SHA-1)을 기반으로 하는 PRNG는 허용되지만 난수 생성기 상태의 크기보다 더 많은 보안을 제공할 수는 없습니다.
