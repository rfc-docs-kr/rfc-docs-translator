"original": |2-
     A server that receives a ClientHello containing one or both of these
     extensions MUST use the client's enumerated capabilities to guide its
     selection of an appropriate cipher suite.  One of the proposed ECC
     cipher suites must be negotiated only if the server can successfully
     complete the handshake while using the curves and point formats
     supported by the client (cf. Sections 5.3 and 5.4).
"fixed": |-
  A server that receives a ClientHello containing one or both of these extensions MUST use the client's enumerated capabilities to guide its selection of an appropriate cipher suite.  One of the proposed ECC cipher suites must be negotiated only if the server can successfully complete the handshake while using the curves and point formats supported by the client (cf. Sections 5.3 and 5.4).
"ko": |-
  이러한 확장 중 하나 또는 둘 다를 포함하는 ClientHello를 수신하는 서버는 클라이언트의 열거된 기능을 사용하여 적절한 암호 모음 선택을 안내해야 합니다. 제안된 ECC 암호 모음 중 하나는 클라이언트가 지원하는 곡선 및 포인트 형식을 사용하면서 서버가 핸드셰이크를 성공적으로 완료할 수 있는 경우에만 협상되어야 합니다(섹션 5.3 및 5.4 참조).
