"original": |2-
     o  End-to-end authentication, confidentiality, and integrity
        protection (like TLS) of access to the database to minimize the
        exposure to external attack.
     o  Database protection measures such as read/write access control and
        local login authentication to minimize the exposure to insider
        threats.
     o  Copies of the database, especially ones that are maintained at
        off-site locations, need the same protection as the operational
        database.
"fixed": |-
  -  End-to-end authentication, confidentiality, and integrity protection (like TLS) of access to the database to minimize the exposure to external attack.
  -  Database protection measures such as read/write access control and local login authentication to minimize the exposure to insider threats.
  -  Copies of the database, especially ones that are maintained at off-site locations, need the same protection as the operational database.
"ko": |-
  - 외부 공격에 대한 노출을 최소화하기 위해 데이터베이스에 대한 액세스의 종단 간 인증, 기밀성 및 무결성 보호(TLS와 유사)
  - 내부자 위협에 대한 노출을 최소화하기 위한 읽기/쓰기 액세스 제어 및 로컬 로그인 인증과 같은 데이터베이스 보호 조치
  - 특히 오프사이트 위치에 유지되는 데이터베이스 사본은 운영 데이터베이스와 동일한 보호가 필요합니다.
