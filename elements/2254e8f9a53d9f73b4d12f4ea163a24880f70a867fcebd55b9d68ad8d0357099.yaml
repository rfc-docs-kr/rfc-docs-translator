"original": |2-
     When the content integrity protection method is "Sign All" or
     "Unified Merkle Tree", this option MUST be defined.  The code for
     this option is 5.  The 8-bit value of this option is one of the
     values listed in the "Domain Name System Security (DNSSEC) Algorithm
     Numbers" registry [IANADNSSECALGNUM].  The RSASHA1 [RFC4034],
     RSASHA256 [RFC5702], ECDSAP256SHA256 and ECDSAP384SHA384 [RFC6605]
     algorithms are mandatory to implement.  Default is ECDSAP256SHA256.
"fixed": |-
  When the content integrity protection method is "Sign All" or "Unified Merkle Tree", this option MUST be defined.  The code for this option is 5.  The 8-bit value of this option is one of the values listed in the "Domain Name System Security (DNSSEC) Algorithm Numbers" registry [IANADNSSECALGNUM].  The RSASHA1 [RFC4034], RSASHA256 [RFC5702], ECDSAP256SHA256 and ECDSAP384SHA384 [RFC6605] algorithms are mandatory to implement.  Default is ECDSAP256SHA256.
"ko": |-
  콘텐츠 무결성 보호 방법이 "Sign All" 또는 "Unified Merkle Tree"인 경우 이 옵션을 정의해야 합니다. 이 옵션의 코드는 5입니다. 이 옵션의 8비트 값은 "DNSSEC(도메인 이름 시스템 보안) 알고리즘 번호" 레지스트리 [IANADNSSECALGNUM]에 나열된 값 중 하나입니다. RSASHA1 [RFC4034], RSASHA256 [RFC5702], ECDSAP256SHA256 및 ECDSAP384SHA384 [RFC6605] 알고리즘은 필수로 구현되어야 합니다. 기본값은 ECDSAP256SHA256입니다.
