"original": |2-
     All methods, including ACK and CANCEL, understood by the UA MUST be
     included in the list of methods in the Allow header field, when
     present.  The absence of an Allow header field MUST NOT be
     interpreted to mean that the UA sending the message supports no
     methods.   Rather, it implies that the UA is not providing any
     information on what methods it supports.
"fixed": |-
  All methods, including ACK and CANCEL, understood by the UA MUST be included in the list of methods in the Allow header field, when present.  The absence of an Allow header field MUST NOT be interpreted to mean that the UA sending the message supports no methods.   Rather, it implies that the UA is not providing any information on what methods it supports.
"ko": |-
  UA가 이해하는 ACK 및 CANCEL을 포함한 모든 메소드는 존재하는 경우 Allow 헤더 필드의 메소드 목록에 포함되어야 합니다. Allow 헤더 필드가 없다고 해서 메시지를 보내는 UA가 메서드를 지원하지 않는다는 의미로 해석해서는 안 됩니다. 오히려 이는 UA가 어떤 방법을 지원하는지에 대한 정보를 제공하지 않는다는 것을 의미합니다.
