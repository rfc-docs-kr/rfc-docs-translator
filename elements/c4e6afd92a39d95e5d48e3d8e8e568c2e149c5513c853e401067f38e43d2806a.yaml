"original": |2-
     A server that is configured to use this mechanism, may also accept
     requests from clients that use TLS based on the rules defined in [5].
     Requests from clients that do not support this extension, and do not
     support TLS, can not be accepted.  This obviously breaks
     interoperability with some SIP clients.  Therefore, this extension
     should be used in environments where it is somehow ensured that every
     client implements this extension or is able to use TLS.  This
     extension may also be used in environments where insecure
     communication is not acceptable if the option of not being able to
     communicate is also accepted.
"fixed": |-
  A server that is configured to use this mechanism, may also accept requests from clients that use TLS based on the rules defined in [5]. Requests from clients that do not support this extension, and do not support TLS, can not be accepted.  This obviously breaks interoperability with some SIP clients.  Therefore, this extension should be used in environments where it is somehow ensured that every client implements this extension or is able to use TLS.  This extension may also be used in environments where insecure communication is not acceptable if the option of not being able to communicate is also accepted.
"ko": |-
  이 메커니즘을 사용하도록 구성된 서버는 [5]에 정의된 규칙에 따라 TLS를 사용하는 클라이언트의 요청도 수락할 수 있습니다. 이 확장을 지원하지 않고 TLS를 지원하지 않는 클라이언트의 요청은 수락할 수 없습니다. 이는 일부 SIP 클라이언트와의 상호 운용성을 분명히 깨뜨립니다. 따라서 이 확장은 모든 클라이언트가 이 확장을 구현하거나 TLS를 사용할 수 있도록 어떻게든 보장되는 환경에서 사용해야 합니다. 이 확장은 통신할 수 없다는 옵션도 수락하는 경우 보안되지 않은 통신이 허용되지 않는 환경에서도 사용할 수 있습니다.
