"original": |2-
     $ controlled security mode
        (D) /U.S. DoD/ A mode of system operation wherein (a) two or more
        security levels of information are allowed to be handled
        concurrently within the same system when some users having access
        to the system have neither a security clearance nor need-to-know
        for some of the data handled by the system, but (b) separation of
        the users and the classified material on the basis, respectively,
        of clearance and classification level are not dependent only on
        operating system control (like they are in multilevel security
        mode). (See: /system operation/ under "mode", protection level.)
"fixed": |-
  $ controlled security mode  -  (D) /U.S. DoD/ A mode of system operation wherein (a) two or more security levels of information are allowed to be handled concurrently within the same system when some users having access to the system have neither a security clearance nor need-to-know for some of the data handled by the system, but (b) separation of the users and the classified material on the basis, respectively, of clearance and classification level are not dependent only on operating system control (like they are in multilevel security mode). (See: /system operation/ under "mode", protection level.)
"ko": |-
  $ 제어 보안 모드 - (D) /U.S. DoD/ (a) 시스템에 액세스하는 일부 사용자가 보안 허가도 없고 일부 사용자에 대해 알 필요도 없는 경우 동일한 시스템 내에서 둘 이상의 보안 수준의 정보를 동시에 처리할 수 있도록 허용되는 시스템 작동 모드입니다. 시스템에 의해 처리되는 데이터. 그러나 (b) 각각의 정리 및 분류 수준을 기준으로 사용자와 분류된 자료를 분리하는 것은 운영 체제 제어에만 의존하지 않습니다(다단계 보안 모드에 있는 것처럼). (참조: /시스템 작동/ "모드", 보호 수준 아래)
