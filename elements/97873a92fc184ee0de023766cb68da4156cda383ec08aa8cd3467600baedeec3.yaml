"original": |2-
     This document describes a number of techniques for defeating spoofing
     attacks.  Those relying on clear-text cookies, either explicit or
     implicit (e.g., window sequence attenuation) do not protect from on-
     path spoofing attacks, since valid values can be learned from prior
     traffic.  Those relying on true authentication algorithms are
     stronger, protecting even from on-path attacks, because the
     authentication hash in a single packet approaches the behavior of
     "one-time" cookies.
"fixed": |-
  This document describes a number of techniques for defeating spoofing attacks.  Those relying on clear-text cookies, either explicit or implicit (e.g., window sequence attenuation) do not protect from on- path spoofing attacks, since valid values can be learned from prior traffic.  Those relying on true authentication algorithms are stronger, protecting even from on-path attacks, because the authentication hash in a single packet approaches the behavior of "one-time" cookies.
"ko": |-
  이 문서에서는 스푸핑 공격을 방어하기 위한 다양한 기술을 설명합니다. 명시적이든 암시적이든 일반 텍스트 쿠키(예: 창 시퀀스 감쇠)에 의존하는 쿠키는 이전 트래픽에서 유효한 값을 학습할 수 있으므로 경로 위조 공격으로부터 보호되지 않습니다. 실제 인증 알고리즘에 의존하는 알고리즘은 단일 패킷의 인증 해시가 "일회성" 쿠키의 동작에 접근하기 때문에 더 강력하여 경로상의 공격으로부터도 보호합니다.
