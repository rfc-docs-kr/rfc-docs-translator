"original": |2-
     A client sets the Destination Connection ID field of this Initial
     packet to the value from the Source Connection ID field in the Retry
     packet.  Changing the Destination Connection ID field also results in
     a change to the keys used to protect the Initial packet.  It also
     sets the Token field to the token provided in the Retry packet.  The
     client MUST NOT change the Source Connection ID because the server
     could include the connection ID as part of its token validation
     logic; see Section 8.1.4.
"fixed": |-
  A client sets the Destination Connection ID field of this Initial packet to the value from the Source Connection ID field in the Retry packet.  Changing the Destination Connection ID field also results in a change to the keys used to protect the Initial packet.  It also sets the Token field to the token provided in the Retry packet.  The client MUST NOT change the Source Connection ID because the server could include the connection ID as part of its token validation logic; see Section 8.1.4.
"ko": |-
  클라이언트는 이 초기 패킷의 대상 연결 ID 필드를 재시도 패킷의 소스 연결 ID 필드 값으로 설정합니다. 대상 연결 ID 필드를 변경하면 초기 패킷을 보호하는 데 사용되는 키도 변경됩니다. 또한 토큰 필드를 재시도 패킷에 제공된 토큰으로 설정합니다. 서버가 토큰 유효성 검사 논리의 일부로 연결 ID를 포함할 수 있으므로 클라이언트는 소스 연결 ID를 변경해서는 안 됩니다. 섹션 8.1.4를 참조하십시오.
