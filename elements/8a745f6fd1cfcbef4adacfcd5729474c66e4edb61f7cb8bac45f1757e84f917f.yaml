"original": |2-
     MRCPv2 leverages these capabilities by building upon SIP and the
     Session Description Protocol (SDP) [RFC4566].  MRCPv2 uses SIP to set
     up and tear down media and control sessions with the server.  In
     addition, the client can use a SIP re-INVITE method (an INVITE dialog
     sent within an existing SIP session) to change the characteristics of
     these media and control session while maintaining the SIP dialog
     between the client and server.  SDP is used to describe the
     parameters of the media sessions associated with that dialog.  It is
     mandatory to support SIP as the session establishment protocol to
     ensure interoperability.  Other protocols can be used for session
     establishment by prior agreement.  This document only describes the
     use of SIP and SDP.
"fixed": |-
  MRCPv2 leverages these capabilities by building upon SIP and the Session Description Protocol (SDP) [RFC4566].  MRCPv2 uses SIP to set up and tear down media and control sessions with the server.  In addition, the client can use a SIP re-INVITE method (an INVITE dialog sent within an existing SIP session) to change the characteristics of these media and control session while maintaining the SIP dialog between the client and server.  SDP is used to describe the parameters of the media sessions associated with that dialog.  It is mandatory to support SIP as the session establishment protocol to ensure interoperability.  Other protocols can be used for session establishment by prior agreement.  This document only describes the use of SIP and SDP.
"ko": |-
  MRCPv2는 SIP 및 세션 설명 프로토콜(SDP) [RFC4566]을 기반으로 이러한 기능을 활용합니다. MRCPv2는 SIP를 사용하여 서버와의 미디어 및 제어 세션을 설정 및 해제합니다. 또한 클라이언트는 SIP re-INVITE 메서드(기존 SIP 세션 내에서 전송된 INVITE 대화)를 사용하여 클라이언트와 서버 간의 SIP 대화를 유지하면서 이러한 미디어 및 제어 세션의 특성을 변경할 수 있습니다. SDP는 해당 대화와 관련된 미디어 세션의 매개변수를 설명하는 데 사용됩니다. 상호 운용성을 보장하기 위해 세션 설정 프로토콜로 SIP를 지원하는 것이 필수적입니다. 사전 합의에 따라 다른 프로토콜을 세션 설정에 사용할 수 있습니다. 이 문서에서는 SIP 및 SDP의 사용에 대해서만 설명합니다.
