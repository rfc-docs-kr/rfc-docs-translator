"original": |2-
     It may be appropriate for the keys discussed in this section to be
     platform-specific keys dedicated solely for the purpose of
     transporting a user's personal information.  Whether or not that is
     the case, though, the keys discussed here should not be confused with
     the user's personal keys that the user wishes to transport from one
     platform to another.  (These latter keys are stored within the PDU.)
"fixed": |-
  It may be appropriate for the keys discussed in this section to be platform-specific keys dedicated solely for the purpose of transporting a user's personal information.  Whether or not that is the case, though, the keys discussed here should not be confused with the user's personal keys that the user wishes to transport from one platform to another.  (These latter keys are stored within the PDU.)
"ko": |-
  이 섹션에서 논의하는 키는 사용자의 개인 정보를 전송하는 목적으로만 전용된 플랫폼별 키인 것이 적절할 수 있습니다. 그러나 그것이 사실이든 아니든, 여기서 논의하는 키는 사용자가 한 플랫폼에서 다른 플랫폼으로 전송하고자 하는 사용자의 개인 키와 혼동되어서는 안 됩니다. (이러한 후자의 키는 PDU에 저장됩니다.)
