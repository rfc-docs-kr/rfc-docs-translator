"original": |2-
          For this query, the requester supplies only an IP address in the
          DHCPLEASEQUERY message.  The DHCP server will return any
          information that it has on the most recent client to have been
          assigned that IP address.
"fixed": |-
  - For this query, the requester supplies only an IP address in the DHCPLEASEQUERY message.  The DHCP server will return any information that it has on the most recent client to have been assigned that IP address.
"ko": |-
  - 이 쿼리의 경우 요청자는 DHCPLEASEQUERY 메시지에 IP 주소만 제공합니다. DHCP 서버는 해당 IP 주소가 할당된 가장 최근 클라이언트에 있는 모든 정보를 반환합니다.
