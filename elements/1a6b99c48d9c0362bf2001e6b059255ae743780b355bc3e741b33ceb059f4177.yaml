"original": |2-
     A client MUST be prepared to accept any server response at all times.
     This includes server data that was not requested.  Server data SHOULD
     be remembered (cached), so that the client can reference its
     remembered copy rather than sending a command to the server to
     request the data.  In the case of certain server data, the data MUST
     be remembered, as specified elsewhere in this document.
"fixed": |-
  A client MUST be prepared to accept any server response at all times. This includes server data that was not requested.  Server data SHOULD be remembered (cached), so that the client can reference its remembered copy rather than sending a command to the server to request the data.  In the case of certain server data, the data MUST be remembered, as specified elsewhere in this document.
"ko": |-
  클라이언트는 항상 모든 서버 응답을 수락할 준비가 되어 있어야 합니다. 여기에는 요청되지 않은 서버 데이터가 포함됩니다.  서버 데이터는 클라이언트가 데이터를 요청하기 위해 서버에 명령을 보내는 대신 기억된 복사본을 참조할 수 있도록 기억(캐시)되어야 합니다.  특정 서버 데이터의 경우 이 문서의 다른 부분에 지정된 대로 데이터를 기억해야 합니다.
