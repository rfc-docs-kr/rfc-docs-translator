"original": |2-
     Initial selection options and return options are defined in the
     following subsections, and new ones will also be defined in
     extensions.  Initial options defined in this document MUST be
     supported.  Each non-initial option will be enabled by a capability
     string (one capability may enable multiple options), and a client
     MUST NOT send an option for which the server has not advertised
     support.  A server MUST respond to options it does not recognize with
     a BAD response.  The client SHOULD NOT specify any option more than
     once; however, if the client does this, the server MUST act as if it
     received the option only once.  The order in which options are
     specified by the client is not significant.
"fixed": |-
  Initial selection options and return options are defined in the following subsections, and new ones will also be defined in extensions.  Initial options defined in this document MUST be supported.  Each non-initial option will be enabled by a capability string (one capability may enable multiple options), and a client MUST NOT send an option for which the server has not advertised support.  A server MUST respond to options it does not recognize with a BAD response.  The client SHOULD NOT specify any option more than once; however, if the client does this, the server MUST act as if it received the option only once.  The order in which options are specified by the client is not significant.
"ko": |-
  초기 선택 옵션과 반환 옵션은 다음 하위 섹션에서 정의되며, 새로운 옵션도 확장에서 정의됩니다.  이 문서에 정의된 초기 옵션은 반드시 지원되어야 합니다.  초기가 아닌 각 옵션은 기능 문자열에 의해 활성화되며(하나의 기능이 여러 옵션을 활성화할 수 있음) 클라이언트는 서버가 지원을 광고하지 않은 옵션을 보내서는 안 됩니다.  서버는 BAD 응답으로 인식하지 못하는 옵션에 응답해야 합니다.  클라이언트는 옵션을 두 번 이상 지정해서는 안 됩니다. 그러나 클라이언트가 이를 수행하는 경우 서버는 옵션을 한 번만 수신한 것처럼 작동해야 합니다.  클라이언트가 옵션을 지정하는 순서는 중요하지 않습니다.
