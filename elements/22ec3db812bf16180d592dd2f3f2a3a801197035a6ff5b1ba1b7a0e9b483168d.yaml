"original": |2-
     RawPublicKey:  DTLS is enabled and the device has an asymmetric key
        pair without a certificate (a raw public key) that is validated
        using an out-of-band mechanism [RFC7250] as described in
        Section 9.1.3.2.  The device also has an identity calculated from
        the public key and a list of identities of the nodes it can
        communicate with.
"fixed": |-
  RawPublicKey:  DTLS is enabled and the device has an asymmetric key pair without a certificate (a raw public key) that is validated using an out-of-band mechanism [RFC7250] as described in Section 9.1.3.2.  The device also has an identity calculated from the public key and a list of identities of the nodes it can communicate with.
"ko": |-
  RawPublicKey: DTLS가 활성화되고 장치에는 섹션 9.1.3.2에 설명된 대로 대역 외 메커니즘[RFC7250]을 사용하여 유효성이 검사되는 인증서(원시 공개 키) 없이 비대칭 키 쌍이 있습니다. 또한 장치에는 공개 키에서 계산된 ID와 통신할 수 있는 노드의 ID 목록이 있습니다.
