"original": |2-
     Origin servers frequently make use of their local file system to
     manage the mapping from target URI to resource representations.  Most
     file systems are not designed to protect against malicious file or
     path names.  Therefore, an origin server needs to avoid accessing
     names that have a special significance to the system when mapping the
     target resource to files, folders, or directories.
"fixed": |-
  Origin servers frequently make use of their local file system to manage the mapping from target URI to resource representations.  Most file systems are not designed to protect against malicious file or path names.  Therefore, an origin server needs to avoid accessing names that have a special significance to the system when mapping the target resource to files, folders, or directories.
"ko": |-
  원본 서버는 로컬 파일 시스템을 사용하여 대상 URI에서 리소스 표현으로의 매핑을 관리하는 경우가 많습니다. 대부분의 파일 시스템은 악성 파일이나 경로 이름으로부터 보호하도록 설계되지 않았습니다. 따라서 원본 서버는 대상 리소스를 파일, 폴더 또는 디렉터리에 매핑할 때 시스템에 특별한 의미를 갖는 이름에 액세스하지 않아야 합니다.
