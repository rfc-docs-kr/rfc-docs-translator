"original": |2-
     If data can be replayed a large number of times, additional attacks
     become possible, such as making repeated measurements of the speed of
     cryptographic operations.  In addition, they may be able to overload
     rate-limiting systems.  For a further description of these attacks,
     see [Mac17].
"fixed": |-
  If data can be replayed a large number of times, additional attacks become possible, such as making repeated measurements of the speed of cryptographic operations.  In addition, they may be able to overload rate-limiting systems.  For a further description of these attacks, see [Mac17].
"ko": |-
  데이터를 여러 번 재생할 수 있으면 암호화 작업 속도를 반복적으로 측정하는 등 추가 공격이 가능해집니다. 또한 속도 제한 시스템에 과부하가 걸릴 수도 있습니다. 이러한 공격에 대한 자세한 설명은 [Mac17]을 참조하세요.
