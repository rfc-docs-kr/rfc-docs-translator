"original": |2-
     4.  Make trust decisions about the keys.  Signatures made with keys
         not meeting the application's trust criteria would not be
         accepted.  Such criteria might include, but is not limited to,
         the source of the key, whether the TLS certificate validates for
         keys retrieved from URLs, whether a key in an X.509 certificate
         is backed by a valid certificate chain, and other information
         known by the application.
"fixed": |-
  1.  Make trust decisions about the keys.  Signatures made with keys not meeting the application's trust criteria would not be accepted.  Such criteria might include, but is not limited to, the source of the key, whether the TLS certificate validates for keys retrieved from URLs, whether a key in an X.509 certificate is backed by a valid certificate chain, and other information known by the application.
"ko": |-
  1. 키에 대한 신뢰 결정을 내립니다. 애플리케이션의 신뢰 기준을 충족하지 않는 키로 만든 서명은 허용되지 않습니다. 이러한 기준에는 키의 출처, TLS 인증서가 URL에서 검색된 키에 대해 유효성을 검사하는지 여부, X.509 인증서의 키가 유효한 인증서 체인에 의해 백업되는지 여부 및 애플리케이션에서 알고 있는 기타 정보가 포함될 수 있지만 이에 국한되지 않습니다.
