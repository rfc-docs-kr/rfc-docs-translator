"original": |2-
        Tutorial: A DN is a set of attribute values that identify the path
        leading from the base of the DIT to the object that is named. An
        X.509 public-key certificate or CRL contains a DN that identifies
        its issuer, and an X.509 attribute certificate contains a DN or
        other form of name that identifies its subject.
"fixed": |-
  - Tutorial: A DN is a set of attribute values that identify the path leading from the base of the DIT to the object that is named. An X.509 public-key certificate or CRL contains a DN that identifies its issuer, and an X.509 attribute certificate contains a DN or other form of name that identifies its subject.
"ko": |-
  - 자습서: DN은 DIT의 기본에서 명명된 개체로 이어지는 경로를 식별하는 속성 값 집합입니다. X.509 공개 키 인증서 또는 CRL에는 발급자를 식별하는 DN이 ​​포함되어 있으며 X.509 속성 인증서에는 해당 주체를 식별하는 DN 또는 다른 형식의 이름이 포함되어 있습니다.
