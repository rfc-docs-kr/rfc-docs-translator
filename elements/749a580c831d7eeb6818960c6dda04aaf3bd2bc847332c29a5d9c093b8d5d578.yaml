"original": |2-
     $ Internet Architecture Board (IAB)
        (I) A technical advisory group of the ISOC, chartered by the ISOC
        Trustees to provide oversight of Internet architecture and
        protocols and, in the context of Internet Standards, a body to
        which decisions of the IESG may be appealed. Responsible for
        approving appointments to the IESG from among nominees submitted
        by the IETF nominating committee. (RFC 2026)
"fixed": |-
  $ Internet Architecture Board (IAB)  -  (I) A technical advisory group of the ISOC, chartered by the ISOC Trustees to provide oversight of Internet architecture and protocols and, in the context of Internet Standards, a body to which decisions of the IESG may be appealed. Responsible for approving appointments to the IESG from among nominees submitted by the IETF nominating committee. (RFC 2026)
"ko": |-
  $ 인터넷 아키텍처 위원회(IAB) - (I) 인터넷 아키텍처 및 프로토콜에 대한 감독을 제공하기 위해 ISOC 이사회가 인가한 ISOC의 기술 자문 그룹, 그리고 인터넷 표준의 맥락에서 IESG의 결정을 내릴 수 있는 기관입니다. 항소를 받습니다. IETF 지명 위원회가 제출한 후보자 중에서 IESG에 대한 임명을 승인하는 책임을 집니다. (RFC 2026)
