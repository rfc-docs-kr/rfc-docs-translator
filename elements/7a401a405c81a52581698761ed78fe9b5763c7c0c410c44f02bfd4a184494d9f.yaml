"original": |2-
     RTCP provides media synchronization and clock-drift compensation.
     The initial media synchronization is available from RTP-Info header.
     However, to be able to handle any clock drift between the media
     streams, RTCP is needed.
"fixed": |-
  RTCP provides media synchronization and clock-drift compensation. The initial media synchronization is available from RTP-Info header. However, to be able to handle any clock drift between the media streams, RTCP is needed.
"ko": |-
  RTCP는 미디어 동기화 및 클럭 드리프트 보상을 제공합니다. 초기 미디어 동기화는 RTP-Info 헤더에서 가능합니다. 그러나 미디어 스트림 간의 클럭 드리프트를 처리하려면 RTCP가 필요합니다.
