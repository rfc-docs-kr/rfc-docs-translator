"original": |2-
     A message with the "Per-Message Compressed" bit set on the first
     fragment of the message is called a "compressed message".  Frames of
     a compressed message have compressed data in the payload data
     portion.  An endpoint receiving a compressed message decompresses the
     concatenation of the compressed data of the frames of the message by
     following the decompression procedure specified by the PMCE in use.
     The endpoint uses the bytes corresponding to the application data
     portion in this decompressed data for the _A WebSocket Message Has
     Been Received_ event instead of the received data as is.
"fixed": |-
  A message with the "Per-Message Compressed" bit set on the first fragment of the message is called a "compressed message".  Frames of a compressed message have compressed data in the payload data portion.  An endpoint receiving a compressed message decompresses the concatenation of the compressed data of the frames of the message by following the decompression procedure specified by the PMCE in use. The endpoint uses the bytes corresponding to the application data portion in this decompressed data for the _A WebSocket Message Has Been Received_ event instead of the received data as is.
"ko": |-
  메시지의 첫 번째 조각에 "메시지별 압축" 비트가 설정된 메시지를 "압축된 메시지"라고 합니다.  압축된 메시지의 프레임에는 페이로드 데이터 부분에 압축된 데이터가 있습니다.  압축된 메시지를 수신하는 엔드포인트는 사용 중인 PMCE에서 지정한 압축 해제 절차에 따라 메시지 프레임의 압축된 데이터 연결을 압축 해제합니다. 엔드포인트는 수신된 데이터를 그대로 사용하는 대신 _A WebSocket 메시지가 수신되었습니다_ 이벤트에 대해 압축 해제된 이 데이터의 애플리케이션 데이터 부분에 해당하는 바이트를 사용합니다.
