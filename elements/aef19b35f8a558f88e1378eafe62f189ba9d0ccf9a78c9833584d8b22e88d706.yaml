"original": |2-
     Note. Version 1.5 of this document also allowed for the use of MD4 in
     signature schemes. The cryptanalysis of MD4 has progressed
     significantly in the intervening years. For example, Dobbertin [10]
     demonstrated how to find collisions for MD4 and that the first two
     rounds of MD4 are not one-way [11]. Because of these results and
     others (e.g. [9]), MD4 is no longer recommended. There have also been
     advances in the cryptanalysis of MD2 and MD5, although not enough to
     warrant removal from existing applications. Rogier and Chauvaud [19]
     demonstrated how to find collisions in a modified version of MD2. No
     one has demonstrated how to find collisions for the full MD5
     algorithm, although partial results have been found (e.g. [8]). For
     new applications, to address these concerns, SHA-1 is preferred.
"fixed": |-
  Note. Version 1.5 of this document also allowed for the use of MD4 in signature schemes. The cryptanalysis of MD4 has progressed significantly in the intervening years. For example, Dobbertin [10] demonstrated how to find collisions for MD4 and that the first two rounds of MD4 are not one-way [11]. Because of these results and others (e.g. [9]), MD4 is no longer recommended. There have also been advances in the cryptanalysis of MD2 and MD5, although not enough to warrant removal from existing applications. Rogier and Chauvaud [19] demonstrated how to find collisions in a modified version of MD2. No one has demonstrated how to find collisions for the full MD5 algorithm, although partial results have been found (e.g. [8]). For new applications, to address these concerns, SHA-1 is preferred.
"ko": |-
  메모. 이 문서의 버전 1.5에서는 서명 체계에 MD4를 사용할 수도 있습니다. MD4의 암호 분석은 그 사이에 크게 발전했습니다. 예를 들어, Dobbertin[10]은 MD4에 대한 충돌을 찾는 방법과 MD4의 처음 두 라운드가 단방향이 아니라는 것을 보여주었습니다[11]. 이러한 결과와 기타 결과(예: [9])로 인해 MD4는 더 이상 권장되지 않습니다. MD2 및 MD5의 암호 분석도 발전했지만 기존 응용 프로그램에서 제거할 만큼 충분하지는 않습니다. Rogier와 Chauvaud [19]는 수정된 MD2 버전에서 충돌을 찾는 방법을 시연했습니다. 부분적인 결과가 발견되었지만(예: [8]) 전체 MD5 알고리즘에 대한 충돌을 찾는 방법을 아무도 보여주지 않았습니다. 새로운 애플리케이션의 경우 이러한 문제를 해결하기 위해 SHA-1이 선호됩니다.
