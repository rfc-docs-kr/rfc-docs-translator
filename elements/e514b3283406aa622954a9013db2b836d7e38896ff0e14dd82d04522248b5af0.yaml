"original": |2-
     In this attack, peer authentication is not provided.  Also, if C
     supports a weaker set of ciphersuites than B, cryptographic algorithm
     downgrade attacks might be possible.  This rerouting is a type of
     identity misbinding attack [Krawczyk] [Sethi].  Selfie attack
     [Selfie] is a special case of the rerouting attack against a group
     member that can act as both a TLS server and a client.  In the Selfie
     attack, a malicious non-member reroutes a connection from the client
     to the server on the same endpoint.
"fixed": |-
  In this attack, peer authentication is not provided.  Also, if C supports a weaker set of ciphersuites than B, cryptographic algorithm downgrade attacks might be possible.  This rerouting is a type of identity misbinding attack [Krawczyk] [Sethi].  Selfie attack [Selfie] is a special case of the rerouting attack against a group member that can act as both a TLS server and a client.  In the Selfie attack, a malicious non-member reroutes a connection from the client to the server on the same endpoint.
"ko": |-
  이 공격에서는 피어 인증이 제공되지 않습니다.  또한 C가 B보다 약한 암호 제품군 세트를 지원하는 경우 암호화 알고리즘 다운그레이드 공격이 가능할 수 있습니다.  이러한 재라우팅은 신원 잘못된 바인딩 공격 [Krawczyk] [Sethi]의 유형입니다.  셀카 공격[Selfie]은 TLS 서버와 클라이언트 역할을 모두 수행할 수 있는 그룹 구성원을 대상으로 하는 Rerouting 공격의 특수한 경우입니다.  Selfie 공격에서는 악의적인 비회원이 클라이언트에서 동일한 엔드포인트의 서버로 연결을 다시 라우팅합니다.
