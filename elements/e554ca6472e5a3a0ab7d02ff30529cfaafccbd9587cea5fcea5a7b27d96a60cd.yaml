"original": |2-
     The node administrative tags are not meant to be extended by future
     OSPF standards.  New OSPF extensions are not expected to require use
     of node administrative tags or define well-known tag values.  Node
     administrative tags are for generic use and do not require IANA
     registration.  Future OSPF extensions requiring well-known values MAY
     define their own data signaling tailored to the needs of the feature
     or MAY use the capability TLV as defined in [RFC7770].
"fixed": |-
  The node administrative tags are not meant to be extended by future OSPF standards.  New OSPF extensions are not expected to require use of node administrative tags or define well-known tag values.  Node administrative tags are for generic use and do not require IANA registration.  Future OSPF extensions requiring well-known values MAY define their own data signaling tailored to the needs of the feature or MAY use the capability TLV as defined in [RFC7770].
"ko": |-
  노드 관리 태그는 향후 OSPF 표준으로 확장되지 않습니다. 새로운 OSPF 확장은 노드 관리 태그 사용을 요구하거나 잘 알려진 태그 값을 정의하지 않을 것으로 예상됩니다. 노드 관리 태그는 일반 용도로 사용되며 IANA 등록이 필요하지 않습니다. 잘 알려진 값이 필요한 향후 OSPF 확장은 기능의 요구 사항에 맞게 자체 데이터 신호를 정의하거나 [RFC7770]에 정의된 대로 기능 TLV를 사용할 수 있습니다.
