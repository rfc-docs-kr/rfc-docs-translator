"original": |2-
     A server that is identified using an IP address literal in the "host"
     field of an "https" URI has a reference identity of type IP-ID.  An
     IP version 4 address uses the "IPv4address" ABNF rule, and an IP
     version 6 address uses the "IP-literal" production with the
     "IPv6address" option; see Section 3.2.2 of [URI].  A reference
     identity of IP-ID contains the decoded bytes of the IP address.
"fixed": |-
  A server that is identified using an IP address literal in the "host" field of an "https" URI has a reference identity of type IP-ID.  An IP version 4 address uses the "IPv4address" ABNF rule, and an IP version 6 address uses the "IP-literal" production with the "IPv6address" option; see Section 3.2.2 of [URI].  A reference identity of IP-ID contains the decoded bytes of the IP address.
"ko": |-
  "https" URI의 "호스트" 필드에서 IP 주소 리터럴을 사용하여 식별되는 서버에는 IP-ID 유형의 참조 ID가 있습니다. IP 버전 4 주소는 "IPv4address" ABNF 규칙을 사용하고, IP ​​버전 6 주소는 "IPv6address" 옵션과 함께 "IP-literal" 생성을 사용합니다. [URI]의 섹션 3.2.2를 참조하세요. IP-ID의 참조 ID에는 IP 주소의 디코딩된 바이트가 포함됩니다.
