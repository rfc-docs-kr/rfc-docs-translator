"original": |2-
     Node Protection:  The objective of node protection is to protect an
        LSP from the failure of a given node.  Under node protection, the
        secondary LSP follows a path that is disjoint from the path of the
        primary LSP at the particular node where node protection is
        required.  The secondary LSP is also disjoint from the primary LSP
        at all links attached to the node to be protected.  When the
        protected node fails, traffic on the working LSP is switched over
        to the protection LSP at the upstream LSR directly connected to
        the failed node.  Node protection covers a slightly larger part of
        the network compared to link protection but is otherwise
        fundamentally the same.
"fixed": |-
  Node Protection:  The objective of node protection is to protect an LSP from the failure of a given node.  Under node protection, the secondary LSP follows a path that is disjoint from the path of the primary LSP at the particular node where node protection is required.  The secondary LSP is also disjoint from the primary LSP at all links attached to the node to be protected.  When the protected node fails, traffic on the working LSP is switched over to the protection LSP at the upstream LSR directly connected to the failed node.  Node protection covers a slightly larger part of the network compared to link protection but is otherwise fundamentally the same.
"ko": |-
  노드 보호: 노드 보호의 목적은 특정 노드의 장애로부터 LSP를 보호하는 것입니다. 노드 보호 하에서 보조 LSP는 노드 보호가 필요한 특정 노드에서 기본 LSP의 경로와 분리된 경로를 따릅니다. 2차 LSP는 또한 보호할 노드에 연결된 모든 링크에서 1차 LSP와 분리되어 있습니다. 보호된 노드에 장애가 발생하면 작동 중인 LSP의 트래픽은 장애가 발생한 노드에 직접 연결된 업스트림 LSR에서 보호 LSP로 전환됩니다. 노드 보호는 링크 보호에 비해 네트워크의 약간 더 큰 부분을 다루지만 그 외에는 기본적으로 동일합니다.
