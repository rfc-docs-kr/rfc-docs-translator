"original": |2-
     Renaming INBOX is permitted and does not result in a tagged BAD
     response, and it has special behavior: It moves all messages in INBOX
     to a new mailbox with the given name, leaving INBOX empty.  If the
     server implementation supports inferior hierarchical names of INBOX,
     these are unaffected by a rename of INBOX.  (Note that some servers
     disallow renaming INBOX by returning a tagged NO response, so clients
     need to be able to handle the failure of such RENAME commands.)
"fixed": |-
  Renaming INBOX is permitted and does not result in a tagged BAD response, and it has special behavior: It moves all messages in INBOX to a new mailbox with the given name, leaving INBOX empty.  If the server implementation supports inferior hierarchical names of INBOX, these are unaffected by a rename of INBOX.  (Note that some servers disallow renaming INBOX by returning a tagged NO response, so clients need to be able to handle the failure of such RENAME commands.)
"ko": |-
  INBOX 이름 변경은 허용되며 태그된 BAD 응답이 발생하지 않으며 특별한 동작이 있습니다. 즉, INBOX의 모든 메시지를 지정된 이름의 새 메일함으로 이동하고 INBOX를 비워 둡니다.  서버 구현이 INBOX의 하위 계층 이름을 지원하는 경우 INBOX의 이름 변경으로 인해 영향을 받지 않습니다.  (일부 서버에서는 태그가 지정된 NO 응답을 반환하여 INBOX 이름 변경을 허용하지 않으므로 클라이언트는 이러한 RENAME 명령의 실패를 처리할 수 있어야 합니다.)
