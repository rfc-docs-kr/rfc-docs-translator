"original": |2-
     than the regular media rate.  Speed values of 0 or lower have no
     meaning and are not allowed.  This mechanism enables two general
     functionalities.  One is client-side scale operations, i.e., the
     client receives all the frames and makes the adjustment to the
     playback locally.  The second is delivery control for the buffering
     of media.  By specifying a speed over 1.0, the client can build up
     the amount of playback time it has present in its buffers to a level
     that is sufficient for its needs.
"fixed": |-
  than the regular media rate.  Speed values of 0 or lower have no meaning and are not allowed.  This mechanism enables two general functionalities.  One is client-side scale operations, i.e., the client receives all the frames and makes the adjustment to the playback locally.  The second is delivery control for the buffering of media.  By specifying a speed over 1.0, the client can build up the amount of playback time it has present in its buffers to a level that is sufficient for its needs.
"ko": |-
  일반 미디어 단가보다 0 이하의 속도 값은 의미가 없으며 허용되지 않습니다. 이 메커니즘은 두 가지 일반적인 기능을 가능하게 합니다. 하나는 클라이언트 측 크기 조정 작업입니다. 즉, 클라이언트가 모든 프레임을 수신하고 로컬에서 재생을 조정합니다. 두 번째는 미디어 버퍼링을 위한 전달 제어입니다. 1.0 이상의 속도를 지정하면 클라이언트는 버퍼에 있는 재생 시간을 필요에 맞는 수준까지 늘릴 수 있습니다.
