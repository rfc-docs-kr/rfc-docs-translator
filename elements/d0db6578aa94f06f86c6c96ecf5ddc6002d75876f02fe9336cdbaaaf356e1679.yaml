"original": |2-
     Some transports, such as DCCP [DCCP] provide their own sequence
     numbers.  When carried over those transports, both the DTLS and the
     transport sequence numbers will be present.  Although this introduces
     a small amount of inefficiency, the transport layer and DTLS sequence
     numbers serve different purposes; therefore, for conceptual
     simplicity, it is superior to use both sequence numbers.  In the
     future, extensions to DTLS may be specified that allow the use of
     only one set of sequence numbers for deployment in constrained
     environments.
"fixed": |-
  Some transports, such as DCCP [DCCP] provide their own sequence numbers.  When carried over those transports, both the DTLS and the transport sequence numbers will be present.  Although this introduces a small amount of inefficiency, the transport layer and DTLS sequence numbers serve different purposes; therefore, for conceptual simplicity, it is superior to use both sequence numbers.  In the future, extensions to DTLS may be specified that allow the use of only one set of sequence numbers for deployment in constrained environments.
"ko": |-
  DCCP[DCCP]와 같은 일부 전송은 자체 시퀀스 번호를 제공합니다. 해당 전송을 통해 전달되면 DTLS와 전송 시퀀스 번호가 모두 표시됩니다. 이로 인해 약간의 비효율성이 발생하기는 하지만 전송 계층과 DTLS 시퀀스 번호는 서로 다른 용도로 사용됩니다. 따라서 개념적 단순화를 위해 두 시퀀스 번호를 모두 사용하는 것이 더 좋습니다. 앞으로는 제한된 환경에서 배포를 위해 하나의 시퀀스 번호 세트만 사용할 수 있도록 DTLS에 대한 확장이 지정될 수 있습니다.
