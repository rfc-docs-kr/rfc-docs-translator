"original": |2-
     The RFC Editor will update text accordingly after the IANA
     assignments have been made.  It is helpful for authors to clearly
     identify where text should be updated to reflect the newly assigned
     values.  For example, the use of "TBD1", "TBD2", etc., is recommended
     in the IANA Considerations section and in the body of the memo.
"fixed": |-
  The RFC Editor will update text accordingly after the IANA assignments have been made.  It is helpful for authors to clearly identify where text should be updated to reflect the newly assigned values.  For example, the use of "TBD1", "TBD2", etc., is recommended in the IANA Considerations section and in the body of the memo.
"ko": |-
  RFC 편집기는 IANA 할당이 완료된 후 그에 따라 텍스트를 업데이트합니다. 새로 할당된 값을 반영하기 위해 텍스트를 업데이트해야 하는 위치를 명확하게 식별하는 것은 작성자에게 도움이 됩니다. 예를 들어, IANA 고려 사항 섹션과 메모 본문에는 "TBD1", "TBD2" 등을 사용하는 것이 좋습니다.
