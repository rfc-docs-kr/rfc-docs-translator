"original": |2-
        Usage: This type of threat action includes the following subtypes:
        -  "Tampering": /misuse/ Deliberately altering a system's logic,
           data, or control information to cause the system to perform
           unauthorized functions or services. (See: corruption, main
           entry for "tampering".)
        -  "Malicious logic": /misuse/ Any hardware, firmware, or software
           intentionally introduced into a system to perform or control
           execution of an unauthorized function or service. (See:
           corruption, incapacitation, main entry for "malicious logic",
           masquerade.)
        -  "Violation of authorizations": Action by an entity that exceeds
           the entity's system privileges by executing an unauthorized
           function. (See: authorization.)
"fixed": |-
  - Usage: This type of threat action includes the following subtypes: -  "Tampering": /misuse/ Deliberately altering a system's logic, data, or control information to cause the system to perform unauthorized functions or services. (See: corruption, main entry for "tampering".) -  "Malicious logic": /misuse/ Any hardware, firmware, or software intentionally introduced into a system to perform or control execution of an unauthorized function or service. (See: corruption, incapacitation, main entry for "malicious logic", masquerade.) -  "Violation of authorizations": Action by an entity that exceeds the entity's system privileges by executing an unauthorized function. (See: authorization.)
"ko": |-
  - 사용법: 이 유형의 위협 행위에는 다음과 같은 하위 유형이 포함됩니다. - "변조": /misuse/ 시스템이 승인되지 않은 기능이나 서비스를 수행하도록 시스템의 논리, 데이터 또는 제어 정보를 고의적으로 변경합니다. (참조: 손상, "변조"에 대한 기본 항목.) - "악성 논리": /misuse/ 승인되지 않은 기능이나 서비스의 실행을 수행하거나 제어하기 위해 의도적으로 시스템에 도입된 하드웨어, 펌웨어 또는 소프트웨어입니다. (참조: 손상, 무능력, "악의적 논리"에 대한 주요 항목, 가장.) - "권한 위반": 승인되지 않은 기능을 실행하여 엔터티의 시스템 권한을 초과하는 엔터티의 작업입니다. (참조: 승인.)
