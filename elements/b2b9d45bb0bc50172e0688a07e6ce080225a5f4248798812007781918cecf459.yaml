"original": |2-
     This use case in its simplest form does not require any use of RTSP
     at all; this is what multicast conferences being announced with SAP
     [RFC2974] and SDP are intended to handle.  However, in use cases
     where more advanced features like access control to the multicast
     session are desired, RTSP could be used for session establishment.
"fixed": |-
  This use case in its simplest form does not require any use of RTSP at all; this is what multicast conferences being announced with SAP [RFC2974] and SDP are intended to handle.  However, in use cases where more advanced features like access control to the multicast session are desired, RTSP could be used for session establishment.
"ko": |-
  가장 간단한 형태의 이 사용 사례에서는 RTSP를 전혀 사용할 필요가 없습니다. 이것이 바로 SAP [RFC2974] 및 SDP를 통해 발표된 멀티캐스트 회의가 처리하도록 의도된 것입니다. 그러나 멀티캐스트 세션에 대한 액세스 제어와 같은 고급 기능이 필요한 사용 사례에서는 세션 설정에 RTSP를 사용할 수 있습니다.
