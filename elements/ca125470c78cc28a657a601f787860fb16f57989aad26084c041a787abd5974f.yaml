"original": |2-
     The Adapt-Model header field MAY also be present in the START-SESSION
     request to indicate whether or not to adapt a voiceprint based on
     data collected during the session (if the voiceprint verification
     phase succeeds).  By default, the voiceprint model MUST NOT be
     adapted with data from a verification session.
"fixed": |-
  The Adapt-Model header field MAY also be present in the START-SESSION request to indicate whether or not to adapt a voiceprint based on data collected during the session (if the voiceprint verification phase succeeds).  By default, the voiceprint model MUST NOT be adapted with data from a verification session.
"ko": |-
  Adapt-Model 헤더 필드는 세션 중에 수집된 데이터에 따라 음성 지문을 조정할지 여부를 나타내기 위해 START-SESSION 요청에도 존재할 수 있습니다(음성 지문 검증 단계가 성공한 경우). 기본적으로 음성 지문 모델은 검증 세션의 데이터로 조정되어서는 안 됩니다.
