"original": |2-
     The server sends its ephemeral ECDH public key and a specification of
     the corresponding curve in the ServerKeyExchange message.  These
     parameters MUST be signed with ECDSA or EdDSA using the private key
     corresponding to the public key in the server's Certificate.
"fixed": |-
  The server sends its ephemeral ECDH public key and a specification of the corresponding curve in the ServerKeyExchange message.  These parameters MUST be signed with ECDSA or EdDSA using the private key corresponding to the public key in the server's Certificate.
"ko": |-
  서버는 임시 ECDH 공개 키와 해당 곡선의 사양을 ServerKeyExchange 메시지로 보냅니다. 이러한 매개변수는 서버 인증서의 공개 키에 해당하는 개인 키를 사용하여 ECDSA 또는 EdDSA로 서명되어야 합니다.
