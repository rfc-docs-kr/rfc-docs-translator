"original": |2-
     If using (EC)DHE key establishment, servers offer exactly one
     KeyShareEntry in the ServerHello.  This value MUST be in the same
     group as the KeyShareEntry value offered by the client that the
     server has selected for the negotiated key exchange.  Servers
     MUST NOT send a KeyShareEntry for any group not indicated in the
     client's "supported_groups" extension and MUST NOT send a
     KeyShareEntry when using the "psk_ke" PskKeyExchangeMode.  If using
     (EC)DHE key establishment and a HelloRetryRequest containing a
     "key_share" extension was received by the client, the client MUST
     verify that the selected NamedGroup in the ServerHello is the same as
     that in the HelloRetryRequest.  If this check fails, the client MUST
     abort the handshake with an "illegal_parameter" alert.
"fixed": |-
  If using (EC)DHE key establishment, servers offer exactly one KeyShareEntry in the ServerHello.  This value MUST be in the same group as the KeyShareEntry value offered by the client that the server has selected for the negotiated key exchange.  Servers MUST NOT send a KeyShareEntry for any group not indicated in the client's "supported_groups" extension and MUST NOT send a KeyShareEntry when using the "psk_ke" PskKeyExchangeMode.  If using (EC)DHE key establishment and a HelloRetryRequest containing a "key_share" extension was received by the client, the client MUST verify that the selected NamedGroup in the ServerHello is the same as that in the HelloRetryRequest.  If this check fails, the client MUST abort the handshake with an "illegal_parameter" alert.
"ko": |-
  (EC)DHE 키 설정을 사용하는 경우 서버는 ServerHello에서 정확히 하나의 KeyShareEntry를 제공합니다. 이 값은 서버가 협상된 키 교환을 위해 선택한 클라이언트가 제공하는 KeyShareEntry 값과 동일한 그룹에 있어야 합니다. 서버는 클라이언트의 "supported_groups" 확장에 표시되지 않은 그룹에 대해 KeyShareEntry를 보내서는 안 되며 "psk_ke" PskKeyExchangeMode를 사용할 때 KeyShareEntry를 보내서는 안 됩니다. (EC)DHE 키 설정을 사용하고 "key_share" 확장이 포함된 HelloRetryRequest가 클라이언트에 의해 수신된 경우 클라이언트는 ServerHello에서 선택된 NamedGroup이 HelloRetryRequest의 것과 동일한지 확인해야 합니다. 이 확인이 실패하면 클라이언트는 "illegal_parameter" 경고와 함께 핸드셰이크를 중단해야 합니다.
