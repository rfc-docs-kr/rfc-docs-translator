"original": |2-
     The size of the message-body does not include the CRLF separating
     header fields and body.  Any Content-Length greater than or equal to
     zero is a valid value.  If no body is present in a message, then the
     Content-Length header field value MUST be set to zero.
"fixed": |-
  The size of the message-body does not include the CRLF separating header fields and body.  Any Content-Length greater than or equal to zero is a valid value.  If no body is present in a message, then the Content-Length header field value MUST be set to zero.
"ko": |-
  메시지 본문의 크기에는 헤더 필드와 본문을 구분하는 CRLF가 포함되지 않습니다. 0보다 크거나 같은 모든 Content-Length는 유효한 값입니다. 메시지에 본문이 없으면 Content-Length 헤더 필드 값을 0으로 설정해야 합니다.
