"original": |2-
     The OPTIONS method can be used to keep an RTSP session alive.
     However, this is not the preferred way of session keep-alive
     signaling; see Section 18.49.  An OPTIONS request intended for
     keeping alive an RTSP session MUST include the Session header with
     the associated session identifier.  Such a request SHOULD also use
     the media or the aggregated control URI as the Request-URI.
"fixed": |-
  The OPTIONS method can be used to keep an RTSP session alive. However, this is not the preferred way of session keep-alive signaling; see Section 18.49.  An OPTIONS request intended for keeping alive an RTSP session MUST include the Session header with the associated session identifier.  Such a request SHOULD also use the media or the aggregated control URI as the Request-URI.
"ko": |-
  OPTIONS 메서드를 사용하면 RTSP 세션을 활성 상태로 유지할 수 있습니다. 그러나 이는 세션 유지 신호 전달에 선호되는 방법은 아닙니다. 섹션 18.49를 참조하세요. RTSP 세션을 유지하기 위한 OPTIONS 요청에는 관련 세션 식별자와 함께 세션 헤더가 포함되어야 합니다. 이러한 요청은 또한 요청-URI로 미디어 또는 집계된 제어 URI를 사용해야 합니다.
