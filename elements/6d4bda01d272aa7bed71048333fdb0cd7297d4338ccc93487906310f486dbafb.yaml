"original": |2-
     o  It may be useful to differentiate between revocation, release, and
        transfer.  Revocation occurs when IANA removes an assignment,
        release occurs when the assignee initiates that removal, and
        transfer occurs when either revocation or release is coupled with
        immediate reassignment.  It may be useful to specify procedures
        for each of these or to explicitly prohibit combinations that are
        not desired.
"fixed": |-
  -  It may be useful to differentiate between revocation, release, and transfer.  Revocation occurs when IANA removes an assignment, release occurs when the assignee initiates that removal, and transfer occurs when either revocation or release is coupled with immediate reassignment.  It may be useful to specify procedures for each of these or to explicitly prohibit combinations that are not desired.
"ko": |-
  - 철회, 해제, 이전을 구별하는 것이 유용할 수 있습니다. IANA가 할당을 제거하면 취소가 발생하고, 양수인이 해당 제거를 시작할 때 릴리스가 발생하며, 취소 또는 릴리스가 즉각적인 재할당과 결합될 때 이전이 발생합니다. 이들 각각에 대한 절차를 지정하거나 원하지 않는 조합을 명시적으로 금지하는 것이 유용할 수 있습니다.
