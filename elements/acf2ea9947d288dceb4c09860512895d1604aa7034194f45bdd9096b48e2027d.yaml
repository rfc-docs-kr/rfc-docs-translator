"original": |2-
     When a field aside from Connection is used to supply control
     information for or about the current connection, the sender MUST list
     the corresponding field name within the Connection header field.
     Note that some versions of HTTP prohibit the use of fields for such
     information, and therefore do not allow the Connection field.
"fixed": |-
  When a field aside from Connection is used to supply control information for or about the current connection, the sender MUST list the corresponding field name within the Connection header field. Note that some versions of HTTP prohibit the use of fields for such information, and therefore do not allow the Connection field.
"ko": |-
  Connection 이외의 필드가 현재 연결에 대한 제어 정보를 제공하는 데 사용되는 경우 송신자는 Connection 헤더 필드 내에 해당 필드 이름을 나열해야 합니다. 일부 HTTP 버전에서는 해당 정보에 대한 필드 사용을 금지하므로 연결 필드를 허용하지 않습니다.
