"original": |2-
     The access concentrator in this example obtains the location
     information primarily from "gleaning" information from DHCP server
     responses sent through the relay agent.  When location information is
     not available from "gleaning", e.g., because the access concentrator
     has rebooted, the access concentrator can query the DHCP server(s)
     for location information using the DHCPLEASEQUERY message defined in
     this document.
"fixed": |-
  The access concentrator in this example obtains the location information primarily from "gleaning" information from DHCP server responses sent through the relay agent.  When location information is not available from "gleaning", e.g., because the access concentrator has rebooted, the access concentrator can query the DHCP server(s) for location information using the DHCPLEASEQUERY message defined in this document.
"ko": |-
  이 예의 액세스 집중 장치는 중계 에이전트를 통해 전송된 DHCP 서버 응답의 "수집" 정보로부터 주로 위치 정보를 얻습니다. 예를 들어 액세스 집중 장치가 재부팅되어 "수집"에서 위치 정보를 사용할 수 없는 경우 액세스 집중 장치는 이 문서에 정의된 DHCPLEASEQUERY 메시지를 사용하여 DHCP 서버에 위치 정보를 쿼리할 수 있습니다.
