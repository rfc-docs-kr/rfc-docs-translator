"original": |2-
     A peer in a swarm MUST include the chunk size the swarm uses.  The
     code for this option is 9.  Its value is a 32-bit integer denoting
     the size of the chunks in bytes in big-endian format.  When variable
     chunk sizes are used, this option MUST be set to the special value
     0xFFFFFFFF.  Section 8.1 explains how content publishers can
     determine a value for this option.
"fixed": |-
  A peer in a swarm MUST include the chunk size the swarm uses.  The code for this option is 9.  Its value is a 32-bit integer denoting the size of the chunks in bytes in big-endian format.  When variable chunk sizes are used, this option MUST be set to the special value 0xFFFFFFFF.  Section 8.1 explains how content publishers can determine a value for this option.
"ko": |-
  떼의 피어는 떼가 사용하는 청크 크기를 포함해야 합니다. 이 옵션의 코드는 9입니다. 해당 값은 빅엔디안 형식의 청크 크기(바이트)를 나타내는 32비트 정수입니다. 가변 청크 크기가 사용되는 경우 이 옵션은 특수 값 0xFFFFFFFF로 설정되어야 합니다. 섹션 8.1에서는 콘텐츠 게시자가 이 옵션의 값을 결정할 수 있는 방법을 설명합니다.
