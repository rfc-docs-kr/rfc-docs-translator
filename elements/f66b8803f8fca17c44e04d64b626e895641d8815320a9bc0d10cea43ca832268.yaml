"original": |2-
     The generation of RSA private key relies on random numbers.  The use
     of inadequate pseudo-random number generators (PRNGs) to generate
     these values can result in little or no security.  An attacker may
     find it much easier to reproduce the PRNG environment that produced
     the keys, searching the resulting small set of possibilities, rather
     than brute force searching the whole key space.  The generation of
     quality random numbers is difficult.  RFC 1750 [RANDOM] offers
     important guidance in this area.
"fixed": |-
  The generation of RSA private key relies on random numbers.  The use of inadequate pseudo-random number generators (PRNGs) to generate these values can result in little or no security.  An attacker may find it much easier to reproduce the PRNG environment that produced the keys, searching the resulting small set of possibilities, rather than brute force searching the whole key space.  The generation of quality random numbers is difficult.  RFC 1750 [RANDOM] offers important guidance in this area.
"ko": |-
  RSA 개인 키의 생성은 난수에 의존합니다. 이러한 값을 생성하기 위해 부적절한 PRNG(의사 난수 생성기)를 사용하면 보안이 거의 또는 전혀 이루어지지 않을 수 있습니다. 공격자는 전체 키 공간을 무차별 대입 검색하는 것보다 결과적으로 작은 가능성 집합을 검색하여 키를 생성한 PRNG 환경을 재현하는 것이 훨씬 쉽다는 것을 알 수 있습니다. 품질 난수 생성은 어렵습니다. RFC 1750 [RANDOM]은 이 영역에 대한 중요한 지침을 제공합니다.
