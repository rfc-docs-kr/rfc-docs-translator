"original": |2-
     If the Internet is to achieve its full potential in commercial,
     governmental, and personal affairs, it must assure users that their
     information transfers are free from tampering or compromise.  Well-
     written security sections in standards-track documents can help
     promote the confidence level required.  Above all, new protocols and
     practices must not worsen overall Internet security.
"fixed": |-
  If the Internet is to achieve its full potential in commercial, governmental, and personal affairs, it must assure users that their information transfers are free from tampering or compromise.  Well- written security sections in standards-track documents can help promote the confidence level required.  Above all, new protocols and practices must not worsen overall Internet security.
"ko": |-
  인터넷이 상업, 정부, 개인 업무에서 잠재력을 최대한 발휘하려면 사용자의 정보 전송이 변조되거나 손상되지 않도록 보장해야 합니다. 표준 추적 문서의 잘 작성된 보안 섹션은 필요한 신뢰 수준을 높이는 데 도움이 될 수 있습니다. 무엇보다도 새로운 프로토콜과 관행이 전반적인 인터넷 보안을 악화시켜서는 안 됩니다.
