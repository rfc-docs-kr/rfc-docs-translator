"original": |2-
     For multiple authors, each author name appears on its own line,
     followed by that author's organization.  When more than one author is
     affiliated with the same organization, the organization can be
     "factored out," appearing only once following the corresponding
     Author lines.  However, such factoring is inappropriate when it would
     force an unacceptable reordering of author names.
"fixed": |-
  For multiple authors, each author name appears on its own line, followed by that author's organization.  When more than one author is affiliated with the same organization, the organization can be "factored out," appearing only once following the corresponding Author lines.  However, such factoring is inappropriate when it would force an unacceptable reordering of author names.
"ko": |-
  작성자가 여러 명인 경우 각 작성자 이름이 해당 줄에 표시되고 그 뒤에 해당 작성자의 조직이 표시됩니다. 두 명 이상의 저자가 동일한 조직에 소속되어 있는 경우 해당 조직은 "제외"될 수 있으며 해당 저자 줄 다음에 한 번만 나타납니다. 그러나 그러한 인수분해가 허용할 수 없을 정도로 저자 이름의 순서를 변경하게 될 경우에는 부적절합니다.
