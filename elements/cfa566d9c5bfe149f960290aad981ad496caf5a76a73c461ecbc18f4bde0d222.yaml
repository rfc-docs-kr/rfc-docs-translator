"original": |2-
     The format described here was developed to address the need of
     network operators to rapidly and usefully share geolocation
     information changes.  Originally, there arose a specific case where
     regional operators found it desirable to publish location changes
     rather than wait for geolocation algorithms to "learn" about them.
     Later, technical conferences that frequently use the same network
     prefixes advertised from different conference locations experimented
     by publishing geolocation feeds updated in advance of network
     location changes in order to better serve conference attendees.
"fixed": |-
  The format described here was developed to address the need of network operators to rapidly and usefully share geolocation information changes.  Originally, there arose a specific case where regional operators found it desirable to publish location changes rather than wait for geolocation algorithms to "learn" about them. Later, technical conferences that frequently use the same network prefixes advertised from different conference locations experimented by publishing geolocation feeds updated in advance of network location changes in order to better serve conference attendees.
"ko": |-
  여기에 설명된 형식은 네트워크 운영자가 지리적 위치 정보 변경 사항을 빠르고 유용하게 공유해야 하는 필요성을 해결하기 위해 개발되었습니다. 원래는 지역 운영자가 지리적 위치 알고리즘이 변경 사항에 대해 "학습"할 때까지 기다리기보다는 위치 변경 사항을 게시하는 것이 바람직하다고 생각한 특정 사례가 발생했습니다. 나중에 동일한 네트워크 접두사를 자주 사용하는 기술 컨퍼런스는 다른 컨퍼런스 위치에서 광고하여 네트워크 위치 변경에 앞서 업데이트된 지리적 위치 피드를 게시하여 컨퍼런스 참석자에게 더 나은 서비스를 제공하는 실험을 했습니다.
