  디지털 서명 표준(DSS) - 미국 국무부에서 1994년 5월 발행한 NIST FIPS PUB 186, "디지털 서명 표준"에 정의된 미국 국립 표준 기술 연구소(National Institute of Standards and Technology)에서 승인한 디지털 서명 알고리즘을 포함한 디지털 서명에 대한 표준입니다. 상업의. [DSS]
