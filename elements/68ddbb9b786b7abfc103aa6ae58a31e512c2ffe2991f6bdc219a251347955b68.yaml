"original": |2-
     Implementation note: server implementors should note that "$" can
     reference IMAP message sequences or UID sequences, depending on the
     context where it is used.  For example, the "$" marker can be set as
     a result of a SEARCH (SAVE) command and used as a parameter to a UID
     FETCH command (which accepts a UID sequence, not a message sequence),
     or the "$" marker can be set as a result of a UID SEARCH (SAVE)
     command and used as a parameter to a FETCH command (which accepts a
     message sequence, not a UID sequence).  Server implementations need
     to automatically map the "$" marker value to message numbers or UIDs,
     depending on the context where the "$" marker is used.
"fixed": |-
  Implementation note: server implementors should note that "$" can reference IMAP message sequences or UID sequences, depending on the context where it is used.  For example, the "$" marker can be set as a result of a SEARCH (SAVE) command and used as a parameter to a UID FETCH command (which accepts a UID sequence, not a message sequence), or the "$" marker can be set as a result of a UID SEARCH (SAVE) command and used as a parameter to a FETCH command (which accepts a message sequence, not a UID sequence).  Server implementations need to automatically map the "$" marker value to message numbers or UIDs, depending on the context where the "$" marker is used.
"ko": |-
  구현 참고 사항: 서버 구현자는 "$"가 사용되는 컨텍스트에 따라 IMAP 메시지 시퀀스 또는 UID 시퀀스를 참조할 수 있다는 점에 유의해야 합니다.  예를 들어 "$" 표시는 SEARCH(SAVE) 명령의 결과로 설정되어 UID FETCH 명령(메시지 시퀀스가 ​​아닌 UID 시퀀스를 허용함)에 대한 매개변수로 사용되거나 "$" 표시로 사용될 수 있습니다. UID SEARCH(SAVE) 명령의 결과로 설정될 수 있으며 FETCH 명령(UID 시퀀스가 ​​아닌 메시지 시퀀스를 허용함)에 대한 매개변수로 사용될 수 있습니다.  서버 구현은 "$" 표시가 사용되는 컨텍스트에 따라 "$" 표시 값을 메시지 번호 또는 UID에 자동으로 매핑해야 합니다.
