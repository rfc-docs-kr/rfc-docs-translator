"original": |2-
     Although not the focus of this paper, Quality of Service is a key
     component of any VPN service.  In MPLS/BGP VPNs, existing L3 QoS
     capabilities can be applied to labeled packets through the use of the
     "experimental" bits in the shim header [10], or, where ATM is used as
     the backbone, through the use of ATM QoS capabilities.  The traffic
     engineering work discussed in [1] is also directly applicable to
     MPLS/BGP VPNs.  Traffic engineering could even be used to establish
     LSPs with particular QoS characteristics between particular pairs of
     sites, if that is desirable.  Where an MPLS/BGP VPN spans multiple
     SPs, the architecture described in [7] may be useful.  An SP may
     apply either intserv or diffserv capabilities to a particular VPN, as
     appropriate.
"fixed": |-
  Although not the focus of this paper, Quality of Service is a key component of any VPN service.  In MPLS/BGP VPNs, existing L3 QoS capabilities can be applied to labeled packets through the use of the "experimental" bits in the shim header [10], or, where ATM is used as the backbone, through the use of ATM QoS capabilities.  The traffic engineering work discussed in [1] is also directly applicable to MPLS/BGP VPNs.  Traffic engineering could even be used to establish LSPs with particular QoS characteristics between particular pairs of sites, if that is desirable.  Where an MPLS/BGP VPN spans multiple SPs, the architecture described in [7] may be useful.  An SP may apply either intserv or diffserv capabilities to a particular VPN, as appropriate.
"ko": |-
  이 논문의 초점은 아니지만 서비스 품질은 모든 VPN 서비스의 핵심 구성 요소입니다.MPLS/BGP VPN에서 기존 L3 QoS 기능은 shim 헤더의 "실험적" 비트[10]를 사용하거나 ATM이 백본으로 사용되는 경우 ATM QoS 기능을 사용하여 레이블이 지정된 패킷에 적용할 수 있습니다.[1]에서 논의된 트래픽 엔지니어링 작업도 MPLS/BGP VPN에 직접 적용할 수 있습니다.트래픽 엔지니어링은 원하는 경우 특정 사이트 쌍 간에 특정 QoS 특성을 가진 LSP를 설정하는 데 사용될 수도 있습니다.MPLS/BGP VPN이 여러 SP에 걸쳐 있는 경우 [7]에 설명된 아키텍처가 유용할 수 있습니다.SP는 적절한 경우 특정 VPN에 intserv 또는 diffserv 기능을 적용할 수 있습니다.
