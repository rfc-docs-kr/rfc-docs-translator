"original": |2-
     Authenticated encryption [BN00] is a form of encryption that, in
     addition to providing confidentiality for the plaintext that is
     encrypted, provides a way to check its integrity and authenticity.
     Authenticated Encryption with Associated Data, or AEAD [R02], adds
     the ability to check the integrity and authenticity of some
     Associated Data (AD), also called "additional authenticated data",
     that is not encrypted.
"fixed": |-
  Authenticated encryption [BN00] is a form of encryption that, in addition to providing confidentiality for the plaintext that is encrypted, provides a way to check its integrity and authenticity. Authenticated Encryption with Associated Data, or AEAD [R02], adds the ability to check the integrity and authenticity of some Associated Data (AD), also called "additional authenticated data", that is not encrypted.
"ko": |-
  인증된 암호화[BN00]는 암호화된 일반 텍스트에 대한 기밀성을 제공하는 것 외에도 무결성과 신뢰성을 확인할 수 있는 방법을 제공하는 암호화 형식입니다. AEAD [R02]와 함께 인증된 암호화에는 암호화되지 않은 "추가 인증 데이터"라고도 불리는 일부 관련 데이터(AD)의 무결성과 신뢰성을 확인하는 기능이 추가되었습니다.
