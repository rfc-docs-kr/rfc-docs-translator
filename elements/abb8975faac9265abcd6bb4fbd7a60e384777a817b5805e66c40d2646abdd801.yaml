"original": |2-
     It is possible, through carelessness, accident, inattentiveness, or
     even willful disregard, that changes might be made after the
     designated expert's review and approval that would, if the document
     were rereviewed, cause the expert not to approve the registration.
     It is up to the IESG, with the token held by the responsible Area
     Director, to be alert to such situations and to recognize that such
     changes need to be checked.
"fixed": |-
  It is possible, through carelessness, accident, inattentiveness, or even willful disregard, that changes might be made after the designated expert's review and approval that would, if the document were rereviewed, cause the expert not to approve the registration. It is up to the IESG, with the token held by the responsible Area Director, to be alert to such situations and to recognize that such changes need to be checked.
"ko": |-
  부주의, 사고, 부주의 또는 고의적인 무시로 인해 지정된 전문가의 검토 및 승인 후에 변경이 이루어질 수 있으며, 문서를 재검토할 경우 전문가가 등록을 승인하지 않을 수도 있습니다. 그러한 상황에 주의를 기울이고 그러한 변경 사항을 확인해야 함을 인식하는 것은 담당 지역 책임자가 보유한 토큰을 사용하는 IESG의 몫입니다.
