"original": |2-
     A foreign agent MUST skip the Service Selection extension if the
     Registration Request already contains the Service Selection
     extension.  If the Registration Request does not contain the Service
     Selection extension, the foreign agent MAY add the Service Selection
     extension to the Registration Request message.  How the foreign agent
     learns the service that the mobile node needs to authorize is outside
     the scope of this document.
"fixed": |-
  A foreign agent MUST skip the Service Selection extension if the Registration Request already contains the Service Selection extension.  If the Registration Request does not contain the Service Selection extension, the foreign agent MAY add the Service Selection extension to the Registration Request message.  How the foreign agent learns the service that the mobile node needs to authorize is outside the scope of this document.
"ko": |-
  등록 요청에 이미 서비스 선택 확장이 포함되어 있는 경우 외국 에이전트는 서비스 선택 확장을 건너뛰어야 합니다.  등록 요청에 서비스 선택 확장이 포함되어 있지 않으면 외국 에이전트는 등록 요청 메시지에 서비스 선택 확장을 추가할 수 있습니다.  외부 에이전트가 모바일 노드가 승인해야 하는 서비스를 학습하는 방법은 이 문서의 범위를 벗어납니다.
