"original": |2-
     Endpoints MUST NOT exceed the limit set by their peer.  An endpoint
     that receives a HEADERS frame that causes its advertised concurrent
     stream limit to be exceeded MUST treat this as a stream error
     (Section 5.4.2) of type PROTOCOL_ERROR or REFUSED_STREAM.  The choice
     of error code determines whether the endpoint wishes to enable
     automatic retry (see Section 8.7 for details).
"fixed": |-
  Endpoints MUST NOT exceed the limit set by their peer.  An endpoint that receives a HEADERS frame that causes its advertised concurrent stream limit to be exceeded MUST treat this as a stream error (Section 5.4.2) of type PROTOCOL_ERROR or REFUSED_STREAM.  The choice of error code determines whether the endpoint wishes to enable automatic retry (see Section 8.7 for details).
"ko": |-
  엔드포인트는 피어가 설정한 제한을 초과해서는 안 됩니다. 광고된 동시 스트림 제한을 초과하게 만드는 HEADERS 프레임을 수신하는 엔드포인트는 이를 PROTOCOL_ERROR 또는 REFUSED_STREAM 유형의 스트림 오류(섹션 5.4.2)로 처리해야 합니다. 오류 코드 선택에 따라 엔드포인트가 자동 재시도를 활성화할지 여부가 결정됩니다(자세한 내용은 섹션 8.7 참조).
