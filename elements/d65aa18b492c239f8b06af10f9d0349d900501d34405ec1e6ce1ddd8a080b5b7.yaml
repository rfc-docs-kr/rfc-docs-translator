"original": |2-
     (b) The User Notice qualifier contains a text string that is to be
         displayed to subscribers and relying parties prior to the use of
         the certificate.  The text string may be an IA5String or a
         BMPString - a subset of the ISO 100646-1 multiple octet coded
         character set.  A CA may invoke a procedure that requires that
         the relying party acknowledge that the applicable terms and
         conditions have been disclosed and/or accepted.
"fixed": |-
  (b) The User Notice qualifier contains a text string that is to be  -   displayed to subscribers and relying parties prior to the use of the certificate.  The text string may be an IA5String or a BMPString - a subset of the ISO 100646-1 multiple octet coded character set.  A CA may invoke a procedure that requires that the relying party acknowledge that the applicable terms and conditions have been disclosed and/or accepted.
"ko": |-
  (b) 사용자 통지 한정자는 인증서를 사용하기 전에 가입자와 신뢰 당사자에게 표시되는 텍스트 문자열을 포함합니다. 텍스트 문자열은 ISO 100646-1 다중 옥텟 코드 문자 집합의 하위 집합인 IA5String 또는 BMPString일 수 있습니다. CA는 신뢰 당사자가 해당 이용 약관이 공개 및/또는 수락되었음을 인정하도록 요구하는 절차를 호출할 수 있습니다.
