"original": |2-
        Sometimes firewalls or NATs in an administrative domain could
        preclude the establishment of a direct TCP connection to a UA.  In
        these cases, proxy servers could also potentially relay requests
        to UAs in a way that has no trust implications (for example,
        forgoing an existing TLS connection and forwarding the request
        over cleartext TCP) as local policy dictates.
"fixed": |-
  - Sometimes firewalls or NATs in an administrative domain could preclude the establishment of a direct TCP connection to a UA.  In these cases, proxy servers could also potentially relay requests to UAs in a way that has no trust implications (for example, forgoing an existing TLS connection and forwarding the request over cleartext TCP) as local policy dictates.
"ko": |-
  - 때때로 관리 도메인의 방화벽이나 NAT가 UA에 대한 직접 TCP 연결 설정을 방해할 수 있습니다. 이러한 경우 프록시 서버는 로컬 정책에 따라 신뢰에 영향을 주지 않는 방식(예: 기존 TLS 연결을 포기하고 일반 텍스트 TCP를 통해 요청을 전달)으로 요청을 UA에 전달할 수도 있습니다.
