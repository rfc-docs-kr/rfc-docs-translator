"original": |2-
        Tutorial: A public-key certificate binds a subject name to a
        public key value, along with information needed to perform certain
        cryptographic functions using that key. Other attributes of a
        subject, such as a security clearance, may be certified in a
        separate kind of digital certificate, called an attribute
        certificate. A subject may have multiple attribute certificates
        associated with its name or with each of its public-key
        certificates.
"fixed": |-
  - Tutorial: A public-key certificate binds a subject name to a public key value, along with information needed to perform certain cryptographic functions using that key. Other attributes of a subject, such as a security clearance, may be certified in a separate kind of digital certificate, called an attribute certificate. A subject may have multiple attribute certificates associated with its name or with each of its public-key certificates.
"ko": |-
  - 튜토리얼: 공개 키 인증서는 해당 키를 사용하여 특정 암호화 기능을 수행하는 데 필요한 정보와 함께 주체 이름을 공개 키 값에 바인딩합니다. 보안 허가와 같은 주체의 다른 속성은 속성 인증서라고 하는 별도의 디지털 인증서로 인증될 수 있습니다. 주체에는 해당 이름이나 각 공개 키 인증서와 연결된 여러 속성 인증서가 있을 수 있습니다.
