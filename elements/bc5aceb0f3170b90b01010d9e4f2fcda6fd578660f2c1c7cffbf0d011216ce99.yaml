"original": |2-
     The server can send TEARDOWN requests in the server-to-client
     direction to indicate that the server has been forced to terminate
     the ongoing session.  This may happen for several reasons, such as
     server maintenance without available backup, or that the session has
     been inactive for extended periods of time.  The reason is provided
     in the Terminate-Reason header (Section 18.52).
"fixed": |-
  The server can send TEARDOWN requests in the server-to-client direction to indicate that the server has been forced to terminate the ongoing session.  This may happen for several reasons, such as server maintenance without available backup, or that the session has been inactive for extended periods of time.  The reason is provided in the Terminate-Reason header (Section 18.52).
"ko": |-
  서버는 서버에서 클라이언트 방향으로 TEARDOWN 요청을 보내 서버가 진행 중인 세션을 강제로 종료했음을 나타낼 수 있습니다. 이는 백업을 사용할 수 없는 서버 유지 관리 또는 장기간 세션이 비활성화된 등 여러 가지 이유로 발생할 수 있습니다. 이유는 Terminate-Reason 헤더(섹션 18.52)에 제공됩니다.
