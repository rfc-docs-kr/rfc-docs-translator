"original": |2-
     This appendix provides guidance for those who want to implement RTSP
     messages over unreliable transports as has been defined in RTSP 1.0
     [RFC2326].  RFC 2326 defined the "rtspu" URI scheme and provided some
     basic information for the transport of RTSP messages over UDP.  The
     information is being provided here as there has been at least one
     commercial implementation and compatibility with that should be
     maintained.
"fixed": |-
  This appendix provides guidance for those who want to implement RTSP messages over unreliable transports as has been defined in RTSP 1.0 [RFC2326].  RFC 2326 defined the "rtspu" URI scheme and provided some basic information for the transport of RTSP messages over UDP.  The information is being provided here as there has been at least one commercial implementation and compatibility with that should be maintained.
"ko": |-
  이 부록은 RTSP 1.0 [RFC2326]에 정의된 대로 신뢰할 수 없는 전송을 통해 RTSP 메시지를 구현하려는 사용자를 위한 지침을 제공합니다. RFC 2326은 "rtspu" URI 체계를 정의하고 UDP를 통한 RTSP 메시지 전송에 대한 몇 가지 기본 정보를 제공했습니다. 적어도 하나의 상업적 구현이 있었고 그와의 호환성이 유지되어야 하므로 여기에 정보가 제공됩니다.
