"original": |2-
     All the security considerations in "XML Signature Syntax and
     Processing Version 2.0" [W3C.NOTE-xmldsig-core2-20130411], also apply
     to this specification, other than those that are XML specific.
     Likewise, many of the best practices documented in "XML Signature
     Best Practices" [W3C.NOTE-xmldsig-bestpractices-20130411] also apply
     to this specification, other than those that are XML specific.
"fixed": |-
  All the security considerations in "XML Signature Syntax and Processing Version 2.0" [W3C.NOTE-xmldsig-core2-20130411], also apply to this specification, other than those that are XML specific. Likewise, many of the best practices documented in "XML Signature Best Practices" [W3C.NOTE-xmldsig-bestpractices-20130411] also apply to this specification, other than those that are XML specific.
"ko": |-
  "XML 서명 구문 및 처리 버전 2.0"[W3C.NOTE-xmldsig-core2-20130411]의 모든 보안 고려 사항은 XML에 국한되지 않는 한 이 사양에도 적용됩니다. 마찬가지로 "XML 서명 모범 사례"[W3C.NOTE-xmldsig-bestpractices-20130411]에 문서화된 모범 사례 중 다수도 XML에 국한되지 않는 한 이 사양에도 적용됩니다.
