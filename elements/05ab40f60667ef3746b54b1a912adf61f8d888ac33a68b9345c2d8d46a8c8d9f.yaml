"original": |2-
     Origin servers often use parameters within the URI as a means of
     identifying system services, selecting database entries, or choosing
     a data source.  However, data received in a request cannot be
     trusted.  An attacker could construct any of the request data
     elements (method, target URI, header fields, or content) to contain
     data that might be misinterpreted as a command, code, or query when
     passed through a command invocation, language interpreter, or
     database interface.
"fixed": |-
  Origin servers often use parameters within the URI as a means of identifying system services, selecting database entries, or choosing a data source.  However, data received in a request cannot be trusted.  An attacker could construct any of the request data elements (method, target URI, header fields, or content) to contain data that might be misinterpreted as a command, code, or query when passed through a command invocation, language interpreter, or database interface.
"ko": |-
  원본 서버는 시스템 서비스 식별, 데이터베이스 항목 선택 또는 데이터 소스 선택 수단으로 URI 내의 매개변수를 사용하는 경우가 많습니다. 그러나 요청으로 수신된 데이터는 신뢰할 수 없습니다. 공격자는 명령 호출, 언어 해석기 또는 데이터베이스 인터페이스를 통해 전달될 때 명령, 코드 또는 쿼리로 잘못 해석될 수 있는 데이터를 포함하도록 요청 데이터 요소(메서드, 대상 URI, 헤더 필드 또는 콘텐츠)를 구성할 수 있습니다. .
