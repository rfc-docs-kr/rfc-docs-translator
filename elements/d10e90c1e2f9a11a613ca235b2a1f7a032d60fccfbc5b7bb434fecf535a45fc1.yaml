"original": |2-
     When creating a new registry with Expert Review as the registration
     policy, in addition to the contact person field or reference, the
     registry should contain a field for change controller.  Having a
     change controller for each entry for these types of registrations
     makes authorization of future modifications more clear.  See
     Section 2.3.
"fixed": |-
  When creating a new registry with Expert Review as the registration policy, in addition to the contact person field or reference, the registry should contain a field for change controller.  Having a change controller for each entry for these types of registrations makes authorization of future modifications more clear.  See Section 2.3.
"ko": |-
  전문가 검토를 등록 정책으로 사용하여 새 레지스트리를 생성할 때 담당자 필드 또는 참조 외에도 레지스트리에는 변경 컨트롤러에 대한 필드가 포함되어야 합니다. 이러한 유형의 등록에 대한 각 항목에 대한 변경 컨트롤러가 있으면 향후 수정에 대한 승인이 더 명확해집니다. 섹션 2.3을 참조하세요.
