"original": |2-
        A number of other servers and agents may support the core PKI, and
        PKI clients may obtain services from them, such as certificate
        validation services. The full range of such services is not yet
        fully understood and is evolving, but supporting roles may include
        archive agent, certified delivery agent, confirmation agent,
        digital notary, directory, key escrow agent, key generation agent,
        naming agent who ensures that issuers and subjects have unique
        identifiers within the PKI, repository, ticket-granting agent,
        time-stamp agent, and validation agent.
"fixed": |-
  - A number of other servers and agents may support the core PKI, and PKI clients may obtain services from them, such as certificate validation services. The full range of such services is not yet fully understood and is evolving, but supporting roles may include archive agent, certified delivery agent, confirmation agent, digital notary, directory, key escrow agent, key generation agent, naming agent who ensures that issuers and subjects have unique identifiers within the PKI, repository, ticket-granting agent, time-stamp agent, and validation agent.
"ko": |-
  - 다수의 다른 서버와 에이전트가 핵심 PKI를 지원할 수 있으며 PKI 클라이언트는 이들로부터 인증서 유효성 검사 서비스와 같은 서비스를 얻을 수 있습니다. 이러한 서비스의 전체 범위는 아직 완전히 이해되지 않았으며 발전하고 있지만 지원 역할에는 보관 대리인, 인증된 배달 대리인, 확인 대리인, 디지털 공증인, 디렉토리, 키 에스크로 대리인, 키 생성 대리인, 발행인과 발행인을 보장하는 명명 대리인이 포함될 수 있습니다. 주체는 PKI, 저장소, 티켓 부여 에이전트, 타임스탬프 에이전트 및 검증 에이전트 내에서 고유 식별자를 갖습니다.
