"original": |2-
     If the user agent is not satisfied by the initial response content,
     it can perform a GET request on one or more of the alternative
     resources to obtain a different representation.  Selection of such
     alternatives might be performed automatically (by the user agent) or
     manually (e.g., by the user selecting from a hypertext menu).
"fixed": |-
  If the user agent is not satisfied by the initial response content, it can perform a GET request on one or more of the alternative resources to obtain a different representation.  Selection of such alternatives might be performed automatically (by the user agent) or manually (e.g., by the user selecting from a hypertext menu).
"ko": |-
  사용자 에이전트가 초기 응답 내용에 만족하지 않으면 하나 이상의 대체 리소스에 대해 GET 요청을 수행하여 다른 표현을 얻을 수 있습니다. 그러한 대안의 선택은 자동으로(사용자 에이전트에 의해) 또는 수동으로(예: 사용자가 하이퍼텍스트 메뉴에서 선택하여) 수행될 수 있습니다.
