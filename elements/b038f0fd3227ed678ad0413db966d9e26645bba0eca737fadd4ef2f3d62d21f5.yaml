"original": |2-
     When a lexicon is specified inline in the message, the client MUST
     provide a Content-ID for that lexicon as part of the content header
     fields.  The server MUST store the lexicon associated with that
     Content-ID for the duration of the session.  A stored lexicon can be
     overwritten by defining a new lexicon with the same Content-ID.
"fixed": |-
  When a lexicon is specified inline in the message, the client MUST provide a Content-ID for that lexicon as part of the content header fields.  The server MUST store the lexicon associated with that Content-ID for the duration of the session.  A stored lexicon can be overwritten by defining a new lexicon with the same Content-ID.
"ko": |-
  메시지에 사전이 인라인으로 지정되면 클라이언트는 콘텐츠 헤더 필드의 일부로 해당 사전의 콘텐츠 ID를 제공해야 합니다. 서버는 세션 기간 동안 해당 콘텐츠 ID와 연관된 사전을 저장해야 합니다. 저장된 사전은 동일한 콘텐츠 ID로 새 사전을 정의하여 덮어쓸 수 있습니다.
