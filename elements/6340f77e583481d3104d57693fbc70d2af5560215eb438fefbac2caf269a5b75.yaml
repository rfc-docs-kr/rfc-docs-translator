"original": |2-
     All RFCs are required by RFC 2223 to contain a Security
     Considerations section.  The purpose of this is both to encourage
     document authors to consider security in their designs and to inform
     the reader of relevant security issues.  This memo is intended to
     provide guidance to RFC authors in service of both ends.
"fixed": |-
  All RFCs are required by RFC 2223 to contain a Security Considerations section.  The purpose of this is both to encourage document authors to consider security in their designs and to inform the reader of relevant security issues.  This memo is intended to provide guidance to RFC authors in service of both ends.
"ko": |-
  RFC 2223에서는 모든 RFC에 보안 고려 사항 섹션을 포함해야 합니다. 이것의 목적은 문서 작성자가 설계 시 보안을 고려하도록 장려하고 독자에게 관련 보안 문제를 알리는 것입니다. 이 메모는 양측 모두를 위해 RFC 작성자에게 지침을 제공하기 위한 것입니다.
