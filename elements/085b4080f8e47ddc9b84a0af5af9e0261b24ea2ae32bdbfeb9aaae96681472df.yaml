"original": |2-
     ESP permits two-stage verification of packet sequence numbers.  This
     capability is important whenever an ESP implementation (typically the
     cryptographic module portion thereof) is not capable of performing
     decryption and/or integrity checking at the same rate as the
     interface(s) to unprotected networks.  If the implementation is
     capable of such "line rate" operation, then it is not necessary to
     perform the preliminary verification stage described below.
"fixed": |-
  ESP permits two-stage verification of packet sequence numbers.  This capability is important whenever an ESP implementation (typically the cryptographic module portion thereof) is not capable of performing decryption and/or integrity checking at the same rate as the interface(s) to unprotected networks.  If the implementation is capable of such "line rate" operation, then it is not necessary to perform the preliminary verification stage described below.
"ko": |-
  ESP는 패킷 시퀀스 번호의 2단계 검증을 허용합니다.  이 기능은 ESP 구현(일반적으로 해당 암호화 모듈 부분)이 보호되지 않은 네트워크에 대한 인터페이스와 동일한 속도로 암호 해독 및/또는 무결성 검사를 수행할 수 없을 때마다 중요합니다.  구현이 이러한 "라인 속도" 작업을 지원하는 경우 아래 설명된 예비 검증 단계를 수행할 필요가 없습니다.
