"original": |2-
     Any Content-Length greater than or equal to zero is a valid value.
     Section 7.2.2 describes how to determine the length of a response
     entity body if a Content-Length is not given.
"fixed": |-
  Any Content-Length greater than or equal to zero is a valid value. Section 7.2.2 describes how to determine the length of a response entity body if a Content-Length is not given.
"ko": |-
  0보다 크거나 같은 모든 Content-Length는 유효한 값입니다. 7.2.2절에서는 Content-Length가 제공되지 않은 경우 응답 엔터티 본문의 길이를 결정하는 방법을 설명합니다.
