"original": |2-
     $ Trusted Computing Group (TCG)
        (N) A not-for-profit, industry standards organization formed to
        develop, define, and promote open standards for hardware-enabled
        trusted computing and security technologies, including hardware
        building blocks and software interfaces, across multiple
        platforms, peripherals, and devices. (See: TPM, trusted system.
        Compare: TSIG.)
"fixed": |-
  $ Trusted Computing Group (TCG)  -  (N) A not-for-profit, industry standards organization formed to develop, define, and promote open standards for hardware-enabled trusted computing and security technologies, including hardware building blocks and software interfaces, across multiple platforms, peripherals, and devices. (See: TPM, trusted system. Compare: TSIG.)
"ko": |-
  $ TCG(Trusted Computing Group) - (N) 하드웨어 빌딩 블록 및 소프트웨어 인터페이스를 포함하여 하드웨어 기반 신뢰할 수 있는 컴퓨팅 및 보안 기술에 대한 개방형 표준을 개발, 정의 및 홍보하기 위해 구성된 비영리 산업 표준 조직입니다. 다양한 플랫폼, 주변 장치 및 장치. (참조: TPM, 신뢰할 수 있는 시스템. 비교: TSIG.)
