"original": |2-
     Further, deployment of SNMP versions prior to SNMPv3 is NOT
     RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to
     enable cryptographic security.  It is then a customer/operator
     responsibility to ensure that the SNMP entity giving access to an
     instance of this MIB module is properly configured to give access to
     the objects only to those principals (users) that have legitimate
     rights to indeed GET or SET (change/create/delete) them.
"fixed": |-
  Further, deployment of SNMP versions prior to SNMPv3 is NOT RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to enable cryptographic security.  It is then a customer/operator responsibility to ensure that the SNMP entity giving access to an instance of this MIB module is properly configured to give access to the objects only to those principals (users) that have legitimate rights to indeed GET or SET (change/create/delete) them.
"ko": |-
  또한 SNMPv3 이전 버전의 SNMP 배포는 권장되지 않습니다. 대신, SNMPv3를 배포하고 암호화 보안을 활성화하는 것이 권장됩니다. 그런 다음 이 MIB 모듈의 인스턴스에 대한 액세스를 제공하는 SNMP 엔터티가 실제로 GET 또는 SET(변경)에 대한 적법한 권한을 가진 주체(사용자)에게만 개체에 대한 액세스를 제공하도록 적절하게 구성되었는지 확인하는 것은 고객/운영자의 책임입니다. /생성/삭제)합니다.
