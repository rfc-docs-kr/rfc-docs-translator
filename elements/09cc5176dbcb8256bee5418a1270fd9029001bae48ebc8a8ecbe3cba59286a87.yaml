"original": |2-
        * Throughout the specification, clarifications have been
        introduced to enhance consistency with the ITU-T X.509
        specification.  X.509 defines the certificate and CRL format as
        well as many of the extensions that appear in this specification.
        These changes were introduced to improve the likelihood of
        interoperability between implementations based on this
        specification with implementations based on the ITU-T
        specification.
"fixed": |-
  - * Throughout the specification, clarifications have been introduced to enhance consistency with the ITU-T X.509 specification.  X.509 defines the certificate and CRL format as well as many of the extensions that appear in this specification. These changes were introduced to improve the likelihood of interoperability between implementations based on this specification with implementations based on the ITU-T specification.
"ko": |-
  - * ITU-T X.509 사양과의 일관성을 높이기 위해 사양 전반에 걸쳐 설명이 도입되었습니다. X.509는 인증서와 CRL 형식뿐만 아니라 이 사양에 나타나는 많은 확장도 정의합니다. 이러한 변경 사항은 ITU-T 사양을 기반으로 한 구현과 이 사양을 기반으로 한 구현 간의 상호 운용 가능성을 향상시키기 위해 도입되었습니다.
