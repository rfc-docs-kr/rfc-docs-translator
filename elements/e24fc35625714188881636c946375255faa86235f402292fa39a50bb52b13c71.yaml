"original": |2-
     The DHCPLEASEQUERY message was the result of a set of specific real-
     world implementation needs that appeared many years after the DHCPv4
     protocol was in wide use.  Furthermore, at the time of this writing,
     the DHCPv6 protocol has yet to be widely deployed.  The needs of
     access concentrators in yet to be determined DHCPv6 deployment
     scenarios are difficult to estimate.  If a DHCPLEASEQUERY-like
     function is necessary in DHCPv6, many of the ideas of this document
     will probably be applicable, while others may not.  We have been
     cautioned against designing protocol capabilities for which there is
     only an imagined consumer, and that is all that exists today in the
     realm of DHCPLEASEQUERY for DHCPv6.
"fixed": |-
  The DHCPLEASEQUERY message was the result of a set of specific real- world implementation needs that appeared many years after the DHCPv4 protocol was in wide use.  Furthermore, at the time of this writing, the DHCPv6 protocol has yet to be widely deployed.  The needs of access concentrators in yet to be determined DHCPv6 deployment scenarios are difficult to estimate.  If a DHCPLEASEQUERY-like function is necessary in DHCPv6, many of the ideas of this document will probably be applicable, while others may not.  We have been cautioned against designing protocol capabilities for which there is only an imagined consumer, and that is all that exists today in the realm of DHCPLEASEQUERY for DHCPv6.
"ko": |-
  DHCPLEASEQUERY 메시지는 DHCPv4 프로토콜이 널리 사용된 지 수년 후에 나타난 구체적인 실제 구현 요구 사항의 결과입니다. 게다가 이 글을 쓰는 시점에는 DHCPv6 프로토콜이 아직 널리 배포되지 않았습니다. 아직 결정되지 않은 DHCPv6 배포 시나리오에서 액세스 집중 장치의 필요성은 예측하기 어렵습니다. DHCPv6에서 DHCPLEASEQUERY와 유사한 기능이 필요한 경우 이 문서의 많은 아이디어가 적용 가능하지만 다른 아이디어는 그렇지 않을 수도 있습니다. 우리는 상상의 소비자만 있는 프로토콜 기능을 설계하는 것에 대해 경고를 받아 왔으며 이것이 오늘날 DHCPv6용 DHCPLEASEQUERY 영역에 존재하는 전부입니다.
