"original": |2-
     Media Segments MAY be encrypted.  Every encrypted Media Segment MUST
     have an EXT-X-KEY tag (Section 4.3.2.4) applied to it with a URI that
     the client can use to obtain a Key file (Section 5) containing the
     decryption key.
"fixed": |-
  Media Segments MAY be encrypted.  Every encrypted Media Segment MUST have an EXT-X-KEY tag (Section 4.3.2.4) applied to it with a URI that the client can use to obtain a Key file (Section 5) containing the decryption key.
"ko": |-
  미디어 세그먼트는 암호화될 수 있습니다. 모든 암호화된 미디어 세그먼트에는 클라이언트가 암호 해독 키가 포함된 키 파일(섹션 5)을 얻기 위해 사용할 수 있는 URI와 함께 적용된 EXT-X-KEY 태그(섹션 4.3.2.4)가 있어야 합니다.
