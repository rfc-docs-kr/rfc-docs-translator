"original": |2-
     This section describes the modifications and clarifications required
     to apply the HTTP Digest authentication scheme to RTSP.  The RTSP
     scheme usage is almost completely identical to that for HTTP
     [RFC7616].  These modifications are based on the procedures defined
     for SIP 2.0 [RFC3261] (in Section 22.4) but updated to use RFC 7235,
     RFC 7616 and RFC 7615 instead of RFC 2617.
"fixed": |-
  This section describes the modifications and clarifications required to apply the HTTP Digest authentication scheme to RTSP.  The RTSP scheme usage is almost completely identical to that for HTTP [RFC7616].  These modifications are based on the procedures defined for SIP 2.0 [RFC3261] (in Section 22.4) but updated to use RFC 7235, RFC 7616 and RFC 7615 instead of RFC 2617.
"ko": |-
  이 섹션에서는 HTTP Digest 인증 체계를 RTSP에 적용하는 데 필요한 수정 및 설명을 설명합니다. RTSP 체계 사용법은 HTTP [RFC7616]와 거의 완전히 동일합니다. 이러한 수정 사항은 SIP 2.0 [RFC3261](섹션 22.4)에 정의된 절차를 기반으로 하지만 RFC 2617 대신 RFC 7235, RFC 7616 및 RFC 7615를 사용하도록 업데이트되었습니다.
