"original": |2-
        Strict Routing: A proxy is said to be strict routing if it follows
           the Route processing rules of RFC 2543 and many prior work in
           progress versions of this RFC.  That rule caused proxies to
           destroy the contents of the Request-URI when a Route header
           field was present.  Strict routing behavior is not used in this
           specification, in favor of a loose routing behavior.  Proxies
           that perform strict routing are also known as strict routers.
"fixed": |-
  - Strict Routing: A proxy is said to be strict routing if it follows the Route processing rules of RFC 2543 and many prior work in progress versions of this RFC.  That rule caused proxies to destroy the contents of the Request-URI when a Route header field was present.  Strict routing behavior is not used in this specification, in favor of a loose routing behavior.  Proxies that perform strict routing are also known as strict routers.
"ko": |-
  - 엄격한 라우팅: 프록시가 RFC 2543의 경로 처리 규칙과 이 RFC의 진행 중인 많은 이전 작업 버전을 따르는 경우 프록시는 엄격한 라우팅이라고 합니다. 이 규칙으로 인해 Route 헤더 필드가 있을 때 프록시가 Request-URI의 내용을 파기하게 되었습니다. 이 사양에서는 느슨한 라우팅 동작을 위해 엄격한 라우팅 동작을 사용하지 않습니다. 엄격한 라우팅을 수행하는 프록시는 엄격한 라우터라고도 합니다.
