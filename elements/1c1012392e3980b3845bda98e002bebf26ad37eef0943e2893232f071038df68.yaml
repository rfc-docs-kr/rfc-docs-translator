"original": |2-
     This section defines object identifiers for the encryption and
     signature schemes. The schemes compatible with PKCS #1 v1.5 have the
     same definitions as in PKCS #1 v1.5. The intended application of
     these definitions includes X.509 certificates and PKCS #7.
"fixed": |-
  This section defines object identifiers for the encryption and signature schemes. The schemes compatible with PKCS #1 v1.5 have the same definitions as in PKCS #1 v1.5. The intended application of these definitions includes X.509 certificates and PKCS #7.
"ko": |-
  이 섹션에서는 암호화 및 서명 체계에 대한 개체 식별자를 정의합니다. PKCS #1 v1.5와 호환되는 구성표는 PKCS #1 v1.5와 동일한 정의를 갖습니다. 이러한 정의의 의도된 적용에는 X.509 인증서와 PKCS #7이 포함됩니다.
