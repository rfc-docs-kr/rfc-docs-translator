"original": |2-
     The URLFETCH command defined as part of URLAUTH provides a mechanism
     for third parties to gain access to data held within messages in a
     user's private store; however, this data is sent verbatim, which is
     not suitable for a number of applications.  This memo specifies a
     method for obtaining data in forms suitable for non-mail
     applications.
"fixed": |-
  The URLFETCH command defined as part of URLAUTH provides a mechanism for third parties to gain access to data held within messages in a user's private store; however, this data is sent verbatim, which is not suitable for a number of applications.  This memo specifies a method for obtaining data in forms suitable for non-mail applications.
"ko": |-
  URLAUTH의 일부로 정의된 URLFETCH 명령은 제3자가 사용자의 개인 저장소에 있는 메시지 내에 보관된 데이터에 액세스할 수 있는 메커니즘을 제공합니다. 그러나 이 데이터는 그대로 전송되므로 여러 애플리케이션에 적합하지 않습니다. 이 메모는 메일이 아닌 응용 프로그램에 적합한 형식으로 데이터를 얻는 방법을 지정합니다.
