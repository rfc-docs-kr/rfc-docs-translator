"original": |2-
     It's useful to make the conceptual distinction between object
     security and channel security.  Object security refers to security
     measures which apply to entire data objects.  Channel security
     measures provide a secure channel over which objects may be carried
     transparently but the channel has no special knowledge about object
     boundaries.
"fixed": |-
  It's useful to make the conceptual distinction between object security and channel security.  Object security refers to security measures which apply to entire data objects.  Channel security measures provide a secure channel over which objects may be carried transparently but the channel has no special knowledge about object boundaries.
"ko": |-
  개체 보안과 채널 보안을 개념적으로 구분하는 것이 유용합니다. 개체 보안은 전체 데이터 개체에 적용되는 보안 조치를 의미합니다. 채널 보안 조치는 개체를 투명하게 전달할 수 있는 보안 채널을 제공하지만 채널에는 개체 경계에 대한 특별한 지식이 없습니다.
