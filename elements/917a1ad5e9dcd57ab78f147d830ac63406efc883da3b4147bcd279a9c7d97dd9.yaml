"original": |2-
     Although this document specifies an encoding for internationalized
     hostnames in the server_name extension, it does not address any
     security issues associated with the use of internationalized
     hostnames in TLS (in particular, the consequences of "spoofed" names
     that are indistinguishable from another name when displayed or
     printed).  It is recommended that server certificates not be issued
     for internationalized hostnames unless procedures are in place to
     mitigate the risk of spoofed hostnames.
"fixed": |-
  Although this document specifies an encoding for internationalized hostnames in the server_name extension, it does not address any security issues associated with the use of internationalized hostnames in TLS (in particular, the consequences of "spoofed" names that are indistinguishable from another name when displayed or printed).  It is recommended that server certificates not be issued for internationalized hostnames unless procedures are in place to mitigate the risk of spoofed hostnames.
"ko": |-
  이 문서는 server_name 확장에서 국제화된 호스트 이름에 대한 인코딩을 지정하지만 TLS에서 국제화된 호스트 이름의 사용과 관련된 보안 문제(특히 표시되거나 표시될 때 다른 이름과 구별할 수 없는 "스푸핑" 이름의 결과)를 다루지는 않습니다. 인쇄). 스푸핑된 호스트 이름의 위험을 완화하기 위한 절차가 마련되어 있지 않은 한 다국어 호스트 이름에 대해 서버 인증서를 발급하지 않는 것이 좋습니다.
