"original": |2-
        Proxy, Proxy Server: An intermediary entity that acts as both a
           server and a client for the purpose of making requests on
           behalf of other clients.  A proxy server primarily plays the
           role of routing, which means its job is to ensure that a
           request is sent to another entity "closer" to the targeted
           user.  Proxies are also useful for enforcing policy (for
           example, making sure a user is allowed to make a call).  A
           proxy interprets, and, if necessary, rewrites specific parts of
           a request message before forwarding it.
"fixed": |-
  - Proxy, Proxy Server: An intermediary entity that acts as both a server and a client for the purpose of making requests on behalf of other clients.  A proxy server primarily plays the role of routing, which means its job is to ensure that a request is sent to another entity "closer" to the targeted user.  Proxies are also useful for enforcing policy (for example, making sure a user is allowed to make a call).  A proxy interprets, and, if necessary, rewrites specific parts of a request message before forwarding it.
"ko": |-
  - 프록시, 프록시 서버: 다른 클라이언트를 대신하여 요청을 수행할 목적으로 서버와 클라이언트 역할을 모두 수행하는 중개 개체입니다. 프록시 서버는 주로 라우팅 역할을 합니다. 즉, 해당 작업은 요청이 대상 사용자에게 "가까운" 다른 엔터티로 전송되도록 하는 것입니다. 프록시는 정책을 시행하는 데에도 유용합니다(예: 사용자가 전화를 걸 수 있는지 확인). 프록시는 요청 메시지를 전달하기 전에 요청 메시지의 특정 부분을 해석하고 필요한 경우 다시 작성합니다.
