"original": |2-
     Another issue is the potential for catastrophic failures when a
     single elliptic curve is widely used.  In this case, an attack on the
     elliptic curve might result in the compromise of a large number of
     keys.  Again, this concern may need to be balanced against efficiency
     and interoperability improvements associated with widely used curves.
     Substantial additional information on elliptic curve choice can be
     found in [IEEE.P1363], [ANSI.X9-62.2005], and [FIPS.186-4].
"fixed": |-
  Another issue is the potential for catastrophic failures when a single elliptic curve is widely used.  In this case, an attack on the elliptic curve might result in the compromise of a large number of keys.  Again, this concern may need to be balanced against efficiency and interoperability improvements associated with widely used curves. Substantial additional information on elliptic curve choice can be found in [IEEE.P1363], [ANSI.X9-62.2005], and [FIPS.186-4].
"ko": |-
  또 다른 문제는 단일 타원 곡선이 널리 사용될 때 치명적인 오류가 발생할 가능성이 있다는 것입니다. 이 경우 타원 곡선에 대한 공격으로 인해 많은 수의 키가 손상될 수 있습니다. 다시 말하지만, 이러한 우려는 널리 사용되는 곡선과 관련된 효율성 및 상호 운용성 향상과 균형을 이루어야 할 수도 있습니다. 타원 곡선 선택에 대한 실질적인 추가 정보는 [IEEE.P1363], [ANSI.X9-62.2005] 및 [FIPS.186-4]에서 찾을 수 있습니다.
