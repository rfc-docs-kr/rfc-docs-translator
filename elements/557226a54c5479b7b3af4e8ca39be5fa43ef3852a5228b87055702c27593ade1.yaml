"original": |2-
     In scenario iii), there is a problem in that neither server A nor
     server B is the TLS client, given the fact that an FTP server must
     act as a TLS server for Firewall-Friendly FTP [RFC-1579].  Thus, this
     is explicitly excluded in the security extensions document [RFC-2228]
     and in this document.
"fixed": |-
  In scenario iii), there is a problem in that neither server A nor server B is the TLS client, given the fact that an FTP server must act as a TLS server for Firewall-Friendly FTP [RFC-1579].  Thus, this is explicitly excluded in the security extensions document [RFC-2228] and in this document.
"ko": |-
  시나리오 iii)에서는 FTP 서버가 Firewall-Friendly FTP [RFC-1579]를 위해 TLS 서버 역할을 해야 한다는 점에서 서버 A와 서버 B 모두 TLS 클라이언트가 아니라는 문제가 있습니다. 따라서 이는 보안 확장 문서 [RFC-2228] 및 이 문서에서 명시적으로 제외됩니다.
