"original": |2-
     Note: If the client's clock is running much faster than the server's,
     then a ClientHello may be received that is outside the window in the
     future, in which case it might be accepted for 1-RTT, causing a
     client retry, and then acceptable later for 0-RTT.  This is another
     variant of the second form of attack described in Section 8.
"fixed": |-
  Note: If the client's clock is running much faster than the server's, then a ClientHello may be received that is outside the window in the future, in which case it might be accepted for 1-RTT, causing a client retry, and then acceptable later for 0-RTT.  This is another variant of the second form of attack described in Section 8.
"ko": |-
  참고: 클라이언트의 시계가 서버의 시계보다 훨씬 빠르게 실행되는 경우 나중에 창 외부에서 ClientHello가 수신될 수 있습니다. 이 경우 1-RTT에 대해 허용되어 클라이언트 재시도가 발생하고 나중에 허용될 수 있습니다. 0-RTT의 경우. 이는 섹션 8에 설명된 두 번째 공격 형태의 또 다른 변형입니다.
