  The HOST[s] communicate with each other via messages.  A message may vary in length up to 8095 bits (See down below the structure). Larger transmission must therefore be broken up by HOST users into a sequence of such messages.
"ko": |-
  HOST는 메시지를 통해 서로 통신합니다. 메시지의 길이는 최대 8095비트까지 다양할 수 있습니다(아래 구조 참조). 따라서 더 큰 전송은 HOST 사용자에 의해 이러한 메시지의 시퀀스로 분할되어야 합니다.
