"original": |2-
     Note that in transport mode, for "bump-in-the-stack" or "bump-in-
     the-wire" implementations, as defined in the Security Architecture
     document, inbound and outbound IP fragments may require an IPsec
     implementation to perform extra IP reassembly/fragmentation in order
     to both conform to this specification and provide transparent IPsec
     support.  Special care is required to perform such operations within
     these implementations when multiple interfaces are in use.
"fixed": |-
  Note that in transport mode, for "bump-in-the-stack" or "bump-in- the-wire" implementations, as defined in the Security Architecture document, inbound and outbound IP fragments may require an IPsec implementation to perform extra IP reassembly/fragmentation in order to both conform to this specification and provide transparent IPsec support.  Special care is required to perform such operations within these implementations when multiple interfaces are in use.
"ko": |-
  보안 아키텍처 문서에 정의된 대로 전송 모드에서 "bump-in-the-stack" 또는 "bump-in-the-wire" 구현의 경우 인바운드 및 아웃바운드 IP 조각은 추가 IP를 수행하기 위해 IPsec 구현이 필요할 수 있습니다. 이 사양을 준수하고 투명한 IPsec 지원을 제공하기 위한 재조립/조각화입니다.  여러 인터페이스가 사용 중인 경우 이러한 구현 내에서 이러한 작업을 수행하려면 특별한 주의가 필요합니다.
