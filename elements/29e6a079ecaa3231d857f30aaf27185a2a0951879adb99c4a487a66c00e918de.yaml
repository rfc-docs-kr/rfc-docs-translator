"original": |2-
     Authorization necessarily relies on authentication, but
     authentication alone does not imply authorization.  Rather, before
     granting permission to perform an action, the authorization mechanism
     must be consulted to determine whether that action is permitted.
"fixed": |-
  Authorization necessarily relies on authentication, but authentication alone does not imply authorization.  Rather, before granting permission to perform an action, the authorization mechanism must be consulted to determine whether that action is permitted.
"ko": |-
  권한 부여는 반드시 인증에 의존하지만 인증 자체가 권한 부여를 의미하지는 않습니다. 오히려 작업 수행 권한을 부여하기 전에 권한 부여 메커니즘을 참조하여 해당 작업이 허용되는지 여부를 결정해야 합니다.
