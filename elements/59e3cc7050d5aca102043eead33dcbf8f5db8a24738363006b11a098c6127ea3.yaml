"original": |2-
     Note: Use of the LOGIN command over an insecure network (such as the
     Internet) is a security risk, because anyone monitoring network
     traffic can obtain plaintext passwords.  For that reason, clients
     MUST NOT use LOGIN on unsecure networks.
"fixed": |-
  Note: Use of the LOGIN command over an insecure network (such as the Internet) is a security risk, because anyone monitoring network traffic can obtain plaintext passwords.  For that reason, clients MUST NOT use LOGIN on unsecure networks.
"ko": |-
  참고: 안전하지 않은 네트워크(예: 인터넷)에서 LOGIN 명령을 사용하면 네트워크 트래픽을 모니터링하는 사람은 누구나 일반 텍스트 암호를 얻을 수 있으므로 보안상 위험할 수 있습니다.  이러한 이유로 클라이언트는 안전하지 않은 네트워크에서 LOGIN을 사용해서는 안 됩니다.
