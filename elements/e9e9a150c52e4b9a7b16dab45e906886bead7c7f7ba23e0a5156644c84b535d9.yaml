"original": |2-
     The EXPUNGE command permanently removes all messages that have the
     \Deleted flag set from the currently selected mailbox.  Before
     returning an OK to the client, an untagged EXPUNGE response is sent
     for each message that is removed.
"fixed": |-
  The EXPUNGE command permanently removes all messages that have the \Deleted flag set from the currently selected mailbox.  Before returning an OK to the client, an untagged EXPUNGE response is sent for each message that is removed.
"ko": |-
  EXPUNGE 명령은 현재 선택한 사서함에서 \Deleted 플래그가 설정된 모든 메시지를 영구적으로 제거합니다.  클라이언트에 확인을 반환하기 전에 제거된 각 메시지에 대해 태그가 지정되지 않은 EXPUNGE 응답이 전송됩니다.
