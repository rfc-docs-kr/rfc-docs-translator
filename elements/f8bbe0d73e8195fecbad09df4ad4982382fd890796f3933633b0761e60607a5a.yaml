"original": |2-
     Due to the media restrictions, the possible scale values are commonly
     restricted to the set of realizable scale ratios.  To enable the
     clients to select from the possible scale values, RTSP can signal the
     supported scale ratios for the content.  To support aggregated or
     dynamic content, where this may change during the ongoing session and
     dependent on the location within the content, a mechanism for
     updating the media properties and the scale factor currently in use,
     exists.
"fixed": |-
  Due to the media restrictions, the possible scale values are commonly restricted to the set of realizable scale ratios.  To enable the clients to select from the possible scale values, RTSP can signal the supported scale ratios for the content.  To support aggregated or dynamic content, where this may change during the ongoing session and dependent on the location within the content, a mechanism for updating the media properties and the scale factor currently in use, exists.
"ko": |-
  매체 제한으로 인해 가능한 스케일 값은 일반적으로 실현 가능한 스케일 비율 세트로 제한됩니다. 클라이언트가 가능한 배율 값 중에서 선택할 수 있도록 RTSP는 콘텐츠에 대해 지원되는 배율 비율을 알릴 수 있습니다. 진행 중인 세션 중에 변경될 수 있고 콘텐츠 내 위치에 따라 변경될 수 있는 집계 또는 동적 콘텐츠를 지원하기 위해 현재 사용 중인 미디어 속성 및 배율을 업데이트하는 메커니즘이 존재합니다.
