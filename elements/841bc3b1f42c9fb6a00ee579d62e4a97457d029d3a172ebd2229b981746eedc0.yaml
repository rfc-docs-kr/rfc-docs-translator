"original": |2-
     When the subjectAltName extension contains a URI, the name MUST be
     stored in the uniformResourceIdentifier (an IA5String).  The name
     MUST NOT be a relative URL, and it MUST follow the URL syntax and
     encoding rules specified in [RFC 1738].  The name MUST include both a
     scheme (e.g., "http" or "ftp") and a scheme-specific-part.  The
     scheme-specific-part MUST include a fully qualified domain name or IP
     address as the host.
"fixed": |-
  When the subjectAltName extension contains a URI, the name MUST be stored in the uniformResourceIdentifier (an IA5String).  The name MUST NOT be a relative URL, and it MUST follow the URL syntax and encoding rules specified in [RFC 1738].  The name MUST include both a scheme (e.g., "http" or "ftp") and a scheme-specific-part.  The scheme-specific-part MUST include a fully qualified domain name or IP address as the host.
"ko": |-
  subjectAltName 확장에 URI가 포함되어 있는 경우 이름은uniformResourceIdentifier(IA5String)에 저장되어야 합니다. 이름은 상대 URL이 아니어야 하며 [RFC 1738]에 지정된 URL 구문 및 인코딩 규칙을 따라야 합니다. 이름에는 구성표(예: "http" 또는 "ftp")와 구성표별 부분이 모두 포함되어야 합니다. 스키마별 부분에는 호스트로서 정규화된 도메인 이름 또는 IP 주소가 포함되어야 합니다.
