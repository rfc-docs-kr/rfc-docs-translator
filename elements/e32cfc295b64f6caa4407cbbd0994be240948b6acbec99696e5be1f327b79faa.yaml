"original": |2-
     HTTP/2 addresses these issues by defining an optimized mapping of
     HTTP's semantics to an underlying connection.  Specifically, it
     allows interleaving of messages on the same connection and uses an
     efficient coding for HTTP fields.  It also allows prioritization of
     requests, letting more important requests complete more quickly,
     further improving performance.
"fixed": |-
  HTTP/2 addresses these issues by defining an optimized mapping of HTTP's semantics to an underlying connection.  Specifically, it allows interleaving of messages on the same connection and uses an efficient coding for HTTP fields.  It also allows prioritization of requests, letting more important requests complete more quickly, further improving performance.
"ko": |-
  HTTP/2는 기본 연결에 대한 HTTP 의미 체계의 최적화된 매핑을 정의하여 이러한 문제를 해결합니다. 특히, 동일한 연결에서 메시지 인터리빙을 허용하고 HTTP 필드에 효율적인 코딩을 사용합니다. 또한 요청의 우선순위를 지정하여 더 중요한 요청을 더 빠르게 완료하고 성능을 더욱 향상시킬 수 있습니다.
