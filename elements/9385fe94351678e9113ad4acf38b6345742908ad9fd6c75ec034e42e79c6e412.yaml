"original": |2-
        Tutorial: PPP can encapsulate any IPS Network Interface Layer
        protocol or OSIRM Layer 3 protocol. Therefore, PPTP does not
        specify security services; it depends on protocols above and below
        it to provide any needed security. PPTP makes it possible to
        divorce the location of the initial dial-up server (i.e., the PPTP
        Access Concentrator, the client, which runs on a special-purpose
        host) from the location at which the dial-up protocol (PPP)
        connection is terminated and access to the network is provided
        (i.e., at the PPTP Network Server, which runs on a general-purpose
        host).
"fixed": |-
  - Tutorial: PPP can encapsulate any IPS Network Interface Layer protocol or OSIRM Layer 3 protocol. Therefore, PPTP does not specify security services; it depends on protocols above and below it to provide any needed security. PPTP makes it possible to divorce the location of the initial dial-up server (i.e., the PPTP Access Concentrator, the client, which runs on a special-purpose host) from the location at which the dial-up protocol (PPP) connection is terminated and access to the network is provided (i.e., at the PPTP Network Server, which runs on a general-purpose host).
"ko": |-
  - 튜토리얼: PPP는 모든 IPS 네트워크 인터페이스 계층 프로토콜 또는 OSIRM 계층 3 프로토콜을 캡슐화할 수 있습니다. 따라서 PPTP는 보안 서비스를 지정하지 않습니다. 필요한 보안을 제공하기 위해 위 및 아래의 프로토콜에 따라 다릅니다. PPTP를 사용하면 초기 전화 접속 서버(즉, 특수 목적 호스트에서 실행되는 PPTP 액세스 집중 장치, 클라이언트)의 위치와 전화 접속 프로토콜(PPP) 연결이 이루어지는 위치를 분리할 수 있습니다. 종료되고 네트워크에 대한 액세스가 제공됩니다(즉, 범용 호스트에서 실행되는 PPTP 네트워크 서버에서).
