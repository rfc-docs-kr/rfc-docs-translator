"original": |2-
     This document doesn't mandate a specific method for negotiating the
     use of an extension but notes that a setting (Section 6.5.2) could be
     used for that purpose.  If both peers set a value that indicates
     willingness to use the extension, then the extension can be used.  If
     a setting is used for extension negotiation, the initial value MUST
     be defined in such a fashion that the extension is initially
     disabled.
"fixed": |-
  This document doesn't mandate a specific method for negotiating the use of an extension but notes that a setting (Section 6.5.2) could be used for that purpose.  If both peers set a value that indicates willingness to use the extension, then the extension can be used.  If a setting is used for extension negotiation, the initial value MUST be defined in such a fashion that the extension is initially disabled.
"ko": |-
  이 문서에서는 확장 사용을 협상하기 위한 특정 방법을 요구하지는 않지만 해당 목적으로 설정(섹션 6.5.2)을 사용할 수 있음을 언급합니다. 두 피어 모두 확장을 사용할 의사가 있음을 나타내는 값을 설정하면 확장을 사용할 수 있습니다. 확장 협상에 설정이 사용되는 경우 확장이 처음에 비활성화되는 방식으로 초기 값을 정의해야 합니다.
