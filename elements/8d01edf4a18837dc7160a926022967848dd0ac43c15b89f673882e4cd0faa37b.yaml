"original": |2-
        Tutorial: Certificate users depend on the validity of information
        provided by a certificate. Thus, a CA should be someone that
        certificate users trust and that usually holds an official
        position created and granted power by a government, a corporation,
        or some other organization. A CA is responsible for managing the
        life cycle of certificates (see: certificate management) and,
        depending on the type of certificate and the CPS that applies, may
        be responsible for the lifecycle of key pairs associated with the
        certificates (see: key management).
"fixed": |-
  - Tutorial: Certificate users depend on the validity of information provided by a certificate. Thus, a CA should be someone that certificate users trust and that usually holds an official position created and granted power by a government, a corporation, or some other organization. A CA is responsible for managing the life cycle of certificates (see: certificate management) and, depending on the type of certificate and the CPS that applies, may be responsible for the lifecycle of key pairs associated with the certificates (see: key management).
"ko": |-
  - 튜토리얼: 인증서 사용자는 인증서에서 제공하는 정보의 유효성에 따라 달라집니다. 따라서 CA는 인증서 사용자가 신뢰하고 일반적으로 정부, 기업 또는 기타 조직에서 생성하고 권한을 부여한 공식 위치를 보유하는 사람이어야 합니다. CA는 인증서의 수명주기 관리(인증서 관리 참조)를 담당하며, 인증서 유형 및 적용되는 CPS에 따라 인증서와 연결된 키 쌍의 수명주기(키 관리 참조)를 담당할 수도 있습니다. .
