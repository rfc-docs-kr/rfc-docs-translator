"original": |2-
     The intention of allowing for other hash algorithms is to enable the
     future retirement of algorithms that are not implemented somewhere
     other than here.  Thus, the definition of future algorithms for this
     purpose is intended to be extremely limited.  A feature tag can be
     used to ensure that support for the replacement algorithm exists.
"fixed": |-
  The intention of allowing for other hash algorithms is to enable the future retirement of algorithms that are not implemented somewhere other than here.  Thus, the definition of future algorithms for this purpose is intended to be extremely limited.  A feature tag can be used to ensure that support for the replacement algorithm exists.
"ko": |-
  다른 해시 알고리즘을 허용하려는 의도는 여기가 아닌 다른 곳에서는 구현되지 않은 알고리즘의 향후 폐기를 가능하게 하는 것입니다. 따라서 이 목적을 위한 미래 알고리즘의 정의는 극히 제한될 예정입니다. 대체 알고리즘에 대한 지원이 존재하는지 확인하기 위해 기능 태그를 사용할 수 있습니다.
