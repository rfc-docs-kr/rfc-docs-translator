"original": |2-
     A client desiring to play the media from the beginning MUST send a
     PLAY request with a Range header pointing at the beginning, e.g.,
     "npt=0-".  If a PLAY request is received without a Range header and
     media delivery has stopped at the end, the server SHOULD respond with
     a 457 (Invalid Range) error response.  In that response, the current
     pause point MUST be included in a Range header.
"fixed": |-
  A client desiring to play the media from the beginning MUST send a PLAY request with a Range header pointing at the beginning, e.g., "npt=0-".  If a PLAY request is received without a Range header and media delivery has stopped at the end, the server SHOULD respond with a 457 (Invalid Range) error response.  In that response, the current pause point MUST be included in a Range header.
"ko": |-
  처음부터 미디어를 재생하려는 클라이언트는 시작 부분을 가리키는 Range 헤더(예: "npt=0-")와 함께 PLAY 요청을 보내야 합니다. Range 헤더 없이 PLAY 요청이 수신되고 미디어 전달이 마지막에 중지된 경우 서버는 457(잘못된 범위) 오류 응답으로 응답해야 합니다. 해당 응답에서 현재 일시 중지 지점은 Range 헤더에 포함되어야 합니다.
