"original": |2-
     The field is mandatory and MUST always be present even if the
     receiver does not elect to enable the anti-replay service for a
     specific SA.  Processing of the Sequence Number field is at the
     discretion of the receiver, but all ESP implementations MUST be
     capable of performing the processing described in Sections 3.3.3 and
     3.4.3. Thus, the sender MUST always transmit this field, but the
     receiver need not act upon it (see the discussion of Sequence Number
     Verification in the "Inbound Packet Processing" section (3.4.3)
     below).
"fixed": |-
  The field is mandatory and MUST always be present even if the receiver does not elect to enable the anti-replay service for a specific SA.  Processing of the Sequence Number field is at the discretion of the receiver, but all ESP implementations MUST be capable of performing the processing described in Sections 3.3.3 and 3.4.3. Thus, the sender MUST always transmit this field, but the receiver need not act upon it (see the discussion of Sequence Number Verification in the "Inbound Packet Processing" section (3.4.3) below).
"ko": |-
  이 필드는 필수이며 수신자가 특정 SA에 대해 재생 방지 서비스를 활성화하도록 선택하지 않은 경우에도 항상 존재해야 합니다.  시퀀스 번호 필드의 처리는 수신자의 재량에 따르지만 모든 ESP 구현은 섹션 3.3.3 및 3.4.3에 설명된 처리를 수행할 수 있어야 합니다. 따라서 발신자는 항상 이 필드를 전송해야 하지만 수신자는 이에 따라 조치를 취할 필요가 없습니다(아래 "인바운드 패킷 처리" 섹션(3.4.3)의 시퀀스 번호 확인에 대한 설명 참조).
