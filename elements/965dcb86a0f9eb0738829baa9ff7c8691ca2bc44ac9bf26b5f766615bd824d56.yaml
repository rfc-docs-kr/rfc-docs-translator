"original": |2-
     On streams with lower- or equal-numbered identifiers that were not
     closed completely prior to the connection being closed, reattempting
     requests, transactions, or any protocol activity is not possible,
     except for idempotent actions like HTTP GET, PUT, or DELETE.  Any
     protocol activity that uses higher-numbered streams can be safely
     retried using a new connection.
"fixed": |-
  On streams with lower- or equal-numbered identifiers that were not closed completely prior to the connection being closed, reattempting requests, transactions, or any protocol activity is not possible, except for idempotent actions like HTTP GET, PUT, or DELETE.  Any protocol activity that uses higher-numbered streams can be safely retried using a new connection.
"ko": |-
  연결이 닫히기 전에 완전히 닫히지 않은 더 낮거나 같은 번호의 식별자가 있는 스트림에서는 HTTP GET, PUT 또는 DELETE와 같은 멱등성 작업을 제외하고 요청, 트랜잭션 또는 프로토콜 활동을 다시 시도하는 것이 불가능합니다. 더 높은 번호의 스트림을 사용하는 모든 프로토콜 활동은 새 연결을 사용하여 안전하게 재시도할 수 있습니다.
