"original": |2-
     If a Printer supports a natural language, it means that for any of
     the attributes for which the Printer or Job generates messages, i.e.,
     for the "job-state-message" and "printer-state-message" attributes
     and operation messages (see Section 4.1.5) in operation responses,
     the Printer and Job MUST be able to generate messages in any of the
     Printer's supported natural languages.  See Sections 4.1.4, 5.1.2,
     and 5.1.3 for the definitions of 'text' and 'name' attributes in
     operation requests and responses.
"fixed": |-
  If a Printer supports a natural language, it means that for any of the attributes for which the Printer or Job generates messages, i.e., for the "job-state-message" and "printer-state-message" attributes and operation messages (see Section 4.1.5) in operation responses, the Printer and Job MUST be able to generate messages in any of the Printer's supported natural languages.  See Sections 4.1.4, 5.1.2, and 5.1.3 for the definitions of 'text' and 'name' attributes in operation requests and responses.
"ko": |-
  프린터가 자연어를 지원하는 경우 이는 프린터 또는 작업이 메시지를 생성하는 속성, 즉 "작업 상태 메시지" 및 "프린터 상태 메시지" 속성 및 작업 메시지에 대해 의미합니다(참조: 섹션 4.1.5) 작업 응답에서 프린터와 작업은 프린터가 지원하는 자연 언어로 메시지를 생성할 수 있어야 합니다. 작업 요청 및 응답의 'text' 및 'name' 속성에 대한 정의는 섹션 4.1.4, 5.1.2 및 5.1.3을 참조하세요.
