"original": |2-
     These header fields MAY be sent in SET-PARAMS or GET-PARAMS requests
     to define or get default values for the entire session or MAY be sent
     in the SPEAK request to define default values for that SPEAK request.
     Furthermore, these attributes can be part of the speech text marked
     up in SSML.
"fixed": |-
  These header fields MAY be sent in SET-PARAMS or GET-PARAMS requests to define or get default values for the entire session or MAY be sent in the SPEAK request to define default values for that SPEAK request. Furthermore, these attributes can be part of the speech text marked up in SSML.
"ko": |-
  이러한 헤더 필드는 전체 세션에 대한 기본값을 정의하거나 가져오기 위해 SET-PARAMS 또는 GET-PARAMS 요청에서 전송될 수 있으며, 해당 SPEAK 요청에 대한 기본값을 정의하기 위해 SPEAK 요청에서 전송될 수 있습니다. 또한 이러한 속성은 SSML로 표시된 음성 텍스트의 일부가 될 수 있습니다.
