"original": |2-
     Each speech recognition implementation choosing to use this mechanism
     to hand off recognizer context data among servers MUST distinguish
     its implementation-specific block of data from other implementations
     by choosing a Content-ID that is recognizable among the participating
     servers and unlikely to collide with values chosen by another
     implementation.
"fixed": |-
  Each speech recognition implementation choosing to use this mechanism to hand off recognizer context data among servers MUST distinguish its implementation-specific block of data from other implementations by choosing a Content-ID that is recognizable among the participating servers and unlikely to collide with values chosen by another implementation.
"ko": |-
  이 메커니즘을 사용하여 인식기 컨텍스트 데이터를 서버 간에 전달하기로 선택한 각 음성 인식 구현은 참여 서버에서 인식 가능하고 다른 구현에서 선택한 값과 충돌할 가능성이 없는 Content-ID를 선택하여 구현별 데이터 블록을 다른 구현과 구별해야 합니다.
