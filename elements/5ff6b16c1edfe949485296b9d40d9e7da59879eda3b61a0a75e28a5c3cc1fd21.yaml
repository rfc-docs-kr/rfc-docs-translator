"original": |2-
           Headers fields in the SIP request can be specified with the "?"
           mechanism within a URI.  The header names and values are
           encoded in ampersand separated hname = hvalue pairs.  The
           special hname "body" indicates that the associated hvalue is
           the message-body of the SIP request.
"fixed": |-
  - Headers fields in the SIP request can be specified with the "?" mechanism within a URI.  The header names and values are encoded in ampersand separated hname = hvalue pairs.  The special hname "body" indicates that the associated hvalue is the message-body of the SIP request.
"ko": |-
  - SIP 요청의 헤더 필드는 "?"로 지정할 수 있습니다. URI 내의 메커니즘. 헤더 이름과 값은 앰퍼샌드로 구분된 hname = hvalue 쌍으로 인코딩됩니다. 특수 hname "body"는 연관된 hvalue가 SIP 요청의 메시지 본문임을 나타냅니다.
