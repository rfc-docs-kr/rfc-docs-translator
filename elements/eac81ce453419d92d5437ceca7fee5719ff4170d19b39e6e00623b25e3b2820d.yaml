"original": |2-
     Each pair of local and remote addresses could have a different PMTU.
     QUIC implementations that implement any kind of PMTU discovery
     therefore SHOULD maintain a maximum datagram size for each
     combination of local and remote IP addresses.
"fixed": |-
  Each pair of local and remote addresses could have a different PMTU. QUIC implementations that implement any kind of PMTU discovery therefore SHOULD maintain a maximum datagram size for each combination of local and remote IP addresses.
"ko": |-
  로컬 주소와 원격 주소의 각 쌍은 서로 다른 PMTU를 가질 수 있습니다. 따라서 모든 종류의 PMTU 검색을 구현하는 QUIC 구현은 로컬 및 원격 IP 주소의 각 조합에 대해 최대 데이터그램 크기를 유지해야 합니다(SHOULD).
