"original": |2-
     Peers may support just a subset of the PPSPP messages.  For example,
     peers running over TCP may not accept ACK messages or peers used with
     a centralized tracking infrastructure may not accept PEX messages.
     For these reasons, peers who support only a proper subset of the
     PPSPP messages MUST signal which subset they support by means of this
     protocol option.  The code for this option is 8.  The value of this
     option is a length octet (SupMsgLen) indicating the length, in bytes,
     of the compressed bitmap that follows.
"fixed": |-
  Peers may support just a subset of the PPSPP messages.  For example, peers running over TCP may not accept ACK messages or peers used with a centralized tracking infrastructure may not accept PEX messages. For these reasons, peers who support only a proper subset of the PPSPP messages MUST signal which subset they support by means of this protocol option.  The code for this option is 8.  The value of this option is a length octet (SupMsgLen) indicating the length, in bytes, of the compressed bitmap that follows.
"ko": |-
  피어는 PPSPP 메시지의 하위 집합만 지원할 수 있습니다. 예를 들어 TCP를 통해 실행되는 피어는 ACK 메시지를 수락하지 않거나 중앙 집중식 추적 인프라와 함께 사용되는 피어는 PEX 메시지를 수락하지 않을 수 있습니다. 이러한 이유로 PPSPP 메시지의 적절한 하위 집합만 지원하는 피어는 이 프로토콜 옵션을 통해 자신이 지원하는 하위 집합을 알려야 합니다. 이 옵션의 코드는 8입니다. 이 옵션의 값은 뒤에 오는 압축된 비트맵의 길이(바이트)를 나타내는 길이 옥텟(SupMsgLen)입니다.
