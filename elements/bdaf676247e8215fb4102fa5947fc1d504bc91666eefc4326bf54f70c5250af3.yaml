"original": |2-
     This document obsoletes RFC 4507 [RFC4507] to correct an error in the
     encoding that caused the specification to differ from deployed
     implementations.  At the time of this writing, there are no known
     implementations that follow the encoding specified in RFC 4507.  This
     update to RFC 4507 aligns the document with currently deployed
     implementations.  More details of the change are given in Appendix A.
"fixed": |-
  This document obsoletes RFC 4507 [RFC4507] to correct an error in the encoding that caused the specification to differ from deployed implementations.  At the time of this writing, there are no known implementations that follow the encoding specified in RFC 4507.  This update to RFC 4507 aligns the document with currently deployed implementations.  More details of the change are given in Appendix A.
"ko": |-
  이 문서는 배포된 구현과 사양이 달라지는 인코딩 오류를 수정하기 위해 RFC 4507 [RFC4507]을 더 이상 사용하지 않습니다. 이 글을 쓰는 시점에는 RFC 4507에 지정된 인코딩을 따르는 알려진 구현이 없습니다. RFC 4507에 대한 이번 업데이트는 문서를 현재 배포된 구현에 맞춰 조정합니다. 변경 사항에 대한 자세한 내용은 부록 A에 나와 있습니다.
