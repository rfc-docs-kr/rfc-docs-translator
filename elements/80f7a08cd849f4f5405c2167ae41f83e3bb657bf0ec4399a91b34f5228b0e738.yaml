"original": |2-
     Those who implement and deploy TLS and TLS-based protocols need
     guidance on how they can be used securely.  This document provides
     guidance for deployed services as well as for software
     implementations, assuming the implementer expects their code to be
     deployed in the environments defined in Section 5.  Concerning
     deployment, this document targets a wide audience, namely all
     deployers who wish to add authentication (be it one-way only or
     mutual), confidentiality, and data integrity protection to their
     communications.
"fixed": |-
  Those who implement and deploy TLS and TLS-based protocols need guidance on how they can be used securely.  This document provides guidance for deployed services as well as for software implementations, assuming the implementer expects their code to be deployed in the environments defined in Section 5.  Concerning deployment, this document targets a wide audience, namely all deployers who wish to add authentication (be it one-way only or mutual), confidentiality, and data integrity protection to their communications.
"ko": |-
  TLS 및 TLS 기반 프로토콜을 구현하고 배포하는 사람들은 이를 안전하게 사용할 수 있는 방법에 대한 지침이 필요합니다. 이 문서는 구현자가 자신의 코드가 섹션 5에 정의된 환경에 배포될 것으로 예상한다는 가정하에 배포된 서비스와 소프트웨어 구현에 대한 지침을 제공합니다. 배포와 관련하여 이 문서는 광범위한 청중, 즉 인증을 추가하려는 모든 배포자를 대상으로 합니다( 단방향이든 상호이든), 기밀성 및 통신에 대한 데이터 무결성 보호를 제공합니다.
