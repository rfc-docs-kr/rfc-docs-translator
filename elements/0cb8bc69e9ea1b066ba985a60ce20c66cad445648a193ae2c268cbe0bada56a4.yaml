"original": |2-
        -  3. A public-key certificate as a point of trust: Besides the
           trusted CA's public key and name, the path validation algorithm
           needs to know the digital signature algorithm and any
           associated parameters with which the public key is used, and
           also any constraints that have been placed on the set of paths
           that may be validated using the key. All of this information is
           available from a CA's public-key certificate.
"fixed": |-
  -  3. A public-key certificate as a point of trust: Besides the trusted CA's public key and name, the path validation algorithm needs to know the digital signature algorithm and any associated parameters with which the public key is used, and also any constraints that have been placed on the set of paths that may be validated using the key. All of this information is available from a CA's public-key certificate.
"ko": |-
  - 3. 신뢰 지점으로서의 공개 키 인증서: 신뢰할 수 있는 CA의 공개 키와 이름 외에도 경로 유효성 검사 알고리즘은 디지털 서명 알고리즘과 공개 키가 사용되는 관련 매개 변수 및 모든 제약 조건을 알아야 합니다. 키를 사용하여 유효성을 검사할 수 있는 경로 집합에 배치된 것입니다. 이 모든 정보는 CA의 공개 키 인증서에서 확인할 수 있습니다.
