"original": |2-
     A related attack resulting from TLS session parameters not being
     properly authenticated is a Triple Handshake [Triple-Handshake].  To
     address this attack, TLS 1.2 implementations MUST support the
     extended_master_secret extension defined in [RFC7627].
"fixed": |-
  A related attack resulting from TLS session parameters not being properly authenticated is a Triple Handshake [Triple-Handshake].  To address this attack, TLS 1.2 implementations MUST support the extended_master_secret extension defined in [RFC7627].
"ko": |-
  TLS 세션 매개변수가 제대로 인증되지 않아 발생하는 관련 공격은 Triple Handshake[Triple-Handshake]입니다. 이 공격을 해결하려면 TLS 1.2 구현은 [RFC7627]에 정의된 Extended_master_secret 확장을 지원해야 합니다.
