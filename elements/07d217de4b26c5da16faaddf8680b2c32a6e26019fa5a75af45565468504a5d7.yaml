"original": |2-
     This is of particular concern when an origin server hosts resources
     for multiple parties under the same canonical root URI (Section 2.2).
     Possible mitigation strategies include restricting direct access to
     authentication credentials (i.e., not making the content of the
     Authorization request header field available), and separating
     protection spaces by using a different host name (or port number) for
     each party.
"fixed": |-
  This is of particular concern when an origin server hosts resources for multiple parties under the same canonical root URI (Section 2.2). Possible mitigation strategies include restricting direct access to authentication credentials (i.e., not making the content of the Authorization request header field available), and separating protection spaces by using a different host name (or port number) for each party.
"ko": |-
  이는 원본 서버가 동일한 표준 루트 URI(섹션 2.2)에서 여러 당사자에 대한 리소스를 호스팅하는 경우 특히 중요합니다. 가능한 완화 전략에는 인증 자격 증명에 대한 직접 액세스를 제한하고(즉, 인증 요청 헤더 필드의 내용을 사용할 수 없도록 설정), 각 당사자에 대해 서로 다른 호스트 이름(또는 포트 번호)을 사용하여 보호 공간을 분리하는 것이 포함됩니다.
