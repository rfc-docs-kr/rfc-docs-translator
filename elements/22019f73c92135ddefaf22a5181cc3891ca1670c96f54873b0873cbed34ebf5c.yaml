"original": |2-
     Communicating processes would normally use the information operator
     local to one or the other, and like the rendezvous Host in the MSP,
     this would be agreed upon in advance.  Service processes would
     normally use the information operator at their local site, and
     correspondingly, user processes would call the information operator
     at the site where the service process was expected to be available.
     There is no restriction on using an information operator at some
     other site of course, and some small and/or lazy servers could use a
     different Host for their service process ID's.  It presents no
     problem for two or more information operators to have entries for the
     same service process, and in fact, this may be very desirable for
     special types of service processes which exist only one place on the
     net and may move around from time to time.
"fixed": |-
  Communicating processes would normally use the information operator local to one or the other, and like the rendezvous Host in the MSP, this would be agreed upon in advance.  Service processes would normally use the information operator at their local site, and correspondingly, user processes would call the information operator at the site where the service process was expected to be available. There is no restriction on using an information operator at some other site of course, and some small and/or lazy servers could use a different Host for their service process ID's.  It presents no problem for two or more information operators to have entries for the same service process, and in fact, this may be very desirable for special types of service processes which exist only one place on the net and may move around from time to time.
"ko": |-
  통신 프로세스는 일반적으로 한쪽 또는 다른 쪽의 로컬 정보 운영자를 사용하며 MSP의 랑데부 호스트와 마찬가지로 이는 사전에 합의됩니다. 서비스 프로세스는 일반적으로 로컬 사이트에서 정보 운영자를 사용하고 이에 따라 사용자 프로세스는 서비스 프로세스를 사용할 수 있을 것으로 예상되는 사이트에서 정보 운영자를 호출합니다. 물론 다른 사이트에서는 정보 운영자를 사용하는 데 제한이 없으며 일부 소규모 및/또는 게으른 서버는 서비스 프로세스 ID에 대해 다른 호스트를 사용할 수 있습니다. 두 명 이상의 정보 운영자가 동일한 서비스 프로세스에 대한 항목을 갖는 것은 문제가 되지 않으며 실제로 이는 네트워크의 한 위치에만 존재하고 수시로 이동할 수 있는 특별한 유형의 서비스 프로세스에 매우 바람직할 수 있습니다. .
