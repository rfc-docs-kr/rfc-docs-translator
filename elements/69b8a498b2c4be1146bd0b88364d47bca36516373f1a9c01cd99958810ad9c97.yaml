"original": |2-
     Several characteristics of HTTP/2 provide an observer an opportunity
     to correlate actions of a single client or server over time.  These
     include the values of settings, the manner in which flow-control
     windows are managed, the way priorities are allocated to streams, the
     timing of reactions to stimulus, and the handling of any features
     that are controlled by settings.
"fixed": |-
  Several characteristics of HTTP/2 provide an observer an opportunity to correlate actions of a single client or server over time.  These include the values of settings, the manner in which flow-control windows are managed, the way priorities are allocated to streams, the timing of reactions to stimulus, and the handling of any features that are controlled by settings.
"ko": |-
  HTTP/2의 여러 특성은 관찰자에게 시간이 지남에 따라 단일 클라이언트 또는 서버의 작업을 상호 연관시킬 수 있는 기회를 제공합니다. 여기에는 설정 값, 흐름 제어 창 관리 방식, 우선순위가 스트림에 할당되는 방식, 자극에 대한 반응 타이밍, 설정에 의해 제어되는 기능 처리 등이 포함됩니다.
