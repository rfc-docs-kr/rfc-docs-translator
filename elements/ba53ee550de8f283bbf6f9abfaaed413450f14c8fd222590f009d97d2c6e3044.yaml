"original": |2-
     In some cases, a particular site may be divided by the customer into
     several virtual sites, perhaps by the use of VLANs.  Each virtual
     site may be a member of a different set of VPNs. The PE then needs to
     contain a separate forwarding table for each virtual site.  For
     example, if a CE supports VLANs, and wants each VLAN mapped to a
     separate VPN, the packets sent between CE and PE could be contained
     in the site's VLAN encapsulation, and this could be used by the PE,
     along with the interface over which the packet is received, to assign
     the packet to a particular virtual site.
"fixed": |-
  In some cases, a particular site may be divided by the customer into several virtual sites, perhaps by the use of VLANs.  Each virtual site may be a member of a different set of VPNs. The PE then needs to contain a separate forwarding table for each virtual site.  For example, if a CE supports VLANs, and wants each VLAN mapped to a separate VPN, the packets sent between CE and PE could be contained in the site's VLAN encapsulation, and this could be used by the PE, along with the interface over which the packet is received, to assign the packet to a particular virtual site.
"ko": |-
  어떤 경우에는 특정 사이트가 VLAN을 사용하여 고객에 의해 여러 가상 사이트로 나뉘기도 합니다. 각 가상 사이트는 다른 VPN 세트의 멤버가 될 수 있습니다. 그런 다음 PE는 각 가상 사이트에 대해 별도의 전달 테이블을 포함해야 합니다. 예를 들어 CE가 VLAN을 지원하고 각 VLAN을 별도의 VPN에 매핑하려는 경우 CE와 PE 간에 전송된 패킷은 사이트의 VLAN 캡슐화에 포함될 수 있으며, 이는 패킷을 수신한 인터페이스와 함께 PE에서 패킷을 특정 가상 사이트에 할당하는 데 사용될 수 있습니다.
