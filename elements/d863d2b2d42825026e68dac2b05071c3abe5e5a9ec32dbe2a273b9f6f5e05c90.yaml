"original": |2-
     Endpoints rely on timely acknowledgment to detect loss; see Section 6
     of [QUIC-RECOVERY].  Window-based congestion controllers, such as the
     one described in Section 7 of [QUIC-RECOVERY], rely on
     acknowledgments to manage their congestion window.  In both cases,
     delaying acknowledgments can adversely affect performance.
"fixed": |-
  Endpoints rely on timely acknowledgment to detect loss; see Section 6 of [QUIC-RECOVERY].  Window-based congestion controllers, such as the one described in Section 7 of [QUIC-RECOVERY], rely on acknowledgments to manage their congestion window.  In both cases, delaying acknowledgments can adversely affect performance.
"ko": |-
  엔드포인트는 손실을 감지하기 위해 시기적절한 승인에 의존합니다. [QUIC-RECOVERY]의 섹션 6을 참조하세요. [QUIC-RECOVERY]의 섹션 7에 설명된 것과 같은 창 기반 혼잡 컨트롤러는 혼잡 창을 관리하기 위해 승인에 의존합니다. 두 경우 모두 승인 지연은 성능에 부정적인 영향을 미칠 수 있습니다.
