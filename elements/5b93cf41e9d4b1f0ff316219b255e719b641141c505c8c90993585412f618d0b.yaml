"original": |2-
     The authentication of data integrity and data origin for the SPI and
     (Extended) Sequence Number fields is provided without encryption.
     This is done by including those fields in the AES-GCM Additional
     Authenticated Data (AAD) field.  Two formats of the AAD are defined:
     one for 32-bit sequence numbers, and one for 64-bit extended sequence
     numbers.  The format with 32-bit sequence numbers is shown in Figure
     3, and the format with 64-bit extended sequence numbers is shown in
     Figure 4.
"fixed": |-
  The authentication of data integrity and data origin for the SPI and (Extended) Sequence Number fields is provided without encryption. This is done by including those fields in the AES-GCM Additional Authenticated Data (AAD) field.  Two formats of the AAD are defined: one for 32-bit sequence numbers, and one for 64-bit extended sequence numbers.  The format with 32-bit sequence numbers is shown in Figure 3, and the format with 64-bit extended sequence numbers is shown in Figure 4.
"ko": |-
  SPI 및 (확장) 시퀀스 번호 필드에 대한 데이터 무결성 및 데이터 원본 인증은 암호화 없이 제공됩니다. 이는 AES-GCM AAD(추가 인증 데이터) 필드에 해당 필드를 포함함으로써 수행됩니다. AAD의 두 가지 형식이 정의됩니다. 하나는 32비트 시퀀스 번호용이고 다른 하나는 64비트 확장 시퀀스 번호용입니다. 32비트 시퀀스 번호의 형식은 그림 3에 표시되고 64비트 확장 시퀀스 번호의 형식은 그림 4에 표시됩니다.
