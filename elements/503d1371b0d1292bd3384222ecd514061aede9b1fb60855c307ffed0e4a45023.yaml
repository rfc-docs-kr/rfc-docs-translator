"ko": |-
  PMTUD [RFC1191] [RFC8201]은 IP 패킷이 로컬 라우터 MTU보다 크기 때문에 삭제되는 시기를 나타내는 ICMP 메시지(즉, IPv6 PTB(Packet Too Big) 메시지) 수신에 의존합니다. DPLPMTUD는 선택적으로 이러한 메시지를 사용할 수도 있습니다. 이러한 ICMP 메시지 사용은 패킷을 관찰할 수 없지만 경로에 사용된 주소를 성공적으로 추측할 수 있는 엔터티의 공격에 잠재적으로 취약합니다. 이러한 공격은 PMTU를 대역폭이 비효율적인 값으로 줄일 수 있습니다.
