"original": |2-
     The Decision Process selects routes for subsequent advertisement by
     applying the policies in the local Policy Information Base (PIB) to
     the routes stored in its Adj-RIBs-In.  The output of the Decision
     Process is the set of routes that will be advertised to peers; the
     selected routes will be stored in the local speaker's Adj-RIBs-Out,
     according to policy.
"fixed": |-
  The Decision Process selects routes for subsequent advertisement by applying the policies in the local Policy Information Base (PIB) to the routes stored in its Adj-RIBs-In.  The output of the Decision Process is the set of routes that will be advertised to peers; the selected routes will be stored in the local speaker's Adj-RIBs-Out, according to policy.
"ko": |-
  결정 프로세스는 로컬 PIB(Policy Information Base)의 정책을 Adj-RIBs-In에 저장된 경로에 적용하여 후속 광고를 위한 경로를 선택합니다. 결정 프로세스의 출력은 피어에게 광고될 경로 세트입니다. 선택한 경로는 정책에 따라 로컬 스피커의 Adj-RIBs-Out에 저장됩니다.
