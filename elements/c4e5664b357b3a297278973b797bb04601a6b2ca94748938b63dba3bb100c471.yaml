"original": |2-
     o  End-point channel bindings MUST be bound into the secure channel
        and all its negotiations.  For example, a public key as an end-
        point channel binding should be used to verify a signature of such
        negotiations (or to encrypt them), including the initial key
        exchange and negotiation messages for that channel -- such a key
        would then be bound into the channel.  A certificate name as end-
        point channel binding could also be bound into the channel in a
        similar way, though in the case of a certificate name, the binding
        also depends on the strength of the authentication of that name
        (that is, the validation of the certificate, the trust anchors,
        the algorithms used in the certificate path construction and
        validation, etcetera).
"fixed": |-
  -  End-point channel bindings MUST be bound into the secure channel and all its negotiations.  For example, a public key as an end- point channel binding should be used to verify a signature of such negotiations (or to encrypt them), including the initial key exchange and negotiation messages for that channel -- such a key would then be bound into the channel.  A certificate name as end- point channel binding could also be bound into the channel in a similar way, though in the case of a certificate name, the binding also depends on the strength of the authentication of that name (that is, the validation of the certificate, the trust anchors, the algorithms used in the certificate path construction and validation, etcetera).
"ko": |-
  - 엔드포인트 채널 바인딩은 보안 채널과 모든 협상에 바인딩되어야 합니다. 예를 들어, 엔드포인트 채널 바인딩으로서의 공개 키는 해당 채널에 대한 초기 키 교환 및 협상 메시지를 포함하여 그러한 협상의 서명을 확인(또는 암호화)하는 데 사용해야 합니다. 그런 다음 그러한 키는 바인딩됩니다. 채널에. 끝점 채널 바인딩으로서의 인증서 이름도 비슷한 방식으로 채널에 바인딩될 수 있습니다. 그러나 인증서 이름의 경우 바인딩은 해당 이름의 인증 강도(즉, 유효성 검사)에 따라 달라집니다. 인증서, 트러스트 앵커, 인증서 경로 구성 및 유효성 검사에 사용되는 알고리즘 등).
