"original": |2-
     For negotiation purposes, 2.0 CLIENT-HELLO is interpreted the same
     way as a ClientHello with a "null" compression method and no
     extensions.  Note that this message MUST be sent directly on the
     wire, not wrapped as a TLS record.  For the purposes of calculating
     Finished and CertificateVerify, the msg_length field is not
     considered to be a part of the handshake message.
"fixed": |-
  For negotiation purposes, 2.0 CLIENT-HELLO is interpreted the same way as a ClientHello with a "null" compression method and no extensions.  Note that this message MUST be sent directly on the wire, not wrapped as a TLS record.  For the purposes of calculating Finished and CertificateVerify, the msg_length field is not considered to be a part of the handshake message.
"ko": |-
  협상 목적을 위해 2.0 CLIENT-HELLO는 확장자가 없고 "null" 압축 방법을 사용하는 ClientHello와 동일한 방식으로 해석됩니다. 이 메시지는 TLS 레코드로 래핑되지 않고 유선으로 직접 전송되어야 합니다. Finished 및 CertificateVerify 계산을 위해 msg_length 필드는 핸드셰이크 메시지의 일부로 간주되지 않습니다.
