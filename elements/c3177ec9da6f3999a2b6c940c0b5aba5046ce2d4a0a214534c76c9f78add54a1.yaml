"original": |2-
     JSON Web Signature (JWS) represents content secured with digital
     signatures or Message Authentication Codes (MACs) using JSON-based
     data structures.  Cryptographic algorithms and identifiers for use
     with this specification are described in the separate JSON Web
     Algorithms (JWA) specification and an IANA registry defined by that
     specification.  Related encryption capabilities are described in the
     separate JSON Web Encryption (JWE) specification.
"fixed": |-
  JSON Web Signature (JWS) represents content secured with digital signatures or Message Authentication Codes (MACs) using JSON-based data structures.  Cryptographic algorithms and identifiers for use with this specification are described in the separate JSON Web Algorithms (JWA) specification and an IANA registry defined by that specification.  Related encryption capabilities are described in the separate JSON Web Encryption (JWE) specification.
"ko": |-
  JSON 웹 서명(JWS)은 JSON 기반 데이터 구조를 사용하여 디지털 서명 또는 MAC(Message Authentication Codes)으로 보안된 콘텐츠를 나타냅니다. 이 사양과 함께 사용할 암호화 알고리즘 및 식별자는 별도의 JSON 웹 알고리즘(JWA) 사양과 해당 사양에서 정의한 IANA 레지스트리에 설명되어 있습니다. 관련 암호화 기능은 별도의 JSON 웹 암호화(JWE) 사양에 설명되어 있습니다.
