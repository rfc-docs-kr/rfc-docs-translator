"original": |2-
     The Pad Length field indicates the number of pad bytes immediately
     preceding it in the Padding field.  The range of valid values is 0 to
     255, where a value of zero indicates that no Padding bytes are
     present.  As noted above, this does not include any TFC padding
     bytes.  The Pad Length field is mandatory.
"fixed": |-
  The Pad Length field indicates the number of pad bytes immediately preceding it in the Padding field.  The range of valid values is 0 to 255, where a value of zero indicates that no Padding bytes are present.  As noted above, this does not include any TFC padding bytes.  The Pad Length field is mandatory.
"ko": |-
  Pad Length 필드는 Padding 필드 바로 앞에 있는 패드 바이트 수를 나타냅니다.  유효한 값의 범위는 0~255입니다. 여기서 값 0은 패딩 바이트가 없음을 나타냅니다.  위에서 언급한 것처럼 여기에는 TFC 패딩 바이트가 포함되지 않습니다.  패드 길이 필드는 필수입니다.
