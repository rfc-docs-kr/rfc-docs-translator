"original": |2-
     A TLS 1.3 client who wishes to negotiate with servers that do not
     support TLS 1.3 will send a normal TLS 1.3 ClientHello containing
     0x0303 (TLS 1.2) in ClientHello.legacy_version but with the correct
     version(s) in the "supported_versions" extension.  If the server does
     not support TLS 1.3, it will respond with a ServerHello containing an
     older version number.  If the client agrees to use this version, the
     negotiation will proceed as appropriate for the negotiated protocol.
     A client using a ticket for resumption SHOULD initiate the connection
     using the version that was previously negotiated.
"fixed": |-
  A TLS 1.3 client who wishes to negotiate with servers that do not support TLS 1.3 will send a normal TLS 1.3 ClientHello containing 0x0303 (TLS 1.2) in ClientHello.legacy_version but with the correct version(s) in the "supported_versions" extension.  If the server does not support TLS 1.3, it will respond with a ServerHello containing an older version number.  If the client agrees to use this version, the negotiation will proceed as appropriate for the negotiated protocol. A client using a ticket for resumption SHOULD initiate the connection using the version that was previously negotiated.
"ko": |-
  TLS 1.3을 지원하지 않는 서버와 협상하려는 TLS 1.3 클라이언트는 ClientHello.legacy_version에 0x0303(TLS 1.2)이 포함되어 있지만 "supported_versions" 확장에 올바른 버전이 포함된 일반 TLS 1.3 ClientHello를 보냅니다. 서버가 TLS 1.3을 지원하지 않으면 이전 버전 번호가 포함된 ServerHello로 응답합니다. 클라이언트가 이 버전을 사용하는 데 동의하면 협상된 프로토콜에 맞게 협상이 진행됩니다. 재개를 위한 티켓을 사용하는 클라이언트는 이전에 협상된 버전을 사용하여 연결을 시작해야 합니다.
