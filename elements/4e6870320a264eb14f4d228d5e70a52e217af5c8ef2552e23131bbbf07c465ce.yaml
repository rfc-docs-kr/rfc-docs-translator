"original": |2-
     This extension is used in CA certificates.  It lists one or more
     pairs of OIDs; each pair includes an issuerDomainPolicy and a
     subjectDomainPolicy.  The pairing indicates the issuing CA considers
     its issuerDomainPolicy equivalent to the subject CA's
     subjectDomainPolicy.
"fixed": |-
  This extension is used in CA certificates.  It lists one or more pairs of OIDs; each pair includes an issuerDomainPolicy and a subjectDomainPolicy.  The pairing indicates the issuing CA considers its issuerDomainPolicy equivalent to the subject CA's subjectDomainPolicy.
"ko": |-
  이 확장은 CA 인증서에 사용됩니다. 하나 이상의 OID 쌍을 나열합니다. 각 쌍에는 issuerDomainPolicy와 subjectDomainPolicy가 포함되어 있습니다. 페어링은 발급 CA가 IssuerDomainPolicy를 주체 CA의 subjectDomainPolicy와 동일하다고 간주함을 나타냅니다.
