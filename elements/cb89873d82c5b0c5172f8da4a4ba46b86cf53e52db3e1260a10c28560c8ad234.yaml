"original": |2-
     RTP/RTCP Extensions:  RTP and RTCP extensions generally provide
        additional and sometimes extremely powerful tools for DoS attacks
        or service disruption.  For example, the Code Control Message
        [RFC5104] RTCP extensions enables both the lock down of the
        bitrate to low values and disruption of video quality by
        requesting intra-frames.
"fixed": |-
  RTP/RTCP Extensions:  RTP and RTCP extensions generally provide additional and sometimes extremely powerful tools for DoS attacks or service disruption.  For example, the Code Control Message [RFC5104] RTCP extensions enables both the lock down of the bitrate to low values and disruption of video quality by requesting intra-frames.
"ko": |-
  RTP/RTCP 확장: RTP 및 RTCP 확장은 일반적으로 DoS 공격 또는 서비스 중단을 위한 추가 도구를 제공하며 때로는 매우 강력한 도구를 제공합니다. 예를 들어 코드 제어 메시지 [RFC5104] RTCP 확장을 사용하면 비트 전송률을 낮은 값으로 잠그고 인트라 프레임을 요청하여 비디오 품질을 저하시킬 수 있습니다.
