"original": |2-
        Tutorial: In this group key management model that extends the
        ISAKMP standard, the protocol is run between a group member and a
        "group controller/key server", which establishes security
        associations [R4301] among authorized group members. The GDOI
        protocol is itself protected by an ISAKMP phase 1 association.
"fixed": |-
  - Tutorial: In this group key management model that extends the ISAKMP standard, the protocol is run between a group member and a "group controller/key server", which establishes security associations [R4301] among authorized group members. The GDOI protocol is itself protected by an ISAKMP phase 1 association.
"ko": |-
  - 자습서: ISAKMP 표준을 확장하는 이 그룹 키 관리 모델에서 프로토콜은 그룹 구성원과 승인된 그룹 구성원 간에 보안 연결[R4301]을 설정하는 "그룹 컨트롤러/키 서버" 간에 실행됩니다. GDOI 프로토콜 자체는 ISAKMP 1단계 연결에 의해 보호됩니다.
