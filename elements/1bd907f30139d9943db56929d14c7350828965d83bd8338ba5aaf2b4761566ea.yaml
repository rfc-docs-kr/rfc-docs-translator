"original": |2-
     The latency spin bit, which is defined for 1-RTT packets
     (Section 17.3.1), enables passive latency monitoring from observation
     points on the network path throughout the duration of a connection.
     The server reflects the spin value received, while the client "spins"
     it after one RTT.  On-path observers can measure the time between two
     spin bit toggle events to estimate the end-to-end RTT of a
     connection.
"fixed": |-
  The latency spin bit, which is defined for 1-RTT packets (Section 17.3.1), enables passive latency monitoring from observation points on the network path throughout the duration of a connection. The server reflects the spin value received, while the client "spins" it after one RTT.  On-path observers can measure the time between two spin bit toggle events to estimate the end-to-end RTT of a connection.
"ko": |-
  1-RTT 패킷(섹션 17.3.1)에 대해 정의된 대기 시간 스핀 비트를 사용하면 연결 기간 동안 네트워크 경로의 관찰 지점에서 수동 대기 시간 모니터링이 가능합니다. 서버는 수신된 회전 값을 반영하는 반면, 클라이언트는 RTT 1회 후에 이를 "회전"합니다. 경로상의 관찰자는 두 개의 스핀 비트 토글 이벤트 사이의 시간을 측정하여 연결의 종단 간 RTT를 추정할 수 있습니다.
