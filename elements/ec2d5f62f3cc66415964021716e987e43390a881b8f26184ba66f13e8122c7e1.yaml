"original": |2-
     The Response Codes are designed to be extensible: Response Codes in
     the Client Error or Server Error class that are unrecognized by an
     endpoint are treated as being equivalent to the generic Response Code
     of that class (4.00 and 5.00, respectively).  However, there is no
     generic Response Code indicating success, so a Response Code in the
     Success class that is unrecognized by an endpoint can only be used to
     determine that the request was successful without any further
     details.
"fixed": |-
  The Response Codes are designed to be extensible: Response Codes in the Client Error or Server Error class that are unrecognized by an endpoint are treated as being equivalent to the generic Response Code of that class (4.00 and 5.00, respectively).  However, there is no generic Response Code indicating success, so a Response Code in the Success class that is unrecognized by an endpoint can only be used to determine that the request was successful without any further details.
"ko": |-
  응답 코드는 확장 가능하도록 설계되었습니다. 엔드포인트에서 인식되지 않는 클라이언트 오류 또는 서버 오류 클래스의 응답 코드는 해당 클래스의 일반 응답 코드(각각 4.00 및 5.00)와 동등한 것으로 처리됩니다. 그러나 성공을 나타내는 일반 응답 코드가 없으므로 끝점에서 인식되지 않는 Success 클래스의 응답 코드는 추가 세부 정보 없이 요청이 성공했는지 확인하는 데만 사용할 수 있습니다.
