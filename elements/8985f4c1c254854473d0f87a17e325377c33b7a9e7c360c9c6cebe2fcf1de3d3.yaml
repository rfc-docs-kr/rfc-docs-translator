"ko": |-
  * 요청에 Content-Location 헤더 필드가 있는 경우 보낸 사람은 해당 콘텐츠가 Content-Location 필드 값으로 식별되는 리소스의 표현임을 주장합니다. 그러나 그러한 주장은 다른 수단(이 사양에서 정의되지 않음)으로 확인할 수 없으면 신뢰할 수 없습니다. 이 정보는 개정 내역 링크에 여전히 유용할 수 있습니다.
