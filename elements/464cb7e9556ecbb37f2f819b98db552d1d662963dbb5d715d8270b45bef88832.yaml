"ko": |-
  이 메시지가 전송되는 시기: - 이 메시지는 클라이언트 인증서의 명시적인 확인을 제공하는 데 사용됩니다. 이 메시지는 서명 기능이 있는 클라이언트 인증서(즉, 고정된 Diffie-Hellman 매개변수가 포함된 인증서를 제외한 모든 인증서) 다음에만 전송됩니다. 전송되면 클라이언트 키 교환 메시지 바로 뒤에 표시됩니다.
