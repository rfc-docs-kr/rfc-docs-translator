"original": |2-
     The security considerations and threats around RTSP and its usage can
     be divided into considerations around the signaling protocol itself
     and the issues related to the media-stream delivery.  However, when
     it comes to mitigation of security threats, a threat depending on the
     media-stream delivery may in fact be mitigated by a mechanism in the
     signaling protocol.
"fixed": |-
  The security considerations and threats around RTSP and its usage can be divided into considerations around the signaling protocol itself and the issues related to the media-stream delivery.  However, when it comes to mitigation of security threats, a threat depending on the media-stream delivery may in fact be mitigated by a mechanism in the signaling protocol.
"ko": |-
  RTSP 및 그 사용과 관련된 보안 고려 사항 및 위협은 신호 프로토콜 자체와 미디어 스트림 전달과 관련된 문제에 대한 고려 사항으로 나눌 수 있습니다. 그러나 보안 위협 완화와 관련하여 미디어 스트림 전달에 따른 위협은 실제로 신호 프로토콜의 메커니즘을 통해 완화될 수 있습니다.
