"original": |2-
     Solutions for encrypting JSON content were also explored by "JSON
     Simple Encryption" [JSE] and "JavaScript Message Security Format"
     [JSMS], both of which significantly influenced this document.  This
     document attempts to explicitly reuse as many of the relevant
     concepts from XML Encryption 1.1 [W3C.REC-xmlenc-core1-20130411] and
     RFC 5652 [RFC5652] as possible, while utilizing simple, compact JSON-
     based data structures.
"fixed": |-
  Solutions for encrypting JSON content were also explored by "JSON Simple Encryption" [JSE] and "JavaScript Message Security Format" [JSMS], both of which significantly influenced this document.  This document attempts to explicitly reuse as many of the relevant concepts from XML Encryption 1.1 [W3C.REC-xmlenc-core1-20130411] and RFC 5652 [RFC5652] as possible, while utilizing simple, compact JSON- based data structures.
"ko": |-
  JSON 콘텐츠를 암호화하기 위한 솔루션은 또한 "JSON Simple Encryption"[JSE] 및 "JavaScript Message Security Format"[JSMS]에서 탐구되었으며, 둘 다 이 문서에 상당한 영향을 미쳤습니다. 이 문서는 간단하고 컴팩트한 JSON 기반 데이터 구조를 활용하면서 가능한 한 XML Encryption 1.1[W3C.REC-xmlenc-core1-20130411] 및 RFC 5652[RFC5652]의 관련 개념을 명시적으로 재사용하려고 시도합니다.
