"ko": |-
  미디어를 전송하는 SSRC와의 SSRC 충돌은 일반적으로 미디어 발신자가 RTP 사양[RFC3550]에 따라 SSRC를 변경하도록 강제하기 때문에 결과도 발생합니다. 그러나 RTSP 서버는 클라이언트가 변경되는지 기다렸다가 확인하여 충돌을 해결하여 영향을 최소화할 수 있습니다. 미디어 발신자로서 SSRC 변경으로 인해 동기화 컨텍스트가 손실되고 모든 수신자가 동기화된 재생을 수행하기 전에 동기화가 필요한 모든 미디어에 대한 RTCP 발신자 보고를 기다려야 합니다. 이러한 이유로 인해 세션에 참여하는 클라이언트는 서버가 ssrc 전송 헤더 매개변수에 표시하는 것과 동일한 SSRC를 선택하지 않도록 주의해야 합니다. 전송 헤더에 신호된 SSRC는 반드시 피해야 합니다. RTP 또는 RTCP 메시지를 보내기 전에 충돌을 감지한 클라이언트는 또한 새로운 SSRC를 선택해야 합니다.
