"original": |2-
     Registry-based naming authorities that use the generic syntax are now
     defined within the host rule.  This change allows current
     implementations, where whatever name provided is simply fed to the
     local name resolution mechanism, to be consistent with the
     specification.  It also removes the need to re-specify DNS name
     formats here.  Furthermore, it allows the host component to contain
     percent-encoded octets, which is necessary to enable
     internationalized domain names to be provided in URIs, processed in
     their native character encodings at the application layers above URI
     processing, and passed to an IDNA library as a registered name in the
     UTF-8 character encoding.  The server, hostport, hostname,
     domainlabel, toplabel, and alphanum rules have been removed.
"fixed": |-
  Registry-based naming authorities that use the generic syntax are now defined within the host rule.  This change allows current implementations, where whatever name provided is simply fed to the local name resolution mechanism, to be consistent with the specification.  It also removes the need to re-specify DNS name formats here.  Furthermore, it allows the host component to contain percent-encoded octets, which is necessary to enable internationalized domain names to be provided in URIs, processed in their native character encodings at the application layers above URI processing, and passed to an IDNA library as a registered name in the UTF-8 character encoding.  The server, hostport, hostname, domainlabel, toplabel, and alphanum rules have been removed.
"ko": |-
  이제 일반 구문을 사용하는 레지스트리 기반 명명 기관이 호스트 규칙 내에 정의됩니다. 이 변경으로 인해 제공된 이름이 무엇이든 단순히 로컬 이름 확인 메커니즘에 제공되는 현재 구현이 사양과 일치할 수 있습니다. 또한 여기에서 DNS 이름 형식을 다시 지정할 필요가 없습니다. 또한 호스트 구성 요소에 백분율로 인코딩된 옥텟을 포함할 수 있습니다. 이는 국제화된 도메인 이름을 URI로 제공하고 URI 처리 위의 애플리케이션 계층에서 기본 문자 인코딩으로 처리하며 IDNA 라이브러리에 다음과 같이 전달하는 데 필요합니다. UTF-8 문자 인코딩으로 등록된 이름입니다. 서버, 호스트 포트, 호스트 이름, 도메인 라벨, 최상위 라벨 및 영숫자 규칙이 제거되었습니다.
