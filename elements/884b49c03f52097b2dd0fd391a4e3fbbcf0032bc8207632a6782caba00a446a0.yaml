"original": |2-
     These values MAY be used with any Job state or states for which the
     reason makes sense.  Some of these value definitions indicate
     conformance requirements; the rest are OPTIONAL.  Furthermore, when
     implemented, the Printer MUST return these values when the reason
     applies and MUST NOT return them when the reason no longer applies,
     whether the value of the Job's "job-state" attribute changed or not.
     When the Job does not have any reasons for being in its current
     state, the value of the Job's "job-state-reasons" attribute MUST be
     'none'.
"fixed": |-
  These values MAY be used with any Job state or states for which the reason makes sense.  Some of these value definitions indicate conformance requirements; the rest are OPTIONAL.  Furthermore, when implemented, the Printer MUST return these values when the reason applies and MUST NOT return them when the reason no longer applies, whether the value of the Job's "job-state" attribute changed or not. When the Job does not have any reasons for being in its current state, the value of the Job's "job-state-reasons" attribute MUST be 'none'.
"ko": |-
  이 값은 이유가 타당한 모든 작업 상태와 함께 사용될 수 있습니다. 이러한 값 정의 중 일부는 적합성 요구 사항을 나타냅니다. 나머지는 선택 사항입니다. 또한 구현 시 프린터는 이유가 적용될 때 이러한 값을 반환해야 하며(MUST) 작업의 "job-state" 속성 값이 변경되었는지 여부에 관계없이 이유가 더 이상 적용되지 않을 때 이 값을 반환해서는 안 됩니다(MUST NOT). Job이 현재 상태에 있을 이유가 없는 경우 Job의 "job-state-reasons" 속성 값은 'none'이어야 합니다.
