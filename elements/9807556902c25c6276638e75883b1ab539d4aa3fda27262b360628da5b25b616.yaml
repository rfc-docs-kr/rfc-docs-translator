"ko": |-
  섹션 5에 제시된 내용은 그러한 참조가 대상 URI로 변환되는 방법을 정의합니다. 상대 참조는 계층적 URI의 컨텍스트 내에서만 사용될 수 있으므로, 새로운 URI 체계의 설계자는 해당 체계 내에서 상대 참조를 금지해야 하는 강력한 이유가 없는 한 일반 구문의 계층적 구성 요소와 일치하는 구문을 사용해야 합니다.
