"original": |2-
        Deprecated Term: IDOCs SHOULD NOT use the uncapitalized form "data
        authentication algorithm" as a synonym for any kind of checksum,
        regardless of whether or not the checksum is based on a hash.
        Instead, use "checksum", "Data Authentication Code", "error
        detection code", "hash", "keyed hash", "Message Authentication
        Code", "protected checksum", or some other specific term,
        depending on what is meant.
"fixed": |-
  - Deprecated Term: IDOCs SHOULD NOT use the uncapitalized form "data authentication algorithm" as a synonym for any kind of checksum, regardless of whether or not the checksum is based on a hash. Instead, use "checksum", "Data Authentication Code", "error detection code", "hash", "keyed hash", "Message Authentication Code", "protected checksum", or some other specific term, depending on what is meant.
"ko": |-
  - 더 이상 사용되지 않는 용어: IDOC는 체크섬이 해시 기반인지 여부에 관계없이 모든 종류의 체크섬에 대한 동의어로 대문자로 쓰지 않은 형식인 "데이터 인증 알고리즘"을 사용해서는 안 됩니다. 대신 의미에 따라 "체크섬", "데이터 인증 코드", "오류 감지 코드", "해시", "키 해시", "메시지 인증 코드", "보호된 체크섬" 또는 기타 특정 용어를 사용하십시오. .
