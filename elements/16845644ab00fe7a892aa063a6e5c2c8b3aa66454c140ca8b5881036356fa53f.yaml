"original": |2-
     In a Job Creation request, the Printer MUST accept and store with the
     Job any natural language in the "attributes-natural-language"
     operation attribute, whether the Printer supports that natural
     language or not.  Furthermore, the Printer MUST accept and store any
     'nameWithLanguage' attribute value, whether the Printer supports that
     natural language or not.  These requirements are independent of the
     value of the "ipp-attribute-fidelity" operation attribute that the
     Client MAY supply.
"fixed": |-
  In a Job Creation request, the Printer MUST accept and store with the Job any natural language in the "attributes-natural-language" operation attribute, whether the Printer supports that natural language or not.  Furthermore, the Printer MUST accept and store any 'nameWithLanguage' attribute value, whether the Printer supports that natural language or not.  These requirements are independent of the value of the "ipp-attribute-fidelity" operation attribute that the Client MAY supply.
"ko": |-
  작업 생성 요청에서 프린터는 프린터가 해당 자연어를 지원하는지 여부에 관계없이 "속성-자연어" 작업 속성의 모든 자연어를 작업과 함께 수락하고 저장해야 합니다. 또한 프린터는 프린터가 해당 자연 언어를 지원하는지 여부에 관계없이 모든 'nameWithLanguage' 속성 값을 수락하고 저장해야 합니다. 이러한 요구 사항은 클라이언트가 제공할 수 있는 "ipp-attribute-fidelity" 작업 속성 값과 무관합니다.
