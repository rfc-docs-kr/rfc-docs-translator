"original": |2-
     This document is a guide for Internet standard writers.  It defines
     those characteristics that make standards coherent, unambiguous, and
     easy to interpret.  In addition, it singles out usage believed to
     have led to unclear specifications, resulting in non-interoperable
     interpretations in the past.  These guidelines are to be used with
     RFC 2223, "Instructions to RFC Authors".
"fixed": |-
  This document is a guide for Internet standard writers.  It defines those characteristics that make standards coherent, unambiguous, and easy to interpret.  In addition, it singles out usage believed to have led to unclear specifications, resulting in non-interoperable interpretations in the past.  These guidelines are to be used with RFC 2223, "Instructions to RFC Authors".
"ko": |-
  이 문서는 인터넷 표준 작성자를 위한 안내서입니다. 이는 표준을 일관성 있고 명확하며 해석하기 쉽게 만드는 특성을 정의합니다. 또한 과거에 불명확한 사양으로 이어져 상호 운용이 불가능한 해석이 발생했다고 생각되는 사용법을 선별합니다. 이 지침은 RFC 2223, "RFC 작성자에 대한 지침"과 함께 사용됩니다.
