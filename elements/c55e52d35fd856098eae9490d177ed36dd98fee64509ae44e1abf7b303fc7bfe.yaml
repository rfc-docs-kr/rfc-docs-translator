"original": |2-
     The Content-Location message body header field MAY be used to supply
     the resource location for the message body enclosed in the message
     when that body is accessible from a location separate from the
     requested resource's URI.  A server SHOULD provide a Content-Location
     for the variant corresponding to the response message body;
     especially in the case where a resource has multiple variants
"fixed": |-
  The Content-Location message body header field MAY be used to supply the resource location for the message body enclosed in the message when that body is accessible from a location separate from the requested resource's URI.  A server SHOULD provide a Content-Location for the variant corresponding to the response message body; especially in the case where a resource has multiple variants
"ko": |-
  Content-Location 메시지 본문 헤더 필드는 요청된 리소스의 URI와 별도의 위치에서 해당 본문에 액세스할 수 있는 경우 메시지에 포함된 메시지 본문에 대한 리소스 위치를 제공하는 데 사용될 수 있습니다. 서버는 응답 메시지 본문에 해당하는 변형에 대한 Content-Location을 제공해야 합니다. 특히 리소스에 여러 변형이 있는 경우
