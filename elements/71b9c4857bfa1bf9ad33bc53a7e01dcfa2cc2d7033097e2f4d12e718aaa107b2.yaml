"original": |2-
     An alternate application layer solution would involve resilience to
     reset connections.  If the application can recover from such
     connection interruptions, then such attacks have less impact.
     Unfortunately, attackers still affect the application, e.g., in the
     cost of restarting connections, delays until connections are
     restarted, or increased connection establishment messages on the
     network.  Some applications -- notably BGP -- even interpret TCP
     connection reliability as an indicator of route path stability, which
     is why attacks on BGP have such substantial consequences.
"fixed": |-
  An alternate application layer solution would involve resilience to reset connections.  If the application can recover from such connection interruptions, then such attacks have less impact. Unfortunately, attackers still affect the application, e.g., in the cost of restarting connections, delays until connections are restarted, or increased connection establishment messages on the network.  Some applications -- notably BGP -- even interpret TCP connection reliability as an indicator of route path stability, which is why attacks on BGP have such substantial consequences.
"ko": |-
  대체 애플리케이션 계층 솔루션에는 연결 재설정에 대한 복원력이 포함됩니다. 애플리케이션이 이러한 연결 중단으로부터 복구할 수 있다면 그러한 공격은 영향을 덜 받습니다. 불행하게도 공격자는 연결을 다시 시작하는 비용, 연결이 다시 시작될 때까지의 지연 또는 네트워크에서 연결 설정 메시지 증가 등의 이유로 여전히 애플리케이션에 영향을 미칩니다. 일부 애플리케이션(특히 BGP)은 TCP 연결 신뢰성을 경로 경로 안정성의 지표로 해석하기도 합니다. 이것이 바로 BGP에 대한 공격이 상당한 결과를 초래하는 이유입니다.
