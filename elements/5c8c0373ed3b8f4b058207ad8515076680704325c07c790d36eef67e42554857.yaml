"original": |2-
     The FTP protocol does not allow a server to directly dictate client
     behaviour; however, the same effect can be achieved by refusing to
     accept certain FTP commands until the session is secured to a level
     that is acceptable to the server.
"fixed": |-
  The FTP protocol does not allow a server to directly dictate client behaviour; however, the same effect can be achieved by refusing to accept certain FTP commands until the session is secured to a level that is acceptable to the server.
"ko": |-
  FTP 프로토콜은 서버가 클라이언트 동작을 직접 지시하는 것을 허용하지 않습니다. 그러나 세션이 서버에서 허용되는 수준으로 보안될 때까지 특정 FTP 명령 수락을 거부하면 동일한 효과를 얻을 수 있습니다.
