"original": |2-
           Example: "trust anchor information". The IPS standard for path
           validation [R3280] specifies the information that describes "a
           CA that serves as a trust anchor for the certification path.
           The trust anchor information includes: (a) the trusted issuer
           name, (b) the trusted public key algorithm, (c) the trusted
           public key, and (d) optionally, the trusted public key
           parameters associated with the public key. The trust anchor
           information may be provided to the path processing procedure in
           the form of a self-signed certificate. The trusted anchor
           information is trusted because it was delivered to the path
           processing procedure by some trustworthy out-of-band procedure.
           If the trusted public key algorithm requires parameters, then
           the parameters are provided along with the trusted public key."
"fixed": |-
  - Example: "trust anchor information". The IPS standard for path validation [R3280] specifies the information that describes "a CA that serves as a trust anchor for the certification path. The trust anchor information includes: (a) the trusted issuer name, (b) the trusted public key algorithm, (c) the trusted public key, and (d) optionally, the trusted public key parameters associated with the public key. The trust anchor information may be provided to the path processing procedure in the form of a self-signed certificate. The trusted anchor information is trusted because it was delivered to the path processing procedure by some trustworthy out-of-band procedure. If the trusted public key algorithm requires parameters, then the parameters are provided along with the trusted public key."
"ko": |-
  - 예: "트러스트 앵커 정보". 경로 검증을 위한 IPS 표준 [R3280]은 "인증 경로에 대한 트러스트 앵커 역할을 하는 CA"를 설명하는 정보를 지정합니다. 트러스트 앵커 정보에는 (a) 신뢰할 수 있는 발급자 이름, (b) 신뢰할 수 있는 공개 키 알고리즘이 포함됩니다. , (c) 신뢰할 수 있는 공개 키, 및 (d) 선택적으로 공개 키와 연관된 신뢰할 수 있는 공개 키 매개변수 트러스트 앵커 정보는 자체 서명된 인증서의 형태로 경로 처리 절차에 제공될 수 있습니다. 앵커 정보는 신뢰할 수 있는 대역 외 절차에 의해 경로 처리 절차에 전달되었기 때문에 신뢰할 수 있습니다. 신뢰할 수 있는 공개 키 알고리즘에 매개변수가 필요한 경우 매개변수는 신뢰할 수 있는 공개 키와 함께 제공됩니다.
