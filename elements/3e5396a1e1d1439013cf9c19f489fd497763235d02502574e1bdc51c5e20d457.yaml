"ko": |-
  암호 분석이 향상됨에 따라 암호화 알고리즘은 시간이 지남에 따라 약화됩니다. 한때 강력하다고 간주되었던 알고리즘은 약해집니다. 이러한 알고리즘은 시간이 지남에 따라 단계적으로 폐지되고 보다 안전한 암호화 제품군으로 대체되어야 합니다. 이는 원하는 보안 속성이 계속 유지되도록 하는 데 도움이 됩니다. SSL/TLS는 거의 20년 동안 존재해 왔습니다.
