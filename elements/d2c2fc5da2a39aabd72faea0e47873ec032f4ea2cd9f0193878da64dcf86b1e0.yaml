"original": |2-
     For historical reasons, a sender MUST only generate the quoted-string
     syntax.  Recipients might have to support both token and
     quoted-string syntax for maximum interoperability with existing
     clients that have been accepting both notations for a long time.
"fixed": |-
  For historical reasons, a sender MUST only generate the quoted-string syntax.  Recipients might have to support both token and quoted-string syntax for maximum interoperability with existing clients that have been accepting both notations for a long time.
"ko": |-
  역사적인 이유로 발신자는 인용 문자열 구문만 생성해야 합니다.  수신자는 오랫동안 두 표기법을 모두 수락해 온 기존 클라이언트와의 최대 상호 운용성을 위해 토큰 및 인용 문자열 구문을 모두 지원해야 할 수도 있습니다.
