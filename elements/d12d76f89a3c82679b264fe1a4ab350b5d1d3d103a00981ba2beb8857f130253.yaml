"original": |2-
     The considerations in this section do not apply to scenarios where
     the DNS-Based Authentication of Named Entities (DANE) TLSA resource
     record [RFC6698] is used to signal to a client which certificate a
     server considers valid and good to use for TLS connections.
"fixed": |-
  The considerations in this section do not apply to scenarios where the DNS-Based Authentication of Named Entities (DANE) TLSA resource record [RFC6698] is used to signal to a client which certificate a server considers valid and good to use for TLS connections.
"ko": |-
  이 섹션의 고려 사항은 DANE(DNS 기반 인증 of Named Entities) TLSA 리소스 레코드[RFC6698]를 사용하여 서버가 TLS 연결에 사용하기에 적합하고 유효하다고 간주하는 인증서를 클라이언트에 알리는 시나리오에는 적용되지 않습니다.
