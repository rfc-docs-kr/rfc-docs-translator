"original": |2-
     When resubmitting its request in response to a 401 (Unauthorized) or
     407 (Proxy Authentication Required) that contains multiple
     challenges, a UAC MAY include an Authorization value for each WWW-
     Authenticate value and a Proxy-Authorization value for each Proxy-
     Authenticate value for which the UAC wishes to supply a credential.
     As noted above, multiple credentials in a request SHOULD be
     differentiated by the "realm" parameter.
"fixed": |-
  When resubmitting its request in response to a 401 (Unauthorized) or 407 (Proxy Authentication Required) that contains multiple challenges, a UAC MAY include an Authorization value for each WWW- Authenticate value and a Proxy-Authorization value for each Proxy- Authenticate value for which the UAC wishes to supply a credential. As noted above, multiple credentials in a request SHOULD be differentiated by the "realm" parameter.
"ko": |-
  여러 질문이 포함된 401(인증되지 않음) 또는 407(프록시 인증 필요)에 대한 응답으로 요청을 다시 제출할 때 UAC는 각 WWW-인증 값에 대한 Authorization 값과 각 Proxy-Authenticate 값에 대한 Proxy-Authorization 값을 포함할 수 있습니다. UAC가 자격 증명을 제공하려고 합니다. 위에서 언급한 것처럼 요청의 여러 자격 증명은 "realm" 매개변수로 구별되어야 합니다.
