"original": |2-
     In addition, clients that do not properly verify the received
     parameters are exposed to man-in-the-middle (MITM) attacks.
     Unfortunately, the TLS protocol does not mandate this verification
     (see [RFC6989] for analogous information for IPsec).
"fixed": |-
  In addition, clients that do not properly verify the received parameters are exposed to man-in-the-middle (MITM) attacks. Unfortunately, the TLS protocol does not mandate this verification (see [RFC6989] for analogous information for IPsec).
"ko": |-
  또한 수신된 매개변수를 제대로 확인하지 않는 클라이언트는 MITM(Man-In-The-Middle) 공격에 노출됩니다. 불행하게도 TLS 프로토콜은 이 확인을 요구하지 않습니다(IPsec에 대한 유사한 정보는 [RFC6989] 참조).
