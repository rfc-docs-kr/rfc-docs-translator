"original": |2-
        Tutorial: A security target (ST) is a statement of security claims
        for a particular information technology security product or
        system, and is the basis for agreement among all parties as to
        what security the product or system offers. An ST parallels the
        structure of a protection profile, but has additional elements
        that include product-specific detailed information. An ST contains
        a summary specification, which defines the specific measures taken
        in the product or system to meet the security requirements.
"fixed": |-
  - Tutorial: A security target (ST) is a statement of security claims for a particular information technology security product or system, and is the basis for agreement among all parties as to what security the product or system offers. An ST parallels the structure of a protection profile, but has additional elements that include product-specific detailed information. An ST contains a summary specification, which defines the specific measures taken in the product or system to meet the security requirements.
"ko": |-
  - 튜토리얼: 보안 목표(ST)는 특정 정보 기술 보안 제품 또는 시스템에 대한 보안 주장에 대한 설명이며 제품 또는 시스템이 제공하는 보안에 대해 모든 당사자 간의 합의의 기초입니다. ST는 보호 프로파일의 구조와 유사하지만 제품별 세부 정보를 포함하는 추가 요소가 있습니다. ST에는 보안요구사항을 충족하기 위해 제품이나 시스템에서 취하는 특정 조치를 정의하는 요약명세가 포함되어 있습니다.
