"original": |2-
     When more than one modality is available for input, the
     interpretation of the inputs needs to be coordinated.  The "mode"
     attribute of <input> supports this by indicating whether the
     utterance was input by speech, DTMF, pointing, etc.  The "timestamp-
     start" and "timestamp-end" attributes of <input> also provide for
     temporal coordination by indicating when inputs occurred.
"fixed": |-
  When more than one modality is available for input, the interpretation of the inputs needs to be coordinated.  The "mode" attribute of <input> supports this by indicating whether the utterance was input by speech, DTMF, pointing, etc.  The "timestamp- start" and "timestamp-end" attributes of <input> also provide for temporal coordination by indicating when inputs occurred.
"ko": |-
  입력에 두 개 이상의 모달리티를 사용할 수 있는 경우 입력의 해석을 조정해야 합니다. <input>의 "mode" 속성은 발화가 음성, DTMF, 포인팅 등으로 입력되었는지 여부를 표시하여 이를 지원합니다. <input>의 "timestamp-start" 및 "timestamp-end" 속성은 입력이 발생한 시점을 표시하여 시간적 조정도 제공합니다.
