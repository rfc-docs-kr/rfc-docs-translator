"original": |2-
     If an HTTP/1.0 server receives a Simple-Request, it must respond with
     an HTTP/0.9 Simple-Response. An HTTP/1.0 client capable of receiving
     a Full-Response should never generate a Simple-Request.
"fixed": |-
  If an HTTP/1.0 server receives a Simple-Request, it must respond with an HTTP/0.9 Simple-Response. An HTTP/1.0 client capable of receiving a Full-Response should never generate a Simple-Request.
"ko": |-
  HTTP/1.0 서버가 Simple-Request를 받으면 HTTP/0.9 Simple-Response로 응답해야 합니다. 전체 응답을 수신할 수 있는 HTTP/1.0 클라이언트는 단순 요청을 생성해서는 안 됩니다.
