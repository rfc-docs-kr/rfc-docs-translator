"original": |2-
     CONTENT DISTRIBUTION NETWORK (CDN): A CDN is a collection of nodes
     that are deployed, in general, at the network edge, like Points of
     Presence (POP) or Data Centers (DC), and store content provided by
     the original content servers.  Typically, CDN nodes serve content to
     the users located nearby topologically.
"fixed": |-
  CONTENT DISTRIBUTION NETWORK (CDN): A CDN is a collection of nodes that are deployed, in general, at the network edge, like Points of Presence (POP) or Data Centers (DC), and store content provided by the original content servers.  Typically, CDN nodes serve content to the users located nearby topologically.
"ko": |-
  콘텐츠 배포 네트워크(CDN): CDN은 일반적으로 POP(Points of Presence) 또는 DC(데이터 센터)와 같은 네트워크 에지에 배포되고 원본 콘텐츠 서버에서 제공되는 콘텐츠를 저장하는 노드 모음입니다. 일반적으로 CDN 노드는 위상적으로 가까운 사용자에게 콘텐츠를 제공합니다.
