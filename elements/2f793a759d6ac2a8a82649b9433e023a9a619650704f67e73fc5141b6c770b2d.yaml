"original": |2-
     The tie-breaking algorithm begins by considering all equally
     preferable routes to the same destination, and then selects routes to
     be removed from consideration.  The algorithm terminates as soon as
     only one route remains in consideration.  The criteria MUST be
     applied in the order specified.
"fixed": |-
  The tie-breaking algorithm begins by considering all equally preferable routes to the same destination, and then selects routes to be removed from consideration.  The algorithm terminates as soon as only one route remains in consideration.  The criteria MUST be applied in the order specified.
"ko": |-
  타이 브레이킹 알고리즘은 동일한 대상에 대해 동일하게 선호되는 모든 경로를 고려한 다음 고려 사항에서 제거할 경로를 선택하는 것으로 시작됩니다. 고려 중인 경로가 하나만 남으면 즉시 알고리즘이 종료됩니다. 기준은 지정된 순서대로 적용되어야 합니다.
