"original": |2-
     The "Status of This Memo" will start with a single sentence
     describing the status.  It will also include a statement describing
     the stream-specific review of the material (which is stream
     dependent).  This is an important component of status, insofar as it
     clarifies the breadth and depth of review, and gives the reader an
     understanding of how to consider its content.
"fixed": |-
  The "Status of This Memo" will start with a single sentence describing the status.  It will also include a statement describing the stream-specific review of the material (which is stream dependent).  This is an important component of status, insofar as it clarifies the breadth and depth of review, and gives the reader an understanding of how to consider its content.
"ko": |-
  "이 메모의 상태"는 상태를 설명하는 한 문장으로 시작됩니다.  또한 자료의 스트림별 검토를 설명하는 설명도 포함됩니다(스트림에 따라 다름).  이는 검토의 폭과 깊이를 명확하게 하고 독자에게 내용을 고려하는 방법에 대한 이해를 제공하는 한 상태의 중요한 구성 요소입니다.
