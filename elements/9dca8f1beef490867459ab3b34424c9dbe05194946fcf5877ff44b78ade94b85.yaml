"original": |2-
     A MAX_STREAMS frame (type=0x12 or 0x13) informs the peer of the
     cumulative number of streams of a given type it is permitted to open.
     A MAX_STREAMS frame with a type of 0x12 applies to bidirectional
     streams, and a MAX_STREAMS frame with a type of 0x13 applies to
     unidirectional streams.
"fixed": |-
  A MAX_STREAMS frame (type=0x12 or 0x13) informs the peer of the cumulative number of streams of a given type it is permitted to open. A MAX_STREAMS frame with a type of 0x12 applies to bidirectional streams, and a MAX_STREAMS frame with a type of 0x13 applies to unidirectional streams.
"ko": |-
  MAX_STREAMS 프레임(유형=0x12 또는 0x13)은 피어에게 열기가 허용된 특정 유형의 스트림 누적 수를 알려줍니다. 0x12 유형의 MAX_STREAMS 프레임은 양방향 스트림에 적용되고, 0x13 유형의 MAX_STREAMS 프레임은 단방향 스트림에 적용됩니다.
