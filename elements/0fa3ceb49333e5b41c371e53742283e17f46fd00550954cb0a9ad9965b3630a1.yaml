"original": |2-
     This header field specifies the inter-digit timeout value to use when
     recognizing DTMF input.  The value is in milliseconds.  The value for
     this header field ranges from 0 to an implementation-specific maximum
     value.  The default value is 5 seconds.  This header field MAY occur
     in RECOGNIZE, SET-PARAMS, or GET-PARAMS.
"fixed": |-
  This header field specifies the inter-digit timeout value to use when recognizing DTMF input.  The value is in milliseconds.  The value for this header field ranges from 0 to an implementation-specific maximum value.  The default value is 5 seconds.  This header field MAY occur in RECOGNIZE, SET-PARAMS, or GET-PARAMS.
"ko": |-
  이 헤더 필드는 DTMF 입력을 인식할 때 사용할 숫자 간 시간 초과 값을 지정합니다. 값은 밀리초 단위입니다. 이 헤더 필드의 값은 0에서 구현별 최대값까지입니다. 기본값은 5초입니다. 이 헤더 필드는 RECOGNIZE, SET-PARAMS 또는 GET-PARAMS에서 발생할 수 있습니다.
