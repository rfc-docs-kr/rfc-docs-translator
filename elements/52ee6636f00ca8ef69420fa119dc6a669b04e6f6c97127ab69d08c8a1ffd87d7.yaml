"original": |2-
     However, if a SEND is attempted before the remote socket becomes
     specified, an error will be returned.  Users can use the STATUS call
     to determine the status of the connection.  Some TCP implementations
     may notify the user when an unspecified socket is bound.
"fixed": |-
  However, if a SEND is attempted before the remote socket becomes specified, an error will be returned.  Users can use the STATUS call to determine the status of the connection.  Some TCP implementations may notify the user when an unspecified socket is bound.
"ko": |-
  그러나 원격 소켓이 지정되기 전에 SEND를 시도하면 오류가 반환됩니다. 사용자는 STATUS 호출을 사용하여 연결 상태를 확인할 수 있습니다. 일부 TCP 구현에서는 지정되지 않은 소켓이 바인딩될 때 사용자에게 알릴 수 있습니다.
