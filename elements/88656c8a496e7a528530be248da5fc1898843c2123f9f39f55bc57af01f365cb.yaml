"original": |2-
     Due to the strong likelihood of middlebox interference, compression
     in the style of [RFC8879] has not been made available in TLS 1.2.  In
     theory, the cached_info extension defined in [RFC7924] could be used,
     but it is not supported widely enough to be considered a practical
     alternative.
"fixed": |-
  Due to the strong likelihood of middlebox interference, compression in the style of [RFC8879] has not been made available in TLS 1.2.  In theory, the cached_info extension defined in [RFC7924] could be used, but it is not supported widely enough to be considered a practical alternative.
"ko": |-
  미들박스 간섭 가능성이 높기 때문에 TLS 1.2에서는 [RFC8879] 스타일의 압축이 제공되지 않습니다. 이론적으로는 [RFC7924]에 정의된 캐시된 정보 확장을 사용할 수 있지만 실용적인 대안으로 간주될 만큼 널리 지원되지는 않습니다.
