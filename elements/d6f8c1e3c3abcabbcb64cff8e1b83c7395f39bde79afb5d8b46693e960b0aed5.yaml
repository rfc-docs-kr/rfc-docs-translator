"original": |2-
           However, strict layering is an imperfect model, both for the
           protocol suite and for recommended implementation approaches.
           Protocols in different layers interact in complex and sometimes
           subtle ways, and particular functions often involve multiple
           layers.  There are many design choices in an implementation,
           many of which involve creative "breaking" of strict layering.
           Every implementor is urged to read references [INTRO:7] and
           [INTRO:8].
"fixed": |-
  - However, strict layering is an imperfect model, both for the protocol suite and for recommended implementation approaches. Protocols in different layers interact in complex and sometimes subtle ways, and particular functions often involve multiple layers.  There are many design choices in an implementation, many of which involve creative "breaking" of strict layering. Every implementor is urged to read references [INTRO:7] and [INTRO:8].
"ko": |-
  - 그러나 엄격한 계층화는 프로토콜 제품군과 권장되는 구현 접근 방식 모두에 대해 불완전한 모델입니다. 서로 다른 계층의 프로토콜은 복잡하고 때로는 미묘한 방식으로 상호 작용하며 특정 기능에는 종종 여러 계층이 포함됩니다. 구현에는 다양한 디자인 선택이 있으며 그 중 다수는 엄격한 계층화를 창의적으로 "파괴"하는 것과 관련됩니다. 모든 구현자는 참조 [INTRO:7] 및 [INTRO:8]을 읽어야 합니다.
