"original": |2-
     Note: In order to keep the Hold-Job operation simple, such a request
     is rejected when the Job is in the 'processing' or
     'processing-stopped' state.  If an operation is needed to hold Jobs
     while in either of these states, it will be added as an additional
     operation, rather than overloading the Hold-Job operation.  Then it
     is clear to Clients by querying the Printer's "operations-supported"
     (see Section 5.4.15) and the Job's "job-state" (see Section 5.3.7)
     attributes which operations are possible.
"fixed": |-
  Note: In order to keep the Hold-Job operation simple, such a request is rejected when the Job is in the 'processing' or 'processing-stopped' state.  If an operation is needed to hold Jobs while in either of these states, it will be added as an additional operation, rather than overloading the Hold-Job operation.  Then it is clear to Clients by querying the Printer's "operations-supported" (see Section 5.4.15) and the Job's "job-state" (see Section 5.3.7) attributes which operations are possible.
"ko": |-
  참고: Hold-Job 작업을 단순하게 유지하기 위해 Job이 '처리 중' 또는 '처리 중지됨' 상태에 있을 때 이러한 요청은 거부됩니다. 이러한 상태 중 하나에 있는 동안 작업을 유지하는 데 작업이 필요한 경우 작업 보류 작업에 과부하가 걸리지 않고 추가 작업으로 추가됩니다. 그런 다음 프린터의 "작업 지원"(섹션 5.4.15 참조) 및 작업의 "작업 상태"(섹션 5.3.7 참조) 속성을 쿼리하여 어떤 작업이 가능한지 클라이언트에게 명확하게 알 수 있습니다.
