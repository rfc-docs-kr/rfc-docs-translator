"original": |2-
     A server accepts an extension negotiation offer that includes the
     "server_no_context_takeover" extension parameter by including the
     "server_no_context_takeover" extension parameter in the corresponding
     extension negotiation response to send back to the client.  The
     "server_no_context_takeover" extension parameter in an extension
     negotiation response has no value.
"fixed": |-
  A server accepts an extension negotiation offer that includes the "server_no_context_takeover" extension parameter by including the "server_no_context_takeover" extension parameter in the corresponding extension negotiation response to send back to the client.  The "server_no_context_takeover" extension parameter in an extension negotiation response has no value.
"ko": |-
  서버는 해당 확장 협상 응답에 "server_no_context_takeover" 확장 매개변수를 포함시켜 "server_no_context_takeover" 확장 매개변수를 포함하는 확장 협상 제안을 수락하여 클라이언트로 다시 보냅니다.  확장 협상 응답의 "server_no_context_takeover" 확장 매개변수에는 값이 없습니다.
