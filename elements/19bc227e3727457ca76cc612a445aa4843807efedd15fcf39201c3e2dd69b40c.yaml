"original": |2-
     The RFC Editor also maintains a web portion of the Style Guide (see
     Appendix A.3) that describes issues as they are raised and indicates
     how the RFC Editor intends to address them.  As new style issues
     arise, the RFC Editor will first address them on the web portion of
     the Style Guide [STYLE-WEB].  These topics may become part of the RFC
     Style Guide when it is revised.
"fixed": |-
  The RFC Editor also maintains a web portion of the Style Guide (see Appendix A.3) that describes issues as they are raised and indicates how the RFC Editor intends to address them.  As new style issues arise, the RFC Editor will first address them on the web portion of the Style Guide [STYLE-WEB].  These topics may become part of the RFC Style Guide when it is revised.
"ko": |-
  RFC 편집기는 또한 제기된 문제를 설명하고 RFC 편집기가 문제를 해결하는 방법을 나타내는 스타일 가이드(부록 A.3 참조)의 웹 부분을 유지 관리합니다. 새로운 스타일 문제가 발생하면 RFC 편집기는 먼저 스타일 가이드 [STYLE-WEB]의 웹 부분에서 문제를 해결합니다. 이러한 주제는 개정되면 RFC 스타일 가이드의 일부가 될 수 있습니다.
