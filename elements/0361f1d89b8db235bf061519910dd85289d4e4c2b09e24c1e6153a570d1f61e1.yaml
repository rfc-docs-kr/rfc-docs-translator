"original": |2-
     This family of threats applies not only to session keys, but to most
     conceivable forms of content carried end-to-end in SIP.  These might
     include MIME bodies that should be rendered to the user, SDP, or
     encapsulated telephony signals, among others.  Attackers might
     attempt to modify SDP bodies, for example, in order to point RTP
     media streams to a wiretapping device in order to eavesdrop on
     subsequent voice communications.
"fixed": |-
  This family of threats applies not only to session keys, but to most conceivable forms of content carried end-to-end in SIP.  These might include MIME bodies that should be rendered to the user, SDP, or encapsulated telephony signals, among others.  Attackers might attempt to modify SDP bodies, for example, in order to point RTP media streams to a wiretapping device in order to eavesdrop on subsequent voice communications.
"ko": |-
  이러한 위협 계열은 세션 키뿐만 아니라 SIP에서 종단 간 전달되는 가장 상상할 수 있는 형태의 콘텐츠에도 적용됩니다. 여기에는 사용자에게 렌더링되어야 하는 MIME 본문, SDP 또는 캡슐화된 전화 통신 신호 등이 포함될 수 있습니다. 예를 들어, 공격자는 후속 음성 통신을 도청하기 위해 RTP 미디어 스트림을 도청 장치로 지정하기 위해 SDP 본문을 수정하려고 시도할 수 있습니다.
