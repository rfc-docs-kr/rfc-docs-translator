"original": |2-
     Using the same prefix ensures that IPv6 nodes internal to the
     organization will use the most efficient paths to reach the nodes
     served by IPv4-translatable IPv6 addresses.  Specifically, if a node
     learns the IPv4 address of a target internal node without knowing
     that this target is in fact located behind the same translator that
     the node also uses, translation rules will ensure that the IPv6
     address constructed with the Network-Specific Prefix is the same as
     the IPv4-translatable IPv6 address assigned to the target.  Standard
     routing preference (i.e., "most specific match wins") will then
     ensure that the IPv6 packets are delivered directly, without
     requiring that translators receive the packets and then return them
     in the direction from which they came.
"fixed": |-
  Using the same prefix ensures that IPv6 nodes internal to the organization will use the most efficient paths to reach the nodes served by IPv4-translatable IPv6 addresses.  Specifically, if a node learns the IPv4 address of a target internal node without knowing that this target is in fact located behind the same translator that the node also uses, translation rules will ensure that the IPv6 address constructed with the Network-Specific Prefix is the same as the IPv4-translatable IPv6 address assigned to the target.  Standard routing preference (i.e., "most specific match wins") will then ensure that the IPv6 packets are delivered directly, without requiring that translators receive the packets and then return them in the direction from which they came.
"ko": |-
  동일한 접두사를 사용하면 조직 내부의 IPv6 노드가 가장 효율적인 경로를 사용하여 IPv4 변환 가능 IPv6 주소가 제공하는 노드에 도달하게 됩니다. 특히, 노드가 대상 내부 노드가 실제로 노드가 사용하는 동일한 변환기 뒤에 있다는 사실을 모르고 대상 내부 노드의 IPv4 주소를 학습하는 경우 변환 규칙은 네트워크별 접두사로 구성된 IPv6 주소가 대상에 할당된 IPv4 변환 가능 IPv6 주소와 동일합니다. 그러면 표준 라우팅 기본 설정(즉, "가장 구체적인 일치 항목 승리")은 변환기가 패킷을 수신한 다음 패킷이 온 방향으로 반환하도록 요구하지 않고 IPv6 패킷이 직접 전달되도록 보장합니다.
