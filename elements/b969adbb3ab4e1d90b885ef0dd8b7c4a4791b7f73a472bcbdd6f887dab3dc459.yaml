"original": |2-
     Because it takes about the same effort to calculate a SHA-384 message
     digest as it does a SHA-512 message digest, it is suggested that RSA-
     SHA512 be used in preference to RSA-SHA384 where possible.
"fixed": |-
  Because it takes about the same effort to calculate a SHA-384 message digest as it does a SHA-512 message digest, it is suggested that RSA- SHA512 be used in preference to RSA-SHA384 where possible.
"ko": |-
  SHA-384 메시지 다이제스트를 계산하는 데는 SHA-512 메시지 다이제스트를 계산하는 것과 거의 동일한 노력이 필요하므로 가능한 경우 RSA-SHA384보다 RSA-SHA512를 사용하는 것이 좋습니다.
