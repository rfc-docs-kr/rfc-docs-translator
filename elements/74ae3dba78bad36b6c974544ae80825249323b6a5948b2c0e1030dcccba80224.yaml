"original": |2-
        Example: Popular browsers are distributed with an initial file of
        trust anchor certificates, which often are self-signed
        certificates. Users can add certificates to the file or delete
        from it. The file may be directly managed by the user, or the
        user's organization may manage it from a centralized server.
"fixed": |-
  - Example: Popular browsers are distributed with an initial file of trust anchor certificates, which often are self-signed certificates. Users can add certificates to the file or delete from it. The file may be directly managed by the user, or the user's organization may manage it from a centralized server.
"ko": |-
  - 예: 널리 사용되는 브라우저는 자체 서명된 인증서인 경우가 많은 트러스트 앵커 인증서의 초기 파일과 함께 배포됩니다. 사용자는 파일에 인증서를 추가하거나 삭제할 수 있습니다. 파일은 사용자가 직접 관리할 수도 있고, 사용자의 조직이 중앙 서버에서 관리할 수도 있습니다.
