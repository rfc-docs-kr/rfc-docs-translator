"original": |2-
     Finally, designers of applications that depend on renegotiation are
     reminded that many TLS APIs represent application data as a simple
     octet stream; applications may not be able to determine exactly which
     application data octets were received before, during, or after
     renegotiation.  Especially if the peer presents a different
     certificate during renegotiation, care is needed when specifying how
     the application should handle the data.
"fixed": |-
  Finally, designers of applications that depend on renegotiation are reminded that many TLS APIs represent application data as a simple octet stream; applications may not be able to determine exactly which application data octets were received before, during, or after renegotiation.  Especially if the peer presents a different certificate during renegotiation, care is needed when specifying how the application should handle the data.
"ko": |-
  마지막으로, 재협상에 의존하는 애플리케이션 설계자는 많은 TLS API가 애플리케이션 데이터를 단순한 옥텟 스트림으로 표현한다는 점을 기억해야 합니다. 애플리케이션은 재협상 전, 도중 또는 후에 수신된 애플리케이션 데이터 옥텟이 정확히 무엇인지 확인하지 못할 수도 있습니다. 특히 피어가 재협상 중에 다른 인증서를 제시하는 경우 애플리케이션이 데이터를 처리하는 방법을 지정할 때 주의가 필요합니다.
