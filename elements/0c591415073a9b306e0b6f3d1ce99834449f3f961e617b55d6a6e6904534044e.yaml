"original": |2-
     The certificate policies extension contains a sequence of one or more
     policy information terms, each of which consists of an object
     identifier (OID) and optional qualifiers.  Optional qualifiers, which
     MAY be present, are not expected to change the definition of the
     policy.  A certificate policy OID MUST NOT appear more than once in a
     certificate policies extension.
"fixed": |-
  The certificate policies extension contains a sequence of one or more policy information terms, each of which consists of an object identifier (OID) and optional qualifiers.  Optional qualifiers, which MAY be present, are not expected to change the definition of the policy.  A certificate policy OID MUST NOT appear more than once in a certificate policies extension.
"ko": |-
  인증서 정책 확장에는 하나 이상의 정책 정보 용어 시퀀스가 ​​포함되어 있으며, 각 정책 정보 용어는 OID(객체 식별자)와 선택적 한정자로 구성됩니다. 존재할 수 있는 선택적 한정자는 정책 정의를 변경하지 않을 것으로 예상됩니다. 인증서 정책 OID는 인증서 정책 확장에 두 번 이상 나타나서는 안 됩니다.
