"original": |2-
     Resource metadata is referred to as a "validator" if it can be used
     within a precondition (Section 13.1) to make a conditional request
     (Section 13).  Validator fields convey a current validator for the
     selected representation (Section 3.2).
"fixed": |-
  Resource metadata is referred to as a "validator" if it can be used within a precondition (Section 13.1) to make a conditional request (Section 13).  Validator fields convey a current validator for the selected representation (Section 3.2).
"ko": |-
  조건부 요청(섹션 13)을 만들기 위해 전제 조건(섹션 13.1) 내에서 사용될 수 있는 경우 리소스 메타데이터를 "유효성 검사기"라고 합니다. 유효성 검사기 필드는 선택한 표현에 대한 현재 유효성 검사기를 전달합니다(섹션 3.2).
