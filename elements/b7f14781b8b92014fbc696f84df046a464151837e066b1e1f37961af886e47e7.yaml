"original": |2-
     Random-Access:  The media is seekable to any out of a large number of
        points within the media.  Due to media-encoding limitations, a
        particular point may not be reachable, but seeking to a point
        close by is enabled.  A floating-point number of seconds may be
        provided to express the worst-case distance between random access
        points.
"fixed": |-
  Random-Access:  The media is seekable to any out of a large number of points within the media.  Due to media-encoding limitations, a particular point may not be reachable, but seeking to a point close by is enabled.  A floating-point number of seconds may be provided to express the worst-case distance between random access points.
"ko": |-
  Random-Access: 미디어는 미디어 내의 많은 지점 중 어느 곳에서나 검색 가능합니다. 미디어 인코딩 제한으로 인해 특정 지점에 도달하지 못할 수 있지만 가까운 지점 탐색이 가능합니다. 랜덤 액세스 포인트 사이의 최악의 거리를 표현하기 위해 부동 소수점 수(초)가 제공될 수 있습니다.
