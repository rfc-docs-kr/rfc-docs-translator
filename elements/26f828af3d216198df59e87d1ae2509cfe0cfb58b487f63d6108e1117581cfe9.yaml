"original": |2-
     Also note that some header fields in SIP are meaningful end-to-end,
     for example, Subject.  UAs might be protective of these header fields
     as well as bodies (a malicious intermediary changing the Subject
     header field might make an important request appear to be spam, for
     example).  However, since many header fields are legitimately
     inspected or altered by proxy servers as a request is routed, not all
     header fields should be secured end-to-end.
"fixed": |-
  Also note that some header fields in SIP are meaningful end-to-end, for example, Subject.  UAs might be protective of these header fields as well as bodies (a malicious intermediary changing the Subject header field might make an important request appear to be spam, for example).  However, since many header fields are legitimately inspected or altered by proxy servers as a request is routed, not all header fields should be secured end-to-end.
"ko": |-
  또한 SIP의 일부 헤더 필드(예: 제목)는 엔드투엔드로 의미가 있습니다. UA는 이러한 헤더 필드와 본문을 보호할 수 있습니다. 예를 들어 악의적인 중개자가 제목 헤더 필드를 변경하면 중요한 요청이 스팸으로 표시될 수 있습니다. 그러나 요청이 라우팅될 때 많은 헤더 필드가 프록시 서버에 의해 합법적으로 검사되거나 변경되므로 모든 헤더 필드가 엔드 투 엔드로 보호되어야 하는 것은 아닙니다.
