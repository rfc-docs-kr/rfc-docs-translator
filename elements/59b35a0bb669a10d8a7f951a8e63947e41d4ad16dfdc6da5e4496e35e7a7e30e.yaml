"original": |2-
        Tutorial: In general English, "credentials" are evidence or
        testimonials that (a) support a claim of identity or authorization
        and (b) usually are intended to be used more than once (i.e., a
        credential's life is long compared to the time needed for one
        use). Some examples are a policeman's badge, an automobile
        driver's license, and a national passport. An authentication or
        access control process that uses a badge, license, or passport is
        outwardly simple: the holder just shows the thing.
"fixed": |-
  - Tutorial: In general English, "credentials" are evidence or testimonials that (a) support a claim of identity or authorization and (b) usually are intended to be used more than once (i.e., a credential's life is long compared to the time needed for one use). Some examples are a policeman's badge, an automobile driver's license, and a national passport. An authentication or access control process that uses a badge, license, or passport is outwardly simple: the holder just shows the thing.
"ko": |-
  - 튜토리얼: 일반 영어에서 "credentials"는 (a) 신원 또는 승인 주장을 뒷받침하고 (b) 일반적으로 두 번 이상 사용하도록 의도된 증거 또는 평가입니다(예: 자격 증명의 수명은 시간에 비해 길다) 한 번만 사용하는 데 필요합니다.) 몇 가지 예로는 경찰관 배지, 자동차 운전면허증, 국가 여권 등이 있습니다. 배지, 면허증 또는 여권을 사용하는 인증 또는 액세스 제어 프로세스는 겉보기에 간단합니다. 소지자는 단지 사물을 보여주기만 하면 됩니다.
