"original": |2-
     One difficulty with using TLS is that the server is authenticated via
     a certificate.  This can be inconvenient in environments where
     previously the only form of authentication was a password shared
     between client and server.  It's tempting to use TLS without an
     authenticated server (i.e., with anonymous DH or a self-signed RSA
     certificate) and then authenticate via some challenge-response
     mechanism such as SASL with CRAM-MD5.
"fixed": |-
  One difficulty with using TLS is that the server is authenticated via a certificate.  This can be inconvenient in environments where previously the only form of authentication was a password shared between client and server.  It's tempting to use TLS without an authenticated server (i.e., with anonymous DH or a self-signed RSA certificate) and then authenticate via some challenge-response mechanism such as SASL with CRAM-MD5.
"ko": |-
  TLS 사용의 한 가지 어려움은 서버가 인증서를 통해 인증된다는 것입니다. 이는 이전에 유일한 인증 형식이 클라이언트와 서버 간에 공유되는 비밀번호였던 환경에서는 불편할 수 있습니다. 인증된 서버 없이(예: 익명 DH 또는 자체 서명된 RSA 인증서 사용) TLS를 사용한 다음 CRAM-MD5를 사용하는 SASL과 같은 일부 시도-응답 메커니즘을 통해 인증하고 싶은 유혹이 있습니다.
