"original": |2-
     Forged Feedback:  The built-in RTCP also offers a large attack
        surface for a couple of different types of attacks.  One venue is
        to send RTCP feedback to the media sender indicating large amounts
        of packet loss and thus trigger a media bitrate adaptation
        response from the sender resulting in lowered media quality and
        potentially a shutdown of the media stream.  Another attack is to
        perform a resource-exhaustion attack on the receiver by using many
        SSRC identifiers to create large state tables and increase the
        RTCP-related processing demands.
"fixed": |-
  Forged Feedback:  The built-in RTCP also offers a large attack surface for a couple of different types of attacks.  One venue is to send RTCP feedback to the media sender indicating large amounts of packet loss and thus trigger a media bitrate adaptation response from the sender resulting in lowered media quality and potentially a shutdown of the media stream.  Another attack is to perform a resource-exhaustion attack on the receiver by using many SSRC identifiers to create large state tables and increase the RTCP-related processing demands.
"ko": |-
  위조된 피드백: 내장된 RTCP는 몇 가지 다른 유형의 공격에 대해 넓은 공격 표면을 제공합니다. 한 가지 방법은 대량의 패킷 손실을 나타내는 RTCP 피드백을 미디어 발신자에게 전송하여 발신자로부터 미디어 비트 전송률 적응 응답을 트리거하여 미디어 품질을 낮추고 잠재적으로 미디어 스트림을 종료하는 것입니다. 또 다른 공격은 많은 SSRC 식별자를 사용하여 대규모 상태 테이블을 생성하고 RTCP 관련 처리 요구를 증가시켜 수신기에 대한 리소스 고갈 공격을 수행하는 것입니다.
