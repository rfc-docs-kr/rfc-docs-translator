"original": |2-
     When an EXT-X-STREAM-INF tag contains an AUDIO, VIDEO, SUBTITLES, or
     CLOSED-CAPTIONS attribute, it indicates that alternative Renditions
     of the content are available for playback of that Variant Stream.
"fixed": |-
  When an EXT-X-STREAM-INF tag contains an AUDIO, VIDEO, SUBTITLES, or CLOSED-CAPTIONS attribute, it indicates that alternative Renditions of the content are available for playback of that Variant Stream.
"ko": |-
  EXT-X-STREAM-INF 태그에 AUDIO, VIDEO, SUBTITLES 또는 CLOSED-CAPTIONS 속성이 포함되어 있으면 해당 변형 스트림 재생에 콘텐츠의 대체 변환을 사용할 수 있음을 나타냅니다.
