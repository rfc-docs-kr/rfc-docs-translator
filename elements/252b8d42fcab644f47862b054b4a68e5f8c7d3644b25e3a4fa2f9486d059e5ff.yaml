"original": |2-
     An IPP object MUST be able to accept any of the attribute syntaxes
     defined in Section 5.1, including their full range, in any operation
     in which a Client can supply attributes or the Administrator can
     configure attributes (by means outside the scope of this IPP/1.1
     document).  In particular, for each attribute that the IPP object
     supports whose attribute syntax is 'text', the IPP object MUST accept
     and process both the 'textWithoutLanguage' and 'textWithLanguage'
     forms.  Similarly, for each attribute that the IPP object supports
     whose attribute syntax is 'name', the IPP object MUST accept and
     process both the 'nameWithoutLanguage' and 'nameWithLanguage' forms.
     Furthermore, an IPP object MUST return attributes to the Client in
     operation responses that conform to the syntaxes specified in
     Section 5.1, including their full range if supplied previously by a
     Client.
"fixed": |-
  An IPP object MUST be able to accept any of the attribute syntaxes defined in Section 5.1, including their full range, in any operation in which a Client can supply attributes or the Administrator can configure attributes (by means outside the scope of this IPP/1.1 document).  In particular, for each attribute that the IPP object supports whose attribute syntax is 'text', the IPP object MUST accept and process both the 'textWithoutLanguage' and 'textWithLanguage' forms.  Similarly, for each attribute that the IPP object supports whose attribute syntax is 'name', the IPP object MUST accept and process both the 'nameWithoutLanguage' and 'nameWithLanguage' forms. Furthermore, an IPP object MUST return attributes to the Client in operation responses that conform to the syntaxes specified in Section 5.1, including their full range if supplied previously by a Client.
"ko": |-
  IPP 객체는 클라이언트가 속성을 제공하거나 관리자가 속성을 구성할 수 있는 모든 작업에서 전체 범위를 포함하여 섹션 5.1에 정의된 모든 속성 구문을 허용할 수 있어야 합니다(이 IPP/1.1의 범위를 벗어나는 방법). 문서). 특히, 속성 구문이 'text'인 IPP 객체가 지원하는 각 속성에 대해 IPP 객체는 'textWithoutLanguage' 및 'textWithLanguage' 형식을 모두 수용하고 처리해야 합니다. 마찬가지로, 속성 구문이 'name'인 IPP 객체가 지원하는 각 속성에 대해 IPP 객체는 'nameWithoutLanguage' 및 'nameWithLanguage' 형식을 모두 수용하고 처리해야 합니다. 또한 IPP 객체는 클라이언트가 이전에 제공한 경우 전체 범위를 포함하여 섹션 5.1에 지정된 구문을 준수하는 작업 응답에서 속성을 클라이언트에 반환해야 합니다.
