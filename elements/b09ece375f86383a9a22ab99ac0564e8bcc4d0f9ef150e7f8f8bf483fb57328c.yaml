"original": |2-
     HTTP header fields, which include General-Header (Section 4.3),
     Request-Header (Section 5.2), Response-Header (Section 6.2), and
     Entity-Header (Section 7.1) fields, follow the same generic format as
     that given in Section 3.1 of RFC 822 [7]. Each header field consists
     of a name followed immediately by a colon (":"), a single space (SP)
     character, and the field value. Field names are case-insensitive.
     Header fields can be extended over multiple lines by preceding each
     extra line with at least one SP or HT, though this is not
     recommended.
"fixed": |-
  HTTP header fields, which include General-Header (Section 4.3), Request-Header (Section 5.2), Response-Header (Section 6.2), and Entity-Header (Section 7.1) fields, follow the same generic format as that given in Section 3.1 of RFC 822 [7]. Each header field consists of a name followed immediately by a colon (":"), a single space (SP) character, and the field value. Field names are case-insensitive. Header fields can be extended over multiple lines by preceding each extra line with at least one SP or HT, though this is not recommended.
"ko": |-
  General-Header(섹션 4.3), Request-Header(섹션 5.2), Response-Header(섹션 6.2) 및 Entity-Header(섹션 7.1) 필드를 포함하는 HTTP 헤더 필드는 섹션에 제공된 것과 동일한 일반 형식을 따릅니다. RFC 822 [7]의 3.1. 각 헤더 필드는 이름 바로 뒤에 콜론(":"), 단일 공백(SP) 문자 및 필드 값으로 구성됩니다. 필드 이름은 대소문자를 구분합니다. 헤더 필드는 각 추가 줄 앞에 최소한 하나의 SP 또는 HT를 추가하여 여러 줄로 확장할 수 있지만 권장되지는 않습니다.
