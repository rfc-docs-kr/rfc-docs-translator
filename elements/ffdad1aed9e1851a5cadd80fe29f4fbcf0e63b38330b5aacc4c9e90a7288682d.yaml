"original": |2-
     Reverse-Proxy
        An endpoint that stands in for one or more other server(s) and
        satisfies requests on behalf of these, doing any necessary
        translations.  Unlike a forward-proxy, the client may not be aware
        that it is communicating with a reverse-proxy; a reverse-proxy
        receives requests as if it were the origin server for the target
        resource.
"fixed": |-
  Reverse-Proxy  -  An endpoint that stands in for one or more other server(s) and satisfies requests on behalf of these, doing any necessary translations.  Unlike a forward-proxy, the client may not be aware that it is communicating with a reverse-proxy; a reverse-proxy receives requests as if it were the origin server for the target resource.
"ko": |-
  역방향 프록시 - 하나 이상의 다른 서버를 대신하고 이를 대신하여 요청을 충족하여 필요한 변환을 수행하는 엔드포인트입니다. 정방향 프록시와 달리 클라이언트는 역방향 프록시와 통신하고 있다는 사실을 인식하지 못할 수 있습니다. 역방향 프록시는 마치 대상 리소스에 대한 원본 서버인 것처럼 요청을 받습니다.
