"original": |2-
     The 'enum' attribute syntax is an enumerated integer value that is in
     the range from 1 to 2**31 - 1 (MAX).  Each value has an associated
     'keyword' name.  In the definition for each attribute of this syntax
     type, the full set of possible values for that attribute is listed.
     This syntax type is used for attributes for which there are enum
     values assigned by other standards, such as SNMP MIBs.  A number of
     attribute enum values in this document are also used for
     corresponding attributes in other standards [RFC3805].  This syntax
     type is not used for attributes to which the Administrator can assign
     values.  Section 7.4 describes how the protocol can be extended with
     new enum values.
"fixed": |-
  The 'enum' attribute syntax is an enumerated integer value that is in the range from 1 to 2**31 - 1 (MAX).  Each value has an associated 'keyword' name.  In the definition for each attribute of this syntax type, the full set of possible values for that attribute is listed. This syntax type is used for attributes for which there are enum values assigned by other standards, such as SNMP MIBs.  A number of attribute enum values in this document are also used for corresponding attributes in other standards [RFC3805].  This syntax type is not used for attributes to which the Administrator can assign values.  Section 7.4 describes how the protocol can be extended with new enum values.
"ko": |-
  'enum' 속성 구문은 1에서 2**31 - 1(MAX) 범위에 있는 열거된 정수 값입니다. 각 값에는 연관된 '키워드' 이름이 있습니다. 이 구문 유형의 각 속성에 대한 정의에는 해당 속성에 대해 가능한 값의 전체 집합이 나열됩니다. 이 구문 유형은 SNMP MIB와 같은 다른 표준에서 할당된 열거형 값이 있는 속성에 사용됩니다. 이 문서의 여러 속성 열거 값은 다른 표준 [RFC3805]의 해당 속성에도 사용됩니다. 이 구문 유형은 관리자가 값을 할당할 수 있는 속성에는 사용되지 않습니다. 섹션 7.4에서는 프로토콜이 새로운 열거형 값으로 확장될 수 있는 방법을 설명합니다.
