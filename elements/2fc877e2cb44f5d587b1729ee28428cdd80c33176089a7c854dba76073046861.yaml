"original": |2-
     Endpoints MAY append opaque data to the frame payload of any GOAWAY
     frame.  Additional debug data is intended for diagnostic purposes
     only and carries no semantic value.  Debug information could contain
     security- or privacy-sensitive data.  Logged or otherwise
     persistently stored debug data MUST have adequate safeguards to
     prevent unauthorized access.
"fixed": |-
  Endpoints MAY append opaque data to the frame payload of any GOAWAY frame.  Additional debug data is intended for diagnostic purposes only and carries no semantic value.  Debug information could contain security- or privacy-sensitive data.  Logged or otherwise persistently stored debug data MUST have adequate safeguards to prevent unauthorized access.
"ko": |-
  엔드포인트는 GOAWAY 프레임의 프레임 페이로드에 불투명 데이터를 추가할 수 있습니다. 추가 디버그 데이터는 진단 목적으로만 사용되며 의미론적 값을 전달하지 않습니다. 디버그 정보에는 보안 또는 개인 정보 보호에 민감한 데이터가 포함될 수 있습니다. 기록되거나 지속적으로 저장된 디버그 데이터에는 무단 액세스를 방지하기 위한 적절한 보호 장치가 있어야 합니다.
