"original": |2-
     Packet numbers are integers in the range 0 to 2^62-1 (Section 12.3).
     When present in long or short packet headers, they are encoded in 1
     to 4 bytes.  The number of bits required to represent the packet
     number is reduced by including only the least significant bits of the
     packet number.
"fixed": |-
  Packet numbers are integers in the range 0 to 2^62-1 (Section 12.3). When present in long or short packet headers, they are encoded in 1 to 4 bytes.  The number of bits required to represent the packet number is reduced by including only the least significant bits of the packet number.
"ko": |-
  패킷 번호는 0 ~ 2^62-1 범위의 정수입니다(12.3절). 길거나 짧은 패킷 헤더에 존재할 경우 1~4바이트로 인코딩됩니다. 패킷 번호의 최하위 비트만 포함함으로써 패킷 번호를 표현하는 데 필요한 비트 수를 줄입니다.
