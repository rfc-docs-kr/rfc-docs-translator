"original": |2-
     This note contains a description of the fundamental algorithms of ECC
     over finite fields with characteristic greater than three, based
     directly on original references.  Its intent is to provide the
     Internet community with a summary of the basic algorithms that
     predate any specialized or optimized algorithms.  The summary is
     detailed enough for use as a normative reference.  The original
     descriptions and notations were followed as closely as possible.
"fixed": |-
  This note contains a description of the fundamental algorithms of ECC over finite fields with characteristic greater than three, based directly on original references.  Its intent is to provide the Internet community with a summary of the basic algorithms that predate any specialized or optimized algorithms.  The summary is detailed enough for use as a normative reference.  The original descriptions and notations were followed as closely as possible.
"ko": |-
  이 노트에는 원본 참조 자료를 직접 기반으로 특성이 3보다 큰 유한 필드에 대한 ECC의 기본 알고리즘에 대한 설명이 포함되어 있습니다. 그 목적은 전문화되거나 최적화된 알고리즘보다 앞서는 기본 알고리즘의 요약을 인터넷 커뮤니티에 제공하는 것입니다. 요약은 규범적인 참고 자료로 사용할 수 있을 만큼 상세합니다. 원래의 설명과 표기법을 최대한 그대로 따랐습니다.
