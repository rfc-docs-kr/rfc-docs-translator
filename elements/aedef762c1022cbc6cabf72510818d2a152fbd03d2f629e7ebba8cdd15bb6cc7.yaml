"original": |2-
     Traditional finite field Diffie-Hellman has each peer choose their
     secret exponent from the range [2, p-2].  Using exponentiation by
     squaring, this means each peer must do roughly 2*log_2(p)
     multiplications, twice (once for the generator and once for the
     peer's public key).
"fixed": |-
  Traditional finite field Diffie-Hellman has each peer choose their secret exponent from the range [2, p-2].  Using exponentiation by squaring, this means each peer must do roughly 2*log_2(p) multiplications, twice (once for the generator and once for the peer's public key).
"ko": |-
  전통적인 유한 필드 Diffie-Hellman은 각 피어가 [2, p-2] 범위에서 비밀 지수를 선택하도록 했습니다.  제곱을 통한 지수화를 사용하면 이는 각 피어가 대략 2*log_2(p) 곱셈을 두 번(생성기에 대해 한 번, 피어의 공개 키에 대해 한 번) 수행해야 함을 의미합니다.
