"original": |2-
     This document specifies how SIP entities handle message bodies.
     [RFC3261] discusses what type of information is encoded in SIP
     message bodies and how SIP entities can protect that information.  In
     addition to the hop-by-hop security SIP can provide, SIP can also
     secure information in an end-to-end fashion.  SIP message bodies can
     be end-to-end encrypted and integrity protected using S/MIME
     [RFC3851], as described in [RFC3261].
"fixed": |-
  This document specifies how SIP entities handle message bodies. [RFC3261] discusses what type of information is encoded in SIP message bodies and how SIP entities can protect that information.  In addition to the hop-by-hop security SIP can provide, SIP can also secure information in an end-to-end fashion.  SIP message bodies can be end-to-end encrypted and integrity protected using S/MIME [RFC3851], as described in [RFC3261].
"ko": |-
  이 문서는 SIP 엔터티가 메시지 본문을 처리하는 방법을 지정합니다. [RFC3261]은 SIP 메시지 본문에 인코딩된 정보 유형과 SIP 엔터티가 해당 정보를 보호하는 방법을 설명합니다. SIP가 제공할 수 있는 홉 바이 홉 보안 외에도 SIP는 엔드 투 엔드 방식으로 정보를 보호할 수도 있습니다. SIP 메시지 본문은 [RFC3261]에 설명된 대로 S/MIME [RFC3851]을 사용하여 엔드 투 엔드 암호화되고 무결성이 보호될 수 있습니다.
