"original": |2-
     For the purpose of this protocol, a route is defined as a unit of
     information that pairs a set of destinations with the attributes of a
     path to those destinations.  The set of destinations are systems
     whose IP addresses are contained in one IP address prefix that is
     carried in the Network Layer Reachability Information (NLRI) field of
     an UPDATE message, and the path is the information reported in the
     path attributes field of the same UPDATE message.
"fixed": |-
  For the purpose of this protocol, a route is defined as a unit of information that pairs a set of destinations with the attributes of a path to those destinations.  The set of destinations are systems whose IP addresses are contained in one IP address prefix that is carried in the Network Layer Reachability Information (NLRI) field of an UPDATE message, and the path is the information reported in the path attributes field of the same UPDATE message.
"ko": |-
  이 프로토콜의 목적에 따라 경로는 대상 집합과 해당 대상에 대한 경로 속성을 쌍으로 연결하는 정보 단위로 정의됩니다. 대상 세트는 UPDATE 메시지의 NLRI(Network Layer Reachability Information) 필드에 전달되는 하나의 IP 주소 접두사에 IP 주소가 포함되어 있는 시스템이며, 경로는 동일한 UPDATE의 경로 속성 필드에 보고된 정보입니다. 메시지.
