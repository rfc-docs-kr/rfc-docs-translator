"original": |2-
     If a proxy receives a target URI with a host name that is not a fully
     qualified domain name, it MAY add its own domain to the host name it
     received when forwarding the request.  A proxy MUST NOT change the
     host name if the target URI contains a fully qualified domain name.
"fixed": |-
  If a proxy receives a target URI with a host name that is not a fully qualified domain name, it MAY add its own domain to the host name it received when forwarding the request.  A proxy MUST NOT change the host name if the target URI contains a fully qualified domain name.
"ko": |-
  프록시가 정규화된 도메인 이름이 아닌 호스트 이름을 가진 대상 URI를 수신하는 경우 요청을 전달할 때 수신한 호스트 이름에 자체 도메인을 추가할 수 있습니다. 대상 URI에 정규화된 도메인 이름이 포함된 경우 프록시는 호스트 이름을 변경해서는 안 됩니다.
