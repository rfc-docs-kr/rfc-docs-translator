"original": |2-
     Implementations MUST support SHA-1 as the hash function for content
     integrity protection via Merkle hash trees.  SHA-1 may be preferred
     over stronger hash functions by content providers because it reduces
     on-the-wire overhead.  As such, it presents a trade-off between
     performance and security.  The security considerations for SHA-1 are
     discussed in [RFC6194].
"fixed": |-
  Implementations MUST support SHA-1 as the hash function for content integrity protection via Merkle hash trees.  SHA-1 may be preferred over stronger hash functions by content providers because it reduces on-the-wire overhead.  As such, it presents a trade-off between performance and security.  The security considerations for SHA-1 are discussed in [RFC6194].
"ko": |-
  구현은 머클 해시 트리를 통한 콘텐츠 무결성 보호를 위한 해시 함수로 SHA-1을 지원해야 합니다. SHA-1은 전송 중 오버헤드를 줄이기 때문에 콘텐츠 공급자가 더 강력한 해시 기능보다 선호할 수 있습니다. 따라서 이는 성능과 보안 사이의 절충안을 제시합니다. SHA-1에 대한 보안 고려사항은 [RFC6194]에서 논의됩니다.
