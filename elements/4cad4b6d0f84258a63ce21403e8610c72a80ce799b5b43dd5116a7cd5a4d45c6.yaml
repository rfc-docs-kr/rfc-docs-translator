"original": |2-
     Experience has shown that the documented IANA considerations for
     individual protocols do not always adequately cover the reality of
     registry operation or are not sufficiently clear.  In addition,
     documented IANA considerations are sometimes found to be too
     stringent to allow even working group documents (for which there is
     strong consensus) to perform a registration in advance of actual RFC
     publication.
"fixed": |-
  Experience has shown that the documented IANA considerations for individual protocols do not always adequately cover the reality of registry operation or are not sufficiently clear.  In addition, documented IANA considerations are sometimes found to be too stringent to allow even working group documents (for which there is strong consensus) to perform a registration in advance of actual RFC publication.
"ko": |-
  경험에 따르면 개별 프로토콜에 대해 문서화된 IANA 고려사항은 레지스트리 운영의 현실을 항상 적절하게 다루지 않거나 충분히 명확하지 않습니다. 또한 문서화된 IANA 고려 사항은 작업 그룹 문서(강력한 합의가 있음)조차 실제 RFC 게시에 앞서 등록을 수행하는 것을 허용하기에는 너무 엄격한 것으로 밝혀지는 경우가 있습니다.
