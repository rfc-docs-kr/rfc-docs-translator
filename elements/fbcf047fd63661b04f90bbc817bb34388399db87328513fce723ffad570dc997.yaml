"original": |2-
     *  TCPhdrsize is the size of the fixed TCP header and any options.
        This is 20 in the (rare) case that no options are present but may
        be larger if TCP Options are to be sent.  Note that some options
        might not be included on all segments, but that for each segment
        sent, the sender should adjust the data length accordingly, within
        the Eff.snd.MSS.
"fixed": |-
  *  TCPhdrsize is the size of the fixed TCP header and any options. This is 20 in the (rare) case that no options are present but may be larger if TCP Options are to be sent.  Note that some options might not be included on all segments, but that for each segment sent, the sender should adjust the data length accordingly, within the Eff.snd.MSS.
"ko": |-
  * TCPhdrsize는 고정된 TCP 헤더와 모든 옵션의 크기입니다. 옵션이 없는 (드문) 경우에는 20이지만 TCP 옵션이 전송되는 경우 더 클 수 있습니다. 일부 옵션은 모든 세그먼트에 포함되지 않을 수 있지만 전송된 각 세그먼트에 대해 발신자는 Eff.snd.MSS 내에서 이에 따라 데이터 길이를 조정해야 합니다.
