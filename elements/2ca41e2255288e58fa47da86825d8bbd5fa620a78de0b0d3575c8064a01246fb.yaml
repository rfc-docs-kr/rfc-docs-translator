"original": |2-
     RFC 1011 [18] contains a number of comments about RFC 793, including
     some needed changes to the TCP specification.  These are expanded in
     RFC 1122, which contains a collection of other changes and
     clarifications to RFC 793.  The normative items impacting the
     protocol have been incorporated here, though some historically useful
     implementation advice and informative discussion from RFC 1122 is not
     included here.  The present document, which is now the TCP
     specification rather than RFC 793, updates RFC 1011, and the comments
     noted in RFC 1011 have been incorporated.
"fixed": |-
  RFC 1011 [18] contains a number of comments about RFC 793, including some needed changes to the TCP specification.  These are expanded in RFC 1122, which contains a collection of other changes and clarifications to RFC 793.  The normative items impacting the protocol have been incorporated here, though some historically useful implementation advice and informative discussion from RFC 1122 is not included here.  The present document, which is now the TCP specification rather than RFC 793, updates RFC 1011, and the comments noted in RFC 1011 have been incorporated.
"ko": |-
  RFC 1011 [18]에는 TCP 사양에 필요한 일부 변경 사항을 포함하여 RFC 793에 대한 많은 설명이 포함되어 있습니다. 이는 RFC 793에 대한 기타 변경 사항 및 설명 모음이 포함된 RFC 1122에서 확장되었습니다. 프로토콜에 영향을 미치는 규범적 항목은 여기에 통합되었지만 RFC 1122의 일부 역사적으로 유용한 구현 조언 및 유익한 토론은 여기에 포함되어 있지 않습니다. 이제 RFC 793이 아닌 TCP 사양인 본 문서는 RFC 1011을 업데이트하고 RFC 1011에 언급된 설명이 통합되었습니다.
