"original": |2-
     TCP/IP is vulnerable to SYN flood attacks (which are described in
     section 3.3.2) because of the design of the 3-way handshake.  First,
     an attacker can force a victim to consume significant resources (in
     this case, memory) by sending a single packet.  Second, because the
     attacker can perform this action without ever having received data
     from the victim, the attack can be performed anonymously (and
     therefore using a large number of forged source addresses).
"fixed": |-
  TCP/IP is vulnerable to SYN flood attacks (which are described in section 3.3.2) because of the design of the 3-way handshake.  First, an attacker can force a victim to consume significant resources (in this case, memory) by sending a single packet.  Second, because the attacker can perform this action without ever having received data from the victim, the attack can be performed anonymously (and therefore using a large number of forged source addresses).
"ko": |-
  TCP/IP는 3방향 핸드셰이크 설계로 인해 SYN 플러드 공격(섹션 3.3.2에 설명되어 있음)에 취약합니다. 첫째, 공격자는 단일 패킷을 전송하여 피해자가 상당한 리소스(이 경우 메모리)를 소비하도록 강제할 수 있습니다. 둘째, 공격자는 피해자로부터 데이터를 받지 않고도 이 작업을 수행할 수 있기 때문에 공격은 익명으로 수행될 수 있습니다(따라서 다수의 위조된 소스 주소를 사용함).
