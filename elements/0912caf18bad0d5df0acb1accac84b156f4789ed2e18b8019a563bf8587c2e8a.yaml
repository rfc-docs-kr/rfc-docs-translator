"original": |2-
     A message body MAY be sent, the type of which is determined by the
     Accept header field in the OPTIONS request (application/sdp is the
     default if the Accept header field is not present).  If the types
     include one that can describe media capabilities, the UAS SHOULD
     include a body in the response for that purpose.  Details on the
     construction of such a body in the case of application/sdp are
     described in [13].
"fixed": |-
  A message body MAY be sent, the type of which is determined by the Accept header field in the OPTIONS request (application/sdp is the default if the Accept header field is not present).  If the types include one that can describe media capabilities, the UAS SHOULD include a body in the response for that purpose.  Details on the construction of such a body in the case of application/sdp are described in [13].
"ko": |-
  메시지 본문이 전송될 수 있으며, 그 유형은 OPTIONS 요청의 Accept 헤더 필드에 의해 결정됩니다(Accept 헤더 필드가 없는 경우 application/sdp가 기본값입니다). 유형에 미디어 기능을 설명할 수 있는 유형이 포함된 경우 UAS는 해당 목적을 위한 응답에 본문을 포함해야 합니다. application/sdp의 경우 이러한 몸체의 구성에 대한 자세한 내용은 [13]에 설명되어 있습니다.
