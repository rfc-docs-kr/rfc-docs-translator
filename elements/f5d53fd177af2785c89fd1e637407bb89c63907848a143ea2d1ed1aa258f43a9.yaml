"original": |2-
     As with stream and connection flow control, this document leaves
     implementations to decide when and how many streams should be
     advertised to a peer via MAX_STREAMS.  Implementations might choose
     to increase limits as streams are closed, to keep the number of
     streams available to peers roughly consistent.
"fixed": |-
  As with stream and connection flow control, this document leaves implementations to decide when and how many streams should be advertised to a peer via MAX_STREAMS.  Implementations might choose to increase limits as streams are closed, to keep the number of streams available to peers roughly consistent.
"ko": |-
  스트림 및 연결 흐름 제어와 마찬가지로 이 문서에서는 MAX_STREAMS를 통해 피어에 광고해야 하는 스트림 수와 시기를 결정하는 구현을 맡깁니다. 구현에서는 피어가 사용할 수 있는 스트림 수를 대략 일관되게 유지하기 위해 스트림이 닫힐 때 제한을 늘리도록 선택할 수 있습니다.
