"original": |2-
     Systems or services that expose personal data via WebFinger MUST
     provide an interface by which users can select which data elements
     are exposed through the WebFinger interface.  For example, social
     networking sites might allow users to mark certain data as "public"
     and then utilize that marking as a means of determining what
     information to expose via WebFinger.  The information published via
     WebFinger would thus comprise only the information marked as public
     by the user.  Further, the user has the ability to remove information
     from publication via WebFinger by removing this marking.
"fixed": |-
  Systems or services that expose personal data via WebFinger MUST provide an interface by which users can select which data elements are exposed through the WebFinger interface.  For example, social networking sites might allow users to mark certain data as "public" and then utilize that marking as a means of determining what information to expose via WebFinger.  The information published via WebFinger would thus comprise only the information marked as public by the user.  Further, the user has the ability to remove information from publication via WebFinger by removing this marking.
"ko": |-
  WebFinger를 통해 개인 데이터를 노출하는 시스템이나 서비스는 사용자가 WebFinger 인터페이스를 통해 노출되는 데이터 요소를 선택할 수 있는 인터페이스를 제공해야 합니다. 예를 들어, 소셜 네트워킹 사이트에서는 사용자가 특정 데이터를 "공개"로 표시한 다음 해당 표시를 WebFinger를 통해 노출할 정보를 결정하는 수단으로 활용할 수 있습니다. 따라서 WebFinger를 통해 게시된 정보는 사용자가 공개로 표시한 정보로만 구성됩니다. 또한 사용자는 이 표시를 제거하여 WebFinger를 통해 게시된 정보를 제거할 수 있습니다.
