"original": |2-
     address, a DNS name, an IP address, and a Uniform Resource Identifier
     (URI).  Other options exist, including completely local definitions.
     Multiple name forms, and multiple instances of each name form, MAY be
     included.  Whenever such identities are to be bound into a
     certificate, the subject alternative name (or issuer alternative
     name) extension MUST be used; however, a DNS name MAY also be
     represented in the subject field using the domainComponent attribute
     as described in Section 4.1.2.4.  Note that where such names are
     represented in the subject field implementations are not required to
     convert them into DNS names.
"fixed": |-
  address, a DNS name, an IP address, and a Uniform Resource Identifier (URI).  Other options exist, including completely local definitions. Multiple name forms, and multiple instances of each name form, MAY be included.  Whenever such identities are to be bound into a certificate, the subject alternative name (or issuer alternative name) extension MUST be used; however, a DNS name MAY also be represented in the subject field using the domainComponent attribute as described in Section 4.1.2.4.  Note that where such names are represented in the subject field implementations are not required to convert them into DNS names.
"ko": |-
  주소, DNS 이름, IP 주소 및 URI(Uniform Resource Identifier)입니다. 완전히 로컬 정의를 포함하여 다른 옵션도 존재합니다. 여러 이름 형식과 각 이름 형식의 여러 인스턴스가 포함될 수 있습니다. 이러한 ID를 인증서에 바인딩할 때마다 주체 대체 이름(또는 발급자 대체 이름) 확장을 사용해야 합니다. 그러나 DNS 이름은 섹션 4.1.2.4에 설명된 대로 domainComponent 속성을 사용하여 제목 필드에 표시될 수도 있습니다. 이러한 이름이 제목 필드 구현에 표시되는 경우 해당 이름을 DNS 이름으로 변환할 필요가 없습니다.
