"ko": |-
  $ CHAP(Challenge Handshake 인증 프로토콜) - (I) 무작위로 생성된 챌린지를 사용하고 일부 조합의 암호화 해시에 따라 일치하는 응답을 요구하는 피어 엔터티 인증 방법(PPP 및 기타 프로토콜(예: RFC 3720)에서 사용) 도전 과제와 비밀 키. [R1994] (참조: 도전-응답, PAP.)
