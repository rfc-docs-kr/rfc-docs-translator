"original": |2-
     Restrictions of the form directoryName MUST be applied to the subject
     field in the certificate (when the certificate includes a non-empty
     subject field) and to any names of type directoryName in the
     subjectAltName extension.  Restrictions of the form x400Address MUST
     be applied to any names of type x400Address in the subjectAltName
     extension.
"fixed": |-
  Restrictions of the form directoryName MUST be applied to the subject field in the certificate (when the certificate includes a non-empty subject field) and to any names of type directoryName in the subjectAltName extension.  Restrictions of the form x400Address MUST be applied to any names of type x400Address in the subjectAltName extension.
"ko": |-
  DirectoryName 형식의 제한 사항은 인증서의 제목 필드(인증서에 비어 있지 않은 제목 필드가 포함된 경우)와 subjectAltName 확장에 있는 DirectoryName 유형의 모든 이름에 적용되어야 합니다. x400Address 형식의 제한 사항은 subjectAltName 확장의 x400Address 유형 이름에 적용되어야 합니다.
