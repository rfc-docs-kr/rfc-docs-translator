"original": |2-
     Disposing of connection state prior to exiting the closing or
     draining state could result in an endpoint generating a Stateless
     Reset unnecessarily when it receives a late-arriving packet.
     Endpoints that have some alternative means to ensure that late-
     arriving packets do not induce a response, such as those that are
     able to close the UDP socket, MAY end these states earlier to allow
     for faster resource recovery.  Servers that retain an open socket for
     accepting new connections SHOULD NOT end the closing or draining
     state early.
"fixed": |-
  Disposing of connection state prior to exiting the closing or draining state could result in an endpoint generating a Stateless Reset unnecessarily when it receives a late-arriving packet. Endpoints that have some alternative means to ensure that late- arriving packets do not induce a response, such as those that are able to close the UDP socket, MAY end these states earlier to allow for faster resource recovery.  Servers that retain an open socket for accepting new connections SHOULD NOT end the closing or draining state early.
"ko": |-
  종료 또는 배수 상태를 종료하기 전에 연결 상태를 삭제하면 끝점이 늦게 도착하는 패킷을 수신할 때 불필요하게 상태 비저장 재설정이 생성될 수 있습니다. UDP 소켓을 닫을 수 있는 것과 같이 늦게 도착하는 패킷이 응답을 유도하지 않도록 보장하는 몇 가지 대체 수단이 있는 엔드포인트는 더 빠른 리소스 복구를 허용하기 위해 이러한 상태를 더 일찍 종료할 수 있습니다. 새로운 연결을 수락하기 위해 열린 소켓을 유지하는 서버는 닫힘 또는 배수 상태를 조기에 종료해서는 안 됩니다.
