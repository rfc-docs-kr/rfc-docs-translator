"ko": |-
  둘 이상의 체계에서 RSA 키 쌍 사용과 관련된 위험을 설명하기 위해 RSAES-OAEP(섹션 7.1) 및 RSAES-PKCS1-v1_5 모두에서 RSA 키 쌍이 사용된다고 가정합니다. RSAES-OAEP 자체는 공격에 저항하지만 상대방은 RSAES-PKCS1-v1_5 구현의 약점을 악용하여 두 체계 중 하나로 암호화된 메시지를 복구할 수 있습니다. 또 다른 예로, RSASSA-PSS(섹션 8.1)와 RSASSA-PKCS1-v1_5 모두에 RSA 키 쌍이 사용된다고 가정해 보겠습니다. 그러면 RSASSA-PSS에 대한 보안 증명은 두 번째 체계로 서명이 생성될 가능성을 고려하지 않기 때문에 더 이상 충분하지 않습니다. RSA 키 쌍이 여기에 정의된 체계 중 하나와 다른 곳에 정의된 변형에 사용되는 경우 유사한 고려 사항이 적용될 수 있습니다.
