"original": |2-
     -  For historical reasons, the names of some client certificate types
        include the algorithm used to sign the certificate.  For example,
        in earlier versions of TLS, rsa_fixed_dh meant a certificate
        signed with RSA and containing a static DH key.  In TLS 1.2, this
        functionality has been obsoleted by the
        supported_signature_algorithms, and the certificate type no longer
        restricts the algorithm used to sign the certificate.  For
        example, if the server sends dss_fixed_dh certificate type and
        {{sha1, dsa}, {sha1, rsa}} signature types, the client MAY reply
        with a certificate containing a static DH key, signed with RSA-
        SHA1.
"fixed": |-
  -  For historical reasons, the names of some client certificate types include the algorithm used to sign the certificate.  For example, in earlier versions of TLS, rsa_fixed_dh meant a certificate signed with RSA and containing a static DH key.  In TLS 1.2, this functionality has been obsoleted by the supported_signature_algorithms, and the certificate type no longer restricts the algorithm used to sign the certificate.  For example, if the server sends dss_fixed_dh certificate type and {{sha1, dsa}, {sha1, rsa}} signature types, the client MAY reply with a certificate containing a static DH key, signed with RSA- SHA1.
"ko": |-
  - 기록상의 이유로 일부 클라이언트 인증서 유형의 이름에는 인증서 서명에 사용되는 알고리즘이 포함됩니다. 예를 들어 이전 버전의 TLS에서 rsa_fixed_dh는 RSA로 서명되고 정적 DH 키를 포함하는 인증서를 의미했습니다. TLS 1.2에서는 이 기능이 지원되는_signature_algorithms에 의해 더 이상 사용되지 않으며 인증서 유형은 더 이상 인증서 서명에 사용되는 알고리즘을 제한하지 않습니다. 예를 들어 서버가 dss_fixed_dh 인증서 유형과 {{sha1, dsa}, {sha1, rsa}} 서명 유형을 보내는 경우 클라이언트는 RSA-SHA1로 서명된 정적 DH 키가 포함된 인증서로 응답할 수 있습니다.
