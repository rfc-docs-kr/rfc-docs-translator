"ko": |-
  $ 인증서 관리 - (I) 다음을 포함하여 CA가 디지털 인증서의 수명 주기 동안 수행할 수 있는 기능입니다. - 인증서에 바인딩할 데이터 항목을 획득하고 확인합니다. - 인증서를 인코딩하고 서명합니다. - 인증서를 디렉터리나 저장소에 저장합니다. - 인증서를 갱신하고, 키를 다시 입력하고, 업데이트합니다. - 인증서를 취소하고 CRL을 발급합니다. (참조: 아카이브 관리, 인증서 관리, 키 관리, 보안 아키텍처, 토큰 관리.)
