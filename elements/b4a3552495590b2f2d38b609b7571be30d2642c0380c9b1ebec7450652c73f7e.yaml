"original": |2-
     Section 10.5 discusses the methods for showing liveness in more
     depth.  If the client fails to show liveness for more than the
     established session timeout value (normally 60 seconds), the server
     may terminate the context.  Other values may be selected by the
     server through the inclusion of the timeout parameter in the session
     header.
"fixed": |-
  Section 10.5 discusses the methods for showing liveness in more depth.  If the client fails to show liveness for more than the established session timeout value (normally 60 seconds), the server may terminate the context.  Other values may be selected by the server through the inclusion of the timeout parameter in the session header.
"ko": |-
  섹션 10.5에서는 활성 상태를 더 자세히 표시하는 방법을 논의합니다. 클라이언트가 설정된 세션 제한 시간 값(일반적으로 60초) 이상 활성 상태를 표시하지 못하는 경우 서버는 컨텍스트를 종료할 수 있습니다. 세션 헤더에 timeout 매개변수를 포함시켜 서버에서 다른 값을 선택할 수 있습니다.
