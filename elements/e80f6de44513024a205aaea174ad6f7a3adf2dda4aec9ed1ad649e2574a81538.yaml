"original": |2-
     The unique identifier validity value is sent in a UIDVALIDITY
     response code in an OK untagged response at mailbox selection time.
     If unique identifiers from an earlier session fail to persist in this
     session, the unique identifier validity value MUST be greater than
     the one used in the earlier session.  A good UIDVALIDITY value to use
     is a 32-bit representation of the current date/time when the value is
     assigned: this ensures that the value is unique and always increases.
     Another possible alternative is a global counter that gets
     incremented every time a mailbox is created.
"fixed": |-
  The unique identifier validity value is sent in a UIDVALIDITY response code in an OK untagged response at mailbox selection time. If unique identifiers from an earlier session fail to persist in this session, the unique identifier validity value MUST be greater than the one used in the earlier session.  A good UIDVALIDITY value to use is a 32-bit representation of the current date/time when the value is assigned: this ensures that the value is unique and always increases. Another possible alternative is a global counter that gets incremented every time a mailbox is created.
"ko": |-
  고유 식별자 유효성 값은 사서함 선택 시 태그가 지정되지 않은 OK 응답의 UIDVALIDITY 응답 코드로 전송됩니다. 이전 세션의 고유 식별자가 이 세션에서 유지되지 않는 경우 고유 식별자 유효성 값은 이전 세션에서 사용된 값보다 커야 합니다.  사용하기에 좋은 UIDVALIDITY 값은 값이 할당될 때 현재 날짜/시간을 32비트로 표현하는 것입니다. 이렇게 하면 값이 고유하고 항상 증가합니다. 또 다른 가능한 대안은 사서함이 생성될 때마다 증가하는 전역 카운터입니다.
