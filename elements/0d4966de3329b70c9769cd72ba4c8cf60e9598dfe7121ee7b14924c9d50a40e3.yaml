"original": |2-
     The use of a single key pair for both signature and other purposes is
     strongly discouraged.  Use of separate key pairs for signature and
     key management provides several benefits to the users.  The
     ramifications associated with loss or disclosure of a signature key
     are different from loss or disclosure of a key management key.  Using
     separate key pairs permits a balanced and flexible response.
     Similarly, different validity periods or key lengths for each key
     pair may be appropriate in some application environments.
     Unfortunately, some legacy applications (e.g., SSL) use a single key
     pair for signature and key management.
"fixed": |-
  The use of a single key pair for both signature and other purposes is strongly discouraged.  Use of separate key pairs for signature and key management provides several benefits to the users.  The ramifications associated with loss or disclosure of a signature key are different from loss or disclosure of a key management key.  Using separate key pairs permits a balanced and flexible response. Similarly, different validity periods or key lengths for each key pair may be appropriate in some application environments. Unfortunately, some legacy applications (e.g., SSL) use a single key pair for signature and key management.
"ko": |-
  서명 및 기타 목적으로 단일 키 쌍을 사용하는 것은 강력히 권장되지 않습니다. 서명 및 키 관리를 위해 별도의 키 쌍을 사용하면 사용자에게 여러 가지 이점이 제공됩니다. 서명 키의 분실 또는 공개와 관련된 결과는 키 관리 키의 분실 또는 공개와 다릅니다. 별도의 키 쌍을 사용하면 균형 있고 유연한 응답이 가능합니다. 마찬가지로, 일부 애플리케이션 환경에서는 각 키 쌍에 대해 서로 다른 유효 기간이나 키 길이가 적절할 수 있습니다. 불행하게도 일부 레거시 애플리케이션(예: SSL)은 서명 및 키 관리를 위해 단일 키 쌍을 사용합니다.
