"original": |2-
     Sending timely updates of flow control limits can improve
     performance.  Sending packets only to provide flow control updates
     can increase network load and adversely affect performance.  Sending
     flow control updates along with other frames, such as ACK frames,
     reduces the cost of those updates.
"fixed": |-
  Sending timely updates of flow control limits can improve performance.  Sending packets only to provide flow control updates can increase network load and adversely affect performance.  Sending flow control updates along with other frames, such as ACK frames, reduces the cost of those updates.
"ko": |-
  흐름 제어 제한을 적시에 업데이트하면 성능이 향상될 수 있습니다. 흐름 제어 업데이트를 제공하기 위해서만 패킷을 보내면 네트워크 부하가 증가하고 성능에 부정적인 영향을 미칠 수 있습니다. ACK 프레임과 같은 다른 프레임과 함께 흐름 제어 업데이트를 보내면 해당 업데이트 비용이 절감됩니다.
