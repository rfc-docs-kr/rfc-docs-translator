"original": |2-
     HMAC can be used with a variety of different hash algorithms.  TLS
     uses it in the handshake with two different algorithms, MD5 and SHA-
     1, denoting these as HMAC_MD5(secret, data) and HMAC_SHA(secret,
     data).  Additional hash algorithms can be defined by cipher suites
"fixed": |-
  HMAC can be used with a variety of different hash algorithms.  TLS uses it in the handshake with two different algorithms, MD5 and SHA- 1, denoting these as HMAC_MD5(secret, data) and HMAC_SHA(secret, data).  Additional hash algorithms can be defined by cipher suites
"ko": |-
  HMAC는 다양한 해시 알고리즘과 함께 사용될 수 있습니다. TLS는 이를 HMAC_MD5(비밀, 데이터) 및 HMAC_SHA(비밀, 데이터)로 표시하는 MD5 및 SHA-1이라는 두 가지 다른 알고리즘을 사용하여 핸드셰이크에 사용합니다. 추가 해시 알고리즘은 암호 제품군으로 정의할 수 있습니다.
