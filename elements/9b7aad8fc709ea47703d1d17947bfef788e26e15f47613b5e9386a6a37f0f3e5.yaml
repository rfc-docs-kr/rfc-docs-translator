"original": |2-
     The requirements for generating ICMP [RFC1812] [RFC4443] state that
     the quoted packet should contain as much of the original packet as
     possible without exceeding the minimum MTU for the IP version.  The
     size of the quoted packet can actually be smaller, or the information
     unintelligible, as described in Section 1.1 of [DPLPMTUD].
"fixed": |-
  The requirements for generating ICMP [RFC1812] [RFC4443] state that the quoted packet should contain as much of the original packet as possible without exceeding the minimum MTU for the IP version.  The size of the quoted packet can actually be smaller, or the information unintelligible, as described in Section 1.1 of [DPLPMTUD].
"ko": |-
  ICMP [RFC1812] [RFC4443] 생성 요구 사항에는 인용된 패킷이 IP 버전의 최소 MTU를 초과하지 않고 가능한 한 많은 원본 패킷을 포함해야 한다고 명시되어 있습니다. [DPLPMTUD]의 섹션 1.1에 설명된 대로 인용된 패킷의 크기는 실제로 더 작거나 정보를 이해할 수 없을 수 있습니다.
