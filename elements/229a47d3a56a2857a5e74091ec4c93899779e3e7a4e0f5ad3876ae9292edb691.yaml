"original": |2-
     The primary function of a BGP speaking system is to exchange network
     reachability information with other BGP systems.  This network
     reachability information includes information on the list of
     Autonomous Systems (ASes) that reachability information traverses.
     This information is sufficient for constructing a graph of AS
     connectivity, from which routing loops may be pruned, and, at the AS
     level, some policy decisions may be enforced.
"fixed": |-
  The primary function of a BGP speaking system is to exchange network reachability information with other BGP systems.  This network reachability information includes information on the list of Autonomous Systems (ASes) that reachability information traverses. This information is sufficient for constructing a graph of AS connectivity, from which routing loops may be pruned, and, at the AS level, some policy decisions may be enforced.
"ko": |-
  BGP 말하기 시스템의 주요 기능은 다른 BGP 시스템과 네트워크 연결 가능성 정보를 교환하는 것입니다. 이 네트워크 도달성 정보에는 도달성 정보가 순회하는 자율 시스템(AS) 목록에 대한 정보가 포함됩니다. 이 정보는 라우팅 루프를 정리할 수 있는 AS 연결 그래프를 구성하는 데 충분하며 AS 수준에서 일부 정책 결정이 시행될 수 있습니다.
