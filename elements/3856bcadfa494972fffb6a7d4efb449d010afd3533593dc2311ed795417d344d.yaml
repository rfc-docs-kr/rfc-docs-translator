"original": |2-
     Compatible clients that are willing to accept FFDHE cipher suites
     from non-compatible servers may have local policy about what custom
     FFDHE groups they are willing to accept.  This local policy presents
     a risk to clients, who may accept weakly protected communications
     from misconfigured servers.
"fixed": |-
  Compatible clients that are willing to accept FFDHE cipher suites from non-compatible servers may have local policy about what custom FFDHE groups they are willing to accept.  This local policy presents a risk to clients, who may accept weakly protected communications from misconfigured servers.
"ko": |-
  비호환 서버의 FFDHE 암호화 제품군을 허용하려는 호환 클라이언트에는 허용할 사용자 정의 FFDHE 그룹에 대한 로컬 정책이 있을 수 있습니다.  이 로컬 정책은 잘못 구성된 서버로부터 약하게 보호되는 통신을 수락할 수 있는 클라이언트에게 위험을 제공합니다.
