"original": |2-
     The format of a header field-value is defined per header-name.  It
     will always be either an opaque sequence of TEXT-UTF8 octets, or a
     combination of whitespace, tokens, separators, and quoted strings.
     Many existing header fields will adhere to the general form of a
     value followed by a semi-colon separated sequence of parameter-name,
     parameter-value pairs:
"fixed": |-
  The format of a header field-value is defined per header-name.  It will always be either an opaque sequence of TEXT-UTF8 octets, or a combination of whitespace, tokens, separators, and quoted strings. Many existing header fields will adhere to the general form of a value followed by a semi-colon separated sequence of parameter-name, parameter-value pairs:
"ko": |-
  헤더 필드 값의 형식은 헤더 이름별로 정의됩니다. 이는 항상 TEXT-UTF8 옥텟의 불투명 시퀀스이거나 공백, 토큰, 구분 기호 및 인용 문자열의 조합입니다. 기존의 많은 헤더 필드는 값 뒤에 세미콜론으로 구분된 매개변수-이름, 매개변수-값 쌍의 시퀀스가 ​​오는 일반적인 형식을 따릅니다.
