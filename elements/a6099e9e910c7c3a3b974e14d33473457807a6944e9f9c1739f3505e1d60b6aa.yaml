"ko": |-
  - 메커니즘을 더 자세히 지정합니다. 예를 들어 멀티캐스트 대상 주소에 대한 트래픽이 항상 엄격한 RPF 필터를 통과할지 여부와 같이 구현 간에 약간의 차이가 있습니다. 메커니즘을 공식적으로 지정함으로써 구현이 조화를 이룰 수 있습니다.
