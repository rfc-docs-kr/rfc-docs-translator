"original": |2-
     This document also assumes that data integrity protection is always
     one of the goals of a deployment.  In cases where integrity is not
     required, it does not make sense to employ TLS in the first place.
     There are attacks against confidentiality-only protection that
     utilize the lack of integrity to also break confidentiality (see, for
     instance, [DegabrieleP07] in the context of IPsec).
"fixed": |-
  This document also assumes that data integrity protection is always one of the goals of a deployment.  In cases where integrity is not required, it does not make sense to employ TLS in the first place. There are attacks against confidentiality-only protection that utilize the lack of integrity to also break confidentiality (see, for instance, [DegabrieleP07] in the context of IPsec).
"ko": |-
  또한 이 문서에서는 데이터 무결성 보호가 항상 배포 목표 중 하나라고 가정합니다. 무결성이 필요하지 않은 경우 애초에 TLS를 사용하는 것은 의미가 없습니다. 무결성 부족을 활용하여 기밀성을 깨뜨리는 기밀성 전용 보호에 대한 공격이 있습니다(예를 들어 IPsec의 맥락에서 [DegabrieleP07] 참조).
