"original": |2-
     The values provided by a peer for these transport parameters MUST
     match the values that an endpoint used in the Destination and Source
     Connection ID fields of Initial packets that it sent (and received,
     for servers).  Endpoints MUST validate that received transport
     parameters match received connection ID values.  Including connection
     ID values in transport parameters and verifying them ensures that an
     attacker cannot influence the choice of connection ID for a
     successful connection by injecting packets carrying attacker-chosen
     connection IDs during the handshake.
"fixed": |-
  The values provided by a peer for these transport parameters MUST match the values that an endpoint used in the Destination and Source Connection ID fields of Initial packets that it sent (and received, for servers).  Endpoints MUST validate that received transport parameters match received connection ID values.  Including connection ID values in transport parameters and verifying them ensures that an attacker cannot influence the choice of connection ID for a successful connection by injecting packets carrying attacker-chosen connection IDs during the handshake.
"ko": |-
  이러한 전송 매개변수에 대해 피어가 제공하는 값은 엔드포인트가 전송한(서버의 경우 수신한) 초기 패킷의 대상 및 소스 연결 ID 필드에 사용된 값과 일치해야 합니다. 엔드포인트는 수신된 전송 매개변수가 수신된 연결 ID 값과 일치하는지 검증해야 합니다. 전송 매개변수에 연결 ID 값을 포함하고 이를 확인하면 공격자가 핸드셰이크 중에 공격자가 선택한 연결 ID를 전달하는 패킷을 주입하여 성공적인 연결을 위한 연결 ID 선택에 영향을 줄 수 없습니다.
