"original": |2-
     The server selects elliptic curve domain parameters and an ephemeral
     ECDH public key corresponding to these parameters according to the
     ECKAS-DH1 scheme from IEEE 1363 [IEEE.P1363].  It conveys this
     information to the client in the ServerKeyExchange message using the
     format defined above.
"fixed": |-
  The server selects elliptic curve domain parameters and an ephemeral ECDH public key corresponding to these parameters according to the ECKAS-DH1 scheme from IEEE 1363 [IEEE.P1363].  It conveys this information to the client in the ServerKeyExchange message using the format defined above.
"ko": |-
  서버는 IEEE 1363 [IEEE.P1363]의 ECKAS-DH1 방식에 따라 타원 곡선 도메인 매개변수와 이러한 매개변수에 해당하는 임시 ECDH 공개 키를 선택합니다. 위에 정의된 형식을 사용하여 ServerKeyExchange 메시지를 통해 이 정보를 클라이언트에 전달합니다.
