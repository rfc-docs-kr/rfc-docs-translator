"original": |2-
     Transport solutions rely on shared cookies to authenticate segments,
     including data, transport header, and even pseudo-header (e.g., fixed
     portions of the outer IP header in TCP).  Because the Internet relies
     on stateless network protocols, it makes sense to rely on state
     establishment and maintenance available in some transport layers not
     only for the connection but for authentication state.  Three-way
     handshakes and heartbeats can be used to negotiate authentication
     state in conjunction with connection parameters, which can be stored
     with connection state easily.
"fixed": |-
  Transport solutions rely on shared cookies to authenticate segments, including data, transport header, and even pseudo-header (e.g., fixed portions of the outer IP header in TCP).  Because the Internet relies on stateless network protocols, it makes sense to rely on state establishment and maintenance available in some transport layers not only for the connection but for authentication state.  Three-way handshakes and heartbeats can be used to negotiate authentication state in conjunction with connection parameters, which can be stored with connection state easily.
"ko": |-
  전송 솔루션은 공유 쿠키를 사용하여 데이터, 전송 헤더 및 의사 헤더(예: TCP의 외부 IP 헤더의 고정 부분)를 포함한 세그먼트를 인증합니다. 인터넷은 상태 비저장 네트워크 프로토콜에 의존하기 때문에 연결뿐만 아니라 인증 상태에 대해서도 일부 전송 계층에서 사용할 수 있는 상태 설정 및 유지 관리에 의존하는 것이 합리적입니다. 3방향 핸드셰이크 및 하트비트를 사용하여 연결 상태와 함께 쉽게 저장할 수 있는 연결 매개변수와 함께 인증 상태를 협상할 수 있습니다.
