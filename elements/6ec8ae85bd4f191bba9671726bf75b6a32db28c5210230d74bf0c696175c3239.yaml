"original": |2-
     The IPsec protocols (specifically, AH and ESP) can provide
     transmission security for all traffic between two hosts.  The IPsec
     protocols support varying granularities of user identification,
     including for example "IP Subnet", "IP Address", "Fully Qualified
     Domain Name", and individual user ("Mailbox name").  These varying
     levels of identification are employed as inputs to access control
     facilities that are an intrinsic part of IPsec.  However, a given
     IPsec implementation might not support all identity types.  In
     particular, security gateways may not provide user-to-user
     authentication or have mechanisms to provide that authentication
     information to applications.
"fixed": |-
  The IPsec protocols (specifically, AH and ESP) can provide transmission security for all traffic between two hosts.  The IPsec protocols support varying granularities of user identification, including for example "IP Subnet", "IP Address", "Fully Qualified Domain Name", and individual user ("Mailbox name").  These varying levels of identification are employed as inputs to access control facilities that are an intrinsic part of IPsec.  However, a given IPsec implementation might not support all identity types.  In particular, security gateways may not provide user-to-user authentication or have mechanisms to provide that authentication information to applications.
"ko": |-
  IPsec 프로토콜(특히 AH 및 ESP)은 두 호스트 간의 모든 트래픽에 대한 전송 보안을 제공할 수 있습니다. IPsec 프로토콜은 "IP 서브넷", "IP 주소", "정규화된 도메인 이름" 및 개별 사용자("사서함 이름") 등 다양한 사용자 식별 단위를 지원합니다. 이러한 다양한 수준의 식별은 IPsec의 본질적인 부분인 액세스 제어 시설에 대한 입력으로 사용됩니다. 그러나 특정 IPsec 구현은 모든 ID 유형을 지원하지 않을 수도 있습니다. 특히, 보안 게이트웨이는 사용자 간 인증을 제공하지 않거나 해당 인증 정보를 애플리케이션에 제공하는 메커니즘을 갖고 있지 않을 수 있습니다.
