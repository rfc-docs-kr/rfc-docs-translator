"original": |2-
     Several crypto algorithms that implement AEAD algorithms have been
     defined, including block cipher modes of operation and dedicated
     algorithms.  Some of these algorithms have been adopted and proven
     useful in practice.  Additionally, AEAD is close to an 'idealized'
     view of encryption, such as those used in the automated analysis of
     cryptographic protocols (see, for example, Section 2.5 of [BOYD]).
"fixed": |-
  Several crypto algorithms that implement AEAD algorithms have been defined, including block cipher modes of operation and dedicated algorithms.  Some of these algorithms have been adopted and proven useful in practice.  Additionally, AEAD is close to an 'idealized' view of encryption, such as those used in the automated analysis of cryptographic protocols (see, for example, Section 2.5 of [BOYD]).
"ko": |-
  블록 암호화 작동 모드 및 전용 알고리즘을 포함하여 AEAD 알고리즘을 구현하는 여러 암호화 알고리즘이 정의되었습니다. 이러한 알고리즘 중 일부는 채택되어 실제로 유용한 것으로 입증되었습니다. 또한 AEAD는 암호화 프로토콜의 자동 분석에 사용되는 것과 같은 암호화에 대한 '이상적인' 관점에 가깝습니다(예: [BOYD]의 섹션 2.5 참조).
