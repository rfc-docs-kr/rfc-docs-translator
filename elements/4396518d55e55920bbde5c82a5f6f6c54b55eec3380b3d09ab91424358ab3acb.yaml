"original": |2-
     HTTP does not restrict applications to this simple challenge-response
     framework for access authentication.  Additional mechanisms can be
     used, such as authentication at the transport level or via message
     encapsulation, and with additional header fields specifying
     authentication information.  However, such additional mechanisms are
     not defined by this specification.
"fixed": |-
  HTTP does not restrict applications to this simple challenge-response framework for access authentication.  Additional mechanisms can be used, such as authentication at the transport level or via message encapsulation, and with additional header fields specifying authentication information.  However, such additional mechanisms are not defined by this specification.
"ko": |-
  HTTP는 액세스 인증을 위한 이 간단한 시도-응답 프레임워크로 애플리케이션을 제한하지 않습니다. 전송 수준에서의 인증이나 메시지 캡슐화를 통한 인증, 인증 정보를 지정하는 추가 헤더 필드와 같은 추가 메커니즘을 사용할 수 있습니다. 그러나 이러한 추가 메커니즘은 이 사양에서 정의되지 않습니다.
