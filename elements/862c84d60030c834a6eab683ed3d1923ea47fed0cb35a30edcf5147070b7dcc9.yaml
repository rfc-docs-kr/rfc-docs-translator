"original": |2-
     Any DHCP server that supports the DHCPLEASEQUERY message SHOULD save
     the information from the most recent Relay Agent Information option
     (option 82) [RFC3046] associated with every IP address that it
     serves.  It is assumed that most clients that generate the
     DHCPLEASEQUERY message will ask for the Relay Agent Information
"fixed": |-
  Any DHCP server that supports the DHCPLEASEQUERY message SHOULD save the information from the most recent Relay Agent Information option (option 82) [RFC3046] associated with every IP address that it serves.  It is assumed that most clients that generate the DHCPLEASEQUERY message will ask for the Relay Agent Information
"ko": |-
  DHCPLEASEQUERY 메시지를 지원하는 모든 DHCP 서버는 자신이 제공하는 모든 IP 주소와 관련된 최신 릴레이 에이전트 정보 옵션(옵션 82) [RFC3046]의 정보를 저장해야 합니다. DHCPLEASEQUERY 메시지를 생성하는 대부분의 클라이언트는 릴레이 에이전트 정보를 요청한다고 가정합니다.
