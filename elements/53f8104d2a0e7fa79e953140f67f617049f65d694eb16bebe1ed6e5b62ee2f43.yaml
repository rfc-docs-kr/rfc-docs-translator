"original": |2-
     Option values are defined to have a specific length, often in the
     form of an upper and lower bound.  If the length of an option value
     in a request is outside the defined range, that option MUST be
     treated like an unrecognized option (see Section 5.4.1).
"fixed": |-
  Option values are defined to have a specific length, often in the form of an upper and lower bound.  If the length of an option value in a request is outside the defined range, that option MUST be treated like an unrecognized option (see Section 5.4.1).
"ko": |-
  옵션 값은 종종 상한 및 하한의 형태로 특정 길이를 갖도록 정의됩니다. 요청의 옵션 값 길이가 정의된 범위를 벗어나는 경우 해당 옵션은 인식할 수 없는 옵션처럼 처리되어야 합니다(섹션 5.4.1 참조).
