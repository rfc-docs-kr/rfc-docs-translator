"original": |2-
     *  A statement that a participant has access to other resources to
        support operations and pay damages for potential liability, which
        may be couched in terms of a minimum level of assets necessary to
        operate and cover contingencies that might occur within a PKI,
        where examples include assets on the balance sheet of an
        organization, a surety bond, a letter of credit, and a right under
        an agreement to an indemnity under certain circumstances; and
"fixed": |-
  *  A statement that a participant has access to other resources to support operations and pay damages for potential liability, which may be couched in terms of a minimum level of assets necessary to operate and cover contingencies that might occur within a PKI, where examples include assets on the balance sheet of an organization, a surety bond, a letter of credit, and a right under an agreement to an indemnity under certain circumstances; and
"ko": |-
  * 참가자가 운영을 지원하고 잠재적인 책임에 대한 손해 배상을 지불하기 위해 다른 자원에 접근할 수 있다는 진술. 이는 PKI 내에서 발생할 수 있는 우발 상황을 운영하고 처리하는 데 필요한 최소한의 자산 수준으로 표현될 수 있습니다(예: 자산 포함). 조직의 대차대조표, 보증 채권, 신용장, 특정 상황에서 배상 합의에 따른 권리 그리고
