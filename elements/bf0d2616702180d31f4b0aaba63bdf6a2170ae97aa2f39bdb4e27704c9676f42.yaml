"original": |2-
     Unless a proxy is configured to forward the proxy request to another
     proxy, it MUST translate the request as follows: the scheme of the
     request URI defines the outgoing protocol and its details (e.g., CoAP
     is used over UDP for the "coap" scheme and over DTLS for the "coaps"
     scheme.)  For a CoAP-to-CoAP proxy, the origin server's IP address
     and port are determined by the authority component of the request
     URI, and the request URI is decoded and split into the Uri-Host, Uri-
     Port, Uri-Path and Uri-Query Options.  This consumes the Proxy-Uri or
     Proxy-Scheme option, which is therefore not forwarded to the origin
     server.
"fixed": |-
  Unless a proxy is configured to forward the proxy request to another proxy, it MUST translate the request as follows: the scheme of the request URI defines the outgoing protocol and its details (e.g., CoAP is used over UDP for the "coap" scheme and over DTLS for the "coaps" scheme.)  For a CoAP-to-CoAP proxy, the origin server's IP address and port are determined by the authority component of the request URI, and the request URI is decoded and split into the Uri-Host, Uri- Port, Uri-Path and Uri-Query Options.  This consumes the Proxy-Uri or Proxy-Scheme option, which is therefore not forwarded to the origin server.
"ko": |-
  프록시 요청을 다른 프록시로 전달하도록 프록시가 구성되지 않은 한, 요청을 다음과 같이 변환해야 합니다. 요청 URI의 체계는 발신 프로토콜과 세부 정보를 정의합니다(예: CoAP는 "coap" 체계에 대해 UDP를 통해 사용되며 CoAP-CoAP 프록시의 경우 원본 서버의 IP 주소와 포트는 요청 URI의 권한 구성 요소에 의해 결정되고 요청 URI는 디코딩되어 Uri-Host로 분할됩니다. , Uri-Port, Uri-Path 및 Uri-Query 옵션. 이는 Proxy-Uri 또는 Proxy-Scheme 옵션을 사용하므로 원본 서버로 전달되지 않습니다.
