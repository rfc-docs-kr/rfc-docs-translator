"original": |2-
     The Internet Architecture Board maintains this list of documents that
     define standards for the Internet protocol suite.  See RFC-1601 for
     the charter of the IAB and RFC-1160 for an explanation of the role
     and organization of the IAB and its subsidiary groups, the Internet
     Engineering Task Force (IETF) and the Internet Research Task Force
     (IRTF).  Each of these groups has a steering group called the IESG
     and IRSG, respectively.  The IETF develops these standards with the
     goal of co-ordinating the evolution of the Internet protocols; this
     co-ordination has become quite important as the Internet protocols
     are increasingly in general commercial use.  The definitive
     description of the Internet standards process is found in RFC-1602.
"fixed": |-
  The Internet Architecture Board maintains this list of documents that define standards for the Internet protocol suite.  See RFC-1601 for the charter of the IAB and RFC-1160 for an explanation of the role and organization of the IAB and its subsidiary groups, the Internet Engineering Task Force (IETF) and the Internet Research Task Force (IRTF).  Each of these groups has a steering group called the IESG and IRSG, respectively.  The IETF develops these standards with the goal of co-ordinating the evolution of the Internet protocols; this co-ordination has become quite important as the Internet protocols are increasingly in general commercial use.  The definitive description of the Internet standards process is found in RFC-1602.
"ko": |-
  Internet Architecture Board는 인터넷 프로토콜 제품군에 대한 표준을 정의하는 문서 목록을 유지 관리합니다. IAB 헌장은 RFC-1601을 참조하고, IAB와 그 자회사 그룹인 IETF(Internet Engineering Task Force) 및 IRTF(Internet Research Task Force)의 역할과 조직에 대한 설명은 RFC-1160을 참조하세요. 이러한 각 그룹에는 각각 IESG 및 IRSG라는 운영 그룹이 있습니다. IETF는 인터넷 프로토콜의 발전을 조정한다는 목표로 이러한 표준을 개발합니다. 인터넷 프로토콜이 점점 더 일반적으로 상업적으로 사용됨에 따라 이러한 조정은 매우 중요해졌습니다. 인터넷 표준 프로세스에 대한 최종 설명은 RFC-1602에 나와 있습니다.
