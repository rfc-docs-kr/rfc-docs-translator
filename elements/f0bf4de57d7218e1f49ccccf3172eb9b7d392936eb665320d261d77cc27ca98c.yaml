"original": |2-
     Within the last few years, the contents of mailing lists have become
     popular as an address information source for so-called "spammers."
     The use of EXPN to "harvest" addresses has increased as list
     administrators have installed protections against inappropriate uses
     of the lists themselves.  Implementations SHOULD still provide
     support for EXPN, but sites SHOULD carefully evaluate the tradeoffs.
     As authentication mechanisms are introduced into SMTP, some sites may
     choose to make EXPN available only to authenticated requesters.
"fixed": |-
  Within the last few years, the contents of mailing lists have become popular as an address information source for so-called "spammers." The use of EXPN to "harvest" addresses has increased as list administrators have installed protections against inappropriate uses of the lists themselves.  Implementations SHOULD still provide support for EXPN, but sites SHOULD carefully evaluate the tradeoffs. As authentication mechanisms are introduced into SMTP, some sites may choose to make EXPN available only to authenticated requesters.
"ko": |-
  지난 몇 년 동안 메일링 리스트의 내용은 소위 "스패머"의 주소 정보 소스로 인기를 끌었습니다. 목록 관리자가 목록 자체의 부적절한 사용에 대한 보호 장치를 설치함에 따라 주소를 "수집"하기 위한 EXPN 사용이 증가했습니다. 구현은 여전히 ​​EXPN에 대한 지원을 제공해야 하지만 사이트는 장단점을 신중하게 평가해야 합니다. 인증 메커니즘이 SMTP에 도입됨에 따라 일부 사이트에서는 인증된 요청자에게만 EXPN을 사용할 수 있도록 선택할 수 있습니다.
