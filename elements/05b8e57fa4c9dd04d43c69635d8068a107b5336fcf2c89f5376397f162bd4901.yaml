"ko": |-
  핸드셰이크가 확인되면 클라이언트는 서버가 제공하는 두 주소 중 하나를 선택하고 경로 유효성 검사를 시작해야 합니다(섹션 8.2 참조). 클라이언트는 Preferred_address 전송 매개변수 또는 NEW_CONNECTION_ID 프레임에서 가져온 이전에 사용되지 않은 활성 연결 ID를 사용하여 패킷을 구성합니다.
