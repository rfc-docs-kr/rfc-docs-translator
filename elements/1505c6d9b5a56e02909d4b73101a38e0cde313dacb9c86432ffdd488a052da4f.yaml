  BGP 스피커는 주어진 주소 접두사로 하나의 경로만 설치하고 배포할 수 있습니다. 그러나 우리는 각 VPN이 자체 주소 공간을 갖도록 허용합니다. 즉, 동일한 주소가 아무리 많은 VPN에서나 사용될 수 있으며, 각 VPN에서 주소는 다른 시스템을 나타냅니다. 다음과 같습니다.
