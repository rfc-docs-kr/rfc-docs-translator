"original": |2-
     An SR Policy is identified through the tuple <headend, color,
     endpoint>.  The headend is the IP address of the node where the
     policy is instantiated.  The endpoint is the IP address of the
     destination of the policy.  The color is an index that associates the
     SR Policy with an intent (e.g., low latency).
"fixed": |-
  An SR Policy is identified through the tuple <headend, color, endpoint>.  The headend is the IP address of the node where the policy is instantiated.  The endpoint is the IP address of the destination of the policy.  The color is an index that associates the SR Policy with an intent (e.g., low latency).
"ko": |-
  SR 정책은 <headend, color, 엔드포인트> 튜플을 통해 식별됩니다. 헤드엔드는 정책이 인스턴스화되는 노드의 IP 주소입니다. 끝점은 정책 대상의 IP 주소입니다. 색상은 SR 정책을 의도(예: 낮은 대기 시간)와 연결하는 인덱스입니다.
