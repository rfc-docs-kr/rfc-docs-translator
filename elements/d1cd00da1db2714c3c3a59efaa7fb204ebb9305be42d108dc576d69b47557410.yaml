"original": |2-
     3.  The body MAY contain a list of grammar URIs specified in content
         of media type 'text/grammar-ref-list'.  This type defines a list
         of grammar URIs and allows each grammar URI to be assigned a
         weight in the list.  This weight has the same meaning as the
         weights described in Section 2.4.1 of the Speech Grammar Markup
         Format (SRGS) [W3C.REC-speech-grammar-20040316].
"fixed": |-
  1.  The body MAY contain a list of grammar URIs specified in content of media type 'text/grammar-ref-list'.  This type defines a list of grammar URIs and allows each grammar URI to be assigned a weight in the list.  This weight has the same meaning as the weights described in Section 2.4.1 of the Speech Grammar Markup Format (SRGS) [W3C.REC-speech-grammar-20040316].
"ko": |-
  1. 본문에는 'text/grammar-ref-list' 미디어 유형의 콘텐츠에 지정된 문법 URI 목록이 포함될 수 있습니다. 이 유형은 문법 URI 목록을 정의하고 각 문법 URI에 목록에서 가중치를 지정할 수 있도록 합니다. 이 가중치는 Speech Grammar Markup Format(SRGS) [W3C.REC-speech-grammar-20040316]의 섹션 2.4.1에 설명된 가중치와 동일한 의미를 갖습니다.
