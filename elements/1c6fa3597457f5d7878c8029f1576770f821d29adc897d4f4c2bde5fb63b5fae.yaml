"original": |2-
     The OAuth 2.0 core specification [RFC6749] defines several ways for a
     client to obtain refresh and access tokens.  This specification
     supplements the core specification with a mechanism to revoke both
     types of tokens.  A token is a string representing an authorization
     grant issued by the resource owner to the client.  A revocation
     request will invalidate the actual token and, if applicable, other
     tokens based on the same authorization grant and the authorization
     grant itself.
"fixed": |-
  The OAuth 2.0 core specification [RFC6749] defines several ways for a client to obtain refresh and access tokens.  This specification supplements the core specification with a mechanism to revoke both types of tokens.  A token is a string representing an authorization grant issued by the resource owner to the client.  A revocation request will invalidate the actual token and, if applicable, other tokens based on the same authorization grant and the authorization grant itself.
"ko": |-
  OAuth 2.0 핵심 사양 [RFC6749]은 클라이언트가 새로 고침 및 액세스 토큰을 얻는 여러 가지 방법을 정의합니다.  이 사양은 두 가지 유형의 토큰을 모두 취소하는 메커니즘으로 핵심 사양을 보완합니다.  토큰은 리소스 소유자가 클라이언트에 발급한 권한 부여를 나타내는 문자열입니다.  취소 요청은 실제 토큰을 무효화하며, 해당되는 경우 동일한 권한 부여 및 권한 부여 자체를 기반으로 하는 다른 토큰도 무효화합니다.
