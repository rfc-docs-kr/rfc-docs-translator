"original": |2-
     IMAP4rev2 commands are described in this section.  Commands are
     organized by the state in which the command is permitted.  Commands
     that are permitted in multiple states are listed in the minimum
     permitted state (for example, commands valid in authenticated and
     selected states are listed in the authenticated state commands).
"fixed": |-
  IMAP4rev2 commands are described in this section.  Commands are organized by the state in which the command is permitted.  Commands that are permitted in multiple states are listed in the minimum permitted state (for example, commands valid in authenticated and selected states are listed in the authenticated state commands).
"ko": |-
  이 섹션에서는 IMAP4rev2 명령에 대해 설명합니다.  명령은 명령이 허용되는 상태에 따라 구성됩니다.  여러 상태에서 허용되는 명령은 최소 허용 상태에 나열됩니다. 예를 들어 인증된 상태와 선택 상태에서 유효한 명령은 인증된 상태 명령에 나열됩니다.
