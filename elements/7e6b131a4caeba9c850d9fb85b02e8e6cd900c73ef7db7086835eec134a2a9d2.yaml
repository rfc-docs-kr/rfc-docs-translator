"original": |2-
     The remainder of this document outlines the recent attack scenario in
     detail and describes and compares a variety of solutions, including
     existing solutions based on TCP/MD5 and IPsec, as well as recently
     proposed solutions, including modifications to TCP's RST processing
     [36], modifications to TCP's timestamp processing [34], and
     modifications to IPsec and TCP/MD5 keying [45].  This document
     focuses on spoofing of TCP segments, although a discussion of related
     spoofing of ICMP packets based on spoofed TCP contents is also
     discussed.
"fixed": |-
  The remainder of this document outlines the recent attack scenario in detail and describes and compares a variety of solutions, including existing solutions based on TCP/MD5 and IPsec, as well as recently proposed solutions, including modifications to TCP's RST processing [36], modifications to TCP's timestamp processing [34], and modifications to IPsec and TCP/MD5 keying [45].  This document focuses on spoofing of TCP segments, although a discussion of related spoofing of ICMP packets based on spoofed TCP contents is also discussed.
"ko": |-
  이 문서의 나머지 부분에서는 최근 공격 시나리오를 자세히 설명하고 TCP/MD5 및 IPsec 기반의 기존 솔루션과 TCP의 RST 처리 [36] 수정, 수정을 포함하여 최근 제안된 솔루션을 포함한 다양한 솔루션을 설명하고 비교합니다. TCP의 타임스탬프 처리 [34], IPsec 및 TCP/MD5 키잉 수정 [45]. 스푸핑된 TCP 콘텐츠를 기반으로 하는 ICMP 패킷의 관련 스푸핑에 대해서도 논의하지만 이 문서에서는 TCP 세그먼트 스푸핑에 중점을 둡니다.
