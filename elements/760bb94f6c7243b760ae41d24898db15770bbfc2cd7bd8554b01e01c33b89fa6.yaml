"original": |2-
     The steps below are described for illustration purposes only;
     specific applications can and are likely to use different algorithms
     or perform some of the steps in different orders.  Specific
     applications will frequently have a much simpler method of
     determining the keys to use, as there may be one or two key selection
     methods that are profiled for the application's use.  This appendix
     supplements the normative information on key location in Section 6.
"fixed": |-
  The steps below are described for illustration purposes only; specific applications can and are likely to use different algorithms or perform some of the steps in different orders.  Specific applications will frequently have a much simpler method of determining the keys to use, as there may be one or two key selection methods that are profiled for the application's use.  This appendix supplements the normative information on key location in Section 6.
"ko": |-
  아래 단계는 설명 목적으로만 설명되었습니다. 특정 애플리케이션은 다른 알고리즘을 사용하거나 일부 단계를 다른 순서로 수행할 수 있으며 그럴 가능성이 높습니다. 특정 애플리케이션은 애플리케이션의 사용을 위해 프로파일링된 키 선택 방법이 하나 또는 두 개일 수 있으므로 사용할 키를 결정하는 훨씬 간단한 방법을 자주 사용합니다. 이 부록은 섹션 6의 키 위치에 대한 규범적 정보를 보완합니다.
