"original": |2-
     As illustrated in Figure 2, the EAP method key derivation has, at the
     root, the long-term credential utilized by the selected EAP method.
     If authentication is based on a pre-shared key, the parties store the
     EAP method to be used and the pre-shared key.  The EAP server also
     stores the peer's identity as well as additional information.  This
     information is typically used outside of the EAP method to determine
     whether to grant access to a service.  The peer stores information
     necessary to choose which secret to use for which service.
"fixed": |-
  As illustrated in Figure 2, the EAP method key derivation has, at the root, the long-term credential utilized by the selected EAP method. If authentication is based on a pre-shared key, the parties store the EAP method to be used and the pre-shared key.  The EAP server also stores the peer's identity as well as additional information.  This information is typically used outside of the EAP method to determine whether to grant access to a service.  The peer stores information necessary to choose which secret to use for which service.
"ko": |-
  그림 2에 표시된 것처럼 EAP 방법 키 파생에는 선택한 EAP 방법에서 사용하는 장기 자격 증명이 루트에 있습니다. 사전 공유 키를 기반으로 인증하는 경우 당사자는 사용할 EAP 방법과 사전 공유 키를 저장합니다. EAP 서버는 피어의 ID와 추가 정보도 저장합니다. 이 정보는 일반적으로 서비스에 대한 액세스 권한을 부여할지 여부를 결정하기 위해 EAP 방법 외부에서 사용됩니다. 피어는 어떤 서비스에 사용할 비밀을 선택하는 데 필요한 정보를 저장합니다.
