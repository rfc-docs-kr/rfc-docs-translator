"original": |2-
     An AEAD algorithm MAY structure its ciphertext output in any way; for
     example, the ciphertext can incorporate an authentication tag.  Each
     algorithm SHOULD choose a structure that is amenable to efficient
     processing.
"fixed": |-
  An AEAD algorithm MAY structure its ciphertext output in any way; for example, the ciphertext can incorporate an authentication tag.  Each algorithm SHOULD choose a structure that is amenable to efficient processing.
"ko": |-
  AEAD 알고리즘은 어떤 방식으로든 암호문 출력을 구조화할 수 있습니다. 예를 들어 암호문에는 인증 태그가 포함될 수 있습니다. 각 알고리즘은 효율적인 처리가 가능한 구조를 선택해야 합니다.
