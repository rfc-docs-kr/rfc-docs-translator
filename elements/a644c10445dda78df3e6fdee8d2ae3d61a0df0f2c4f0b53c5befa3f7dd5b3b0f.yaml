"original": |2-
     There is no need to send the Authorization field name in Vary because
     reuse of that response for a different user is prohibited by the
     field definition (Section 11.6.2).  Likewise, if the response content
     has been selected or influenced by network region, but the origin
     server wants the cached response to be reused even if recipients move
     from one region to another, then there is no need for the origin
     server to indicate such variance in Vary.
"fixed": |-
  There is no need to send the Authorization field name in Vary because reuse of that response for a different user is prohibited by the field definition (Section 11.6.2).  Likewise, if the response content has been selected or influenced by network region, but the origin server wants the cached response to be reused even if recipients move from one region to another, then there is no need for the origin server to indicate such variance in Vary.
"ko": |-
  필드 정의(섹션 11.6.2)에 따라 다른 사용자에 대한 해당 응답의 재사용이 금지되어 있으므로 Vary에서 Authorization 필드 이름을 보낼 필요가 없습니다. 마찬가지로 응답 내용이 네트워크 지역에 의해 선택되거나 영향을 받았지만 수신자가 한 지역에서 다른 지역으로 이동하더라도 원서버가 캐시된 응답을 재사용하기를 원하는 경우 원서버는 이러한 차이를 표시할 필요가 없습니다. 달라지다.
