"original": |2-
     Queries are permitted only for fully specified connections.  The
     query contains the local/foreign port pair -- the local/foreign
     address pair used to fully specify the connection is taken from the
     local and foreign address of query connection.  This means a user on
     address A may only query the server on address B about connections
     between A and B.
"fixed": |-
  Queries are permitted only for fully specified connections.  The query contains the local/foreign port pair -- the local/foreign address pair used to fully specify the connection is taken from the local and foreign address of query connection.  This means a user on address A may only query the server on address B about connections between A and B.
"ko": |-
  완전히 지정된 연결에 대해서만 쿼리가 허용됩니다. 쿼리에는 로컬/외부 포트 쌍이 포함됩니다. 연결을 완전히 지정하는 데 사용되는 로컬/외부 주소 쌍은 쿼리 연결의 로컬 및 외부 주소에서 가져옵니다. 이는 주소 A의 사용자가 A와 B 간의 연결에 대해 주소 B의 서버에만 쿼리할 수 있음을 의미합니다.
