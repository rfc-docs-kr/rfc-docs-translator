"original": |2-
     o  The proxy responds to the RTSP request with a 470 or 407 response
        code.  The 407 response code MAY be used when the proxy requires
        both user and connection authorization from user or client.  In
        this message the proxy MUST include a Connection-Credentials
        header, see Section 18.13, with the next hop's identity and
        certificate.
"fixed": |-
  -  The proxy responds to the RTSP request with a 470 or 407 response code.  The 407 response code MAY be used when the proxy requires both user and connection authorization from user or client.  In this message the proxy MUST include a Connection-Credentials header, see Section 18.13, with the next hop's identity and certificate.
"ko": |-
  - 프록시는 470 또는 407 응답 코드로 RTSP 요청에 응답합니다. 407 응답 코드는 프록시가 사용자 또는 클라이언트로부터 사용자 및 연결 인증을 모두 요구할 때 사용될 수 있습니다. 이 메시지에서 프록시는 다음 홉의 ID 및 인증서와 함께 Connection-Credentials 헤더를 포함해야 합니다(섹션 18.13 참조).
