"original": |2-
     Exactly which PE/CE route distribution techniques are possible
     depends on whether a particular CE is in a "transit VPN" or not.  A
     "transit VPN" is one which contains a router that receives routes
     from a "third party" (i.e., from a router which is not in the VPN,
     but is not a PE router), and that redistributes those routes to a PE
     router.  A VPN which is not a transit VPN is a "stub VPN".  The vast
     majority of VPNs, including just about all corporate enterprise
     networks, would be expected to be "stubs" in this sense.
"fixed": |-
  Exactly which PE/CE route distribution techniques are possible depends on whether a particular CE is in a "transit VPN" or not.  A "transit VPN" is one which contains a router that receives routes from a "third party" (i.e., from a router which is not in the VPN, but is not a PE router), and that redistributes those routes to a PE router.  A VPN which is not a transit VPN is a "stub VPN".  The vast majority of VPNs, including just about all corporate enterprise networks, would be expected to be "stubs" in this sense.
"ko": |-
  정확히 어떤 PE/CE 경로 분배 기술이 가능한지는 특정 CE가 "트랜짓 VPN"에 있는지 여부에 따라 달라집니다. "트랜짓 VPN"은 "제3자"(즉, VPN에 없지만 PE 라우터가 아닌 라우터)로부터 경로를 수신하고 해당 경로를 PE 라우터로 재분배하는 라우터를 포함하는 VPN입니다. 트랜짓 VPN이 아닌 VPN은 "스텁 VPN"입니다. 거의 모든 기업 네트워크를 포함한 대부분의 VPN은 이런 의미에서 "스텁"일 것으로 예상됩니다.
