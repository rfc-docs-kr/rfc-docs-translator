"original": |2-
     The security properties provided by the mechanisms specified in this
     document can be validated using formal methods.  A ProVerif proof in
     [H2019] shows that an attacker with a large-scale quantum computer
     that is capable of breaking the Diffie-Hellman key agreement
     algorithm cannot disrupt the delivery of the content-encryption key
     to the recipient and that the attacker cannot learn the content-
     encryption key from the protocol exchange.
"fixed": |-
  The security properties provided by the mechanisms specified in this document can be validated using formal methods.  A ProVerif proof in [H2019] shows that an attacker with a large-scale quantum computer that is capable of breaking the Diffie-Hellman key agreement algorithm cannot disrupt the delivery of the content-encryption key to the recipient and that the attacker cannot learn the content- encryption key from the protocol exchange.
"ko": |-
  이 문서에 명시된 메커니즘에 의해 제공되는 보안 속성은 공식적인 방법을 사용하여 검증될 수 있습니다.  [H2019]의 ProVerif 증명은 Diffie-Hellman 키 합의 알고리즘을 깨뜨릴 수 있는 대규모 양자 컴퓨터를 사용하는 공격자가 수신자에게 콘텐츠 암호화 키를 전달하는 것을 방해할 수 없으며 공격자가 이를 학습할 수 없음을 보여줍니다. 콘텐츠 - 프로토콜 교환의 암호화 키입니다.
