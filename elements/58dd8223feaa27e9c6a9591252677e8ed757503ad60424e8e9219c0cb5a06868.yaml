"original": |2-
     The server MAY associate an absolute date and time with a Media
     Segment by applying an EXT-X-PROGRAM-DATE-TIME tag to it.  This
     defines an informative mapping of the (wall-clock) date and time
     specified by the tag to the first media timestamp in the segment,
     which may be used as a basis for seeking, for display, or for other
     purposes.  If a server provides this mapping, it SHOULD apply an EXT-
     X-PROGRAM-DATE-TIME tag to every segment that has an EXT-
     X-DISCONTINUITY tag applied to it.
"fixed": |-
  The server MAY associate an absolute date and time with a Media Segment by applying an EXT-X-PROGRAM-DATE-TIME tag to it.  This defines an informative mapping of the (wall-clock) date and time specified by the tag to the first media timestamp in the segment, which may be used as a basis for seeking, for display, or for other purposes.  If a server provides this mapping, it SHOULD apply an EXT- X-PROGRAM-DATE-TIME tag to every segment that has an EXT- X-DISCONTINUITY tag applied to it.
"ko": |-
  서버는 EXT-X-PROGRAM-DATE-TIME 태그를 미디어 세그먼트에 적용하여 절대 날짜 및 시간을 미디어 세그먼트와 연결할 수 있습니다. 이는 태그에 의해 지정된 (벽시계) 날짜 및 시간을 세그먼트의 첫 번째 미디어 타임스탬프에 대한 정보 매핑을 정의합니다. 이는 검색, 표시 또는 기타 목적을 위한 기초로 사용될 수 있습니다. 서버가 이 매핑을 제공하는 경우 EXT-X-DISCONTINUITY 태그가 적용된 모든 세그먼트에 EXT-X-PROGRAM-DATE-TIME 태그를 적용해야 합니다.
