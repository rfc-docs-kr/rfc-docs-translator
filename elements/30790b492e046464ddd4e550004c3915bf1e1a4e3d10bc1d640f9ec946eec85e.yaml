     A given combination of calculation-type, metric-type, and constraints
     is known as a Flexible Algorithm Definition (FAD).  A router that
     sends such a set of TLVs also assigns a specific identifier (the
     Flexible Algorithm) to the specified combination of calculation-type,
     metric-type, and constraints.
"fixed": |-
  A given combination of calculation-type, metric-type, and constraints is known as a Flexible Algorithm Definition (FAD).  A router that sends such a set of TLVs also assigns a specific identifier (the Flexible Algorithm) to the specified combination of calculation-type, metric-type, and constraints.
"ko": |-
  계산 유형, 메트릭 유형 및 제약 조건의 지정된 조합을 FAD(유연한 알고리즘 정의)라고 합니다. 이러한 TLV 세트를 전송하는 라우터는 계산 유형, 메트릭 유형 및 제약 조건의 지정된 조합에 특정 식별자(유연한 알고리즘)도 할당합니다.
