"original": |2-
     If the certificate is not valid for the target URI's origin, a user
     agent MUST either obtain confirmation from the user before proceeding
     (see Section 3.5) or terminate the connection with a bad certificate
     error.  Automated clients MUST log the error to an appropriate audit
     log (if available) and SHOULD terminate the connection (with a bad
     certificate error).  Automated clients MAY provide a configuration
     setting that disables this check, but MUST provide a setting which
     enables it.
"fixed": |-
  If the certificate is not valid for the target URI's origin, a user agent MUST either obtain confirmation from the user before proceeding (see Section 3.5) or terminate the connection with a bad certificate error.  Automated clients MUST log the error to an appropriate audit log (if available) and SHOULD terminate the connection (with a bad certificate error).  Automated clients MAY provide a configuration setting that disables this check, but MUST provide a setting which enables it.
"ko": |-
  인증서가 대상 URI의 출처에 대해 유효하지 않은 경우 사용자 에이전트는 계속 진행하기 전에 사용자로부터 확인을 얻거나(섹션 3.5 참조) 잘못된 인증서 오류로 연결을 종료해야 합니다. 자동화된 클라이언트는 적절한 감사 로그(사용 가능한 경우)에 오류를 기록해야 하며(잘못된 인증서 오류가 있는 경우) 연결을 종료해야 합니다. 자동화된 클라이언트는 이 검사를 비활성화하는 구성 설정을 제공할 수 있지만 이를 활성화하는 설정을 제공해야 합니다.
