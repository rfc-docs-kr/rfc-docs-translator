"original": |2-
     The "tcpcrypt" [57] experimental extension to TCP provides the
     ability to cryptographically protect connection data.  Metadata
     aspects of the TCP flow are still visible, but the application stream
     is well protected.  Within the TCP header, only the urgent pointer
     and FIN flag are protected through tcpcrypt.
"fixed": |-
  The "tcpcrypt" [57] experimental extension to TCP provides the ability to cryptographically protect connection data.  Metadata aspects of the TCP flow are still visible, but the application stream is well protected.  Within the TCP header, only the urgent pointer and FIN flag are protected through tcpcrypt.
"ko": |-
  TCP에 대한 "tcpcrypt" [57] 실험적 확장은 연결 데이터를 암호화하여 보호하는 기능을 제공합니다. TCP 흐름의 메타데이터 측면은 여전히 ​​표시되지만 애플리케이션 스트림은 잘 보호됩니다. TCP 헤더 내에서는 긴급 포인터와 FIN 플래그만 tcpcrypt를 통해 보호됩니다.
