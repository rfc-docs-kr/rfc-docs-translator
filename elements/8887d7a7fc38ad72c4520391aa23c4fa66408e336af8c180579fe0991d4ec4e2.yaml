"original": |2-
     Further, link relations provided in a WebFinger resource
     representation might point to web resources that impose access
     restrictions.  For example, the aforementioned corporate server may
     provide both internal and external entities with URIs to employee
     pictures, but further authentication might be required in order for
     the client to access the picture resources if the request comes from
     outside the corporate network.
"fixed": |-
  Further, link relations provided in a WebFinger resource representation might point to web resources that impose access restrictions.  For example, the aforementioned corporate server may provide both internal and external entities with URIs to employee pictures, but further authentication might be required in order for the client to access the picture resources if the request comes from outside the corporate network.
"ko": |-
  또한 WebFinger 리소스 표현에 제공된 링크 관계는 액세스 제한을 적용하는 웹 리소스를 가리킬 수 있습니다. 예를 들어, 앞서 언급한 회사 서버는 내부 및 외부 엔터티 모두에 직원 사진에 대한 URI를 제공할 수 있지만 요청이 회사 네트워크 외부에서 오는 경우 클라이언트가 사진 리소스에 액세스하려면 추가 인증이 필요할 수 있습니다.
