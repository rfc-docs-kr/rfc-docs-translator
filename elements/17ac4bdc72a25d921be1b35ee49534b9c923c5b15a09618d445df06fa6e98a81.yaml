"original": |2-
     Asymmetric key pairs may be used in this standard in two ways:
     public-key privacy mode and public-key integrity mode.  For public-
     key privacy mode, an encryption key pair is required; for public-key
     integrity mode, a signature key pair is required.
"fixed": |-
  Asymmetric key pairs may be used in this standard in two ways: public-key privacy mode and public-key integrity mode.  For public- key privacy mode, an encryption key pair is required; for public-key integrity mode, a signature key pair is required.
"ko": |-
  비대칭 키 쌍은 이 표준에서 두 가지 방식으로 사용될 수 있습니다. 공개 키 프라이버시 모드와 공개 키 무결성 모드입니다. 공개 키 프라이버시 모드의 경우 암호화 키 쌍이 필요하고, 공개 키 무결성 모드의 경우 서명 키 쌍이 필요합니다.
