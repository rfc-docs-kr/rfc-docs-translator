"original": |2-
          Note: IEEE 802.11 names the PMK for the purposes of being able
          to refer to it in the Secure Association Protocol; the PMK name
          (known as the PMKID) is based on a hash of the PMK itself as
          well as some other parameters (see [IEEE-802.11] Section
          8.5.1.2).
"fixed": |-
  - Note: IEEE 802.11 names the PMK for the purposes of being able to refer to it in the Secure Association Protocol; the PMK name (known as the PMKID) is based on a hash of the PMK itself as well as some other parameters (see [IEEE-802.11] Section 8.5.1.2).
"ko": |-
  - 참고: IEEE 802.11은 보안 연결 프로토콜에서 참조할 수 있도록 PMK의 이름을 지정합니다. PMK 이름(PMKID라고도 함)은 PMK 자체의 해시와 기타 매개변수를 기반으로 합니다([IEEE-802.11] 섹션 8.5.1.2 참조).
