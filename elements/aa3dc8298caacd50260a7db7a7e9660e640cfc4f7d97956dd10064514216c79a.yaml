"original": |2-
     For response messages, whether or not an entity body is included with
     a message is dependent on both the request method and the response
     code. All responses to the HEAD request method must not include a
     body, even though the presence of entity header fields may lead one
     to believe they do. All 1xx (informational), 204 (no content), and
     304 (not modified) responses must not include a body. All other
     responses must include an entity body or a Content-Length header
     field defined with a value of zero (0).
"fixed": |-
  For response messages, whether or not an entity body is included with a message is dependent on both the request method and the response code. All responses to the HEAD request method must not include a body, even though the presence of entity header fields may lead one to believe they do. All 1xx (informational), 204 (no content), and 304 (not modified) responses must not include a body. All other responses must include an entity body or a Content-Length header field defined with a value of zero (0).
"ko": |-
  응답 메시지의 경우 엔터티 본문이 메시지에 포함되는지 여부는 요청 방법과 응답 코드에 따라 달라집니다. HEAD 요청 메서드에 대한 모든 응답에는 본문이 포함되어서는 안 됩니다. 비록 엔터티 헤더 필드가 있으면 본문이 포함되어 있다고 믿을 수 있습니다. 모든 1xx(정보), 204(콘텐츠 없음) 및 304(수정되지 않음) 응답에는 본문이 포함되어서는 안 됩니다. 다른 모든 응답에는 0 값으로 정의된 엔터티 본문 또는 Content-Length 헤더 필드가 포함되어야 합니다.
