"original": |2-
        Usage: This type of threat action includes the following subtypes:
        -  "Malicious logic": In context of incapacitation, any hardware,
           firmware, or software (e.g., logic bomb) intentionally
           introduced into a system to destroy system functions or
           resources. (See: corruption, main entry for "malicious logic",
           masquerade, misuse.)
        -  "Physical destruction": Deliberate destruction of a system
           component to interrupt or prevent system operation.
        -  "Human error": /incapacitation/ Action or inaction that
           unintentionally disables a system component. (See: corruption,
           exposure.)
        -  "Hardware or software error": /incapacitation/ Error that
           unintentionally causes failure of a system component and leads
           to disruption of system operation. (See: corruption, exposure.)
        -  "Natural disaster": /incapacitation/ Any "act of God" (e.g.,
           fire, flood, earthquake, lightning, or wind) that disables a
           system component. [FP031 Section 2]
"fixed": |-
  - Usage: This type of threat action includes the following subtypes: -  "Malicious logic": In context of incapacitation, any hardware, firmware, or software (e.g., logic bomb) intentionally introduced into a system to destroy system functions or resources. (See: corruption, main entry for "malicious logic", masquerade, misuse.) -  "Physical destruction": Deliberate destruction of a system component to interrupt or prevent system operation. -  "Human error": /incapacitation/ Action or inaction that unintentionally disables a system component. (See: corruption, exposure.) -  "Hardware or software error": /incapacitation/ Error that unintentionally causes failure of a system component and leads to disruption of system operation. (See: corruption, exposure.) -  "Natural disaster": /incapacitation/ Any "act of God" (e.g., fire, flood, earthquake, lightning, or wind) that disables a system component. [FP031 Section 2]
"ko": |-
  - 사용법: 이러한 유형의 위협 행위에는 다음과 같은 하위 유형이 포함됩니다. - "악성 논리": 무력화 상황에서 시스템 기능이나 리소스를 파괴하기 위해 의도적으로 시스템에 도입된 모든 하드웨어, 펌웨어 또는 소프트웨어(예: 논리 폭탄). (참조: 손상, "악의적인 논리"에 대한 주요 항목, 가장, 오용.) - "물리적 파괴": 시스템 작동을 방해하거나 방지하기 위해 시스템 구성 요소를 고의적으로 파괴합니다. - "인간 오류": /incapacitation/ 시스템 구성 요소를 의도치 않게 비활성화하는 작업 또는 무작동입니다. (참조: 손상, 노출.) - "하드웨어 또는 소프트웨어 오류": /incapacitation/ 의도하지 않게 시스템 구성 요소에 오류를 일으키고 시스템 작동을 중단시키는 오류입니다. (참조: 부패, 노출.) - "자연 재해": /incapacitation/ 시스템 구성 요소를 비활성화하는 모든 "천재적 행위"(예: 화재, 홍수, 지진, 번개 또는 바람). [FP031 섹션 2]
