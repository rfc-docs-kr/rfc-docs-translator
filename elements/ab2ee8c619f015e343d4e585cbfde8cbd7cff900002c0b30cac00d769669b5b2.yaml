"original": |2-
     This subcomponent includes the name and mailing address of the
     organization that is responsible for the drafting, registering,
     maintaining, and updating of this CP or CPS.  It also includes the
     name, electronic mail address, telephone number, and fax number of a
     contact person.  As an alternative to naming an actual person, the
     document may name a title or role, an e-mail alias, and other
     generalized contact information.  In some cases, the organization may
     state that its contact person, alone or in combination with others,
     is available to answer questions about the document.
"fixed": |-
  This subcomponent includes the name and mailing address of the organization that is responsible for the drafting, registering, maintaining, and updating of this CP or CPS.  It also includes the name, electronic mail address, telephone number, and fax number of a contact person.  As an alternative to naming an actual person, the document may name a title or role, an e-mail alias, and other generalized contact information.  In some cases, the organization may state that its contact person, alone or in combination with others, is available to answer questions about the document.
"ko": |-
  이 하위 구성요소에는 본 CP 또는 CPS의 초안 작성, 등록, 유지 관리 및 업데이트를 담당하는 조직의 이름과 우편 주소가 포함됩니다. 또한 연락 담당자의 이름, 전자 메일 주소, 전화번호 및 팩스 번호도 포함됩니다. 실제 사람의 이름을 지정하는 대신 문서에 직함이나 역할, 전자 메일 별칭 및 기타 일반 연락처 정보의 이름을 지정할 수 있습니다. 어떤 경우에는 조직에서 연락 담당자가 단독으로 또는 다른 사람과 함께 문서에 대한 질문에 답변할 수 있다고 명시할 수 있습니다.
