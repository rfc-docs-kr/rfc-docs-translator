"original": |2-
     The testing period runs for a number of packets or a limited time, as
     determined by the endpoint.  The goal is not to limit the duration of
     the testing period but to ensure that enough marked packets are sent
     for received ECN counts to provide a clear indication of how the path
     treats marked packets.  Section 13.4.2 suggests limiting this to ten
     packets or three times the PTO.
"fixed": |-
  The testing period runs for a number of packets or a limited time, as determined by the endpoint.  The goal is not to limit the duration of the testing period but to ensure that enough marked packets are sent for received ECN counts to provide a clear indication of how the path treats marked packets.  Section 13.4.2 suggests limiting this to ten packets or three times the PTO.
"ko": |-
  테스트 기간은 엔드포인트에서 결정한 대로 패킷 수 또는 제한된 시간 동안 실행됩니다. 목표는 테스트 기간을 제한하는 것이 아니라 수신된 ECN 수에 대해 표시된 패킷이 충분히 전송되어 경로에서 표시된 패킷을 처리하는 방법을 명확하게 표시하는 것입니다. 섹션 13.4.2에서는 이를 10개의 패킷 또는 PTO의 3배로 제한할 것을 제안합니다.
