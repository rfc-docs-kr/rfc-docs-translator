"original": |2-
     A SHA-1 hash is used when computing "x5t" (X.509 certificate SHA-1
     thumbprint) values, for compatibility reasons.  Should an effective
     means of producing SHA-1 hash collisions be developed and should an
     attacker wish to interfere with the use of a known certificate on a
     given system, this could be accomplished by creating another
     certificate whose SHA-1 hash value is the same and adding it to the
     certificate store used by the intended victim.  A prerequisite to
     this attack succeeding is the attacker having write access to the
     intended victim's certificate store.
"fixed": |-
  A SHA-1 hash is used when computing "x5t" (X.509 certificate SHA-1 thumbprint) values, for compatibility reasons.  Should an effective means of producing SHA-1 hash collisions be developed and should an attacker wish to interfere with the use of a known certificate on a given system, this could be accomplished by creating another certificate whose SHA-1 hash value is the same and adding it to the certificate store used by the intended victim.  A prerequisite to this attack succeeding is the attacker having write access to the intended victim's certificate store.
"ko": |-
  호환성을 위해 "x5t"(X.509 인증서 SHA-1 지문) 값을 계산할 때 SHA-1 해시가 사용됩니다. SHA-1 해시 충돌을 생성하는 효과적인 수단이 개발되고 공격자가 주어진 시스템에서 알려진 인증서의 사용을 방해하려는 경우, SHA-1 해시 값이 동일한 다른 인증서를 생성하여 의도한 피해자가 사용하는 인증서 저장소에 추가하면 이를 달성할 수 있습니다. 이 공격이 성공하기 위한 전제 조건은 공격자가 의도한 피해자의 인증서 저장소에 대한 쓰기 액세스 권한이 있어야 한다는 것입니다.
