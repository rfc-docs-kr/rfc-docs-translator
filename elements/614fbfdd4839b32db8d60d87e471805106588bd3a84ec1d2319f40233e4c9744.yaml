"original": |2-
     Peers wishing to further accelerate FFDHE key exchange can also pre-
     compute a table of powers of the generator of a known group.  This is
     a memory vs. time trade-off, and it only accelerates the first
     exponentiation of the ephemeral DH exchange (the fixed-base
     exponentiation).  The variable-base exponentiation (using the peer's
     public exponent as a base) still needs to be calculated as normal.
"fixed": |-
  Peers wishing to further accelerate FFDHE key exchange can also pre- compute a table of powers of the generator of a known group.  This is a memory vs. time trade-off, and it only accelerates the first exponentiation of the ephemeral DH exchange (the fixed-base exponentiation).  The variable-base exponentiation (using the peer's public exponent as a base) still needs to be calculated as normal.
"ko": |-
  FFDHE 키 교환을 더욱 가속화하려는 피어는 알려진 그룹의 생성기 전력 테이블을 미리 계산할 수도 있습니다.  이는 메모리와 시간의 균형이며 임시 DH 교환의 첫 번째 지수화(고정 기반 지수화)만 가속화합니다.  변수 베이스 지수화(피어의 공개 지수를 베이스로 사용)는 여전히 정상적으로 계산되어야 합니다.
