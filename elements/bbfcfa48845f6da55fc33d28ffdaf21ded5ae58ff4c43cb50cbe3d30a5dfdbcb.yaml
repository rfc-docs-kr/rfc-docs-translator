"original": |2-
     MRCPv2 servers MAY send verification results that contain
     implementation-specific data that augment the information provided by
     the MRCPv2-defined elements.  Such data might be useful to clients
     who have private knowledge of how to interpret these schema
     extensions.  Implementation-specific additions to the verification
     results schema MUST belong to the vendor's own namespace.  In the
     result structure, either they MUST be indicated by a namespace prefix
     declared within the result, or they MUST be children of an element
     identified as belonging to the respective namespace.
"fixed": |-
  MRCPv2 servers MAY send verification results that contain implementation-specific data that augment the information provided by the MRCPv2-defined elements.  Such data might be useful to clients who have private knowledge of how to interpret these schema extensions.  Implementation-specific additions to the verification results schema MUST belong to the vendor's own namespace.  In the result structure, either they MUST be indicated by a namespace prefix declared within the result, or they MUST be children of an element identified as belonging to the respective namespace.
"ko": |-
  MRCPv2 서버는 MRCPv2 정의 요소에서 제공하는 정보를 보강하는 구현별 데이터가 포함된 검증 결과를 보낼 수 있습니다. 이러한 데이터는 이러한 스키마 확장을 해석하는 방법에 대한 비공개 지식이 있는 클라이언트에게 유용할 수 있습니다. 검증 결과 스키마에 대한 구현별 추가 사항은 공급업체의 자체 네임스페이스에 속해야 합니다. 결과 구조에서 결과 내에 선언된 네임스페이스 접두사로 표시되거나 해당 네임스페이스에 속하는 것으로 식별된 요소의 자식이어야 합니다.
