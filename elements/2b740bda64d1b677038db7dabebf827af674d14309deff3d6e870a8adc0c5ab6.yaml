"original": |2-
     Authentication schemes that solely rely on the "realm" mechanism for
     establishing a protection space will expose credentials to all
     resources on an origin server.  Clients that have successfully made
     authenticated requests with a resource can use the same
     authentication credentials for other resources on the same origin
     server.  This makes it possible for a different resource to harvest
     authentication credentials for other resources.
"fixed": |-
  Authentication schemes that solely rely on the "realm" mechanism for establishing a protection space will expose credentials to all resources on an origin server.  Clients that have successfully made authenticated requests with a resource can use the same authentication credentials for other resources on the same origin server.  This makes it possible for a different resource to harvest authentication credentials for other resources.
"ko": |-
  보호 공간을 설정하기 위해 "영역" 메커니즘에만 의존하는 인증 체계는 원본 서버의 모든 리소스에 자격 증명을 노출합니다. 리소스에 대한 인증 요청을 성공적으로 수행한 클라이언트는 동일한 원본 서버의 다른 리소스에 대해 동일한 인증 자격 증명을 사용할 수 있습니다. 이를 통해 다른 리소스가 다른 리소스에 대한 인증 자격 증명을 수집할 수 있습니다.
