"original": |2-
     The If-Match Option MAY be used to make a request conditional on the
     current existence or value of an ETag for one or more representations
     of the target resource.  If-Match is generally useful for resource
     update requests, such as PUT requests, as a means for protecting
     against accidental overwrites when multiple clients are acting in
     parallel on the same resource (i.e., the "lost update" problem).
"fixed": |-
  The If-Match Option MAY be used to make a request conditional on the current existence or value of an ETag for one or more representations of the target resource.  If-Match is generally useful for resource update requests, such as PUT requests, as a means for protecting against accidental overwrites when multiple clients are acting in parallel on the same resource (i.e., the "lost update" problem).
"ko": |-
  If-Match 옵션은 대상 리소스의 하나 이상의 표현에 대한 ETag의 현재 존재 또는 값에 대한 조건부 요청을 만드는 데 사용될 수 있습니다. If-Match는 일반적으로 여러 클라이언트가 동일한 리소스에 대해 병렬로 작동할 때 실수로 덮어쓰는 것을 방지하기 위한 수단으로 PUT 요청과 같은 리소스 업데이트 요청에 유용합니다(예: "업데이트 손실" 문제).
