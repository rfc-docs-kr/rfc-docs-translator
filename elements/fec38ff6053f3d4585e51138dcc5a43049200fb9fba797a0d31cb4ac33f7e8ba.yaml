"original": |2-
     As mentioned in Section 3.5, a subscriber agreement, relying party
     agreement, or an agreement that combines subscriber and relying party
     terms may also serve as a CPS.  In other PKIs, however, a subscriber
     or relying party agreement may incorporate some or all of the terms
     of a CP or CPS by reference.  Yet other PKIs may distill from a CP
     and/or CPS the terms that are applicable to a subscriber and place
     such terms in a self-contained subscriber agreement, without
     incorporating a CP or CPS by reference.  They may use the same method
     to distill relying party terms from a CP and/or CPS and place such
     terms in a self-contained relying party agreement.  Creating such
     self-contained agreements has the advantage of creating documents
     that are easier for consumers to review.  In some cases, subscribers
     or relying parties may be deemed to be "consumers" under applicable
     law, who are subject to certain statutory or regulatory protections.
     Under the legal systems of civil law countries, incorporating a CP or
     CPS by reference may not be effective to bind consumers to the terms
     of an incorporated CP or CPS.
"fixed": |-
  As mentioned in Section 3.5, a subscriber agreement, relying party agreement, or an agreement that combines subscriber and relying party terms may also serve as a CPS.  In other PKIs, however, a subscriber or relying party agreement may incorporate some or all of the terms of a CP or CPS by reference.  Yet other PKIs may distill from a CP and/or CPS the terms that are applicable to a subscriber and place such terms in a self-contained subscriber agreement, without incorporating a CP or CPS by reference.  They may use the same method to distill relying party terms from a CP and/or CPS and place such terms in a self-contained relying party agreement.  Creating such self-contained agreements has the advantage of creating documents that are easier for consumers to review.  In some cases, subscribers or relying parties may be deemed to be "consumers" under applicable law, who are subject to certain statutory or regulatory protections. Under the legal systems of civil law countries, incorporating a CP or CPS by reference may not be effective to bind consumers to the terms of an incorporated CP or CPS.
"ko": |-
  섹션 3.5에서 언급한 바와 같이 가입자 계약, 신뢰 당사자 계약 또는 가입자와 신뢰 당사자 조건을 결합한 계약도 CPS 역할을 할 수 있습니다. 그러나 다른 PKI에서는 가입자 또는 신뢰 당사자 계약에 참조로 CP 또는 CPS 조건의 일부 또는 전체가 포함될 수 있습니다. 그러나 다른 PKI는 CP 및/또는 CPS에서 가입자에게 적용되는 조건을 추출하여 CP 또는 CPS를 참조로 통합하지 않고 독립형 가입자 계약에 포함시킬 수 있습니다. 그들은 동일한 방법을 사용하여 CP 및/또는 CPS에서 신뢰 당사자 용어를 추출하고 해당 용어를 독립적인 신뢰 당사자 계약에 배치할 수 있습니다. 이러한 독립 계약서를 작성하면 소비자가 더 쉽게 검토할 수 있는 문서를 작성할 수 있다는 장점이 있습니다. 경우에 따라 가입자 또는 신뢰 당사자는 해당 법률에 따라 특정 법적 또는 규제적 보호를 받는 "소비자"로 간주될 수 있습니다. 민법 국가의 법률 시스템에 따라 CP 또는 CPS를 참조로 포함하는 것은 소비자를 통합된 CP 또는 CPS의 조건에 구속시키는 데 효과적이지 않을 수 있습니다.
