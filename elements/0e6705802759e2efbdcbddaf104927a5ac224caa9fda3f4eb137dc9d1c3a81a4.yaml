"original": |2-
     ChaCha20 [RFC8439], a stream cipher, is a variant of Salsa20
     [ChaCha].  It is considerably faster than AES in software-only
     implementations.  In addition to a 256-bit key and the plain text to
     be encrypted, ChaCha20 takes a 96-bit Nonce and an initial 32-bit
     Counter.  The Nonce and Counter are represented as hex in nested
     elements as shown below.
"fixed": |-
  ChaCha20 [RFC8439], a stream cipher, is a variant of Salsa20 [ChaCha].  It is considerably faster than AES in software-only implementations.  In addition to a 256-bit key and the plain text to be encrypted, ChaCha20 takes a 96-bit Nonce and an initial 32-bit Counter.  The Nonce and Counter are represented as hex in nested elements as shown below.
"ko": |-
  스트림 암호인 ChaCha20 [RFC8439]는 Salsa20 [ChaCha]의 변형입니다. 소프트웨어 전용 구현에서는 AES보다 상당히 빠릅니다. ChaCha20은 암호화할 256비트 키와 일반 텍스트 외에도 96비트 Nonce와 초기 32비트 카운터를 사용합니다. Nonce와 Counter는 아래와 같이 중첩된 요소에서 16진수로 표시됩니다.
