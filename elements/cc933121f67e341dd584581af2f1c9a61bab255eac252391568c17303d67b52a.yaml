"fixed": |-
  1.  If the message store has no mechanism to store unique identifiers, it must regenerate unique identifiers at each session, and each session must have a unique UIDVALIDITY value. Note that this situation can be very disruptive to client message caching.
"ko": |-
  1. 메시지 저장소에 고유 식별자를 저장하는 메커니즘이 없는 경우 각 세션에서 고유 식별자를 재생성해야 하며 각 세션에는 고유한 UIDVALIDITY 값이 있어야 합니다. 이 상황은 클라이언트 메시지 캐싱에 매우 지장을 줄 수 있습니다.
