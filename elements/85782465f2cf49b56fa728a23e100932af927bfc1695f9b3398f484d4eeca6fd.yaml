"original": |2-
     When a message listed in the search result variable is EXPUNGEd, it
     is automatically removed from the list.  Implementors are reminded
     that if the server stores the list as a list of message numbers, it
     MUST automatically adjust them when notifying the client about
     expunged messages, as described in Section 7.5.1.
"fixed": |-
  When a message listed in the search result variable is EXPUNGEd, it is automatically removed from the list.  Implementors are reminded that if the server stores the list as a list of message numbers, it MUST automatically adjust them when notifying the client about expunged messages, as described in Section 7.5.1.
"ko": |-
  검색결과 변수에 나열된 메시지가 말소되면 목록에서 자동으로 제거됩니다.  구현자는 서버가 목록을 메시지 번호 목록으로 저장하는 경우 섹션 7.5.1에 ​​설명된 대로 삭제된 메시지에 대해 클라이언트에 알릴 때 서버가 목록을 자동으로 조정해야 한다는 점을 기억해야 합니다.
