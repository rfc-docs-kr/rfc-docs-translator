"original": |2-
     Offload also applies to planned situations in which a CDN Provider
     needs CDN capacity in a particular region during a short period of
     time.  For example, a CDN can offload traffic to another CDN for the
     duration of a specific maintenance operation or for the distribution
     of a special event, as in the scenario depicted in Figure 3.  For
     instance, consider a TV channel that is the distributor for a major
     event, such as a celebrity's wedding or a major sport competition,
     and this TV channel has contracted particular CDNs for the delivery.
     The CDNs (CDN-A and CDN-B) that the TV channel uses for delivering
     the content related to this event are likely to experience a flash
     crowd during the event and will need to offload traffic, while other
     CDNs (CDN-C) will support a more typical traffic load and be able to
     handle the offloaded traffic.
"fixed": |-
  Offload also applies to planned situations in which a CDN Provider needs CDN capacity in a particular region during a short period of time.  For example, a CDN can offload traffic to another CDN for the duration of a specific maintenance operation or for the distribution of a special event, as in the scenario depicted in Figure 3.  For instance, consider a TV channel that is the distributor for a major event, such as a celebrity's wedding or a major sport competition, and this TV channel has contracted particular CDNs for the delivery. The CDNs (CDN-A and CDN-B) that the TV channel uses for delivering the content related to this event are likely to experience a flash crowd during the event and will need to offload traffic, while other CDNs (CDN-C) will support a more typical traffic load and be able to handle the offloaded traffic.
"ko": |-
  오프로드는 CDN 공급자가 짧은 기간 동안 특정 지역에서 CDN 용량을 필요로 하는 계획된 상황에도 적용됩니다. 예를 들어 CDN은 그림 3에 설명된 시나리오와 같이 특정 유지 관리 작업 기간이나 특별 이벤트 배포 동안 트래픽을 다른 CDN으로 오프로드할 수 있습니다. 유명인의 결혼식이나 주요 스포츠 경기와 같은 주요 행사에 대한 전송을 위해 이 TV 채널은 특정 CDN과 계약을 맺었습니다. TV 채널이 이 이벤트와 관련된 콘텐츠를 전달하기 위해 사용하는 CDN(CDN-A 및 CDN-B)은 이벤트 중에 플래시 크라우드를 경험할 가능성이 높으며 트래픽을 오프로드해야 하는 반면, 다른 CDN(CDN-C)은 보다 일반적인 트래픽 로드를 지원하고 오프로드된 트래픽을 처리할 수 있습니다.
