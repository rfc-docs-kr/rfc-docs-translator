"original": |2-
     The membership certificate mechanism itself can be used for a kind of
     amplification attack against good peers.  Malicious Peer T can cause
     Peer A to spend some CPU to verify the signatures on the membership
     certificates that Peer T sends.  To counter this, Peer A SHOULD check
     a few of the certificates sent and discard the rest if they are
     defective.
"fixed": |-
  The membership certificate mechanism itself can be used for a kind of amplification attack against good peers.  Malicious Peer T can cause Peer A to spend some CPU to verify the signatures on the membership certificates that Peer T sends.  To counter this, Peer A SHOULD check a few of the certificates sent and discard the rest if they are defective.
"ko": |-
  멤버십 인증서 메커니즘 자체는 좋은 피어에 대한 일종의 증폭 공격에 사용될 수 있습니다. 악의적인 피어 T는 피어 A가 피어 T가 보내는 멤버십 인증서의 서명을 확인하기 위해 일부 CPU를 소비하게 할 수 있습니다. 이에 대응하려면 피어 A는 전송된 인증서 중 일부를 확인하고 결함이 있는 경우 나머지 인증서를 폐기해야 합니다.
