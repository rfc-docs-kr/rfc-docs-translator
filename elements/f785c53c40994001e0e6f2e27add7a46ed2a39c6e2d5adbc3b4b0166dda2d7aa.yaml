"original": |2-
     Although HTTP is independent of the transport protocol, the "http"
     scheme (Section 4.2.1) is specific to associating authority with
     whomever controls the origin server listening for TCP connections on
     the indicated port of whatever host is identified within the
     authority component.  This is a very weak sense of authority because
     it depends on both client-specific name resolution mechanisms and
     communication that might not be secured from an on-path attacker.
     Nevertheless, it is a sufficient minimum for binding "http"
     identifiers to an origin server for consistent resolution within a
     trusted environment.
"fixed": |-
  Although HTTP is independent of the transport protocol, the "http" scheme (Section 4.2.1) is specific to associating authority with whomever controls the origin server listening for TCP connections on the indicated port of whatever host is identified within the authority component.  This is a very weak sense of authority because it depends on both client-specific name resolution mechanisms and communication that might not be secured from an on-path attacker. Nevertheless, it is a sufficient minimum for binding "http" identifiers to an origin server for consistent resolution within a trusted environment.
"ko": |-
  HTTP는 전송 프로토콜과 독립적이지만 "http" 체계(4.2.1절)는 권한 구성요소 내에서 식별된 호스트의 지정된 포트에서 TCP 연결을 수신하는 원서버를 제어하는 ​​사람과 권한을 연관시키는 데 특정합니다. 이는 클라이언트별 이름 확인 메커니즘과 경로상의 공격자로부터 보호되지 않을 수 있는 통신에 의존하기 때문에 권위가 매우 약합니다. 그럼에도 불구하고 이는 신뢰할 수 있는 환경 내에서 일관된 해결을 위해 "http" 식별자를 원본 서버에 바인딩하기 위한 충분한 최소값입니다.
