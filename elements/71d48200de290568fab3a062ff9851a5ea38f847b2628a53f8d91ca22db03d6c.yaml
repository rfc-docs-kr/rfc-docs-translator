"original": |2-
     The editorial process of the RFC Editor is not an additional
     technical review of the document.  Where the RFC Editor may suggest
     changes in wording for clarity and readability, it is up to the
     author, working group, or stream-approving body to determine whether
     the changes have an impact on the technical meaning of the document
     [RFC4844].  If the original wording is a more accurate representation
     of the technical content being described in the document, it takes
     precedence over editorial conventions.
"fixed": |-
  The editorial process of the RFC Editor is not an additional technical review of the document.  Where the RFC Editor may suggest changes in wording for clarity and readability, it is up to the author, working group, or stream-approving body to determine whether the changes have an impact on the technical meaning of the document [RFC4844].  If the original wording is a more accurate representation of the technical content being described in the document, it takes precedence over editorial conventions.
"ko": |-
  RFC 편집자의 편집 과정은 문서에 대한 추가적인 기술 검토가 아닙니다. RFC 편집자가 명확성과 가독성을 위해 문구 변경을 제안할 수 있는 경우 변경 사항이 문서 [RFC4844]의 기술적 의미에 영향을 미치는지 여부를 결정하는 것은 작성자, 작업 그룹 또는 스트림 승인 기관의 몫입니다. 원래 표현이 문서에 설명된 기술 내용을 더 정확하게 표현하는 경우 편집 규칙보다 우선합니다.
