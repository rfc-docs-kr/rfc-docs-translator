"original": |2-
     If no remote socket was specified in the OPEN, but the connection is
     established (e.g., because a LISTENing connection has become specific
     due to a remote segment arriving for the local socket), then the
     designated buffer is sent to the implied remote socket.  Users who
     make use of OPEN with an unspecified remote socket can make use of
     SEND without ever explicitly knowing the remote socket address.
"fixed": |-
  If no remote socket was specified in the OPEN, but the connection is established (e.g., because a LISTENing connection has become specific due to a remote segment arriving for the local socket), then the designated buffer is sent to the implied remote socket.  Users who make use of OPEN with an unspecified remote socket can make use of SEND without ever explicitly knowing the remote socket address.
"ko": |-
  OPEN에 원격 소켓이 지정되지 않았지만 연결이 설정된 경우(예: 로컬 소켓에 도착하는 원격 세그먼트로 인해 LISTENing 연결이 특정화되었기 때문에) 지정된 버퍼가 암시된 원격 소켓으로 전송됩니다. 지정되지 않은 원격 소켓으로 OPEN을 사용하는 사용자는 원격 소켓 주소를 명시적으로 알지 않고도 SEND를 사용할 수 있습니다.
