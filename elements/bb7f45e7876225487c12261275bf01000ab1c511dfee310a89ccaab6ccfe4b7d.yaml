"original": |2-
     The server resource may need to communicate a change in state or the
     occurrence of a certain event to the client.  These messages are used
     when a request does not complete immediately and the response returns
     a status of PENDING or IN-PROGRESS.  The intermediate results and
     events of the request are indicated to the client through the event
     message from the server.  The event message consists of an event
     header line followed by the message header section and an optional
     message body containing data specific to the event message.  The
     header line has the request-id of the corresponding request and
     status value.  The request-state value is COMPLETE if the request is
     done and this was the last event, else it is IN-PROGRESS.
"fixed": |-
  The server resource may need to communicate a change in state or the occurrence of a certain event to the client.  These messages are used when a request does not complete immediately and the response returns a status of PENDING or IN-PROGRESS.  The intermediate results and events of the request are indicated to the client through the event message from the server.  The event message consists of an event header line followed by the message header section and an optional message body containing data specific to the event message.  The header line has the request-id of the corresponding request and status value.  The request-state value is COMPLETE if the request is done and this was the last event, else it is IN-PROGRESS.
"ko": |-
  서버 리소스는 상태 변경이나 특정 이벤트 발생을 클라이언트에 전달해야 할 수 있습니다. 이러한 메시지는 요청이 즉시 완료되지 않고 응답이 PENDING 또는 IN-PROGRESS 상태를 반환할 때 사용됩니다. 요청의 중간 결과 및 이벤트는 서버의 이벤트 메시지를 통해 클라이언트에 표시됩니다. 이벤트 메시지는 이벤트 헤더 줄과 메시지 헤더 섹션, 이벤트 메시지에 대한 특정 데이터가 포함된 선택적 메시지 본문으로 구성됩니다. 헤더 줄에는 해당 요청의 request-id와 상태 값이 있습니다. 요청이 완료되고 이것이 마지막 이벤트인 경우 요청 상태 값은 COMPLETE이고 그렇지 않으면 IN-PROGRESS입니다.
