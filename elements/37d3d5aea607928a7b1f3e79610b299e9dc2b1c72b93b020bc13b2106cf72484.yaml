"original": |2-
     When an Entity-Body is included with a message, the length of that
     body may be determined in one of two ways. If a Content-Length header
     field is present, its value in bytes represents the length of the
     Entity-Body. Otherwise, the body length is determined by the closing
     of the connection by the server.
"fixed": |-
  When an Entity-Body is included with a message, the length of that body may be determined in one of two ways. If a Content-Length header field is present, its value in bytes represents the length of the Entity-Body. Otherwise, the body length is determined by the closing of the connection by the server.
"ko": |-
  Entity-Body가 메시지에 포함된 경우 해당 본문의 길이는 두 가지 방법 중 하나로 결정될 수 있습니다. Content-Length 헤더 필드가 있는 경우 해당 값(바이트)은 Entity-Body의 길이를 나타냅니다. 그렇지 않으면 본문 길이는 서버의 연결 종료에 따라 결정됩니다.
