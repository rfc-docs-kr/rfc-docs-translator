"original": |2-
     SIP provides a mechanism to represent common header field names in an
     abbreviated form.  This may be useful when messages would otherwise
     become too large to be carried on the transport available to it
     (exceeding the maximum transmission unit (MTU) when using UDP, for
     example).  These compact forms are defined in Section 20.  A compact
     form MAY be substituted for the longer form of a header field name at
     any time without changing the semantics of the message.  A header
"fixed": |-
  SIP provides a mechanism to represent common header field names in an abbreviated form.  This may be useful when messages would otherwise become too large to be carried on the transport available to it (exceeding the maximum transmission unit (MTU) when using UDP, for example).  These compact forms are defined in Section 20.  A compact form MAY be substituted for the longer form of a header field name at any time without changing the semantics of the message.  A header
"ko": |-
  SIP는 공통 헤더 필드 이름을 축약된 형식으로 나타내는 메커니즘을 제공합니다. 이는 메시지가 너무 커서 사용 가능한 전송을 통해 전달되지 않을 때 유용할 수 있습니다(예를 들어 UDP를 사용할 때 최대 전송 단위(MTU)를 초과하는 경우). 이러한 압축 형식은 섹션 20에 정의되어 있습니다. 메시지의 의미를 변경하지 않고 언제든지 헤더 필드 이름의 긴 형식을 압축 형식으로 대체할 수 있습니다. 헤더
