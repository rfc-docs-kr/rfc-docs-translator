"original": |2-
     It is possible for a verifier resource to share the same session with
     a recognizer resource or to operate independently.  In order to share
     the same session, the verifier and recognizer resources MUST be
     allocated from within the same SIP dialog.  Otherwise, an independent
     verifier resource, running on the same physical server or a separate
     one, will be set up.  Note that, in addition to allowing both
     resources to be allocated in the same INVITE, it is possible to
     allocate one initially and the other later via a re-INVITE.
"fixed": |-
  It is possible for a verifier resource to share the same session with a recognizer resource or to operate independently.  In order to share the same session, the verifier and recognizer resources MUST be allocated from within the same SIP dialog.  Otherwise, an independent verifier resource, running on the same physical server or a separate one, will be set up.  Note that, in addition to allowing both resources to be allocated in the same INVITE, it is possible to allocate one initially and the other later via a re-INVITE.
"ko": |-
  검증자 리소스가 인식자 리소스와 동일한 세션을 공유하거나 독립적으로 작동할 수 있습니다. 동일한 세션을 공유하려면 검증자 및 인식자 리소스를 동일한 SIP 대화 내에서 할당해야 합니다. 그렇지 않으면 동일한 물리적 서버 또는 별도의 서버에서 실행되는 독립적인 검증자 리소스가 설정됩니다. 두 리소스를 동일한 INVITE에서 할당할 수 있을 뿐만 아니라, 처음에 하나를 할당하고 나중에 re-INVITE를 통해 다른 하나를 할당할 수도 있습니다.
