"original": |2-
     If a combined algorithm mode is employed, the explicit ICV shown in
     Figures 1 and 2 may be omitted (see Section 3.3.2.2 below).  Because
     algorithms and modes are fixed when an SA is established, the
     detailed format of ESP packets for a given SA (including the Payload
     Data substructure) is fixed, for all traffic on the SA.
"fixed": |-
  If a combined algorithm mode is employed, the explicit ICV shown in Figures 1 and 2 may be omitted (see Section 3.3.2.2 below).  Because algorithms and modes are fixed when an SA is established, the detailed format of ESP packets for a given SA (including the Payload Data substructure) is fixed, for all traffic on the SA.
"ko": |-
  결합된 알고리즘 모드가 사용되는 경우 그림 1과 2에 표시된 명시적 ICV는 생략될 수 있습니다(아래 섹션 3.3.2.2 참조).  SA가 설정되면 알고리즘과 모드가 고정되므로 SA의 모든 트래픽에 대해 특정 SA(페이로드 데이터 하위 구조 포함)에 대한 ESP 패킷의 세부 형식이 고정됩니다.
