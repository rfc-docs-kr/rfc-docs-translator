"original": |2-
     ISPs are faced with different P2P streaming applications introducing
     substantial traffic into their infrastructure, including their
     backbone and their exchange/interconnection points.  P2P caches are
     used by ISPs to locally store content and hence reduce the P2P
     traffic.  P2P caches usually operate at the chunk or file
     granularity.
"fixed": |-
  ISPs are faced with different P2P streaming applications introducing substantial traffic into their infrastructure, including their backbone and their exchange/interconnection points.  P2P caches are used by ISPs to locally store content and hence reduce the P2P traffic.  P2P caches usually operate at the chunk or file granularity.
"ko": |-
  ISP는 백본 및 교환/상호 연결 지점을 포함하여 인프라에 상당한 트래픽을 발생시키는 다양한 P2P 스트리밍 애플리케이션에 직면해 있습니다. P2P 캐시는 ISP가 콘텐츠를 로컬에 저장하여 P2P 트래픽을 줄이는 데 사용됩니다. P2P 캐시는 일반적으로 청크 또는 파일 단위로 작동합니다.
