"original": |2-
     The main issue with the Intserv model has been scalability [RFC2998],
     especially in large public IP networks that may potentially have
     millions of active traffic flows in transit concurrently.  Pre-
     Congestion Notification (PCN) [RFC5559] solves the scaling problems
     of Intserv by using measurement-based admission control (and flow
     termination to handle failures) between edge nodes.  Nodes between
     the edges of the internetwork have no per-flow operations, and the
     edge nodes can use the Resource Reservation Protocol (RSVP) per-flow
     or per-aggregate.
"fixed": |-
  The main issue with the Intserv model has been scalability [RFC2998], especially in large public IP networks that may potentially have millions of active traffic flows in transit concurrently.  Pre- Congestion Notification (PCN) [RFC5559] solves the scaling problems of Intserv by using measurement-based admission control (and flow termination to handle failures) between edge nodes.  Nodes between the edges of the internetwork have no per-flow operations, and the edge nodes can use the Resource Reservation Protocol (RSVP) per-flow or per-aggregate.
"ko": |-
  Intserv 모델의 주요 문제는 확장성[RFC2998]이었습니다. 특히 잠재적으로 동시에 수백만 개의 활성 트래픽 흐름이 전송될 수 있는 대규모 공용 IP 네트워크에서 그렇습니다. PCN(사전 혼잡 알림) [RFC5559]은 에지 노드 간의 측정 기반 승인 제어(및 오류 처리를 위한 흐름 종료)를 사용하여 Intserv의 확장 문제를 해결합니다. 인터네트워크 가장자리 사이의 노드에는 흐름별 작업이 없으며 가장자리 노드는 흐름별 또는 집합별 RSVP(Resource Reservation Protocol)를 사용할 수 있습니다.
