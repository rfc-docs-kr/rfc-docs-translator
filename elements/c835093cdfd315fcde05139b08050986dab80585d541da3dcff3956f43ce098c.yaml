"original": |2-
     In this section, the sending of RTP [RFC3550] over lower-layer
     transport TCP [RFC793] according to "Framing Real-time Transport
     Protocol (RTP) and RTP Control Protocol (RTCP) Packets over
     Connection-Oriented Transport" [RFC4571] is described.  This section
     adapts the guidelines for using RTP over TCP within SIP/SDP [RFC4145]
     to work with RTSP.
"fixed": |-
  In this section, the sending of RTP [RFC3550] over lower-layer transport TCP [RFC793] according to "Framing Real-time Transport Protocol (RTP) and RTP Control Protocol (RTCP) Packets over Connection-Oriented Transport" [RFC4571] is described.  This section adapts the guidelines for using RTP over TCP within SIP/SDP [RFC4145] to work with RTSP.
"ko": |-
  이 섹션에서는 "Framing Real-time Transport Protocol (RTP) and RTP Control Protocol (RTCP) Packets over Connection-Oriented Transport" [RFC4571]에 따라 하위 계층 전송 TCP [RFC793]를 통한 RTP [RFC3550] 전송은 다음과 같습니다. 설명했습니다. 이 섹션에서는 RTSP와 함께 작동하도록 SIP/SDP [RFC4145] 내에서 RTP over TCP를 사용하기 위한 지침을 적용합니다.
