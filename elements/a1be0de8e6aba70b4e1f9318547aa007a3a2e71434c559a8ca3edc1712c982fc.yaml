"original": |2-
     Servers send COPYUID in response to a MOVE or a UID MOVE (see
     Section 6.4.9) command.  For additional information about COPYUID,
     see Section 7.1.  Note that there are several exceptions listed in
     Section 6.4.7 that allow servers not to return COPYUID.
"fixed": |-
  Servers send COPYUID in response to a MOVE or a UID MOVE (see Section 6.4.9) command.  For additional information about COPYUID, see Section 7.1.  Note that there are several exceptions listed in Section 6.4.7 that allow servers not to return COPYUID.
"ko": |-
  서버는 MOVE 또는 UID MOVE(섹션 6.4.9 참조) 명령에 대한 응답으로 COPYUID를 보냅니다.  COPYUID에 대한 자세한 내용은 섹션 7.1을 참조하세요.  서버가 COPYUID를 반환하지 않도록 허용하는 몇 가지 예외가 섹션 6.4.7에 나열되어 있습니다.
