"original": |2-
     Although both early media models described in RFC 3960 [8] are
     superior to the one specified in RFC 3261 [2], the gateway model
     still presents a set of issues.  In particular, the gateway model
     does not work well with forking.  Nevertheless, the gateway model is
     needed because some SIP entities (in particular, some gateways)
     cannot implement the application server model.
"fixed": |-
  Although both early media models described in RFC 3960 [8] are superior to the one specified in RFC 3261 [2], the gateway model still presents a set of issues.  In particular, the gateway model does not work well with forking.  Nevertheless, the gateway model is needed because some SIP entities (in particular, some gateways) cannot implement the application server model.
"ko": |-
  RFC 3960[8]에 기술된 두 초기 미디어 모델이 모두 RFC 3261[2]에 명시된 모델보다 우수하지만 게이트웨이 모델은 여전히 일련의 문제점을 나타냅니다. 특히 게이트웨이 모델은 포킹과 잘 작동하지 않습니다. 그럼에도 불구하고 일부 SIP 엔터티(특히 일부 게이트웨이)가 애플리케이션 서버 모델을 구현할 수 없기 때문에 게이트웨이 모델이 필요합니다.
