"original": |2-
     To avoid excessively small idle timeout periods, endpoints MUST
     increase the idle timeout period to be at least three times the
     current Probe Timeout (PTO).  This allows for multiple PTOs to
     expire, and therefore multiple probes to be sent and lost, prior to
     idle timeout.
"fixed": |-
  To avoid excessively small idle timeout periods, endpoints MUST increase the idle timeout period to be at least three times the current Probe Timeout (PTO).  This allows for multiple PTOs to expire, and therefore multiple probes to be sent and lost, prior to idle timeout.
"ko": |-
  지나치게 작은 유휴 시간 초과 기간을 방지하려면 엔드포인트는 유휴 시간 초과 기간을 현재 PTO(프로브 시간 초과)의 3배 이상으로 늘려야 합니다. 이를 통해 여러 PTO가 만료될 수 있으므로 유휴 시간 초과 전에 여러 프로브가 전송되고 손실될 수 있습니다.
