"original": |2-
       The JSON Resource Descriptor (JRD) is a JavaScript Object Notation
       (JSON) object.  It is a text format that must be parsed by entities
       that wish to utilize the format.  Depending on the language and
       mechanism used to parse a JSON object, it is possible for an
       attacker to inject behavior into a running program.  Therefore,
       care must be taken to properly parse a received JRD to ensure that
       only a valid JSON object is present and that no JavaScript or other
       code is injected or executed unexpectedly.
"fixed": |-
  The JSON Resource Descriptor (JRD) is a JavaScript Object Notation (JSON) object.  It is a text format that must be parsed by entities that wish to utilize the format.  Depending on the language and mechanism used to parse a JSON object, it is possible for an attacker to inject behavior into a running program.  Therefore, care must be taken to properly parse a received JRD to ensure that only a valid JSON object is present and that no JavaScript or other code is injected or executed unexpectedly.
"ko": |-
  JRD(JSON Resource Descriptor)는 JSON(JavaScript Object Notation) 개체입니다. 형식을 활용하려는 엔터티가 구문 분석해야 하는 텍스트 형식입니다. JSON 개체를 구문 분석하는 데 사용되는 언어와 메커니즘에 따라 공격자가 실행 중인 프로그램에 동작을 주입할 수 있습니다. 따라서 유효한 JSON 개체만 존재하고 JavaScript 또는 기타 코드가 예기치 않게 삽입되거나 실행되지 않도록 수신된 JRD를 적절하게 구문 분석하는 데 주의를 기울여야 합니다.
