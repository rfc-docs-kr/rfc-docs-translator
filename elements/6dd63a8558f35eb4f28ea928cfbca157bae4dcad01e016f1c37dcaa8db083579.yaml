"original": |2-
     The EXT-X-MEDIA tag is used to relate Media Playlists that contain
     alternative Renditions (Section 4.3.4.2.1) of the same content.  For
     example, three EXT-X-MEDIA tags can be used to identify audio-only
     Media Playlists that contain English, French, and Spanish Renditions
     of the same presentation.  Or, two EXT-X-MEDIA tags can be used to
     identify video-only Media Playlists that show two different camera
     angles.
"fixed": |-
  The EXT-X-MEDIA tag is used to relate Media Playlists that contain alternative Renditions (Section 4.3.4.2.1) of the same content.  For example, three EXT-X-MEDIA tags can be used to identify audio-only Media Playlists that contain English, French, and Spanish Renditions of the same presentation.  Or, two EXT-X-MEDIA tags can be used to identify video-only Media Playlists that show two different camera angles.
"ko": |-
  EXT-X-MEDIA 태그는 동일한 콘텐츠의 대체 변환(섹션 4.3.4.2.1)을 포함하는 미디어 재생 목록을 연결하는 데 사용됩니다. 예를 들어, 세 개의 EXT-X-MEDIA 태그를 사용하여 동일한 프레젠테이션의 영어, 프랑스어, 스페인어 변환이 포함된 오디오 전용 미디어 재생 목록을 식별할 수 있습니다. 또는 두 개의 EXT-X-MEDIA 태그를 사용하여 두 개의 서로 다른 카메라 각도를 표시하는 비디오 전용 미디어 재생 목록을 식별할 수 있습니다.
