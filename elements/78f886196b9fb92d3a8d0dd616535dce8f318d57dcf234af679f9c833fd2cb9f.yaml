"original": |2-
     A CDN that includes Surrogates in the same administrative network as
     the End User.  Such a CDN can use accurate information on the End
     User's network context to provide additional Content Delivery
     Services to Content Service Providers.
"fixed": |-
  A CDN that includes Surrogates in the same administrative network as the End User.  Such a CDN can use accurate information on the End User's network context to provide additional Content Delivery Services to Content Service Providers.
"ko": |-
  최종 사용자와 동일한 관리 네트워크에 서로게이트를 포함하는 CDN입니다. 이러한 CDN은 최종 사용자의 네트워크 컨텍스트에 대한 정확한 정보를 사용하여 콘텐츠 서비스 제공자에게 추가 콘텐츠 전달 서비스를 제공할 수 있습니다.
