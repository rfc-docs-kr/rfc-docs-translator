"original": |2-
     Once the registration has been accepted by the registrar, the UA
     SHOULD leave this TLS connection open provided that the registrar
     also acts as the proxy server to which requests are sent for users in
     this administrative domain.  The existing TLS connection will be
     reused to deliver incoming requests to the UA that has just completed
     registration.
"fixed": |-
  Once the registration has been accepted by the registrar, the UA SHOULD leave this TLS connection open provided that the registrar also acts as the proxy server to which requests are sent for users in this administrative domain.  The existing TLS connection will be reused to deliver incoming requests to the UA that has just completed registration.
"ko": |-
  등록자가 등록을 승인하면 등록자가 이 관리 도메인의 사용자를 위해 요청을 보내는 프록시 서버 역할도 하는 경우 UA는 이 TLS 연결을 열어 두어야 합니다. 기존 TLS 연결은 방금 등록이 완료된 UA에 들어오는 요청을 전달하는 데 재사용됩니다.
