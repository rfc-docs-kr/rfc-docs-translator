"original": |2-
     This document assumes that many access concentrators have an embedded
     DHCP relay agent functionality.  Typical access concentrators include
     DOCSIS Cable Modem Termination Systems (CMTSs) [DOCSIS], DVB
     Interactive Network Adapters (INAs) [EUROMODEM], and DSL Access
     Concentrators.
"fixed": |-
  This document assumes that many access concentrators have an embedded DHCP relay agent functionality.  Typical access concentrators include DOCSIS Cable Modem Termination Systems (CMTSs) [DOCSIS], DVB Interactive Network Adapters (INAs) [EUROMODEM], and DSL Access Concentrators.
"ko": |-
  이 문서에서는 많은 액세스 집중 장치에 DHCP 릴레이 에이전트 기능이 내장되어 있다고 가정합니다. 일반적인 액세스 집중 장치에는 DOCSIS 케이블 모뎀 종단 시스템(CMTS)[DOCSIS], DVB 대화형 네트워크 어댑터(INA)[EUROMODEM] 및 DSL 액세스 집중 장치가 포함됩니다.
