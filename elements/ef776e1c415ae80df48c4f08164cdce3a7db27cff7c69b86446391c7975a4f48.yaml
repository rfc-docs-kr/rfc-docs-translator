"original": |2-
     prohibiting (pruning) some paths.  It requires an explicit routing
     policy.  With the use of node tags, this may be achieved with a
     generic Constrained Shortest Path First (CSPF) policy configured on A
     nodes: for destination nodes, having the tag "A" runs a CSPF with the
     exclusion of nodes having the tag "I".
"fixed": |-
  prohibiting (pruning) some paths.  It requires an explicit routing policy.  With the use of node tags, this may be achieved with a generic Constrained Shortest Path First (CSPF) policy configured on A nodes: for destination nodes, having the tag "A" runs a CSPF with the exclusion of nodes having the tag "I".
"ko": |-
  일부 경로를 금지(가지치기)합니다. 명시적인 라우팅 정책이 필요합니다. 노드 태그를 사용하면 A 노드에 구성된 일반적인 CSPF(Constrained Shortest Path First) 정책을 통해 이를 달성할 수 있습니다. 대상 노드의 경우 태그 "A"가 있으면 태그 "I"가 있는 노드를 제외하고 CSPF가 실행됩니다. ".
