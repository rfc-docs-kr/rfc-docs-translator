"original": |2-
        Time-Duration:  Each individual media unit is retained for at
           least the specified Time-Duration.  This definition allows for
           retaining data with a time-based sliding window.  The time
           duration is expressed as floating-point number in seconds.  The
           value 0.0 is a valid as this indicates that no data is retained
           in a time-progressing session.
"fixed": |-
  - Time-Duration:  Each individual media unit is retained for at least the specified Time-Duration.  This definition allows for retaining data with a time-based sliding window.  The time duration is expressed as floating-point number in seconds.  The value 0.0 is a valid as this indicates that no data is retained in a time-progressing session.
"ko": |-
  - 기간: 각 개별 미디어 단위는 최소한 지정된 기간 동안 보존됩니다. 이 정의를 사용하면 시간 기반 슬라이딩 윈도우를 사용하여 데이터를 유지할 수 있습니다. 지속 시간은 초 단위의 부동 소수점 숫자로 표시됩니다. 값 0.0은 시간이 진행되는 세션에서 데이터가 유지되지 않음을 나타내므로 유효합니다.
