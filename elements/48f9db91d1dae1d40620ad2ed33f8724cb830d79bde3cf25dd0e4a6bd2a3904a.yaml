"original": |2-
     Security Association
        A set of policies and cryptographic state used to protect
        information.  Elements of a security association include
        cryptographic keys, negotiated ciphersuites and other parameters,
        counters, sequence spaces, authorization attributes, etc.
"fixed": |-
  Security Association  -  A set of policies and cryptographic state used to protect information.  Elements of a security association include cryptographic keys, negotiated ciphersuites and other parameters, counters, sequence spaces, authorization attributes, etc.
"ko": |-
  보안 연관(Security Association) - 정보를 보호하는 데 사용되는 일련의 정책 및 암호화 상태입니다. 보안 연관 요소에는 암호화 키, 협상된 암호 제품군 및 기타 매개변수, 카운터, 시퀀스 공간, 인증 속성 등이 포함됩니다.
