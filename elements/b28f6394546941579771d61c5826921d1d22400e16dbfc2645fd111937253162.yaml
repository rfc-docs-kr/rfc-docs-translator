"original": |2-
        Note: RFC 2326 was very unclear on the processing of relative URIs
        and several RTSP 1.0 implementations at the point of publishing
        this document did not perform RFC 3986 processing to determine the
        resulting URI; instead, simple concatenation is common.  To avoid
        this issue completely, it is recommended to use absolute URIs in
        the SDP.
"fixed": |-
  - Note: RFC 2326 was very unclear on the processing of relative URIs and several RTSP 1.0 implementations at the point of publishing this document did not perform RFC 3986 processing to determine the resulting URI; instead, simple concatenation is common.  To avoid this issue completely, it is recommended to use absolute URIs in the SDP.
"ko": |-
  - 참고: RFC 2326은 상대 URI 처리에 대해 매우 명확하지 않았으며 이 문서를 게시하는 시점에 여러 RTSP 1.0 구현에서는 결과 URI를 결정하기 위한 RFC 3986 처리를 수행하지 않았습니다. 대신 간단한 연결이 일반적입니다. 이 문제를 완전히 방지하려면 SDP에서 절대 URI를 사용하는 것이 좋습니다.
