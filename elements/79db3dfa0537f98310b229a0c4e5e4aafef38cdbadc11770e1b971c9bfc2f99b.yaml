"original": |2-
     In order to convey the expected subject of the certificate, the
     following metadata parameters are introduced for the OAuth 2.0
     Dynamic Client Registration Protocol [RFC7591] in support of the PKI
     method of mutual-TLS client authentication.  A client using the
     "tls_client_auth" authentication method MUST use exactly one of the
     below metadata parameters to indicate the certificate subject value
     that the authorization server is to expect when authenticating the
     respective client.
"fixed": |-
  In order to convey the expected subject of the certificate, the following metadata parameters are introduced for the OAuth 2.0 Dynamic Client Registration Protocol [RFC7591] in support of the PKI method of mutual-TLS client authentication.  A client using the "tls_client_auth" authentication method MUST use exactly one of the below metadata parameters to indicate the certificate subject value that the authorization server is to expect when authenticating the respective client.
"ko": |-
  인증서의 예상 주제를 전달하기 위해 상호 TLS 클라이언트 인증의 PKI 방법을 지원하는 OAuth 2.0 동적 클라이언트 등록 프로토콜 [RFC7591]에 다음 메타데이터 매개변수가 도입되었습니다. "tls_client_auth" 인증 방법을 사용하는 클라이언트는 아래 메타데이터 매개변수 중 정확히 하나를 사용하여 각 클라이언트를 인증할 때 인증 서버가 기대하는 인증서 주체 값을 나타내야 합니다.
