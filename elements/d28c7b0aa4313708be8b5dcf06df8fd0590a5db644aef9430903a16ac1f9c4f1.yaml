"original": |2-
     Note that this diagram shows stream state transitions and the frames
     and flags that affect those transitions only.  In this regard,
     CONTINUATION frames do not result in state transitions; they are
     effectively part of the HEADERS or PUSH_PROMISE that they follow.
     For the purpose of state transitions, the END_STREAM flag is
     processed as a separate event to the frame that bears it; a HEADERS
     frame with the END_STREAM flag set can cause two state transitions.
"fixed": |-
  Note that this diagram shows stream state transitions and the frames and flags that affect those transitions only.  In this regard, CONTINUATION frames do not result in state transitions; they are effectively part of the HEADERS or PUSH_PROMISE that they follow. For the purpose of state transitions, the END_STREAM flag is processed as a separate event to the frame that bears it; a HEADERS frame with the END_STREAM flag set can cause two state transitions.
"ko": |-
  이 다이어그램은 스트림 상태 전환과 이러한 전환에만 영향을 미치는 프레임 및 플래그를 보여줍니다. 이와 관련하여 CONTINUATION 프레임은 상태 전환을 초래하지 않습니다. 그들은 실제로 따르는 HEADERS 또는 PUSH_PROMISE의 일부입니다. 상태 전환을 위해 END_STREAM 플래그는 이를 포함하는 프레임에 대한 별도의 이벤트로 처리됩니다. END_STREAM 플래그가 설정된 HEADERS 프레임은 두 가지 상태 전환을 일으킬 수 있습니다.
