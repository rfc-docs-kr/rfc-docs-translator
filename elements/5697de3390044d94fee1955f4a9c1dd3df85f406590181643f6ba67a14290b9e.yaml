"ko": |-
  - 단, 검증인의 선택에 따라 성능에 영향을 미칠 수 있습니다. 가장 좋은 접근 방식은 중간 캐시가 요청 시 자체 유효성 검사기를 사용하는 것입니다. 서버가 304(수정되지 않음)로 응답하면 캐시는 이제 검증된 복사본을 200(OK) 응답으로 클라이언트에 반환할 수 있습니다. 그러나 서버가 새로운 메시지 본문과 캐시 유효성 검사기로 응답하는 경우
