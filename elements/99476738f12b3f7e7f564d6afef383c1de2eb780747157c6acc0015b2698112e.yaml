"original": |2-
     $ ISO 17799
        (N) An International Standard that is a code of practice, derived
        from Part 1 of British Standard 7799, for managing the security of
        information systems in an organization. This standard does not
        provide definitive or specific material on any security topic. It
        provides general guidance on a wide variety of topics, but
        typically does not go into depth. (See: IATF, [SP14].)
"fixed": |-
  $ ISO 17799  -  (N) An International Standard that is a code of practice, derived from Part 1 of British Standard 7799, for managing the security of information systems in an organization. This standard does not provide definitive or specific material on any security topic. It provides general guidance on a wide variety of topics, but typically does not go into depth. (See: IATF, [SP14].)
"ko": |-
  $ ISO 17799 - (N) 조직의 정보 시스템 보안을 관리하기 위한 영국 표준 7799의 1부에서 파생된 실천 강령인 국제 표준입니다. 이 표준은 보안 주제에 대해 명확하거나 구체적인 자료를 제공하지 않습니다. 다양한 주제에 대한 일반적인 지침을 제공하지만 일반적으로 깊이 들어가지는 않습니다. (참조: IATF, [SP14].)
