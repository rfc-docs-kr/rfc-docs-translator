"fixed": |-
  1.  Mailbox names and message headers now allow for UTF-8.  Support for modified UTF-7 in mailbox names is not required, unless compatibility with IMAP4rev1 is desired.
"ko": |-
  1. 이제 사서함 이름과 메시지 헤더에서 UTF-8을 허용합니다.  IMAP4rev1과의 호환성을 원하지 않는 한 메일함 이름에서 수정된 UTF-7에 대한 지원은 필요하지 않습니다.
