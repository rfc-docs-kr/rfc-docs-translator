"original": |2-
     HTTP is designed to be usable as an interface to distributed object
     systems.  The request method invokes an action to be applied to a
     target resource in much the same way that a remote method invocation
     can be sent to an identified object.
"fixed": |-
  HTTP is designed to be usable as an interface to distributed object systems.  The request method invokes an action to be applied to a target resource in much the same way that a remote method invocation can be sent to an identified object.
"ko": |-
  HTTP는 분산 객체 시스템에 대한 인터페이스로 사용할 수 있도록 설계되었습니다. 요청 메소드는 원격 메소드 호출이 식별된 객체에 전송될 수 있는 것과 거의 동일한 방식으로 대상 리소스에 적용될 작업을 호출합니다.
