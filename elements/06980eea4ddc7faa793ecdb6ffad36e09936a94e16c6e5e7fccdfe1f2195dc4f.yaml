"original": |2-
     An implementation MUST include any provided transport, maddr, ttl, or
     user parameter in the Request-URI of the formed request.  If the URI
     contains a method parameter, its value MUST be used as the method of
     the request.  The method parameter MUST NOT be placed in the
     Request-URI.  Unknown URI parameters MUST be placed in the message's
     Request-URI.
"fixed": |-
  An implementation MUST include any provided transport, maddr, ttl, or user parameter in the Request-URI of the formed request.  If the URI contains a method parameter, its value MUST be used as the method of the request.  The method parameter MUST NOT be placed in the Request-URI.  Unknown URI parameters MUST be placed in the message's Request-URI.
"ko": |-
  구현에는 제공된 요청의 요청-URI에 제공된 전송, maddr, ttl 또는 사용자 매개변수가 포함되어야 합니다. URI에 메소드 매개변수가 포함된 경우 해당 값을 요청 메소드로 사용해야 합니다. 메소드 매개변수는 Request-URI에 배치되어서는 안 됩니다. 알 수 없는 URI 매개변수는 메시지의 요청-URI에 있어야 합니다.
