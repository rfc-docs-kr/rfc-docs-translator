"ko": |-
  프로토콜 내에 상호 배타적인 옵션이 나타나는 경우가 있습니다. 즉, 선택적 기능을 구현하면 다른 선택적 기능이 구현되지 않습니다. 명확성을 위해 작성자는 둘 중 하나를 언제 구현해야 하는지, 둘 중 하나를 선택하면 어떤 효과가 있는지, 그리고 어떤 것이 무엇인지 명시해야 합니다.
