"original": |2-
     $ positive authorization
        (I) The principle that a security architecture should be designed
        so that access to system resources is permitted only when
        explicitly granted; i.e., in the absence of an explicit
        authorization that grants access, the default action shall be to
        refuse access. (See: authorization, access.)
"fixed": |-
  $ positive authorization  -  (I) The principle that a security architecture should be designed so that access to system resources is permitted only when explicitly granted; i.e., in the absence of an explicit authorization that grants access, the default action shall be to refuse access. (See: authorization, access.)
"ko": |-
  $ 긍정적 승인 - (I) 명시적으로 허용된 경우에만 시스템 리소스에 대한 액세스가 허용되도록 보안 아키텍처를 설계해야 한다는 원칙입니다. 즉, 접근을 허용하는 명시적인 승인이 없는 경우 기본 조치는 접근을 거부하는 것입니다. (참조: 승인, 액세스.)
