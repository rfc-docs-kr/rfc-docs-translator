"original": |2-
     This section describes a generic process model that captures the
     high-level practical aspects of Internet traffic engineering in an
     operational context.  The process model is described as a sequence of
     actions that must be carried out to optimize the performance of an
     operational network (see also [RFC2702] and [AWD2]).  This process
     model may be enacted explicitly or implicitly, by a software process
     or by a human.
"fixed": |-
  This section describes a generic process model that captures the high-level practical aspects of Internet traffic engineering in an operational context.  The process model is described as a sequence of actions that must be carried out to optimize the performance of an operational network (see also [RFC2702] and [AWD2]).  This process model may be enacted explicitly or implicitly, by a software process or by a human.
"ko": |-
  이 섹션에서는 운영 상황에서 인터넷 트래픽 엔지니어링의 높은 수준의 실제적인 측면을 포착하는 일반적인 프로세스 모델을 설명합니다. 프로세스 모델은 운영 네트워크의 성능을 최적화하기 위해 수행되어야 하는 일련의 작업으로 설명됩니다([RFC2702] 및 [AWD2] 참조). 이 프로세스 모델은 소프트웨어 프로세스나 사람에 의해 명시적으로 또는 암시적으로 실행될 수 있습니다.
