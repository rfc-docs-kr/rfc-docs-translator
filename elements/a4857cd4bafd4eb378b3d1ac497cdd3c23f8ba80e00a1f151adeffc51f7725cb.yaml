"original": |2-
     In a key exchange with a successfully negotiated known FFDHE group,
     both peers know that the group in question uses a safe prime as a
     modulus and that the group in use is of size p-1 or (p-1)/2.  This
     allows at least three optimizations that can be used to improve
     performance.
"fixed": |-
  In a key exchange with a successfully negotiated known FFDHE group, both peers know that the group in question uses a safe prime as a modulus and that the group in use is of size p-1 or (p-1)/2.  This allows at least three optimizations that can be used to improve performance.
"ko": |-
  성공적으로 협상된 알려진 FFDHE 그룹과의 키 교환에서 두 피어는 문제의 그룹이 안전 소수를 모듈러스로 사용하고 사용 중인 그룹의 크기가 p-1 또는 (p-1)/2라는 것을 알고 있습니다.  이를 통해 성능을 향상시키는 데 사용할 수 있는 최소 세 가지 최적화가 가능합니다.
