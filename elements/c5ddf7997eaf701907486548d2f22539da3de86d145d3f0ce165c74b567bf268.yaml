"original": |2-
     Link layer security operates separately on each hop of an Internet.
     Such security can be critical in protecting link resources, such as
     bandwidth and link management protocols.  Protection at this layer
     cannot suffice for network or transport layers, because it cannot
     authenticate the endpoint source of a packet.  Link authentication
     ensures only the source of the current link hop where it is examined.
"fixed": |-
  Link layer security operates separately on each hop of an Internet. Such security can be critical in protecting link resources, such as bandwidth and link management protocols.  Protection at this layer cannot suffice for network or transport layers, because it cannot authenticate the endpoint source of a packet.  Link authentication ensures only the source of the current link hop where it is examined.
"ko": |-
  링크 계층 보안은 인터넷의 각 홉에서 별도로 작동합니다. 이러한 보안은 대역폭 및 링크 관리 프로토콜과 같은 링크 리소스를 보호하는 데 중요할 수 있습니다. 이 계층의 보호는 패킷의 엔드포인트 소스를 인증할 수 없기 때문에 네트워크 또는 전송 계층에 충분하지 않습니다. 링크 인증은 검사되는 현재 링크 홉의 소스만 보장합니다.
