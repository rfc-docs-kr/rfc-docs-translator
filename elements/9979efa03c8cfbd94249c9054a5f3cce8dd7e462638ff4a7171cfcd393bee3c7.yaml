"original": |2-
           Note: servers SHOULD NOT have any UIDNOTSTICKY mail stores.
           This facility exists to support legacy mail stores in which it
           is technically infeasible to support persistent UIDs.  This
           should be avoided when designing new mail stores.
"fixed": |-
  - Note: servers SHOULD NOT have any UIDNOTSTICKY mail stores. This facility exists to support legacy mail stores in which it is technically infeasible to support persistent UIDs.  This should be avoided when designing new mail stores.
"ko": |-
  - 참고: 서버에는 UIDNOTSTICKY 메일 저장소가 있어서는 안 됩니다. 이 기능은 영구 UID 지원이 기술적으로 불가능한 레거시 메일 저장소를 지원하기 위해 존재합니다.  새 메일 저장소를 설계할 때는 이 문제를 피해야 합니다.
