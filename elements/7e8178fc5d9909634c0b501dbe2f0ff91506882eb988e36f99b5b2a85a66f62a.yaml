"original": |2-
     As [RFC-2228] allows security qualities to be negotiated, enabled,
     and disabled dynamically, this can make implementations seem quite
     complex.  However, in any given instance the behaviour should be
     quite straightforward.  Either the server will be enforcing the
     policy of the server host or it will be providing security
     capabilities requested by the client.  Either the client will be
     conforming to the server's policy or will be endeavouring to provide
     the capabilities that the user desires.
"fixed": |-
  As [RFC-2228] allows security qualities to be negotiated, enabled, and disabled dynamically, this can make implementations seem quite complex.  However, in any given instance the behaviour should be quite straightforward.  Either the server will be enforcing the policy of the server host or it will be providing security capabilities requested by the client.  Either the client will be conforming to the server's policy or will be endeavouring to provide the capabilities that the user desires.
"ko": |-
  [RFC-2228]에서는 보안 품질을 동적으로 협상, 활성화 및 비활성화할 수 있으므로 구현이 상당히 복잡해 보일 수 있습니다. 그러나 어떤 경우에도 동작은 매우 간단해야 합니다. 서버는 서버 호스트의 정책을 시행하거나 클라이언트가 요청한 보안 기능을 제공합니다. 클라이언트는 서버의 정책을 따르거나 사용자가 원하는 기능을 제공하려고 노력할 것입니다.
