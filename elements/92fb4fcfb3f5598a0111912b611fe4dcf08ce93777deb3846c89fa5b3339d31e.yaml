"original": |2-
     A redirect server is logically constituted of a server transaction
     layer and a transaction user that has access to a location service of
     some kind (see Section 10 for more on registrars and location
     services).  This location service is effectively a database
     containing mappings between a single URI and a set of one or more
     alternative locations at which the target of that URI can be found.
"fixed": |-
  A redirect server is logically constituted of a server transaction layer and a transaction user that has access to a location service of some kind (see Section 10 for more on registrars and location services).  This location service is effectively a database containing mappings between a single URI and a set of one or more alternative locations at which the target of that URI can be found.
"ko": |-
  리디렉션 서버는 논리적으로 서버 트랜잭션 계층과 일종의 위치 서비스에 액세스할 수 있는 트랜잭션 사용자로 구성됩니다(등록자 및 위치 서비스에 대한 자세한 내용은 섹션 10 참조). 이 위치 서비스는 사실상 단일 URI와 해당 URI의 대상을 찾을 수 있는 하나 이상의 대체 위치 집합 간의 매핑을 포함하는 데이터베이스입니다.
