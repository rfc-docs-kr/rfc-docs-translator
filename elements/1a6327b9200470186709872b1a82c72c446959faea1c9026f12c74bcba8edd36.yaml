"original": |2-
        Tutorial: A MISSI PCA's certificate is issued by a PAA. The PCA
        registers the CAs in its domain, defines their configurations, and
        issues their X.509 public-key certificates. (The PCA may also
        issue certificates for SCAs, ORAs, and other end entities, but a
        PCA does not usually do this.) The PCA periodically issues CRLs
        and CKLs for its domain.
"fixed": |-
  - Tutorial: A MISSI PCA's certificate is issued by a PAA. The PCA registers the CAs in its domain, defines their configurations, and issues their X.509 public-key certificates. (The PCA may also issue certificates for SCAs, ORAs, and other end entities, but a PCA does not usually do this.) The PCA periodically issues CRLs and CKLs for its domain.
"ko": |-
  - 튜토리얼: MISSI PCA의 인증서는 PAA에서 발급됩니다. PCA는 해당 도메인에 CA를 등록하고 해당 구성을 정의하며 X.509 공개 키 인증서를 발급합니다. (PCA는 SCA, ORA 및 기타 최종 엔터티에 대한 인증서도 발행할 수 있지만 일반적으로 PCA는 이를 수행하지 않습니다.) PCA는 해당 도메인에 대해 CRL 및 CKL을 주기적으로 발행합니다.
