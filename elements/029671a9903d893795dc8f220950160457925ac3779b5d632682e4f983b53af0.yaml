"original": |2-
     Standard enum values defined in this document are listed in Table 10.
     The 'staple-xxx' values are specified with respect to the Document as
     if the Document were in portrait orientation with the origin of each
     Media Sheet at the top left corner.  If the Document is actually in
     landscape or reverse-landscape orientation, the Client supplies the
     appropriate transformed value.  For example, to position a staple in
     the upper left-hand corner of a landscape Document when held for
     reading, the Client supplies the 'staple-bottom-left' value, since
     landscape is defined as a +90 degree rotation of the image with
     respect to the media from portrait, i.e., counterclockwise.  On the
     other hand, to position a staple in the upper left-hand corner of a
     reverse-landscape Document when held for reading, the Client supplies
     the 'staple-top-right' value, since reverse-landscape is defined as
     a -90 degree rotation of the image with respect to the media from
     portrait, i.e., clockwise.
"fixed": |-
  Standard enum values defined in this document are listed in Table 10. The 'staple-xxx' values are specified with respect to the Document as if the Document were in portrait orientation with the origin of each Media Sheet at the top left corner.  If the Document is actually in landscape or reverse-landscape orientation, the Client supplies the appropriate transformed value.  For example, to position a staple in the upper left-hand corner of a landscape Document when held for reading, the Client supplies the 'staple-bottom-left' value, since landscape is defined as a +90 degree rotation of the image with respect to the media from portrait, i.e., counterclockwise.  On the other hand, to position a staple in the upper left-hand corner of a reverse-landscape Document when held for reading, the Client supplies the 'staple-top-right' value, since reverse-landscape is defined as a -90 degree rotation of the image with respect to the media from portrait, i.e., clockwise.
"ko": |-
  이 문서에 정의된 표준 열거 값은 표 10에 나열되어 있습니다. 'staple-xxx' 값은 문서가 왼쪽 상단에 각 미디어 시트의 원본이 있는 세로 방향인 것처럼 문서와 관련하여 지정됩니다. 문서가 실제로 가로 방향 또는 역 가로 방향인 경우 클라이언트는 적절하게 변환된 값을 제공합니다. 예를 들어, 읽기 위해 들고 있는 가로 문서의 왼쪽 상단에 스테이플을 위치시키려면 클라이언트는 '왼쪽 아래 스테이플' 값을 제공합니다. 가로는 이미지를 +90도 회전하는 것으로 정의되기 때문입니다. 초상화에서 미디어를 존중합니다(예: 시계 반대 방향). 반면, 읽기 위해 들고 있을 때 역방향 문서의 왼쪽 상단에 스테이플을 위치시키려면 클라이언트는 'staple-top-right' 값을 제공합니다. 역방향 가로는 -90으로 정의되기 때문입니다. 세로 방향에서 미디어를 기준으로 이미지를 시계 방향으로 각도 회전합니다.
