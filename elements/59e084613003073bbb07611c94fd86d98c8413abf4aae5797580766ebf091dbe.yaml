"ko": |-
  일부 제한된 노드(제한된 플래시 및/또는 RAM) 및 네트워크(제한된 대역폭 또는 높은 확장성 요구 사항)에서는 사용 중인 특정 암호화 제품군에 따라 DTLS의 모든 모드가 적용되지 않을 수 있습니다. 일부 DTLS 암호화 제품군은 보안 연결을 설정할 때 필요한 일부 초기 핸드셰이크 오버헤드뿐만 아니라 상당한 구현 복잡성을 추가할 수 있습니다. 초기 핸드셰이크가 완료되면 DTLS는 초기화 벡터/nonce(예: TLS_PSK_WITH_AES_128_CCM_8 [RFC6655]의 8바이트), 무결성 검사 값(예: TLS_PSK_WITH_AES_128_CCM_8의 8바이트)을 포함하지 않고 약 13바이트의 제한된 데이터그램별 오버헤드를 추가합니다. RFC6655]) 및 암호 제품군에 필요한 패딩입니다. 특정 DTLS 모드의 사용이 CoAP 기반 애플리케이션에 적용 가능한지 여부는 적용 가능한 특정 암호화 제품군, 세션 유지 관리를 통해 애플리케이션 흐름과 호환되는지 여부, 그리고 충분한 리소스를 사용할 수 있는지 여부를 신중하게 고려해야 합니다. 제한된 노드와 추가된 네트워크 오버헤드. (DTLS를 사용하는 일부 모드의 경우 이 사양은 필수 구현 암호 제품군을 식별합니다. 이는 이러한 암호 제품군이 실제로 적절한 경우 상호 운용성을 최대화하기 위한 구현 요구 사항입니다. 애플리케이션의 특정 보안 정책에 따라 실제 보안 정책이 결정될 수 있습니다. 사용할 수 있는 암호 제품군 집합입니다.) DTLS는 그룹 키잉(멀티캐스트 통신)에 적용할 수 없습니다. 그러나 이는 향후 그룹 키 관리 프로토콜의 구성 요소가 될 수 있습니다.
