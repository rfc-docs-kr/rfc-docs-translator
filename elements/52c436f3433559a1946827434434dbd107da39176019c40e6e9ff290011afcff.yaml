"original": |2-
     The generic framework approach has a number of problems.  First, it
     is highly susceptible to DOWNGRADE ATTACKS.  In a downgrade attack,
     an active attacker tampers with the negotiation in order to force the
     parties to negotiate weaker protection than they otherwise would.
     It's possible to include an integrity check after the negotiation and
     key establishment have both completed, but the strength of this
     integrity check is necessarily limited to the weakest common
     algorithm.  This problem exists with any negotiation approach, but
"fixed": |-
  The generic framework approach has a number of problems.  First, it is highly susceptible to DOWNGRADE ATTACKS.  In a downgrade attack, an active attacker tampers with the negotiation in order to force the parties to negotiate weaker protection than they otherwise would. It's possible to include an integrity check after the negotiation and key establishment have both completed, but the strength of this integrity check is necessarily limited to the weakest common algorithm.  This problem exists with any negotiation approach, but
"ko": |-
  일반적인 프레임워크 접근 방식에는 여러 가지 문제가 있습니다. 첫째, 다운그레이드 공격에 매우 취약합니다. 다운그레이드 공격에서는 적극적인 공격자가 협상을 조작하여 당사자들이 원래보다 약한 보호를 협상하도록 강요합니다. 협상과 키 설정이 모두 완료된 후에 무결성 검사를 포함할 수 있지만 이 무결성 검사의 강도는 필연적으로 가장 약한 공통 알고리즘으로 제한됩니다. 이 문제는 모든 협상 접근 방식에 존재하지만
