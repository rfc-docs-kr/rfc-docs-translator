"original": |2-
     A PE needs to be configured to associate routes which lead to
     particular CE with a particular RD.  The PE may be configured to
     associate all routes leading to the same CE with the same RD, or it
     may be configured to associate different routes with different RDs,
     even if they lead to the same CE.
"fixed": |-
  A PE needs to be configured to associate routes which lead to particular CE with a particular RD.  The PE may be configured to associate all routes leading to the same CE with the same RD, or it may be configured to associate different routes with different RDs, even if they lead to the same CE.
"ko": |-
  PE는 특정 CE로 이어지는 경로를 특정 RD와 연관시키도록 구성되어야 합니다. PE는 동일한 CE로 이어지는 모든 경로를 동일한 RD와 연관시키도록 구성될 수 있으며, 동일한 CE로 이어지는 경우에도 다른 경로를 다른 RD와 연관시키도록 구성될 수 있습니다.
