"original": |2-
     Routes are advertised between BGP speakers in UPDATE messages.
     Multiple routes that have the same path attributes can be advertised
     in a single UPDATE message by including multiple prefixes in the NLRI
     field of the UPDATE message.
"fixed": |-
  Routes are advertised between BGP speakers in UPDATE messages. Multiple routes that have the same path attributes can be advertised in a single UPDATE message by including multiple prefixes in the NLRI field of the UPDATE message.
"ko": |-
  UPDATE 메시지의 BGP 스피커 간에 경로가 공지됩니다. UPDATE 메시지의 NLRI 필드에 여러 접두사를 포함하면 동일한 경로 특성을 갖는 여러 경로를 단일 UPDATE 메시지에 알릴 수 있습니다.
