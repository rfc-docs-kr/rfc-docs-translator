"original": |2-
     A proxy is a CoAP endpoint that can be tasked by CoAP clients to
     perform requests on their behalf.  This may be useful, for example,
     when the request could otherwise not be made, or to service the
     response from a cache in order to reduce response time and network
     bandwidth or energy consumption.
"fixed": |-
  A proxy is a CoAP endpoint that can be tasked by CoAP clients to perform requests on their behalf.  This may be useful, for example, when the request could otherwise not be made, or to service the response from a cache in order to reduce response time and network bandwidth or energy consumption.
"ko": |-
  프록시는 CoAP 클라이언트가 대신 요청을 수행하도록 작업할 수 있는 CoAP 엔드포인트입니다. 예를 들어, 요청을 할 수 없는 경우 또는 응답 시간과 네트워크 대역폭 또는 에너지 소비를 줄이기 위해 캐시에서 응답을 서비스하는 경우에 유용할 수 있습니다.
