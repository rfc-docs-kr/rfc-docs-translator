"original": |2-
        Tutorial: To be considered a CSIRT, an organization must do as
        follows: (a) Provide a (secure) channel for receiving reports
        about suspected security incidents. (b) Provide assistance to
        members of its constituency in handling the incidents. (c)
        Disseminate incident-related information to its constituency and
        other involved parties.
"fixed": |-
  - Tutorial: To be considered a CSIRT, an organization must do as follows: (a) Provide a (secure) channel for receiving reports about suspected security incidents. (b) Provide assistance to members of its constituency in handling the incidents. (c) Disseminate incident-related information to its constituency and other involved parties.
"ko": |-
  - 튜토리얼: CSIRT로 간주되려면 조직은 다음을 수행해야 합니다. (a) 의심되는 보안 사고에 대한 보고서를 수신할 수 있는 (보안) 채널을 제공합니다. (b) 사건 처리에 있어 선거구 구성원에게 지원을 제공합니다. (c) 사건 관련 정보를 선거구 및 기타 관련 당사자에게 전파합니다.
