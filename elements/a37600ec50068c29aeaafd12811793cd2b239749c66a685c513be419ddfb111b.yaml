"original": |2-
     The Link entity-header field provides a means for describing a
     relationship between the entity and some other resource. An entity
     may include multiple Link values. Links at the metainformation level
     typically indicate relationships like hierarchical structure and
     navigation paths.
"fixed": |-
  The Link entity-header field provides a means for describing a relationship between the entity and some other resource. An entity may include multiple Link values. Links at the metainformation level typically indicate relationships like hierarchical structure and navigation paths.
"ko": |-
  Link 엔터티 헤더 필드는 엔터티와 다른 리소스 간의 관계를 설명하는 수단을 제공합니다. 엔터티에는 여러 Link 값이 포함될 수 있습니다. 메타정보 수준의 링크는 일반적으로 계층 구조 및 탐색 경로와 같은 관계를 나타냅니다.
