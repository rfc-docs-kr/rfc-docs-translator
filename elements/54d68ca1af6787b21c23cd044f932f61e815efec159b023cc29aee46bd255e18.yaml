"original": |2-
     2.  There are no guarantees of non-replay between connections.
         Protection against replay for ordinary TLS 1.3 1-RTT data is
         provided via the server's Random value, but 0-RTT data does not
         depend on the ServerHello and therefore has weaker guarantees.
         This is especially relevant if the data is authenticated either
         with TLS client authentication or inside the application
         protocol.  The same warnings apply to any use of the
         early_exporter_master_secret.
"fixed": |-
  1.  There are no guarantees of non-replay between connections. Protection against replay for ordinary TLS 1.3 1-RTT data is provided via the server's Random value, but 0-RTT data does not depend on the ServerHello and therefore has weaker guarantees. This is especially relevant if the data is authenticated either with TLS client authentication or inside the application protocol.  The same warnings apply to any use of the early_exporter_master_secret.
"ko": |-
  1. 연결 간 재생이 불가능하다는 보장은 없습니다. 일반 TLS 1.3 1-RTT 데이터에 대한 재생 방지는 서버의 Random 값을 통해 제공되지만 0-RTT 데이터는 ServerHello에 의존하지 않으므로 보장이 약합니다. 이는 TLS 클라이언트 인증이나 애플리케이션 프로토콜 내부에서 데이터가 인증되는 경우 특히 중요합니다. early_exporter_master_secret 사용에도 동일한 경고가 적용됩니다.
