"original": |2-
     End-to-end:  This term is context-dependent and often applies to the
        life of a traffic flow from original source to final destination.
        In contrast, edge-to-edge is often used to describe the traffic
        flow from the entry of a domain or network to the exit of that
        domain or network.  However, in some contexts (for example, where
        there is a service interface between a network and the client of
        that network or where a path traverses multiple domains under the
        control of a single process), end-to-end is used to refer to the
        full operation of the service that may be composed of concatenated
        edge-to-edge operations.  Thus, in the context of TE, the term
        "end-to-end" may refer to the full TE path but not to the complete
        path of the traffic from source application to ultimate
        destination.
"fixed": |-
  End-to-end:  This term is context-dependent and often applies to the life of a traffic flow from original source to final destination. In contrast, edge-to-edge is often used to describe the traffic flow from the entry of a domain or network to the exit of that domain or network.  However, in some contexts (for example, where there is a service interface between a network and the client of that network or where a path traverses multiple domains under the control of a single process), end-to-end is used to refer to the full operation of the service that may be composed of concatenated edge-to-edge operations.  Thus, in the context of TE, the term "end-to-end" may refer to the full TE path but not to the complete path of the traffic from source application to ultimate destination.
"ko": |-
  엔드투엔드: 이 용어는 상황에 따라 다르며 원래 소스에서 최종 목적지까지의 트래픽 흐름 수명에 적용되는 경우가 많습니다. 이와 대조적으로 에지 투 에지(edge-to-edge)는 도메인이나 네트워크의 입구부터 해당 도메인이나 네트워크의 출구까지의 트래픽 흐름을 설명하는 데 자주 사용됩니다. 그러나 일부 상황(예: 네트워크와 해당 네트워크의 클라이언트 사이에 서비스 인터페이스가 있거나 경로가 단일 프로세스의 제어 하에 여러 도메인을 통과하는 경우)에서는 엔드투엔드(end-to-end)가 다음을 참조하는 데 사용됩니다. 연결된 에지 간 작업으로 구성될 수 있는 서비스의 전체 작업입니다. 따라서 TE의 맥락에서 "엔드 투 엔드"라는 용어는 전체 TE 경로를 의미할 수 있지만 소스 애플리케이션에서 최종 목적지까지의 트래픽의 전체 경로를 의미하지는 않습니다.
