"original": |2-
        (a)  CAs MAY issue "name rollover" certificates to support an
        orderly migration to UTF8String encoding.  Such certificates would
        include the CA's UTF8String encoded name as issuer and and the old
        name encoding as subject, or vice-versa.
"fixed": |-
  - (a)  CAs MAY issue "name rollover" certificates to support an orderly migration to UTF8String encoding.  Such certificates would include the CA's UTF8String encoded name as issuer and and the old name encoding as subject, or vice-versa.
"ko": |-
  - (a) CA는 UTF8String 인코딩으로의 순차적인 마이그레이션을 지원하기 위해 "이름 롤오버" 인증서를 발행할 수 있습니다. 이러한 인증서에는 CA의 UTF8String 인코딩된 이름이 발급자로 포함되고 이전 이름 ​​인코딩이 주체로 포함되거나 그 반대의 경우도 마찬가지입니다.
