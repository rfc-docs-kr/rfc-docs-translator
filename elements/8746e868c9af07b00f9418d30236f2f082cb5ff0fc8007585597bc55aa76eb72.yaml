"original": |2-
     ISO/IEC, ITU-T, and ANSI X9 have also developed standard extensions
     for use in the v3 extensions field [X.509][X9.55].  These extensions
     can convey such data as additional subject identification
     information, key attribute information, policy information, and
     certification path constraints.
"fixed": |-
  ISO/IEC, ITU-T, and ANSI X9 have also developed standard extensions for use in the v3 extensions field [X.509][X9.55].  These extensions can convey such data as additional subject identification information, key attribute information, policy information, and certification path constraints.
"ko": |-
  ISO/IEC, ITU-T 및 ANSI X9도 v3 확장 필드 [X.509][X9.55]에서 사용하기 위한 표준 확장을 개발했습니다. 이러한 확장은 추가 주체 식별 정보, 주요 속성 정보, 정책 정보 및 인증 경로 제약 조건과 같은 데이터를 전달할 수 있습니다.
