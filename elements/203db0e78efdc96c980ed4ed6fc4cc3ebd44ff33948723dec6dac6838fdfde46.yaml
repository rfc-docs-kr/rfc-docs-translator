"original": |2-
     Errors and inaccuracies may occur at many levels, and publication and
     consumption of geolocation data are no exceptions.  To the extent
     practical, consumers SHOULD take steps to verify the accuracy of
     published locality.  Verification methodology, resolution of
     discrepancies, and preference for alternative sources of data are
     left to the discretion of the feed consumer.
"fixed": |-
  Errors and inaccuracies may occur at many levels, and publication and consumption of geolocation data are no exceptions.  To the extent practical, consumers SHOULD take steps to verify the accuracy of published locality.  Verification methodology, resolution of discrepancies, and preference for alternative sources of data are left to the discretion of the feed consumer.
"ko": |-
  오류와 부정확성은 여러 수준에서 발생할 수 있으며, 지리적 위치 데이터의 게시 및 소비도 예외가 아닙니다. 실용적인 범위 내에서 소비자는 게시된 지역의 정확성을 확인하기 위한 조치를 취해야 합니다. 검증 방법론, 불일치 해결 및 대체 데이터 소스에 대한 선호도는 피드 소비자의 재량에 달려 있습니다.
