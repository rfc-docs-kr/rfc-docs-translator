"original": |2-
     If the bottleneck is near the receiver, the receiver is indeed
     unlucky that transmissions from any source that runs through this
     bottleneck will back off quite fast due to LEDBAT.  However, for the
     rest of the network (and the network operator), this is beneficial as
     the video-streaming system will back off early enough and not
     contribute too much to the congestion.
"fixed": |-
  If the bottleneck is near the receiver, the receiver is indeed unlucky that transmissions from any source that runs through this bottleneck will back off quite fast due to LEDBAT.  However, for the rest of the network (and the network operator), this is beneficial as the video-streaming system will back off early enough and not contribute too much to the congestion.
"ko": |-
  병목 현상이 수신기 근처에 있는 경우 이 병목 현상을 통과하는 모든 소스의 전송이 LEDBAT로 인해 매우 빠르게 백오프되므로 수신기는 실제로 운이 좋지 않습니다. 그러나 나머지 네트워크(및 네트워크 운영자)에게는 비디오 스트리밍 시스템이 충분히 일찍 백오프되고 혼잡에 크게 기여하지 않으므로 이는 유익합니다.
