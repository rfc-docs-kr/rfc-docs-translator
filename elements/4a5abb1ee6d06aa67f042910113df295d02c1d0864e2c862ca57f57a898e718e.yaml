"original": |2-
     This specification defines three patterns of content negotiation that
     can be made visible within the protocol: "proactive" negotiation,
     where the server selects the representation based upon the user
     agent's stated preferences; "reactive" negotiation, where the server
     provides a list of representations for the user agent to choose from;
     and "request content" negotiation, where the user agent selects the
     representation for a future request based upon the server's stated
     preferences in past responses.
"fixed": |-
  This specification defines three patterns of content negotiation that can be made visible within the protocol: "proactive" negotiation, where the server selects the representation based upon the user agent's stated preferences; "reactive" negotiation, where the server provides a list of representations for the user agent to choose from; and "request content" negotiation, where the user agent selects the representation for a future request based upon the server's stated preferences in past responses.
"ko": |-
  이 사양은 프로토콜 내에서 볼 수 있는 세 가지 콘텐츠 협상 패턴을 정의합니다. 즉, 서버가 사용자 에이전트의 명시된 기본 설정에 따라 표현을 선택하는 "사전" 협상입니다. 서버가 사용자 에이전트가 선택할 수 있는 표현 목록을 제공하는 "반응적" 협상 및 "요청 콘텐츠" 협상. 여기서 사용자 에이전트는 과거 응답에서 서버가 명시한 기본 설정을 기반으로 향후 요청에 대한 표현을 선택합니다.
