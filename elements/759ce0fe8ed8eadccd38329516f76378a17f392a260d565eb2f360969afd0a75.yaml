"original": |2-
     There are of course two interfaces of concern: the user/TCP interface
     and the TCP/lower-level interface.  We have a fairly elaborate model
     of the user/TCP interface, but the interface to the lower-level
     protocol module is left unspecified here since it will be specified
     in detail by the specification of the lower-level protocol.  For the
     case that the lower level is IP, we note some of the parameter values
     that TCP implementations might use.
"fixed": |-
  There are of course two interfaces of concern: the user/TCP interface and the TCP/lower-level interface.  We have a fairly elaborate model of the user/TCP interface, but the interface to the lower-level protocol module is left unspecified here since it will be specified in detail by the specification of the lower-level protocol.  For the case that the lower level is IP, we note some of the parameter values that TCP implementations might use.
"ko": |-
  물론 두 가지 인터페이스, 즉 사용자/TCP 인터페이스와 TCP/하위 수준 인터페이스가 있습니다. 우리는 사용자/TCP 인터페이스에 대한 상당히 정교한 모델을 가지고 있지만 하위 수준 프로토콜 모듈에 대한 인터페이스는 하위 수준 프로토콜 사양에 의해 자세히 지정되므로 여기서는 지정되지 않은 채로 남아 있습니다. 하위 수준이 IP인 경우 TCP 구현에서 사용할 수 있는 일부 매개변수 값에 주목합니다.
