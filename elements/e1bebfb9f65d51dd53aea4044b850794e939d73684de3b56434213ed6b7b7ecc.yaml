"original": |2-
        The word "valid" derives from a Latin word that means "strong".
        Thus, to validate means to check that a construct is sound. For
        example, a certificate user validates a public-key certificate to
        establish trust in the binding that the certificate asserts
        between an identity and a key. This can include checking various
        aspects of the certificate's construction, such as verifying the
        digital signature on the certificate by performing calculations,
        verifying that the current time is within the certificate's
        validity period, and validating a certification path involving
        additional certificates.
"fixed": |-
  - The word "valid" derives from a Latin word that means "strong". Thus, to validate means to check that a construct is sound. For example, a certificate user validates a public-key certificate to establish trust in the binding that the certificate asserts between an identity and a key. This can include checking various aspects of the certificate's construction, such as verifying the digital signature on the certificate by performing calculations, verifying that the current time is within the certificate's validity period, and validating a certification path involving additional certificates.
"ko": |-
  - "유효한"이라는 단어는 "강한"을 의미하는 라틴어에서 유래되었습니다. 따라서 검증한다는 것은 구성이 건전한지 확인하는 것을 의미합니다. 예를 들어, 인증서 사용자는 공개 키 인증서의 유효성을 검사하여 인증서가 ID와 키 간에 주장하는 바인딩에 대한 신뢰를 설정합니다. 여기에는 계산을 수행하여 인증서의 디지털 서명을 확인하고, 현재 시간이 인증서의 유효 기간 내에 있는지 확인하고, 추가 인증서와 관련된 인증 경로의 유효성을 검사하는 등 인증서 구성의 다양한 측면을 확인하는 작업이 포함될 수 있습니다.
