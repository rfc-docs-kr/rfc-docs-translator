"original": |2-
     The responding agent is refusing to service the request because the
     Request-URI is longer than the agent is willing to interpret.  This
     rare condition is only likely to occur when an agent has used a
     request with long query information, when the agent has descended
     into a URI "black hole" of redirection (e.g., a redirected URI prefix
     that points to a suffix of itself), or when the agent is under attack
"fixed": |-
  The responding agent is refusing to service the request because the Request-URI is longer than the agent is willing to interpret.  This rare condition is only likely to occur when an agent has used a request with long query information, when the agent has descended into a URI "black hole" of redirection (e.g., a redirected URI prefix that points to a suffix of itself), or when the agent is under attack
"ko": |-
  요청-URI가 에이전트가 해석할 수 있는 것보다 길기 때문에 응답 에이전트가 요청 서비스를 거부합니다. 이 드문 상황은 에이전트가 긴 쿼리 정보가 포함된 요청을 사용한 경우, 에이전트가 리디렉션의 URI "블랙홀"(예: 자신의 접미사를 가리키는 리디렉션된 URI 접두사)로 내려간 경우에만 발생할 가능성이 높습니다. 또는 에이전트가 공격을 받고 있을 때
