"original": |2-
        Third, for resource-constrained peers, like mobile handsets or
        set-top boxes (STB), there are multiple systems competing for
        severely limited resources when using proprietary protocols.  The
        terminal has to install different streaming client software for
        different usages, e.g., some for movies and others for sports.
        Each of these applications will compete for the same set of
        resources, even when one of the applications is running in
        background mode.  PPSP can alleviate this problem with the basic
        idea that the "one common client software with PPSP and different
        scheduling plug-ins" is better than "different client software
        running at the same time" in memory and disk consumption.
"fixed": |-
  - Third, for resource-constrained peers, like mobile handsets or set-top boxes (STB), there are multiple systems competing for severely limited resources when using proprietary protocols.  The terminal has to install different streaming client software for different usages, e.g., some for movies and others for sports. Each of these applications will compete for the same set of resources, even when one of the applications is running in background mode.  PPSP can alleviate this problem with the basic idea that the "one common client software with PPSP and different scheduling plug-ins" is better than "different client software running at the same time" in memory and disk consumption.
"ko": |-
  - 셋째, 모바일 핸드셋이나 셋톱박스(STB)와 같이 리소스가 제한된 피어의 경우 독점 프로토콜을 사용할 때 심각하게 제한된 리소스를 놓고 경쟁하는 여러 시스템이 있습니다. 터미널은 다양한 용도(예: 영화용, 스포츠용)에 따라 다양한 스트리밍 클라이언트 소프트웨어를 설치해야 합니다. 이러한 각 애플리케이션은 애플리케이션 중 하나가 백그라운드 모드에서 실행 중인 경우에도 동일한 리소스 세트를 놓고 경쟁합니다. PPSP는 "PPSP와 다양한 일정 플러그인을 포함하는 하나의 공통 클라이언트 소프트웨어"가 "동시에 실행되는 다양한 클라이언트 소프트웨어"보다 메모리 및 디스크 소비 측면에서 더 낫다는 기본 아이디어로 이 문제를 완화할 수 있습니다.
