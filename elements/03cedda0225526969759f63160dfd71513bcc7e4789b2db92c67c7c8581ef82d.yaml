"original": |2-
        o  Each S/MIME body in a SIP message SHOULD be signed with only
           one certificate.  If a UA receives a message with multiple
           signatures, the outermost signature should be treated as the
           single certificate for this body.  Parallel signatures SHOULD
           NOT be used.
"fixed": |-
  -  Each S/MIME body in a SIP message SHOULD be signed with only one certificate.  If a UA receives a message with multiple signatures, the outermost signature should be treated as the single certificate for this body.  Parallel signatures SHOULD NOT be used.
"ko": |-
  - SIP 메시지의 각 S/MIME 본문은 하나의 인증서로만 서명되어야 합니다. UA가 여러 서명이 포함된 메시지를 수신하는 경우 가장 바깥쪽 서명은 이 본문에 대한 단일 인증서로 처리되어야 합니다. 병렬 서명은 사용하면 안 됩니다.
