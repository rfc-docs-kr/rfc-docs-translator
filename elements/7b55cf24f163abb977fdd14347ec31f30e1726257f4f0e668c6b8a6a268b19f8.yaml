"original": |2-
     This specification makes heavy use of the augmented BNF and generic
     constructs defined by David H. Crocker for RFC 822 [7]. Similarly, it
     reuses many of the definitions provided by Nathaniel Borenstein and
     Ned Freed for MIME [5]. We hope that their inclusion in this
     specification will help reduce past confusion over the relationship
     between HTTP/1.0 and Internet mail message formats.
"fixed": |-
  This specification makes heavy use of the augmented BNF and generic constructs defined by David H. Crocker for RFC 822 [7]. Similarly, it reuses many of the definitions provided by Nathaniel Borenstein and Ned Freed for MIME [5]. We hope that their inclusion in this specification will help reduce past confusion over the relationship between HTTP/1.0 and Internet mail message formats.
"ko": |-
  이 사양에서는 David H. Crocker가 RFC 822[7]에 대해 정의한 확장된 BNF 및 일반 구성을 많이 사용합니다. 마찬가지로 Nathaniel Borenstein과 Ned Freed가 MIME에 대해 제공한 많은 정의를 재사용합니다[5]. 우리는 이 사양에 이를 포함시키면 HTTP/1.0과 인터넷 메일 메시지 형식 간의 관계에 대한 과거의 혼란을 줄이는 데 도움이 되기를 바랍니다.
