"original": |2-
     This document describes a technique to improve DNS privacy, a
     technique called "QNAME minimisation", where the DNS resolver no
     longer sends the full original QNAME to the upstream name server.
"fixed": |-
  This document describes a technique to improve DNS privacy, a technique called "QNAME minimisation", where the DNS resolver no longer sends the full original QNAME to the upstream name server.
"ko": |-
  이 문서에서는 DNS 확인자가 더 이상 원본 QNAME 전체를 업스트림 이름 서버로 보내지 않는 "QNAME 최소화"라는 기술인 DNS 개인 정보 보호를 향상시키는 기술에 대해 설명합니다.
