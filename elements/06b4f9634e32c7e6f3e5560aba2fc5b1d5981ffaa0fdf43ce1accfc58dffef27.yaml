"original": |2-
     An endpoint that is unable to open a new stream due to the peer's
     limits SHOULD send a STREAMS_BLOCKED frame (Section 19.14).  This
     signal is considered useful for debugging.  An endpoint MUST NOT wait
     to receive this signal before advertising additional credit, since
     doing so will mean that the peer will be blocked for at least an
     entire round trip, and potentially indefinitely if the peer chooses
     not to send STREAMS_BLOCKED frames.
"fixed": |-
  An endpoint that is unable to open a new stream due to the peer's limits SHOULD send a STREAMS_BLOCKED frame (Section 19.14).  This signal is considered useful for debugging.  An endpoint MUST NOT wait to receive this signal before advertising additional credit, since doing so will mean that the peer will be blocked for at least an entire round trip, and potentially indefinitely if the peer chooses not to send STREAMS_BLOCKED frames.
"ko": |-
  피어의 제한으로 인해 새 스트림을 열 수 없는 엔드포인트는 STREAMS_BLOCKED 프레임(19.14절)을 보내야 합니다. 이 신호는 디버깅에 유용한 것으로 간주됩니다. 엔드포인트는 추가 크레딧을 광고하기 전에 이 신호를 수신할 때까지 기다려서는 안 됩니다(MUST NOT). 그렇게 하면 피어가 최소한 전체 왕복 동안 차단되고 피어가 STREAMS_BLOCKED 프레임을 전송하지 않기로 선택한 경우 잠재적으로 무기한 차단된다는 의미이기 때문입니다.
