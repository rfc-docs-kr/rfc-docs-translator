"original": |2-
        Tutorial: PEM encrypts messages with a symmetric algorithm
        (originally, DES in CBC mode), provides distribution for the
        symmetric keys by encrypting them with an asymmetric algorithm
        (originally, RSA), and signs messages with an asymmetric
        encryption algorithm over a cryptographic hash (originally, RSA
        over either MD2 or MD5). To establish ownership of public keys,
        PEM uses a certification hierarchy, with X.509 public-key
        certificates and X.509 CRLs that are signed with an asymmetric
        encryption algorithm over a cryptographic hash (originally, RSA
        over MD2).
"fixed": |-
  - Tutorial: PEM encrypts messages with a symmetric algorithm (originally, DES in CBC mode), provides distribution for the symmetric keys by encrypting them with an asymmetric algorithm (originally, RSA), and signs messages with an asymmetric encryption algorithm over a cryptographic hash (originally, RSA over either MD2 or MD5). To establish ownership of public keys, PEM uses a certification hierarchy, with X.509 public-key certificates and X.509 CRLs that are signed with an asymmetric encryption algorithm over a cryptographic hash (originally, RSA over MD2).
"ko": |-
  - 튜토리얼: PEM은 대칭 알고리즘(원래 CBC 모드의 DES)으로 메시지를 암호화하고, 비대칭 알고리즘(원래는 RSA)으로 암호화하여 대칭 키에 대한 배포를 제공하며, 암호화 해시를 통해 비대칭 암호화 알고리즘으로 메시지에 서명합니다. (원래는 MD2 또는 MD5를 통한 RSA). 공개 키의 소유권을 설정하기 위해 PEM은 암호화 해시(원래는 MD2를 통한 RSA)를 통해 비대칭 암호화 알고리즘으로 서명된 X.509 공개 키 인증서 및 X.509 CRL이 포함된 인증 계층 구조를 사용합니다.
