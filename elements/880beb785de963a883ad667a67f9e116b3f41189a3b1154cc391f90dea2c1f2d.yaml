"original": |2-
     Simplicity:  A TE system should be as simple as possible.  Simplicity
        in user interface does not necessarily imply that the TE system
        will use naive algorithms.  When complex algorithms and internal
        structures are used, the user interface should hide such
        complexities from the network administrator as much as possible.
"fixed": |-
  Simplicity:  A TE system should be as simple as possible.  Simplicity in user interface does not necessarily imply that the TE system will use naive algorithms.  When complex algorithms and internal structures are used, the user interface should hide such complexities from the network administrator as much as possible.
"ko": |-
  단순성: TE 시스템은 최대한 단순해야 합니다. 사용자 인터페이스의 단순성이 반드시 TE 시스템이 순진한 알고리즘을 사용한다는 것을 의미하지는 않습니다. 복잡한 알고리즘과 내부 구조를 사용하는 경우 사용자 인터페이스는 네트워크 관리자가 이러한 복잡성을 최대한 숨겨야 합니다.
