"original": |2-
     This message is only sent in response to the certificate request
     message.  The client certificate message is sent using the same
     formatting as the server certificate message, and it is also required
     to present a certificate that matches the negotiated certificate
     type.  If OpenPGP certificates have been selected and no certificate
     is available from the client, then a certificate structure of type
     "empty_cert" that contains an OpenPGPEmptyCert value MUST be sent.
     The server SHOULD respond with a "handshake_failure" fatal alert if
     client authentication is required.
"fixed": |-
  This message is only sent in response to the certificate request message.  The client certificate message is sent using the same formatting as the server certificate message, and it is also required to present a certificate that matches the negotiated certificate type.  If OpenPGP certificates have been selected and no certificate is available from the client, then a certificate structure of type "empty_cert" that contains an OpenPGPEmptyCert value MUST be sent. The server SHOULD respond with a "handshake_failure" fatal alert if client authentication is required.
"ko": |-
  이 메시지는 인증서 요청 메시지에 대한 응답으로만 전송됩니다. 클라이언트 인증서 메시지는 서버 인증서 메시지와 동일한 형식을 사용하여 전송되며, 협상된 인증서 유형과 일치하는 인증서도 제시해야 합니다. OpenPGP 인증서가 선택되었지만 클라이언트에서 사용할 수 있는 인증서가 없으면 OpenPGPEmptyCert 값을 포함하는 "empty_cert" 유형의 인증서 구조를 전송해야 합니다. 클라이언트 인증이 필요한 경우 서버는 "handshake_failure" 치명적인 경고로 응답해야 합니다.
