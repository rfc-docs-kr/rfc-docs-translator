"ko": |-
  또한 구현에서는 요청 및 응답 전송의 우선순위를 지정하고, 요청에 대한 HOL 차단을 방지하는 방법을 선택하고, 새로운 스트림 생성을 관리하는 일도 담당합니다. 이에 대한 알고리즘 선택은 모든 흐름 제어 알고리즘과 상호 작용할 수 있습니다.
