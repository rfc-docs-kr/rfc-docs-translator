"ko": |-
  위에서 언급한 대로 이 웹페이지는 IAB가 커뮤니티와의 적절한 협의를 통해 유지 관리합니다.  이러한 협의 후 IAB가 이 자료를 변경하기로 결정한 경우 변경 사항은 다른 IAB 성명과 유사한 방식으로 발표됩니다.  해당 웹 페이지에 사용되는 초기 텍스트는 부록 A에 포함되어 있습니다.
