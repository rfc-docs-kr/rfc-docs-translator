"original": |2-
     Although this practice of using suffix references is common, it
     should be avoided whenever possible and should never be used in
     situations where long-term references are expected.  The heuristics
     noted above will change over time, particularly when a new URI scheme
     becomes popular, and are often incorrect when used out of context.
     Furthermore, they can lead to security issues along the lines of
     those described in [RFC1535].
"fixed": |-
  Although this practice of using suffix references is common, it should be avoided whenever possible and should never be used in situations where long-term references are expected.  The heuristics noted above will change over time, particularly when a new URI scheme becomes popular, and are often incorrect when used out of context. Furthermore, they can lead to security issues along the lines of those described in [RFC1535].
"ko": |-
  접미사 참조를 사용하는 이러한 관행은 일반적이지만 가능하면 피해야 하며 장기 참조가 예상되는 상황에서는 절대로 사용해서는 안 됩니다. 위에서 언급한 경험적 방법은 시간이 지남에 따라 변경되며, 특히 새로운 URI 체계가 대중화되면 상황에 맞지 않게 사용될 때 종종 부정확합니다. 또한 [RFC1535]에 설명된 것과 같은 보안 문제가 발생할 수 있습니다.
