"ko": |-
  URI의 구문과 의미는 각 체계에 대한 정의 사양에 설명된 대로 체계마다 다릅니다. 구현에서는 추가 처리 비용으로 체계별 규칙을 사용하여 거짓 부정 가능성을 줄일 수 있습니다. 예를 들어, "http" 구성표는 권한 구성 요소를 사용하고, 기본 포트가 "80"이고, "/"에 해당하는 빈 경로를 정의하기 때문에 다음 네 개의 URI는 동일합니다.
