"original": |2-
     Note that with DHE and ECDHE cipher suites, the TLS master key only
     depends on the Diffie-Hellman parameters and not on the strength of
     the RSA certificate; moreover, 1024 bit MODP DH parameters are
     generally considered insufficient at this time.
"fixed": |-
  Note that with DHE and ECDHE cipher suites, the TLS master key only depends on the Diffie-Hellman parameters and not on the strength of the RSA certificate; moreover, 1024 bit MODP DH parameters are generally considered insufficient at this time.
"ko": |-
  DHE 및 ECDHE 암호화 제품군의 경우 TLS 마스터 키는 RSA 인증서의 강도가 아니라 Diffie-Hellman 매개변수에만 의존합니다. 게다가 1024비트 MODP DH 매개변수는 현재 일반적으로 불충분한 것으로 간주됩니다.
