"original": |2-
     It is possible for multiple challenges associated with the same realm
     to appear in the same 401 (Unauthorized) or 407 (Proxy Authentication
     Required).  This can occur, for example, when multiple proxies within
     the same administrative domain, which use a common realm, are reached
     by a forking request.  When it retries a request, a UAC MAY therefore
     supply multiple credentials in Authorization or Proxy-Authorization
     header fields with the same "realm" parameter value.  The same
     credentials SHOULD be used for the same realm.
"fixed": |-
  It is possible for multiple challenges associated with the same realm to appear in the same 401 (Unauthorized) or 407 (Proxy Authentication Required).  This can occur, for example, when multiple proxies within the same administrative domain, which use a common realm, are reached by a forking request.  When it retries a request, a UAC MAY therefore supply multiple credentials in Authorization or Proxy-Authorization header fields with the same "realm" parameter value.  The same credentials SHOULD be used for the same realm.
"ko": |-
  동일한 영역과 관련된 여러 질문이 동일한 401(권한 없음) 또는 407(프록시 인증 필요)에 나타날 수 있습니다. 예를 들어, 공통 영역을 사용하는 동일한 관리 도메인 내의 여러 프록시가 분기 요청에 의해 도달할 때 이런 일이 발생할 수 있습니다. 따라서 요청을 재시도할 때 UAC는 동일한 "영역" 매개변수 값을 사용하여 Authorization 또는 Proxy-Authorization 헤더 필드에 여러 자격 증명을 제공할 수 있습니다. 동일한 영역에 대해 동일한 자격 증명을 사용해야 합니다.
