"ko": |-
  이러한 선택적 속성과 상태 머신에 신호를 보내는 이벤트 간의 상호 작용에 대한 설명은 섹션 8.1.1을 참조하세요. 섹션 8.2.1.3에서는 다양한 유형의 선택적 속성(플래그 또는 타이머)에 대한 간략한 개요도 제공합니다.
