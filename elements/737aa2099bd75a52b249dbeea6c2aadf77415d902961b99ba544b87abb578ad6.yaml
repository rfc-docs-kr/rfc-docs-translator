"original": |2-
     The RTP-Info MAY be included in SETUP responses to provide
     synchronization information when changing transport parameters, see
     Section 13.3.  The RTP-Info header and the Range header MAY be
     included in a GET_PARAMETER request from client to server without any
     values to request the current playback point and corresponding RTP
     synchronization information.  When the RTP-Info header is included in
     a Request, the Range header MUST also be included.  The server
     response SHALL include both the Range header and the RTP-Info header.
     If the session is in Play state, then the value of the Range header
     SHALL be filled in with the current playback point and with the
     corresponding RTP-Info values.  If the server is in another state, no
     values are included in the RTP-Info header.  The header is included
     in PLAY_NOTIFY requests with the Notify-Reason of the end of stream
     to provide RTP information about the end of the stream.
"fixed": |-
  The RTP-Info MAY be included in SETUP responses to provide synchronization information when changing transport parameters, see Section 13.3.  The RTP-Info header and the Range header MAY be included in a GET_PARAMETER request from client to server without any values to request the current playback point and corresponding RTP synchronization information.  When the RTP-Info header is included in a Request, the Range header MUST also be included.  The server response SHALL include both the Range header and the RTP-Info header. If the session is in Play state, then the value of the Range header SHALL be filled in with the current playback point and with the corresponding RTP-Info values.  If the server is in another state, no values are included in the RTP-Info header.  The header is included in PLAY_NOTIFY requests with the Notify-Reason of the end of stream to provide RTP information about the end of the stream.
"ko": |-
  RTP-Info는 전송 매개변수를 변경할 때 동기화 정보를 제공하기 위해 SETUP 응답에 포함될 수 있습니다(섹션 13.3 참조). RTP-Info 헤더와 Range 헤더는 현재 재생 지점과 해당 RTP 동기화 정보를 요청하는 값 없이 클라이언트에서 서버로의 GET_PARAMETER 요청에 포함될 수 있습니다. RTP-Info 헤더가 요청에 포함되면 Range 헤더도 포함되어야 합니다. 서버 응답에는 Range 헤더와 RTP-Info 헤더가 모두 포함되어야 합니다. 세션이 Play 상태에 있는 경우 Range 헤더의 값은 현재 재생 지점과 해당 RTP-Info 값으로 채워져야 합니다. 서버가 다른 상태에 있으면 RTP-Info 헤더에 값이 포함되지 않습니다. 헤더는 스트림 끝의 Notify-Reason과 함께 PLAY_NOTIFY 요청에 포함되어 스트림 끝에 대한 RTP 정보를 제공합니다.
