"original": |2-
     The id-ad-caRepository OID is used when the subject is a CA that
     publishes certificates it issues in a repository.  The accessLocation
     field is defined as a GeneralName, which can take several forms.
"fixed": |-
  The id-ad-caRepository OID is used when the subject is a CA that publishes certificates it issues in a repository.  The accessLocation field is defined as a GeneralName, which can take several forms.
"ko": |-
  id-ad-caRepository OID는 주체가 저장소에서 발급한 인증서를 게시하는 CA인 경우에 사용됩니다. accessLocation 필드는 여러 형식을 취할 수 있는 GeneralName으로 정의됩니다.
