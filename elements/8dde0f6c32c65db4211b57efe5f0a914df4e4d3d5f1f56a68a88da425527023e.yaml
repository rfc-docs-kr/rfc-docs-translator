"ko": |-
  순수 데이터그램 네트워크와 관련된 혼잡 제어 문제는 어렵지만 효과적인 솔루션이 존재합니다. IP/TCP 네트워크가 과부하 상태에서 작동하려면 TCP 구현은 최소한 여기에 설명된 것만큼 효과적인 방식으로 여러 주요 문제를 해결해야 합니다.
