"original": |2-
     "Optional" means that an element MAY include the header field in a
     request or response, and a UA MAY ignore the header field if present
     in the request or response (The exception to this rule is the Require
     header field discussed in 20.32).  A "mandatory" header field MUST be
     present in a request, and MUST be understood by the UAS receiving the
     request.  A mandatory response header field MUST be present in the
     response, and the header field MUST be understood by the UAC
     processing the response.  "Not applicable" means that the header
     field MUST NOT be present in a request.  If one is placed in a
     request by mistake, it MUST be ignored by the UAS receiving the
     request.  Similarly, a header field labeled "not applicable" for a
     response means that the UAS MUST NOT place the header field in the
     response, and the UAC MUST ignore the header field in the response.
"fixed": |-
  "Optional" means that an element MAY include the header field in a request or response, and a UA MAY ignore the header field if present in the request or response (The exception to this rule is the Require header field discussed in 20.32).  A "mandatory" header field MUST be present in a request, and MUST be understood by the UAS receiving the request.  A mandatory response header field MUST be present in the response, and the header field MUST be understood by the UAC processing the response.  "Not applicable" means that the header field MUST NOT be present in a request.  If one is placed in a request by mistake, it MUST be ignored by the UAS receiving the request.  Similarly, a header field labeled "not applicable" for a response means that the UAS MUST NOT place the header field in the response, and the UAC MUST ignore the header field in the response.
"ko": |-
  "선택적"은 요소가 요청 또는 응답에 헤더 필드를 포함할 수 있으며 UA가 요청 또는 응답에 헤더 필드가 있는 경우 해당 헤더 필드를 무시할 수 있음을 의미합니다(이 규칙의 예외는 20.32에서 논의된 Require 헤더 필드입니다). "필수" 헤더 필드는 요청에 있어야 하며 요청을 수신하는 UAS가 이해해야 합니다. 응답에는 필수 응답 헤더 필드가 있어야 하며, 응답을 처리하는 UAC는 헤더 필드를 이해해야 합니다. "해당 사항 없음"은 헤더 필드가 요청에 있어서는 안 된다는 의미입니다. 실수로 요청에 포함된 경우 요청을 수신하는 UAS는 이를 무시해야 합니다. 마찬가지로, 응답에 대해 "적용할 수 없음"이라고 표시된 헤더 필드는 UAS가 응답에 헤더 필드를 배치해서는 안 되며 UAC가 응답의 헤더 필드를 무시해야 함을 의미합니다.
