"original": |2-
        Second, X.509 says that two CAs in some complex, multi-CA PKI can
        cross-certify one another to shorten the certification paths
        constructed by end entities. Whether or not a CA may perform this
        or any other form of cross-certification, and how such
        certificates may be used by end entities, should be addressed by
        the local certificate policy and CPS.
"fixed": |-
  - Second, X.509 says that two CAs in some complex, multi-CA PKI can cross-certify one another to shorten the certification paths constructed by end entities. Whether or not a CA may perform this or any other form of cross-certification, and how such certificates may be used by end entities, should be addressed by the local certificate policy and CPS.
"ko": |-
  - 둘째, X.509는 일부 복잡한 다중 CA PKI의 두 CA가 서로 교차 인증하여 최종 엔터티가 구성한 인증 경로를 단축할 수 있다고 말합니다. CA가 이 또는 다른 형태의 교차 인증을 수행할 수 있는지 여부와 최종 엔터티에서 이러한 인증서를 사용할 수 있는 방법은 로컬 인증서 정책 및 CPS에서 해결해야 합니다.
