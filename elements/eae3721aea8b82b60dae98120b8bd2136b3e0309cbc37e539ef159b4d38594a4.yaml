"original": |2-
     For unreliable unicast transports, the client transport MUST be
     prepared to receive responses on the source IP address from which the
     request is sent (as responses are sent back to the source address)
     and the port number in the "sent-by" field.  Furthermore, as with
     reliable transports, in certain cases the response will be sent
     elsewhere.  The client MUST be prepared to receive responses on any
     address and port that would be selected by a server based on the
     procedures described in Section 5 of [4].
"fixed": |-
  For unreliable unicast transports, the client transport MUST be prepared to receive responses on the source IP address from which the request is sent (as responses are sent back to the source address) and the port number in the "sent-by" field.  Furthermore, as with reliable transports, in certain cases the response will be sent elsewhere.  The client MUST be prepared to receive responses on any address and port that would be selected by a server based on the procedures described in Section 5 of [4].
"ko": |-
  신뢰할 수 없는 유니캐스트 전송의 경우 클라이언트 전송은 요청이 전송되는 소스 IP 주소(응답이 소스 주소로 다시 전송됨)와 "sent-by" 필드의 포트 번호에서 응답을 수신할 준비를 해야 합니다. 또한 신뢰할 수 있는 전송과 마찬가지로 어떤 경우에는 응답이 다른 곳으로 전송됩니다. 클라이언트는 [4]의 섹션 5에 설명된 절차에 따라 서버가 선택한 모든 주소와 포트에서 응답을 수신할 준비를 해야 합니다.
