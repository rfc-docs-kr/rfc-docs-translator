"original": |2-
     This Glossary provides an internally consistent and self-contained
     set of terms, abbreviations, and definitions -- supported by
     explanations, recommendations, and references -- for terminology that
     concerns information system security. The intent of this Glossary is
     to improve the comprehensibility of written materials that are
     generated in the Internet Standards Process (RFC 2026) -- i.e., RFCs,
     Internet-Drafts, and other items of discourse -- which are referred
     to here as IDOCs. A few non-security, networking terms are included
     to make the Glossary self-contained, but more complete glossaries of
     such terms are available elsewhere [A1523, F1037, R1208, R1983].
"fixed": |-
  This Glossary provides an internally consistent and self-contained set of terms, abbreviations, and definitions -- supported by explanations, recommendations, and references -- for terminology that concerns information system security. The intent of this Glossary is to improve the comprehensibility of written materials that are generated in the Internet Standards Process (RFC 2026) -- i.e., RFCs, Internet-Drafts, and other items of discourse -- which are referred to here as IDOCs. A few non-security, networking terms are included to make the Glossary self-contained, but more complete glossaries of such terms are available elsewhere [A1523, F1037, R1208, R1983].
"ko": |-
  이 용어집은 정보 시스템 보안과 관련된 용어에 대해 내부적으로 일관되고 자체 포함된 용어, 약어 및 정의 세트를 제공하며 설명, 권장 사항 및 참조로 뒷받침됩니다. 이 용어집의 목적은 인터넷 표준 프로세스(RFC 2026)에서 생성된 서면 자료, 즉 RFC, 인터넷 초안 및 기타 논의 항목(여기서는 IDOC라고 함)의 이해력을 향상시키는 것입니다. 몇 가지 비보안 네트워킹 용어가 포함되어 용어집을 독립적으로 만들지만 이러한 용어에 대한 보다 완전한 용어집은 다른 곳에서 사용할 수 있습니다[A1523, F1037, R1208, R1983].
