"original": |2-
     Cleartext mail transmission (whether caused by firewall configuration
     errors that result in TLS stripping or weak security policies in
     email clients that choose not to negotiate TLS in the first place)
     can enable injection of responses that can confuse or even cause
     crashes in email clients.  The following measures are recommended to
     minimize damage from them.
"fixed": |-
  Cleartext mail transmission (whether caused by firewall configuration errors that result in TLS stripping or weak security policies in email clients that choose not to negotiate TLS in the first place) can enable injection of responses that can confuse or even cause crashes in email clients.  The following measures are recommended to minimize damage from them.
"ko": |-
  일반 텍스트 메일 전송(TLS 스트리핑을 초래하는 방화벽 구성 오류 또는 처음에 TLS를 협상하지 않기로 선택한 이메일 클라이언트의 취약한 보안 정책으로 인해 발생)은 이메일 클라이언트를 혼란스럽게 하거나 심지어 충돌을 일으킬 수 있는 응답을 주입할 수 있습니다.  이로 인한 피해를 최소화하려면 다음 조치를 권장합니다.
