"original": |2-
     This example shows three different video Renditions (Main,
     Centerfield, and Dugout) and three different Variant Streams (low,
     mid, and high).  In this example, clients that did not support the
     EXT-X-MEDIA tag and the VIDEO attribute of the EXT-X-STREAM-INF tag
     would only be able to play the video Rendition "Main".
"fixed": |-
  This example shows three different video Renditions (Main, Centerfield, and Dugout) and three different Variant Streams (low, mid, and high).  In this example, clients that did not support the EXT-X-MEDIA tag and the VIDEO attribute of the EXT-X-STREAM-INF tag would only be able to play the video Rendition "Main".
"ko": |-
  이 예에서는 세 가지 비디오 변환(Main, Centerfield, Dugout)과 세 가지 Variant Stream(낮음, 중간, 높음)을 보여줍니다. 이 예에서 EXT-X-MEDIA 태그와 EXT-X-STREAM-INF 태그의 VIDEO 속성을 지원하지 않는 클라이언트는 비디오 Rendition "Main"만 재생할 수 있습니다.
