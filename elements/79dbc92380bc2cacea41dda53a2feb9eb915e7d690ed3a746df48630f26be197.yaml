"original": |2-
           *  This page allows the Network and the Handler programs to
           work independently on different messages and so contributes to
           an overlapping.  For instance, when the Handler is busy
           transmitting a message to the hardware, the Network program can
           format (leader, marking, etc.) the reset message to be shipped
           out, so that it can reinitiate the Handler as soon as it is
           free.
"fixed": |-
  - *  This page allows the Network and the Handler programs to work independently on different messages and so contributes to an overlapping.  For instance, when the Handler is busy transmitting a message to the hardware, the Network program can format (leader, marking, etc.) the reset message to be shipped out, so that it can reinitiate the Handler as soon as it is free.
"ko": |-
  - * 이 페이지에서는 네트워크 및 처리기 프로그램이 서로 다른 메시지에 대해 독립적으로 작동할 수 있으므로 중복이 발생합니다. 예를 들어 핸들러가 하드웨어에 메시지를 전송하는 중일 때 네트워크 프로그램은 재설정 메시지를 포맷(리더, 표시 등)하여 발송할 수 있으므로 핸들러가 사용 가능한 즉시 다시 시작할 수 있습니다.
