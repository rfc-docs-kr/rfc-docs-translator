"original": |2-
     This prefix is included to make it easier to use standard
     cryptographic libraries.  The FF octet MUST be repeated enough times
     that the value of the quantity being CRYPTed is exactly one octet
     shorter than the RSA modulus.
"fixed": |-
  This prefix is included to make it easier to use standard cryptographic libraries.  The FF octet MUST be repeated enough times that the value of the quantity being CRYPTed is exactly one octet shorter than the RSA modulus.
"ko": |-
  이 접두사는 표준 암호화 라이브러리를 더 쉽게 사용할 수 있도록 포함되었습니다. FF 옥텟은 암호화되는 수량의 값이 RSA 모듈러스보다 정확히 1옥텟 짧아질 정도로 충분히 반복되어야 합니다.
