"ko": |-
  Heartbeats 지원은 Hello Extensions로 표시됩니다.  피어는 해당 구현이 Heartbeats를 지원함을 나타낼 수 있을 뿐만 아니라 HeartbeatRequest 메시지를 수신하고 HeartbeatResponse 메시지로 응답할지 아니면 HeartbeatRequest 메시지만 보낼지 여부도 선택할 수 있습니다.  전자는 Peer_allowed_to_send를 HeartbeatMode로 사용하여 표시됩니다. 후자는 하트비트 모드로 Peer_not_allowed_to_send를 사용하여 표시됩니다.  이 결정은 재협상할 때마다 변경될 수 있습니다.  HeartbeatRequest 메시지는 Peer_not_allowed_to_send를 나타내는 피어로 전송되어서는 안 됩니다.  Peer_not_allowed_to_send를 표시한 엔드포인트가 HeartbeatRequest 메시지를 수신하는 경우 엔드포인트는 메시지를 자동으로 삭제해야 하고 Unexpected_message 경고 메시지를 보낼 수 있습니다.
