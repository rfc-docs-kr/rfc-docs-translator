"original": |2-
     Within the scope of a mutual-TLS-protected resource-access flow, the
     client makes protected resource requests, as described in [RFC6750],
     however, those requests MUST be made over a mutually authenticated
     TLS connection using the same certificate that was used for mutual
     TLS at the token endpoint.
"fixed": |-
  Within the scope of a mutual-TLS-protected resource-access flow, the client makes protected resource requests, as described in [RFC6750], however, those requests MUST be made over a mutually authenticated TLS connection using the same certificate that was used for mutual TLS at the token endpoint.
"ko": |-
  상호 TLS 보호 리소스 액세스 흐름 범위 내에서 클라이언트는 [RFC6750]에 설명된 대로 보호 리소스 요청을 수행합니다. 그러나 이러한 요청은 상호 인증된 TLS 연결을 통해 수행되어야 합니다. 토큰 엔드포인트의 상호 TLS.
