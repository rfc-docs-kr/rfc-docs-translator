"original": |2-
     Keep-alive packets MUST only be sent when no sent data is
     outstanding, and no data or acknowledgment packets have been received
     for the connection within an interval (MUST-26).  This interval MUST
     be configurable (MUST-27) and MUST default to no less than two hours
     (MUST-28).
"fixed": |-
  Keep-alive packets MUST only be sent when no sent data is outstanding, and no data or acknowledgment packets have been received for the connection within an interval (MUST-26).  This interval MUST be configurable (MUST-27) and MUST default to no less than two hours (MUST-28).
"ko": |-
  Keep-alive 패킷은 전송된 데이터가 미해결 상태이고 간격(MUST-26) 내 연결에 대해 데이터 또는 승인 패킷이 수신되지 않은 경우에만 전송되어야 합니다. 이 간격은 구성 가능해야 하며(MUST-27) 기본값은 2시간 이상이어야 합니다(MUST-28).
