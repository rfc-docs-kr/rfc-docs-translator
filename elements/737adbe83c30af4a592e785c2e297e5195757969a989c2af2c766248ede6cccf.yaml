"original": |2-
     The Size1 option provides size information about the resource
     representation in a request.  The option value is an integer number
     of bytes.  Its main use is with block-wise transfers [BLOCK].  In the
     present specification, it is used in 4.13 responses (Section 5.9.2.9)
     to indicate the maximum size of request entity that the server is
     able and willing to handle.
"fixed": |-
  The Size1 option provides size information about the resource representation in a request.  The option value is an integer number of bytes.  Its main use is with block-wise transfers [BLOCK].  In the present specification, it is used in 4.13 responses (Section 5.9.2.9) to indicate the maximum size of request entity that the server is able and willing to handle.
"ko": |-
  Size1 옵션은 요청의 리소스 표현에 대한 크기 정보를 제공합니다. 옵션 값은 정수 바이트 수입니다. 주요 용도는 블록 단위 전송 [BLOCK]입니다. 본 사양에서는 서버가 처리할 수 있고 처리하려는 요청 엔터티의 최대 크기를 나타내기 위해 4.13 응답(Section 5.9.2.9)에서 사용됩니다.
