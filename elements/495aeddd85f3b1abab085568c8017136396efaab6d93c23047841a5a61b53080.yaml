"original": |2-
     The client of a SPEECHSC operation SHOULD be able to ascertain via
     the SPEECHSC framework what speech process produced the output.  For
     example, an RTP stream containing the spoken output of TTS should be
     identifiable as TTS output, and the recognized utterance of ASR
     should be identifiable as having been produced by ASR processing.
"fixed": |-
  The client of a SPEECHSC operation SHOULD be able to ascertain via the SPEECHSC framework what speech process produced the output.  For example, an RTP stream containing the spoken output of TTS should be identifiable as TTS output, and the recognized utterance of ASR should be identifiable as having been produced by ASR processing.
"ko": |-
  SPEECHSC 작업의 클라이언트는 SPEECHSC 프레임워크를 통해 어떤 음성 프로세스가 출력을 생성했는지 확인할 수 있어야 합니다. 예를 들어, TTS의 음성 출력을 포함하는 RTP 스트림은 TTS 출력으로 식별 가능해야 하며, ASR의 인식된 발화는 ASR 처리에 의해 생성된 것으로 식별 가능해야 합니다.
