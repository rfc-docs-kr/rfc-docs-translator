"original": |2-
     Any unencrypted Media Segment in a Playlist that is preceded by an
     encrypted Media Segment MUST have an EXT-X-KEY tag applied to it with
     a METHOD attribute of NONE.  Otherwise, the client will misinterpret
     those segments as encrypted.
"fixed": |-
  Any unencrypted Media Segment in a Playlist that is preceded by an encrypted Media Segment MUST have an EXT-X-KEY tag applied to it with a METHOD attribute of NONE.  Otherwise, the client will misinterpret those segments as encrypted.
"ko": |-
  암호화된 미디어 세그먼트 앞에 오는 재생 목록의 암호화되지 않은 미디어 세그먼트에는 METHOD 속성이 NONE인 EXT-X-KEY 태그가 적용되어야 합니다. 그렇지 않으면 클라이언트가 해당 세그먼트를 암호화된 것으로 잘못 해석하게 됩니다.
