"original": |2-
     The received-by portion is normally the host and optional port number
     of a recipient server or client that subsequently forwarded the
     message.  However, if the real host is considered to be sensitive
     information, a sender MAY replace it with a pseudonym.  If a port is
     not provided, a recipient MAY interpret that as meaning it was
     received on the default port, if any, for the received-protocol.
"fixed": |-
  The received-by portion is normally the host and optional port number of a recipient server or client that subsequently forwarded the message.  However, if the real host is considered to be sensitive information, a sender MAY replace it with a pseudonym.  If a port is not provided, a recipient MAY interpret that as meaning it was received on the default port, if any, for the received-protocol.
"ko": |-
  수신자 부분은 일반적으로 이후에 메시지를 전달한 수신자 서버 또는 클라이언트의 호스트 및 선택적 포트 번호입니다. 그러나 실제 호스트가 민감한 정보로 간주되는 경우 발신자는 이를 가명으로 대체할 수 있습니다. 포트가 제공되지 않으면 수신자는 수신 프로토콜에 대한 기본 포트(있는 경우)에서 수신되었음을 의미하는 것으로 해석할 수 있습니다.
