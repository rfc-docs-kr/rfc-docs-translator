"original": |2-
     The content format of the message body is provided using the Content-
     Type header (Section 18.19).  To enable the responder of a request to
     determine which media type it should use, the requester may include
     the Accept header (Section 18.1) in a request to identify supported
     media types or media type ranges suitable to the response.  In case
     the responder is not supporting any of the specified formats, then
     the request response will be a 406 (Not Acceptable) error code.
"fixed": |-
  The content format of the message body is provided using the Content- Type header (Section 18.19).  To enable the responder of a request to determine which media type it should use, the requester may include the Accept header (Section 18.1) in a request to identify supported media types or media type ranges suitable to the response.  In case the responder is not supporting any of the specified formats, then the request response will be a 406 (Not Acceptable) error code.
"ko": |-
  메시지 본문의 콘텐츠 형식은 Content-Type 헤더(섹션 18.19)를 사용하여 제공됩니다. 요청의 응답자가 어떤 미디어 유형을 사용해야 하는지 결정할 수 있도록 요청자는 지원되는 미디어 유형 또는 응답에 적합한 미디어 유형 범위를 식별하기 위해 요청에 Accept 헤더(18.1절)를 포함할 수 있습니다. 응답자가 지정된 형식을 지원하지 않는 경우 요청 응답은 406(허용되지 않음) 오류 코드가 됩니다.
