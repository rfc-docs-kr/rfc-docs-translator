"original": |2-
     An endpoint SHOULD copy the error code from the STOP_SENDING frame to
     the RESET_STREAM frame it sends, but it can use any application error
     code.  An endpoint that sends a STOP_SENDING frame MAY ignore the
     error code in any RESET_STREAM frames subsequently received for that
     stream.
"fixed": |-
  An endpoint SHOULD copy the error code from the STOP_SENDING frame to the RESET_STREAM frame it sends, but it can use any application error code.  An endpoint that sends a STOP_SENDING frame MAY ignore the error code in any RESET_STREAM frames subsequently received for that stream.
"ko": |-
  엔드포인트는 STOP_SENDING 프레임의 오류 코드를 전송하는 RESET_STREAM 프레임으로 복사해야 하지만 모든 애플리케이션 오류 코드를 사용할 수 있습니다. STOP_SENDING 프레임을 보내는 엔드포인트는 해당 스트림에 대해 이후에 수신되는 RESET_STREAM 프레임의 오류 코드를 무시할 수 있습니다.
