"original": |2-
     All types of proxies can also be used when using secured
     communication with TLS, as RTSP 2.0 allows the client to approve
     certificate chains used for connection establishment from a proxy;
     see Section 19.3.2.  However, that trust model may not be suitable
     for all types of deployment.  In those cases, the secured sessions do
     bypass the proxies.
"fixed": |-
  All types of proxies can also be used when using secured communication with TLS, as RTSP 2.0 allows the client to approve certificate chains used for connection establishment from a proxy; see Section 19.3.2.  However, that trust model may not be suitable for all types of deployment.  In those cases, the secured sessions do bypass the proxies.
"ko": |-
  RTSP 2.0을 사용하면 클라이언트가 프록시에서 연결 설정에 사용되는 인증서 체인을 승인할 수 있으므로 TLS와의 보안 통신을 사용할 때 모든 유형의 프록시를 사용할 수도 있습니다. 섹션 19.3.2를 참조하십시오. 그러나 해당 신뢰 모델은 모든 배포 유형에 적합하지 않을 수 있습니다. 이러한 경우 보안 세션은 프록시를 우회합니다.
