"original": |2-
     A client MUST expand the payload of all UDP datagrams carrying
     Initial packets to at least the smallest allowed maximum datagram
     size of 1200 bytes by adding PADDING frames to the Initial packet or
     by coalescing the Initial packet; see Section 12.2.  Initial packets
     can even be coalesced with invalid packets, which a receiver will
     discard.  Similarly, a server MUST expand the payload of all UDP
     datagrams carrying ack-eliciting Initial packets to at least the
     smallest allowed maximum datagram size of 1200 bytes.
"fixed": |-
  A client MUST expand the payload of all UDP datagrams carrying Initial packets to at least the smallest allowed maximum datagram size of 1200 bytes by adding PADDING frames to the Initial packet or by coalescing the Initial packet; see Section 12.2.  Initial packets can even be coalesced with invalid packets, which a receiver will discard.  Similarly, a server MUST expand the payload of all UDP datagrams carrying ack-eliciting Initial packets to at least the smallest allowed maximum datagram size of 1200 bytes.
"ko": |-
  클라이언트는 초기 패킷에 PADDING 프레임을 추가하거나 초기 패킷을 통합하여 초기 패킷을 전달하는 모든 UDP 데이터그램의 페이로드를 최소한 허용되는 최대 데이터그램 크기인 1200바이트로 확장해야 합니다. 섹션 12.2를 참조하세요. 초기 패킷은 수신자가 폐기할 잘못된 패킷과 합쳐질 수도 있습니다. 마찬가지로, 서버는 승인을 유도하는 초기 패킷을 전달하는 모든 UDP 데이터그램의 페이로드를 최소한 허용되는 최대 데이터그램 크기인 1200바이트로 확장해야 합니다.
