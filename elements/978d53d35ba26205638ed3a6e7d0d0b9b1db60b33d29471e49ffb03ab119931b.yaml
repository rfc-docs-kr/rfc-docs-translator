"original": |2-
     For example, the Common Gateway Interface (CGI) mapping of protocol-
     specific meta-variables, defined by Section 4.1.18 of [RFC3875], is
     applied to received header fields that do not correspond to one of
     CGI's standard variables; the mapping consists of prepending "HTTP_"
     to each name and changing all instances of hyphen ("-") to underscore
     ("_").  This same mapping has been inherited by many other
     application frameworks in order to simplify moving applications from
     one platform to the next.
"fixed": |-
  For example, the Common Gateway Interface (CGI) mapping of protocol- specific meta-variables, defined by Section 4.1.18 of [RFC3875], is applied to received header fields that do not correspond to one of CGI's standard variables; the mapping consists of prepending "HTTP_" to each name and changing all instances of hyphen ("-") to underscore ("_").  This same mapping has been inherited by many other application frameworks in order to simplify moving applications from one platform to the next.
"ko": |-
  예를 들어, [RFC3875]의 4.1.18절에 정의된 프로토콜별 메타 변수의 CGI(Common Gateway Interface) 매핑은 CGI의 표준 변수 중 하나에 해당하지 않는 수신된 헤더 필드에 적용됩니다. 매핑은 각 이름 앞에 "HTTP_"를 추가하고 하이픈("-")의 모든 인스턴스를 밑줄("_")로 변경하는 것으로 구성됩니다. 한 플랫폼에서 다음 플랫폼으로 애플리케이션 이동을 단순화하기 위해 이와 동일한 매핑이 다른 많은 애플리케이션 프레임워크에 상속되었습니다.
