"original": |2-
     The WebFinger protocol is used to request information about an entity
     identified by a query target (a URI).  The client can optionally
     specify one or more link relation types for which it would like to
     receive information.
"fixed": |-
  The WebFinger protocol is used to request information about an entity identified by a query target (a URI).  The client can optionally specify one or more link relation types for which it would like to receive information.
"ko": |-
  WebFinger 프로토콜은 쿼리 대상(URI)으로 식별되는 엔터티에 대한 정보를 요청하는 데 사용됩니다. 클라이언트는 선택적으로 정보를 수신하려는 하나 이상의 링크 관계 유형을 지정할 수 있습니다.
