"original": |2-
     All HTTP requirements applicable to an origin server also apply to
     the outbound communication of a gateway.  A gateway communicates with
     inbound servers using any protocol that it desires, including private
     extensions to HTTP that are outside the scope of this specification.
     However, an HTTP-to-HTTP gateway that wishes to interoperate with
     third-party HTTP servers needs to conform to user agent requirements
     on the gateway's inbound connection.
"fixed": |-
  All HTTP requirements applicable to an origin server also apply to the outbound communication of a gateway.  A gateway communicates with inbound servers using any protocol that it desires, including private extensions to HTTP that are outside the scope of this specification. However, an HTTP-to-HTTP gateway that wishes to interoperate with third-party HTTP servers needs to conform to user agent requirements on the gateway's inbound connection.
"ko": |-
  원본 서버에 적용되는 모든 HTTP 요구 사항은 게이트웨이의 아웃바운드 통신에도 적용됩니다. 게이트웨이는 이 사양의 범위를 벗어나는 HTTP에 대한 개인 확장을 포함하여 원하는 프로토콜을 사용하여 인바운드 서버와 통신합니다. 그러나 타사 HTTP 서버와 상호 운용하려는 HTTP-HTTP 게이트웨이는 게이트웨이의 인바운드 연결에 대한 사용자 에이전트 요구 사항을 준수해야 합니다.
