"original": |-
  Clearly an adaptive approach is desirable.  One  would  expect  a
  proposal  for  an  adaptive  inter-packet time limit based on the
  round-trip delay observed by TCP.  While such a  mechanism  could
  certainly  be  implemented,  it  is  unnecessary.   A  simple and
  elegant solution has been discovered.
"fixed": |-
  Clearly an adaptive approach is desirable.  One  would  expect  a proposal  for  an  adaptive  inter-packet time limit based on the round-trip delay observed by TCP.  While such a  mechanism  could certainly  be  implemented,  it  is  unnecessary.   A  simple and elegant solution has been discovered.
"ko": |-
  분명히 적응형 접근 방식이 바람직합니다. TCP에서 관찰된 왕복 지연을 기반으로 적응형 패킷 간 시간 제한에 대한 제안이 있을 것으로 예상됩니다. 그러한 메커니즘은 확실히 구현될 수 있지만 불필요합니다. 간단하고 우아한 솔루션이 발견되었습니다.
