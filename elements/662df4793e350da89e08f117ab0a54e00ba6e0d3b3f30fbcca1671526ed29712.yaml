  피어 주소가 상대적으로 안정적인 경우 공개 키 암호화 및 인증을 사용하여 공격에 대한 강력한 보호를 제공할 수 있습니다. 특히 PEX_REScert 메시지는 IP 주소와 포트 대신 군집 구성원 인증서를 전달합니다. 피어 B의 멤버십 인증서에는 주소(ipB,portB)의 피어 B가 시간 T에 Swarm S의 일부이며 암호화되어 서명되어 있음이 나와 있습니다. 수신자 피어 A는 인증서에서 유효한 서명, 올바른 스웜 및 활성 상태를 확인한 후 피어 B와의 접촉을 고려할 수 있습니다. 이러한 스웜 멤버쉽 인증서는 보안 분산 피어 샘플링 서비스(SPS)의 서명된 노드 설명자에 해당합니다.
