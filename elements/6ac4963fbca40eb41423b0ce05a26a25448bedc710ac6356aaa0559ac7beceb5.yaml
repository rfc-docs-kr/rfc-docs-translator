"original": |2-
     This REQUIRED attribute is the name of the Job.  It is a name that is
     more user friendly than the "job-uri" or "job-id" attribute values.
     It does not need to be unique between Jobs.  The Job's "job-name"
     attribute is set to the value supplied by the Client in the
     "job-name" operation attribute in the Job Creation request (see
     Section 4.2.1.1).  If, however, the "job-name" operation attribute is
     not supplied by the Client in the Job Creation request, the Printer,
     on creation of the Job, MUST generate a name.  The Printer SHOULD
     generate the value of the Job's "job-name" attribute from the first
     of the following sources that produces a value: (1) the
     "document-name" operation attribute of the first (or only) Document,
     (2) the "document-URI" attribute of the first (or only) Document, or
     (3) any other piece of Job-specific and/or Document data.
"fixed": |-
  This REQUIRED attribute is the name of the Job.  It is a name that is more user friendly than the "job-uri" or "job-id" attribute values. It does not need to be unique between Jobs.  The Job's "job-name" attribute is set to the value supplied by the Client in the "job-name" operation attribute in the Job Creation request (see Section 4.2.1.1).  If, however, the "job-name" operation attribute is not supplied by the Client in the Job Creation request, the Printer, on creation of the Job, MUST generate a name.  The Printer SHOULD generate the value of the Job's "job-name" attribute from the first of the following sources that produces a value: (1) the "document-name" operation attribute of the first (or only) Document, (2) the "document-URI" attribute of the first (or only) Document, or (3) any other piece of Job-specific and/or Document data.
"ko": |-
  이 필수 속성은 작업의 이름입니다. "job-uri" 또는 "job-id" 속성 값보다 사용자에게 더 친숙한 이름입니다. 작업 간에 고유할 필요는 없습니다. 작업의 "job-name" 속성은 작업 생성 요청의 "job-name" 작업 속성에서 클라이언트가 제공한 값으로 설정됩니다(섹션 4.2.1.1 참조). 그러나 작업 생성 요청에서 클라이언트가 "job-name" 작업 속성을 제공하지 않으면 프린터는 작업 생성 시 이름을 생성해야 합니다. 프린터는 값을 생성하는 다음 소스 중 첫 번째 소스에서 작업의 "job-name" 속성 값을 생성해야 합니다. (1) 첫 번째(또는 유일한) 문서의 "document-name" 작업 속성, (2) 첫 번째(또는 유일한) 문서의 "document-URI" 속성, 또는 (3) 작업별 및/또는 문서 데이터의 다른 부분.
