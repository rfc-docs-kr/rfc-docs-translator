"original": |2-
     One method of building messages that contain many address prefixes
     per path attribute set from a routing table that is not organized on
     a per path attribute set basis is to build many messages as the
     routing table is scanned.  As each address prefix is processed, a
     message for the associated set of path attributes is allocated, if it
     does not exist, and the new address prefix is added to it.  If such a
     message exists, the new address prefix is appended to it.  If the
     message lacks the space to hold the new address prefix, it is
     transmitted, a new message is allocated, and the new address prefix
     is inserted into the new message.  When the entire routing table has
     been scanned, all allocated messages are sent and their resources are
     released.  Maximum compression is achieved when all destinations
     covered by the address prefixes share a common set of path
     attributes, making it possible to send many address prefixes in one
     4096-byte message.
"fixed": |-
  One method of building messages that contain many address prefixes per path attribute set from a routing table that is not organized on a per path attribute set basis is to build many messages as the routing table is scanned.  As each address prefix is processed, a message for the associated set of path attributes is allocated, if it does not exist, and the new address prefix is added to it.  If such a message exists, the new address prefix is appended to it.  If the message lacks the space to hold the new address prefix, it is transmitted, a new message is allocated, and the new address prefix is inserted into the new message.  When the entire routing table has been scanned, all allocated messages are sent and their resources are released.  Maximum compression is achieved when all destinations covered by the address prefixes share a common set of path attributes, making it possible to send many address prefixes in one 4096-byte message.
"ko": |-
  경로별 속성 집합 기반으로 구성되지 않은 라우팅 테이블에서 경로 속성 집합별로 많은 주소 접두사를 포함하는 메시지를 작성하는 한 가지 방법은 라우팅 테이블을 검색할 때 많은 메시지를 작성하는 것입니다. 각 주소 접두사가 처리될 때 연관된 경로 속성 세트에 대한 메시지가 할당되고(존재하지 않는 경우) 새 주소 접두사가 추가됩니다. 그러한 메시지가 있으면 새 주소 접두사가 추가됩니다. 메시지에 새 주소 접두사를 저장할 공간이 부족한 경우 메시지가 전송되고 새 메시지가 할당되며 새 주소 접두사가 새 메시지에 삽입됩니다. 전체 라우팅 테이블이 검색되면 할당된 모든 메시지가 전송되고 해당 리소스가 해제됩니다. 주소 접두사가 포함된 모든 대상이 공통 경로 속성 세트를 공유할 때 최대 압축이 달성되어 하나의 4096바이트 메시지에 많은 주소 접두사를 보낼 수 있습니다.
