"original": |2-
     Receiving a RESET_STREAM frame in the "Recv" or "Size Known" state
     causes the stream to enter the "Reset Recvd" state.  This might cause
     the delivery of stream data to the application to be interrupted.
"fixed": |-
  Receiving a RESET_STREAM frame in the "Recv" or "Size Known" state causes the stream to enter the "Reset Recvd" state.  This might cause the delivery of stream data to the application to be interrupted.
"ko": |-
  "Recv" 또는 "Size Known" 상태에서 RESET_STREAM 프레임을 수신하면 스트림이 "Reset Recvd" 상태로 전환됩니다. 이로 인해 애플리케이션에 대한 스트림 데이터 전달이 중단될 수 있습니다.
