"original": |2-
        If an element requires credentials before forwarding a request,
        the request MUST be inspected as described in Section 22.3.  That
        section also defines what the element must do if the inspection
        fails.
"fixed": |-
  - If an element requires credentials before forwarding a request, the request MUST be inspected as described in Section 22.3.  That section also defines what the element must do if the inspection fails.
"ko": |-
  - 요청을 전달하기 전에 요소에 자격 증명이 필요한 경우 섹션 22.3에 설명된 대로 요청을 검사해야 합니다. 해당 섹션은 검사가 실패할 경우 요소가 수행해야 하는 작업도 정의합니다.
