"original": |2-
       + limit the recovery mechanism to the receiver -- because anti-
         replay is a service only for the receiver, and the transmitter
         generally is not aware of whether the receiver is using sequence
         numbers in support of this optional service, it is preferable for
         recovery mechanisms to be local to the receiver.  This also
         allows for backward compatibility.
"fixed": |-
  + limit the recovery mechanism to the receiver -- because anti- replay is a service only for the receiver, and the transmitter generally is not aware of whether the receiver is using sequence numbers in support of this optional service, it is preferable for recovery mechanisms to be local to the receiver.  This also allows for backward compatibility.
"ko": |-
  + 복구 메커니즘을 수신기로 제한합니다. 재생 방지는 수신기만을 위한 서비스이고 송신기는 일반적으로 수신기가 이 선택적 서비스를 지원하기 위해 시퀀스 번호를 사용하고 있는지 여부를 알지 못하기 때문에 복구 메커니즘이 바람직합니다. 수신기에 로컬이 되도록 합니다.  이는 또한 이전 버전과의 호환성을 허용합니다.
