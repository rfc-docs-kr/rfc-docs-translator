"original": |2-
     This document does not address the use of TLS in constrained-node
     networks [RFC7228].  For recommendations regarding the profiling of
     TLS and DTLS for small devices with severe constraints on power,
     memory, and processing resources, the reader is referred to [RFC7925]
     and [IOT-PROFILE].
"fixed": |-
  This document does not address the use of TLS in constrained-node networks [RFC7228].  For recommendations regarding the profiling of TLS and DTLS for small devices with severe constraints on power, memory, and processing resources, the reader is referred to [RFC7925] and [IOT-PROFILE].
"ko": |-
  이 문서는 제한된 노드 네트워크[RFC7228]에서의 TLS 사용을 다루지 않습니다. 전력, 메모리, 처리 리소스에 심각한 제약이 있는 소형 장치에 대한 TLS 및 DTLS 프로파일링에 관한 권장 사항은 [RFC7925] 및 [IOT-PROFILE]을 참조하세요.
