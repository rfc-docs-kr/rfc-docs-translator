"original": |2-
     Server CPU power has progressed over the years so that TLS can now be
     turned on by default.  However, the risk of malicious clients and
     coordinated groups of clients ("botnets") mounting denial-of-service
     attacks is still very real.  TLS adds another vector for
     computational attacks, since a client can easily (with little
     computational effort) force the server to expend relatively large
     computational work.  It is known that such attacks have in fact been
     mounted.
"fixed": |-
  Server CPU power has progressed over the years so that TLS can now be turned on by default.  However, the risk of malicious clients and coordinated groups of clients ("botnets") mounting denial-of-service attacks is still very real.  TLS adds another vector for computational attacks, since a client can easily (with little computational effort) force the server to expend relatively large computational work.  It is known that such attacks have in fact been mounted.
"ko": |-
  서버 CPU 성능은 수년에 걸쳐 발전하여 이제 TLS를 기본적으로 켤 수 있습니다. 그러나 서비스 거부 공격을 탑재하는 악의적인 클라이언트 및 조직화된 클라이언트 그룹("봇넷")의 위험은 여전히 ​​매우 현실적입니다. TLS는 계산 공격을 위한 또 다른 벡터를 추가합니다. 클라이언트는 쉽게(약간의 계산 노력으로) 서버가 상대적으로 큰 계산 작업을 소비하도록 할 수 있기 때문입니다. 실제로 이러한 공격이 탑재된 것으로 알려졌습니다.
