"original": |2-
     The Max-Forwards value is an integer in the range 0-255 indicating
     the remaining number of times this request message is allowed to be
     forwarded.  This count is decremented by each server that forwards
     the request.  The recommended initial value is 70.
"fixed": |-
  The Max-Forwards value is an integer in the range 0-255 indicating the remaining number of times this request message is allowed to be forwarded.  This count is decremented by each server that forwards the request.  The recommended initial value is 70.
"ko": |-
  Max-Forwards 값은 이 요청 메시지가 전달되도록 허용된 남은 횟수를 나타내는 0-255 범위의 정수입니다. 이 수는 요청을 전달하는 각 서버에 의해 감소됩니다. 권장되는 초기값은 70입니다.
