"original": |2-
     4.  Where possible, the main PSK (that which is fed into the
         importer) SHOULD be deleted after the imported keys have been
         generated.  This prevents an attacker from bootstrapping a
         compromise of one node into the ability to attack connections
         between any node; otherwise, the attacker can recover the main
         key and then re-run the importer itself.
"fixed": |-
  1.  Where possible, the main PSK (that which is fed into the importer) SHOULD be deleted after the imported keys have been generated.  This prevents an attacker from bootstrapping a compromise of one node into the ability to attack connections between any node; otherwise, the attacker can recover the main key and then re-run the importer itself.
"ko": |-
  1. 가능한 경우 가져온 키가 생성된 후 기본 PSK(수입업체에 제공되는 PSK)를 삭제해야 합니다.  이렇게 하면 공격자가 한 노드를 손상시켜 모든 노드 간의 연결을 공격하는 능력을 부트스트래핑하는 것을 방지할 수 있습니다. 그렇지 않으면 공격자가 기본 키를 복구한 다음 가져오기 프로그램 자체를 다시 실행할 수 있습니다.
