"original": |2-
     QUIC endpoints implementing DPLPMTUD maintain a DPLPMTUD Maximum
     Packet Size (MPS) (Section 4.4 of [DPLPMTUD]) for each combination of
     local and remote IP addresses.  This corresponds to the maximum
     datagram size.
"fixed": |-
  QUIC endpoints implementing DPLPMTUD maintain a DPLPMTUD Maximum Packet Size (MPS) (Section 4.4 of [DPLPMTUD]) for each combination of local and remote IP addresses.  This corresponds to the maximum datagram size.
"ko": |-
  DPLPMTUD를 구현하는 QUIC 엔드포인트는 로컬 및 원격 IP 주소의 각 조합에 대해 DPLPMTUD 최대 패킷 크기(MPS)([DPLPMTUD]의 섹션 4.4)를 유지합니다. 이는 최대 데이터그램 크기에 해당합니다.
