"ko": |-
  CSeq 일반 헤더 필드는 RTSP 요청/응답 쌍의 시퀀스 번호(정수)를 지정합니다. 이 필드는 모든 요청과 응답에 있어야 합니다. RTSP 에이전트는 열려 있는 메시지 전송 채널이 있는 각 응답자에 대해 일련의 시퀀스 번호를 유지합니다. 에이전트가 특정 RTSP 메시지 전송에서 발생하는 각각의 새로운 RTSP 요청에 대해 CSeq 값은 1씩 증가해야 합니다. 초기 시퀀스 번호는 임의의 숫자일 수 있습니다. 그러나 0부터 시작하는 것이 좋습니다. 각 시퀀스 번호 시리즈는 각 요청자와 응답자 간에 고유합니다. 즉, 클라이언트는 서버에 대한 요청에 대해 하나의 시리즈를 갖고 서버는 클라이언트에 요청을 보낼 때 다른 시리즈를 갖습니다. 각 요청자와 응답자는 소켓 주소(IP 주소 및 포트 번호), 즉 TCP 연결 방향별로 식별됩니다. 재전송된 모든 요청에는 원본과 동일한 시퀀스 번호가 포함되어야 합니다. 즉, 동일한 요청의 재전송에 대해 시퀀스 번호가 증가되지 않습니다. 요청을 수신하는 RTSP 에이전트는 시퀀스 번호 순서대로 특정 전송에 도착하는 요청을 처리해야 합니다. 응답은 생성된 순서대로 전송됩니다. RTSP 응답은 해당 요청에 나타난 것과 동일한 시퀀스 번호를 가져야 합니다. 응답을 수신하는 RTSP 에이전트는 전송한 요청 순서와 비교하여 순서가 뒤바뀐 응답을 수신할 수 있습니다. 따라서 에이전트는 해당 요청과 쌍을 이루기 위해 응답의 시퀀스 번호를 사용해야 합니다.
