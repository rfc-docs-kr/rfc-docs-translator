"original": |2-
     It is important to be mindful of the fact that different WebFinger
     applications might specify the use of the same URI scheme, and in
     effect, the same URI for different purposes.  That should not be a
     problem, since each of property identifier (see Sections 4.4.3 and
     4.4.4.5) and link relation type would be uniquely defined for a
     specific application.
"fixed": |-
  It is important to be mindful of the fact that different WebFinger applications might specify the use of the same URI scheme, and in effect, the same URI for different purposes.  That should not be a problem, since each of property identifier (see Sections 4.4.3 and 4.4.4.5) and link relation type would be uniquely defined for a specific application.
"ko": |-
  서로 다른 WebFinger 애플리케이션이 동일한 URI 체계의 사용을 지정할 수 있으며 실제로는 서로 다른 목적으로 동일한 URI를 지정할 수 있다는 사실을 염두에 두는 것이 중요합니다. 각 속성 식별자(섹션 4.4.3 및 4.4.4.5 참조)와 링크 관계 유형은 특정 응용 프로그램에 대해 고유하게 정의되므로 이는 문제가 되지 않습니다.
