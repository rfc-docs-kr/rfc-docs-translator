"original": |2-
     If an ACK frame newly acknowledges a packet that the endpoint sent
     with either the ECT(0) or ECT(1) codepoint set, ECN validation fails
     if the corresponding ECN counts are not present in the ACK frame.
     This check detects a network element that zeroes the ECN field or a
     peer that does not report ECN markings.
"fixed": |-
  If an ACK frame newly acknowledges a packet that the endpoint sent with either the ECT(0) or ECT(1) codepoint set, ECN validation fails if the corresponding ECN counts are not present in the ACK frame. This check detects a network element that zeroes the ECN field or a peer that does not report ECN markings.
"ko": |-
  ACK 프레임이 엔드포인트가 ECT(0) 또는 ECT(1) 코드 포인트 세트와 함께 보낸 패킷을 새로 승인하는 경우 해당 ECN 카운트가 ACK 프레임에 없으면 ECN 유효성 검사가 실패합니다. 이 검사는 ECN 필드를 0으로 설정하는 네트워크 요소 또는 ECN 표시를 보고하지 않는 피어를 감지합니다.
