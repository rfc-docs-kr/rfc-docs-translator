"original": |2-
     RFC 2385 does not specify a means of managing (e.g., generating,
     distributing, and replacing) the keys used to compute the MAC.  RFC
     3562 [RFC3562] (an informational document) provides some guidance in
     this area, and provides rationale to support this guidance.  It notes
     that a distinct key should be used for communication with each
     protected peer.  If the same key is used for multiple peers, the
     offered security services may be degraded, e.g., due to an increased
     risk of compromise at one router that adversely affects other
     routers.
"fixed": |-
  RFC 2385 does not specify a means of managing (e.g., generating, distributing, and replacing) the keys used to compute the MAC.  RFC 3562 [RFC3562] (an informational document) provides some guidance in this area, and provides rationale to support this guidance.  It notes that a distinct key should be used for communication with each protected peer.  If the same key is used for multiple peers, the offered security services may be degraded, e.g., due to an increased risk of compromise at one router that adversely affects other routers.
"ko": |-
  RFC 2385는 MAC 계산에 사용되는 키를 관리하는 방법(예: 생성, 배포 및 교체)을 지정하지 않습니다. RFC 3562 [RFC3562](정보 문서)는 이 영역에 대한 몇 가지 지침을 제공하고 이 지침을 뒷받침하는 근거를 제공합니다. 보호되는 각 피어와의 통신에는 고유한 키를 사용해야 합니다. 여러 피어에 동일한 키가 사용되는 경우, 예를 들어 한 라우터에서 다른 라우터에 부정적인 영향을 미치는 손상 위험이 증가하여 제공되는 보안 서비스가 저하될 수 있습니다.
