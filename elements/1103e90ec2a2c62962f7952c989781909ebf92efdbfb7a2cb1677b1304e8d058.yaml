"original": |2-
     The list of considerations below is not exhaustive.  Most security
     concerns related to HTTP semantics are about securing server-side
     applications (code behind the HTTP interface), securing user agent
     processing of content received via HTTP, or secure use of the
     Internet in general, rather than security of the protocol.  The
     security considerations for URIs, which are fundamental to HTTP
     operation, are discussed in Section 7 of [URI].  Various
     organizations maintain topical information and links to current
     research on Web application security (e.g., [OWASP]).
"fixed": |-
  The list of considerations below is not exhaustive.  Most security concerns related to HTTP semantics are about securing server-side applications (code behind the HTTP interface), securing user agent processing of content received via HTTP, or secure use of the Internet in general, rather than security of the protocol.  The security considerations for URIs, which are fundamental to HTTP operation, are discussed in Section 7 of [URI].  Various organizations maintain topical information and links to current research on Web application security (e.g., [OWASP]).
"ko": |-
  아래 고려 사항 목록은 완전한 것이 아닙니다. HTTP 의미론과 관련된 대부분의 보안 문제는 프로토콜 보안보다는 서버 측 애플리케이션(HTTP 인터페이스 뒤의 코드) 보안, HTTP를 통해 수신된 콘텐츠의 사용자 에이전트 처리 보안 또는 일반적인 인터넷 보안 사용에 관한 것입니다. HTTP 작업의 기본인 URI에 대한 보안 고려 사항은 [URI]의 섹션 7에서 논의됩니다. 다양한 조직에서는 웹 애플리케이션 보안에 대한 최신 연구(예: [OWASP])에 대한 주제 정보와 링크를 유지 관리합니다.
