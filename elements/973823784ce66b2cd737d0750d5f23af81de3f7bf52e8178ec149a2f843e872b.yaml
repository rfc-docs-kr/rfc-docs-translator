"original": |2-
     In addition to populating the certificate policies extension with the
     applicable CP object identifier, a certification authority may
     include, in certificates it issues, a reference to its certification
     practice statement.  A standard way to do this, using a CP qualifier,
     is described in Section 3.4.
"fixed": |-
  In addition to populating the certificate policies extension with the applicable CP object identifier, a certification authority may include, in certificates it issues, a reference to its certification practice statement.  A standard way to do this, using a CP qualifier, is described in Section 3.4.
"ko": |-
  해당 CP 개체 식별자로 인증서 정책 확장을 채우는 것 외에도 인증 기관은 발급하는 인증서에 인증 업무 선언문에 대한 참조를 포함할 수 있습니다. CP 한정자를 사용하여 이를 수행하는 표준 방법은 섹션 3.4에 설명되어 있습니다.
