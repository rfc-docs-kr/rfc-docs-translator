"original": |2-
     The client generates an ECDH key pair on the same curve as the
     server's long-term public key and sends its public key in the
     ClientKeyExchange message (except when using client authentication
     algorithm ECDSA_fixed_ECDH or RSA_fixed_ECDH, in which case the
     modifications from Section 3.2 or Section 3.3 apply).
"fixed": |-
  The client generates an ECDH key pair on the same curve as the server's long-term public key and sends its public key in the ClientKeyExchange message (except when using client authentication algorithm ECDSA_fixed_ECDH or RSA_fixed_ECDH, in which case the modifications from Section 3.2 or Section 3.3 apply).
"ko": |-
  클라이언트는 서버의 장기 공개 키와 동일한 곡선에서 ECDH 키 쌍을 생성하고 ClientKeyExchange 메시지에 공개 키를 보냅니다(클라이언트 인증 알고리즘 ECDSA_fixed_ECDH 또는 RSA_fixed_ECDH를 사용하는 경우 제외). 이 경우 섹션 3.2 또는 섹션 3.3의 수정 사항 적용하다).
