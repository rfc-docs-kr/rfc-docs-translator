"original": |2-
     composed characters (such as e + ' equaling U+00E9, the Korean
     composed characters, and vowels above consonant clusters in certain
     languages).  As a result of this situation, people doing visual
     comparisons between two different names may think they are the same
     when in fact they are not.  Also, people may mistake one string for
     another.  Issuers of certificates and relying parties both need to be
     aware of this situation.
"fixed": |-
  composed characters (such as e + ' equaling U+00E9, the Korean composed characters, and vowels above consonant clusters in certain languages).  As a result of this situation, people doing visual comparisons between two different names may think they are the same when in fact they are not.  Also, people may mistake one string for another.  Issuers of certificates and relying parties both need to be aware of this situation.
"ko": |-
  합성 문자(예: U+00E9와 동일한 e + ', 한국어 합성 문자 및 특정 언어의 자음 묶음 위의 모음). 이러한 상황의 결과로, 서로 다른 두 이름을 시각적으로 비교하는 사람들은 실제로는 동일하지 않지만 동일하다고 생각할 수 있습니다. 또한 사람들은 한 문자열을 다른 문자열로 착각할 수도 있습니다. 인증서 발급자와 신뢰 당사자 모두 이 상황을 알고 있어야 합니다.
