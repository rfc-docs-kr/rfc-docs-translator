"original": |2-
     A PLAY request that replaces an ongoing PLAY request allows the media
     layer rendering the RTP stream to do so continuously without being
     affected by jumps in media-clock time.  The RTP timestamps for the
     new media range are set so that they become continuous with the
     previous media range in the previous request.  The RTP sequence
     number for the first packet in the new range will be the next
     following the last packet in the previous range, i.e., monotonically
     increasing.  The goal is to allow the media-rendering layer to work
     without interruption or reconfiguration across the jumps in media
     clock.  This should be possible in all cases of replaced PLAY
     requests for media that has random access properties.  In this case,
     care is needed to align frames or similar media-dependent structures.
"fixed": |-
  A PLAY request that replaces an ongoing PLAY request allows the media layer rendering the RTP stream to do so continuously without being affected by jumps in media-clock time.  The RTP timestamps for the new media range are set so that they become continuous with the previous media range in the previous request.  The RTP sequence number for the first packet in the new range will be the next following the last packet in the previous range, i.e., monotonically increasing.  The goal is to allow the media-rendering layer to work without interruption or reconfiguration across the jumps in media clock.  This should be possible in all cases of replaced PLAY requests for media that has random access properties.  In this case, care is needed to align frames or similar media-dependent structures.
"ko": |-
  진행 중인 PLAY 요청을 대체하는 PLAY 요청을 사용하면 RTP 스트림을 렌더링하는 미디어 계층이 미디어 시계 시간의 점프에 영향을 받지 않고 지속적으로 그렇게 할 수 있습니다. 새 미디어 범위에 대한 RTP 타임스탬프는 이전 요청의 이전 미디어 범위와 연속되도록 설정됩니다. 새 범위의 첫 번째 패킷에 대한 RTP 시퀀스 번호는 이전 범위의 마지막 패킷 다음의 패킷이 됩니다. 즉, 단조롭게 증가합니다. 목표는 미디어 렌더링 계층이 미디어 시계의 점프에 걸쳐 중단이나 재구성 없이 작동할 수 있도록 하는 것입니다. 이는 임의 액세스 속성이 있는 미디어에 대한 교체된 PLAY 요청의 모든 경우에 가능해야 합니다. 이 경우 프레임이나 유사한 미디어 종속 구조를 정렬하는 데 주의가 필요합니다.
