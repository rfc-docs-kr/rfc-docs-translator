"original": |2-
     An endpoint MAY enter the draining state from the closing state if it
     receives a CONNECTION_CLOSE frame, which indicates that the peer is
     also closing or draining.  In this case, the draining state ends when
     the closing state would have ended.  In other words, the endpoint
     uses the same end time but ceases transmission of any packets on this
     connection.
"fixed": |-
  An endpoint MAY enter the draining state from the closing state if it receives a CONNECTION_CLOSE frame, which indicates that the peer is also closing or draining.  In this case, the draining state ends when the closing state would have ended.  In other words, the endpoint uses the same end time but ceases transmission of any packets on this connection.
"ko": |-
  피어도 닫히거나 배수 중임을 나타내는 CONNECTION_CLOSE 프레임을 수신하면 엔드포인트는 닫는 상태에서 배수 상태로 들어갈 수 있습니다. 이 경우 닫힘 상태가 종료되었을 때 배수 상태가 종료됩니다. 즉, 끝점은 동일한 종료 시간을 사용하지만 이 연결에서 모든 패킷의 전송을 중단합니다.
