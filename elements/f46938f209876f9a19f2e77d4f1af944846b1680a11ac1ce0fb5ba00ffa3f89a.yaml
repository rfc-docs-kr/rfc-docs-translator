"fixed": |-
  1. (I) /capitalized/ "One-Time Password" is an Internet protocol [R2289] that is based on S/KEY and uses a cryptographic hash function to generate one-time passwords for use as authentication information in system login and in other processes that need protection against replay attacks.
"ko": |-
  1. (I) /capitalized/ "일회용 비밀번호"는 S/KEY를 기반으로 하며 암호화 해시 기능을 사용하여 시스템 로그인 및 로그인 시 인증 정보로 사용할 일회용 비밀번호를 생성하는 인터넷 프로토콜[R2289]입니다. 재생 공격으로부터 보호해야 하는 기타 프로세스.
