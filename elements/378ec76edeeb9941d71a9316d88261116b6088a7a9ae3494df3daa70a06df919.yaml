"original": |2-
     initial_max_stream_data_bidi_remote (0x06):  This parameter is an
        integer value specifying the initial flow control limit for peer-
        initiated bidirectional streams.  This limit applies to newly
        created bidirectional streams opened by the endpoint that receives
        the transport parameter.  In client transport parameters, this
        applies to streams with an identifier with the least significant
        two bits set to 0x01; in server transport parameters, this applies
        to streams with the least significant two bits set to 0x00.
"fixed": |-
  initial_max_stream_data_bidi_remote (0x06):  This parameter is an integer value specifying the initial flow control limit for peer- initiated bidirectional streams.  This limit applies to newly created bidirectional streams opened by the endpoint that receives the transport parameter.  In client transport parameters, this applies to streams with an identifier with the least significant two bits set to 0x01; in server transport parameters, this applies to streams with the least significant two bits set to 0x00.
"ko": |-
  initial_max_stream_data_bidi_remote(0x06): 이 매개변수는 피어 시작 양방향 스트림에 대한 초기 흐름 제어 제한을 지정하는 정수 값입니다. 이 제한은 전송 매개변수를 수신하는 엔드포인트에서 열리는 새로 생성된 양방향 스트림에 적용됩니다. 클라이언트 전송 매개변수에서 이는 최하위 2비트가 0x01로 설정된 식별자가 있는 스트림에 적용됩니다. 서버 전송 매개변수에서 이는 최하위 2비트가 0x00으로 설정된 스트림에 적용됩니다.
