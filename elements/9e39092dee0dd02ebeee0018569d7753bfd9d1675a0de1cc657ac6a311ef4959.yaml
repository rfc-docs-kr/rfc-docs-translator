"original": |2-
     Separate Response
        When a Confirmable message carrying a request is acknowledged with
        an Empty message (e.g., because the server doesn't have the answer
        right away), a Separate Response is sent in a separate message
        exchange (Section 5.2.2).
"fixed": |-
  Separate Response  -  When a Confirmable message carrying a request is acknowledged with an Empty message (e.g., because the server doesn't have the answer right away), a Separate Response is sent in a separate message exchange (Section 5.2.2).
"ko": |-
  별도의 응답 - 요청을 전달하는 확인 가능 메시지가 빈 메시지로 승인되면(예: 서버가 즉시 응답을 갖고 있지 않기 때문에) 별도의 메시지 교환으로 별도의 응답이 전송됩니다(섹션 5.2.2).
