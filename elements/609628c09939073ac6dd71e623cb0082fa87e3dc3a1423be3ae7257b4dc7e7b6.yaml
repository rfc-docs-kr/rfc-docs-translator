     Certain media servers may offer recording services of live sessions
     to their clients.  This recording would normally be from the
     beginning of the media session.  Clients can randomly access the
     media between now and the beginning of the media session.  This live
     media with recording is indicated by the content of the Media-
     Properties header in the SETUP response when (see also
     Section 18.29):
"fixed": |-
  Certain media servers may offer recording services of live sessions to their clients.  This recording would normally be from the beginning of the media session.  Clients can randomly access the media between now and the beginning of the media session.  This live media with recording is indicated by the content of the Media- Properties header in the SETUP response when (see also Section 18.29):
"ko": |-
  특정 미디어 서버는 클라이언트에게 라이브 세션 녹화 서비스를 제공할 수 있습니다. 이 녹화는 일반적으로 미디어 세션 시작 부분부터 이루어집니다. 클라이언트는 지금부터 미디어 세션 시작 사이에 미디어에 무작위로 액세스할 수 있습니다. 녹화가 포함된 이 라이브 미디어는 다음과 같은 경우 SETUP 응답의 Media-Properties 헤더 내용으로 표시됩니다(섹션 18.29 참조).
