"original": |2-
     IMAP4rev2 is designed to be upwards compatible from the IMAP4rev1
     [RFC3501], IMAP2 [IMAP2], and unpublished IMAP2bis [IMAP2BIS]
     protocols.  IMAP4rev2 is largely compatible with the IMAP4rev1
     protocol described in RFC 3501 and the IMAP4 protocol described in
     [RFC1730]; the exception being in certain facilities added in
     [RFC1730] and [RFC3501] that proved problematic and were subsequently
     removed or replaced by better alternatives.  In the course of the
     evolution of IMAP4rev2, some aspects in the earlier protocols have
     become obsolete.  Obsolete commands, responses, and data formats that
     an IMAP4rev2 implementation can encounter when used with an earlier
     implementation are described in Appendices A and E and
     [IMAP-OBSOLETE].  IMAP4rev2 supports 63-bit body parts and message
     sizes.  IMAP4rev2 compatibility with BINARY and LIST-EXTENDED IMAP
     extensions are described in Appendices B and C, respectively.
"fixed": |-
  IMAP4rev2 is designed to be upwards compatible from the IMAP4rev1 [RFC3501], IMAP2 [IMAP2], and unpublished IMAP2bis [IMAP2BIS] protocols.  IMAP4rev2 is largely compatible with the IMAP4rev1 protocol described in RFC 3501 and the IMAP4 protocol described in [RFC1730]; the exception being in certain facilities added in [RFC1730] and [RFC3501] that proved problematic and were subsequently removed or replaced by better alternatives.  In the course of the evolution of IMAP4rev2, some aspects in the earlier protocols have become obsolete.  Obsolete commands, responses, and data formats that an IMAP4rev2 implementation can encounter when used with an earlier implementation are described in Appendices A and E and [IMAP-OBSOLETE].  IMAP4rev2 supports 63-bit body parts and message sizes.  IMAP4rev2 compatibility with BINARY and LIST-EXTENDED IMAP extensions are described in Appendices B and C, respectively.
"ko": |-
  IMAP4rev2는 IMAP4rev1 [RFC3501], IMAP2 [IMAP2] 및 미공개 IMAP2bis [IMAP2BIS] 프로토콜과 상위 호환되도록 설계되었습니다.  IMAP4rev2는 RFC 3501에 설명된 IMAP4rev1 프로토콜 및 [RFC1730]에 설명된 IMAP4 프로토콜과 대부분 호환됩니다. [RFC1730] 및 [RFC3501]에 추가된 특정 기능은 문제가 있는 것으로 판명되어 이후에 제거되거나 더 나은 대안으로 교체된 경우는 예외입니다.  IMAP4rev2가 발전하는 과정에서 이전 프로토콜의 일부 측면은 더 이상 사용되지 않게 되었습니다.  IMAP4rev2 구현이 이전 구현과 함께 사용될 때 발생할 수 있는 사용되지 않는 명령, 응답 및 데이터 형식은 부록 A, E 및 [IMAP-OBSOLETE]에 설명되어 있습니다.  IMAP4rev2는 63비트 본문 부분과 메시지 크기를 지원합니다.  BINARY 및 LIST-EXTENDED IMAP 확장과의 IMAP4rev2 호환성은 각각 부록 B 및 C에 설명되어 있습니다.
