"ko": |-
  HTTP는 서버가 클라이언트 요청에 도전하고 클라이언트가 인증 정보를 제공하는 데 사용할 수 있는 확장 가능한 시도-응답 인증 체계 세트를 통해 액세스 제어 및 인증을 위한 일반 프레임워크를 제공합니다. 대소문자를 구분하지 않는 토큰을 사용하여 인증 체계를 식별합니다.
