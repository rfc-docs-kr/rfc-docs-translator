"original": |2-
     In addition to these mechanisms, the PING frame provides a way for a
     client to easily test a connection.  Connections that remain idle can
     become broken, because some middleboxes (for instance, network
     address translators or load balancers) silently discard connection
     bindings.  The PING frame allows a client to safely test whether a
     connection is still active without sending a request.
"fixed": |-
  In addition to these mechanisms, the PING frame provides a way for a client to easily test a connection.  Connections that remain idle can become broken, because some middleboxes (for instance, network address translators or load balancers) silently discard connection bindings.  The PING frame allows a client to safely test whether a connection is still active without sending a request.
"ko": |-
  이러한 메커니즘 외에도 PING 프레임은 클라이언트가 연결을 쉽게 테스트할 수 있는 방법을 제공합니다. 일부 미들박스(예: 네트워크 주소 변환기 또는 로드 밸런서)가 자동으로 연결 바인딩을 삭제하기 때문에 유휴 상태인 연결이 끊어질 수 있습니다. PING 프레임을 사용하면 클라이언트는 요청을 보내지 않고도 연결이 여전히 활성 상태인지 안전하게 테스트할 수 있습니다.
