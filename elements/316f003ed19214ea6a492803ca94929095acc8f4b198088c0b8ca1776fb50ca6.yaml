"original": |2-
     The use of connection IDs (Section 5.1) allows connections to migrate
     to a new network path, both as a direct choice of an endpoint and
     when forced by a change in a middlebox.  Section 9 describes
     mitigations for the security and privacy issues associated with
     migration.
"fixed": |-
  The use of connection IDs (Section 5.1) allows connections to migrate to a new network path, both as a direct choice of an endpoint and when forced by a change in a middlebox.  Section 9 describes mitigations for the security and privacy issues associated with migration.
"ko": |-
  연결 ID(섹션 5.1)를 사용하면 엔드포인트를 직접 선택하거나 미들박스 변경으로 인해 강제로 연결되는 경우 연결이 새로운 네트워크 경로로 마이그레이션될 수 있습니다. 섹션 9에서는 마이그레이션과 관련된 보안 및 개인 정보 보호 문제에 대한 완화 방법을 설명합니다.
