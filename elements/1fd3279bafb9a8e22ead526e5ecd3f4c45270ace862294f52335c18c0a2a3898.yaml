"original": |2-
     o  Second, pre-shared keys may be more convenient from a key
        management point of view.  For instance, in closed environments
        where the connections are mostly configured manually in advance,
        it may be easier to configure a PSK than to use certificates.
        Another case is when the parties already have a mechanism for
        setting up a shared secret key, and that mechanism could be used
        to "bootstrap" a key for authenticating a TLS connection.
"fixed": |-
  -  Second, pre-shared keys may be more convenient from a key management point of view.  For instance, in closed environments where the connections are mostly configured manually in advance, it may be easier to configure a PSK than to use certificates. Another case is when the parties already have a mechanism for setting up a shared secret key, and that mechanism could be used to "bootstrap" a key for authenticating a TLS connection.
"ko": |-
  - 둘째, 키 관리 측면에서는 사전 공유 키가 더 편리할 수 있습니다. 예를 들어 연결이 대부분 사전에 수동으로 구성되는 폐쇄된 환경에서는 인증서를 사용하는 것보다 PSK를 구성하는 것이 더 쉬울 수 있습니다. 또 다른 경우는 당사자가 이미 공유 비밀 키를 설정하는 메커니즘을 갖고 있고 해당 메커니즘을 사용하여 TLS 연결을 인증하기 위한 키를 "부트스트랩"할 수 있는 경우입니다.
