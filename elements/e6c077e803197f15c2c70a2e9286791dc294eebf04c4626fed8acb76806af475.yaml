"original": |2-
     Streams are an ordered byte-stream abstraction with no other
     structure visible to QUIC.  STREAM frame boundaries are not expected
     to be preserved when data is transmitted, retransmitted after packet
     loss, or delivered to the application at a receiver.
"fixed": |-
  Streams are an ordered byte-stream abstraction with no other structure visible to QUIC.  STREAM frame boundaries are not expected to be preserved when data is transmitted, retransmitted after packet loss, or delivered to the application at a receiver.
"ko": |-
  스트림은 QUIC에 표시되는 다른 구조가 없는 정렬된 바이트 스트림 추상화입니다. STREAM 프레임 경계는 데이터가 전송되거나, 패킷 손실 후 재전송되거나, 수신기에서 애플리케이션으로 전달될 때 보존되지 않을 것으로 예상됩니다.
