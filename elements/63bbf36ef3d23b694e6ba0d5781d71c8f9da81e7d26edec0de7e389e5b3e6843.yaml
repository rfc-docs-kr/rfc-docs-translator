"original": |2-
     Master Playlist tags MUST NOT appear in a Media Playlist; clients
     MUST fail to parse any Playlist that contains both a Master Playlist
     tag and either a Media Playlist tag or a Media Segment tag.
"fixed": |-
  Master Playlist tags MUST NOT appear in a Media Playlist; clients MUST fail to parse any Playlist that contains both a Master Playlist tag and either a Media Playlist tag or a Media Segment tag.
"ko": |-
  마스터 재생 목록 태그는 미디어 재생 목록에 표시되어서는 안 됩니다. 클라이언트는 마스터 재생 목록 태그와 미디어 재생 목록 태그 또는 미디어 세그먼트 태그를 모두 포함하는 재생 목록을 구문 분석하는 데 실패해야 합니다.
