"original": |2-
     As with most services provided on the Internet, it is possible for a
     domain owner to utilize "hosted" WebFinger services.  By way of
     example, a domain owner might control most aspects of their domain
     but use a third-party hosting service for email.  In the case of
     email, mail exchange (MX) records identify mail servers for a domain.
     An MX record points to the mail server to which mail for the domain
     should be delivered.  To the sending server, it does not matter
     whether those MX records point to a server in the destination domain
     or a different domain.
"fixed": |-
  As with most services provided on the Internet, it is possible for a domain owner to utilize "hosted" WebFinger services.  By way of example, a domain owner might control most aspects of their domain but use a third-party hosting service for email.  In the case of email, mail exchange (MX) records identify mail servers for a domain. An MX record points to the mail server to which mail for the domain should be delivered.  To the sending server, it does not matter whether those MX records point to a server in the destination domain or a different domain.
"ko": |-
  인터넷에서 제공되는 대부분의 서비스와 마찬가지로 도메인 소유자는 "호스팅된" WebFinger 서비스를 활용하는 것이 가능합니다. 예를 들어 도메인 소유자는 도메인의 대부분을 제어할 수 있지만 이메일에는 타사 호스팅 서비스를 사용할 수 있습니다. 이메일의 경우 MX(메일 교환) 레코드는 도메인의 메일 서버를 식별합니다. MX 레코드는 도메인의 메일이 배달되어야 하는 메일 서버를 가리킵니다. 보내는 서버의 경우 해당 MX 레코드가 대상 도메인의 서버를 가리키는지 아니면 다른 도메인을 가리키는지는 중요하지 않습니다.
