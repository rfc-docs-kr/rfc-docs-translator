"original": |2-
          802.11, TSKs are derived from the MSK using a Secure Association
          Protocol known as the 4-way handshake, which includes a nonce
          exchange.  This guarantees TSK freshness even if the MSK is
          reused.  The 4-way handshake also enables TSK re-key without EAP
          re-authentication.  PFS is only possible within IEEE 802.11 if
          caching is not enabled and the negotiated EAP method supports
          PFS.
"fixed": |-
  - 802.11, TSKs are derived from the MSK using a Secure Association Protocol known as the 4-way handshake, which includes a nonce exchange.  This guarantees TSK freshness even if the MSK is reused.  The 4-way handshake also enables TSK re-key without EAP re-authentication.  PFS is only possible within IEEE 802.11 if caching is not enabled and the negotiated EAP method supports PFS.
"ko": |-
  - 802.11, TSK는 Nonce 교환을 포함하는 4방향 핸드셰이크로 알려진 보안 연결 프로토콜을 사용하여 MSK에서 파생됩니다. 이는 MSK를 재사용하더라도 TSK의 신선도를 보장합니다. 4방향 핸드셰이크를 사용하면 EAP 재인증 없이 TSK 키 재설정이 가능합니다. PFS는 캐싱이 활성화되지 않고 협상된 EAP 방법이 PFS를 지원하는 경우 IEEE 802.11 내에서만 가능합니다.
