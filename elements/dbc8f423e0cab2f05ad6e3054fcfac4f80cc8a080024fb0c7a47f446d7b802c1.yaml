"original": |2-
     An endpoint opens a bidirectional stream when a MAX_STREAM_DATA or
     STOP_SENDING frame is received from the peer for that stream.
     Receiving a MAX_STREAM_DATA frame for an unopened stream indicates
     that the remote peer has opened the stream and is providing flow
     control credit.  Receiving a STOP_SENDING frame for an unopened
     stream indicates that the remote peer no longer wishes to receive
     data on this stream.  Either frame might arrive before a STREAM or
     STREAM_DATA_BLOCKED frame if packets are lost or reordered.
"fixed": |-
  An endpoint opens a bidirectional stream when a MAX_STREAM_DATA or STOP_SENDING frame is received from the peer for that stream. Receiving a MAX_STREAM_DATA frame for an unopened stream indicates that the remote peer has opened the stream and is providing flow control credit.  Receiving a STOP_SENDING frame for an unopened stream indicates that the remote peer no longer wishes to receive data on this stream.  Either frame might arrive before a STREAM or STREAM_DATA_BLOCKED frame if packets are lost or reordered.
"ko": |-
  해당 스트림에 대한 피어로부터 MAX_STREAM_DATA 또는 STOP_SENDING 프레임이 수신되면 엔드포인트는 양방향 스트림을 엽니다. 열리지 않은 스트림에 대해 MAX_STREAM_DATA 프레임을 수신하면 원격 피어가 스트림을 열었고 흐름 제어 크레딧을 제공하고 있음을 나타냅니다. 열리지 않은 스트림에 대한 STOP_SENDING 프레임을 수신한다는 것은 원격 피어가 더 이상 이 스트림에서 데이터 수신을 원하지 않는다는 것을 나타냅니다. 패킷이 손실되거나 재정렬되면 두 프레임 중 하나가 STREAM 또는 STREAM_DATA_BLOCKED 프레임보다 먼저 도착할 수 있습니다.니다.
