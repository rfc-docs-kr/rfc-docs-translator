"original": |2-
     Service providers apply many of the TE mechanisms described in this
     document to optimize the performance of their IP networks, although
     others choose to not use any of them.  These techniques include
     capacity planning, including adding ECMP options, for long
     timescales; routing control using IGP metrics and MPLS, as well as
     path planning and path control using MPLS and SR for medium
     timescales; and traffic management mechanisms for short timescales.
"fixed": |-
  Service providers apply many of the TE mechanisms described in this document to optimize the performance of their IP networks, although others choose to not use any of them.  These techniques include capacity planning, including adding ECMP options, for long timescales; routing control using IGP metrics and MPLS, as well as path planning and path control using MPLS and SR for medium timescales; and traffic management mechanisms for short timescales.
"ko": |-
  서비스 제공업체는 이 문서에 설명된 많은 TE 메커니즘을 적용하여 IP 네트워크의 성능을 최적화하지만 다른 서비스 제공업체에서는 이 메커니즘을 사용하지 않습니다. 이러한 기술에는 장기간에 걸친 ECMP 옵션 추가를 포함한 용량 계획이 포함됩니다. IGP 메트릭과 MPLS를 사용한 라우팅 제어와 중간 기간 동안 MPLS 및 SR을 사용한 경로 계획 및 경로 제어; 짧은 기간 동안의 트래픽 관리 메커니즘.
