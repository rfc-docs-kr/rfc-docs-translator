"original": |2-
     Valid packets sent to clients always include a Destination Connection
     ID that matches a value the client selects.  Clients that choose to
     receive zero-length connection IDs can use the local address and port
     to identify a connection.  Packets that do not match an existing
     connection -- based on Destination Connection ID or, if this value is
     zero length, local IP address and port -- are discarded.
"fixed": |-
  Valid packets sent to clients always include a Destination Connection ID that matches a value the client selects.  Clients that choose to receive zero-length connection IDs can use the local address and port to identify a connection.  Packets that do not match an existing connection -- based on Destination Connection ID or, if this value is zero length, local IP address and port -- are discarded.
"ko": |-
  클라이언트로 전송되는 유효한 패킷에는 항상 클라이언트가 선택한 값과 일치하는 대상 연결 ID가 포함됩니다. 길이가 0인 연결 ID를 수신하도록 선택한 클라이언트는 로컬 주소와 포트를 사용하여 연결을 식별할 수 있습니다. 대상 연결 ID를 기준으로 하거나 이 값의 길이가 0인 경우 로컬 IP 주소 및 포트를 기준으로 기존 연결과 일치하지 않는 패킷은 삭제됩니다.
