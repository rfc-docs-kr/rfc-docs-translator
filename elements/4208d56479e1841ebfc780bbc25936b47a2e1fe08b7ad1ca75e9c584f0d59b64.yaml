"original": |2-
     The domain to which a request is destined is generally specified in
     the Request-URI.  UAs commonly contact a server in this domain
     directly in order to deliver a request.  However, there is always a
     possibility that an attacker could impersonate the remote server, and
     that the UA's request could be intercepted by some other party.
"fixed": |-
  The domain to which a request is destined is generally specified in the Request-URI.  UAs commonly contact a server in this domain directly in order to deliver a request.  However, there is always a possibility that an attacker could impersonate the remote server, and that the UA's request could be intercepted by some other party.
"ko": |-
  요청이 전달되는 도메인은 일반적으로 Request-URI에 지정됩니다. UA는 일반적으로 요청을 전달하기 위해 이 도메인의 서버에 직접 접속합니다. 그러나 공격자가 원격 서버를 가장할 수 있고 UA의 요청이 다른 당사자에 의해 가로채질 가능성은 항상 존재합니다.
