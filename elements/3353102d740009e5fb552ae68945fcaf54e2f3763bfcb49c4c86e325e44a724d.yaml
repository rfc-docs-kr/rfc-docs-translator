"original": |2-
     The transmitted-data rate SHOULD NOT be changed by selection of a
     different scale value.  The resulting bitrate should be reasonably
     close to the nominal bitrate of the content for scale = 1.  The
     server has to actively manipulate the data when needed to meet the
     bitrate constraints.  Implementation of scale changes depends on the
     server and media type.  For video, a server may, for example, deliver
     only key frames or selected frames.  For audio, it may time-scale the
     audio while preserving pitch or, less desirably, deliver fragments of
     audio, or completely mute the audio.
"fixed": |-
  The transmitted-data rate SHOULD NOT be changed by selection of a different scale value.  The resulting bitrate should be reasonably close to the nominal bitrate of the content for scale = 1.  The server has to actively manipulate the data when needed to meet the bitrate constraints.  Implementation of scale changes depends on the server and media type.  For video, a server may, for example, deliver only key frames or selected frames.  For audio, it may time-scale the audio while preserving pitch or, less desirably, deliver fragments of audio, or completely mute the audio.
"ko": |-
  전송된 데이터 속도는 다른 스케일 값을 선택하여 변경되어서는 안 됩니다. 결과 비트 전송률은 scale = 1에 대한 콘텐츠의 명목 비트 전송률에 합리적으로 가까워야 합니다. 서버는 비트 전송률 제약 조건을 충족해야 할 때 데이터를 적극적으로 조작해야 합니다. 규모 변경 구현은 서버 및 미디어 유형에 따라 다릅니다. 비디오의 경우 서버는 예를 들어 키 프레임 또는 선택한 프레임만 전달할 수 있습니다. 오디오의 경우 피치를 유지하면서 오디오 시간 규모를 조정할 수도 있고, 바람직하지 않게 오디오 조각을 전달하거나 오디오를 완전히 음소거할 수도 있습니다.
