"original": |2-
     TLS secures transmitted application data via the use of symmetric
     encryption and authentication functions defined in the negotiated
     ciphersuite.  The objective is to protect both the integrity and
     confidentiality of the transmitted data from malicious actions by
     active attackers in the network.  It turns out that the order in
     which encryption and authentication functions are applied to the data
     plays an important role for achieving this goal [ENCAUTH].
"fixed": |-
  TLS secures transmitted application data via the use of symmetric encryption and authentication functions defined in the negotiated ciphersuite.  The objective is to protect both the integrity and confidentiality of the transmitted data from malicious actions by active attackers in the network.  It turns out that the order in which encryption and authentication functions are applied to the data plays an important role for achieving this goal [ENCAUTH].
"ko": |-
  TLS는 협상된 암호화 모음에 정의된 대칭 암호화 및 인증 기능을 사용하여 전송된 애플리케이션 데이터를 보호합니다. 목표는 네트워크에서 활동하는 공격자의 악의적인 행동으로부터 전송된 데이터의 무결성과 기밀성을 모두 보호하는 것입니다. 이러한 목표를 달성하기 위해서는 데이터에 암호화 및 인증 기능이 적용되는 순서가 중요한 역할을 하는 것으로 나타났다[ENCAUTH].
