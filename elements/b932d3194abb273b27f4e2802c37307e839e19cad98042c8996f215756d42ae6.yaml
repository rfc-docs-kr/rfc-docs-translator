"original": |2-
     Proposals for new status codes that are not yet widely deployed ought
     to avoid allocating a specific number for the code until there is
     clear consensus that it will be registered; instead, early drafts can
     use a notation such as "4NN", or "3N0" .. "3N9", to indicate the
     class of the proposed status code(s) without consuming a number
     prematurely.
"fixed": |-
  Proposals for new status codes that are not yet widely deployed ought to avoid allocating a specific number for the code until there is clear consensus that it will be registered; instead, early drafts can use a notation such as "4NN", or "3N0" .. "3N9", to indicate the class of the proposed status code(s) without consuming a number prematurely.
"ko": |-
  아직 널리 배포되지 않은 새로운 상태 코드에 대한 제안은 코드가 등록될 것이라는 명확한 합의가 있을 때까지 코드에 특정 번호를 할당하지 않아야 합니다. 대신, 초기 초안에서는 "4NN" 또는 "3N0" .. "3N9"와 같은 표기법을 사용하여 조기에 숫자를 사용하지 않고 제안된 상태 코드의 클래스를 나타낼 수 있습니다.
