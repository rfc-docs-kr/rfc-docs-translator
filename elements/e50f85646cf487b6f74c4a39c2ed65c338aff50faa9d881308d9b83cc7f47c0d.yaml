"original": |2-
     If an OCSP responder knows that a particular CA's private key has
     been compromised, it MAY return the "revoked" state for all
     certificates issued by that CA.
"fixed": |-
  If an OCSP responder knows that a particular CA's private key has been compromised, it MAY return the "revoked" state for all certificates issued by that CA.
"ko": |-
  OCSP 응답자가 특정 CA의 개인 키가 손상되었음을 알게 되면 해당 CA에서 발급한 모든 인증서에 대해 "해지됨" 상태를 반환할 수 있습니다.
