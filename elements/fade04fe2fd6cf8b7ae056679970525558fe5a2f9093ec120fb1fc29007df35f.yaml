"original": |2-
        The object of a passive attack might be to obtain data that is
        needed for an off-line attack.
        -  An "off-line attack" is one in which the attacker obtains data
           from the target system and then analyzes the data on a
           different system of the attacker's own choosing, possibly in
           preparation for a second stage of attack on the target.
"fixed": |-
  - The object of a passive attack might be to obtain data that is needed for an off-line attack. -  An "off-line attack" is one in which the attacker obtains data from the target system and then analyzes the data on a different system of the attacker's own choosing, possibly in preparation for a second stage of attack on the target.
"ko": |-
  - 수동적 공격의 목적은 오프라인 공격에 필요한 데이터를 얻는 것일 수 있습니다. - "오프라인 공격"은 공격자가 대상 시스템에서 데이터를 얻은 다음 공격자가 선택한 다른 시스템에서 데이터를 분석하는 공격으로, 대상에 대한 두 번째 공격 단계를 준비할 수 있습니다.
