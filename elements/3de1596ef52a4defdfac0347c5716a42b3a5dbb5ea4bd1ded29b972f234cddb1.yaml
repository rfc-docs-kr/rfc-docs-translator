"original": |2-
        Tutorial: This part of the OSIRM includes an allocation of
        security services to protocol layers. The following table shows
        which security services (see definitions in this Glossary) are
        permitted by the OSIRM in each of its layers. (Also, an
        application process that operates above the Application Layer may
        itself provide security services.) Similarly, the table suggests
        which services are suitable for each IPS layer. However,
        explaining and justifying these allocations is beyond the scope of
        this Glossary.
"fixed": |-
  - Tutorial: This part of the OSIRM includes an allocation of security services to protocol layers. The following table shows which security services (see definitions in this Glossary) are permitted by the OSIRM in each of its layers. (Also, an application process that operates above the Application Layer may itself provide security services.) Similarly, the table suggests which services are suitable for each IPS layer. However, explaining and justifying these allocations is beyond the scope of this Glossary.
"ko": |-
  - 튜토리얼: OSIRM의 이 부분에는 프로토콜 계층에 대한 보안 서비스 할당이 포함됩니다. 다음 표는 OSIRM이 각 계층에서 허용하는 보안 서비스(이 용어집의 정의 참조)를 보여줍니다. (또한 애플리케이션 계층 위에서 작동하는 애플리케이션 프로세스 자체가 보안 서비스를 제공할 수도 있습니다.) 마찬가지로 표에서는 각 IPS 계층에 어떤 서비스가 적합한지 제안합니다. 그러나 이러한 할당을 설명하고 정당화하는 것은 이 용어집의 범위를 벗어납니다.
