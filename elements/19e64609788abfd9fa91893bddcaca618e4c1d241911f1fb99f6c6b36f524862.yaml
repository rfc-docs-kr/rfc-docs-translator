"original": |2-
     It is general practice that no proposed standard can be promoted to
     draft standard without at least two independent implementations (and
     the recommendation of the IESG).  Promotion from draft standard to
     standard generally requires operational experience and demonstrated
     interoperability of two or more implementations (and the
     recommendation of the IESG).
"fixed": |-
  It is general practice that no proposed standard can be promoted to draft standard without at least two independent implementations (and the recommendation of the IESG).  Promotion from draft standard to standard generally requires operational experience and demonstrated interoperability of two or more implementations (and the recommendation of the IESG).
"ko": |-
  최소한 두 번의 독립적인 구현(및 IESG의 권장 사항) 없이는 제안된 표준을 초안 표준으로 승격할 수 없다는 것이 일반적인 관행입니다. 초안 표준에서 표준으로 승격하려면 일반적으로 운영 경험이 필요하며 둘 이상의 구현에 대한 입증된 상호 운용성(및 IESG 권장 사항)이 필요합니다.
