"original": |2-
     1)   To promote interoperability among variant
          implementations, with respect to white space the above
          syntax is understood to embody the "be conservative in
          what you send and be liberal in what you accept"
          philosophy.  Clients and servers should not generate
          unnecessary white space (space and tab characters) but
          should accept white space anywhere except within a
          token.  In parsing responses, white space may occur
          anywhere, except within a token.  Specifically, any
          amount of white space is permitted at the beginning or
          end of a line both for queries and responses.  This
          does not apply for responses that contain a user ID
          because everything after the colon after the operating
          system type until the terminating CR/LF is taken as
          part of the user ID.  The terminating CR/LF is NOT
          considered part of the user ID.
"fixed": |-
  1)   To promote interoperability among variant implementations, with respect to white space the above syntax is understood to embody the "be conservative in what you send and be liberal in what you accept" philosophy.  Clients and servers should not generate unnecessary white space (space and tab characters) but should accept white space anywhere except within a token.  In parsing responses, white space may occur anywhere, except within a token.  Specifically, any amount of white space is permitted at the beginning or end of a line both for queries and responses.  This does not apply for responses that contain a user ID because everything after the colon after the operating system type until the terminating CR/LF is taken as part of the user ID.  The terminating CR/LF is NOT considered part of the user ID.
"ko": |-
  1) 변형 구현 간의 상호 운용성을 촉진하기 위해 공백과 관련하여 위 구문은 "보내는 내용에는 보수적이고 받는 내용에는 자유로워야 한다"는 철학을 구현하는 것으로 이해됩니다. 클라이언트와 서버는 불필요한 공백(공백 및 탭 문자)을 생성해서는 안 되지만 토큰 내를 제외한 모든 위치에서 공백을 허용해야 합니다. 응답을 구문 분석할 때 토큰 내를 제외하고 어디에서나 공백이 발생할 수 있습니다. 특히, 쿼리와 응답 모두에 대해 줄의 시작이나 끝 부분에 공백이 어느 정도 허용됩니다. 이는 사용자 ID가 포함된 응답에는 적용되지 않습니다. CR/LF 종료까지 운영 체제 유형 뒤의 콜론 뒤의 모든 항목이 사용자 ID의 일부로 간주되기 때문입니다. 종료 CR/LF는 사용자 ID의 일부로 간주되지 않습니다.
