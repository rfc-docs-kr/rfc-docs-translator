"ko": |-
  HTTP 요청 엔터티 본문에 액세스 토큰을 보낼 때 클라이언트는 "access_token" 매개변수를 사용하여 요청 본문에 액세스 토큰을 추가합니다.  클라이언트는 다음 조건이 모두 충족되지 않는 한 이 방법을 사용해서는 안 됩니다.
