"original": |2-
     This header field MAY be sent as part of a VERIFY request.  A value
     of "false" tells the verifier resource to start the VERIFY operation
     but not to start the no-input timer yet.  The verifier resource MUST
     NOT start the timers until the client sends a START-INPUT-TIMERS
     request to the resource.  This is useful in the scenario when the
     verifier and synthesizer resources are not part of the same session.
     In this scenario, when a kill-on-barge-in prompt is being played, the
     client may want the VERIFY request to be simultaneously active so
     that it can detect and implement kill-on-barge-in (see
     Section 8.4.2).  But at the same time, the client doesn't want the
     verifier resource to start the no-input timers until the prompt is
     finished.  The default value is "true".
"fixed": |-
  This header field MAY be sent as part of a VERIFY request.  A value of "false" tells the verifier resource to start the VERIFY operation but not to start the no-input timer yet.  The verifier resource MUST NOT start the timers until the client sends a START-INPUT-TIMERS request to the resource.  This is useful in the scenario when the verifier and synthesizer resources are not part of the same session. In this scenario, when a kill-on-barge-in prompt is being played, the client may want the VERIFY request to be simultaneously active so that it can detect and implement kill-on-barge-in (see Section 8.4.2).  But at the same time, the client doesn't want the verifier resource to start the no-input timers until the prompt is finished.  The default value is "true".
"ko": |-
  이 헤더 필드는 VERIFY 요청의 일부로 전송될 수 있습니다. "false" 값은 검증자 리소스에 VERIFY 작업을 시작하지만 아직 무입력 타이머를 시작하지 말라고 알려줍니다. 검증자 리소스는 클라이언트가 리소스에 START-INPUT-TIMERS 요청을 보낼 때까지 타이머를 시작해서는 안 됩니다. 이는 검증자 리소스와 신시사이저 리소스가 동일한 세션에 속하지 않는 시나리오에서 유용합니다. 이 시나리오에서 kill-on-barge-in 프롬프트가 재생되는 경우 클라이언트는 VERIFY 요청이 동시에 활성화되어 kill-on-barge-in을 감지하고 구현할 수 있기를 원할 수 있습니다(섹션 8.4.2 참조). 하지만 동시에 클라이언트는 프롬프트가 완료될 때까지 검증자 리소스가 무입력 타이머를 시작하기를 원하지 않습니다. 기본값은 "true"입니다.
