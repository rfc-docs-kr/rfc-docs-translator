"original": |2-
     Since TCP is often used for bulk transfer flows, some attacks are
     possible that abuse the TCP congestion control logic.  An example is
     "ACK-division" attacks.  Updates that have been made to the TCP
     congestion control specifications include mechanisms like Appropriate
     Byte Counting (ABC) [29] that act as mitigations to these attacks.
"fixed": |-
  Since TCP is often used for bulk transfer flows, some attacks are possible that abuse the TCP congestion control logic.  An example is "ACK-division" attacks.  Updates that have been made to the TCP congestion control specifications include mechanisms like Appropriate Byte Counting (ABC) [29] that act as mitigations to these attacks.
"ko": |-
  TCP는 대량 전송 흐름에 자주 사용되므로 TCP 혼잡 제어 논리를 남용하는 일부 공격이 가능합니다. 예를 들어 "ACK 분할" 공격이 있습니다. TCP 혼잡 제어 사양에 대한 업데이트에는 이러한 공격에 대한 완화 역할을 하는 ABC(Appropriate Byte Counting) [29]와 같은 메커니즘이 포함되어 있습니다.
