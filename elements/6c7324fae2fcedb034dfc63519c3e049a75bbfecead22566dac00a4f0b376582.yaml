"original": |2-
        Tutorial: The CMM does not specify security evaluation criteria
        (see: assurance level), but its use may improve security
        assurance. The CMM describes principles and practices that can
        improve software processes in terms of evolving from ad hoc
        processes to disciplined processes. The CMM has five levels:
        -  Initial: Software processes are ad hoc or chaotic, and few are
           well-defined. Success depends on individual effort and heroics.
        -  Repeatable: Basic project management processes are established
           to track cost, schedule, and functionality. Necessary process
           discipline is in place to repeat earlier successes on projects
           with similar applications.
        -  Defined: Software process for both management and engineering
           activities is documented, standardized, and integrated into a
           standard software process for the organization. Each project
           uses an approved, tailored version of the organization's
           standard process for developing and maintaining software.
        -  Managed: Detailed measures of software process and product
           quality are collected. Both software process and products are
           quantitatively understood and controlled.
        -  Optimizing: Continuous process improvement is enabled by
           quantitative feedback from the process and from piloting
           innovative ideas and technologies.
"fixed": |-
  - Tutorial: The CMM does not specify security evaluation criteria (see: assurance level), but its use may improve security assurance. The CMM describes principles and practices that can improve software processes in terms of evolving from ad hoc processes to disciplined processes. The CMM has five levels: -  Initial: Software processes are ad hoc or chaotic, and few are well-defined. Success depends on individual effort and heroics. -  Repeatable: Basic project management processes are established to track cost, schedule, and functionality. Necessary process discipline is in place to repeat earlier successes on projects with similar applications. -  Defined: Software process for both management and engineering activities is documented, standardized, and integrated into a standard software process for the organization. Each project uses an approved, tailored version of the organization's standard process for developing and maintaining software. -  Managed: Detailed measures of software process and product quality are collected. Both software process and products are quantitatively understood and controlled. -  Optimizing: Continuous process improvement is enabled by quantitative feedback from the process and from piloting innovative ideas and technologies.
"ko": |-
  - 튜토리얼: CMM은 보안 평가 기준(보증 수준 참조)을 지정하지 않지만 이를 사용하면 보안 보증이 향상될 수 있습니다. CMM은 임시 프로세스에서 규정된 프로세스로 발전한다는 측면에서 소프트웨어 프로세스를 개선할 수 있는 원칙과 사례를 설명합니다. CMM에는 5가지 수준이 있습니다. - 초기: 소프트웨어 프로세스는 임시적이거나 혼란스럽고 잘 정의된 프로세스는 거의 없습니다. 성공은 개인의 노력과 영웅성에 달려 있습니다. - 반복 가능: 비용, 일정, 기능을 추적하기 위한 기본 프로젝트 관리 프로세스가 확립되어 있습니다. 유사한 애플리케이션을 사용하는 프로젝트에서 이전 성공을 반복하기 위해 필요한 프로세스 규율이 마련되어 있습니다. - 정의: 관리 및 엔지니어링 활동을 위한 소프트웨어 프로세스가 문서화되고 표준화되어 조직의 표준 소프트웨어 프로세스에 통합됩니다. 각 프로젝트에서는 소프트웨어 개발 및 유지 관리를 위해 조직의 표준 프로세스에 대해 승인된 맞춤형 버전을 사용합니다. - 관리됨: 소프트웨어 프로세스 및 제품 품질에 대한 세부 측정값이 수집됩니다. 소프트웨어 프로세스와 제품 모두 정량적으로 이해되고 제어됩니다. - 최적화: 프로세스의 정량적 피드백과 혁신적인 아이디어 및 기술 시험을 통해 지속적인 프로세스 개선이 가능합니다.
