"original": |2-
     The issuing CA's users might accept an issuerDomainPolicy for certain
     applications.  The policy mapping defines the list of policies
     associated with the subject CA that may be accepted as comparable to
     the issuerDomainPolicy.
"fixed": |-
  The issuing CA's users might accept an issuerDomainPolicy for certain applications.  The policy mapping defines the list of policies associated with the subject CA that may be accepted as comparable to the issuerDomainPolicy.
"ko": |-
  발급 CA의 사용자는 특정 애플리케이션에 대해 issuerDomainPolicy를 수락할 수 있습니다. 정책 매핑은 issuerDomainPolicy와 비교할 수 있는 것으로 허용될 수 있는 주체 CA와 관련된 정책 목록을 정의합니다.
