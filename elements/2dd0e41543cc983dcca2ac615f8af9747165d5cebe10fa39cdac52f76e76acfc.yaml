"original": |2-
     The behavior of a UA on detection of media failure is a matter of
     local policy.  However, automated generation of re-INVITE or BYE is
     NOT RECOMMENDED to avoid flooding the network with traffic when there
     is congestion.  In any case, if these messages are sent
     automatically, they SHOULD be sent after some randomized interval.
"fixed": |-
  The behavior of a UA on detection of media failure is a matter of local policy.  However, automated generation of re-INVITE or BYE is NOT RECOMMENDED to avoid flooding the network with traffic when there is congestion.  In any case, if these messages are sent automatically, they SHOULD be sent after some randomized interval.
"ko": |-
  미디어 오류 감지 시 UA의 동작은 로컬 정책의 문제입니다. 그러나 혼잡이 있을 때 네트워크에 트래픽이 넘쳐나는 것을 방지하기 위해 자동으로 re-INVITE 또는 BYE를 생성하는 것은 권장되지 않습니다. 어떤 경우든 이러한 메시지가 자동으로 전송된다면 임의의 간격을 두고 전송되어야 합니다.
