"original": |2-
     Clients SHOULD NOT reuse a ticket for multiple connections.  Reuse of
     a ticket allows passive observers to correlate different connections.
     Servers that issue tickets SHOULD offer at least as many tickets as
     the number of connections that a client might use; for example, a web
     browser using HTTP/1.1 [RFC7230] might open six connections to a
     server.  Servers SHOULD issue new tickets with every connection.
     This ensures that clients are always able to use a new ticket when
     creating a new connection.
"fixed": |-
  Clients SHOULD NOT reuse a ticket for multiple connections.  Reuse of a ticket allows passive observers to correlate different connections. Servers that issue tickets SHOULD offer at least as many tickets as the number of connections that a client might use; for example, a web browser using HTTP/1.1 [RFC7230] might open six connections to a server.  Servers SHOULD issue new tickets with every connection. This ensures that clients are always able to use a new ticket when creating a new connection.
"ko": |-
  클라이언트는 다중 연결에 티켓을 재사용해서는 안 됩니다. 티켓을 재사용하면 수동적인 관찰자가 서로 다른 연결을 상호 연관시킬 수 있습니다. 티켓을 발행하는 서버는 적어도 클라이언트가 사용할 수 있는 연결 수만큼 많은 티켓을 제공해야 합니다. 예를 들어, HTTP/1.1 [RFC7230]을 사용하는 웹 브라우저는 서버에 대한 6개의 연결을 열 수 있습니다. 서버는 연결될 때마다 새로운 티켓을 발행해야 합니다. 이렇게 하면 클라이언트가 새 연결을 만들 때 항상 새 티켓을 사용할 수 있습니다.
