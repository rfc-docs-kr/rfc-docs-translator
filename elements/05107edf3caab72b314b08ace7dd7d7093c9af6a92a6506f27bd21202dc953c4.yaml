"original": |2-
     disable_active_migration (0x0c):  The disable active migration
        transport parameter is included if the endpoint does not support
        active connection migration (Section 9) on the address being used
        during the handshake.  An endpoint that receives this transport
        parameter MUST NOT use a new local address when sending to the
        address that the peer used during the handshake.  This transport
        parameter does not prohibit connection migration after a client
        has acted on a preferred_address transport parameter.  This
        parameter is a zero-length value.
"fixed": |-
  disable_active_migration (0x0c):  The disable active migration transport parameter is included if the endpoint does not support active connection migration (Section 9) on the address being used during the handshake.  An endpoint that receives this transport parameter MUST NOT use a new local address when sending to the address that the peer used during the handshake.  This transport parameter does not prohibit connection migration after a client has acted on a preferred_address transport parameter.  This parameter is a zero-length value.
"ko": |-
  비활성화_active_migration(0x0c): 엔드포인트가 핸드셰이크 중에 사용되는 주소에서 활성 연결 마이그레이션(섹션 9)을 지원하지 않는 경우 비활성화 활성 마이그레이션 전송 매개변수가 포함됩니다. 이 전송 매개변수를 수신하는 엔드포인트는 핸드셰이크 중에 피어가 사용한 주소로 전송할 때 새로운 로컬 주소를 사용해서는 안 됩니다. 이 전송 매개변수는 클라이언트가 Preferred_address 전송 매개변수에 대해 작업을 수행한 후 연결 마이그레이션을 금지하지 않습니다. 이 매개변수는 길이가 0인 값입니다.
