"original": |2-
     If an endpoint cannot ensure that its peer always has available flow-
     control window space that is greater than the peer's bandwidth *
     delay product on this connection, its receive throughput will be
     limited by HTTP/2 flow control.  This will result in degraded
     performance.
"fixed": |-
  If an endpoint cannot ensure that its peer always has available flow- control window space that is greater than the peer's bandwidth * delay product on this connection, its receive throughput will be limited by HTTP/2 flow control.  This will result in degraded performance.
"ko": |-
  엔드포인트가 해당 피어가 이 연결에서 피어의 대역폭 * 지연 곱보다 큰 사용 가능한 흐름 제어 창 공간을 항상 가지고 있는지 확인할 수 없는 경우 수신 처리량은 HTTP/2 흐름 제어에 의해 제한됩니다. 이로 인해 성능이 저하됩니다.
