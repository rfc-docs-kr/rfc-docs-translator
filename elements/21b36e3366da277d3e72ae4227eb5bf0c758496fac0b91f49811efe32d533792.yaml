"original": |2-
     This appendix documents protocol elements used by some existing HTTP
     implementations, but not consistently and correctly across most
     HTTP/1.0 applications. Implementors should be aware of these
     features, but cannot rely upon their presence in, or interoperability
"fixed": |-
  This appendix documents protocol elements used by some existing HTTP implementations, but not consistently and correctly across most HTTP/1.0 applications. Implementors should be aware of these features, but cannot rely upon their presence in, or interoperability
"ko": |-
  이 부록에는 일부 기존 HTTP 구현에서 사용되는 프로토콜 요소가 설명되어 있지만 대부분의 HTTP/1.0 응용 프로그램에서 일관되고 정확하지는 않습니다. 구현자는 이러한 기능을 알고 있어야 하지만 해당 기능의 존재나 상호 운용성에 의존할 수는 없습니다.
