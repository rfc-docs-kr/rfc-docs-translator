"original": |2-
     To enable ECN, a sending QUIC endpoint first determines whether a
     path supports ECN marking and whether the peer reports the ECN values
     in received IP headers; see Section 13.4.2.
"fixed": |-
  To enable ECN, a sending QUIC endpoint first determines whether a path supports ECN marking and whether the peer reports the ECN values in received IP headers; see Section 13.4.2.
"ko": |-
  ECN을 활성화하기 위해 송신 QUIC 엔드포인트는 먼저 경로가 ECN 표시를 지원하는지 여부와 피어가 수신된 IP 헤더에서 ECN 값을 보고하는지 여부를 결정합니다. 섹션 13.4.2를 참조하세요.
