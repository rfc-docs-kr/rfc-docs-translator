"original": |2-
     An AttributeName is an unquoted string containing characters from the
     set [A..Z], [0..9] and '-'.  Therefore, AttributeNames contain only
     uppercase letters, not lowercase.  There MUST NOT be any whitespace
     between the AttributeName and the '=' character, nor between the '='
     character and the AttributeValue.
"fixed": |-
  An AttributeName is an unquoted string containing characters from the set [A..Z], [0..9] and '-'.  Therefore, AttributeNames contain only uppercase letters, not lowercase.  There MUST NOT be any whitespace between the AttributeName and the '=' character, nor between the '=' character and the AttributeValue.
"ko": |-
  AttributeName은 [A..Z], [0..9] 및 '-' 집합의 문자를 포함하는 따옴표가 없는 문자열입니다. 따라서 AttributeNames에는 소문자가 아닌 대문자만 포함됩니다. AttributeName과 '=' 문자 사이나 '=' 문자와 AttributeValue 사이에는 공백이 있어서는 안 됩니다.
