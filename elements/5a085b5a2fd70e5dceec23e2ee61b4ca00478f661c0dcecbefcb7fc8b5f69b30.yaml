"original": |2-
     Suppose one has a number of sites which are in an intranet and an
     extranet, as well as a number of sites which are in the intranet
     only.  Then there may be both intranet and extranet routes which have
     a Target VPN identifying the entire set of sites.  The sites which
     are to have intranet routes only can filter out all routes with the
     "wrong" VPN of Origin.
"fixed": |-
  Suppose one has a number of sites which are in an intranet and an extranet, as well as a number of sites which are in the intranet only.  Then there may be both intranet and extranet routes which have a Target VPN identifying the entire set of sites.  The sites which are to have intranet routes only can filter out all routes with the "wrong" VPN of Origin.
"ko": |-
  인트라넷과 엑스트라넷에 있는 여러 사이트와 인트라넷에만 있는 여러 사이트가 있다고 가정해 보겠습니다. 그러면 전체 사이트 집합을 식별하는 대상 VPN이 있는 인트라넷과 엑스트라넷 경로가 모두 있을 수 있습니다. 인트라넷 경로만 있는 사이트는 "잘못된" Origin VPN이 있는 모든 경로를 필터링할 수 있습니다.
