"original": |2-
     Multiple Node Admin Tag TLVs MAY appear in an RI LSA or multiple Node
     Admin Tag TLVs MAY be contained in different instances of the RI LSA.
     The administrative tags associated with a node that originates tags
     for the purpose of any computation or processing at a receiving node
     SHOULD be a superset of node administrative tags from all the TLVs in
     all the received RI LSA instances in the Link-State Database (LSDB)
     advertised by the corresponding OSPF router.  When an RI LSA is
     received that changes the set of tags applicable to any originating
     node, which has features depending on node administrative tags, a
     receiving node MUST repeat any computation or processing that is
     based on those administrative tags.
"fixed": |-
  Multiple Node Admin Tag TLVs MAY appear in an RI LSA or multiple Node Admin Tag TLVs MAY be contained in different instances of the RI LSA. The administrative tags associated with a node that originates tags for the purpose of any computation or processing at a receiving node SHOULD be a superset of node administrative tags from all the TLVs in all the received RI LSA instances in the Link-State Database (LSDB) advertised by the corresponding OSPF router.  When an RI LSA is received that changes the set of tags applicable to any originating node, which has features depending on node administrative tags, a receiving node MUST repeat any computation or processing that is based on those administrative tags.
"ko": |-
  여러 노드 관리 태그 TLV가 RI LSA에 나타날 수도 있고 여러 노드 관리 태그 TLV가 RI LSA의 다른 인스턴스에 포함될 수도 있습니다. 수신 노드에서 계산 또는 처리를 목적으로 태그를 생성하는 노드와 연결된 관리 태그는 링크 상태 데이터베이스(LSDB)의 모든 수신 RI LSA 인스턴스에 있는 모든 TLV의 노드 관리 태그의 상위 집합이어야 합니다. 해당 OSPF 라우터에서 광고합니다. 노드 관리 태그에 따라 기능이 있는 원래 노드에 적용 가능한 태그 세트를 변경하는 RI LSA가 수신되면 수신 노드는 해당 관리 태그를 기반으로 하는 모든 계산 또는 처리를 반복해야 합니다.
