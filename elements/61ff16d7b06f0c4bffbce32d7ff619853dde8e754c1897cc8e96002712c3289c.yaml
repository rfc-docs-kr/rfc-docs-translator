"original": |2-
     Note that protocol extensions can modify the conditions under which
     preconditions are evaluated or the consequences of their evaluation.
     For example, the immutable cache directive (defined by [RFC8246])
     instructs caches to forgo forwarding conditional requests when they
     hold a fresh response.
"fixed": |-
  Note that protocol extensions can modify the conditions under which preconditions are evaluated or the consequences of their evaluation. For example, the immutable cache directive (defined by [RFC8246]) instructs caches to forgo forwarding conditional requests when they hold a fresh response.
"ko": |-
  프로토콜 확장은 전제 조건이 평가되는 조건이나 평가 결과를 수정할 수 있습니다. 예를 들어, 불변 캐시 지시어([RFC8246]에 의해 정의됨)는 캐시가 새로운 응답을 보유할 때 조건부 요청 전달을 중단하도록 지시합니다.
