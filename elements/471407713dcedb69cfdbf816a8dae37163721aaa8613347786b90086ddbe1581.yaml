"original": |2-
     The author would like to thank Scott Fluhrer and Hideyuki Suzuki for
     their insight in discovering flaws in earlier versions of the key
     exchange that underlies this authentication method and for their
     helpful suggestions in improving it.  Thanks to Lily Chen for useful
     advice on the hunting-and-pecking technique to "hash into" an element
     in a group and to Jin-Meng Ho for a discussion on countering a small
     sub-group attack.  Rich Davis suggested several checks on received
     messages that greatly increase the security of the underlying key
     exchange.  Hugo Krawczyk suggested using the prf as an extractor.
"fixed": |-
  The author would like to thank Scott Fluhrer and Hideyuki Suzuki for their insight in discovering flaws in earlier versions of the key exchange that underlies this authentication method and for their helpful suggestions in improving it.  Thanks to Lily Chen for useful advice on the hunting-and-pecking technique to "hash into" an element in a group and to Jin-Meng Ho for a discussion on countering a small sub-group attack.  Rich Davis suggested several checks on received messages that greatly increase the security of the underlying key exchange.  Hugo Krawczyk suggested using the prf as an extractor.
"ko": |-
  저자는 이 인증 방법의 기초가 되는 이전 버전의 키 교환에서 결함을 발견하고 이를 개선하는 데 도움이 되는 제안을 제공한 Scott Fluhrer와 Hideyuki Suzuki에게 감사의 말씀을 전하고 싶습니다.  그룹의 요소를 "해시"하는 사냥 및 쪼기 기술에 대한 유용한 조언을 제공한 Lily Chen과 소규모 하위 그룹 공격에 대응하는 방법에 대해 논의한 Jin-Meng Ho에게 감사드립니다.  Rich Davis는 기본 키 교환의 보안을 크게 강화하는 수신된 메시지에 대한 몇 가지 검사를 제안했습니다.  Hugo Krawczyk는 prf를 추출기로 사용할 것을 제안했습니다.
