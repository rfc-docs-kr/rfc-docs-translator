"original": |2-
     Each distribution point name provides the location at which a delta
     CRL for this complete CRL can be found.  The scope of these delta
     CRLs MUST be the same as the scope of this complete CRL.  The
     contents of this CRL extension are only used to locate delta CRLs;
     the contents are not used to validate the CRL or the referenced delta
     CRLs.  The encoding conventions defined for distribution points in
     section 4.2.1.14 apply to this extension.
"fixed": |-
  Each distribution point name provides the location at which a delta CRL for this complete CRL can be found.  The scope of these delta CRLs MUST be the same as the scope of this complete CRL.  The contents of this CRL extension are only used to locate delta CRLs; the contents are not used to validate the CRL or the referenced delta CRLs.  The encoding conventions defined for distribution points in section 4.2.1.14 apply to this extension.
"ko": |-
  각 배포 지점 이름은 이 전체 CRL에 대한 델타 CRL을 찾을 수 있는 위치를 제공합니다. 이러한 델타 CRL의 범위는 이 전체 CRL의 범위와 동일해야 합니다. 이 CRL 확장의 내용은 델타 CRL을 찾는 데에만 사용됩니다. 내용은 CRL 또는 참조된 델타 CRL의 유효성을 검사하는 데 사용되지 않습니다. 섹션 4.2.1.14의 배포 지점에 대해 정의된 인코딩 규칙이 이 확장에 적용됩니다.
