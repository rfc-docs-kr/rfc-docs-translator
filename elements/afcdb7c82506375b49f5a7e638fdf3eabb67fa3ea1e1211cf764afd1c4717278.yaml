"original": |2-
     This document defines TLS version 1.3.  While TLS 1.3 is not directly
     compatible with previous versions, all versions of TLS incorporate a
     versioning mechanism which allows clients and servers to
     interoperably negotiate a common version if one is supported by both
     peers.
"fixed": |-
  This document defines TLS version 1.3.  While TLS 1.3 is not directly compatible with previous versions, all versions of TLS incorporate a versioning mechanism which allows clients and servers to interoperably negotiate a common version if one is supported by both peers.
"ko": |-
  이 문서는 TLS 버전 1.3을 정의합니다. TLS 1.3은 이전 버전과 직접적으로 호환되지 않지만 모든 TLS 버전에는 클라이언트와 서버가 두 피어 모두에서 지원하는 공통 버전을 상호 운용적으로 협상할 수 있는 버전 관리 메커니즘이 통합되어 있습니다.
