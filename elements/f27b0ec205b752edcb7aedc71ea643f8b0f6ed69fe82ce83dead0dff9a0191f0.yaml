"original": |2-
     Just as HTTP is secured using Transport Layer Security (TLS) over
     TCP, CoAP is secured using Datagram TLS (DTLS) [RFC6347] over UDP
     (see Figure 13).  This section defines the CoAP binding to DTLS,
     along with the minimal mandatory-to-implement configurations
     appropriate for constrained environments.  The binding is defined by
     a series of deltas to unicast CoAP.  In practice, DTLS is TLS with
     added features to deal with the unreliable nature of the UDP
     transport.
"fixed": |-
  Just as HTTP is secured using Transport Layer Security (TLS) over TCP, CoAP is secured using Datagram TLS (DTLS) [RFC6347] over UDP (see Figure 13).  This section defines the CoAP binding to DTLS, along with the minimal mandatory-to-implement configurations appropriate for constrained environments.  The binding is defined by a series of deltas to unicast CoAP.  In practice, DTLS is TLS with added features to deal with the unreliable nature of the UDP transport.
"ko": |-
  HTTP가 TCP를 통한 TLS(전송 계층 보안)를 사용하여 보호되는 것처럼 CoAP는 UDP를 통한 데이터그램 TLS(DTLS) [RFC6347]를 사용하여 보호됩니다(그림 13 참조). 이 섹션에서는 제한된 환경에 적합한 최소한의 필수 구현 구성과 함께 DTLS에 대한 CoAP 바인딩을 정의합니다. 바인딩은 유니캐스트 CoAP에 대한 일련의 델타로 정의됩니다. 실제로 DTLS는 UDP 전송의 불안정한 특성을 처리하기 위해 기능이 추가된 TLS입니다.
