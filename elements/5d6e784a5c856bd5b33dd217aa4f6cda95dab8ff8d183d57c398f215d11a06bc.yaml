"original": |2-
        The Connection ID and Stateless Reset Token fields of a preferred
        address are identical in syntax and semantics to the corresponding
        fields of a NEW_CONNECTION_ID frame (Section 19.15).  A server
        that chooses a zero-length connection ID MUST NOT provide a
        preferred address.  Similarly, a server MUST NOT include a zero-
        length connection ID in this transport parameter.  A client MUST
        treat a violation of these requirements as a connection error of
        type TRANSPORT_PARAMETER_ERROR.
"fixed": |-
  - The Connection ID and Stateless Reset Token fields of a preferred address are identical in syntax and semantics to the corresponding fields of a NEW_CONNECTION_ID frame (Section 19.15).  A server that chooses a zero-length connection ID MUST NOT provide a preferred address.  Similarly, a server MUST NOT include a zero- length connection ID in this transport parameter.  A client MUST treat a violation of these requirements as a connection error of type TRANSPORT_PARAMETER_ERROR.
"ko": |-
  - 기본 주소의 연결 ID 및 무상태 재설정 토큰 필드는 NEW_CONNECTION_ID 프레임(19.15절)의 해당 필드와 구문 및 의미가 동일합니다. 길이가 0인 연결 ID를 선택하는 서버는 기본 주소를 제공해서는 안 됩니다. 마찬가지로 서버는 이 전송 매개변수에 길이가 0인 연결 ID를 포함해서는 안 됩니다. 클라이언트는 이러한 요구 사항 위반을 TRANSPORT_PARAMETER_ERROR 유형의 연결 오류로 처리해야 합니다.
