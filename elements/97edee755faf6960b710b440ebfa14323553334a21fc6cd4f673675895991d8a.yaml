"original": |2-
     An RTSP-capable server stores content suitable for being streamed to
     a client.  A client desiring playback of any of the stored content
     uses RTSP to set up the media transport required to deliver the
     desired content.  RTSP is then used to initiate, halt, and manipulate
     the actual transmission (playout) of the content.  RTSP is also
     required to provide the necessary description and synchronization
     information for the content.
"fixed": |-
  An RTSP-capable server stores content suitable for being streamed to a client.  A client desiring playback of any of the stored content uses RTSP to set up the media transport required to deliver the desired content.  RTSP is then used to initiate, halt, and manipulate the actual transmission (playout) of the content.  RTSP is also required to provide the necessary description and synchronization information for the content.
"ko": |-
  RTSP 지원 서버는 클라이언트로 스트리밍하기에 적합한 콘텐츠를 저장합니다. 저장된 콘텐츠를 재생하려는 클라이언트는 RTSP를 사용하여 원하는 콘텐츠를 전달하는 데 필요한 미디어 전송을 설정합니다. 그런 다음 RTSP는 콘텐츠의 실제 전송(재생)을 시작, 중지 및 조작하는 데 사용됩니다. 콘텐츠에 필요한 설명 및 동기화 정보를 제공하려면 RTSP도 필요합니다.
