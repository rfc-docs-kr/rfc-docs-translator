"original": |2-
     It is RECOMMENDED that UAs generating regular and early session
     descriptions use, as long as it is possible, the same codecs in both.
     This way, the remote UA does not need to change codecs when the early
     session transitions to a regular session.
"fixed": |-
  It is RECOMMENDED that UAs generating regular and early session descriptions use, as long as it is possible, the same codecs in both. This way, the remote UA does not need to change codecs when the early session transitions to a regular session.
"ko": |-
  일반 및 초기 세션 설명을 생성하는 UA는 가능한 한 두 세션에서 동일한 코덱을 사용하는 것이 좋습니다. 이렇게 하면 원격 UA는 초기 세션이 일반 세션으로 전환될 때 코덱을 변경할 필요가 없습니다.
