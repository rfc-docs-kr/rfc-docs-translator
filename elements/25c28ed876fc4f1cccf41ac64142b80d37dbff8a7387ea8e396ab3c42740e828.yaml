"original": |2-
        Usage: This type of threat action includes the following subtypes:
        -  "Tampering": /corruption/ Deliberately altering a system's
           logic, data, or control information to interrupt or prevent
           correct operation of system functions. (See: misuse, main entry
           for "tampering".)
        -  "Malicious logic": /corruption/ Any hardware, firmware, or
           software (e.g., a computer virus) intentionally introduced into
           a system to modify system functions or data. (See:
           incapacitation, main entry for "malicious logic", masquerade,
           misuse.)
        -  "Human error": /corruption/ Human action or inaction that
           unintentionally results in the alteration of system functions
           or data.
        -  "Hardware or software error": /corruption/ Error that results
           in the alteration of system functions or data.
        -  "Natural disaster": /corruption/ Any "act of God" (e.g., power
           surge caused by lightning) that alters system functions or
           data. [FP031 Section 2]
"fixed": |-
  - Usage: This type of threat action includes the following subtypes: -  "Tampering": /corruption/ Deliberately altering a system's logic, data, or control information to interrupt or prevent correct operation of system functions. (See: misuse, main entry for "tampering".) -  "Malicious logic": /corruption/ Any hardware, firmware, or software (e.g., a computer virus) intentionally introduced into a system to modify system functions or data. (See: incapacitation, main entry for "malicious logic", masquerade, misuse.) -  "Human error": /corruption/ Human action or inaction that unintentionally results in the alteration of system functions or data. -  "Hardware or software error": /corruption/ Error that results in the alteration of system functions or data. -  "Natural disaster": /corruption/ Any "act of God" (e.g., power surge caused by lightning) that alters system functions or data. [FP031 Section 2]
"ko": |-
  - 사용법: 이 유형의 위협 행위에는 다음과 같은 하위 유형이 포함됩니다. - "변조": /corruption/ 시스템 기능의 올바른 작동을 방해하거나 방해하기 위해 시스템의 논리, 데이터 또는 제어 정보를 고의적으로 변경합니다. (참조: 오용, "변조"의 기본 항목.) - "악성 논리": /corruption/ 시스템 기능이나 데이터를 수정하기 위해 시스템에 의도적으로 도입된 하드웨어, 펌웨어 또는 소프트웨어(예: 컴퓨터 바이러스). (참조: 무능력, "악의적인 논리"에 대한 주요 항목, 가장, 오용.) - "인간 오류": /부패/ 의도하지 않게 시스템 기능이나 데이터를 변경하는 인간의 행동 또는 무활동. - "하드웨어 또는 소프트웨어 오류": /corruption/ 시스템 기능이나 데이터를 변경하는 오류입니다. - "자연재해": /corruption/ 시스템 기능이나 데이터를 변경하는 모든 "천재적 행위"(예: 번개로 인한 전력 서지). [FP031 섹션 2]
