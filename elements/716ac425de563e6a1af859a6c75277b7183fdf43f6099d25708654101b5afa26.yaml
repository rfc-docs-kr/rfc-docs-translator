     In most cases, the realization of scale means server-side
     manipulation of the media to ensure that the client can actually play
     it back.  The nature of these media manipulations and when they are
     needed is highly media-type dependent.  Let's consider two common
     media types, audio and video.
"fixed": |-
  In most cases, the realization of scale means server-side manipulation of the media to ensure that the client can actually play it back.  The nature of these media manipulations and when they are needed is highly media-type dependent.  Let's consider two common media types, audio and video.
"ko": |-
  대부분의 경우 규모의 실현은 클라이언트가 실제로 미디어를 재생할 수 있도록 서버 측에서 미디어를 조작하는 것을 의미합니다. 이러한 미디어 조작의 성격과 필요한 시기는 미디어 유형에 따라 크게 달라집니다. 두 가지 일반적인 미디어 유형인 오디오와 비디오를 고려해 보겠습니다.
