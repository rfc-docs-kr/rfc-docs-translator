"original": |2-
     When delegating session protection from one layer to another, one
     will almost certainly be making some session security trade-offs,
     such as using weaker cipher modes in one layer than might be used in
     the other.  Evaluation and comparison of the relative cryptographic
     strengths of these is difficult, may not be easily automated, and is
     far out of scope for this document.  Implementors and administrators
     should understand these trade-offs.  Interfaces to secure channels
     and application-layer authentication frameworks and mechanisms could
     provide some notion of security profile so that applications may
     avoid delegation of session protection to channels that are too weak
     to match a required security profile.
"fixed": |-
  When delegating session protection from one layer to another, one will almost certainly be making some session security trade-offs, such as using weaker cipher modes in one layer than might be used in the other.  Evaluation and comparison of the relative cryptographic strengths of these is difficult, may not be easily automated, and is far out of scope for this document.  Implementors and administrators should understand these trade-offs.  Interfaces to secure channels and application-layer authentication frameworks and mechanisms could provide some notion of security profile so that applications may avoid delegation of session protection to channels that are too weak to match a required security profile.
"ko": |-
  한 계층에서 다른 계층으로 세션 보호를 위임할 때 한 계층에서는 다른 계층에서 사용되는 것보다 약한 암호화 모드를 사용하는 등 일부 세션 보안 절충안을 거의 확실히 만들게 됩니다. 이들의 상대적 암호화 강도를 평가하고 비교하는 것은 어렵고 쉽게 자동화할 수 없으며 이 문서의 범위를 크게 벗어납니다. 구현자와 관리자는 이러한 장단점을 이해해야 합니다. 보안 채널에 대한 인터페이스와 애플리케이션 계층 인증 프레임워크 및 메커니즘은 애플리케이션이 필요한 보안 프로필과 일치하기에는 너무 약한 채널에 대한 세션 보호 위임을 피할 수 있도록 보안 프로필에 대한 일부 개념을 제공할 수 있습니다.
