"original": |2-
     To entities other than its intended recipient, a Stateless Reset will
     appear to be a packet with a short header.  For the Stateless Reset
     to appear as a valid QUIC packet, the Unpredictable Bits field needs
     to include at least 38 bits of data (or 5 bytes, less the two fixed
     bits).
"fixed": |-
  To entities other than its intended recipient, a Stateless Reset will appear to be a packet with a short header.  For the Stateless Reset to appear as a valid QUIC packet, the Unpredictable Bits field needs to include at least 38 bits of data (or 5 bytes, less the two fixed bits).
"ko": |-
  의도한 수신자가 아닌 엔터티에게 Stateless Reset은 짧은 헤더가 있는 패킷으로 나타납니다. Stateless Reset이 유효한 QUIC 패킷으로 나타나려면 Unpredictable Bits 필드에 최소 38비트(또는 5바이트에서 고정 비트 2개를 뺀 5바이트)가 포함되어야 합니다.
