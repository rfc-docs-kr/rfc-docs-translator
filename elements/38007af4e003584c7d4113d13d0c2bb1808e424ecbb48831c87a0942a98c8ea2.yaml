"original": |2-
     A server implementation can construct tickets such that it can detect
     an RFC 4507 implementation, if one existed, by including a cookie at
     the beginning of the tickets that can be differentiated from a valid
     length.  For example, if an implementation constructed tickets to
     start with the hex values FF FF, then it could determine where the
     ticket begins and determine the length correctly from the type of
     length fields present.
"fixed": |-
  A server implementation can construct tickets such that it can detect an RFC 4507 implementation, if one existed, by including a cookie at the beginning of the tickets that can be differentiated from a valid length.  For example, if an implementation constructed tickets to start with the hex values FF FF, then it could determine where the ticket begins and determine the length correctly from the type of length fields present.
"ko": |-
  서버 구현은 유효한 길이와 구별될 수 있는 티켓 시작 부분에 쿠키를 포함하여 RFC 4507 구현(존재하는 경우)을 감지할 수 있도록 티켓을 구성할 수 있습니다. 예를 들어 구현에서 16진수 값 FF FF로 시작하도록 티켓을 구성한 경우 티켓이 시작되는 위치를 결정하고 존재하는 길이 필드 유형에서 길이를 올바르게 결정할 수 있습니다.
