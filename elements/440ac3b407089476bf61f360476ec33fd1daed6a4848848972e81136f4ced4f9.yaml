"original": |2-
     TE can complement Diffserv to improve utilization of network
     resources.  TE can be operated on an aggregated basis across all
     service classes [RFC3270] or on a per-service-class basis.  The
     former is used to provide better distribution of the traffic load
     over the network resources (see [RFC3270] for detailed mechanisms to
     support aggregate TE).  The latter case is discussed below since it
     is specific to the Diffserv environment, with so-called Diffserv-
     aware traffic engineering [RFC4124].
"fixed": |-
  TE can complement Diffserv to improve utilization of network resources.  TE can be operated on an aggregated basis across all service classes [RFC3270] or on a per-service-class basis.  The former is used to provide better distribution of the traffic load over the network resources (see [RFC3270] for detailed mechanisms to support aggregate TE).  The latter case is discussed below since it is specific to the Diffserv environment, with so-called Diffserv- aware traffic engineering [RFC4124].
"ko": |-
  TE는 Diffserv를 보완하여 네트워크 리소스 활용도를 향상시킬 수 있습니다. TE는 모든 서비스 클래스[RFC3270]에 걸쳐 집계된 기준으로 또는 서비스 클래스별로 운영될 수 있습니다. 전자는 네트워크 리소스에 대한 트래픽 로드의 더 나은 분산을 제공하는 데 사용됩니다(집합 TE를 지원하는 자세한 메커니즘은 [RFC3270] 참조). 후자의 경우는 소위 Diffserv 인식 트래픽 엔지니어링[RFC4124]을 사용하는 Diffserv 환경에만 해당되므로 아래에서 설명합니다.
