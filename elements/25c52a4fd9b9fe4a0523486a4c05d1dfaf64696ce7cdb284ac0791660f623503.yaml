"original": |2-
     5.  When a new prefix is assigned to the CPE, stale mappings may
         exist in the AFTR.  This will consume both implicit and explicit
         resources.  In order to avoid such issues, stable IPv6 prefix
         assignment is RECOMMENDED.
"fixed": |-
  1.  When a new prefix is assigned to the CPE, stale mappings may exist in the AFTR.  This will consume both implicit and explicit resources.  In order to avoid such issues, stable IPv6 prefix assignment is RECOMMENDED.
"ko": |-
  1. 새 접두사가 CPE에 할당되면 AFTR에 오래된 매핑이 존재할 수 있습니다.  이는 암시적 리소스와 명시적 리소스를 모두 소비합니다.  이러한 문제를 방지하려면 안정적인 IPv6 접두사 할당을 권장합니다.
