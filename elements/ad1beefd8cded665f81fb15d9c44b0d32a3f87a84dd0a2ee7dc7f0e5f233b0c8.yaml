"original": |2-
     The most common access control mechanism is simple USERNAME/PASSWORD
     The user provides a username and a reusable password to the host
     which he wishes to use.  This system is vulnerable to a simple
     passive attack where the attacker sniffs the password off the wire
     and then initiates a new session, presenting the password.  This
     threat can be mitigated by hosting the protocol over an encrypted
     connection such as TLS or IPSEC.  Unprotected (plaintext)
     username/password systems are not acceptable in IETF standards.
"fixed": |-
  The most common access control mechanism is simple USERNAME/PASSWORD The user provides a username and a reusable password to the host which he wishes to use.  This system is vulnerable to a simple passive attack where the attacker sniffs the password off the wire and then initiates a new session, presenting the password.  This threat can be mitigated by hosting the protocol over an encrypted connection such as TLS or IPSEC.  Unprotected (plaintext) username/password systems are not acceptable in IETF standards.
"ko": |-
  가장 일반적인 액세스 제어 메커니즘은 간단한 USERNAME/PASSWORD입니다. 사용자는 사용하려는 호스트에 사용자 이름과 재사용 가능한 비밀번호를 제공합니다. 이 시스템은 공격자가 유선에서 비밀번호를 알아낸 다음 비밀번호를 제시하는 새 세션을 시작하는 단순 수동 공격에 취약합니다. 이 위협은 TLS 또는 IPSEC와 같은 암호화된 연결을 통해 프로토콜을 호스팅함으로써 완화될 수 있습니다. 보호되지 않은(일반 텍스트) 사용자 이름/비밀번호 시스템은 IETF 표준에서 허용되지 않습니다.
