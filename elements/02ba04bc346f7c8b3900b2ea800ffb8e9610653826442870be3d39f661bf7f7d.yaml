"original": |2-
     Address translator:  any entity that has to derive an IPv4 address
        from an IPv6 address or vice versa.  This applies not only to
        devices that do IPv4/IPv6 packet translation, but also to other
        entities that manipulate addresses, such as name resolution
        proxies (e.g., DNS64 [DNS64]) and possibly other types of
        Application Layer Gateways (ALGs).
"fixed": |-
  Address translator:  any entity that has to derive an IPv4 address from an IPv6 address or vice versa.  This applies not only to devices that do IPv4/IPv6 packet translation, but also to other entities that manipulate addresses, such as name resolution proxies (e.g., DNS64 [DNS64]) and possibly other types of Application Layer Gateways (ALGs).
"ko": |-
  주소 변환기: IPv6 주소에서 IPv4 주소를 파생해야 하거나 그 반대로 파생되어야 하는 모든 엔터티입니다. 이는 IPv4/IPv6 패킷 변환을 수행하는 장치뿐만 아니라 이름 확인 프록시(예: DNS64 [DNS64]) 및 기타 유형의 애플리케이션 계층 게이트웨이(ALG)와 같이 주소를 조작하는 다른 엔터티에도 적용됩니다.
