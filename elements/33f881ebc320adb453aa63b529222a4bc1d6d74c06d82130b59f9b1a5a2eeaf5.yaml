"original": |2-
     This profile does not assume the deployment of an X.500 Directory
     system or a LDAP directory system.  The profile does not prohibit the
     use of an X.500 Directory or a LDAP directory; however, any means of
     distributing certificates and certificate revocation lists (CRLs) may
     be used.
"fixed": |-
  This profile does not assume the deployment of an X.500 Directory system or a LDAP directory system.  The profile does not prohibit the use of an X.500 Directory or a LDAP directory; however, any means of distributing certificates and certificate revocation lists (CRLs) may be used.
"ko": |-
  이 프로필은 X.500 디렉토리 시스템 또는 LDAP 디렉토리 시스템의 배포를 가정하지 않습니다. 프로필은 X.500 디렉터리 또는 LDAP 디렉터리의 사용을 금지하지 않습니다. 그러나 인증서 및 CRL(인증서 해지 목록)을 배포하는 모든 방법을 사용할 수 있습니다.
