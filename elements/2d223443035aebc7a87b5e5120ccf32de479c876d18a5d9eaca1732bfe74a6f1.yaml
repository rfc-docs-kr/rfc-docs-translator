"original": |2-
     DTLS 1.0 [DTLS1] was originally defined as a delta from [TLS11].
     This document introduces a new version of DTLS, DTLS 1.2, which is
     defined as a series of deltas to TLS 1.2 [TLS12].  There is no DTLS
     1.1; that version number was skipped in order to harmonize version
     numbers with TLS.  This version also clarifies some confusing points
     in the DTLS 1.0 specification.
"fixed": |-
  DTLS 1.0 [DTLS1] was originally defined as a delta from [TLS11]. This document introduces a new version of DTLS, DTLS 1.2, which is defined as a series of deltas to TLS 1.2 [TLS12].  There is no DTLS 1.1; that version number was skipped in order to harmonize version numbers with TLS.  This version also clarifies some confusing points in the DTLS 1.0 specification.
"ko": |-
  DTLS 1.0 [DTLS1]은 원래 [TLS11]의 델타로 정의되었습니다. 이 문서에서는 TLS 1.2[TLS12]에 대한 일련의 델타로 정의된 DTLS의 새 버전인 DTLS 1.2를 소개합니다. DTLS 1.1은 없습니다. 버전 번호를 TLS와 조화시키기 위해 해당 버전 번호를 건너뛰었습니다. 또한 이 버전에서는 DTLS 1.0 사양의 몇 가지 혼란스러운 점을 명확하게 설명합니다.
