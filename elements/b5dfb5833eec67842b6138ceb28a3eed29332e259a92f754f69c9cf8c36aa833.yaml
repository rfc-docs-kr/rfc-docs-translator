"original": |2-
     When a PE router distributes a VPN-IPv4 route via BGP, it uses its
     own address as the "BGP next hop".  It also assigns and distributes
     an MPLS label.  (Essentially, PE routers distribute not VPN-IPv4
     routes, but Labeled VPN-IPv4 routes. Cf. [8]) When the PE processes a
     received packet that has this label at the top of the stack, the PE
     will pop the stack, and send the packet directly to the site from to
     which the route leads.  This will usually mean that it just sends the
     packet to the CE router from which it learned the route.  The label
     may also determine the data link encapsulation.
"fixed": |-
  When a PE router distributes a VPN-IPv4 route via BGP, it uses its own address as the "BGP next hop".  It also assigns and distributes an MPLS label.  (Essentially, PE routers distribute not VPN-IPv4 routes, but Labeled VPN-IPv4 routes. Cf. [8]) When the PE processes a received packet that has this label at the top of the stack, the PE will pop the stack, and send the packet directly to the site from to which the route leads.  This will usually mean that it just sends the packet to the CE router from which it learned the route.  The label may also determine the data link encapsulation.
"ko": |-
  PE 라우터가 BGP를 통해 VPN-IPv4 경로를 분배할 때, 자체 주소를 "BGP 다음 홉"으로 사용합니다. 또한 MPLS 레이블을 할당하고 분배합니다. (기본적으로 PE 라우터는 VPN-IPv4 경로가 아니라 레이블이 지정된 VPN-IPv4 경로를 분배합니다. [8] 참조) PE가 스택 맨 위에 이 레이블이 있는 수신 패킷을 처리할 때, PE는 스택을 팝하고 경로가 시작되는 사이트로 직접 패킷을 보냅니다. 이는 일반적으로 경로를 학습한 CE 라우터로 패킷을 보내는 것을 의미합니다. 레이블은 또한 데이터 링크 캡슐화를 결정할 수 있습니다.
