"original": |2-
     The ESN facility allows use of a 64-bit sequence number for an SA.
     (See Appendix A, "Extended (64-bit) Sequence Numbers", for details.)
     Only the low-order 32 bits of the sequence number are transmitted in
     the plaintext ESP header of each packet, thus minimizing packet
     overhead.  The high-order 32 bits are maintained as part of the
     sequence number counter by both transmitter and receiver and are
     included in the computation of the ICV (if the integrity service is
     selected).  If a separate integrity algorithm is employed, the high
     order bits are included in the implicit ESP trailer, but are not
     transmitted, analogous to integrity algorithm padding bits.  If a
     combined mode algorithm is employed, the algorithm choice determines
     whether the high-order ESN bits are transmitted or are included
     implicitly in the computation.  See Section 3.3.2.2 for processing
     details.
"fixed": |-
  The ESN facility allows use of a 64-bit sequence number for an SA. (See Appendix A, "Extended (64-bit) Sequence Numbers", for details.) Only the low-order 32 bits of the sequence number are transmitted in the plaintext ESP header of each packet, thus minimizing packet overhead.  The high-order 32 bits are maintained as part of the sequence number counter by both transmitter and receiver and are included in the computation of the ICV (if the integrity service is selected).  If a separate integrity algorithm is employed, the high order bits are included in the implicit ESP trailer, but are not transmitted, analogous to integrity algorithm padding bits.  If a combined mode algorithm is employed, the algorithm choice determines whether the high-order ESN bits are transmitted or are included implicitly in the computation.  See Section 3.3.2.2 for processing details.
"ko": |-
  ESN 기능을 사용하면 SA에 64비트 시퀀스 번호를 사용할 수 있습니다. (자세한 내용은 부록 A, "확장(64비트) 시퀀스 번호"를 참조하십시오.) 시퀀스 번호의 하위 32비트만 각 패킷의 일반 텍스트 ESP 헤더로 전송되므로 패킷 오버헤드가 최소화됩니다.  상위 32비트는 송신기와 수신기 모두에 의해 시퀀스 번호 카운터의 일부로 유지되며 ICV 계산에 포함됩니다(무결성 서비스가 선택된 경우).  별도의 무결성 알고리즘이 사용되는 경우 상위 비트는 암시적 ESP 트레일러에 포함되지만 무결성 알고리즘 패딩 비트와 유사하게 전송되지 않습니다.  결합 모드 알고리즘이 사용되는 경우 알고리즘 선택에 따라 상위 ESN 비트가 전송되는지 아니면 계산에 암시적으로 포함되는지가 결정됩니다.  처리 세부사항은 섹션 3.3.2.2를 참조하십시오.
