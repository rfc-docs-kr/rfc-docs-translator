"original": |2-
           Proxies choosing to detect loops have an additional constraint
           in the value they use for construction of the branch parameter.
           A proxy choosing to detect loops SHOULD create a branch
           parameter separable into two parts by the implementation.  The
           first part MUST satisfy the constraints of Section 8.1.1.7 as
           described above.  The second is used to perform loop detection
           and distinguish loops from spirals.
"fixed": |-
  - Proxies choosing to detect loops have an additional constraint in the value they use for construction of the branch parameter. A proxy choosing to detect loops SHOULD create a branch parameter separable into two parts by the implementation.  The first part MUST satisfy the constraints of Section 8.1.1.7 as described above.  The second is used to perform loop detection and distinguish loops from spirals.
"ko": |-
  - 루프를 감지하도록 선택한 프록시에는 분기 매개변수 구성에 사용하는 값에 추가 제약이 있습니다. 루프를 감지하도록 선택하는 프록시는 구현에 따라 두 부분으로 분리할 수 있는 분기 매개변수를 생성해야 합니다(SHOULD). 첫 번째 부분은 위에서 설명한 대로 섹션 8.1.1.7의 제약 조건을 충족해야 합니다. 두 번째는 루프 감지를 수행하고 루프와 나선을 구별하는 데 사용됩니다.
