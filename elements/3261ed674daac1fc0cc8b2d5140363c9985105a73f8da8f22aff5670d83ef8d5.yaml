"original": |2-
     Aside from the general framework, this document does not specify any
     authentication schemes.  New and existing authentication schemes are
     specified independently and ought to be registered within the
     "Hypertext Transfer Protocol (HTTP) Authentication Scheme Registry".
     For example, the "basic" and "digest" authentication schemes are
     defined by [RFC7617] and [RFC7616], respectively.
"fixed": |-
  Aside from the general framework, this document does not specify any authentication schemes.  New and existing authentication schemes are specified independently and ought to be registered within the "Hypertext Transfer Protocol (HTTP) Authentication Scheme Registry". For example, the "basic" and "digest" authentication schemes are defined by [RFC7617] and [RFC7616], respectively.
"ko": |-
  일반적인 프레임워크 외에 이 문서에서는 인증 체계를 지정하지 않습니다. 신규 및 기존 인증 체계는 독립적으로 지정되며 "HTTP(Hypertext Transfer Protocol) 인증 체계 레지스트리" 내에 등록되어야 합니다. 예를 들어 "기본" 및 "다이제스트" 인증 체계는 각각 [RFC7617] 및 [RFC7616]에 의해 정의됩니다.
