"original": |2-
     Finally, three appendices are provided to aid implementers.  Appendix
     A contains all ASN.1 structures defined or referenced within this
     specification.  As above, the material is presented in the 1988
     ASN.1.  Appendix B contains notes on less familiar features of the
     ASN.1 notation used within this specification.  Appendix C contains
     examples of a conforming certificate and a conforming CRL.
"fixed": |-
  Finally, three appendices are provided to aid implementers.  Appendix A contains all ASN.1 structures defined or referenced within this specification.  As above, the material is presented in the 1988 ASN.1.  Appendix B contains notes on less familiar features of the ASN.1 notation used within this specification.  Appendix C contains examples of a conforming certificate and a conforming CRL.
"ko": |-
  마지막으로 구현자를 돕기 위해 세 가지 부록이 제공됩니다. 부록 A에는 이 사양 내에서 정의되거나 참조된 모든 ASN.1 구조가 포함되어 있습니다. 위와 같이 자료는 1988 ASN.1에 제시되어 있습니다. 부록 B에는 이 사양 내에서 사용되는 ASN.1 표기법의 덜 친숙한 기능에 대한 참고 사항이 포함되어 있습니다. 부록 C에는 적합한 인증서와 적합한 CRL의 예가 포함되어 있습니다.
