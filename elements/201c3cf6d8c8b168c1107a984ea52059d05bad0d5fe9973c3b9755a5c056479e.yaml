"original": |2-
     There is no inherent relationship between either "reverse" (from
     MAIL, SAML, etc., commands) or "forward" (RCPT) addresses in the SMTP
     transaction ("envelope") and the addresses in the headers.  Receiving
     systems SHOULD NOT attempt to deduce such relationships and use them
"fixed": |-
  There is no inherent relationship between either "reverse" (from MAIL, SAML, etc., commands) or "forward" (RCPT) addresses in the SMTP transaction ("envelope") and the addresses in the headers.  Receiving systems SHOULD NOT attempt to deduce such relationships and use them
"ko": |-
  SMTP 트랜잭션의 "역방향"(MAIL, SAML 등의 명령) 또는 "전달"(RCPT) 주소("봉투")와 헤더의 주소 사이에는 고유한 관계가 없습니다. 수신 시스템은 그러한 관계를 추론하여 사용하려고 시도해서는 안 됩니다.
