"original": |2-
     As mentioned in Section 11.1, the Basic authentication scheme is not
     a secure method of user authentication, nor does it prevent the
     Entity-Body from being transmitted in clear text across the physical
     network used as the carrier. HTTP/1.0 does not prevent additional
     authentication schemes and encryption mechanisms from being employed
     to increase security.
"fixed": |-
  As mentioned in Section 11.1, the Basic authentication scheme is not a secure method of user authentication, nor does it prevent the Entity-Body from being transmitted in clear text across the physical network used as the carrier. HTTP/1.0 does not prevent additional authentication schemes and encryption mechanisms from being employed to increase security.
"ko": |-
  섹션 11.1에서 언급했듯이 기본 인증 방식은 안전한 사용자 인증 방법이 아니며 Entity-Body가 반송파로 사용되는 물리적 네트워크를 통해 일반 텍스트로 전송되는 것을 방지하지도 않습니다. HTTP/1.0은 보안을 강화하기 위해 추가 인증 체계와 암호화 메커니즘을 사용하는 것을 방지하지 않습니다.
