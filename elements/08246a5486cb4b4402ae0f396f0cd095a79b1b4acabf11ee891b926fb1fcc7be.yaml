"original": |2-
     The server MUST support the 'https' URI scheme and MAY support other
     schemes.  Note that, due to the sensitive nature of voice recordings,
     any protocols used for dereferencing SHOULD employ integrity and
     confidentiality, unless other means, such as use of a controlled
     environment (see Section 4.2), are employed.
"fixed": |-
  The server MUST support the 'https' URI scheme and MAY support other schemes.  Note that, due to the sensitive nature of voice recordings, any protocols used for dereferencing SHOULD employ integrity and confidentiality, unless other means, such as use of a controlled environment (see Section 4.2), are employed.
"ko": |-
  서버는 반드시 'https' URI 체계를 지원해야 하며 다른 체계를 지원할 수도 있습니다. 음성 녹음의 민감한 특성으로 인해 참조 해제에 사용되는 모든 프로토콜은 제어된 환경 사용(섹션 4.2 참조)과 같은 다른 수단을 사용하지 않는 한 무결성과 기밀성을 사용해야 합니다.
