"original": |2-
     Requirements for point-to-multipoint (P2MP) MPLS-TE LSPs are
     documented in [RFC4461], and signaling protocol extensions for
     setting up P2MP MPLS-TE LSPs via RSVP-TE are defined in [RFC4875],
     where a P2MP LSP comprises multiple source-to-leaf (S2L) sub-LSPs.
     To determine the paths for P2MP LSPs, selection of the branch points
     (based on capabilities, network state, and policies) is key [RFC5671]
"fixed": |-
  Requirements for point-to-multipoint (P2MP) MPLS-TE LSPs are documented in [RFC4461], and signaling protocol extensions for setting up P2MP MPLS-TE LSPs via RSVP-TE are defined in [RFC4875], where a P2MP LSP comprises multiple source-to-leaf (S2L) sub-LSPs. To determine the paths for P2MP LSPs, selection of the branch points (based on capabilities, network state, and policies) is key [RFC5671]
"ko": |-
  P2MP(point-to-multipoint) MPLS-TE LSP에 대한 요구 사항은 [RFC4461]에 문서화되어 있으며, RSVP-TE를 통해 P2MP MPLS-TE LSP를 설정하기 위한 신호 프로토콜 확장은 [RFC4875]에 정의되어 있습니다. 여기서 P2MP LSP는 여러 소스-리프(S2L) 하위 LSP. P2MP LSP의 경로를 결정하려면 분기점 선택(기능, 네트워크 상태 및 정책 기반)이 중요합니다. [RFC5671]
