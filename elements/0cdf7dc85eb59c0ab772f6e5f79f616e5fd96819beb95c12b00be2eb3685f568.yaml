"original": |2-
     Datagram transport does not require or provide reliable or in-order
     delivery of data.  The DTLS protocol preserves this property for
     payload data.  Applications such as media streaming, Internet
     telephony, and online gaming use datagram transport for communication
     due to the delay-sensitive nature of transported data.  The behavior
     of such applications is unchanged when the DTLS protocol is used to
     secure communication, since the DTLS protocol does not compensate for
     lost or re-ordered data traffic.
"fixed": |-
  Datagram transport does not require or provide reliable or in-order delivery of data.  The DTLS protocol preserves this property for payload data.  Applications such as media streaming, Internet telephony, and online gaming use datagram transport for communication due to the delay-sensitive nature of transported data.  The behavior of such applications is unchanged when the DTLS protocol is used to secure communication, since the DTLS protocol does not compensate for lost or re-ordered data traffic.
"ko": |-
  데이터그램 전송은 안정적이거나 순차적인 데이터 전달을 요구하거나 제공하지 않습니다. DTLS 프로토콜은 페이로드 데이터에 대해 이 속성을 유지합니다. 미디어 스트리밍, 인터넷 전화, 온라인 게임과 같은 애플리케이션은 전송되는 데이터의 지연에 민감한 특성으로 인해 통신에 데이터그램 전송을 사용합니다. DTLS 프로토콜이 통신 보안을 위해 사용될 때 이러한 애플리케이션의 동작은 변경되지 않습니다. DTLS 프로토콜은 손실되거나 순서가 변경된 데이터 트래픽을 보상하지 않기 때문입니다.
