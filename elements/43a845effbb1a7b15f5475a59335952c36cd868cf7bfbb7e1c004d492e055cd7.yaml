"original": |2-
     The recognizer portion of NLSML (see Section 6.3.1) represents
     information automatically extracted from a user's utterances by a
     semantic interpretation component, where "utterance" is to be taken
     in the general sense of a meaningful user input in any modality
     supported by the MRCPv2 implementation.
"fixed": |-
  The recognizer portion of NLSML (see Section 6.3.1) represents information automatically extracted from a user's utterances by a semantic interpretation component, where "utterance" is to be taken in the general sense of a meaningful user input in any modality supported by the MRCPv2 implementation.
"ko": |-
  NLSML의 인식기 부분(6.3.1절 참조)은 의미 해석 구성요소가 사용자의 발화에서 자동으로 추출한 정보를 나타냅니다. 여기서 "발화"는 MRCPv2 구현에서 지원하는 모든 모달리티의 의미 있는 사용자 입력이라는 일반적인 의미로 받아들여져야 합니다.
