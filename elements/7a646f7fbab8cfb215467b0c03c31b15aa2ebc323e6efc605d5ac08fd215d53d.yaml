"original": |2-
        All Certificates MUST conform to [PKIX].  (This should be
        interpreted as a requirement to encode only PKIX-conformant
        certificates using this type.  It does not necessarily require
        that all certificates that are not strictly PKIX-conformant must
        be rejected by relying parties, although the security consequences
        of accepting any such certificates should be considered
        carefully.)
"fixed": |-
  - All Certificates MUST conform to [PKIX].  (This should be interpreted as a requirement to encode only PKIX-conformant certificates using this type.  It does not necessarily require that all certificates that are not strictly PKIX-conformant must be rejected by relying parties, although the security consequences of accepting any such certificates should be considered carefully.)
"ko": |-
  - 모든 인증서는 [PKIX]를 준수해야 합니다. (이것은 이 유형을 사용하여 PKIX 규격 인증서만 인코딩하라는 요구 사항으로 해석되어야 합니다. 엄격하게 PKIX 규격이 아닌 모든 인증서를 신뢰 당사자가 거부해야 하는 것은 아니지만 그러한 인증서를 수락하면 보안 결과가 발생합니다. 신중하게 고려해야 합니다.)
