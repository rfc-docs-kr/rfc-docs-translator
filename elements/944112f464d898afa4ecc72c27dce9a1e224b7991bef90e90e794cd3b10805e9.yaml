"original": |2-
     These design considerations are not always in alignment.  For
     example, it is often the case that the most meaningful name for a URI
     component would require characters that cannot be typed into some
     systems.  The ability to transcribe a resource identifier from one
     medium to another has been considered more important than having a
     URI consist of the most meaningful of components.
"fixed": |-
  These design considerations are not always in alignment.  For example, it is often the case that the most meaningful name for a URI component would require characters that cannot be typed into some systems.  The ability to transcribe a resource identifier from one medium to another has been considered more important than having a URI consist of the most meaningful of components.
"ko": |-
  이러한 설계 고려 사항이 항상 일치하는 것은 아닙니다. 예를 들어, URI 구성 요소의 가장 의미 있는 이름을 지정하려면 일부 시스템에서는 입력할 수 없는 문자가 필요한 경우가 많습니다. 한 매체에서 다른 매체로 자원 식별자를 전사하는 능력은 가장 의미 있는 구성요소로 구성된 URI를 갖는 것보다 더 중요하게 간주되어 왔습니다.
