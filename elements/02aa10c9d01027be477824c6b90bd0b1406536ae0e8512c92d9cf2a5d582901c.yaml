"original": |2-
     When playing live content with no extra functions, such as recording,
     the client will receive the live media from the server after having
     sent a PLAY request.  Seeking in such content is not possible as the
     server does not store it, but only forwards it from the source of the
     session.  Thus, delivery continues until the client sends a PAUSE
     request, tears down the session, or the content ends.
"fixed": |-
  When playing live content with no extra functions, such as recording, the client will receive the live media from the server after having sent a PLAY request.  Seeking in such content is not possible as the server does not store it, but only forwards it from the source of the session.  Thus, delivery continues until the client sends a PAUSE request, tears down the session, or the content ends.
"ko": |-
  녹화 등 추가 기능 없이 라이브 콘텐츠를 재생할 경우 클라이언트는 PLAY 요청을 보낸 후 서버로부터 라이브 미디어를 수신합니다. 서버가 콘텐츠를 저장하지 않고 세션 소스에서만 전달하므로 이러한 콘텐츠를 찾는 것은 불가능합니다. 따라서 클라이언트가 PAUSE 요청을 보내거나 세션을 종료하거나 콘텐츠가 종료될 때까지 전달이 계속됩니다.
