"original": |2-
     Since an abbreviated URL has the same syntax as a relative URL path,
     abbreviated URL references cannot be used in contexts where relative
     URLs are expected.  This limits the use of abbreviated URLs to places
     where there is no defined base URL, such as dialog boxes and off-line
     advertisements.
"fixed": |-
  Since an abbreviated URL has the same syntax as a relative URL path, abbreviated URL references cannot be used in contexts where relative URLs are expected.  This limits the use of abbreviated URLs to places where there is no defined base URL, such as dialog boxes and off-line advertisements.
"ko": |-
  단축 URL은 상대 URL 경로와 구문이 동일하므로 상대 URL이 필요한 상황에서는 단축 URL 참조를 사용할 수 없습니다. 이는 대화 상자 및 오프라인 광고와 같이 정의된 기본 URL이 없는 곳으로 축약된 URL의 사용을 제한합니다.
