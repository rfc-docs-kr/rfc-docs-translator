"original": |2-
     TLS_RSA_EXPORT_WITH_RC2_CBC_40_MD5 requires five random bytes for
     each of the two encryption keys and 16 bytes for each of the MAC
     keys, for a total of 42 bytes of key material. The PRF output is
     stored in the key_block. The key_block is partitioned, and the write
     keys are salted because this is an exportable encryption algorithm.
"fixed": |-
  TLS_RSA_EXPORT_WITH_RC2_CBC_40_MD5 requires five random bytes for each of the two encryption keys and 16 bytes for each of the MAC keys, for a total of 42 bytes of key material. The PRF output is stored in the key_block. The key_block is partitioned, and the write keys are salted because this is an exportable encryption algorithm.
"ko": |-
  TLS_RSA_EXPORT_WITH_RC2_CBC_40_MD5에는 2개의 암호화 키 각각에 대해 임의 바이트 5개가 필요하고 MAC 키 각각에 16바이트가 필요하므로 총 42바이트의 키 자료가 필요합니다. PRF 출력은 key_block에 저장됩니다. key_block은 분할되어 있으며 쓰기 키는 내보내기 가능한 암호화 알고리즘이기 때문에 솔트 처리되어 있습니다.
