"original": |2-
     Intermediate prefix lengths such as /40, /48, or /56 appear as
     compromises.  Only some of the IPv4 bits are part of the /64
     prefixes.  Reverse path checks, in particular, may have a limited
     efficiency.  Reverse path checks limited to the most significant bits
     of the IPv4 address will reduce the possibility of spoofing external
     IPv4 addresses, but would allow IPv6 nodes to spoof internal IPv4-
     translatable IPv6 addresses.
"fixed": |-
  Intermediate prefix lengths such as /40, /48, or /56 appear as compromises.  Only some of the IPv4 bits are part of the /64 prefixes.  Reverse path checks, in particular, may have a limited efficiency.  Reverse path checks limited to the most significant bits of the IPv4 address will reduce the possibility of spoofing external IPv4 addresses, but would allow IPv6 nodes to spoof internal IPv4- translatable IPv6 addresses.
"ko": |-
  /40, /48 또는 /56과 같은 중간 접두사 길이는 절충안으로 나타납니다. IPv4 비트 중 일부만 /64 접두사의 일부입니다. 특히 역방향 경로 검사는 효율성이 제한될 수 있습니다. IPv4 주소의 가장 중요한 비트로 제한된 역방향 경로 검사는 외부 IPv4 주소를 스푸핑할 가능성을 줄이지만 IPv6 노드가 내부 IPv4로 변환 가능한 IPv6 주소를 스푸핑하도록 허용합니다.
