"original": |2-
     Unidirectional streams use either the sending or receiving state
     machine, depending on the stream type and endpoint role.
     Bidirectional streams use both state machines at both endpoints.  For
     the most part, the use of these state machines is the same whether
     the stream is unidirectional or bidirectional.  The conditions for
     opening a stream are slightly more complex for a bidirectional stream
     because the opening of either the send or receive side causes the
     stream to open in both directions.
"fixed": |-
  Unidirectional streams use either the sending or receiving state machine, depending on the stream type and endpoint role. Bidirectional streams use both state machines at both endpoints.  For the most part, the use of these state machines is the same whether the stream is unidirectional or bidirectional.  The conditions for opening a stream are slightly more complex for a bidirectional stream because the opening of either the send or receive side causes the stream to open in both directions.
"ko": |-
  단방향 스트림은 스트림 유형 및 엔드포인트 역할에 따라 송신 또는 수신 상태 시스템을 사용합니다. 양방향 스트림은 두 끝점 모두에서 두 상태 머신을 모두 사용합니다. 대부분의 경우 이러한 상태 머신의 사용은 스트림이 단방향이든 양방향이든 동일합니다. 스트림을 여는 조건은 송신 측이나 수신 측을 열면 스트림이 양방향으로 열리기 때문에 양방향 스트림의 경우 약간 더 복잡합니다.
