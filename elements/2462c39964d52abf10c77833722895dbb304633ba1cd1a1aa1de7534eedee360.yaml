"original": |2-
     The "revoked" state indicates that the certificate has been revoked,
     either temporarily (the revocation reason is certificateHold) or
     permanently.  This state MAY also be returned if the associated CA
     has no record of ever having issued a certificate with the
     certificate serial number in the request, using any current or
     previous issuing key (referred to as a "non-issued" certificate in
     this document).
"fixed": |-
  The "revoked" state indicates that the certificate has been revoked, either temporarily (the revocation reason is certificateHold) or permanently.  This state MAY also be returned if the associated CA has no record of ever having issued a certificate with the certificate serial number in the request, using any current or previous issuing key (referred to as a "non-issued" certificate in this document).
"ko": |-
  "해지됨" 상태는 인증서가 일시적으로(해지 이유는 CertificateHold임) 또는 영구적으로 해지되었음을 나타냅니다. 연결된 CA가 현재 또는 이전 발급 키(이 문서에서는 "발급되지 않은" 인증서라고 함)를 사용하여 요청에 있는 인증서 일련 번호가 있는 인증서를 발급한 기록이 없는 경우에도 이 상태가 반환될 수 있습니다. .
