"original": |2-
     It may also be desirable to use this mechanism to encrypt a
     "message/sip" MIME body within a CMS EnvelopedData message S/MIME
     body, but in practice, most header fields are of at least some use to
     the network; the general use of encryption with S/MIME is to secure
     message bodies like SDP rather than message headers.  Some
     informational header fields, such as the Subject or Organization
     could perhaps warrant end-to-end security.  Headers defined by future
     SIP applications might also require obfuscation.
"fixed": |-
  It may also be desirable to use this mechanism to encrypt a "message/sip" MIME body within a CMS EnvelopedData message S/MIME body, but in practice, most header fields are of at least some use to the network; the general use of encryption with S/MIME is to secure message bodies like SDP rather than message headers.  Some informational header fields, such as the Subject or Organization could perhaps warrant end-to-end security.  Headers defined by future SIP applications might also require obfuscation.
"ko": |-
  또한 이 메커니즘을 사용하여 CMS EnvelopedData 메시지 S/MIME 본문 내에서 "메시지/sip" MIME 본문을 암호화하는 것이 바람직할 수 있지만 실제로는 대부분의 헤더 필드가 네트워크에 어느 정도 사용됩니다. S/MIME을 사용한 암호화의 일반적인 용도는 메시지 헤더가 아닌 SDP와 같은 메시지 본문을 보호하는 것입니다. 제목 또는 조직과 같은 일부 정보 헤더 필드는 종단 간 보안을 보장할 수 있습니다. 향후 SIP 애플리케이션에서 정의되는 헤더에도 난독화가 필요할 수 있습니다.
