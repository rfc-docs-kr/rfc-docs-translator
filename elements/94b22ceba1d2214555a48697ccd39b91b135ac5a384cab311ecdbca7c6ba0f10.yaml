"original": |2-
     Unfortunately, non-repudiation can be very difficult to achieve in
     practice and naive approaches are generally inadequate.  Section 4.3
     describes some of the difficulties, which generally stem from the
     fact that the interests of the two parties are not aligned -- one
     party wishes to prove something that the other party wishes to deny.
"fixed": |-
  Unfortunately, non-repudiation can be very difficult to achieve in practice and naive approaches are generally inadequate.  Section 4.3 describes some of the difficulties, which generally stem from the fact that the interests of the two parties are not aligned -- one party wishes to prove something that the other party wishes to deny.
"ko": |-
  불행히도, 부인방지는 실제로 달성하기가 매우 어려울 수 있으며 순진한 접근 방식은 일반적으로 부적절합니다. 섹션 4.3에서는 일반적으로 두 당사자의 이해관계가 일치하지 않는다는 사실에서 비롯되는 몇 가지 어려움에 대해 설명합니다. 즉, 한 당사자는 다른 당사자가 거부하고 싶어하는 것을 증명하려고 합니다.
