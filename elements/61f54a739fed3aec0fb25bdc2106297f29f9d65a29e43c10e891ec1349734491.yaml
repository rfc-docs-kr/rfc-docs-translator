"original": |2-
     legacy_record_version:  The legacy_record_version field is always
        0x0303.  TLS 1.3 TLSCiphertexts are not generated until after
        TLS 1.3 has been negotiated, so there are no historical
        compatibility concerns where other values might be received.  Note
        that the handshake protocol, including the ClientHello and
        ServerHello messages, authenticates the protocol version, so this
        value is redundant.
"fixed": |-
  legacy_record_version:  The legacy_record_version field is always 0x0303.  TLS 1.3 TLSCiphertexts are not generated until after TLS 1.3 has been negotiated, so there are no historical compatibility concerns where other values might be received.  Note that the handshake protocol, including the ClientHello and ServerHello messages, authenticates the protocol version, so this value is redundant.
"ko": |-
  Legacy_record_version: Legacy_record_version 필드는 항상 0x0303입니다. TLS 1.3 TLSCiphertexts는 TLS 1.3이 협상될 때까지 생성되지 않으므로 다른 값이 수신될 수 있는 기록 호환성 문제는 없습니다. ClientHello 및 ServerHello 메시지를 포함한 핸드셰이크 프로토콜은 프로토콜 버전을 인증하므로 이 값은 중복됩니다.
