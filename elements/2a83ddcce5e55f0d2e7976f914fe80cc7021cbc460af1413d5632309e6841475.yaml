"original": |2-
        Deprecated Usage: IDOCs SHOULD NOT use this term without a
        modifier to indicate which of the following three types is meant:
        -  "DoD Basic Security Option" (IP option type 130): Defined for
           use on U.S. DoD common-use data networks. Identifies the DoD
           classification level at which the datagram is to be protected
           and the protection authorities whose rules apply to the
           datagram. (A "protection authority" is a National Access
           Program (e.g., GENSER, SIOP-ESI, SCI, NSA, Department of
           Energy) or Special Access Program that specifies protection
           rules for transmission and processing of the information
           contained in the datagram.) [R1108]
        -  "DoD Extended Security Option" (IP option type 133): Permits
           additional security labeling information, beyond that present
           in the Basic Security Option, to be supplied in the datagram to
           meet the needs of registered authorities. [R1108]
        -  "Common IP Security Option" (CIPSO) (IP option type 134):
           Designed by TSIG to carry hierarchic and non-hierarchic
           security labels. (Formerly called "Commercial IP Security
           Option"; a version 2.3 draft was published 9 March 1993 as an
           Internet-Draft but did not advance to RFC form.) [CIPSO]
"fixed": |-
  - Deprecated Usage: IDOCs SHOULD NOT use this term without a modifier to indicate which of the following three types is meant: -  "DoD Basic Security Option" (IP option type 130): Defined for use on U.S. DoD common-use data networks. Identifies the DoD classification level at which the datagram is to be protected and the protection authorities whose rules apply to the datagram. (A "protection authority" is a National Access Program (e.g., GENSER, SIOP-ESI, SCI, NSA, Department of Energy) or Special Access Program that specifies protection rules for transmission and processing of the information contained in the datagram.) [R1108] -  "DoD Extended Security Option" (IP option type 133): Permits additional security labeling information, beyond that present in the Basic Security Option, to be supplied in the datagram to meet the needs of registered authorities. [R1108] -  "Common IP Security Option" (CIPSO) (IP option type 134): Designed by TSIG to carry hierarchic and non-hierarchic security labels. (Formerly called "Commercial IP Security Option"; a version 2.3 draft was published 9 March 1993 as an Internet-Draft but did not advance to RFC form.) [CIPSO]
"ko": |-
  - 더 이상 사용되지 않는 사용법: IDOC는 다음 세 가지 유형 중 무엇을 의미하는지 나타내기 위해 수정자 없이 이 용어를 사용해서는 안 됩니다. - "DoD 기본 보안 옵션"(IP 옵션 유형 130): 미국 DoD 공용 데이터 네트워크에서 사용하도록 정의됩니다. 데이터그램이 보호되는 DoD 분류 수준과 데이터그램에 규칙이 적용되는 보호 기관을 식별합니다. ("보호 기관"은 데이터그램에 포함된 정보의 전송 및 처리에 대한 보호 규칙을 지정하는 국가 액세스 프로그램(예: GENSER, SIOP-ESI, SCI, NSA, Department of Energy) 또는 특별 액세스 프로그램입니다.) [ R1108] - "DoD 확장 보안 옵션"(IP 옵션 유형 133): 등록된 기관의 요구 사항을 충족하기 위해 기본 보안 옵션에 있는 것 이상의 추가 보안 레이블 정보가 데이터그램에 제공되도록 허용합니다. [R1108] - "공통 IP 보안 옵션"(CIPSO)(IP 옵션 유형 134): 계층적 및 비계층적 보안 레이블을 전달하도록 TSIG에서 설계했습니다. (이전에는 "상용 IP 보안 옵션"이라고 불렸습니다. 버전 2.3 초안은 1993년 3월 9일 인터넷 초안으로 게시되었지만 RFC 형식으로 발전하지는 않았습니다.) [CIPSO]
