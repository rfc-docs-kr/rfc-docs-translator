"original": |2-
        Some protocols are particular to hosts and some to gateways; a few
        protocols are used in both.  The definitions of the terms below
        will refer to a "system" which is either a host or a gateway (or
        both).  It should be clear from the context of the particular
        protocol which types of systems are intended.
"fixed": |-
  - Some protocols are particular to hosts and some to gateways; a few protocols are used in both.  The definitions of the terms below will refer to a "system" which is either a host or a gateway (or both).  It should be clear from the context of the particular protocol which types of systems are intended.
"ko": |-
  - 일부 프로토콜은 호스트에만 적용되고 일부 프로토콜은 게이트웨이에 적용됩니다. 몇 가지 프로토콜이 두 가지 모두에 사용됩니다. 아래 용어의 정의는 호스트나 게이트웨이(또는 둘 다)인 "시스템"을 나타냅니다. 어떤 유형의 시스템이 의도되는지는 특정 프로토콜의 맥락에서 명확해야 합니다.
