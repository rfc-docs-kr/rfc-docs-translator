"original": |2-
     Policy qualifier - Policy-dependent information that may accompany a
     CP identifier in an X.509 certificate.  Such information can include
     a pointer to the URL of the applicable CPS or relying party
     agreement.  It may also include text (or number causing the
     appearance of text) that contains terms of the use of the certificate
     or other legal information.
"fixed": |-
  Policy qualifier - Policy-dependent information that may accompany a CP identifier in an X.509 certificate.  Such information can include a pointer to the URL of the applicable CPS or relying party agreement.  It may also include text (or number causing the appearance of text) that contains terms of the use of the certificate or other legal information.
"ko": |-
  정책 한정자 - X.509 인증서의 CP 식별자와 함께 제공될 수 있는 정책 종속 정보입니다. 이러한 정보에는 해당 CPS 또는 신뢰 당사자 계약의 URL에 대한 포인터가 포함될 수 있습니다. 또한 인증서 사용 조건이나 기타 법적 정보가 포함된 텍스트(또는 텍스트 모양을 나타내는 숫자)가 포함될 수도 있습니다.
