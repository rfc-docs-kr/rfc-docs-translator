"original": |2-
     Within RTSP, redirection may be used for load-balancing or
     redirecting stream requests to a server topologically closer to the
     agent.  Mechanisms to determine topological proximity are beyond the
     scope of this specification.
"fixed": |-
  Within RTSP, redirection may be used for load-balancing or redirecting stream requests to a server topologically closer to the agent.  Mechanisms to determine topological proximity are beyond the scope of this specification.
"ko": |-
  RTSP 내에서 리디렉션은 로드 밸런싱을 위해 사용되거나 스트림 요청을 위상적으로 에이전트에 더 가까운 서버로 리디렉션하는 데 사용될 수 있습니다. 위상적 근접성을 결정하는 메커니즘은 이 사양의 범위를 벗어납니다.
