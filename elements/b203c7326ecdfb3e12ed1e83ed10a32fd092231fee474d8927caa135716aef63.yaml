"original": |2-
        -  The "service data unit" (SDU) in a packet is data that the
           protocol transfers between peer protocol entities on behalf of
           the users of that layer's services. For Layers 1 through 6, the
           layer's users are peer protocol entities at a higher layer; for
           Layer 7, the users are application entities outside the scope
           of the OSIRM.
        -  The "protocol control information" (PCI) in a packet is data
           that peer protocol entities exchange between themselves to
           control their joint operation of the layer.
"fixed": |-
  -  The "service data unit" (SDU) in a packet is data that the protocol transfers between peer protocol entities on behalf of the users of that layer's services. For Layers 1 through 6, the layer's users are peer protocol entities at a higher layer; for Layer 7, the users are application entities outside the scope of the OSIRM.
  -  The "protocol control information" (PCI) in a packet is data that peer protocol entities exchange between themselves to control their joint operation of the layer.
"ko": |-
  - 패킷의 "서비스 데이터 단위"(SDU)는 프로토콜이 해당 계층의 서비스 사용자를 대신하여 피어 프로토콜 엔터티 간에 전송하는 데이터입니다. 계층 1~6의 경우 해당 계층의 사용자는 상위 계층의 피어 프로토콜 엔터티입니다. 계층 7의 경우 사용자는 OSIRM 범위 밖의 애플리케이션 엔터티입니다.
  - 패킷의 "프로토콜 제어 정보"(PCI)는 피어 프로토콜 엔터티가 계층의 공동 작업을 제어하기 위해 서로 교환하는 데이터입니다.
