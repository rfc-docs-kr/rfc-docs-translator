"original": |2-
     Such documents should clearly identify the registry into which each
     value is to be registered.  Use the exact registry name as listed on
     the IANA web page, and cite the RFC where the registry is defined.
     When referring to an existing registry, providing a URL to precisely
     identify the registry is helpful (see Section 2.2).
"fixed": |-
  Such documents should clearly identify the registry into which each value is to be registered.  Use the exact registry name as listed on the IANA web page, and cite the RFC where the registry is defined. When referring to an existing registry, providing a URL to precisely identify the registry is helpful (see Section 2.2).
"ko": |-
  그러한 문서는 각 값이 등록될 레지스트리를 명확하게 식별해야 합니다. IANA 웹 페이지에 나열된 정확한 레지스트리 이름을 사용하고 레지스트리가 정의된 RFC를 인용하십시오. 기존 레지스트리를 참조할 때 레지스트리를 정확하게 식별할 수 있는 URL을 제공하는 것이 도움이 됩니다(섹션 2.2 참조).
