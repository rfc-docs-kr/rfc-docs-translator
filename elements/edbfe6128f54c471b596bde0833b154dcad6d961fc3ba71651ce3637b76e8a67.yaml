"original": |2-
     If the target set for the request has not been predetermined as
     described above, this implies that the element is responsible for the
     domain in the Request-URI, and the element MAY use whatever mechanism
     it desires to determine where to send the request.  Any of these
     mechanisms can be modeled as accessing an abstract Location Service.
     This may consist of obtaining information from a location service
     created by a SIP Registrar, reading a database, consulting a presence
     server, utilizing other protocols, or simply performing an
     algorithmic substitution on the Request-URI.  When accessing the
     location service constructed by a registrar, the Request-URI MUST
     first be canonicalized as described in Section 10.3 before being used
     as an index.  The output of these mechanisms is used to construct the
     target set.
"fixed": |-
  If the target set for the request has not been predetermined as described above, this implies that the element is responsible for the domain in the Request-URI, and the element MAY use whatever mechanism it desires to determine where to send the request.  Any of these mechanisms can be modeled as accessing an abstract Location Service. This may consist of obtaining information from a location service created by a SIP Registrar, reading a database, consulting a presence server, utilizing other protocols, or simply performing an algorithmic substitution on the Request-URI.  When accessing the location service constructed by a registrar, the Request-URI MUST first be canonicalized as described in Section 10.3 before being used as an index.  The output of these mechanisms is used to construct the target set.
"ko": |-
  요청에 대한 대상 세트가 위에 설명된 대로 미리 결정되지 않은 경우 이는 요소가 Request-URI의 도메인을 담당하고 요소가 요청을 보낼 위치를 결정하기 위해 원하는 모든 메커니즘을 사용할 수 있음을 의미합니다. 이러한 메커니즘은 모두 추상 위치 서비스에 액세스하는 것으로 모델링될 수 있습니다. 이는 SIP 등록자가 생성한 위치 서비스에서 정보 획득, 데이터베이스 읽기, 존재 서버 컨설팅, 다른 프로토콜 활용 또는 단순히 요청-URI에 대한 알고리즘 대체 수행으로 구성될 수 있습니다. 등록자가 구성한 위치 서비스에 액세스할 때 Request-URI는 인덱스로 사용되기 전에 먼저 섹션 10.3에 설명된 대로 정규화되어야 합니다. 이러한 메커니즘의 출력은 대상 세트를 구성하는 데 사용됩니다.
