"original": |2-
     The id-ad-timeStamping OID is used when the subject offers
     timestamping services using the Time Stamp Protocol defined in
     [RFC3161].  Where the timestamping services are available via HTTP or
     FTP, accessLocation MUST be a uniformResourceIdentifier.  Where the
     timestamping services are available via electronic mail,
     accessLocation MUST be an rfc822Name.  Where timestamping services
     are available using TCP/IP, the dNSName or iPAddress name forms may
     be used.  The semantics of other name forms of accessLocation (when
     accessMethod is id-ad-timeStamping) are not defined by this
     specification.
"fixed": |-
  The id-ad-timeStamping OID is used when the subject offers timestamping services using the Time Stamp Protocol defined in [RFC3161].  Where the timestamping services are available via HTTP or FTP, accessLocation MUST be a uniformResourceIdentifier.  Where the timestamping services are available via electronic mail, accessLocation MUST be an rfc822Name.  Where timestamping services are available using TCP/IP, the dNSName or iPAddress name forms may be used.  The semantics of other name forms of accessLocation (when accessMethod is id-ad-timeStamping) are not defined by this specification.
"ko": |-
  id-ad-timeStamping OID는 주체가 [RFC3161]에 정의된 타임스탬프 프로토콜을 사용하여 타임스탬프 서비스를 제공할 때 사용됩니다. HTTP 또는 FTP를 통해 타임스탬프 서비스를 사용할 수 있는 경우 accessLocation은uniformResourceIdentifier여야 합니다. 전자 메일을 통해 타임스탬프 서비스를 사용할 수 있는 경우 accessLocation은 rfc822Name이어야 합니다. TCP/IP를 사용하여 타임스탬프 서비스를 사용할 수 있는 경우 dNSName 또는 iPAddress 이름 형식을 사용할 수 있습니다. accessLocation의 다른 이름 형식(accessMethod가 id-ad-timeStamping인 경우)의 의미는 이 사양에서 정의되지 않습니다.
