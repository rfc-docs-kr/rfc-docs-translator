"original": |2-
     This standard describes a transfer syntax for personal identity
     information, including private keys, certificates, miscellaneous
     secrets, and extensions.  Machines, applications, browsers, Internet
     kiosks, and so on, that support this standard will allow a user to
     import, export, and exercise a single set of personal identity
     information.
"fixed": |-
  This standard describes a transfer syntax for personal identity information, including private keys, certificates, miscellaneous secrets, and extensions.  Machines, applications, browsers, Internet kiosks, and so on, that support this standard will allow a user to import, export, and exercise a single set of personal identity information.
"ko": |-
  이 표준은 개인 키, 인증서, 기타 비밀 및 확장을 포함한 개인 신원 정보에 대한 전송 구문을 설명합니다. 이 표준을 지원하는 기계, 애플리케이션, 브라우저, 인터넷 키오스크 등은 사용자가 단일 개인 신원 정보 세트를 가져오고, 내보내고, 실행할 수 있도록 합니다.
