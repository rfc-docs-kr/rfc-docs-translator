"original": |2-
     GSS-API mechanisms must fail security context establishment when
     channel binding fails, and the GSS-API provides no mechanism for the
     negotiation of channel binding.  As a result GSS-API applications
     must agree a priori, through negotiation or otherwise, on the use of
     channel binding.
"fixed": |-
  GSS-API mechanisms must fail security context establishment when channel binding fails, and the GSS-API provides no mechanism for the negotiation of channel binding.  As a result GSS-API applications must agree a priori, through negotiation or otherwise, on the use of channel binding.
"ko": |-
  GSS-API 메커니즘은 채널 바인딩이 실패할 때 보안 컨텍스트 설정에 실패해야 하며, GSS-API는 채널 바인딩 협상을 위한 메커니즘을 제공하지 않습니다. 결과적으로 GSS-API 애플리케이션은 협상 등을 통해 채널 바인딩 사용에 대해 선험적으로 동의해야 합니다.
