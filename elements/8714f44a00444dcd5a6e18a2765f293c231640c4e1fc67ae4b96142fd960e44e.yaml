"original": |2-
     The TE control system needs to have a management interface that is
     human-friendly and a control interface that is programmable for
     automation.  The Network Configuration Protocol (NETCONF) [RFC6241]
     and the RESTCONF protocol [RFC8040] provide programmable interfaces
     that are also human-friendly.  These protocols use XML- or JSON-
     encoded messages.  When message compactness or protocol bandwidth
     consumption needs to be optimized for the control interface, other
     protocols, such as Group Communication for the Constrained
     Application Protocol (CoAP) [RFC7390] or gRPC [GRPC], are available,
     especially when the protocol messages are encoded in a binary format.
     Along with any of these protocols, the data modeling language YANG
     [RFC7950] can be used to formally and precisely define the interface
     data.
"fixed": |-
  The TE control system needs to have a management interface that is human-friendly and a control interface that is programmable for automation.  The Network Configuration Protocol (NETCONF) [RFC6241] and the RESTCONF protocol [RFC8040] provide programmable interfaces that are also human-friendly.  These protocols use XML- or JSON- encoded messages.  When message compactness or protocol bandwidth consumption needs to be optimized for the control interface, other protocols, such as Group Communication for the Constrained Application Protocol (CoAP) [RFC7390] or gRPC [GRPC], are available, especially when the protocol messages are encoded in a binary format. Along with any of these protocols, the data modeling language YANG [RFC7950] can be used to formally and precisely define the interface data.
"ko": |-
  TE 제어 시스템에는 인간 친화적인 관리 인터페이스와 자동화를 위해 프로그래밍 가능한 제어 인터페이스가 필요합니다. 네트워크 구성 프로토콜(NETCONF) [RFC6241] 및 RESTCONF 프로토콜 [RFC8040]은 인간 친화적인 프로그래밍 가능 인터페이스를 제공합니다. 이러한 프로토콜은 XML 또는 JSON으로 인코딩된 메시지를 사용합니다. 제어 인터페이스를 위해 메시지 압축성 또는 프로토콜 대역폭 소비를 최적화해야 하는 경우, 특히 프로토콜 메시지가 인코딩될 때 CoAP(제한된 애플리케이션 프로토콜) [RFC7390] 또는 gRPC [GRPC]에 대한 그룹 통신과 같은 다른 프로토콜을 사용할 수 있습니다. 바이너리 형식으로. 이러한 프로토콜과 함께 데이터 모델링 언어 YANG [RFC7950]을 사용하여 인터페이스 데이터를 공식적이고 정확하게 정의할 수 있습니다.
