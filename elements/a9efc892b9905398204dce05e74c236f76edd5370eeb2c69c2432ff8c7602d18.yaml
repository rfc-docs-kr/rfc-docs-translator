"original": |2-
     The DELETE command MUST NOT remove inferior hierarchical names.  For
     example, if a mailbox "foo" has an inferior "foo.bar" (assuming "."
     is the hierarchy delimiter character), removing "foo" MUST NOT remove
     "foo.bar".  It is an error to attempt to delete a name that has
     inferior hierarchical names and also has the \Noselect mailbox name
     attribute (see the description of the LIST response (Section 7.3.1)
     for more details).
"fixed": |-
  The DELETE command MUST NOT remove inferior hierarchical names.  For example, if a mailbox "foo" has an inferior "foo.bar" (assuming "." is the hierarchy delimiter character), removing "foo" MUST NOT remove "foo.bar".  It is an error to attempt to delete a name that has inferior hierarchical names and also has the \Noselect mailbox name attribute (see the description of the LIST response (Section 7.3.1) for more details).
"ko": |-
  DELETE 명령은 하위 계층 이름을 제거해서는 안 됩니다.  예를 들어, 메일함 "foo"에 하위 "foo.bar"가 있는 경우("."가 계층 구분 문자라고 가정) "foo"를 제거해도 "foo.bar"는 제거되어서는 안 됩니다.  하위 계층 이름이 있고 \Noselect 사서함 이름 속성도 있는 이름을 삭제하려고 시도하는 것은 오류입니다(자세한 내용은 LIST 응답 설명(섹션 7.3.1) 참조).
