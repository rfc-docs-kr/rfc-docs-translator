"original": |2-
     If a 413 (Request Entity Too Large) response is received (Section
     21.4.11), the request contained a body that was longer than the UAS
     was willing to accept.  If possible, the UAC SHOULD retry the
     request, either omitting the body or using one of a smaller length.
"fixed": |-
  If a 413 (Request Entity Too Large) response is received (Section 21.4.11), the request contained a body that was longer than the UAS was willing to accept.  If possible, the UAC SHOULD retry the request, either omitting the body or using one of a smaller length.
"ko": |-
  413(요청 엔터티가 너무 큼) 응답이 수신된 경우(섹션 21.4.11) UAS가 수락할 수 있는 것보다 긴 본문이 요청에 포함된 것입니다. 가능하다면 UAC는 본문을 생략하거나 더 짧은 길이의 본문을 사용하여 요청을 다시 시도해야 합니다.
