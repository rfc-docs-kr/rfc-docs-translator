"original": |2-
     Note also, when using Media Tags in conjunction with Content-
     Location, it is important that the different versions have different
     MTags, even if provided under different Content-Location URIs.  This
     is because the different content variants still have been provided in
     response to the same request URI.
"fixed": |-
  Note also, when using Media Tags in conjunction with Content- Location, it is important that the different versions have different MTags, even if provided under different Content-Location URIs.  This is because the different content variants still have been provided in response to the same request URI.
"ko": |-
  또한 콘텐츠 위치와 함께 미디어 태그를 사용할 때 다른 콘텐츠 위치 URI에서 제공되더라도 버전마다 다른 MTag를 갖는 것이 중요합니다. 이는 동일한 요청 URI에 대한 응답으로 여전히 다양한 콘텐츠 변형이 제공되었기 때문입니다.
