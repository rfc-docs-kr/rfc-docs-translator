"original": |2-
     3:   The next example shows the use of the CHILDREN option.  The
          client, without having to list the second level of hierarchy,
          now knows which of the top-level mailboxes have submailboxes
          (children) and which do not.  Note that it's not necessary for
          the server to return the \HasNoChildren attribute for the inbox,
          because the \NoInferiors attribute already implies that and has
          a stronger meaning.
"fixed": |-
  3:   The next example shows the use of the CHILDREN option.  The client, without having to list the second level of hierarchy, now knows which of the top-level mailboxes have submailboxes (children) and which do not.  Note that it's not necessary for the server to return the \HasNoChildren attribute for the inbox, because the \NoInferiors attribute already implies that and has a stronger meaning.
"ko": |-
  3: 다음 예에서는 CHILDREN 옵션의 사용을 보여줍니다.  이제 클라이언트는 계층 구조의 두 번째 수준을 나열할 필요 없이 하위 사서함(하위 사서함)이 있는 최상위 사서함과 그렇지 않은 사서함을 알 수 있습니다.  \NoInferiors 속성이 이미 이를 암시하고 더 강한 의미를 갖고 있기 때문에 서버가 받은 편지함에 대해 \HasNoChildren 속성을 반환할 필요는 없습니다.
