"original": |2-
     TLS servers implementing this specification MUST ignore any unknown
     extensions offered by the client and they MUST accept version numbers
     higher than their highest version number and negotiate the highest
     common version.  These two requirements reiterate preexisting
     requirements in RFC 5246 and are merely stated here in the interest
     of forward compatibility.
"fixed": |-
  TLS servers implementing this specification MUST ignore any unknown extensions offered by the client and they MUST accept version numbers higher than their highest version number and negotiate the highest common version.  These two requirements reiterate preexisting requirements in RFC 5246 and are merely stated here in the interest of forward compatibility.
"ko": |-
  이 사양을 구현하는 TLS 서버는 클라이언트가 제공하는 알 수 없는 확장을 무시해야 하며, 가장 높은 버전 번호보다 높은 버전 번호를 수락하고 가장 높은 공통 버전을 협상해야 합니다. 이 두 가지 요구 사항은 RFC 5246의 기존 요구 사항을 반복하며 향후 호환성을 위해 여기에만 언급되었습니다.
