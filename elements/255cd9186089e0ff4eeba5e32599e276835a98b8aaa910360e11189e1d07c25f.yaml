"original": |2-
     Network congestion:  Congestion within the network at a specific node
        or a specific link that is sufficiently extreme that it results in
        unacceptable queuing delay or packet loss.  Network congestion can
        negatively impact end-to-end or edge-to-edge traffic flows, so TE
        schemes may be deployed to balance traffic in the network and
        deliver congestion avoidance.
"fixed": |-
  Network congestion:  Congestion within the network at a specific node or a specific link that is sufficiently extreme that it results in unacceptable queuing delay or packet loss.  Network congestion can negatively impact end-to-end or edge-to-edge traffic flows, so TE schemes may be deployed to balance traffic in the network and deliver congestion avoidance.
"ko": |-
  네트워크 정체: 특정 노드나 특정 링크의 네트워크 내 정체가 허용할 수 없는 대기열 지연이나 패킷 손실을 초래할 만큼 극단적인 현상입니다. 네트워크 정체는 종단 간 또는 종단 간 트래픽 흐름에 부정적인 영향을 미칠 수 있으므로 네트워크에서 트래픽 균형을 맞추고 정체 방지를 제공하기 위해 TE 체계를 배포할 수 있습니다.
