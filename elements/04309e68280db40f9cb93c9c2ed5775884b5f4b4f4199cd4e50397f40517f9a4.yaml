"original": |2-
     The URI scheme (Section 3.1) defines the namespace of the URI, and
     thus may further restrict the syntax and semantics of identifiers
     using that scheme.  This specification defines those elements of the
     URI syntax that are either required of all URI schemes or are common
     to many URI schemes.  It thus defines the syntax and semantics that
     are needed to implement a scheme-independent parsing mechanism for
     URI references, such that the scheme-dependent handling of a URI can
     be postponed until the scheme-dependent semantics are needed.  We use
     the term URL below when describing syntax or semantics that only
     apply to locators.
"fixed": |-
  The URI scheme (Section 3.1) defines the namespace of the URI, and thus may further restrict the syntax and semantics of identifiers using that scheme.  This specification defines those elements of the URI syntax that are either required of all URI schemes or are common to many URI schemes.  It thus defines the syntax and semantics that are needed to implement a scheme-independent parsing mechanism for URI references, such that the scheme-dependent handling of a URI can be postponed until the scheme-dependent semantics are needed.  We use the term URL below when describing syntax or semantics that only apply to locators.
"ko": |-
  URI 체계(섹션 3.1)는 URI의 네임스페이스를 정의하므로 해당 체계를 사용하는 식별자의 구문과 의미를 더욱 제한할 수 있습니다. 이 사양은 모든 URI 체계에 필요하거나 많은 URI 체계에 공통적인 URI 구문 요소를 정의합니다. 따라서 이는 URI 참조에 대한 체계 독립적 구문 분석 메커니즘을 구현하는 데 필요한 구문과 의미를 정의하여 체계 종속 의미 체계가 필요할 때까지 URI의 체계 종속 처리를 연기할 수 있습니다. 로케이터에만 적용되는 구문이나 의미를 설명할 때 아래에서 URL이라는 용어를 사용합니다.
