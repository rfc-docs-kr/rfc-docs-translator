"original": |2-
     Entropy properties of external PSKs may also affect TLS security
     properties.  For example, if a high-entropy PSK is used, then PSK-
     only key establishment modes provide expected security properties for
     TLS, including establishment of the same session keys between peers,
     secrecy of session keys, peer authentication, and downgrade
     protection.  See Appendix E.1 of [RFC8446] for an explanation of
     these properties.  However, these modes lack forward security.
     Forward security may be achieved by using a PSK-DH mode or by using
     PSKs with short lifetimes.
"fixed": |-
  Entropy properties of external PSKs may also affect TLS security properties.  For example, if a high-entropy PSK is used, then PSK- only key establishment modes provide expected security properties for TLS, including establishment of the same session keys between peers, secrecy of session keys, peer authentication, and downgrade protection.  See Appendix E.1 of [RFC8446] for an explanation of these properties.  However, these modes lack forward security. Forward security may be achieved by using a PSK-DH mode or by using PSKs with short lifetimes.
"ko": |-
  외부 PSK의 엔트로피 속성은 TLS 보안 속성에도 영향을 미칠 수 있습니다.  예를 들어, 높은 엔트로피 PSK를 사용하는 경우 PSK 전용 키 설정 모드는 피어 간 동일한 세션 키 설정, 세션 키 비밀 유지, 피어 인증 및 다운그레이드 보호를 포함하여 TLS에 대해 예상되는 보안 속성을 제공합니다.  이러한 속성에 대한 설명은 [RFC8446]의 부록 E.1을 참조하세요.  그러나 이러한 모드에는 순방향 보안이 부족합니다. 순방향 보안은 PSK-DH 모드를 사용하거나 수명이 짧은 PSK를 사용하여 달성할 수 있습니다.
