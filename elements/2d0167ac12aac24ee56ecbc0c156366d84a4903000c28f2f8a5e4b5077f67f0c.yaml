"original": |2-
     This document describes the use of AES [AES] in Galois Counter Mode
     (GCM) [GCM] (AES-GCM) with various key exchange mechanisms as a
     cipher suite for TLS.  AES-GCM is an authenticated encryption with
     associated data (AEAD) cipher (as defined in TLS 1.2 [RFC5246])
     providing both confidentiality and data origin authentication.  The
     following sections define cipher suites based on RSA, DSA, and
     Diffie-Hellman key exchanges; ECC-based (Elliptic Curve Cryptography)
     cipher suites are defined in a separate document [RFC5289].
"fixed": |-
  This document describes the use of AES [AES] in Galois Counter Mode (GCM) [GCM] (AES-GCM) with various key exchange mechanisms as a cipher suite for TLS.  AES-GCM is an authenticated encryption with associated data (AEAD) cipher (as defined in TLS 1.2 [RFC5246]) providing both confidentiality and data origin authentication.  The following sections define cipher suites based on RSA, DSA, and Diffie-Hellman key exchanges; ECC-based (Elliptic Curve Cryptography) cipher suites are defined in a separate document [RFC5289].
"ko": |-
  이 문서에서는 TLS용 암호 제품군으로서 다양한 키 교환 메커니즘을 갖춘 갈루아 카운터 모드(GCM) [GCM](AES-GCM)에서 AES [AES]를 사용하는 방법을 설명합니다. AES-GCM은 기밀성과 데이터 원본 인증을 모두 제공하는 AEAD(연관 데이터 암호화) 암호(TLS 1.2 [RFC5246]에 정의됨)로 인증된 암호화입니다. 다음 섹션에서는 RSA, DSA 및 Diffie-Hellman 키 교환을 기반으로 하는 암호화 제품군을 정의합니다. ECC 기반(타원 곡선 암호화) 암호화 제품군은 별도의 문서 [RFC5289]에 정의되어 있습니다.
