"original": |2-
     Security Proxy:  This type of proxy is used to help facilitate
           security functions around RTSP.  For example, in the case of a
           firewalled network, the security proxy requests that the
           necessary pinholes in the firewall are opened when a client in
           the protected network wants to access media streams on the
           external side.  This proxy can perform its function without
           redirecting the media between the server and client.  However,
           in deployments with private address spaces, this proxy is
           likely to be combined with the access proxy.  The functionality
           of this proxy is usually closely tied into understanding all
           aspects of the media transport.
"fixed": |-
  Security Proxy:  This type of proxy is used to help facilitate security functions around RTSP.  For example, in the case of a firewalled network, the security proxy requests that the necessary pinholes in the firewall are opened when a client in the protected network wants to access media streams on the external side.  This proxy can perform its function without redirecting the media between the server and client.  However, in deployments with private address spaces, this proxy is likely to be combined with the access proxy.  The functionality of this proxy is usually closely tied into understanding all aspects of the media transport.
"ko": |-
  보안 프록시: 이 유형의 프록시는 RTSP 관련 보안 기능을 용이하게 하는 데 사용됩니다. 예를 들어, 방화벽이 있는 네트워크의 경우 보안 프록시는 보호된 네트워크의 클라이언트가 외부 측의 미디어 스트림에 액세스하려고 할 때 방화벽에 필요한 핀홀이 열리도록 요청합니다. 이 프록시는 서버와 클라이언트 사이의 미디어를 리디렉션하지 않고도 해당 기능을 수행할 수 있습니다. 그러나 개인 주소 공간을 사용한 배포에서는 이 프록시가 액세스 프록시와 결합될 가능성이 높습니다. 이 프록시의 기능은 일반적으로 미디어 전송의 모든 측면을 이해하는 것과 밀접하게 연관되어 있습니다.
