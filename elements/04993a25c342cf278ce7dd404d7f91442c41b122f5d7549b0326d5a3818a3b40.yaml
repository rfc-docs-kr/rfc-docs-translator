"original": |2-
        The term "character set" is used in this document to refer to a
        method used with one or more tables to convert a sequence of
        octets into a sequence of characters. Note that unconditional
        conversion in the other direction is not required, in that not all
        characters may be available in a given character set and a
        character set may provide more than one sequence of octets to
        represent a particular character. This definition is intended to
        allow various kinds of character encodings, from simple single-
        table mappings such as US-ASCII to complex table switching methods
        such as those that use ISO 2022's techniques. However, the
        definition associated with a MIME character set name must fully
        specify the mapping to be performed from octets to characters. In
        particular, use of external profiling information to determine the
        exact mapping is not permitted.
"fixed": |-
  - The term "character set" is used in this document to refer to a method used with one or more tables to convert a sequence of octets into a sequence of characters. Note that unconditional conversion in the other direction is not required, in that not all characters may be available in a given character set and a character set may provide more than one sequence of octets to represent a particular character. This definition is intended to allow various kinds of character encodings, from simple single- table mappings such as US-ASCII to complex table switching methods such as those that use ISO 2022's techniques. However, the definition associated with a MIME character set name must fully specify the mapping to be performed from octets to characters. In particular, use of external profiling information to determine the exact mapping is not permitted.
"ko": |-
  - 이 문서에서 "문자 집합"이라는 용어는 일련의 옥텟을 문자 시퀀스로 변환하기 위해 하나 이상의 테이블에 사용되는 방법을 나타내는 데 사용됩니다. 지정된 문자 집합에서 모든 문자를 사용할 수 있는 것은 아니며 문자 집합이 특정 문자를 나타내기 위해 두 개 이상의 옥텟 시퀀스를 제공할 수 있다는 점에서 반대 방향의 무조건적인 변환은 필요하지 않습니다. 이 정의는 US-ASCII와 같은 간단한 단일 테이블 매핑부터 ISO 2022 기술을 사용하는 복잡한 테이블 전환 방법에 이르기까지 다양한 종류의 문자 인코딩을 허용하기 위한 것입니다. 그러나 MIME 문자 집합 이름과 관련된 정의는 옥텟에서 문자로 수행될 매핑을 완전히 지정해야 합니다. 특히, 정확한 매핑을 결정하기 위해 외부 프로파일링 정보를 사용하는 것은 허용되지 않습니다.
