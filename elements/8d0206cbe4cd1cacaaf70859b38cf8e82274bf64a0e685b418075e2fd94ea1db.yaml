"original": |2-
     Renegotiation in TLS 1.2 is a handshake that establishes new
     cryptographic parameters for an existing session.  The mechanism
     existed in TLS 1.2 and in earlier protocol versions and was improved
     following several major attacks including a plaintext injection
     attack, CVE-2009-3555 [CVE].
"fixed": |-
  Renegotiation in TLS 1.2 is a handshake that establishes new cryptographic parameters for an existing session.  The mechanism existed in TLS 1.2 and in earlier protocol versions and was improved following several major attacks including a plaintext injection attack, CVE-2009-3555 [CVE].
"ko": |-
  TLS 1.2의 재협상은 기존 세션에 대한 새로운 암호화 매개변수를 설정하는 핸드셰이크입니다. 이 메커니즘은 TLS 1.2 및 이전 프로토콜 버전에 존재했으며 일반 텍스트 삽입 공격인 CVE-2009-3555[CVE]를 포함한 여러 주요 공격 이후 개선되었습니다.
