"original": |2-
     Loss or reordering can cause an endpoint to receive a MAX_STREAMS
     frame with a lower stream limit than was previously received.
     MAX_STREAMS frames that do not increase the stream limit MUST be
     ignored.
"fixed": |-
  Loss or reordering can cause an endpoint to receive a MAX_STREAMS frame with a lower stream limit than was previously received. MAX_STREAMS frames that do not increase the stream limit MUST be ignored.
"ko": |-
  손실 또는 재정렬로 인해 엔드포인트가 이전에 수신한 것보다 스트림 제한이 낮은 MAX_STREAMS 프레임을 수신할 수 있습니다. 스트림 제한을 늘리지 않는 MAX_STREAMS 프레임은 무시해야 합니다.
