"original": |2-
        Tutorial: The introduction of new technology to replace
        traditional systems can result in new systems being deployed
        without adequate policy definition and before the implications of
        the new technology are fully understand. In some cases, it can be
        difficult to establish policies for new technology before the
        technology has been operationally tested and evaluated. Thus,
        policy changes tend to lag behind technological changes, such that
        either old policies impede the technical innovation, or the new
        technology is deployed without adequate policies to govern its
        use.
"fixed": |-
  - Tutorial: The introduction of new technology to replace traditional systems can result in new systems being deployed without adequate policy definition and before the implications of the new technology are fully understand. In some cases, it can be difficult to establish policies for new technology before the technology has been operationally tested and evaluated. Thus, policy changes tend to lag behind technological changes, such that either old policies impede the technical innovation, or the new technology is deployed without adequate policies to govern its use.
"ko": |-
  - 튜토리얼: 기존 시스템을 대체하기 위한 신기술의 도입으로 인해 적절한 정책 정의 없이 신기술의 의미가 완전히 이해되기 전에 새로운 시스템이 배포될 수 있습니다. 어떤 경우에는 기술이 운영적으로 테스트되고 평가되기 전에 신기술에 대한 정책을 수립하는 것이 어려울 수 있습니다. 따라서 정책 변화는 기술 변화보다 뒤처지는 경향이 있습니다. 즉, 오래된 정책이 기술 혁신을 방해하거나 새로운 기술이 사용을 관리할 적절한 정책 없이 배포되는 경우가 있습니다.
