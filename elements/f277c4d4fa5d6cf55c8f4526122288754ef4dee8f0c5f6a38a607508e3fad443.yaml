"original": |2-
     The impact of service outages varies significantly for different
     service classes depending on the duration of the outage, which can
     vary from milliseconds (with minor service impact) to seconds (with
     possible call drops for IP telephony and session timeouts for
     connection-oriented transactions) to minutes and hours (with
     potentially considerable social and business impact).  Outages of
     different durations have different impacts depending on the nature of
     the traffic flows that are interrupted.
"fixed": |-
  The impact of service outages varies significantly for different service classes depending on the duration of the outage, which can vary from milliseconds (with minor service impact) to seconds (with possible call drops for IP telephony and session timeouts for connection-oriented transactions) to minutes and hours (with potentially considerable social and business impact).  Outages of different durations have different impacts depending on the nature of the traffic flows that are interrupted.
"ko": |-
  서비스 중단의 영향은 중단 기간에 따라 다양한 서비스 클래스에 따라 크게 달라집니다. 이는 밀리초(사소한 서비스 영향 포함)부터 초(IP 전화 통신에 대한 호출 중단 및 연결 지향 트랜잭션에 대한 세션 시간 초과 포함)까지 다양할 수 있습니다. 분 및 시간(잠재적으로 상당한 사회적 및 비즈니스 영향이 있음). 다양한 기간의 중단은 중단된 트래픽 흐름의 특성에 따라 서로 다른 영향을 미칩니다.
