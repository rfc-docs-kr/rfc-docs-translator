"original": |2-
     The PBES1 encryption scheme defined in PKCS #5 provides a number of
     algorithm identifiers for deriving keys and IVs; here, we specify a
     few more, all of which use the procedure detailed in Appendices B.2
     and B.3 to construct keys (and IVs, where needed).  As is implied by
     their names, all of the object identifiers below use the hash
     function SHA-1.
"fixed": |-
  The PBES1 encryption scheme defined in PKCS #5 provides a number of algorithm identifiers for deriving keys and IVs; here, we specify a few more, all of which use the procedure detailed in Appendices B.2 and B.3 to construct keys (and IVs, where needed).  As is implied by their names, all of the object identifiers below use the hash function SHA-1.
"ko": |-
  PKCS #5에 정의된 PBES1 암호화 체계는 키와 IV를 유도하기 위한 여러 알고리즘 식별자를 제공합니다. 여기서는 부록 B.2 및 B.3에 자세히 설명된 절차를 사용하여 키(및 필요한 경우 IV)를 구성하는 몇 가지를 더 지정합니다. 이름에서 알 수 있듯이 아래의 모든 객체 식별자는 해시 함수 SHA-1을 사용합니다.
