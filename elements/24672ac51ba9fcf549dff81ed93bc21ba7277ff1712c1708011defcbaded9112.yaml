"original": |2-
     For example, a representation in the content of a PUT request
     (Section 9.3.4) represents the desired state of the target resource
     after the request is successfully applied, whereas a representation
     in the content of a POST request (Section 9.3.3) represents
     information to be processed by the target resource.
"fixed": |-
  For example, a representation in the content of a PUT request (Section 9.3.4) represents the desired state of the target resource after the request is successfully applied, whereas a representation in the content of a POST request (Section 9.3.3) represents information to be processed by the target resource.
"ko": |-
  예를 들어, PUT 요청(섹션 9.3.4) 내용의 표현은 요청이 성공적으로 적용된 후 대상 리소스의 원하는 상태를 나타내는 반면, POST 요청(섹션 9.3.3) 내용의 표현은 다음을 나타냅니다. 대상 리소스가 처리할 정보입니다.
