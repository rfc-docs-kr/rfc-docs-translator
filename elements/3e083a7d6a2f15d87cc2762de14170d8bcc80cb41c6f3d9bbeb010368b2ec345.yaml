"original": |2-
     In particular, it has been shown that there exist perfectly secure
     encryption functions (secure even in the information-theoretic sense)
     that combined with any secure MAC function, fail to provide the
     confidentiality goal against an active attack.  Therefore, new cipher
     suites and operation modes adopted into TLS need to be analyzed under
     the authenticate-then-encrypt method to verify that they achieve the
     stated integrity and confidentiality goals.
"fixed": |-
  In particular, it has been shown that there exist perfectly secure encryption functions (secure even in the information-theoretic sense) that combined with any secure MAC function, fail to provide the confidentiality goal against an active attack.  Therefore, new cipher suites and operation modes adopted into TLS need to be analyzed under the authenticate-then-encrypt method to verify that they achieve the stated integrity and confidentiality goals.
"ko": |-
  특히, 보안 MAC 기능과 결합된 완벽하게 안전한 암호화 기능(정보이론적 의미에서도 보안)이 존재하지만 적극적 공격에 대한 기밀성 목표를 제공하지 못하는 것으로 나타났습니다. 따라서 TLS에 채택된 새로운 암호화 제품군 및 작동 모드는 명시된 무결성 및 기밀성 목표를 달성하는지 확인하기 위해 인증 후 암호화 방법으로 분석되어야 합니다.
