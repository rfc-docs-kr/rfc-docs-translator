"original": |2-
     Most BGP implementations provide constructs that facilitate the
     implementation of complex BGP policies based on pre-configured
     logical conditions.  These can be used to control import and export
     of incoming and outgoing routes, control redistribution of routes
     between BGP and other protocols, and influence the selection of best
     paths by manipulating the attributes (either standardized or local to
     the implementation) associated with the BGP decision process.
"fixed": |-
  Most BGP implementations provide constructs that facilitate the implementation of complex BGP policies based on pre-configured logical conditions.  These can be used to control import and export of incoming and outgoing routes, control redistribution of routes between BGP and other protocols, and influence the selection of best paths by manipulating the attributes (either standardized or local to the implementation) associated with the BGP decision process.
"ko": |-
  대부분의 BGP 구현은 사전 구성된 논리적 조건을 기반으로 복잡한 BGP 정책 구현을 용이하게 하는 구성을 제공합니다. 이는 들어오고 나가는 경로의 가져오기 및 내보내기를 제어하고, BGP와 다른 프로토콜 간의 경로 재배포를 제어하고, BGP 결정과 관련된 속성(표준화 또는 구현에 대한 로컬)을 조작하여 최상의 경로 선택에 영향을 미치는 데 사용될 수 있습니다. 프로세스.
