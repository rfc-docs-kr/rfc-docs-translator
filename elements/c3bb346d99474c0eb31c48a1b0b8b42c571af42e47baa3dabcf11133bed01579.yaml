"original": |2-
     Stateless session resumption with session tickets is a popular
     strategy.  For TLS 1.2, it is specified in [RFC5077].  For TLS 1.3, a
     more secure mechanism based on the use of a pre-shared key (PSK) is
     described in Section 4.6.1 of [RFC8446].  See [Springall16] for a
     quantitative study of the risks induced by TLS cryptographic
     "shortcuts", including session resumption.
"fixed": |-
  Stateless session resumption with session tickets is a popular strategy.  For TLS 1.2, it is specified in [RFC5077].  For TLS 1.3, a more secure mechanism based on the use of a pre-shared key (PSK) is described in Section 4.6.1 of [RFC8446].  See [Springall16] for a quantitative study of the risks induced by TLS cryptographic "shortcuts", including session resumption.
"ko": |-
  세션 티켓을 사용한 상태 비저장 세션 재개는 널리 사용되는 전략입니다. TLS 1.2의 경우 [RFC5077]에 지정되어 있습니다. TLS 1.3의 경우 사전 공유 키(PSK) 사용을 기반으로 하는 보다 안전한 메커니즘이 [RFC8446]의 섹션 4.6.1에 설명되어 있습니다. 세션 재개를 포함하여 TLS 암호화 "바로가기"로 인한 위험에 대한 정량적 연구는 [Springall16]을 참조하세요.
