"original": |2-
     Notice that a proxy is not required to detect merged requests and
     MUST NOT treat merged requests as an error condition.  The endpoints
     receiving the requests will resolve the merge as described in Section
     8.2.2.2.
"fixed": |-
  Notice that a proxy is not required to detect merged requests and MUST NOT treat merged requests as an error condition.  The endpoints receiving the requests will resolve the merge as described in Section 8.2.2.2.
"ko": |-
  병합된 요청을 감지하는 데 프록시가 필요하지 않으며 병합된 요청을 오류 조건으로 처리해서는 안 됩니다. 요청을 수신하는 엔드포인트는 섹션 8.2.2.2에 설명된 대로 병합을 해결합니다.
