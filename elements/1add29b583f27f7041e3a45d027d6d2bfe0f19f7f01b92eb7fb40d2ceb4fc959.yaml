"original": |2-
     The IETF has created a mailing list, webfinger@ietf.org, which can be
     used for public discussion of the WebFinger protocol and any
     applications that use it.  Prior to registration of a WebFinger
     property, discussion on the mailing list is strongly encouraged.  The
     IESG has appointed Designated Experts [13] who will monitor the
     webfinger@ietf.org mailing list and review registrations.
"fixed": |-
  The IETF has created a mailing list, webfinger@ietf.org, which can be used for public discussion of the WebFinger protocol and any applications that use it.  Prior to registration of a WebFinger property, discussion on the mailing list is strongly encouraged.  The IESG has appointed Designated Experts [13] who will monitor the webfinger@ietf.org mailing list and review registrations.
"ko": |-
  IETF는 WebFinger 프로토콜과 이를 사용하는 모든 애플리케이션에 대한 공개 토론에 사용할 수 있는 메일링 리스트 webfinger@ietf.org를 만들었습니다. WebFinger 속성을 등록하기 전에 메일링 리스트에 대한 토론을 적극 권장합니다. IESG는 webfinger@ietf.org 메일링 리스트를 모니터링하고 등록을 검토할 지정 전문가[13]를 임명했습니다.
