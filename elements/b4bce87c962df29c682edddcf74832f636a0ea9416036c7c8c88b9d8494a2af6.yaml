"original": |2-
     Organizations deploying stateless IPv4/IPv6 translation SHOULD assign
     a Network-Specific Prefix to their IPv4/IPv6 translation service.
     IPv4-translatable and IPv4-converted IPv6 addresses MUST be
     constructed as specified in Section 2.2.  IPv4-translatable IPv6
     addresses MUST use the selected Network-Specific Prefix.  Both IPv4-
     translatable IPv6 addresses and IPv4-converted IPv6 addresses SHOULD
     use the same prefix.
"fixed": |-
  Organizations deploying stateless IPv4/IPv6 translation SHOULD assign a Network-Specific Prefix to their IPv4/IPv6 translation service. IPv4-translatable and IPv4-converted IPv6 addresses MUST be constructed as specified in Section 2.2.  IPv4-translatable IPv6 addresses MUST use the selected Network-Specific Prefix.  Both IPv4- translatable IPv6 addresses and IPv4-converted IPv6 addresses SHOULD use the same prefix.
"ko": |-
  상태 비저장 IPv4/IPv6 변환을 배포하는 조직은 IPv4/IPv6 변환 서비스에 네트워크별 접두사를 할당해야 합니다. IPv4 변환 가능 및 IPv4 변환 IPv6 주소는 섹션 2.2에 지정된 대로 구성되어야 합니다. IPv4 변환 가능 IPv6 주소는 선택된 네트워크별 접두사를 사용해야 합니다. IPv4로 변환 가능한 IPv6 주소와 IPv4로 변환된 IPv6 주소는 모두 동일한 접두사를 사용해야 합니다.
