"original": |2-
     However, Ingress Access Lists are typically maintained manually; for
     example, forgetting to have the list updated at the ISPs if the set
     of prefixes changes (e.g., as a result of multihoming) might lead to
     discarding the packets if they do not pass the ingress filter.
"fixed": |-
  However, Ingress Access Lists are typically maintained manually; for example, forgetting to have the list updated at the ISPs if the set of prefixes changes (e.g., as a result of multihoming) might lead to discarding the packets if they do not pass the ingress filter.
"ko": |-
  그러나 수신 액세스 목록은 일반적으로 수동으로 유지 관리됩니다. 예를 들어, 접두사 세트가 변경된 경우(예: 멀티호밍의 결과로) ISP에서 목록을 업데이트하는 것을 잊어버리면 패킷이 수신 필터를 통과하지 못할 경우 패킷이 폐기될 수 있습니다.
