"original": |2-
     As the document moves along the standard track, implementation
     experience shall determine the need for each option.  Implementation
     shall show whether the option should be a mandatory part of the
     protocol or remain an option.  If an option is not implemented as the
     document advances, it must be removed from the protocol before it
     reaches draft standard status.
"fixed": |-
  As the document moves along the standard track, implementation experience shall determine the need for each option.  Implementation shall show whether the option should be a mandatory part of the protocol or remain an option.  If an option is not implemented as the document advances, it must be removed from the protocol before it reaches draft standard status.
"ko": |-
  문서가 표준 트랙을 따라 이동함에 따라 구현 경험에 따라 각 옵션의 필요성이 결정됩니다. 구현은 옵션이 프로토콜의 필수 부분이어야 하는지 아니면 옵션으로 남아 있어야 하는지를 표시해야 합니다. 문서가 진행됨에 따라 옵션이 구현되지 않으면 초안 표준 상태에 도달하기 전에 프로토콜에서 제거되어야 합니다.
