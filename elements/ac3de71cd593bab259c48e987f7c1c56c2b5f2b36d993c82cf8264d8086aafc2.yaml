"original": |2-
     This document updates an entry in the TLS Certificate Types registry
     originally created in [RFC6091] and updated in [RFC8447].  IANA has
     updated the entry for value 1 to have the name "OpenPGP_RESERVED",
     "Recommended" value "N", and comment "Used in TLS versions prior
     to 1.3."
"fixed": |-
  This document updates an entry in the TLS Certificate Types registry originally created in [RFC6091] and updated in [RFC8447].  IANA has updated the entry for value 1 to have the name "OpenPGP_RESERVED", "Recommended" value "N", and comment "Used in TLS versions prior to 1.3."
"ko": |-
  이 문서는 원래 [RFC6091]에서 생성되고 [RFC8447]에서 업데이트된 TLS 인증서 유형 레지스트리의 항목을 업데이트합니다. IANA는 값 1에 대한 항목을 업데이트하여 이름이 "OpenPGP_RESERVED", "권장" 값 "N" 및 "1.3 이전 TLS 버전에서 사용됨"이라는 설명을 갖습니다.
