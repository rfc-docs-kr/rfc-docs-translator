"original": |2-
     As with "job-k-octets", this value MUST NOT include the
     multiplicative factors contributed by the number of copies specified
     by the "copies" attribute, independent of whether the device can
     process multiple copies without making multiple passes over the Job
     or Document data and independent of whether the output is collated or
     not.  Thus, the value is independent of the implementation and
     reflects the size of the Document(s) measured in Impressions
     independent of the number of copies.
"fixed": |-
  As with "job-k-octets", this value MUST NOT include the multiplicative factors contributed by the number of copies specified by the "copies" attribute, independent of whether the device can process multiple copies without making multiple passes over the Job or Document data and independent of whether the output is collated or not.  Thus, the value is independent of the implementation and reflects the size of the Document(s) measured in Impressions independent of the number of copies.
"ko": |-
  "job-k-octets"와 마찬가지로 이 값은 장치가 작업 또는 문서를 여러 번 통과하지 않고 여러 복사본을 처리할 수 있는지 여부와 관계없이 "copies" 속성에 의해 지정된 복사본 수에 의해 기여된 곱셈 요소를 포함해서는 안 됩니다. 데이터이며 출력의 대조 여부와 무관합니다. 따라서 값은 구현과 무관하며 사본 수와 관계없이 노출수에서 측정된 문서 크기를 반영합니다.
