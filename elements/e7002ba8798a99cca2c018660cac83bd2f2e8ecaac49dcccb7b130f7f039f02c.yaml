"original": |2-
     A PEX_REQ (0x06) message has no payload.  A PEX_RESv4 (0x05) message
     consists of an IPv4 address in big-endian format followed by a UDP
     port number in big-endian format.  A PEX_RESv6 (0x0c) message
     contains a 128-bit IPv6 address instead of an IPv4 one.  If a PEX_REQ
     message does not originate from a private, unique-local, link-local,
     or multicast address [RFC1918] [RFC4193] [RFC4291], then the PEX_RES*
     messages sent in reply MUST NOT contain such addresses.  This is to
     prevent leaking of internal addresses to external peers.
"fixed": |-
  A PEX_REQ (0x06) message has no payload.  A PEX_RESv4 (0x05) message consists of an IPv4 address in big-endian format followed by a UDP port number in big-endian format.  A PEX_RESv6 (0x0c) message contains a 128-bit IPv6 address instead of an IPv4 one.  If a PEX_REQ message does not originate from a private, unique-local, link-local, or multicast address [RFC1918] [RFC4193] [RFC4291], then the PEX_RES* messages sent in reply MUST NOT contain such addresses.  This is to prevent leaking of internal addresses to external peers.
"ko": |-
  PEX_REQ(0x06) 메시지에는 페이로드가 없습니다. PEX_RESv4(0x05) 메시지는 빅엔디안 형식의 IPv4 주소와 빅엔디안 형식의 UDP 포트 번호로 구성됩니다. PEX_RESv6(0x0c) 메시지에는 IPv4 주소 대신 128비트 IPv6 주소가 포함되어 있습니다. PEX_REQ 메시지가 개인, 고유 로컬, 링크 로컬 또는 멀티캐스트 주소 [RFC1918] [RFC4193] [RFC4291]에서 시작되지 않은 경우 응답으로 전송된 PEX_RES* 메시지에는 그러한 주소가 포함되어서는 안 됩니다. 이는 내부 주소가 외부 피어에게 유출되는 것을 방지하기 위한 것입니다.
