"original": |2-
     This document cannot enumerate all possible safe local policy (the
     safest may be to simply reject all custom groups), but compatible
     clients that accept some custom groups from the server MUST do at
     least cursory checks on group size and may take other properties into
     consideration as well.
"fixed": |-
  This document cannot enumerate all possible safe local policy (the safest may be to simply reject all custom groups), but compatible clients that accept some custom groups from the server MUST do at least cursory checks on group size and may take other properties into consideration as well.
"ko": |-
  이 문서는 가능한 모든 안전한 로컬 정책을 열거할 수는 없지만(가장 안전한 방법은 단순히 모든 사용자 정의 그룹을 거부하는 것일 수 있음) 서버에서 일부 사용자 정의 그룹을 허용하는 호환 클라이언트는 최소한 그룹 크기에 대해 대략적인 확인을 수행해야 하며 다음과 같은 다른 속성을 고려해야 합니다. 잘.
