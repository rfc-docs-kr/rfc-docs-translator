"ko": |-
  수신자는 EXCHANGE_LIFETIME(섹션 4.8.2) 내에 동일한 확인 가능 메시지(메시지 ID 및 소스 엔드포인트로 표시됨)를 여러 번 수신할 수 있습니다. 예를 들어 승인이 누락되었거나 첫 번째 메시지 이전에 원래 발신자에게 도달하지 못한 경우입니다. 시간 초과. 수신자는 동일한 확인 또는 재설정 메시지를 사용하여 확인 가능 메시지의 각 중복 사본을 확인해야 하지만 메시지의 요청 또는 응답을 한 번만 처리해야 합니다. 확인 가능 메시지가 멱등성(섹션 5.1 참조)인 요청을 전송하거나 멱등성 방식으로 처리될 수 있는 경우 이 규칙은 완화될 수 있습니다. 완화된 메시지 중복 제거의 예:
