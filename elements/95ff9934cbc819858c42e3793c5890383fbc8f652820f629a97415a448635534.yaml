"original": |2-
     This RFC suggests a proposed protocol for the ARPA-Internet
     community, and requests discussion and suggestions for improvements.
     This is the second draft of this proposal (superseding RFC 912) and
     incorporates a more formal description of the syntax for the request
     and response dialog, as well as a change to specify the type of user
     identification returned.  Distribution of this memo is unlimited.
"fixed": |-
  This RFC suggests a proposed protocol for the ARPA-Internet community, and requests discussion and suggestions for improvements. This is the second draft of this proposal (superseding RFC 912) and incorporates a more formal description of the syntax for the request and response dialog, as well as a change to specify the type of user identification returned.  Distribution of this memo is unlimited.
"ko": |-
  이 RFC는 ARPA-인터넷 커뮤니티를 위한 제안된 프로토콜을 제안하고 개선을 위한 토론과 제안을 요청합니다. 이는 이 제안(RFC 912 대체)의 두 번째 초안이며 요청 및 응답 대화 상자의 구문에 대한 보다 공식적인 설명과 반환된 사용자 식별 유형을 지정하는 변경 사항을 통합합니다. 이 메모의 배포는 무제한입니다.
