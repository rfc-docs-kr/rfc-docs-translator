"original": |2-
     The POST method requests that the representation enclosed in the
     request be processed.  The actual function performed by the POST
     method is determined by the origin server and dependent on the target
     resource.  It usually results in a new resource being created or the
     target resource being updated.
"fixed": |-
  The POST method requests that the representation enclosed in the request be processed.  The actual function performed by the POST method is determined by the origin server and dependent on the target resource.  It usually results in a new resource being created or the target resource being updated.
"ko": |-
  POST 메소드는 요청에 포함된 표현이 처리되도록 요청합니다. POST 메소드에 의해 수행되는 실제 기능은 원본 서버에 의해 결정되며 대상 리소스에 따라 달라집니다. 일반적으로 새 리소스가 생성되거나 대상 리소스가 업데이트됩니다.
