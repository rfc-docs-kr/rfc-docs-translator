"original": |2-
     This threat belongs to a family of threats that rely on the absence
     of cryptographic assurance of a request's originator.  Any SIP UAS
     that represents a valuable service (a gateway that interworks SIP
     requests with traditional telephone calls, for example) might want to
     control access to its resources by authenticating requests that it
     receives.  Even end-user UAs, for example SIP phones, have an
     interest in ascertaining the identities of originators of requests.
"fixed": |-
  This threat belongs to a family of threats that rely on the absence of cryptographic assurance of a request's originator.  Any SIP UAS that represents a valuable service (a gateway that interworks SIP requests with traditional telephone calls, for example) might want to control access to its resources by authenticating requests that it receives.  Even end-user UAs, for example SIP phones, have an interest in ascertaining the identities of originators of requests.
"ko": |-
  이 위협은 요청 작성자의 암호화 보증 부재에 의존하는 위협 계열에 속합니다. 중요한 서비스(예: SIP 요청을 기존 전화 통화와 연동하는 게이트웨이)를 나타내는 SIP UAS는 수신하는 요청을 인증하여 리소스에 대한 액세스를 제어할 수 있습니다. SIP 전화와 같은 최종 사용자 UA도 요청을 보낸 사람의 신원을 확인하는 데 관심이 있습니다.
