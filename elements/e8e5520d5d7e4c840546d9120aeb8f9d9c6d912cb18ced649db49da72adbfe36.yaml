"original": |2-
     Special care may be taken by the application when importing an item
     in the PFX would require overwriting an item that already exists
     locally.  The behavior of the application when such an item is
     encountered may depend on what the item is (i.e., it may be that a
     PKCS #8-shrouded private key and a CRL should be treated differently
     here).  Appropriate behavior may be to ask the user what action
     should be taken for this item.
"fixed": |-
  Special care may be taken by the application when importing an item in the PFX would require overwriting an item that already exists locally.  The behavior of the application when such an item is encountered may depend on what the item is (i.e., it may be that a PKCS #8-shrouded private key and a CRL should be treated differently here).  Appropriate behavior may be to ask the user what action should be taken for this item.
"ko": |-
  PFX에서 항목을 가져올 때 로컬에 이미 있는 항목을 덮어써야 하는 경우 애플리케이션에서 특별한 주의를 기울일 수 있습니다. 이러한 항목이 발견될 때 애플리케이션의 동작은 항목이 무엇인지에 따라 달라질 수 있습니다(예: PKCS #8-shrouded 개인 키와 CRL을 여기서 다르게 처리해야 할 수 있음). 적절한 동작은 사용자에게 이 항목에 대해 어떤 조치를 취해야 하는지 묻는 것일 수 있습니다.
