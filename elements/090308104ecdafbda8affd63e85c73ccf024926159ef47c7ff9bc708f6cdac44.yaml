"original": |2-
     OAuth 2.0 Token Binding [TOKEN] enables the application of Token
     Binding to the various artifacts and tokens employed throughout
     OAuth.  That includes binding of an access token to a Token Binding
     key, which bears some similarities in motivation and design to the
     mutual-TLS client certificate-bound access tokens defined in this
     document.  Both documents define what is often called a proof-of-
     possession security mechanism for access tokens, whereby a client
     must demonstrate possession of cryptographic keying material when
     accessing a protected resource.  The details differ somewhat between
     the two documents but both have the authorization server bind the
     access token that it issues to an asymmetric key pair held by the
     client.  The client then proves possession of the private key from
     that pair with respect to the TLS connection over which the protected
     resource is accessed.
"fixed": |-
  OAuth 2.0 Token Binding [TOKEN] enables the application of Token Binding to the various artifacts and tokens employed throughout OAuth.  That includes binding of an access token to a Token Binding key, which bears some similarities in motivation and design to the mutual-TLS client certificate-bound access tokens defined in this document.  Both documents define what is often called a proof-of- possession security mechanism for access tokens, whereby a client must demonstrate possession of cryptographic keying material when accessing a protected resource.  The details differ somewhat between the two documents but both have the authorization server bind the access token that it issues to an asymmetric key pair held by the client.  The client then proves possession of the private key from that pair with respect to the TLS connection over which the protected resource is accessed.
"ko": |-
  OAuth 2.0 토큰 바인딩 [TOKEN]을 사용하면 OAuth 전반에 사용되는 다양한 아티팩트 및 토큰에 토큰 바인딩을 적용할 수 있습니다. 여기에는 액세스 토큰을 토큰 바인딩 키에 바인딩하는 것이 포함됩니다. 이는 이 문서에 정의된 상호 TLS 클라이언트 인증서 바인딩 액세스 토큰에 대한 동기 및 디자인이 일부 유사합니다. 두 문서 모두 액세스 토큰에 대한 소유 증명 보안 메커니즘을 정의합니다. 이를 통해 클라이언트는 보호된 리소스에 액세스할 때 암호화 키 자료의 소유를 입증해야 합니다. 세부 사항은 두 문서 간에 다소 다르지만 두 문서 모두 인증 서버가 발급한 액세스 토큰을 클라이언트가 보유한 비대칭 키 쌍에 바인딩합니다. 그런 다음 클라이언트는 보호된 리소스에 액세스하는 TLS 연결과 관련하여 해당 쌍의 개인 키 소유를 증명합니다.
