"original": |2-
     Table 2 shows a more complex mapping of bidirectional stream states
     that loosely correspond to the stream states defined in HTTP/2
     [HTTP2].  This shows that multiple states on sending or receiving
     parts of streams are mapped to the same composite state.  Note that
     this is just one possibility for such a mapping; this mapping
     requires that data be acknowledged before the transition to a
     "closed" or "half-closed" state.
"fixed": |-
  Table 2 shows a more complex mapping of bidirectional stream states that loosely correspond to the stream states defined in HTTP/2 [HTTP2].  This shows that multiple states on sending or receiving parts of streams are mapped to the same composite state.  Note that this is just one possibility for such a mapping; this mapping requires that data be acknowledged before the transition to a "closed" or "half-closed" state.
"ko": |-
  표 2는 HTTP/2[HTTP2]에 정의된 스트림 상태에 느슨하게 대응하는 양방향 스트림 상태의 보다 복잡한 매핑을 보여줍니다. 이는 스트림의 일부를 보내거나 받는 여러 상태가 동일한 복합 상태에 매핑됨을 보여줍니다. 이는 그러한 매핑에 대한 하나의 가능성일 뿐이라는 점에 유의하십시오. 이 매핑에서는 "닫힘" 또는 "반 닫힘" 상태로 전환하기 전에 데이터를 승인해야 합니다.
