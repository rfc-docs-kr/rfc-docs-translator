"original": |2-
     It is often the case that a group or "tree" of documents has been
     constructed to serve a common purpose, wherein the vast majority of
     URI references in these documents point to resources within the tree
     rather than outside it.  Similarly, documents located at a particular
     site are much more likely to refer to other resources at that site
     than to resources at remote sites.  Relative referencing of URIs
     allows document trees to be partially independent of their location
     and access scheme.  For instance, it is possible for a single set of
     hypertext documents to be simultaneously accessible and traversable
     via each of the "file", "http", and "ftp" schemes if the documents
     refer to each other with relative references.  Furthermore, such
     document trees can be moved, as a whole, without changing any of the
     relative references.
"fixed": |-
  It is often the case that a group or "tree" of documents has been constructed to serve a common purpose, wherein the vast majority of URI references in these documents point to resources within the tree rather than outside it.  Similarly, documents located at a particular site are much more likely to refer to other resources at that site than to resources at remote sites.  Relative referencing of URIs allows document trees to be partially independent of their location and access scheme.  For instance, it is possible for a single set of hypertext documents to be simultaneously accessible and traversable via each of the "file", "http", and "ftp" schemes if the documents refer to each other with relative references.  Furthermore, such document trees can be moved, as a whole, without changing any of the relative references.
"ko": |-
  문서의 그룹 또는 "트리"가 공통 목적을 위해 구성되는 경우가 많습니다. 여기서 이러한 문서에 있는 대부분의 URI 참조는 트리 외부가 아닌 트리 내부의 리소스를 가리킵니다. 마찬가지로, 특정 사이트에 있는 문서는 원격 사이트의 리소스보다 해당 사이트의 다른 리소스를 참조할 가능성이 훨씬 더 높습니다. URI의 상대 참조를 사용하면 문서 트리가 해당 위치 및 액세스 체계와 부분적으로 독립될 수 있습니다. 예를 들어, 문서가 상대 참조를 통해 서로 참조하는 경우 "파일", "http" 및 "ftp" 체계 각각을 통해 단일 하이퍼텍스트 문서 세트에 동시에 액세스하고 탐색할 수 있습니다. 또한 이러한 문서 트리는 상대 참조를 변경하지 않고도 전체적으로 이동할 수 있습니다.
