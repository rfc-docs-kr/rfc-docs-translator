"original": |2-
     Documents published in streams other than the IETF stream are not
     generally reviewed by the IETF for such things as security,
     congestion control, or inappropriate interaction with deployed
     protocols.  They have also not been subject to approval by the
     Internet Engineering Steering Group (IESG), including an IETF-wide
     last call.  Therefore, the IETF disclaims, for any of the non-IETF
     stream documents, any knowledge of the fitness of those RFCs for any
     purpose.
"fixed": |-
  Documents published in streams other than the IETF stream are not generally reviewed by the IETF for such things as security, congestion control, or inappropriate interaction with deployed protocols.  They have also not been subject to approval by the Internet Engineering Steering Group (IESG), including an IETF-wide last call.  Therefore, the IETF disclaims, for any of the non-IETF stream documents, any knowledge of the fitness of those RFCs for any purpose.
"ko": |-
  IETF 스트림 이외의 스트림에 게시된 문서는 일반적으로 보안, 혼잡 제어 또는 배포된 프로토콜과의 부적절한 상호 작용과 같은 사항에 대해 IETF에서 검토되지 않습니다.  또한 IETF 전체 최종 요청을 포함하여 IESG(Internet Engineering Steering Group)의 승인을 받지도 않았습니다.  따라서 IETF는 IETF가 아닌 스트림 문서에 대해 해당 RFC가 어떤 목적에 적합한지에 대한 지식을 부인합니다.
