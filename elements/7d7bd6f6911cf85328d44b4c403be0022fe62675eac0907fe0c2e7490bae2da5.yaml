"original": |2-
     If the same DH keypair is to be used for multiple handshakes, either
     because the client or server has a certificate containing a fixed DH
     keypair or because the server is reusing DH keys, care must be taken
     to prevent small subgroup attacks.  Implementations SHOULD follow the
     guidelines found in [SUBGROUP].
"fixed": |-
  If the same DH keypair is to be used for multiple handshakes, either because the client or server has a certificate containing a fixed DH keypair or because the server is reusing DH keys, care must be taken to prevent small subgroup attacks.  Implementations SHOULD follow the guidelines found in [SUBGROUP].
"ko": |-
  클라이언트나 서버에 고정 DH 키 쌍이 포함된 인증서가 있거나 서버가 DH 키를 재사용하기 때문에 여러 핸드셰이크에 동일한 DH 키 쌍을 사용하는 경우 소규모 하위 그룹 공격을 방지하기 위해 주의를 기울여야 합니다. 구현은 [SUBGROUP]에 있는 지침을 따라야 합니다.
