"original": |2-
     o  A designated expert must respond in a timely fashion, normally
        within a week for simple requests to a few weeks for more complex
        ones.  Unreasonable delays can cause significant problems for
        those needing assignments, such as when products need code points
        to ship.  This is not to say that all reviews can be completed
        under a firm deadline, but they must be started, and the requester
        and IANA should have some transparency into the process if an
        answer cannot be given quickly.
"fixed": |-
  -  A designated expert must respond in a timely fashion, normally within a week for simple requests to a few weeks for more complex ones.  Unreasonable delays can cause significant problems for those needing assignments, such as when products need code points to ship.  This is not to say that all reviews can be completed under a firm deadline, but they must be started, and the requester and IANA should have some transparency into the process if an answer cannot be given quickly.
"ko": |-
  - 지정된 전문가는 적시에 응답해야 하며, 일반적으로 간단한 요청의 경우 일주일 이내에, 보다 복잡한 요청의 경우 몇 주가 소요됩니다. 불합리한 지연은 제품 배송에 코드 포인트가 필요한 경우와 같이 할당이 필요한 사람들에게 심각한 문제를 일으킬 수 있습니다. 이는 모든 검토가 정해진 기한 내에 완료될 수 있다는 의미는 아니지만 검토를 시작해야 하며, 답변을 신속하게 제공할 수 없는 경우 요청자와 IANA는 프로세스에 대해 어느 정도 투명성을 가져야 합니다.
