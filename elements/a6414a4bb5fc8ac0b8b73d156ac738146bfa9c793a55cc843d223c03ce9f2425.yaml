"original": |2-
     In order to help prevent compression-related attacks (summarized in
     Section 2.6 of [RFC7457]), implementations and deployments SHOULD
     disable TLS-level compression (Section 6.2.2 of [RFC5246]), unless
     the application protocol in question has been shown not to be open to
     such attacks.
"fixed": |-
  In order to help prevent compression-related attacks (summarized in Section 2.6 of [RFC7457]), implementations and deployments SHOULD disable TLS-level compression (Section 6.2.2 of [RFC5246]), unless the application protocol in question has been shown not to be open to such attacks.
"ko": |-
  압축 관련 공격([RFC7457]의 섹션 2.6에 요약됨)을 방지하기 위해 구현 및 배포는 문제의 애플리케이션 프로토콜이 표시되지 않는 한 TLS 수준 압축([RFC5246]의 섹션 6.2.2)을 비활성화해야 합니다. 그러한 공격에 개방적입니다.
