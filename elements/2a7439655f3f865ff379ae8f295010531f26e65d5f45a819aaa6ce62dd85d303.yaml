"original": |2-
     The GCM-SIV construction is similar to GCM: the block cipher is used
     in counter mode to encrypt the plaintext, and a polynomial
     authenticator is used to provide integrity.  The authenticator in
     GCM-SIV is called POLYVAL.
"fixed": |-
  The GCM-SIV construction is similar to GCM: the block cipher is used in counter mode to encrypt the plaintext, and a polynomial authenticator is used to provide integrity.  The authenticator in GCM-SIV is called POLYVAL.
"ko": |-
  GCM-SIV 구성은 GCM과 유사합니다. 블록 암호는 카운터 모드에서 일반 텍스트를 암호화하는 데 사용되며 다항식 인증자는 무결성을 제공하는 데 사용됩니다. GCM-SIV의 인증자는 POLYVAL이라고 합니다.
