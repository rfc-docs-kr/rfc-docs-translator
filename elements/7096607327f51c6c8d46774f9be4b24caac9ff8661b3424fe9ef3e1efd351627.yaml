"original": |2-
     On most common software development platforms, the DEFLATE
     compression library provides a method for aligning compressed data to
     byte boundaries using an empty DEFLATE block with no compression.
     For example, zlib [zlib] does this when "Z_SYNC_FLUSH" is passed to
     the deflate function.
"fixed": |-
  On most common software development platforms, the DEFLATE compression library provides a method for aligning compressed data to byte boundaries using an empty DEFLATE block with no compression. For example, zlib [zlib] does this when "Z_SYNC_FLUSH" is passed to the deflate function.
"ko": |-
  가장 일반적인 소프트웨어 개발 플랫폼에서 DEFLATE 압축 라이브러리는 압축되지 않은 빈 DEFLATE 블록을 사용하여 압축된 데이터를 바이트 경계에 정렬하는 방법을 제공합니다. 예를 들어, zlib [zlib]는 "Z_SYNC_FLUSH"가 deflate 함수에 전달될 때 이를 수행합니다.
