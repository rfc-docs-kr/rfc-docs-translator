"original": |2-
     ElGamal signatures must use a collision-resistant hash function, so
     that it can sign messages of arbitrary length and can avoid
     existential forgery attacks; see Section 10.4.  (This is true for all
     ElGamal variants [HMP1994].)  We denote the hash function as h().
     Its input is a bit string of arbitrary length, and its output is a
     non-negative integer.
"fixed": |-
  ElGamal signatures must use a collision-resistant hash function, so that it can sign messages of arbitrary length and can avoid existential forgery attacks; see Section 10.4.  (This is true for all ElGamal variants [HMP1994].)  We denote the hash function as h(). Its input is a bit string of arbitrary length, and its output is a non-negative integer.
"ko": |-
  ElGamal 서명은 충돌 방지 해시 함수를 사용해야 임의 길이의 메시지에 서명할 수 있고 존재 위조 공격을 피할 수 있습니다. 섹션 10.4를 참조하세요. (이것은 모든 ElGamal 변형[HMP1994]에 해당됩니다.) 우리는 해시 함수를 h()로 나타냅니다. 입력은 임의 길이의 비트 문자열이고 출력은 음수가 아닌 정수입니다.
