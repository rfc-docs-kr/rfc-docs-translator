"original": |2-
        Tutorial: The core PKI functions are (a) to register users and
        issue their public-key certificates, (b) to revoke certificates
        when required, and (c) to archive data needed to validate
        certificates at a much later time. Key pairs for data
        confidentiality may be generated (and perhaps escrowed) by CAs or
        RAs, but requiring a PKI client to generate its own digital
        signature key pair helps maintain system integrity of the
        cryptographic system, because then only the client ever possesses
        the private key it uses. Also, an authority may be established to
        approve or coordinate CPSs, which are security policies under
        which components of a PKI operate.
"fixed": |-
  - Tutorial: The core PKI functions are (a) to register users and issue their public-key certificates, (b) to revoke certificates when required, and (c) to archive data needed to validate certificates at a much later time. Key pairs for data confidentiality may be generated (and perhaps escrowed) by CAs or RAs, but requiring a PKI client to generate its own digital signature key pair helps maintain system integrity of the cryptographic system, because then only the client ever possesses the private key it uses. Also, an authority may be established to approve or coordinate CPSs, which are security policies under which components of a PKI operate.
"ko": |-
  - 튜토리얼: 핵심 PKI 기능은 (a) 사용자를 등록하고 공개 키 인증서를 발급하고, (b) 필요할 때 인증서를 취소하고, (c) 훨씬 나중에 인증서를 검증하는 데 필요한 데이터를 보관하는 것입니다. 데이터 기밀성을 위한 키 쌍은 CA 또는 RA에 의해 생성(또는 에스크로)될 수 있지만 PKI 클라이언트가 자체 디지털 서명 키 쌍을 생성하도록 요구하면 클라이언트만이 개인 키를 소유하므로 암호화 시스템의 시스템 무결성을 유지하는 데 도움이 됩니다. 그것은 사용합니다. 또한 PKI의 구성 요소가 작동하는 보안 정책인 CPS를 승인하거나 조정하기 위한 권한이 확립될 수 있습니다.
