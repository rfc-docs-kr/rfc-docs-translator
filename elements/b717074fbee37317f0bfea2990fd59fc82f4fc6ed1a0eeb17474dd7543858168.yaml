"original": |2-
        Tutorial: The associated functions are as follows [I7498-4]:
        -  Controlling (granting or restricting) access to system
           resources: This includes verifying authorizations and
           identities, controlling access to sensitive security data, and
           modifying access priorities and procedures in the event of
           attacks.
        -  Retrieving (gathering) and archiving (storing) security
           information: This includes logging security events and
           analyzing the log, monitoring and profiling usage, and
           reporting security violations.
        -  Managing and controlling the encryption process: This includes
           performing the functions of key management and reporting on key
           management problems. (See: PKI.)
"fixed": |-
  - Tutorial: The associated functions are as follows [I7498-4]: -  Controlling (granting or restricting) access to system resources: This includes verifying authorizations and identities, controlling access to sensitive security data, and modifying access priorities and procedures in the event of attacks. -  Retrieving (gathering) and archiving (storing) security information: This includes logging security events and analyzing the log, monitoring and profiling usage, and reporting security violations. -  Managing and controlling the encryption process: This includes performing the functions of key management and reporting on key management problems. (See: PKI.)
"ko": |-
  - 튜토리얼: 관련 기능은 다음과 같습니다 [I7498-4]: - 시스템 리소스에 대한 액세스 제어(허용 또는 제한): 여기에는 인증 및 ID 확인, 민감한 보안 데이터에 대한 액세스 제어, 이벤트 발생 시 액세스 우선순위 및 절차 수정이 포함됩니다. 공격의. - 보안 정보 검색(수집) 및 보관(저장): 여기에는 보안 이벤트 로깅, 로그 분석, 사용량 모니터링 및 프로파일링, 보안 위반 보고가 포함됩니다. - 암호화 프로세스 관리 및 제어: 여기에는 키 관리 기능 수행 및 키 관리 문제 보고가 포함됩니다. (참조: PKI.)
