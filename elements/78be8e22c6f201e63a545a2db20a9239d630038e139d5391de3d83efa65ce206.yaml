"original": |2-
     5.  Compute the JWS Signature in the manner defined for the
         particular algorithm being used over the JWS Signing Input
         ASCII(BASE64URL(UTF8(JWS Protected Header)) || '.' ||
         BASE64URL(JWS Payload)).  The "alg" (algorithm) Header Parameter
         MUST be present in the JOSE Header, with the algorithm value
         accurately representing the algorithm used to construct the JWS
         Signature.
"fixed": |-
  1.  Compute the JWS Signature in the manner defined for the particular algorithm being used over the JWS Signing Input ASCII(BASE64URL(UTF8(JWS Protected Header)) || '.' || BASE64URL(JWS Payload)).  The "alg" (algorithm) Header Parameter MUST be present in the JOSE Header, with the algorithm value accurately representing the algorithm used to construct the JWS Signature.
"ko": |-
  1. JWS 서명 입력 ASCII(BASE64URL(UTF8(JWS 보호 헤더)) || '.' || BASE64URL(JWS 페이로드))에 사용되는 특정 알고리즘에 대해 정의된 방식으로 JWS 서명을 계산합니다. "alg"(알고리즘) 헤더 매개변수는 JOSE 헤더에 있어야 하며, 알고리즘 값은 JWS 서명을 구성하는 데 사용된 알고리즘을 정확하게 나타냅니다.
