"original": |2-
     The working group will not be defining distributed speech recognition
     (DSR) methods, as exemplified by the European Telecommunications
     Standards Institute (ETSI) Aurora project.  The working group will
     not be recreating functionality available in other protocols, such as
     SIP or SDP.
"fixed": |-
  The working group will not be defining distributed speech recognition (DSR) methods, as exemplified by the European Telecommunications Standards Institute (ETSI) Aurora project.  The working group will not be recreating functionality available in other protocols, such as SIP or SDP.
"ko": |-
  작업 그룹은 유럽 전기 통신 표준 협회(ETSI) 오로라 프로젝트에서 예시된 것처럼 분산 음성 인식(DSR) 방법을 정의하지 않습니다. 작업 그룹은 SIP 또는 SDP와 같은 다른 프로토콜에서 사용 가능한 기능을 재생성하지 않습니다.
