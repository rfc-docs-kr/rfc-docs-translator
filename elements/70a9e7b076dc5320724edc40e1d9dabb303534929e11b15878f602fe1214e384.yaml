"original": |2-
     For both uses of public/private key pairs, the public key from the
     key pair must be transported to the other platform such that it is
     trusted to have originated at the correct platform.  Judging whether
     or not a public key is trusted in this sense must ultimately be left
     to the user.  There are a variety of methods for ensuring that a
     public key is trusted.
"fixed": |-
  For both uses of public/private key pairs, the public key from the key pair must be transported to the other platform such that it is trusted to have originated at the correct platform.  Judging whether or not a public key is trusted in this sense must ultimately be left to the user.  There are a variety of methods for ensuring that a public key is trusted.
"ko": |-
  공개/비공개 키 쌍의 두 용도 모두 키 쌍의 공개 키는 올바른 플랫폼에서 시작되었다고 신뢰할 수 있도록 다른 플랫폼으로 전송되어야 합니다. 이런 의미에서 공개 키가 신뢰할 수 있는지 여부를 판단하는 것은 궁극적으로 사용자에게 맡겨야 합니다. 공개 키가 신뢰할 수 있는지 확인하는 다양한 방법이 있습니다.
