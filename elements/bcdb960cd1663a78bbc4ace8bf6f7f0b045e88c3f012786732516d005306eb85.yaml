"original": |2-
     The cRLIssuer identifies the entity who signs and issues the CRL.  If
     present, the cRLIssuer MUST contain at least one an X.500
     distinguished name (DN), and MAY also contain other name forms.
     Since the cRLIssuer is compared to the CRL issuer name, the X.501
     type Name MUST follow the encoding rules for the issuer name field in
     the certificate (section 4.1.2.4).
"fixed": |-
  The cRLIssuer identifies the entity who signs and issues the CRL.  If present, the cRLIssuer MUST contain at least one an X.500 distinguished name (DN), and MAY also contain other name forms. Since the cRLIssuer is compared to the CRL issuer name, the X.501 type Name MUST follow the encoding rules for the issuer name field in the certificate (section 4.1.2.4).
"ko": |-
  cRLIssuer는 CRL에 서명하고 발급하는 엔터티를 식별합니다. 존재하는 경우 cRLIssuer는 최소한 하나의 X.500 고유 이름(DN)을 포함해야 하며 다른 이름 형식도 포함할 수 있습니다. cRLIssuer는 CRL 발급자 이름과 비교되므로 X.501 유형 이름은 인증서의 발급자 이름 필드에 대한 인코딩 규칙을 따라야 합니다(섹션 4.1.2.4).
