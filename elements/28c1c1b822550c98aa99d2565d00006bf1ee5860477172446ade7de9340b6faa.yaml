"original": |2-
     -  A middlebox which forwards ClientHello parameters it does not
        understand MUST NOT process any messages beyond that ClientHello.
        It MUST forward all subsequent traffic unmodified.  Otherwise, it
        may fail to interoperate with newer clients and servers.
"fixed": |-
  -  A middlebox which forwards ClientHello parameters it does not understand MUST NOT process any messages beyond that ClientHello. It MUST forward all subsequent traffic unmodified.  Otherwise, it may fail to interoperate with newer clients and servers.
"ko": |-
  - 이해하지 못하는 ClientHello 매개변수를 전달하는 미들박스는 해당 ClientHello 이외의 메시지를 처리해서는 안 됩니다. 모든 후속 트래픽을 수정되지 않은 상태로 전달해야 합니다. 그렇지 않으면 최신 클라이언트 및 서버와 상호 운용되지 않을 수 있습니다.
