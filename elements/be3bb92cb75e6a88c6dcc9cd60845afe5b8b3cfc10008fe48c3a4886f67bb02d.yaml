"original": |2-
     If the "ciaddr" field is zero in a DHCPLEASEQUERY message, then the
     IP address placed in the "ciaddr" field of a DHCPLEASEACTIVE message
     MUST be that of an IP address for which the client that most recently
     used the IP address matches the Client-identifier or MAC address
     specified in the DHCPLEASEQUERY message.
"fixed": |-
  If the "ciaddr" field is zero in a DHCPLEASEQUERY message, then the IP address placed in the "ciaddr" field of a DHCPLEASEACTIVE message MUST be that of an IP address for which the client that most recently used the IP address matches the Client-identifier or MAC address specified in the DHCPLEASEQUERY message.
"ko": |-
  DHCPLEASEQUERY 메시지에서 "ciaddr" 필드가 0인 경우 DHCPLEASEACTIVE 메시지의 "ciaddr" 필드에 있는 IP 주소는 가장 최근에 IP 주소를 사용한 클라이언트가 클라이언트의 IP 주소와 일치하는 IP 주소여야 합니다. DHCPLEASEQUERY 메시지에 지정된 식별자 또는 MAC 주소입니다.
