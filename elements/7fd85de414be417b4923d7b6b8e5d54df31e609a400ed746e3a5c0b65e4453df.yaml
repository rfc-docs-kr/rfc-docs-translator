"original": |2-
           If the selected response is a 401 (Unauthorized) or 407 (Proxy
           Authentication Required), the proxy MUST collect any WWW-
           Authenticate and Proxy-Authenticate header field values from
           all other 401 (Unauthorized) and 407 (Proxy Authentication
           Required) responses received so far in this response context
           and add them to this response without modification before
           forwarding.  The resulting 401 (Unauthorized) or 407 (Proxy
           Authentication Required) response could have several WWW-
           Authenticate AND Proxy-Authenticate header field values.
"fixed": |-
  - If the selected response is a 401 (Unauthorized) or 407 (Proxy Authentication Required), the proxy MUST collect any WWW- Authenticate and Proxy-Authenticate header field values from all other 401 (Unauthorized) and 407 (Proxy Authentication Required) responses received so far in this response context and add them to this response without modification before forwarding.  The resulting 401 (Unauthorized) or 407 (Proxy Authentication Required) response could have several WWW- Authenticate AND Proxy-Authenticate header field values.
"ko": |-
  - 선택한 응답이 401(권한 없음) 또는 407(프록시 인증 필요)인 경우 프록시는 수신된 다른 모든 401(권한 없음) 및 407(프록시 인증 필요) 응답에서 WWW 인증 및 프록시 인증 헤더 필드 값을 수집해야 합니다. 지금까지 이 응답 컨텍스트에서 전달하기 전에 수정하지 않고 이 응답에 추가하세요. 결과 401(권한 없음) 또는 407(프록시 인증 필요) 응답에는 여러 개의 WWW-인증 및 프록시-인증 헤더 필드 값이 있을 수 있습니다.
