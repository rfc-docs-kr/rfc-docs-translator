"ko": |-
  콘텐츠 무결성 보호 체계 - 콘텐츠가 P2P 네트워크를 통해 배포되는 동안 콘텐츠의 무결성을 보호하기 위한 체계입니다. 즉, 요청된 청크가 송신 피어에 의해 악의적으로 수정되었거나 전송 중에 실수로 수정되었는지 여부를 감지하기 위해 피어를 수신하는 방법입니다.
