"original": |2-
     The IETF is responsible for maintaining the Internet Standards
     Process, which includes the requirements for developing, reviewing,
     and approving Standards Track and BCP RFCs.  The IETF also produces
     non-Standards-Track documents (Informational, Experimental, and
     Historic).  All documents published as part of the IETF Stream are
     reviewed by the appropriate IETF bodies.
"fixed": |-
  The IETF is responsible for maintaining the Internet Standards Process, which includes the requirements for developing, reviewing, and approving Standards Track and BCP RFCs.  The IETF also produces non-Standards-Track documents (Informational, Experimental, and Historic).  All documents published as part of the IETF Stream are reviewed by the appropriate IETF bodies.
"ko": |-
  IETF는 표준 트랙 및 BCP RFC를 개발, 검토 및 승인하기 위한 요구 사항을 포함하는 인터넷 표준 프로세스를 유지 관리할 책임이 있습니다.  IETF는 또한 비표준 트랙 문서(정보, 실험 및 역사적)를 생성합니다.  IETF 스트림의 일부로 게시된 모든 문서는 해당 IETF 기관에서 검토됩니다.
