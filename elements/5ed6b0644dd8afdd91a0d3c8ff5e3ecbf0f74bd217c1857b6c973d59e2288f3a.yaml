"original": |2-
     As noted above, the Payload Data may have substructure.  An
     encryption algorithm that requires an explicit Initialization Vector
     (IV), e.g., Cipher Block Chaining (CBC) mode, often prefixes the
     Payload Data to be protected with that value.  Some algorithm modes
     combine encryption and integrity into a single operation; this
     document refers to such algorithm modes as "combined mode
     algorithms".  Accommodation of combined mode algorithms requires that
     the algorithm explicitly describe the payload substructure used to
     convey the integrity data.
"fixed": |-
  As noted above, the Payload Data may have substructure.  An encryption algorithm that requires an explicit Initialization Vector (IV), e.g., Cipher Block Chaining (CBC) mode, often prefixes the Payload Data to be protected with that value.  Some algorithm modes combine encryption and integrity into a single operation; this document refers to such algorithm modes as "combined mode algorithms".  Accommodation of combined mode algorithms requires that the algorithm explicitly describe the payload substructure used to convey the integrity data.
"ko": |-
  위에서 언급한 것처럼 페이로드 데이터는 하위 구조를 가질 수 있습니다.  명시적인 IV(초기화 벡터)가 필요한 암호화 알고리즘(예: CBC(암호 블록 체인) 모드)은 종종 보호할 페이로드 데이터 앞에 해당 값을 추가합니다.  일부 알고리즘 모드는 암호화와 무결성을 단일 작업으로 결합합니다. 이 문서에서는 이러한 알고리즘 모드를 "결합 모드 알고리즘"으로 지칭합니다.  결합 모드 알고리즘을 수용하려면 알고리즘이 무결성 데이터를 전달하는 데 사용되는 페이로드 하위 구조를 명시적으로 설명해야 합니다.
