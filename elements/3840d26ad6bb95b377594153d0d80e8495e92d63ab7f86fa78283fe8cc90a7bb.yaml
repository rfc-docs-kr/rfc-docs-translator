"original": |2-
     This header field MAY be specified in a SPEAK-COMPLETE event coming
     from the synthesizer resource to the client.  This contains the
     reason text behind the SPEAK request completion.  This header field
     communicates text describing the reason for the failure, such as an
     error in parsing the speech markup text.
"fixed": |-
  This header field MAY be specified in a SPEAK-COMPLETE event coming from the synthesizer resource to the client.  This contains the reason text behind the SPEAK request completion.  This header field communicates text describing the reason for the failure, such as an error in parsing the speech markup text.
"ko": |-
  이 헤더 필드는 합성기 리소스에서 클라이언트로 오는 SPEAK-COMPLETE 이벤트에서 지정할 수 있습니다. 여기에는 SPEAK 요청 완료의 이유 텍스트가 포함됩니다. 이 헤더 필드는 음성 마크업 텍스트 구문 분석 오류와 같이 실패 이유를 설명하는 텍스트를 전달합니다.
