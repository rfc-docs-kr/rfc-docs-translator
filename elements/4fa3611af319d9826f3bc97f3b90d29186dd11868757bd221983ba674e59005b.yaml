"original": |2-
     Counter mode (CTR) has emerged as the preferred encryption method for
     high-speed implementations.  Unlike conventional encryption modes
     such as Cipher Block Chaining (CBC) and Cipher Block Chaining Message
     Authentication Code (CBC-MAC), CTR can be efficiently implemented at
     high data rates because it can be pipelined.  The ESP CTR protocol
     describes how this mode can be used with IPsec ESP [RFC3686].
"fixed": |-
  Counter mode (CTR) has emerged as the preferred encryption method for high-speed implementations.  Unlike conventional encryption modes such as Cipher Block Chaining (CBC) and Cipher Block Chaining Message Authentication Code (CBC-MAC), CTR can be efficiently implemented at high data rates because it can be pipelined.  The ESP CTR protocol describes how this mode can be used with IPsec ESP [RFC3686].
"ko": |-
  카운터 모드(CTR)는 고속 구현을 위해 선호되는 암호화 방법으로 등장했습니다. CBC(Cipher Block Chaining) 및 CBC-MAC(Cipher Block Chaining Message Authentication Code)와 같은 기존 암호화 모드와 달리 CTR은 파이프라인이 가능하므로 높은 데이터 속도로 효율적으로 구현할 수 있습니다. ESP CTR 프로토콜은 IPsec ESP[RFC3686]와 함께 이 모드를 사용할 수 있는 방법을 설명합니다.
