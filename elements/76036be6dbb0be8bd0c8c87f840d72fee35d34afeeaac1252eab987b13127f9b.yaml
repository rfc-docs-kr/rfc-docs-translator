"original": |2-
     The IETF developed the Integrated Services (Intserv) model that
     requires resources, such as bandwidth and buffers, to be reserved a
     priori for a given traffic flow to ensure that the QoS requested by
     the traffic flow is satisfied.  The Intserv model includes additional
     components beyond those used in the best-effort model such as packet
     classifiers, packet schedulers, and admission control.  A packet
     classifier is used to identify flows that are to receive a certain
     level of service.  A packet scheduler handles the scheduling of
     service to different packet flows to ensure that QoS commitments are
     met.  Admission control is used to determine whether a router has the
     necessary resources to accept a new flow.
"fixed": |-
  The IETF developed the Integrated Services (Intserv) model that requires resources, such as bandwidth and buffers, to be reserved a priori for a given traffic flow to ensure that the QoS requested by the traffic flow is satisfied.  The Intserv model includes additional components beyond those used in the best-effort model such as packet classifiers, packet schedulers, and admission control.  A packet classifier is used to identify flows that are to receive a certain level of service.  A packet scheduler handles the scheduling of service to different packet flows to ensure that QoS commitments are met.  Admission control is used to determine whether a router has the necessary resources to accept a new flow.
"ko": |-
  IETF는 트래픽 흐름에서 요청한 QoS가 충족되도록 하기 위해 특정 트래픽 흐름에 대해 대역폭 및 버퍼와 같은 리소스를 사전에 예약하도록 요구하는 통합 서비스(Intserv) 모델을 개발했습니다. Intserv 모델에는 패킷 분류자, 패킷 스케줄러 및 승인 제어와 같은 최선형 모델에 사용되는 구성 요소 외에 추가 구성 요소가 포함되어 있습니다. 패킷 분류자는 특정 수준의 서비스를 수신할 흐름을 식별하는 데 사용됩니다. 패킷 스케줄러는 QoS 약속이 충족되었는지 확인하기 위해 다양한 패킷 흐름에 대한 서비스 예약을 처리합니다. 승인 제어는 라우터에 새 흐름을 수락하는 데 필요한 리소스가 있는지 확인하는 데 사용됩니다.
