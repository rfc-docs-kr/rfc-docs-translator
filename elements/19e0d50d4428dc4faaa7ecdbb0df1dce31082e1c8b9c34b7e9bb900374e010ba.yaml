"original": |2-
     To date, there are a number of proprietary ASR and TTS APIs, as well
     as two IETF documents that address this problem [13], [14].  However,
     there are serious deficiencies to the existing documents.  In
     particular, they mix the semantics of existing protocols yet are
     close enough to other protocols as to be confusing to the
     implementer.
"fixed": |-
  To date, there are a number of proprietary ASR and TTS APIs, as well as two IETF documents that address this problem [13], [14].  However, there are serious deficiencies to the existing documents.  In particular, they mix the semantics of existing protocols yet are close enough to other protocols as to be confusing to the implementer.
"ko": |-
  현재까지 이 문제를 다루는 다수의 독점 ASR 및 TTS API와 두 개의 IETF 문서가 있습니다[13], [14]. 그러나 기존 문서에는 심각한 결함이 있습니다. 특히 기존 프로토콜의 의미론을 혼합하면서도 구현자에게 혼란을 줄 정도로 다른 프로토콜과 충분히 유사합니다.
