"original": |2-
     In cases of disagreement among multiple experts, it is the
     responsibility of those experts to make a single clear recommendation
     to IANA.  It is not appropriate for IANA to resolve disputes among
     experts.  In extreme situations, such as deadlock, the designating
     body may need to step in to resolve the problem.
"fixed": |-
  In cases of disagreement among multiple experts, it is the responsibility of those experts to make a single clear recommendation to IANA.  It is not appropriate for IANA to resolve disputes among experts.  In extreme situations, such as deadlock, the designating body may need to step in to resolve the problem.
"ko": |-
  여러 전문가 사이에 의견 차이가 있는 경우 IANA에 하나의 명확한 권고 사항을 제시하는 것은 해당 전문가의 책임입니다. IANA가 전문가들 사이의 분쟁을 해결하는 것은 적절하지 않습니다. 교착 상태와 같은 극단적인 상황에서는 지정 기관이 개입하여 문제를 해결해야 할 수도 있습니다.
