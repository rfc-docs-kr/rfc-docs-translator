"ko": |-
  3 mod 4와 합동인 소수의 경우 곡선 및 비틀림 보조 인자는 모두 4가 될 수 있으며 이는 최소입니다. 따라서 우리는 이러한 보조 인자와 A > 2이고 (A-2)가 4로 나누어지는 최소 양의 A를 갖는 곡선을 선택합니다. 다음 Sage 스크립트의 find3Mod4 함수는 주어진 p 값을 반환합니다.
