"original": |2-
     For example, a resolver receives a request to resolve
     foo.bar.baz.example.  Let's assume that it already knows that
     ns1.nic.example is authoritative for .example and the resolver does
     not know a more specific authoritative name server.  It will send the
     query QTYPE=NS,QNAME=baz.example to ns1.nic.example.
"fixed": |-
  For example, a resolver receives a request to resolve foo.bar.baz.example.  Let's assume that it already knows that ns1.nic.example is authoritative for .example and the resolver does not know a more specific authoritative name server.  It will send the query QTYPE=NS,QNAME=baz.example to ns1.nic.example.
"ko": |-
  예를 들어 해석기는 foo.bar.baz.example을 해석하라는 요청을 받습니다. ns1.nic.example이 .example에 대해 권한이 있다는 것을 이미 알고 있고 확인자가 더 구체적인 권한 있는 이름 서버를 모른다고 가정해 보겠습니다. QTYPE=NS,QNAME=baz.example 쿼리를 ns1.nic.example로 보냅니다.
