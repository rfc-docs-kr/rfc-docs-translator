"original": |2-
     The URI generic syntax for authority also includes a userinfo
     subcomponent ([URI], Section 3.2.1) for including user authentication
     information in the URI.  In that subcomponent, the use of the format
     "user:password" is deprecated.
"fixed": |-
  The URI generic syntax for authority also includes a userinfo subcomponent ([URI], Section 3.2.1) for including user authentication information in the URI.  In that subcomponent, the use of the format "user:password" is deprecated.
"ko": |-
  권한에 대한 URI 일반 구문에는 URI에 사용자 인증 정보를 포함하기 위한 userinfo 하위 구성요소([URI], 섹션 3.2.1)도 포함되어 있습니다. 해당 하위 구성요소에서는 "user:password" 형식의 사용이 더 이상 사용되지 않습니다.
