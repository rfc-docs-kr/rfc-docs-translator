"original": |2-
     We assume the attacker to be an active network attacker, which means
     it has complete control over the network used to communicate between
     the parties [RFC3552].  Even under these conditions, the handshake
     should provide the properties listed below.  Note that these
     properties are not necessarily independent, but reflect the protocol
     consumers' needs.
"fixed": |-
  We assume the attacker to be an active network attacker, which means it has complete control over the network used to communicate between the parties [RFC3552].  Even under these conditions, the handshake should provide the properties listed below.  Note that these properties are not necessarily independent, but reflect the protocol consumers' needs.
"ko": |-
  우리는 공격자가 활동적인 네트워크 공격자라고 가정합니다. 이는 공격자가 당사자 간 통신에 사용되는 네트워크를 완전히 제어할 수 있음을 의미합니다[RFC3552]. 이러한 조건에서도 핸드셰이크는 아래 나열된 속성을 제공해야 합니다. 이러한 속성은 반드시 독립적일 필요는 없지만 프로토콜 소비자의 요구 사항을 반영합니다.
