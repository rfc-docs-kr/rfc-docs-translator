"original": |2-
     The detailed security concerns involved will depend on the URI
     schemes supported by the server.  In the case of HTTP, the concerns
     are similar to those that apply to a publicly accessible HTTP proxy
     server.  In the case of HTTPS, loops and deadlocks may be created,
     and this should be addressed.  In the case of FTP, attacks arise that
     are similar to FTP bounce attacks.
"fixed": |-
  The detailed security concerns involved will depend on the URI schemes supported by the server.  In the case of HTTP, the concerns are similar to those that apply to a publicly accessible HTTP proxy server.  In the case of HTTPS, loops and deadlocks may be created, and this should be addressed.  In the case of FTP, attacks arise that are similar to FTP bounce attacks.
"ko": |-
  관련된 세부적인 보안 문제는 서버에서 지원하는 URI 체계에 따라 달라집니다. HTTP의 경우 우려사항은 공개적으로 액세스 가능한 HTTP 프록시 서버에 적용되는 우려사항과 유사합니다. HTTPS의 경우 루프 및 교착 상태가 발생할 수 있으므로 이 문제를 해결해야 합니다. FTP의 경우 FTP 반송 공격과 유사한 공격이 발생합니다.
