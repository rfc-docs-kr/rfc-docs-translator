"ko": |-
  악의적인 클라이언트는 잠재적인 토큰 문자열에 대해 취소 요청을 하여 이 끝점에서 유효한 토큰을 추측하려고 시도할 수 있습니다. 이 사양에 따르면 클라이언트의 요청에는 공개 클라이언트의 경우 유효한 client_id가 포함되어야 하고 기밀 클라이언트의 경우 유효한 클라이언트 자격 증명이 포함되어야 합니다.  취소되는 토큰은 요청 클라이언트에도 속해야 합니다.  공격자가 공용 클라이언트의 client_id와 토큰 중 하나 또는 개인 클라이언트의 자격 증명과 토큰 중 하나를 성공적으로 추측할 수 있는 경우 토큰을 취소하는 것보다 다른 곳에서 사용하면 훨씬 더 심각한 피해를 입힐 수 있습니다.  토큰을 취소하기로 선택한 경우 합법적인 클라이언트는 권한 부여를 잃게 되며 사용자에게 다시 메시지를 표시해야 합니다.  더 이상의 피해는 발생하지 않으며 추측된 토큰은 이제 쓸모가 없습니다.
