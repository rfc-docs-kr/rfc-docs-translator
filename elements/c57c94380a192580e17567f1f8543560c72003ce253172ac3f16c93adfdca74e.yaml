"original": |2-
        A v3 X.509 public-key certificate may have a "certificatePolicies"
        extension that lists certificate policies, recognized by the
        issuing CA, that apply to the certificate and govern its use. Each
        policy is denoted by an object identifier and may optionally have
        certificate policy qualifiers. (See: certificate profile.)
"fixed": |-
  - A v3 X.509 public-key certificate may have a "certificatePolicies" extension that lists certificate policies, recognized by the issuing CA, that apply to the certificate and govern its use. Each policy is denoted by an object identifier and may optionally have certificate policy qualifiers. (See: certificate profile.)
"ko": |-
  - v3 X.509 공개 키 인증서에는 발급 CA에서 인식하고 인증서에 적용되고 인증서 사용을 관리하는 인증서 정책을 나열하는 "certificatePolicies" 확장이 있을 수 있습니다. 각 정책은 개체 식별자로 표시되며 선택적으로 인증서 정책 한정자를 가질 수 있습니다. (참조: 인증서 프로필.)
