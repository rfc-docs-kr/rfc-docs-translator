"original": |2-
     All three major versions of HTTP rely on the semantics defined by
     this document.  They have not obsoleted each other because each one
     has specific benefits and limitations depending on the context of
     use.  Implementations are expected to choose the most appropriate
     transport and messaging syntax for their particular context.
"fixed": |-
  All three major versions of HTTP rely on the semantics defined by this document.  They have not obsoleted each other because each one has specific benefits and limitations depending on the context of use.  Implementations are expected to choose the most appropriate transport and messaging syntax for their particular context.
"ko": |-
  HTTP의 세 가지 주요 버전은 모두 이 문서에서 정의한 의미를 따릅니다. 각 제품은 사용 상황에 따라 특정한 이점과 제한 사항이 있으므로 서로를 쓸모없게 만들지 않습니다. 구현에서는 특정 컨텍스트에 가장 적합한 전송 및 메시징 구문을 선택해야 합니다.
