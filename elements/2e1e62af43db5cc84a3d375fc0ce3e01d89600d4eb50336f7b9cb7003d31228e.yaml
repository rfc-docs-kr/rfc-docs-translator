"original": |2-
     The first two cipher suites described in each of the following three
     sections use AES [AES] in Cipher Block Chaining (CBC) mode [MODES]
     for data confidentiality, whereas the other two cipher suites do not
     provide data confidentiality; all cipher suites provide integrity
     protection and authentication using HMAC-based MACs.
"fixed": |-
  The first two cipher suites described in each of the following three sections use AES [AES] in Cipher Block Chaining (CBC) mode [MODES] for data confidentiality, whereas the other two cipher suites do not provide data confidentiality; all cipher suites provide integrity protection and authentication using HMAC-based MACs.
"ko": |-
  다음 세 섹션 각각에 설명된 처음 두 암호 제품군은 데이터 기밀성을 위해 CBC(암호 블록 체인) 모드[MODES]에서 AES[AES]를 사용하는 반면, 나머지 두 암호 제품군은 데이터 기밀성을 제공하지 않습니다. 모든 암호화 제품군은 HMAC 기반 MAC를 사용하여 무결성 보호 및 인증을 제공합니다.
