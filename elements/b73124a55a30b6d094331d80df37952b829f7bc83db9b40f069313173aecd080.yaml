"original": |2-
     $ POSIX
        (N) Portable Operating System Interface for Computer Environments,
        a standard [FP151, I9945] (originally IEEE Standard P1003.1) that
        defines an operating system interface and environment to support
        application portability at the source code level. It is intended
        to be used by both application developers and system implementers.
"fixed": |-
  $ POSIX  -  (N) Portable Operating System Interface for Computer Environments, a standard [FP151, I9945] (originally IEEE Standard P1003.1) that defines an operating system interface and environment to support application portability at the source code level. It is intended to be used by both application developers and system implementers.
"ko": |-
  $ POSIX - (N) 컴퓨터 환경을 위한 휴대용 운영 체제 인터페이스, 소스 코드 수준에서 애플리케이션 이식성을 지원하기 위한 운영 체제 인터페이스 및 환경을 정의하는 표준 [FP151, I9945](원래 IEEE 표준 P1003.1)입니다. 이는 응용 프로그램 개발자와 시스템 구현자 모두가 사용하도록 고안되었습니다.
