"original": |2-
     When a delta CRL is combined with a complete CRL or a locally
     constructed CRL, the resulting locally constructed CRL has the CRL
     number specified in the CRL number extension found in the delta CRL
     used in its construction.  In addition, the resulting locally
     constructed CRL has the thisUpdate and nextUpdate times specified in
     the corresponding fields of the delta CRL used in its construction.
     In addition, the locally constructed CRL inherits the issuing
     distribution point from the delta CRL.
"fixed": |-
  When a delta CRL is combined with a complete CRL or a locally constructed CRL, the resulting locally constructed CRL has the CRL number specified in the CRL number extension found in the delta CRL used in its construction.  In addition, the resulting locally constructed CRL has the thisUpdate and nextUpdate times specified in the corresponding fields of the delta CRL used in its construction. In addition, the locally constructed CRL inherits the issuing distribution point from the delta CRL.
"ko": |-
  델타 CRL이 전체 CRL 또는 로컬로 구성된 CRL과 결합되면 결과적으로 로컬로 구성된 CRL은 구성에 사용된 델타 CRL에 있는 CRL 번호 확장에 지정된 CRL 번호를 갖습니다. 또한 결과적으로 로컬로 생성된 CRL에는 생성에 사용된 델타 CRL의 해당 필드에 지정된 thisUpdate 및 nextUpdate 시간이 있습니다. 또한 로컬로 생성된 CRL은 델타 CRL에서 발급 배포 지점을 상속합니다.
