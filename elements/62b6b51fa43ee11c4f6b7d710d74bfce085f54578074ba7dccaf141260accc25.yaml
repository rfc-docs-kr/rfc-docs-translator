"original": |2-
     A certification request consists of three parts: "certification
     request information," a signature algorithm identifier, and a digital
     signature on the certification request information.  The
     certification request information consists of the entity's
     distinguished name, the entity's public key, and a set of attributes
     providing other information about the entity.
"fixed": |-
  A certification request consists of three parts: "certification request information," a signature algorithm identifier, and a digital signature on the certification request information.  The certification request information consists of the entity's distinguished name, the entity's public key, and a set of attributes providing other information about the entity.
"ko": |-
  인증 요청은 "인증 요청 정보", 서명 알고리즘 식별자, 인증 요청 정보에 대한 디지털 서명의 세 부분으로 구성됩니다. 인증 요청 정보는 엔터티의 고유 이름, 엔터티의 공개 키, 엔터티에 대한 기타 정보를 제공하는 속성 집합으로 구성됩니다.
