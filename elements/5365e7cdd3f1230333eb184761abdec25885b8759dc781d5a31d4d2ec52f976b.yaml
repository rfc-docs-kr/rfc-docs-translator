"original": |2-
     The following method to construct nonces is RECOMMENDED.  The nonce
     is formatted as illustrated in Figure 1, with the initial octets
     consisting of a Fixed field, and the final octets consisting of a
     Counter field.  For each fixed key, the length of each of these
     fields, and thus the length of the nonce, is fixed.  Implementations
     SHOULD support 12-octet nonces in which the Counter field is four
     octets long.
"fixed": |-
  The following method to construct nonces is RECOMMENDED.  The nonce is formatted as illustrated in Figure 1, with the initial octets consisting of a Fixed field, and the final octets consisting of a Counter field.  For each fixed key, the length of each of these fields, and thus the length of the nonce, is fixed.  Implementations SHOULD support 12-octet nonces in which the Counter field is four octets long.
"ko": |-
  nonce를 구성하는 다음 방법을 권장합니다. Nonce는 그림 1에 표시된 대로 형식화되어 있으며 초기 옥텟은 고정 필드로 구성되고 마지막 옥텟은 카운터 필드로 구성됩니다. 각 고정 키에 대해 각 필드의 길이, 즉 nonce의 길이가 고정됩니다. 구현은 카운터 필드 길이가 4옥텟인 12옥텟 nonce를 지원해야 합니다(SHOULD).
