"original": |2-
     If validation of ECN counts fails at any time, the ECN state for the
     affected path becomes "failed".  An endpoint can also mark the ECN
     state for a path as "failed" if marked packets are all declared lost
     or if they are all ECN-CE marked.
"fixed": |-
  If validation of ECN counts fails at any time, the ECN state for the affected path becomes "failed".  An endpoint can also mark the ECN state for a path as "failed" if marked packets are all declared lost or if they are all ECN-CE marked.
"ko": |-
  언제든지 ECN 수 검증에 실패하면 영향을 받은 경로의 ECN 상태는 "실패"가 됩니다. 표시된 패킷이 모두 손실된 것으로 선언되거나 모두 ECN-CE로 표시된 경우 엔드포인트는 경로의 ECN 상태를 "실패"로 표시할 수도 있습니다.
