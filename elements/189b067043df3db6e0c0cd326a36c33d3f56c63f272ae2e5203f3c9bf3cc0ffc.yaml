"original": |2-
     In short, the primary components of the simple framework (specified
     above) may meet the needs of drafters of short CPs, CPSs, subscriber
     agreements, and relying party agreements.  Nonetheless, this
     framework is extensible, and its coverage of the nine components is
     flexible enough to meet the needs of drafters of comprehensive CPs
     and CPSs.  Specifically, components appearing above can be further
     divided into subcomponents, and a subcomponent may comprise multiple
     elements.  Section 4 provides a more detailed description of the
     contents of the above components, and their subcomponents.  Drafters
     of CPs and CPSs are permitted to add additional levels of
     subcomponents below the subcomponents described in Section 4 for the
     purpose of meeting the needs of the drafter's particular PKI.
"fixed": |-
  In short, the primary components of the simple framework (specified above) may meet the needs of drafters of short CPs, CPSs, subscriber agreements, and relying party agreements.  Nonetheless, this framework is extensible, and its coverage of the nine components is flexible enough to meet the needs of drafters of comprehensive CPs and CPSs.  Specifically, components appearing above can be further divided into subcomponents, and a subcomponent may comprise multiple elements.  Section 4 provides a more detailed description of the contents of the above components, and their subcomponents.  Drafters of CPs and CPSs are permitted to add additional levels of subcomponents below the subcomponents described in Section 4 for the purpose of meeting the needs of the drafter's particular PKI.
"ko": |-
  간단히 말해서, (위에 명시된) 단순 프레임워크의 주요 구성 요소는 짧은 CP, CPS, 가입자 계약 및 신뢰 당사자 계약 초안 작성자의 요구를 충족할 수 있습니다. 그럼에도 불구하고 이 프레임워크는 확장 가능하며 9개 구성 요소에 대한 적용 범위는 포괄적인 CP 및 CPS 초안 작성자의 요구 사항을 충족할 만큼 유연합니다. 구체적으로, 위에 나타난 구성요소는 하위 구성요소로 더 나누어질 수 있으며, 하위 구성요소는 복수의 구성요소로 구성될 수 있다. 섹션 4에서는 위 구성 요소의 내용과 해당 하위 구성 요소에 대한 자세한 설명을 제공합니다. CP 및 CPS 초안 작성자는 작성자의 특정 PKI 요구 사항을 충족할 목적으로 섹션 4에 설명된 하위 구성 요소 아래에 하위 구성 요소 수준을 추가할 수 있습니다.
