"original": |2-
     A successful POST does not require that the entity be created as a
     resource on the origin server or made accessible for future
     reference. That is, the action performed by the POST method might not
     result in a resource that can be identified by a URI. In this case,
     either 200 (ok) or 204 (no content) is the appropriate response
     status, depending on whether or not the response includes an entity
     that describes the result.
"fixed": |-
  A successful POST does not require that the entity be created as a resource on the origin server or made accessible for future reference. That is, the action performed by the POST method might not result in a resource that can be identified by a URI. In this case, either 200 (ok) or 204 (no content) is the appropriate response status, depending on whether or not the response includes an entity that describes the result.
"ko": |-
  성공적인 POST에서는 엔터티가 원본 서버의 리소스로 생성되거나 향후 참조를 위해 액세스 가능하도록 요구되지 않습니다. 즉, POST 메서드로 수행된 작업으로 인해 URI로 식별할 수 있는 리소스가 생성되지 않을 수 있습니다. 이 경우 응답에 결과를 설명하는 엔터티가 포함되어 있는지 여부에 따라 200(정상) 또는 204(콘텐츠 없음)가 적절한 응답 상태입니다.
