"original": |2-
        A PP is intended to be a reusable statement of product security
        needs, which are known to be useful and effective, for a set of
        information technology security products that could be built. A PP
        contains a set of security requirements, preferably taken from the
        catalogs in Parts 2 and 3 of the Common Criteria, and should
        include an EAL. A PP could be developed by user communities,
        product developers, or any other parties interested in defining a
        common set of requirements.
"fixed": |-
  - A PP is intended to be a reusable statement of product security needs, which are known to be useful and effective, for a set of information technology security products that could be built. A PP contains a set of security requirements, preferably taken from the catalogs in Parts 2 and 3 of the Common Criteria, and should include an EAL. A PP could be developed by user communities, product developers, or any other parties interested in defining a common set of requirements.
"ko": |-
  - PP는 구축될 수 있는 일련의 정보 기술 보안 제품에 대해 유용하고 효과적인 것으로 알려진 제품 보안 요구 사항에 대한 재사용 가능한 설명을 제공하기 위한 것입니다. PP에는 공통 기준의 2부와 3부의 카탈로그에서 가져온 일련의 보안 요구사항이 포함되어 있으며 EAL을 포함해야 합니다. 보호프로파일은 사용자 커뮤니티, 제품 개발자 또는 공통 요구사항 정의에 관심이 있는 기타 당사자가 개발할 수 있습니다.
