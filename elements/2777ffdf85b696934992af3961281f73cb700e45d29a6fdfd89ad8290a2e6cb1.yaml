"original": |2-
     o  Implementations might not validate the server identity.  This
        validation typically amounts to matching the protocol-level server
        name with the certificate's Subject Alternative Name field.  Note:
        this same information is often also found in the Common Name part
        of the Distinguished Name, and some validators incorrectly
        retrieve it from there instead of from the Subject Alternative
        Name.
"fixed": |-
  -  Implementations might not validate the server identity.  This validation typically amounts to matching the protocol-level server name with the certificate's Subject Alternative Name field.  Note: this same information is often also found in the Common Name part of the Distinguished Name, and some validators incorrectly retrieve it from there instead of from the Subject Alternative Name.
"ko": |-
  - 구현 시 서버 ID의 유효성을 검사하지 못할 수 있습니다. 이 유효성 검사는 일반적으로 프로토콜 수준 서버 이름을 인증서의 주체 대체 이름 필드와 일치시키는 것입니다. 참고: 이와 동일한 정보는 고유 이름의 일반 이름 부분에서도 발견되는 경우가 많으며 일부 유효성 검사기는 주체 대체 이름 대신 여기에서 해당 정보를 잘못 검색합니다.
