"original": |2-
     Visibility:  Mechanisms should exist as part of the TE system to
        collect statistics from the network and to analyze these
        statistics to determine how well the network is functioning.
        Derived statistics (such as traffic matrices, link utilization,
        latency, packet loss, and other performance measures of interest)
        that are determined from network measurements can be used as
        indicators of prevailing network conditions.  The capabilities of
        the various components of the routing system are other examples of
        status information that should be observable.
"fixed": |-
  Visibility:  Mechanisms should exist as part of the TE system to collect statistics from the network and to analyze these statistics to determine how well the network is functioning. Derived statistics (such as traffic matrices, link utilization, latency, packet loss, and other performance measures of interest) that are determined from network measurements can be used as indicators of prevailing network conditions.  The capabilities of the various components of the routing system are other examples of status information that should be observable.
"ko": |-
  가시성: 네트워크에서 통계를 수집하고 이러한 통계를 분석하여 네트워크가 얼마나 잘 작동하는지 확인하는 메커니즘은 TE 시스템의 일부로 존재해야 합니다. 네트워크 측정을 통해 결정된 파생 통계(예: 트래픽 매트릭스, 링크 활용도, 대기 시간, 패킷 손실 및 기타 관심 있는 성능 측정값)는 일반적인 네트워크 상태를 나타내는 지표로 사용할 수 있습니다. 라우팅 시스템의 다양한 구성 요소의 기능은 관찰할 수 있는 상태 정보의 또 다른 예입니다.
