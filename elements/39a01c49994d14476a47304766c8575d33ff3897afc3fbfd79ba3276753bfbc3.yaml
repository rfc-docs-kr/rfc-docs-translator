"original": |2-
     Clients receiving a pushed response MUST validate that either the
     server is authoritative (see Section 10.1) or the proxy that provided
     the pushed response is configured for the corresponding request.  For
     example, a server that offers a certificate for only the example.com
     DNS-ID (see [RFC6125]) is not permitted to push a response for
     <https://www.example.org/doc>.
"fixed": |-
  Clients receiving a pushed response MUST validate that either the server is authoritative (see Section 10.1) or the proxy that provided the pushed response is configured for the corresponding request.  For example, a server that offers a certificate for only the example.com DNS-ID (see [RFC6125]) is not permitted to push a response for <https://www.example.org/doc>.
"ko": |-
  푸시된 응답을 수신하는 클라이언트는 서버가 권한이 있는지(섹션 10.1 참조) 또는 푸시된 응답을 제공한 프록시가 해당 요청에 대해 구성되었는지 확인해야 합니다. 예를 들어, example.com DNS-ID([RFC6125] 참조)에 대해서만 인증서를 제공하는 서버는 <https://www.example.org/doc>에 대한 응답을 푸시하는 것이 허용되지 않습니다.
