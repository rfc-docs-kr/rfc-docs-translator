"original": |2-
        AAA key management proposals require a robust key naming scheme,
        particularly where key caching is supported.  The key name
        provides a way to refer to a key in a protocol so that it is clear
        to all parties which key is being referenced.  Objects that cannot
        be named cannot be managed.  All keys MUST be uniquely named, and
        the key name MUST NOT directly or indirectly disclose the keying
"fixed": |-
  - AAA key management proposals require a robust key naming scheme, particularly where key caching is supported.  The key name provides a way to refer to a key in a protocol so that it is clear to all parties which key is being referenced.  Objects that cannot be named cannot be managed.  All keys MUST be uniquely named, and the key name MUST NOT directly or indirectly disclose the keying
"ko": |-
  - AAA 키 관리 제안에는 특히 키 캐싱이 지원되는 경우 강력한 키 명명 체계가 필요합니다. 키 이름은 어떤 키가 참조되고 있는지 모든 당사자가 명확하게 알 수 있도록 프로토콜에서 키를 참조하는 방법을 제공합니다. 이름을 지정할 수 없는 개체는 관리할 수 없습니다. 모든 키의 이름은 고유하게 지정되어야 하며, 키 이름은 키잉을 직접 또는 간접적으로 공개해서는 안 됩니다.
