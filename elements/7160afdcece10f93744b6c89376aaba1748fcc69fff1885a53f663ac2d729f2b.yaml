"original": |2-
     Basic operation of the protocol can be easily verified when a tracker
     and swarm metadata are known by starting a PPSPP download.  Deep
     packet inspection for DATA and ACK messages help to establish that
     actual content transfer is happening and that the chunk availability
     signaling and integrity checking are working.
"fixed": |-
  Basic operation of the protocol can be easily verified when a tracker and swarm metadata are known by starting a PPSPP download.  Deep packet inspection for DATA and ACK messages help to establish that actual content transfer is happening and that the chunk availability signaling and integrity checking are working.
"ko": |-
  PPSPP 다운로드를 시작하여 추적기와 떼 메타데이터를 알면 프로토콜의 기본 작동을 쉽게 확인할 수 있습니다. DATA 및 ACK 메시지에 대한 심층 패킷 검사는 실제 콘텐츠 전송이 일어나고 있는지, 청크 가용성 신호 및 무결성 검사가 작동하는지 확인하는 데 도움이 됩니다.
