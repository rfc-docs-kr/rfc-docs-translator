"original": |2-
     3)  A Printer is physically capable of stapling, and an
         implementation chooses to support stapling in the IPP
         "finishings" attribute.  In this case, 'staple' MUST be a value
         in the "finishings-supported" Printer attribute.  Doing so
         enables End Users to be aware of and make use of the stapling
         feature using IPP attributes.
"fixed": |-
  3)  A Printer is physically capable of stapling, and an implementation chooses to support stapling in the IPP "finishings" attribute.  In this case, 'staple' MUST be a value in the "finishings-supported" Printer attribute.  Doing so enables End Users to be aware of and make use of the stapling feature using IPP attributes.
"ko": |-
  3) 프린터는 물리적으로 스테이플링이 가능하며 구현은 IPP "마무리" 속성에서 스테이플링을 지원하도록 선택합니다. 이 경우 '스테이플'은 "마무리 지원" 프린터 속성의 값이어야 합니다. 이렇게 하면 최종 사용자가 IPP 속성을 사용하는 스테이플링 기능을 인식하고 사용할 수 있습니다.
