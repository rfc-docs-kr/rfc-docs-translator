"original": |2-
     For Date Ranges with a PLANNED-DURATION attribute, the Server SHOULD
     signal the actual end of the range once it has been established.  It
     can do so by adding another EXT-X-DATERANGE tag with the same ID
     attribute value and either a DURATION or an END-DATE attribute or, if
     the Date Range has an END-ON-NEXT=YES attribute, by adding a
     Following Range.
"fixed": |-
  For Date Ranges with a PLANNED-DURATION attribute, the Server SHOULD signal the actual end of the range once it has been established.  It can do so by adding another EXT-X-DATERANGE tag with the same ID attribute value and either a DURATION or an END-DATE attribute or, if the Date Range has an END-ON-NEXT=YES attribute, by adding a Following Range.
"ko": |-
  PLANNED-DURATION 속성이 있는 날짜 범위의 경우 서버는 범위가 설정되면 범위의 실제 끝을 알려야 합니다. 동일한 ID 속성 값과 DURATION 또는 END-DATE 속성을 가진 다른 EXT-X-DATERANGE 태그를 추가하거나, 날짜 범위에 END-ON-NEXT=YES 속성이 있는 경우 다음을 추가하여 그렇게 할 수 있습니다. 범위.
