"ko": |-
  서명과 MAC은 모두 무결성 검사를 제공합니다. 즉, 무결성 값이 계산된 이후로 메시지가 수정되지 않았는지 확인합니다. 그러나 MAC은 특정 상황에서만 출처 식별을 제공합니다. 일반적으로 서명에 사용된 개인 키는 단일 엔터티(분산 엔터티의 경우)의 손에만 있다고 가정할 수 있습니다.
