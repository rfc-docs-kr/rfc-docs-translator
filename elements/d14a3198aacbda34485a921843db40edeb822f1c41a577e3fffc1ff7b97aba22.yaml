"original": |2-
     A PE generally maintains only one forwarding table per site, even if
     it is multiply connected to that site.  Also, different sites can
     share the same forwarding table if they are meant to use exactly the
     same set of routes.
"fixed": |-
  A PE generally maintains only one forwarding table per site, even if it is multiply connected to that site.  Also, different sites can share the same forwarding table if they are meant to use exactly the same set of routes.
"ko": |-
  PE는 일반적으로 사이트당 하나의 포워딩 테이블만 유지하는데, 해당 사이트에 여러 개 연결되어 있더라도 마찬가지입니다. 또한, 서로 다른 사이트가 정확히 동일한 경로 집합을 사용하도록 되어 있는 경우 동일한 포워딩 테이블을 공유할 수 있습니다.
