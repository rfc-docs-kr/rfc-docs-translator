"original": |2-
        Tutorial: The term "privacy" is used for various separate but
        related concepts, including bodily privacy, territorial privacy,
        personal information privacy, and communication privacy. IDOCs are
        expected to address only communication privacy, which in this
        Glossary is defined primarily by "data confidentiality" and
        secondarily by "data integrity".
"fixed": |-
  - Tutorial: The term "privacy" is used for various separate but related concepts, including bodily privacy, territorial privacy, personal information privacy, and communication privacy. IDOCs are expected to address only communication privacy, which in this Glossary is defined primarily by "data confidentiality" and secondarily by "data integrity".
"ko": |-
  - 튜토리얼: "프라이버시"라는 용어는 신체 프라이버시, 영토 프라이버시, 개인 정보 프라이버시 및 통신 프라이버시를 포함하여 서로 다르지만 관련된 다양한 개념에 사용됩니다. IDOC는 본 용어집에서 주로 "데이터 기밀성"으로 정의되고 두 번째로 "데이터 무결성"으로 정의되는 통신 개인정보 보호만을 다루어야 합니다.
