"original": |2-
     For the sake of simplicity, one swarm of peers deals with one content
     file or stream only.  There is a single division of the content into
     chunks that all peers in the swarm adhere to, determined by the
     content publisher.  Distribution of a collection of files can be done
     either by using multiple swarms or by using an external storage
     mapping from the linear byte space of a single swarm to different
     files, transparent to the protocol.  In other words, the audio/video
     container format used is outside the scope of this document.
"fixed": |-
  For the sake of simplicity, one swarm of peers deals with one content file or stream only.  There is a single division of the content into chunks that all peers in the swarm adhere to, determined by the content publisher.  Distribution of a collection of files can be done either by using multiple swarms or by using an external storage mapping from the linear byte space of a single swarm to different files, transparent to the protocol.  In other words, the audio/video container format used is outside the scope of this document.
"ko": |-
  단순화를 위해 한 피어 집단은 하나의 콘텐츠 파일 또는 스트림만 처리합니다. 콘텐츠 게시자가 결정한 바에 따라 떼의 모든 피어가 준수하는 청크로 콘텐츠가 단일 분할됩니다. 파일 모음의 배포는 여러 떼를 사용하거나 프로토콜에 투명하게 단일 떼의 선형 바이트 공간에서 다른 파일로 매핑되는 외부 저장소를 사용하여 수행할 수 있습니다. 즉, 사용된 오디오/비디오 컨테이너 형식은 이 문서의 범위를 벗어납니다.
