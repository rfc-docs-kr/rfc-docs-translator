"original": |2-
     Unless noted otherwise in the definition of a parameter, Content-
     Disposition parameters are valid for all dispositions.  (In contrast
     to MIME content-type parameters, which are defined on a per-content-
     type basis.) Thus, for example, the `filename' parameter still means
     the name of the file to which the part should be written, even if the
     disposition itself is unrecognized.
"fixed": |-
  Unless noted otherwise in the definition of a parameter, Content- Disposition parameters are valid for all dispositions.  (In contrast to MIME content-type parameters, which are defined on a per-content- type basis.) Thus, for example, the `filename' parameter still means the name of the file to which the part should be written, even if the disposition itself is unrecognized.
"ko": |-
  매개변수 정의에서 달리 언급되지 않는 한, Content-Disposition 매개변수는 모든 처리에 유효합니다. (컨텐츠 유형별로 정의되는 MIME 컨텐트 유형 매개변수와는 대조적입니다.) 따라서 예를 들어 `filename' 매개변수는 처리 자체가 인식되지 않더라도 파트가 작성되어야 하는 파일의 이름을 의미합니다.
