"original": |2-
     RFC 4346 [TLS1.1], and later RFC 5246 [TLS1.2], explicitly warned
     implementers that the "ability to send version 2.0 CLIENT-HELLO
     messages will be phased out with all due haste".  This document
     accomplishes this by updating the backward compatibility sections
     found in TLS [TLS1.0][TLS1.1][TLS1.2].
"fixed": |-
  RFC 4346 [TLS1.1], and later RFC 5246 [TLS1.2], explicitly warned implementers that the "ability to send version 2.0 CLIENT-HELLO messages will be phased out with all due haste".  This document accomplishes this by updating the backward compatibility sections found in TLS [TLS1.0][TLS1.1][TLS1.2].
"ko": |-
  RFC 4346 [TLS1.1] 및 이후 RFC 5246 [TLS1.2]에서는 구현자에게 "버전 2.0 CLIENT-HELLO 메시지 전송 기능이 모든 서둘러서 단계적으로 폐지될 것"이라고 명시적으로 경고했습니다. 이 문서는 TLS [TLS1.0][TLS1.1][TLS1.2]에 있는 이전 버전과의 호환성 섹션을 업데이트하여 이를 수행합니다.
