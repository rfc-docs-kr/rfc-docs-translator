"original": |2-
     Because of the algorithm specific padding requirement, no additional
     padding is required to ensure that the ciphertext terminates on a 4-
     octet boundary (i.e., maintaining a 16-octet blocksize guarantees
     that the ESP Pad Length and Next Header fields will be right aligned
     within a 4-octet word).  Additional padding MAY be included, as
     specified in [ESP], as long as the 16-octet blocksize is maintained.
"fixed": |-
  Because of the algorithm specific padding requirement, no additional padding is required to ensure that the ciphertext terminates on a 4- octet boundary (i.e., maintaining a 16-octet blocksize guarantees that the ESP Pad Length and Next Header fields will be right aligned within a 4-octet word).  Additional padding MAY be included, as specified in [ESP], as long as the 16-octet blocksize is maintained.
