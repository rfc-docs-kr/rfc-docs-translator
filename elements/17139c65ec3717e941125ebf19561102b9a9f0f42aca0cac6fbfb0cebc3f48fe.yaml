"original": |2-
       The checksum also covers a pseudo-header (Figure 2) conceptually
       prefixed to the TCP header.  The pseudo-header is 96 bits for IPv4
       and 320 bits for IPv6.  Including the pseudo-header in the checksum
       gives the TCP connection protection against misrouted segments.
       This information is carried in IP headers and is transferred across
       the TCP/network interface in the arguments or results of calls by
       the TCP implementation on the IP layer.
"fixed": |-
  The checksum also covers a pseudo-header (Figure 2) conceptually prefixed to the TCP header.  The pseudo-header is 96 bits for IPv4 and 320 bits for IPv6.  Including the pseudo-header in the checksum gives the TCP connection protection against misrouted segments. This information is carried in IP headers and is transferred across the TCP/network interface in the arguments or results of calls by the TCP implementation on the IP layer.
"ko": |-
  체크섬에는 개념적으로 TCP 헤더 앞에 붙는 의사 헤더(그림 2)도 포함됩니다. 의사 헤더는 IPv4의 경우 96비트이고 IPv6의 경우 320비트입니다. 체크섬에 의사 헤더를 포함하면 잘못 라우팅된 세그먼트로부터 TCP 연결을 보호할 수 있습니다. 이 정보는 IP 헤더로 전달되며 IP 계층의 TCP 구현에 의한 호출 결과나 인수로 TCP/네트워크 인터페이스를 통해 전송됩니다.
