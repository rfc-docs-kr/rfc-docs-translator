"original": |2-
     Many protocols specified in the IETF rely on Transport Layer Security
     (TLS) [TLS1.0][TLS1.1][TLS1.2] for security services.  This is a good
     thing, but some TLS clients and servers also support negotiating the
     use of Secure Sockets Layer (SSL) version 2.0 [SSL2]; however, this
     version does not provide a sufficiently high level of security.  SSL
     version 2.0 has known deficiencies.  This document describes those
     deficiencies, and it requires that TLS clients and servers never
     negotiate the use of SSL version 2.0.
"fixed": |-
  Many protocols specified in the IETF rely on Transport Layer Security (TLS) [TLS1.0][TLS1.1][TLS1.2] for security services.  This is a good thing, but some TLS clients and servers also support negotiating the use of Secure Sockets Layer (SSL) version 2.0 [SSL2]; however, this version does not provide a sufficiently high level of security.  SSL version 2.0 has known deficiencies.  This document describes those deficiencies, and it requires that TLS clients and servers never negotiate the use of SSL version 2.0.
"ko": |-
  IETF에 지정된 많은 프로토콜은 보안 서비스를 위해 TLS(전송 계층 보안) [TLS1.0][TLS1.1][TLS1.2]를 사용합니다. 이는 좋은 일이지만 일부 TLS 클라이언트와 서버는 SSL(Secure Sockets Layer) 버전 2.0[SSL2] 사용 협상도 지원합니다. 그러나 이 버전은 충분히 높은 수준의 보안을 제공하지 않습니다. SSL 버전 2.0에는 알려진 결함이 있습니다. 이 문서에서는 이러한 결함에 대해 설명하고 TLS 클라이언트와 서버가 SSL 버전 2.0 사용을 협상하지 않도록 요구합니다.
