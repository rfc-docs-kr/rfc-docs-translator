"original": |2-
     Voice parameter header fields MAY also be sent in a CONTROL method to
     affect a SPEAK request in progress and change its behavior on the
     fly.  If the synthesizer resource does not support this operation, it
     MUST reject the request with a status-code of 403 "Unsupported Header
     Field".
"fixed": |-
  Voice parameter header fields MAY also be sent in a CONTROL method to affect a SPEAK request in progress and change its behavior on the fly.  If the synthesizer resource does not support this operation, it MUST reject the request with a status-code of 403 "Unsupported Header Field".
"ko": |-
  음성 매개변수 헤더 필드는 진행 중인 SPEAK 요청에 영향을 미치고 즉시 동작을 변경하기 위해 CONTROL 메서드로 보낼 수도 있습니다. 신시사이저 리소스가 이 작업을 지원하지 않는 경우 상태 코드 403 "지원되지 않는 헤더 필드"로 요청을 거부해야 합니다.
