"original": |2-
        Tutorial: "A GSS-API caller accepts tokens provided to it by its
        local GSS-API implementation and transfers the tokens to a peer on
        a remote system; that peer passes the received tokens to its local
        GSS-API implementation for processing. The security services
        available through GSS-API in this fashion are implementable (and
        have been implemented) over a range of underlying mechanisms based
        on [symmetric] and [asymmetric cryptography]." [R2743]
"fixed": |-
  - Tutorial: "A GSS-API caller accepts tokens provided to it by its local GSS-API implementation and transfers the tokens to a peer on a remote system; that peer passes the received tokens to its local GSS-API implementation for processing. The security services available through GSS-API in this fashion are implementable (and have been implemented) over a range of underlying mechanisms based on [symmetric] and [asymmetric cryptography]." [R2743]
"ko": |-
  - 튜토리얼: "GSS-API 호출자는 로컬 GSS-API 구현에서 제공된 토큰을 수락하고 해당 토큰을 원격 시스템의 피어로 전송합니다. 해당 피어는 수신된 토큰을 처리를 위해 로컬 GSS-API 구현으로 전달합니다. 이러한 방식으로 GSS-API를 통해 사용할 수 있는 보안 서비스는 [대칭] 및 [비대칭 암호화]를 기반으로 하는 다양한 기본 메커니즘을 통해 구현 가능합니다(구현되었습니다)." [R2743]
