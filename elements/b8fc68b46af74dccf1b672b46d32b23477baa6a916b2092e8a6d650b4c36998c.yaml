"original": |2-
     Note that this method for password privacy mode is not recommended
     and is deprecated for new usage.  The procedures and algorithms
     defined in PKCS #5 v2.1 [13] [22] should be used instead.
     Specifically, PBES2 should be used as encryption scheme, with PBKDF2
     as the key derivation function.
"fixed": |-
  Note that this method for password privacy mode is not recommended and is deprecated for new usage.  The procedures and algorithms defined in PKCS #5 v2.1 [13] [22] should be used instead. Specifically, PBES2 should be used as encryption scheme, with PBKDF2 as the key derivation function.
"ko": |-
  이 비밀번호 개인 정보 보호 모드 방법은 권장되지 않으며 새로운 용도로는 더 이상 사용되지 않습니다. 대신 PKCS #5 v2.1 [13] [22]에 정의된 절차 및 알고리즘을 사용해야 합니다. 구체적으로 PBES2를 암호화 체계로 사용하고 PBKDF2를 키 파생 함수로 사용해야 합니다.
