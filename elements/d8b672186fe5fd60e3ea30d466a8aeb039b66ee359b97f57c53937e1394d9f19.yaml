"original": |2-
     A KT-IV signature for a message m and a public key Y can easily be
     converted into a KT-I signature for the same message and public key.
     If (s1, s2) is a KT-IV signature for a message m, then
     (s1, 1/s2 mod q) is a KT-I signature for the same message [HMP1994].
"fixed": |-
  A KT-IV signature for a message m and a public key Y can easily be converted into a KT-I signature for the same message and public key. If (s1, s2) is a KT-IV signature for a message m, then (s1, 1/s2 mod q) is a KT-I signature for the same message [HMP1994].
"ko": |-
  메시지 m과 공개 키 Y에 대한 KT-IV 서명은 동일한 메시지와 공개 키에 대한 KT-I 서명으로 쉽게 변환될 수 있습니다. (s1, s2)가 메시지 m에 대한 KT-IV 서명인 경우 (s1, 1/s2 mod q)는 동일한 메시지 [HMP1994]에 대한 KT-I 서명입니다.
