"original": |2-
     The SPEECHSC framework MAY assume that all TTS servers are capable of
     reading plain text.  For reading plain text, framework MUST allow the
     language and voicing to be indicated via session parameters.  For
     finer control over such properties, see [1].
"fixed": |-
  The SPEECHSC framework MAY assume that all TTS servers are capable of reading plain text.  For reading plain text, framework MUST allow the language and voicing to be indicated via session parameters.  For finer control over such properties, see [1].
"ko": |-
  SPEECHSC 프레임워크는 모든 TTS 서버가 일반 텍스트를 읽을 수 있다고 가정할 수 있습니다. 일반 텍스트를 읽기 위해 프레임워크는 세션 매개변수를 통해 언어와 음성을 표시할 수 있도록 해야 합니다. 이러한 속성에 대한 보다 세부적인 제어는 [1]을 참조하십시오.
