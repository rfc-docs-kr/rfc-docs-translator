"original": |2-
     RSVP is a soft-state signaling protocol [RFC2205].  It supports
     receiver-initiated establishment of resource reservations for both
     multicast and unicast flows.  RSVP was originally developed as a
     signaling protocol within the Integrated Services framework (see
     Section 5.1.1.1) for applications to communicate QoS requirements to
     the network and for the network to reserve relevant resources to
     satisfy the QoS requirements [RFC2205].
"fixed": |-
  RSVP is a soft-state signaling protocol [RFC2205].  It supports receiver-initiated establishment of resource reservations for both multicast and unicast flows.  RSVP was originally developed as a signaling protocol within the Integrated Services framework (see Section 5.1.1.1) for applications to communicate QoS requirements to the network and for the network to reserve relevant resources to satisfy the QoS requirements [RFC2205].
"ko": |-
  RSVP는 소프트 상태 신호 프로토콜[RFC2205]입니다. 이는 멀티캐스트 및 유니캐스트 흐름 모두에 대한 수신기 시작 리소스 예약 설정을 지원합니다. RSVP는 원래 응용 프로그램이 QoS 요구 사항을 네트워크에 전달하고 네트워크가 QoS 요구 사항[RFC2205]을 충족하기 위해 관련 리소스를 예약하도록 통합 서비스 프레임워크(섹션 5.1.1.1 참조) 내에서 신호 프로토콜로 개발되었습니다.
