"original": |2-
     If the EXT-X-PLAYLIST-TYPE tag is omitted from a Media Playlist, the
     Playlist can be updated according to the rules in Section 6.2.1 with
     no additional restrictions.  For example, a live Playlist
     (Section 6.2.2) MAY be updated to remove Media Segments in the order
     that they appeared.
"fixed": |-
  If the EXT-X-PLAYLIST-TYPE tag is omitted from a Media Playlist, the Playlist can be updated according to the rules in Section 6.2.1 with no additional restrictions.  For example, a live Playlist (Section 6.2.2) MAY be updated to remove Media Segments in the order that they appeared.
"ko": |-
  미디어 재생 목록에서 EXT-X-PLAYLIST-TYPE 태그가 생략된 경우 추가 제한 없이 섹션 6.2.1의 규칙에 따라 재생 목록을 업데이트할 수 있습니다. 예를 들어, 라이브 재생 목록(섹션 6.2.2)은 표시된 순서대로 미디어 세그먼트를 제거하도록 업데이트될 수 있습니다.
