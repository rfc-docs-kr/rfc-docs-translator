"original": |2-
     By utilizing a centralized approach to network control, additional
     network benefits are also available, including Global Concurrent
     Optimization (GCO) [RFC5557].  A GCO path computation request will
     simultaneously use the network topology and a set of new path
     signaling requests, along with their respective constraints, for
     optimal placement in the network.  Correspondingly, a GCO-based
     computation may be applied to recompute existing network paths to
     groom traffic and to mitigate congestion.
"fixed": |-
  By utilizing a centralized approach to network control, additional network benefits are also available, including Global Concurrent Optimization (GCO) [RFC5557].  A GCO path computation request will simultaneously use the network topology and a set of new path signaling requests, along with their respective constraints, for optimal placement in the network.  Correspondingly, a GCO-based computation may be applied to recompute existing network paths to groom traffic and to mitigate congestion.
"ko": |-
  네트워크 제어에 대한 중앙 집중식 접근 방식을 활용하면 GCO(Global Concurrent Optimization) [RFC5557]를 포함한 추가 네트워크 이점도 사용할 수 있습니다. GCO 경로 계산 요청은 네트워크에서의 최적 배치를 위해 네트워크 토폴로지와 새로운 경로 신호 요청 세트를 각각의 제약 조건과 함께 동시에 사용합니다. 이에 따라 GCO 기반 계산을 적용하여 트래픽을 정리하고 혼잡을 완화하기 위해 기존 네트워크 경로를 다시 계산할 수 있습니다.
