"original": |2-
     This CRL entry extension identifies the certificate issuer associated
     with an entry in an indirect CRL, that is, a CRL that has the
     indirectCRL indicator set in its issuing distribution point
     extension.  When present, the certificate issuer CRL entry extension
     includes one or more names from the issuer field and/or issuer
     alternative name extension of the certificate that corresponds to the
     CRL entry.  If this extension is not present on the first entry in an
     indirect CRL, the certificate issuer defaults to the CRL issuer.  On
"fixed": |-
  This CRL entry extension identifies the certificate issuer associated with an entry in an indirect CRL, that is, a CRL that has the indirectCRL indicator set in its issuing distribution point extension.  When present, the certificate issuer CRL entry extension includes one or more names from the issuer field and/or issuer alternative name extension of the certificate that corresponds to the CRL entry.  If this extension is not present on the first entry in an indirect CRL, the certificate issuer defaults to the CRL issuer.  On
"ko": |-
  이 CRL 항목 확장은 간접 CRL, 즉 발급 배포 지점 확장에 indirectCRL 표시기가 설정된 CRL의 항목과 연결된 인증서 발급자를 식별합니다. 존재하는 경우 인증서 발급자 CRL 항목 확장에는 발급자 필드 및/또는 CRL 항목에 해당하는 인증서의 발급자 대체 이름 확장에 있는 하나 이상의 이름이 포함됩니다. 이 확장자가 간접 CRL의 첫 번째 항목에 없으면 인증서 발급자는 기본적으로 CRL 발급자를 사용합니다. ~에
