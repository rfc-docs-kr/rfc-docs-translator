"original": |2-
     The third layer is the transaction layer.  Transactions are a
     fundamental component of SIP.  A transaction is a request sent by a
     client transaction (using the transport layer) to a server
     transaction, along with all responses to that request sent from the
     server transaction back to the client.  The transaction layer handles
     application-layer retransmissions, matching of responses to requests,
     and application-layer timeouts.  Any task that a user agent client
     (UAC) accomplishes takes place using a series of transactions.
     Discussion of transactions can be found in Section 17.  User agents
     contain a transaction layer, as do stateful proxies.  Stateless
     proxies do not contain a transaction layer.  The transaction layer
     has a client component (referred to as a client transaction) and a
     server component (referred to as a server transaction), each of which
     are represented by a finite state machine that is constructed to
     process a particular request.
"fixed": |-
  The third layer is the transaction layer.  Transactions are a fundamental component of SIP.  A transaction is a request sent by a client transaction (using the transport layer) to a server transaction, along with all responses to that request sent from the server transaction back to the client.  The transaction layer handles application-layer retransmissions, matching of responses to requests, and application-layer timeouts.  Any task that a user agent client (UAC) accomplishes takes place using a series of transactions. Discussion of transactions can be found in Section 17.  User agents contain a transaction layer, as do stateful proxies.  Stateless proxies do not contain a transaction layer.  The transaction layer has a client component (referred to as a client transaction) and a server component (referred to as a server transaction), each of which are represented by a finite state machine that is constructed to process a particular request.
"ko": |-
  세 번째 계층은 트랜잭션 계층입니다. 트랜잭션은 SIP의 기본 구성 요소입니다. 트랜잭션은 클라이언트 트랜잭션(전송 계층 사용)이 서버 트랜잭션으로 보낸 요청이며, 서버 트랜잭션에서 다시 클라이언트로 보낸 해당 요청에 대한 모든 응답입니다. 트랜잭션 계층은 애플리케이션 계층 재전송, 요청에 대한 응답 일치 및 애플리케이션 계층 시간 초과를 처리합니다. UAC(사용자 에이전트 클라이언트)가 수행하는 모든 작업은 일련의 트랜잭션을 사용하여 수행됩니다. 트랜잭션에 대한 논의는 섹션 17에서 찾을 수 있습니다. 사용자 에이전트는 상태 저장 프록시와 마찬가지로 트랜잭션 계층을 포함합니다. 상태 비저장 프록시에는 트랜잭션 계층이 포함되어 있지 않습니다. 트랜잭션 계층에는 클라이언트 구성 요소(클라이언트 트랜잭션이라고 함)와 서버 구성 요소(서버 트랜잭션이라고 함)가 있으며, 각 구성 요소는 특정 요청을 처리하도록 구성된 유한 상태 머신으로 표시됩니다.
