"original": |2-
        The AAA key management protocol exchanges MUST be replay
        protected, including AAA, EAP and Secure Association Protocol
        exchanges.  Replay protection allows a protocol message recipient
        to discard any message that was recorded during a previous
        legitimate dialogue and presented as though it belonged to the
        current dialogue.
"fixed": |-
  - The AAA key management protocol exchanges MUST be replay protected, including AAA, EAP and Secure Association Protocol exchanges.  Replay protection allows a protocol message recipient to discard any message that was recorded during a previous legitimate dialogue and presented as though it belonged to the current dialogue.
"ko": |-
  - AAA 키 관리 프로토콜 교환은 AAA, EAP 및 보안 연관 프로토콜 교환을 포함하여 재생 보호되어야 합니다. 재생 보호를 사용하면 프로토콜 메시지 수신자가 이전의 합법적인 대화 중에 녹음되어 현재 대화에 속한 것처럼 표시된 모든 메시지를 삭제할 수 있습니다.
