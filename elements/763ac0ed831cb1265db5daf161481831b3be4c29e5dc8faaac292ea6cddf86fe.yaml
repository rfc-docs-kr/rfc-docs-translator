"original": |2-
        ANSI provides a forum for ANSI-accredited standards development
        groups. Among those groups, the following are especially relevant
        to Internet security:
        -  International Committee for Information Technology
           Standardization (INCITS) (formerly X3): Primary U.S. focus of
           standardization in information and communications technologies,
           encompassing storage, processing, transfer, display,
           management, organization, and retrieval of information.
           Example: [A3092].
        -  Accredited Standards Committee X9: Develops, establishes,
           maintains, and promotes standards for the financial services
           industry. Example: [A9009].
        -  Alliance for Telecommunications Industry Solutions (ATIS):
           Develops standards, specifications, guidelines, requirements,
           technical reports, industry processes, and verification tests
           for interoperability and reliability of telecommunications
           networks, equipment, and software. Example: [A1523].
"fixed": |-
  - ANSI provides a forum for ANSI-accredited standards development groups. Among those groups, the following are especially relevant to Internet security: -  International Committee for Information Technology Standardization (INCITS) (formerly X3): Primary U.S. focus of standardization in information and communications technologies, encompassing storage, processing, transfer, display, management, organization, and retrieval of information. Example: [A3092]. -  Accredited Standards Committee X9: Develops, establishes, maintains, and promotes standards for the financial services industry. Example: [A9009]. -  Alliance for Telecommunications Industry Solutions (ATIS): Develops standards, specifications, guidelines, requirements, technical reports, industry processes, and verification tests for interoperability and reliability of telecommunications networks, equipment, and software. Example: [A1523].
"ko": |-
  - ANSI는 ANSI 공인 표준 ​​개발 그룹을 위한 포럼을 제공합니다. 이러한 그룹 중 다음은 특히 인터넷 보안과 관련이 있습니다. - INCITS(국제 정보 기술 표준화 위원회)(이전의 X3): 저장, 처리, 전송, 디스플레이, 관리 등을 포괄하는 정보 통신 기술 표준화에 대한 미국의 주요 초점입니다. 조직화, 정보 검색. 예: [A3092]. - 공인 표준 ​​위원회 X9: 금융 서비스 산업을 위한 표준을 개발, 확립, 유지 및 홍보합니다. 예: [A9009]. - ATIS(Alliance for Telecommunications Industry Solutions): 통신 네트워크, 장비 및 소프트웨어의 상호 운용성과 신뢰성에 대한 표준, 사양, 지침, 요구 사항, 기술 보고서, 산업 프로세스 및 검증 테스트를 개발합니다. 예: [A1523].
