"original": |2-
     The response MUST include a SingleResponse for each certificate in
     the request.  The response SHOULD NOT include any additional
     SingleResponse elements, but, for example, OCSP responders that
     pre-generate status responses might include additional SingleResponse
     elements if necessary to improve response pre-generation performance
     or cache efficiency (according to [RFC5019], Section 2.2.1).
"fixed": |-
  The response MUST include a SingleResponse for each certificate in the request.  The response SHOULD NOT include any additional SingleResponse elements, but, for example, OCSP responders that pre-generate status responses might include additional SingleResponse elements if necessary to improve response pre-generation performance or cache efficiency (according to [RFC5019], Section 2.2.1).
"ko": |-
  응답에는 요청의 각 인증서에 대한 SingleResponse가 포함되어야 합니다. 응답에는 추가 SingleResponse 요소가 포함되어서는 안 되지만, 예를 들어 상태 응답을 사전 생성하는 OCSP 응답자는 응답 사전 생성 성능 또는 캐시 효율성을 개선하기 위해 필요한 경우 추가 SingleResponse 요소를 포함할 수 있습니다([RFC5019], 섹션 2.2. 1).
