"original": |2-
     The major component of the IPP Model is the Printer object.  A
     Printer object implements the server side of the IPP/1.1 protocol.
     Using the protocol, End Users can query the attributes of the Printer
     object and submit Print Jobs to the Printer object.  The actual
     implementation components behind the Printer abstraction can take on
     different forms and different configurations.  However, the model
     abstraction allows the details of the configuration of real
     components to remain opaque to the End User.  Section 4 describes
     each of the Printer operations in detail.
"fixed": |-
  The major component of the IPP Model is the Printer object.  A Printer object implements the server side of the IPP/1.1 protocol. Using the protocol, End Users can query the attributes of the Printer object and submit Print Jobs to the Printer object.  The actual implementation components behind the Printer abstraction can take on different forms and different configurations.  However, the model abstraction allows the details of the configuration of real components to remain opaque to the End User.  Section 4 describes each of the Printer operations in detail.
"ko": |-
  IPP 모델의 주요 구성 요소는 프린터 개체입니다. 프린터 객체는 IPP/1.1 프로토콜의 서버측을 구현합니다. 최종 사용자는 프로토콜을 사용하여 프린터 개체의 속성을 쿼리하고 인쇄 작업을 프린터 개체에 제출할 수 있습니다. 프린터 추상화 뒤에 있는 실제 구현 구성 요소는 다양한 형태와 구성을 취할 수 있습니다. 그러나 모델 추상화를 사용하면 실제 구성 요소 구성의 세부 정보가 최종 사용자에게 불투명하게 유지됩니다. 섹션 4에서는 각 프린터 작업을 자세히 설명합니다.
