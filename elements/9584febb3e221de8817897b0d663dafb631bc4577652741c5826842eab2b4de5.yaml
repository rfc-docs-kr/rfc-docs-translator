"original": |2-
     Note: With block ciphers in CBC mode (Cipher Block Chaining), it is
     critical that the entire plaintext of the record be known before any
     ciphertext is transmitted.  Otherwise, it is possible for the
     attacker to mount the attack described in [CBCATT].
"fixed": |-
  Note: With block ciphers in CBC mode (Cipher Block Chaining), it is critical that the entire plaintext of the record be known before any ciphertext is transmitted.  Otherwise, it is possible for the attacker to mount the attack described in [CBCATT].
"ko": |-
  참고: CBC 모드(암호 블록 체인)의 블록 암호를 사용하는 경우 암호 텍스트가 전송되기 전에 레코드의 전체 일반 텍스트를 아는 것이 중요합니다. 그렇지 않으면 공격자가 [CBCATT]에 설명된 공격을 수행하는 것이 가능합니다.
