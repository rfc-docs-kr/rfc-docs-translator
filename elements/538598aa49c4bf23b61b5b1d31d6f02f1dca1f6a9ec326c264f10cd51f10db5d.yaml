"original": |2-
     We propose a compromise, based on using no more than 1/256th of an
     organization's allocation of IPv6 addresses for the IPv4/IPv6
     translation service.  For example, if the organization is an Internet
     Service Provider with an allocated IPv6 prefix /32 or shorter, the
     ISP could dedicate a /40 prefix to the translation service.  An end
     site with a /48 allocation could dedicate a /56 prefix to the
     translation service, or possibly a /96 prefix if all IPv4-
     translatable IPv6 addresses are located on the same link.
"fixed": |-
  We propose a compromise, based on using no more than 1/256th of an organization's allocation of IPv6 addresses for the IPv4/IPv6 translation service.  For example, if the organization is an Internet Service Provider with an allocated IPv6 prefix /32 or shorter, the ISP could dedicate a /40 prefix to the translation service.  An end site with a /48 allocation could dedicate a /56 prefix to the translation service, or possibly a /96 prefix if all IPv4- translatable IPv6 addresses are located on the same link.
"ko": |-
  우리는 IPv4/IPv6 변환 서비스에 대한 조직의 IPv6 주소 할당량 중 1/256 이하를 사용하는 것을 기준으로 절충안을 제안합니다. 예를 들어 조직이 IPv6 접두사 /32 이하가 할당된 인터넷 서비스 제공업체인 경우 ISP는 /40 접두사를 변환 서비스 전용으로 지정할 수 있습니다. /48 할당이 있는 최종 사이트는 /56 접두사를 변환 서비스 전용으로 지정할 수 있으며, 모든 IPv4 변환 가능 IPv6 주소가 동일한 링크에 있는 경우 /96 접두사를 지정할 수도 있습니다.
