"original": |2-
     ACK frames SHOULD always acknowledge the most recently received
     packets, and the more out of order the packets are, the more
     important it is to send an updated ACK frame quickly, to prevent the
     peer from declaring a packet as lost and spuriously retransmitting
     the frames it contains.  An ACK frame is expected to fit within a
     single QUIC packet.  If it does not, then older ranges (those with
     the smallest packet numbers) are omitted.
"fixed": |-
  ACK frames SHOULD always acknowledge the most recently received packets, and the more out of order the packets are, the more important it is to send an updated ACK frame quickly, to prevent the peer from declaring a packet as lost and spuriously retransmitting the frames it contains.  An ACK frame is expected to fit within a single QUIC packet.  If it does not, then older ranges (those with the smallest packet numbers) are omitted.
"ko": |-
  ACK 프레임은 항상 가장 최근에 수신된 패킷을 확인해야 하며, 패킷의 순서가 이상할수록 업데이트된 ACK 프레임을 신속하게 보내는 것이 더 중요합니다. 이를 통해 피어가 패킷을 손실되었다고 선언하고 해당 프레임을 허위로 재전송하는 것을 방지할 수 있습니다. 포함되어 있습니다. ACK 프레임은 단일 QUIC 패킷 내에 들어갈 것으로 예상됩니다. 그렇지 않은 경우 이전 범위(패킷 번호가 가장 작은 범위)는 생략됩니다.
