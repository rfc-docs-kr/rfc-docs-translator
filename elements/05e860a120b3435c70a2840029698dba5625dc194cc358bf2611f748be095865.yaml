"original": |2-
     As mentioned in Section 15.7 of [RFC2616], proxies are by their very
     nature men-in-the-middle, breaking any IPsec or DTLS protection that
     a direct CoAP message exchange might have.  They are therefore
     interesting targets for breaking confidentiality or integrity of CoAP
     message exchanges.  As noted in [RFC2616], they are also interesting
     targets for breaking availability.
"fixed": |-
  As mentioned in Section 15.7 of [RFC2616], proxies are by their very nature men-in-the-middle, breaking any IPsec or DTLS protection that a direct CoAP message exchange might have.  They are therefore interesting targets for breaking confidentiality or integrity of CoAP message exchanges.  As noted in [RFC2616], they are also interesting targets for breaking availability.
"ko": |-
  [RFC2616]의 섹션 15.7에서 언급했듯이 프록시는 본질적으로 중간자 역할을 하며 직접 CoAP 메시지 교환이 가질 수 있는 IPsec 또는 DTLS 보호를 깨뜨립니다. 따라서 CoAP 메시지 교환의 기밀성 또는 무결성을 깨뜨릴 수 있는 흥미로운 대상입니다. [RFC2616]에서 언급했듯이 가용성을 깨뜨리는 흥미로운 대상이기도 합니다.
