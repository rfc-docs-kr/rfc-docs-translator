"original": |2-
        Tutorial: A digital signature may need to be verified many years
        after the signing occurs. The CA -- the one that issued the
        certificate containing the public key needed to verify that
        signature -- may not stay in operation that long. So every CA
        needs to provide for long-term storage of the information needed
        to verify the signatures of those to whom it issues certificates.
"fixed": |-
  - Tutorial: A digital signature may need to be verified many years after the signing occurs. The CA -- the one that issued the certificate containing the public key needed to verify that signature -- may not stay in operation that long. So every CA needs to provide for long-term storage of the information needed to verify the signatures of those to whom it issues certificates.
"ko": |-
  - 튜토리얼: 디지털 서명은 서명 후 몇 년이 지나 확인해야 할 수도 있습니다. 서명을 확인하는 데 필요한 공개 키가 포함된 인증서를 발급한 CA는 오랫동안 작동하지 않을 수 있습니다. 따라서 모든 CA는 인증서를 발급하는 사람의 서명을 확인하는 데 필요한 정보의 장기 저장을 제공해야 합니다.
