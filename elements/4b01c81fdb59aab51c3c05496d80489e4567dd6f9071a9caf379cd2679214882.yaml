"original": |2-
     If an entry has multiple definitions (e.g., "domain"), they are
     numbered beginning with "1", and any of those multiple definitions
     that are RECOMMENDED for use in IDOCs are presented before other
     definitions for that entry. If definitions are closely related (e.g.,
     "threat"), they are denoted by adding letters to a number, such as
     "1a" and "1b".
"fixed": |-
  If an entry has multiple definitions (e.g., "domain"), they are numbered beginning with "1", and any of those multiple definitions that are RECOMMENDED for use in IDOCs are presented before other definitions for that entry. If definitions are closely related (e.g., "threat"), they are denoted by adding letters to a number, such as "1a" and "1b".
"ko": |-
  항목에 여러 정의(예: "도메인")가 있는 경우 "1"부터 시작하여 번호가 매겨지며, IDOC에서 사용하도록 권장되는 여러 정의는 해당 항목에 대한 다른 정의 앞에 표시됩니다. 정의가 밀접하게 관련되어 있는 경우(예: "위협") "1a" 및 "1b"와 같이 숫자에 문자를 추가하여 표시됩니다.
