"original": |2-
     An endpoint that selects a zero-length connection ID during the
     handshake cannot issue a new connection ID.  A zero-length
     Destination Connection ID field is used in all packets sent toward
     such an endpoint over any network path.
"fixed": |-
  An endpoint that selects a zero-length connection ID during the handshake cannot issue a new connection ID.  A zero-length Destination Connection ID field is used in all packets sent toward such an endpoint over any network path.
"ko": |-
  핸드셰이크 중에 길이가 0인 연결 ID를 선택하는 엔드포인트는 새 연결 ID를 발급할 수 없습니다. 길이가 0인 대상 연결 ID 필드는 네트워크 경로를 통해 해당 끝점을 향해 전송되는 모든 패킷에 사용됩니다.
