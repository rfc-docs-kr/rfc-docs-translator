"original": |2-
     ALERT
        The human-readable text contains a special alert that is presented
        to the user in a fashion that calls the user's attention to the
        message.  Content of ALERT response codes received on a connection
        without TLS or SASL security-layer confidentiality SHOULD be
        ignored by clients.  If displayed, such alerts MUST be clearly
        marked as potentially suspicious.  (Note that some existing
        clients are known to hyperlink returned text, which make them very
        dangerous.)  Alerts received after successful establishment of a
        TLS/SASL confidentiality layer MUST be presented to the user.
"fixed": |-
  ALERT  -  The human-readable text contains a special alert that is presented to the user in a fashion that calls the user's attention to the message.  Content of ALERT response codes received on a connection without TLS or SASL security-layer confidentiality SHOULD be ignored by clients.  If displayed, such alerts MUST be clearly marked as potentially suspicious.  (Note that some existing clients are known to hyperlink returned text, which make them very dangerous.)  Alerts received after successful establishment of a TLS/SASL confidentiality layer MUST be presented to the user.
"ko": |-
  ALERT - 사람이 읽을 수 있는 텍스트에는 메시지에 대한 사용자의 주의를 환기시키는 방식으로 사용자에게 표시되는 특별한 경고가 포함되어 있습니다.  TLS 또는 SASL 보안 계층 ​​기밀성이 없는 연결에서 수신된 ALERT 응답 코드의 내용은 클라이언트에서 무시되어야 합니다(SHOULD).  표시되는 경우 이러한 경고는 잠재적으로 의심스러운 것으로 명확하게 표시되어야 합니다.  (일부 기존 클라이언트는 반환된 텍스트를 하이퍼링크하는 것으로 알려져 있으므로 매우 위험합니다.) TLS/SASL 기밀 계층을 성공적으로 설정한 후 수신된 경고는 사용자에게 표시되어야 합니다.
