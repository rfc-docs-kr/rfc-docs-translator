"original": |2-
        Deprecated Usage: IDOCs MAY use this term as an abbreviation of
        "version 1 X.509 public-key certificate", but only after using the
        full term at the first instance. Otherwise, the term is ambiguous,
        because X.509 specifies both v1 public-key certificates and v1
        attribute certificates. (See: X.509 attribute certificate, X.509
        public-key certificate.)
"fixed": |-
  - Deprecated Usage: IDOCs MAY use this term as an abbreviation of "version 1 X.509 public-key certificate", but only after using the full term at the first instance. Otherwise, the term is ambiguous, because X.509 specifies both v1 public-key certificates and v1 attribute certificates. (See: X.509 attribute certificate, X.509 public-key certificate.)
"ko": |-
  - 더 이상 사용되지 않는 사용법: IDOC는 이 용어를 "버전 1 X.509 공개 키 인증서"의 약어로 사용할 수 있지만 처음에 전체 용어를 사용한 후에만 가능합니다. 그렇지 않으면 X.509가 v1 공개 키 인증서와 v1 속성 인증서를 모두 지정하기 때문에 용어가 모호해집니다. (참조: X.509 속성 인증서, X.509 공개키 인증서.)
