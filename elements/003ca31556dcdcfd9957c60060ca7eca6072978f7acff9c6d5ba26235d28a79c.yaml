"original": |2-
     Intent-Based Networking is applicable to TE because many of the high-
     level objectives may be expressed as intent (for example, load
     balancing, delivery of services, and robustness against failures).
     The intent is converted by the management system into TE actions
     within the network.
"fixed": |-
  Intent-Based Networking is applicable to TE because many of the high- level objectives may be expressed as intent (for example, load balancing, delivery of services, and robustness against failures). The intent is converted by the management system into TE actions within the network.
"ko": |-
  의도 기반 네트워킹은 많은 높은 수준의 목표가 의도(예: 로드 밸런싱, 서비스 제공, 장애에 대한 견고성)로 표현될 수 있기 때문에 TE에 적용 가능합니다. 의도는 관리 시스템에 의해 네트워크 내 TE 작업으로 변환됩니다.
