"original": |2-
        A stream that is "half-closed (remote)" can be used by the
        endpoint to send frames of any type.  In this state, the endpoint
        continues to observe advertised stream-level flow-control limits
        (Section 5.2).
"fixed": |-
  - A stream that is "half-closed (remote)" can be used by the endpoint to send frames of any type.  In this state, the endpoint continues to observe advertised stream-level flow-control limits (Section 5.2).
"ko": |-
  - "반 폐쇄(원격)"인 스트림은 엔드포인트에서 모든 유형의 프레임을 보내는 데 사용될 수 있습니다. 이 상태에서 엔드포인트는 공지된 스트림 수준 흐름 제어 제한(섹션 5.2)을 계속 관찰합니다.
