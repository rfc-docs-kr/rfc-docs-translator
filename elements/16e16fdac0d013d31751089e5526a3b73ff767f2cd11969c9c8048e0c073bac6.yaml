"original": |2-
     The most familiar form of origin server are large public websites.
     However, like user agents being equated with browsers, it is easy to
     be misled into thinking that all origin servers are alike.  Common
     origin servers also include home automation units, configurable
     networking components, office machines, autonomous robots, news
     feeds, traffic cameras, real-time ad selectors, and video-on-demand
     platforms.
"fixed": |-
  The most familiar form of origin server are large public websites. However, like user agents being equated with browsers, it is easy to be misled into thinking that all origin servers are alike.  Common origin servers also include home automation units, configurable networking components, office machines, autonomous robots, news feeds, traffic cameras, real-time ad selectors, and video-on-demand platforms.
"ko": |-
  가장 친숙한 형태의 원본 서버는 대규모 공개 웹사이트입니다. 그러나 사용자 에이전트가 브라우저와 동일시되는 것처럼 모든 원본 서버가 동일하다고 오해하기 쉽습니다. 일반적인 원본 서버에는 홈 자동화 장치, 구성 가능한 네트워킹 구성 요소, 사무용 기계, 자율 로봇, 뉴스 피드, 교통 카메라, 실시간 광고 선택기 및 주문형 비디오 플랫폼도 포함됩니다.
