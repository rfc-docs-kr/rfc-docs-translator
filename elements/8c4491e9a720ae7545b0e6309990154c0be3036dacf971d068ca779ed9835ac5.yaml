"original": |2-
     The AEAD algorithms selected reflect those that have been already
     adopted by standards.  It is an open question as to what other AEAD
     algorithms should be added.  Many variations on basic algorithms are
     possible, each with its own advantages.  While it is desirable to
     admit any algorithms that are found to be useful in practice, it is
     also desirable to limit the total number of registered algorithms.
     The current specification requires that a registered algorithm
     provide a complete specification and a set of validation data; it is
     hoped that these prerequisites set the admission criteria
     appropriately.
"fixed": |-
  The AEAD algorithms selected reflect those that have been already adopted by standards.  It is an open question as to what other AEAD algorithms should be added.  Many variations on basic algorithms are possible, each with its own advantages.  While it is desirable to admit any algorithms that are found to be useful in practice, it is also desirable to limit the total number of registered algorithms. The current specification requires that a registered algorithm provide a complete specification and a set of validation data; it is hoped that these prerequisites set the admission criteria appropriately.
"ko": |-
  선택된 AEAD 알고리즘은 이미 표준에 채택된 알고리즘을 반영합니다. 다른 AEAD 알고리즘이 무엇을 추가해야 하는지에 대한 공개 질문입니다. 기본 알고리즘에는 다양한 변형이 가능하며 각각 고유한 장점이 있습니다. 실제로 유용하다고 판단되는 알고리즘은 모두 인정하는 것이 바람직하지만, 등록되는 알고리즘의 총 개수를 제한하는 것도 바람직합니다. 현재 사양에서는 등록된 알고리즘이 완전한 사양과 일련의 검증 데이터를 제공해야 합니다. 이러한 전제 조건이 입학 기준을 적절하게 설정하기를 바랍니다.
