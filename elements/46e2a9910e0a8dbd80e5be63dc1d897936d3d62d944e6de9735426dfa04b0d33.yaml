"original": |2-
     HKDF without having to protect the secrecy of the salt.  In a
     different application domain, a key agreement protocol deriving
     cryptographic keys from a Diffie-Hellman exchange can derive a salt
     value from public nonces exchanged and authenticated between
     communicating parties as part of the key agreement (this is the
     approach taken in [IKEv2]).
"fixed": |-
  HKDF without having to protect the secrecy of the salt.  In a different application domain, a key agreement protocol deriving cryptographic keys from a Diffie-Hellman exchange can derive a salt value from public nonces exchanged and authenticated between communicating parties as part of the key agreement (this is the approach taken in [IKEv2]).
"ko": |-
  HKDF는 소금의 비밀을 보호할 필요가 없습니다. 다른 애플리케이션 도메인에서 Diffie-Hellman 교환에서 암호화 키를 파생하는 키 계약 프로토콜은 키 계약의 일부로 통신 당사자 간에 교환되고 인증된 공개 nonce에서 솔트 값을 파생할 수 있습니다(이것은 [IKEv2]에서 취한 접근 방식입니다). .
