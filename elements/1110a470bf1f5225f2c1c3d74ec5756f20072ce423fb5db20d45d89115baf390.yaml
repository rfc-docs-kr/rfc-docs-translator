"original": |2-
     If a client requests an OCSP response, it must take into account that
     an attacker's server using a compromised key could (and probably
     would) pretend not to support the extension.  In this case, a client
     that requires OCSP validation of certificates SHOULD either contact
     the OCSP server directly or abort the handshake.
"fixed": |-
  If a client requests an OCSP response, it must take into account that an attacker's server using a compromised key could (and probably would) pretend not to support the extension.  In this case, a client that requires OCSP validation of certificates SHOULD either contact the OCSP server directly or abort the handshake.
"ko": |-
  클라이언트가 OCSP 응답을 요청하는 경우 손상된 키를 사용하는 공격자의 서버가 확장 프로그램을 지원하지 않는 척할 수 있다는 점을 고려해야 합니다. 이 경우 인증서의 OCSP 유효성 검사가 필요한 클라이언트는 OCSP 서버에 직접 연결하거나 핸드셰이크를 중단해야 합니다.
