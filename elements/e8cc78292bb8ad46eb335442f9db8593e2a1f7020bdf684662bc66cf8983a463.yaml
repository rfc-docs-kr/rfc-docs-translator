"original": |2-
     The 201 response content typically describes and links to the
     resource(s) created.  Any validator fields (Section 8.8) sent in the
     response convey the current validators for a new representation
     created by the request.  Note that the PUT method (Section 9.3.4) has
     additional requirements that might preclude sending such validators.
"fixed": |-
  The 201 response content typically describes and links to the resource(s) created.  Any validator fields (Section 8.8) sent in the response convey the current validators for a new representation created by the request.  Note that the PUT method (Section 9.3.4) has additional requirements that might preclude sending such validators.
"ko": |-
  201 응답 콘텐츠는 일반적으로 생성된 리소스를 설명하고 이에 대한 링크를 제공합니다. 응답으로 전송된 모든 유효성 검사기 필드(섹션 8.8)는 요청에 의해 생성된 새로운 표현에 대한 현재 유효성 검사기를 전달합니다. PUT 방법(섹션 9.3.4)에는 그러한 유효성 검사기를 보내는 것을 방지할 수 있는 추가 요구 사항이 있습니다.
