"ko": |-
  * 티켓 암호화 키는 순방향 비밀성의 이점을 무효화하지 않도록 정기적으로(예: 매주 한 번) 변경해야 합니다(순방향 비밀성에 대한 자세한 내용은 섹션 7.3 참조). 이전 티켓 암호화 키는 유효 기간이 끝나면 반드시 파기되어야 합니다.
