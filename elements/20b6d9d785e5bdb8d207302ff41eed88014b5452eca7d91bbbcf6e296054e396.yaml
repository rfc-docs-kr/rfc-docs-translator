"original": |2-
        Usage: For an X.509 public-key certificate, the essence of this
        process is that fundamental changes are made in the data that is
        bound to the public key, such that it is necessary to revoke the
        old certificate. (Otherwise, the process is only a "certificate
        rekey" or "certificate renewal".)
"fixed": |-
  - Usage: For an X.509 public-key certificate, the essence of this process is that fundamental changes are made in the data that is bound to the public key, such that it is necessary to revoke the old certificate. (Otherwise, the process is only a "certificate rekey" or "certificate renewal".)
"ko": |-
  - 사용법: X.509 공개 키 인증서의 경우 이 프로세스의 핵심은 공개 키에 바인딩된 데이터에 근본적인 변경이 발생하여 이전 인증서를 취소해야 한다는 것입니다. (그렇지 않은 경우 프로세스는 "인증서 재발급" 또는 "인증서 갱신"일 뿐입니다.)
