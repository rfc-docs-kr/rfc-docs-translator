"original": |2-
     In addition, the XML Encryption recommendation has been augmented by
     [GENERIC], which defines algorithms, XML types, and elements
     necessary to use generic hybrid ciphers in XML security applications.
     [GENERIC] also provides for a key encapsulation algorithm and a data
     encapsulation algorithm, with the combination of the two forming the
     generic hybrid cipher.
"fixed": |-
  In addition, the XML Encryption recommendation has been augmented by [GENERIC], which defines algorithms, XML types, and elements necessary to use generic hybrid ciphers in XML security applications. [GENERIC] also provides for a key encapsulation algorithm and a data encapsulation algorithm, with the combination of the two forming the generic hybrid cipher.
"ko": |-
  또한 XML 보안 애플리케이션에서 일반 하이브리드 암호를 사용하는 데 필요한 알고리즘, XML 유형 및 요소를 정의하는 [GENERIC]에 의해 XML 암호화 권장 사항이 강화되었습니다. [GENERIC]은 또한 일반 하이브리드 암호를 형성하는 두 가지의 조합으로 키 캡슐화 알고리즘과 데이터 캡슐화 알고리즘을 제공합니다.
