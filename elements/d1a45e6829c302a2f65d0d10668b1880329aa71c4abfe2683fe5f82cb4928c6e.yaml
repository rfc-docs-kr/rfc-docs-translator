"original": |2-
     It is worth noting that, while not the typical case, some
     applications may even have a secret salt value available for use; in
     such a case, HKDF provides an even stronger security guarantee.  An
     example of such application is IKEv1 in its "public-key encryption
     mode", where the "salt" to the extractor is computed from nonces that
     are secret; similarly, the pre-shared mode of IKEv1 uses a secret
     salt derived from the pre-shared key.
"fixed": |-
  It is worth noting that, while not the typical case, some applications may even have a secret salt value available for use; in such a case, HKDF provides an even stronger security guarantee.  An example of such application is IKEv1 in its "public-key encryption mode", where the "salt" to the extractor is computed from nonces that are secret; similarly, the pre-shared mode of IKEv1 uses a secret salt derived from the pre-shared key.
"ko": |-
  일반적인 경우는 아니지만 일부 응용 프로그램에는 사용 가능한 비밀 솔트 값이 있을 수도 있다는 점은 주목할 가치가 있습니다. 이러한 경우 HKDF는 더욱 강력한 보안을 보장합니다. 이러한 애플리케이션의 예로는 "공개 키 암호화 모드"의 IKEv1이 있습니다. 여기서 추출기에 대한 "salt"는 비밀 nonce에서 계산됩니다. 마찬가지로 IKEv1의 사전 공유 모드는 사전 공유 키에서 파생된 비밀 솔트를 사용합니다.
