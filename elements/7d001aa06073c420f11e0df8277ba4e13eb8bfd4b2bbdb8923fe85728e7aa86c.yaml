"original": |2-
     Full-Request and Full-Response messages may transfer an entity within
     some requests and responses. An entity consists of Entity-Header
     fields and (usually) an Entity-Body. In this section, both sender and
     recipient refer to either the client or the server, depending on who
     sends and who receives the entity.
"fixed": |-
  Full-Request and Full-Response messages may transfer an entity within some requests and responses. An entity consists of Entity-Header fields and (usually) an Entity-Body. In this section, both sender and recipient refer to either the client or the server, depending on who sends and who receives the entity.
"ko": |-
  전체 요청 및 전체 응답 메시지는 일부 요청 및 응답 내에서 엔터티를 전송할 수 있습니다. 엔터티는 Entity-Header 필드와 (일반적으로) Entity-Body로 구성됩니다. 이 섹션에서 보낸 사람과 받는 사람 모두 엔터티를 보내는 사람과 받는 사람에 따라 클라이언트나 서버를 나타냅니다.
