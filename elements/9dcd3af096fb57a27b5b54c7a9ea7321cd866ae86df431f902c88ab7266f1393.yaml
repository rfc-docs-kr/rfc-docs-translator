"original": |2-
     (C)  The protected resource validates the access token in order to
          authorize the request.  In some cases, such as when the token is
          self-contained and cryptographically secured, the validation can
          be done locally by the protected resource.  Other cases require
          that the protected resource call out to the authorization server
          to determine the state of the token and obtain metainformation
          about it.
"fixed": |-
  (C)  The protected resource validates the access token in order to authorize the request.  In some cases, such as when the token is self-contained and cryptographically secured, the validation can be done locally by the protected resource.  Other cases require that the protected resource call out to the authorization server to determine the state of the token and obtain metainformation about it.
"ko": |-
  (C) 보호된 리소스는 요청을 승인하기 위해 액세스 토큰의 유효성을 검사합니다. 토큰이 독립적이고 암호화되어 보안되는 경우와 같은 일부 경우에는 보호된 리소스를 통해 로컬로 유효성 검사를 수행할 수 있습니다. 다른 경우에는 보호된 리소스가 인증 서버를 호출하여 토큰 상태를 확인하고 이에 대한 메타정보를 얻어야 합니다.
