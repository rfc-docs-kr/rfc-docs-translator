  주소 변경 후 연결 가능성을 확인하기 위해 연결 마이그레이션(섹션 9 참조) 중에 두 피어 모두 경로 유효성 검사를 사용합니다. 경로 유효성 검사에서 엔드포인트는 특정 로컬 주소와 특정 피어 주소 간의 연결 가능성을 테스트합니다. 여기서 주소는 IP 주소와 포트의 2튜플입니다.
