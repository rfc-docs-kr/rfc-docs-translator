"original": |2-
     Application protocols that use QUIC SHOULD provide guidance on when
     deferring an idle timeout is appropriate.  Unnecessary sending of
     PING frames could have a detrimental effect on performance.
"fixed": |-
  Application protocols that use QUIC SHOULD provide guidance on when deferring an idle timeout is appropriate.  Unnecessary sending of PING frames could have a detrimental effect on performance.
"ko": |-
  QUIC을 사용하는 애플리케이션 프로토콜은 유휴 시간 제한을 연기하는 것이 적절한 시점에 대한 지침을 제공해야 합니다. 불필요한 PING 프레임 전송은 성능에 해로운 영향을 미칠 수 있습니다.
