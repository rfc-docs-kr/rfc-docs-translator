"original": |2-
     The tags in this section can appear in either Master Playlists or
     Media Playlists.  If one of these tags appears in a Master Playlist,
     it SHOULD NOT appear in any Media Playlist referenced by that Master
     Playlist.  A tag that appears in both MUST have the same value;
     otherwise, clients SHOULD ignore the value in the Media Playlist(s).
"fixed": |-
  The tags in this section can appear in either Master Playlists or Media Playlists.  If one of these tags appears in a Master Playlist, it SHOULD NOT appear in any Media Playlist referenced by that Master Playlist.  A tag that appears in both MUST have the same value; otherwise, clients SHOULD ignore the value in the Media Playlist(s).
"ko": |-
  이 섹션의 태그는 마스터 재생 목록 또는 미디어 재생 목록에 나타날 수 있습니다. 이러한 태그 중 하나가 마스터 재생 목록에 나타나면 해당 마스터 재생 목록에서 참조하는 미디어 재생 목록에 표시되어서는 안 됩니다. 두 태그 모두에 나타나는 태그는 동일한 값을 가져야 합니다. 그렇지 않으면 클라이언트는 미디어 재생 목록의 값을 무시해야 합니다(SHOULD).
