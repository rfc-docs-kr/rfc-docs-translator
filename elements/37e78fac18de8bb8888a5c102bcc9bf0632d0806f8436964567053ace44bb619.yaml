"original": |2-
     The examples in Sections 3.1 and 3.2 illustrate the use of different
     URI schemes with WebFinger applications.  In the example in Section
     3.1, WebFinger is used to retrieve information pertinent to OpenID
     Connect.  In the example in Section 3.2, WebFinger is used to
     discover metadata information about a web page, including author and
     copyright information.  Each of these WebFinger applications needs to
     be fully specified to ensure interoperability.
"fixed": |-
  The examples in Sections 3.1 and 3.2 illustrate the use of different URI schemes with WebFinger applications.  In the example in Section 3.1, WebFinger is used to retrieve information pertinent to OpenID Connect.  In the example in Section 3.2, WebFinger is used to discover metadata information about a web page, including author and copyright information.  Each of these WebFinger applications needs to be fully specified to ensure interoperability.
"ko": |-
  섹션 3.1과 3.2의 예에서는 WebFinger 애플리케이션에서 다양한 URI 체계를 사용하는 방법을 보여줍니다. 섹션 3.1의 예에서 WebFinger는 OpenID Connect와 관련된 정보를 검색하는 데 사용됩니다. 섹션 3.2의 예에서 WebFinger는 작성자 및 저작권 정보를 포함하여 웹 페이지에 대한 메타데이터 정보를 검색하는 데 사용됩니다. 상호 운용성을 보장하려면 이러한 각 WebFinger 애플리케이션을 완전히 지정해야 합니다.
