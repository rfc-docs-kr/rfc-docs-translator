"original": |2-
     $ Remote Authentication Dial-In User Service (RADIUS)
        (I) An Internet protocol [R2865] for carrying dial-in users'
        authentication information and configuration information between a
        shared, centralized authentication server (the RADIUS server) and
        a network access server (the RADIUS client) that needs to
        authenticate the users of its network access ports. (See: TACACS.)
"fixed": |-
  $ Remote Authentication Dial-In User Service (RADIUS)  -  (I) An Internet protocol [R2865] for carrying dial-in users' authentication information and configuration information between a shared, centralized authentication server (the RADIUS server) and a network access server (the RADIUS client) that needs to authenticate the users of its network access ports. (See: TACACS.)
"ko": |-
  $ RADIUS(Remote Authentication Dial-In User Service) - (I) 공유된 중앙 인증 서버(RADIUS 서버)와 네트워크 액세스 서버 간에 전화 접속 사용자의 인증 정보 및 구성 정보를 전달하기 위한 인터넷 프로토콜[R2865] (RADIUS 클라이언트)은 네트워크 액세스 포트의 사용자를 인증해야 합니다. (참조: TACACS.)
