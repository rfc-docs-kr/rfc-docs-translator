"ko": |-
  조건부 방법을 지원하는 주요 프로토콜 기능은 "캐시 유효성 검사기"와 관련된 기능입니다. 원본 서버가 전체 응답을 생성하면 캐시 항목과 함께 보관되는 일종의 유효성 검사기를 연결합니다. 클라이언트(사용자 에이전트 또는 프록시 캐시)가 캐시 항목이 있는 리소스에 대해 조건부 요청을 하면 요청에 연결된 유효성 검사기가 포함됩니다.
