"original": |2-
     A conforming Client supports all REQUIRED operations as defined in
     this document.  For each attribute included in an operation request,
     a conforming Client MUST supply a value whose type and value syntax
     conforms to the requirements specified in Sections 4 and 5 of this
     document.  A conforming Client MAY supply any Standards Track
     extensions and/or vendor extensions in an operation request, as long
     as the extensions meet the requirements in Section 7.
"fixed": |-
  A conforming Client supports all REQUIRED operations as defined in this document.  For each attribute included in an operation request, a conforming Client MUST supply a value whose type and value syntax conforms to the requirements specified in Sections 4 and 5 of this document.  A conforming Client MAY supply any Standards Track extensions and/or vendor extensions in an operation request, as long as the extensions meet the requirements in Section 7.
"ko": |-
  적합한 클라이언트는 이 문서에 정의된 대로 모든 필수 작업을 지원합니다. 작업 요청에 포함된 각 속성에 대해 적합한 클라이언트는 이 문서의 섹션 4 및 5에 지정된 요구 사항을 준수하는 유형 및 값 구문의 값을 제공해야 합니다. 준수 클라이언트는 확장이 섹션 7의 요구 사항을 충족하는 한 작업 요청에서 표준 추적 확장 및/또는 공급업체 확장을 제공할 수 있습니다.
