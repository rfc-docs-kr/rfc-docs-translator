"original": |2-
        In any given operational situation, there could be many different
        reasons for using selective field confidentiality. In the ATM
        example, there are at least four possibilities: The service may
        provide a fail-safe mode of operation, ensuring that the bank can
        still process transactions (although with some risk) even when the
        encryption system fails. It may make messages easier to work with
        when doing system fault isolation. It may avoid problems with laws
        that prevent shipping enciphered data across international
        borders. It may improve efficiency by reducing processing load at
        a central computer site.
"fixed": |-
  - In any given operational situation, there could be many different reasons for using selective field confidentiality. In the ATM example, there are at least four possibilities: The service may provide a fail-safe mode of operation, ensuring that the bank can still process transactions (although with some risk) even when the encryption system fails. It may make messages easier to work with when doing system fault isolation. It may avoid problems with laws that prevent shipping enciphered data across international borders. It may improve efficiency by reducing processing load at a central computer site.
"ko": |-
  - 주어진 운영 상황에서 선택적 필드 기밀을 사용하는 데에는 여러 가지 이유가 있을 수 있습니다. ATM의 예에는 최소한 네 가지 가능성이 있습니다. 서비스는 암호화 시스템이 실패하더라도 은행이 거래를 계속 처리할 수 있도록 보장하는 안전한 작동 모드를 제공할 수 있습니다(약간의 위험이 있음). 시스템 오류 격리를 수행할 때 메시지 작업이 더 쉬워질 수 있습니다. 암호화된 데이터가 국경을 넘어 배송되는 것을 방지하는 법률 문제를 피할 수 있습니다. 중앙 전산 사이트의 처리 부하를 줄여 효율성을 향상시킬 수 있습니다.
