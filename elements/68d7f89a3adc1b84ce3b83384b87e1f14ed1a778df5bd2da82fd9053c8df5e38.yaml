"original": |2-
     TLS 1.1 clients that support SSL Version 2.0 servers MUST send SSL
     Version 2.0 client hello messages [SSL2].  TLS servers SHOULD accept
     either client hello format if they wish to support SSL 2.0 clients on
     the same connection port.  The only deviations from the Version 2.0
     specification are the ability to specify a version with a value of
     three and the support for more ciphering types in the CipherSpec.
"fixed": |-
  TLS 1.1 clients that support SSL Version 2.0 servers MUST send SSL Version 2.0 client hello messages [SSL2].  TLS servers SHOULD accept either client hello format if they wish to support SSL 2.0 clients on the same connection port.  The only deviations from the Version 2.0 specification are the ability to specify a version with a value of three and the support for more ciphering types in the CipherSpec.
"ko": |-
  SSL 버전 2.0 서버를 지원하는 TLS 1.1 클라이언트는 SSL 버전 2.0 클라이언트 안녕하세요 메시지[SSL2]를 보내야 합니다. TLS 서버가 동일한 연결 포트에서 SSL 2.0 클라이언트를 지원하려는 경우 클라이언트 hello 형식을 허용해야 합니다. 버전 2.0 사양과의 유일한 차이점은 값이 3인 버전을 지정하는 기능과 CipherSpec에서 더 많은 암호화 유형을 지원한다는 것입니다.
