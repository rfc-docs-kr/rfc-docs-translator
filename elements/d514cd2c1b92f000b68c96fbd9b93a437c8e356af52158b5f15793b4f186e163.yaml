"original": |2-
     It might be more accurate, if less suggestive, to call this attribute
     the "Route Target" attribute instead of the "VPN Target" attribute.
     It really identifies only a set of sites which will be able to use
     the route, without prejudice to whether those sites constitute what
     might intuitively be called a VPN.
"fixed": |-
  It might be more accurate, if less suggestive, to call this attribute the "Route Target" attribute instead of the "VPN Target" attribute. It really identifies only a set of sites which will be able to use the route, without prejudice to whether those sites constitute what might intuitively be called a VPN.
"ko": |-
  이 속성을 "VPN 대상" 속성 대신 "경로 대상" 속성이라고 부르는 것이 덜 암시적이기는 하지만 더 정확할 수 있습니다. 실제로는 경로를 사용할 수 있는 사이트 집합만 식별하며, 해당 사이트가 직관적으로 VPN이라고 부를 수 있는 것을 구성하는지 여부에 대한 편견은 없습니다.
