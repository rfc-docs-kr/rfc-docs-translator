"original": |2-
        A fresh cryptographic key is one that is generated specifically
        for the intended use.  In this situation, a secure association
        protocol is used to establish session keys.  The AAA protocol and
        EAP method MUST ensure that the keying material supplied as an
        input to session key derivation is fresh, and the secure
        association protocol MUST generate a separate session key for each
        session, even if the keying material provided by EAP is cached.  A
        cached key persists after the authentication exchange has
        completed.  For the AAA/EAP server, key caching can happen when
        state is kept on the server.  For the NAS or client, key caching
        can happen when the NAS or client does not destroy keying material
        immediately following the derivation of session keys.
"fixed": |-
  - A fresh cryptographic key is one that is generated specifically for the intended use.  In this situation, a secure association protocol is used to establish session keys.  The AAA protocol and EAP method MUST ensure that the keying material supplied as an input to session key derivation is fresh, and the secure association protocol MUST generate a separate session key for each session, even if the keying material provided by EAP is cached.  A cached key persists after the authentication exchange has completed.  For the AAA/EAP server, key caching can happen when state is kept on the server.  For the NAS or client, key caching can happen when the NAS or client does not destroy keying material immediately following the derivation of session keys.
"ko": |-
  - 새로운 암호화 키는 의도된 용도를 위해 특별히 생성된 키입니다. 이 상황에서는 보안 연결 프로토콜을 사용하여 세션 키를 설정합니다. AAA 프로토콜과 EAP 방법은 세션 키 파생에 대한 입력으로 제공된 키 자료가 최신인지 확인해야 하며, 보안 연결 프로토콜은 EAP에서 제공하는 키 자료가 캐시된 경우에도 각 세션에 대해 별도의 세션 키를 생성해야 합니다. 캐시된 키는 인증 교환이 완료된 후에도 유지됩니다. AAA/EAP 서버의 경우 상태가 서버에 유지될 때 키 캐싱이 발생할 수 있습니다. NAS 또는 클라이언트의 경우 NAS 또는 클라이언트가 세션 키 파생 직후 키 입력 자료를 삭제하지 않을 때 키 캐싱이 발생할 수 있습니다.
