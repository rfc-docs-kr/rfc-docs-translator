"fixed": |-
  1.  For each recipient, a pairwise key-encryption key, called "KEK1", is established using the recipient's public key and the sender's private key.  Note that KEK1 will be used as a key-derivation key.
"ko": |-
  1. 각 수신자에 대해 수신자의 공개 키와 발신자의 개인 키를 사용하여 "KEK1"이라는 쌍별 키 암호화 키가 설정됩니다.  KEK1은 키 파생 키로 사용됩니다.
