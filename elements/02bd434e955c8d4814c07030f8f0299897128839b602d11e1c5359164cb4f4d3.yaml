"original": |2-
     A message has a list of zero or more named tokens, known as "flags",
     associated with it.  A flag is set by its addition to this list and
     is cleared by its removal.  There are two types of flags in
     IMAP4rev2: system flags and keywords.  A flag of either type can be
     permanent or session-only.
"fixed": |-
  A message has a list of zero or more named tokens, known as "flags", associated with it.  A flag is set by its addition to this list and is cleared by its removal.  There are two types of flags in IMAP4rev2: system flags and keywords.  A flag of either type can be permanent or session-only.
"ko": |-
  메시지에는 "플래그"라고 알려진 0개 이상의 명명된 토큰 목록이 있습니다.  플래그는 이 목록에 추가되면 설정되고 제거되면 지워집니다.  IMAP4rev2에는 시스템 플래그와 키워드라는 두 가지 유형의 플래그가 있습니다.  두 유형 중 하나의 플래그는 영구적이거나 세션 전용일 수 있습니다.
