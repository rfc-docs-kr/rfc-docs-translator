"original": |2-
     The extent of a protection space, and therefore the requests to which
     credentials might be automatically applied, is not necessarily known
     to clients without additional information.  An authentication scheme
     might define parameters that describe the extent of a protection
     space.  Unless specifically allowed by the authentication scheme, a
     single protection space cannot extend outside the scope of its
     server.
"fixed": |-
  The extent of a protection space, and therefore the requests to which credentials might be automatically applied, is not necessarily known to clients without additional information.  An authentication scheme might define parameters that describe the extent of a protection space.  Unless specifically allowed by the authentication scheme, a single protection space cannot extend outside the scope of its server.
"ko": |-
  보호 공간의 범위와 자격 증명이 자동으로 적용될 수 있는 요청은 추가 정보 없이 클라이언트에 반드시 알려지지는 않습니다. 인증 체계는 보호 공간의 범위를 설명하는 매개변수를 정의할 수 있습니다. 인증 체계에서 특별히 허용하지 않는 한 단일 보호 공간은 서버 범위 외부로 확장될 수 없습니다.
