"original": |2-
     A privileged Operator or Administrator of a Printer can cancel, hold,
     release, and restart any user's Job using the REQUIRED Cancel-Job and
     the OPTIONAL Hold-Job, Release-Job, and Restart-Job operations.  In
     addition, a privileged Operator or Administrator of a Printer can
     pause, resume, or purge (Jobs from) a Printer using the OPTIONAL
     Pause-Printer, Resume-Printer, and Purge-Jobs operations, if
     implemented.
"fixed": |-
  A privileged Operator or Administrator of a Printer can cancel, hold, release, and restart any user's Job using the REQUIRED Cancel-Job and the OPTIONAL Hold-Job, Release-Job, and Restart-Job operations.  In addition, a privileged Operator or Administrator of a Printer can pause, resume, or purge (Jobs from) a Printer using the OPTIONAL Pause-Printer, Resume-Printer, and Purge-Jobs operations, if implemented.
"ko": |-
  권한이 있는 프린터 운영자 또는 관리자는 REQUIRED Cancel-Job 및 OPTIONAL Hold-Job, Release-Job 및 Restart-Job 작업을 사용하여 사용자의 작업을 취소, 보류, 해제 및 다시 시작할 수 있습니다. 또한 권한 있는 프린터 운영자 또는 관리자는 구현된 경우 옵션인 Pause-Printer, Resume-Printer 및 Purge-Jobs 작업을 사용하여 프린터를 일시 중지, 재개 또는 제거(작업)할 수 있습니다.
