"original": |2-
     Any protocol designed for use over TLS must be carefully designed to
     deal with all possible attacks against it.  As a practical matter,
     this means that the protocol designer must be aware of what security
     properties TLS does and does not provide and cannot safely rely on
     the latter.
"fixed": |-
  Any protocol designed for use over TLS must be carefully designed to deal with all possible attacks against it.  As a practical matter, this means that the protocol designer must be aware of what security properties TLS does and does not provide and cannot safely rely on the latter.
"ko": |-
  TLS를 통해 사용하도록 설계된 모든 프로토콜은 이에 대한 가능한 모든 공격을 처리하도록 신중하게 설계되어야 합니다. 실제적으로 이는 프로토콜 설계자가 TLS가 제공하는 보안 속성과 제공하지 않는 보안 속성이 무엇인지, 그리고 후자에 안전하게 의존할 수 없는지 알아야 함을 의미합니다.
