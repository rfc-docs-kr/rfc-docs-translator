"original": |2-
     Packet numbers are limited to this range because they need to be
     representable in whole in the Largest Acknowledged field of an ACK
     frame (Section 19.3).  When present in a long or short header,
     however, packet numbers are reduced and encoded in 1 to 4 bytes; see
     Section 17.1.
"fixed": |-
  Packet numbers are limited to this range because they need to be representable in whole in the Largest Acknowledged field of an ACK frame (Section 19.3).  When present in a long or short header, however, packet numbers are reduced and encoded in 1 to 4 bytes; see Section 17.1.
"ko": |-
  패킷 번호는 ACK 프레임의 최대 승인 필드(섹션 19.3)에서 전체적으로 표현 가능해야 하기 때문에 이 범위로 제한됩니다. 그러나 길거나 짧은 헤더에 존재할 경우 패킷 번호는 1~4바이트로 줄어들고 인코딩됩니다. 섹션 17.1을 참조하세요.
