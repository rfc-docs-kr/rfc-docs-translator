"original": |2-
     For example, a denial-of-service attack can be mounted by inserting a
     series of spurious TCP SYN packets directed towards the target host.
     The target host responds with its own SYN and allocates kernel data
     structures for the new connection.  The attacker never completes the
     3-way handshake, so the allocated connection endpoints just sit there
     taking up kernel memory.  Typical TCP stack implementations only
"fixed": |-
  For example, a denial-of-service attack can be mounted by inserting a series of spurious TCP SYN packets directed towards the target host. The target host responds with its own SYN and allocates kernel data structures for the new connection.  The attacker never completes the 3-way handshake, so the allocated connection endpoints just sit there taking up kernel memory.  Typical TCP stack implementations only
"ko": |-
  예를 들어, 대상 호스트를 향한 일련의 가짜 TCP SYN 패킷을 삽입하여 서비스 거부 공격을 탑재할 수 있습니다. 대상 호스트는 자체 SYN으로 응답하고 새 연결을 위해 커널 데이터 구조를 할당합니다. 공격자는 3방향 핸드셰이크를 완료하지 않으므로 할당된 연결 끝점이 커널 메모리를 차지합니다. 일반적인 TCP 스택 구현에만 해당
