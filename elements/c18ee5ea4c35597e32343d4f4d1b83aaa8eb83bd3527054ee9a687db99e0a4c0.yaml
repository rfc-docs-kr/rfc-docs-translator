"original": |2-
           locally-originated route to an internal peer, the BGP speaker
           SHOULD use the interface address of the router through which
           the announced network is reachable for the speaker as the
           NEXT_HOP.  If the route is directly connected to the speaker,
           or if the interface address of the router through which the
           announced network is reachable for the speaker is the internal
           peer's address, then the BGP speaker SHOULD use its own IP
           address for the NEXT_HOP attribute (the address of the
           interface that is used to reach the peer).
"fixed": |-
  - locally-originated route to an internal peer, the BGP speaker SHOULD use the interface address of the router through which the announced network is reachable for the speaker as the NEXT_HOP.  If the route is directly connected to the speaker, or if the interface address of the router through which the announced network is reachable for the speaker is the internal peer's address, then the BGP speaker SHOULD use its own IP address for the NEXT_HOP attribute (the address of the interface that is used to reach the peer).
"ko": |-
  - 내부 피어에 대한 로컬에서 시작된 경로인 경우, BGP 스피커는 발표된 네트워크가 스피커에 도달할 수 있는 라우터의 인터페이스 주소를 NEXT_HOP으로 사용해야 합니다. 경로가 스피커에 직접 연결되거나 스피커에 대해 공지된 네트워크에 연결할 수 있는 라우터의 인터페이스 주소가 내부 피어의 주소인 경우 BGP 스피커는 NEXT_HOP 속성에 대해 자체 IP 주소를 사용해야 합니다( 피어에 연결하는 데 사용되는 인터페이스의 주소).
