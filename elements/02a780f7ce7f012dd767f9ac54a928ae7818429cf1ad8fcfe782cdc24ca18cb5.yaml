"original": |2-
     If an HTTP request contains a Request-URI with a "coap" or "coaps"
     URI, then the receiving HTTP endpoint (called "the proxy" henceforth)
     is requested to perform the operation specified by the request method
     on the indicated CoAP resource and return the result to the client.
"fixed": |-
  If an HTTP request contains a Request-URI with a "coap" or "coaps" URI, then the receiving HTTP endpoint (called "the proxy" henceforth) is requested to perform the operation specified by the request method on the indicated CoAP resource and return the result to the client.
"ko": |-
  HTTP 요청에 "coap" 또는 "coaps" URI가 있는 Request-URI가 포함된 경우 수신 HTTP 엔드포인트(이후 "프록시"라고 함)는 표시된 CoAP 리소스에 대한 요청 메서드에 의해 지정된 작업을 수행하도록 요청되고 결과를 클라이언트에 반환합니다.
