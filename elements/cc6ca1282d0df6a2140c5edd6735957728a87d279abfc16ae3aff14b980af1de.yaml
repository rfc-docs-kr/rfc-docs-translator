"original": |2-
     Certain aspects of a network may be deduced from the details of the
     TE paths that are used.  For example, the link connectivity of the
     network and the quality and load on individual links may be inferred
     from knowing the paths of traffic and the requirements they place on
     the network (for example, by seeing the control messages or through
     path-trace techniques).  Such knowledge can be used to launch
     targeted attacks (for example, taking down critical links) or can
     reveal commercially sensitive information (for example, whether a
     network is close to capacity).  Therefore, network operators may
     choose techniques that mask or hide information from within the
     network.
"fixed": |-
  Certain aspects of a network may be deduced from the details of the TE paths that are used.  For example, the link connectivity of the network and the quality and load on individual links may be inferred from knowing the paths of traffic and the requirements they place on the network (for example, by seeing the control messages or through path-trace techniques).  Such knowledge can be used to launch targeted attacks (for example, taking down critical links) or can reveal commercially sensitive information (for example, whether a network is close to capacity).  Therefore, network operators may choose techniques that mask or hide information from within the network.
"ko": |-
  네트워크의 특정 측면은 사용되는 TE 경로의 세부 사항에서 추론될 수 있습니다. 예를 들어, 네트워크의 링크 연결성과 개별 링크의 품질 및 로드는 트래픽 경로와 네트워크에 대한 요구 사항을 파악하여 추론할 수 있습니다(예: 제어 메시지 확인 또는 경로 추적 기술을 통해). . 이러한 지식은 표적 공격(예: 중요한 링크 제거)을 시작하는 데 사용되거나 상업적으로 민감한 정보(예: 네트워크 용량이 거의 한계에 도달했는지 여부)를 공개할 수 있습니다. 따라서 네트워크 운영자는 네트워크 내에서 정보를 숨기거나 숨기는 기술을 선택할 수 있습니다.
