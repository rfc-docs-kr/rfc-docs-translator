"original": |2-
     In Figure 20, the server acknowledges the Confirmable request and
     sends a 2.05 (Content) response separately in a Confirmable message.
     Note that the Acknowledgement message and the Confirmable response do
     not necessarily arrive in the same order as they were sent.  The
     client acknowledges the Confirmable response.
"fixed": |-
  In Figure 20, the server acknowledges the Confirmable request and sends a 2.05 (Content) response separately in a Confirmable message. Note that the Acknowledgement message and the Confirmable response do not necessarily arrive in the same order as they were sent.  The client acknowledges the Confirmable response.
"ko": |-
  그림 20에서 서버는 확인 가능 요청을 승인하고 확인 가능 메시지에 별도로 2.05(콘텐츠) 응답을 보냅니다. 승인 메시지와 확인 가능 응답이 반드시 전송된 순서대로 도착할 필요는 없습니다. 클라이언트는 확인 가능 응답을 확인합니다.
