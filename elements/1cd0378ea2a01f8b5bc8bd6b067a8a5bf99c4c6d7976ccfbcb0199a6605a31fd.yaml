"original": |2-
        A system may or may not implement an elective protocol. The
        general notion is that if you are going to do something like this,
        you must do exactly this.  There may be several elective protocols
        in a general area, for example, there are several electronic mail
        protocols, and several routing protocols.
"fixed": |-
  - A system may or may not implement an elective protocol. The general notion is that if you are going to do something like this, you must do exactly this.  There may be several elective protocols in a general area, for example, there are several electronic mail protocols, and several routing protocols.
"ko": |-
  - 시스템은 선택적 프로토콜을 구현할 수도 있고 구현하지 않을 수도 있습니다. 일반적인 개념은 이와 같은 일을 하려면 정확히 이렇게 해야 한다는 것입니다. 일반 영역에는 여러 가지 선택 프로토콜이 있을 수 있습니다. 예를 들어 여러 전자 메일 프로토콜과 여러 라우팅 프로토콜이 있습니다.
