"original": |2-
     $ ISO
        (I) International Organization for Standardization, a voluntary,
        non-treaty, non-governmental organization, established in 1947,
        with voting members that are designated standards bodies of
        participating nations and non-voting observer organizations.
        (Compare: ANSI, IETF, ITU-T, W3C.)
"fixed": |-
  $ ISO  -  (I) International Organization for Standardization, a voluntary, non-treaty, non-governmental organization, established in 1947, with voting members that are designated standards bodies of participating nations and non-voting observer organizations. (Compare: ANSI, IETF, ITU-T, W3C.)
"ko": |-
  $ ISO - (I) 국제표준화기구(International Organization for Standardization)는 1947년에 설립된 자발적, 비조약, 비정부 조직으로, 참여 국가의 표준 기관으로 지정된 투표 회원과 투표권이 없는 관찰 조직으로 구성되어 있습니다. (비교: ANSI, IETF, ITU-T, W3C.)
