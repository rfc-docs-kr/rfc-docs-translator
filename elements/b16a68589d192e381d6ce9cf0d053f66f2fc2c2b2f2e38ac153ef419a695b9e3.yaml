"original": |2-
     Other KDFs internally employ an encryption algorithm.  When this is
     the case, the encryption that is used is indirectly indicated by the
     KeyDerivationAlgorithmIdentifier.  For example, AES-128-CMAC can be
     used for randomness extraction in a KDF as described in [NIST2018].
"fixed": |-
  Other KDFs internally employ an encryption algorithm.  When this is the case, the encryption that is used is indirectly indicated by the KeyDerivationAlgorithmIdentifier.  For example, AES-128-CMAC can be used for randomness extraction in a KDF as described in [NIST2018].
"ko": |-
  다른 KDF는 내부적으로 암호화 알고리즘을 사용합니다.  이 경우 사용되는 암호화는 KeyDerivationAlgorithmIdentifier에 의해 간접적으로 표시됩니다.  예를 들어, AES-128-CMAC는 [NIST2018]에 설명된 대로 KDF의 무작위 추출에 사용될 수 있습니다.
