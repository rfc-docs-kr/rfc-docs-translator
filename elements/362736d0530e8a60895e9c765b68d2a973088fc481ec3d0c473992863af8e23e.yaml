"original": |2-
     These extensions are not backward-compatible with [RFC5081], and the
     major differences are summarized in Appendix A.  Although the OpenPGP
     CertificateType value is being reused by this memo with the same
     number as that specified in [RFC5081] but with different semantics,
     we believe that this causes no interoperability issues because the
     latter was not widely deployed.
"fixed": |-
  These extensions are not backward-compatible with [RFC5081], and the major differences are summarized in Appendix A.  Although the OpenPGP CertificateType value is being reused by this memo with the same number as that specified in [RFC5081] but with different semantics, we believe that this causes no interoperability issues because the latter was not widely deployed.
"ko": |-
  이러한 확장은 [RFC5081]과 이전 버전과 호환되지 않으며 주요 차이점은 부록 A에 요약되어 있습니다. OpenPGP CertificateType 값은 이 메모에서 [RFC5081]에 지정된 것과 동일한 번호로 재사용되지만 의미는 다릅니다. 후자가 널리 배포되지 않았기 때문에 상호 운용성 문제가 발생하지 않는다고 생각합니다.
