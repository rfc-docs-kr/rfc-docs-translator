"original": |2-
        [RFC5322] group syntax is indicated by a special form of address
        structure in which the hostname field is NIL.  If the mailbox name
        field is also NIL, this is an end-of-group marker (semicolon in
        RFC 822 syntax).  If the mailbox name field is non-NIL, this is
        the start of a group marker, and the mailbox name field holds the
        group name phrase.
"fixed": |-
  - [RFC5322] group syntax is indicated by a special form of address structure in which the hostname field is NIL.  If the mailbox name field is also NIL, this is an end-of-group marker (semicolon in RFC 822 syntax).  If the mailbox name field is non-NIL, this is the start of a group marker, and the mailbox name field holds the group name phrase.
"ko": |-
  - [RFC5322] 그룹 구문은 호스트 이름 필드가 NIL인 특수한 형태의 주소 구조로 표시됩니다.  사서함 이름 필드도 NIL인 경우 이는 그룹 끝 표시(RFC 822 구문의 세미콜론)입니다.  사서함 이름 필드가 NIL이 아닌 경우 이는 그룹 표시의 시작이고 사서함 이름 필드에는 그룹 이름 문구가 포함됩니다.
