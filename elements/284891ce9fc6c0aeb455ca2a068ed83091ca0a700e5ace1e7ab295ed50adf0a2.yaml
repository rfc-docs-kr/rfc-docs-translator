"original": |2-
     This specification targets conformance criteria according to the role
     of a participant in HTTP communication.  Hence, requirements are
     placed on senders, recipients, clients, servers, user agents,
     intermediaries, origin servers, proxies, gateways, or caches,
     depending on what behavior is being constrained by the requirement.
     Additional requirements are placed on implementations, resource
     owners, and protocol element registrations when they apply beyond the
     scope of a single communication.
"fixed": |-
  This specification targets conformance criteria according to the role of a participant in HTTP communication.  Hence, requirements are placed on senders, recipients, clients, servers, user agents, intermediaries, origin servers, proxies, gateways, or caches, depending on what behavior is being constrained by the requirement. Additional requirements are placed on implementations, resource owners, and protocol element registrations when they apply beyond the scope of a single communication.
"ko": |-
  이 사양은 HTTP 통신 참가자의 역할에 따른 적합성 기준을 목표로 합니다. 따라서 요구 사항에 의해 제한되는 동작에 따라 발신자, 수신자, 클라이언트, 서버, 사용자 에이전트, 중개자, 원본 서버, 프록시, 게이트웨이 또는 캐시에 대한 요구 사항이 적용됩니다. 단일 통신 범위를 넘어서 적용되는 경우 구현, 리소스 소유자 및 프로토콜 요소 등록에 대한 추가 요구 사항이 적용됩니다.
