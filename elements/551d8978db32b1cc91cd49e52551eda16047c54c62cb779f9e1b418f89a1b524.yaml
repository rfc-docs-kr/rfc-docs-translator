"original": |2-
     The IATA General-Purpose CP could be used by industry personnel for
     protecting routine information (e.g., casual electronic mail) and for
     authenticating connections from World Wide Web browsers to servers
     for general information retrieval purposes. The key pairs may be
     generated, stored, and managed using low-cost, software-based
     systems, such as commercial browsers.  Under this policy, a
     certificate may be automatically issued to anybody listed as an
     employee in the corporate directory of IATA or any member airline who
     submits a signed certificate request form to a network administrator
     in his or her organization.
"fixed": |-
  The IATA General-Purpose CP could be used by industry personnel for protecting routine information (e.g., casual electronic mail) and for authenticating connections from World Wide Web browsers to servers for general information retrieval purposes. The key pairs may be generated, stored, and managed using low-cost, software-based systems, such as commercial browsers.  Under this policy, a certificate may be automatically issued to anybody listed as an employee in the corporate directory of IATA or any member airline who submits a signed certificate request form to a network administrator in his or her organization.
"ko": |-
  IATA 범용 CP는 일상적인 정보(예: 일반 전자 메일)를 보호하고 일반 정보 검색 목적으로 월드 와이드 웹 브라우저에서 서버로의 연결을 인증하기 위해 업계 직원이 사용할 수 있습니다. 키 쌍은 상용 브라우저와 같은 저렴한 소프트웨어 기반 시스템을 사용하여 생성, 저장 및 관리될 수 있습니다. 이 정책에 따라 인증서는 IATA 기업 디렉토리에 직원으로 등록된 사람이나 소속 항공사의 네트워크 관리자에게 서명된 인증서 요청 양식을 제출한 회원 항공사에게 자동으로 발급될 수 있습니다.
