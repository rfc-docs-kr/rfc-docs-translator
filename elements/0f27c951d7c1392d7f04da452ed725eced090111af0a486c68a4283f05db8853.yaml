"original": |2-
     TRACKER: A TRACKER refers to a directory service that maintains a
     list of PEERs participating in a specific audio/video channel or in
     the distribution of a streaming file.  Also, the TRACKER answers PEER
     LIST queries received from PEERs.  The TRACKER is a logical component
     that can be centralized or distributed.
"fixed": |-
  TRACKER: A TRACKER refers to a directory service that maintains a list of PEERs participating in a specific audio/video channel or in the distribution of a streaming file.  Also, the TRACKER answers PEER LIST queries received from PEERs.  The TRACKER is a logical component that can be centralized or distributed.
"ko": |-
  TRACKER: TRACKER는 특정 오디오/비디오 채널 또는 스트리밍 파일 배포에 참여하는 PEER 목록을 유지 관리하는 디렉터리 서비스를 의미합니다. 또한 TRACKER는 PEER로부터 받은 PEER LIST 쿼리에 응답합니다. TRACKER는 중앙 집중화되거나 분산될 수 있는 논리적 구성 요소입니다.
