"original": |2-
     This document provides mechanisms to advertise node administrative
     tags in OSPF for route and path selection.  Route and path selection
     functionality applies to both TE and non-TE applications; hence, a
     new TLV for carrying node administrative tags is included in Router
     Information (RI) Link State Advertisement (LSA) [RFC7770].
"fixed": |-
  This document provides mechanisms to advertise node administrative tags in OSPF for route and path selection.  Route and path selection functionality applies to both TE and non-TE applications; hence, a new TLV for carrying node administrative tags is included in Router Information (RI) Link State Advertisement (LSA) [RFC7770].
"ko": |-
  이 문서에서는 경로 및 경로 선택을 위해 OSPF에서 노드 관리 태그를 알리는 메커니즘을 제공합니다. 경로 및 경로 선택 기능은 TE 및 비TE 애플리케이션 모두에 적용됩니다. 따라서 노드 관리 태그를 운반하기 위한 새로운 TLV는 RI(라우터 정보) LSA(링크 상태 광고) [RFC7770]에 포함됩니다.
