"original": |2-
     Resource management has implications for the forwarding plane beyond
     the steering of packets defined for BIER-TE.  These include the
     allocation of buffers to meet the requirements of admitted traffic
     and may include policing and/or rate-shaping mechanisms achieved via
     various forms of queuing.  This level of resource control, while
     optional, is important in networks that wish to support congestion
     management policies to control or regulate the offered traffic to
     deliver different levels of service and alleviate congestion
     problems.  It is also important in networks that wish to control
     latencies experienced by specific traffic flows.
"fixed": |-
  Resource management has implications for the forwarding plane beyond the steering of packets defined for BIER-TE.  These include the allocation of buffers to meet the requirements of admitted traffic and may include policing and/or rate-shaping mechanisms achieved via various forms of queuing.  This level of resource control, while optional, is important in networks that wish to support congestion management policies to control or regulate the offered traffic to deliver different levels of service and alleviate congestion problems.  It is also important in networks that wish to control latencies experienced by specific traffic flows.
"ko": |-
  리소스 관리는 BIER-TE에 대해 정의된 패킷 조정 이상의 전달 평면에 영향을 미칩니다. 여기에는 승인된 트래픽의 요구 사항을 충족하기 위한 버퍼 할당이 포함되며 다양한 형태의 대기열을 통해 달성되는 정책 및/또는 속도 형성 메커니즘이 포함될 수 있습니다. 이러한 리소스 제어 수준은 선택 사항이기는 하지만 다양한 수준의 서비스를 제공하고 혼잡 문제를 완화하기 위해 제공된 트래픽을 제어하거나 규제하는 혼잡 관리 정책을 지원하려는 네트워크에서 중요합니다. 이는 특정 트래픽 흐름에서 발생하는 지연 시간을 제어하려는 네트워크에서도 중요합니다.
