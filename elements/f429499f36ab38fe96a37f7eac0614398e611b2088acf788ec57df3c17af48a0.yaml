"original": |2-
     The base IKEv2 specification includes support for RSA and DSA
     signatures, but the Signature Authentication in IKEv2 [RFC7427]
     extended IKEv2 so that signature methods over any key type can be
     used.  Implementations using raw public keys SHOULD use the Digital
     Signature method described in RFC 7427.
"fixed": |-
  The base IKEv2 specification includes support for RSA and DSA signatures, but the Signature Authentication in IKEv2 [RFC7427] extended IKEv2 so that signature methods over any key type can be used.  Implementations using raw public keys SHOULD use the Digital Signature method described in RFC 7427.
"ko": |-
  기본 IKEv2 사양에는 RSA 및 DSA 서명에 대한 지원이 포함되어 있지만 IKEv2 [RFC7427]의 서명 인증은 모든 키 유형에 대한 서명 방법을 사용할 수 있도록 IKEv2를 확장했습니다.  원시 공개 키를 사용하는 구현은 RFC 7427에 설명된 디지털 서명 방법을 사용해야 합니다.
