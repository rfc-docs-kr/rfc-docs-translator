"original": |2-
     If X448 is to be used, the only differences are that Alice and Bob
     generate 56 random bytes (not 32) and calculate K_A = X448(a, 5) or
     K_B = X448(b, 5), where 5 is the u-coordinate of the base point and
     is encoded as a byte with value 5, followed by 55 zero bytes.
"fixed": |-
  If X448 is to be used, the only differences are that Alice and Bob generate 56 random bytes (not 32) and calculate K_A = X448(a, 5) or K_B = X448(b, 5), where 5 is the u-coordinate of the base point and is encoded as a byte with value 5, followed by 55 zero bytes.
"ko": |-
  X448을 사용하는 경우 유일한 차이점은 Alice와 Bob이 56개의 임의 바이트(32가 아님)를 생성하고 K_A = X448(a, 5) 또는 K_B = X448(b, 5)를 계산한다는 것입니다. 여기서 5는 u 좌표입니다. 기준점의 값이 5이고 그 뒤에 55개의 0바이트가 오는 바이트로 인코딩됩니다.
