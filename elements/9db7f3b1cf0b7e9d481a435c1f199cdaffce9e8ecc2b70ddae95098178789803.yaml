"original": |2-
     Similarly, a TLS server which wishes to interoperate with SSL 3.0
     clients should accept SSL 3.0 client hello messages and respond with
     an SSL 3.0 server hello if an SSL 3.0 client hello is received which
     has a version field of {3, 0}, denoting that this client does not
     support TLS.
"fixed": |-
  Similarly, a TLS server which wishes to interoperate with SSL 3.0 clients should accept SSL 3.0 client hello messages and respond with an SSL 3.0 server hello if an SSL 3.0 client hello is received which has a version field of {3, 0}, denoting that this client does not support TLS.
"ko": |-
  마찬가지로 SSL 3.0 클라이언트와 상호 운용하려는 TLS 서버는 SSL 3.0 클라이언트 hello 메시지를 수락하고 버전 필드가 {3, 0}인 SSL 3.0 클라이언트 hello가 수신되면 SSL 3.0 서버 hello로 응답해야 합니다. 이 클라이언트는 TLS를 지원하지 않습니다.
