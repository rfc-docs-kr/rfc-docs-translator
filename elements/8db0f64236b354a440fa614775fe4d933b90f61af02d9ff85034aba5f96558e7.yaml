"original": |2-
     This specification does not require that PSK be known only by the
     sender and recipients.  The PSK may be known to a group.  Since
     confidentiality depends on the key transport or key agreement
     algorithm, knowledge of the PSK by other parties does not inherently
     enable eavesdropping.  However, group members can record the traffic
     of other members and then decrypt it if they ever gain access to a
     large-scale quantum computer.  Also, when many parties know the PSK,
     there are many opportunities for theft of the PSK by an attacker.
     Once an attacker has the PSK, they can decrypt stored traffic if they
     ever gain access to a large-scale quantum computer in the same manner
     as a legitimate group member.
"fixed": |-
  This specification does not require that PSK be known only by the sender and recipients.  The PSK may be known to a group.  Since confidentiality depends on the key transport or key agreement algorithm, knowledge of the PSK by other parties does not inherently enable eavesdropping.  However, group members can record the traffic of other members and then decrypt it if they ever gain access to a large-scale quantum computer.  Also, when many parties know the PSK, there are many opportunities for theft of the PSK by an attacker. Once an attacker has the PSK, they can decrypt stored traffic if they ever gain access to a large-scale quantum computer in the same manner as a legitimate group member.
"ko": |-
  이 사양에서는 발신자와 수신자만이 PSK를 알 수 있도록 요구하지 않습니다.  PSK는 그룹에 알려질 수 있습니다.  기밀성은 키 전송 또는 키 계약 알고리즘에 따라 달라지므로 다른 당사자가 PSK를 알고 있다고 해서 본질적으로 도청이 가능하지는 않습니다.  그러나 그룹 구성원은 다른 구성원의 트래픽을 기록한 다음 대규모 양자 컴퓨터에 액세스할 수 있게 되면 이를 해독할 수 있습니다.  또한 많은 당사자가 PSK를 알고 있으면 공격자가 PSK를 훔칠 기회가 많습니다. 공격자가 PSK를 확보하면 합법적인 그룹 구성원과 동일한 방식으로 대규모 양자 컴퓨터에 액세스할 수 있는 경우 저장된 트래픽을 해독할 수 있습니다.
