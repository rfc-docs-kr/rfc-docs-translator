"original": |2-
     The payload data portion in frames generated by a PMCE is not subject
     to the constraints for the original data type.  For example, the
     concatenation of the output data corresponding to the application
     data portion of frames of a compressed text message is not required
     to be valid UTF-8.  At the receiver, the payload data portion after
     decompression is subject to the constraints for the original data
     type again.
"fixed": |-
  The payload data portion in frames generated by a PMCE is not subject to the constraints for the original data type.  For example, the concatenation of the output data corresponding to the application data portion of frames of a compressed text message is not required to be valid UTF-8.  At the receiver, the payload data portion after decompression is subject to the constraints for the original data type again.
"ko": |-
  PMCE에 의해 생성된 프레임의 페이로드 데이터 부분에는 원래 데이터 유형에 대한 제약이 적용되지 않습니다.  예를 들어, 압축된 텍스트 메시지 프레임의 애플리케이션 데이터 부분에 해당하는 출력 데이터의 연결은 유효한 UTF-8일 필요가 없습니다.  수신기에서는 압축 해제 후 페이로드 데이터 부분에 다시 원래 데이터 유형에 대한 제약이 적용됩니다.
