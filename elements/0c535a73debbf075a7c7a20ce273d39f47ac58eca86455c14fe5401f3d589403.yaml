"original": |2-
     Certificate policy (CP) - A named set of rules that indicates the
     applicability of a certificate to a particular community and/or class
     of application with common security requirements.  For example, a
     particular CP might indicate applicability of a type of certificate
     to the authentication of parties engaging in business-to-business
     transactions for the trading of goods or services within a given
     price range.
"fixed": |-
  Certificate policy (CP) - A named set of rules that indicates the applicability of a certificate to a particular community and/or class of application with common security requirements.  For example, a particular CP might indicate applicability of a type of certificate to the authentication of parties engaging in business-to-business transactions for the trading of goods or services within a given price range.
"ko": |-
  인증서 정책(CP) - 공통 보안 요구 사항이 있는 특정 커뮤니티 및/또는 응용 프로그램 클래스에 인증서를 적용할 수 있음을 나타내는 명명된 규칙 집합입니다. 예를 들어, 특정 CP는 주어진 가격 범위 내에서 상품이나 서비스 거래를 위한 B2B 거래에 참여하는 당사자의 인증에 대한 인증서 유형의 적용 가능성을 나타낼 수 있습니다.
