"original": |2-
     The security considerations described throughout [RFC5246],
     [RFC4785], [RFC4492], and [RFC4279] apply here as well.  In
     particular, as the authentication-only cipher suites (with no
     encryption) defined here do not support confidentiality, care should
     be taken not to send sensitive information (such as passwords) over
     connections protected with one of the cipher suites with NULL
     encryption defined in Section 4 of this document.
"fixed": |-
  The security considerations described throughout [RFC5246], [RFC4785], [RFC4492], and [RFC4279] apply here as well.  In particular, as the authentication-only cipher suites (with no encryption) defined here do not support confidentiality, care should be taken not to send sensitive information (such as passwords) over connections protected with one of the cipher suites with NULL encryption defined in Section 4 of this document.
"ko": |-
  [RFC5246], [RFC4785], [RFC4492] 및 [RFC4279] 전체에 설명된 보안 고려 사항이 여기에도 적용됩니다. 특히, 여기에 정의된 인증 전용 암호 그룹(암호화 없음)은 기밀성을 지원하지 않으므로 이 문서의 섹션 4에 정의된 NULL 암호화가 있는 암호 그룹 중 하나로 보호된 연결을 통해 민감한 정보(예: 비밀번호)를 보내지 않도록 주의해야 합니다.
