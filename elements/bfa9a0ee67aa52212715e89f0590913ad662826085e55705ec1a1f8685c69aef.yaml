"original": |2-
     In the resource-specific header field descriptions in Sections 8-11,
     a header field is disallowed on a method (request, response, or
     event) for that resource unless specifically listed as being allowed.
     Also, the phrasing "This header field MAY occur on method X"
     indicates that the header field is allowed on that method but is not
     required to be used in every instance of that method.
"fixed": |-
  In the resource-specific header field descriptions in Sections 8-11, a header field is disallowed on a method (request, response, or event) for that resource unless specifically listed as being allowed. Also, the phrasing "This header field MAY occur on method X" indicates that the header field is allowed on that method but is not required to be used in every instance of that method.
"ko": |-
  섹션 8-11의 리소스별 헤더 필드 설명에서, 헤더 필드는 허용된 것으로 명시적으로 나열되지 않는 한 해당 리소스의 메서드(요청, 응답 또는 이벤트)에서 허용되지 않습니다. 또한, "이 헤더 필드는 메서드 X에서 발생할 수 있습니다"라는 문구는 헤더 필드가 해당 메서드에서 허용되지만 해당 메서드의 모든 인스턴스에서 사용할 필요는 없음을 나타냅니다.
