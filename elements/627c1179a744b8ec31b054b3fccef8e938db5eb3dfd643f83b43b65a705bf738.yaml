"original": |2-
     A companion competition, to select the successor to SHA-1, the
     widely-used hash algorithm, recently concluded.  The resulting
     hashes, called SHA-256, SHA-384 and SHA-512 [SHA2-1, SHA2-2] are
     capable of producing output of three different lengths (256, 384 and
     512 bits), sufficient for the generation (within IKE) and
     authentication (within ESP) of the three AES key sizes (128, 192 and
     256 bits).
"fixed": |-
  A companion competition, to select the successor to SHA-1, the widely-used hash algorithm, recently concluded.  The resulting hashes, called SHA-256, SHA-384 and SHA-512 [SHA2-1, SHA2-2] are capable of producing output of three different lengths (256, 384 and 512 bits), sufficient for the generation (within IKE) and authentication (within ESP) of the three AES key sizes (128, 192 and 256 bits).
"ko": |-
  널리 사용되는 해시 알고리즘인 SHA-1의 후속 알고리즘을 선정하기 위한 동반 경쟁이 최근 마무리되었습니다. SHA-256, SHA-384 및 SHA-512[SHA2-1, SHA2-2]라고 불리는 결과 해시는 생성에 충분한 세 가지 다른 길이(256, 384 및 512비트)의 출력을 생성할 수 있습니다(IKE 내에서). ) 및 세 가지 AES 키 크기(128, 192 및 256비트)의 인증(ESP 내).
