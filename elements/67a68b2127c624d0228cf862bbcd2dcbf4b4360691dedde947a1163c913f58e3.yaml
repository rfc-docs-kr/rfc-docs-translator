"original": |2-
     The Extensible Authentication Protocol (EAP), defined in RFC 3748,
     enables extensible network access authentication.  This document
     specifies the EAP key hierarchy and provides a framework for the
     transport and usage of keying material and parameters generated by
     EAP authentication algorithms, known as "methods".  It also provides
     a detailed system-level security analysis, describing the conditions
     under which the key management guidelines described in RFC 4962 can
     be satisfied.
"fixed": |-
  The Extensible Authentication Protocol (EAP), defined in RFC 3748, enables extensible network access authentication.  This document specifies the EAP key hierarchy and provides a framework for the transport and usage of keying material and parameters generated by EAP authentication algorithms, known as "methods".  It also provides a detailed system-level security analysis, describing the conditions under which the key management guidelines described in RFC 4962 can be satisfied.
"ko": |-
  RFC 3748에 정의된 EAP(확장 가능 인증 프로토콜)는 확장 가능한 네트워크 액세스 인증을 가능하게 합니다. 이 문서는 EAP 키 계층 구조를 지정하고 "메서드"라고 알려진 EAP 인증 알고리즘에 의해 생성된 키 자료 및 매개 변수의 전송 및 사용을 위한 프레임워크를 제공합니다. 또한 RFC 4962에 설명된 주요 관리 지침이 충족될 수 있는 조건을 설명하는 자세한 시스템 수준 보안 분석을 제공합니다.
