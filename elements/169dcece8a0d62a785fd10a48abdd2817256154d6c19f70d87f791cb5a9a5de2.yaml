"original": |2-
     (c)  Secure capabilities negotiation.  In order to protect against
          spoofing during the discovery phase, ensure selection of the
          "best" ciphersuite, and protect against forging of negotiated
          security parameters, the Secure Association Protocol MUST
          support secure capabilities negotiation.  This includes the
          secure negotiation of usage modes, session parameters (such as
          security association identifiers (SAIDs) and key lifetimes),
          ciphersuites and required filters, including confirmation of
          security-relevant capabilities discovered during phase 0.  The
          Secure Association Protocol MUST support integrity and replay
          protection of all capability negotiation messages.
"fixed": |-
  (c)  Secure capabilities negotiation.  In order to protect against spoofing during the discovery phase, ensure selection of the "best" ciphersuite, and protect against forging of negotiated security parameters, the Secure Association Protocol MUST support secure capabilities negotiation.  This includes the secure negotiation of usage modes, session parameters (such as security association identifiers (SAIDs) and key lifetimes), ciphersuites and required filters, including confirmation of security-relevant capabilities discovered during phase 0.  The Secure Association Protocol MUST support integrity and replay protection of all capability negotiation messages.
"ko": |-
  (c) 안전한 능력 협상. 검색 단계에서 스푸핑을 방지하고, "최상의" 암호 제품군을 선택하고, 협상된 보안 매개변수의 위조를 방지하기 위해 보안 연결 프로토콜은 보안 기능 협상을 지원해야 합니다. 여기에는 사용 모드, 세션 매개변수(예: 보안 연관 식별자(SAID) 및 키 수명), 암호 제품군 및 0단계에서 발견된 보안 관련 기능의 확인을 포함한 필수 필터의 보안 협상이 포함됩니다. 보안 연관 프로토콜은 무결성 및 키 수명을 지원해야 합니다. 모든 능력 협상 메시지의 재생 보호.
