"original": |2-
     The most familiar form of user agent is the general-purpose Web
     browser, but that's only a small percentage of implementations.
     Other common user agents include spiders (web-traversing robots),
     command-line tools, billboard screens, household appliances, scales,
     light bulbs, firmware update scripts, mobile apps, and communication
     devices in a multitude of shapes and sizes.
"fixed": |-
  The most familiar form of user agent is the general-purpose Web browser, but that's only a small percentage of implementations. Other common user agents include spiders (web-traversing robots), command-line tools, billboard screens, household appliances, scales, light bulbs, firmware update scripts, mobile apps, and communication devices in a multitude of shapes and sizes.
"ko": |-
  가장 친숙한 형태의 사용자 에이전트는 범용 웹 브라우저이지만 이는 구현의 극히 일부에 불과합니다. 다른 일반적인 사용자 에이전트에는 스파이더(웹 탐색 로봇), 명령줄 도구, 광고판 화면, 가전 제품, 저울, 전구, 펌웨어 업데이트 스크립트, 모바일 앱 및 다양한 모양과 크기의 통신 장치가 포함됩니다.
