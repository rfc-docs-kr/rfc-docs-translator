"original": |2-
        At present, remote multihoming MUST be handled at the application
        layer, as discussed in the companion RFC [INTRO:1].  A host MAY
        support local multihoming, which is discussed in this document,
        and in particular in Section 3.3.4.
"fixed": |-
  - At present, remote multihoming MUST be handled at the application layer, as discussed in the companion RFC [INTRO:1].  A host MAY support local multihoming, which is discussed in this document, and in particular in Section 3.3.4.
"ko": |-
  - 현재, 원격 멀티호밍은 RFC [INTRO:1]에서 논의된 것처럼 애플리케이션 계층에서 처리되어야 합니다. 호스트는 이 문서, 특히 섹션 3.3.4에서 논의되는 로컬 멀티호밍을 지원할 수 있습니다.
