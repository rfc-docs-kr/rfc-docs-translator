"original": |2-
     Secure PSK Authentication modifies the IKE_AUTH exchange by adding
     one additional round trip to exchange Commit payloads to perform the
     Secure PSK Authentication exchange and by changing the calculation of
     the AUTH payload data to bind the IKEv2 exchange to the outcome of
     the Secure PSK Authentication exchange (see Figure 3).
"fixed": |-
  Secure PSK Authentication modifies the IKE_AUTH exchange by adding one additional round trip to exchange Commit payloads to perform the Secure PSK Authentication exchange and by changing the calculation of the AUTH payload data to bind the IKEv2 exchange to the outcome of the Secure PSK Authentication exchange (see Figure 3).
"ko": |-
  보안 PSK 인증은 교환을 위한 추가 왕복을 추가하여 보안 PSK 인증 교환을 수행하기 위한 커밋 페이로드를 추가하고 IKEv2 교환을 보안 PSK 인증 교환의 결과에 바인딩하기 위해 AUTH 페이로드 데이터의 계산을 변경하여 IKE_AUTH 교환을 수정합니다(참조: 그림 3).
