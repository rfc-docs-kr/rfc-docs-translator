"original": |2-
     With regard to ECDH keys, the IANA "EC Named Curve Registry" (within
     the "Transport Layer Security (TLS) Parameters" registry [IANA-TLS])
     contains 160-bit elliptic curves that are considered to be roughly
     equivalent to only an 80-bit symmetric key [ECRYPT-II].  Curves of
     less than 192 bits SHOULD NOT be used.
"fixed": |-
  With regard to ECDH keys, the IANA "EC Named Curve Registry" (within the "Transport Layer Security (TLS) Parameters" registry [IANA-TLS]) contains 160-bit elliptic curves that are considered to be roughly equivalent to only an 80-bit symmetric key [ECRYPT-II].  Curves of less than 192 bits SHOULD NOT be used.
"ko": |-
  ECDH 키와 관련하여 IANA "EC 명명된 곡선 레지스트리"("TLS(전송 계층 보안) 매개변수" 레지스트리[IANA-TLS] 내)에는 대략 80비트와 거의 동일한 것으로 간주되는 160비트 타원 곡선이 포함되어 있습니다. -비트 대칭 키 [ECRYPT-II]. 192비트 미만의 곡선은 사용하면 안 됩니다.
