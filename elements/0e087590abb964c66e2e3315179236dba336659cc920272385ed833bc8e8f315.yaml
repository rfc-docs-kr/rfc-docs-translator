"original": |2-
     This is an event generated by the synthesizer resource to the client
     when the synthesizer encounters a marker tag in the speech markup it
     is currently processing.  The value of the request-id field MUST
     match that of the corresponding SPEAK request.  The request-state
     field MUST have the value "IN-PROGRESS" as the speech is still not
     complete.  The value of the speech marker tag hit, describing where
     the synthesizer is in the speech markup, MUST be returned in the
     Speech-Marker header field, along with an NTP timestamp indicating
     the instant in the output speech stream that the marker was
     encountered.  The SPEECH-MARKER event MUST also be generated with a
     null marker value and output NTP timestamp when a SPEAK request in
     Pending-State (i.e., in the queue) changes state to IN-PROGRESS and
     starts speaking.  The NTP timestamp MUST be synchronized with the RTP
     timestamp used to generate the speech stream through standard RTCP
     machinery.
"fixed": |-
  This is an event generated by the synthesizer resource to the client when the synthesizer encounters a marker tag in the speech markup it is currently processing.  The value of the request-id field MUST match that of the corresponding SPEAK request.  The request-state field MUST have the value "IN-PROGRESS" as the speech is still not complete.  The value of the speech marker tag hit, describing where the synthesizer is in the speech markup, MUST be returned in the Speech-Marker header field, along with an NTP timestamp indicating the instant in the output speech stream that the marker was encountered.  The SPEECH-MARKER event MUST also be generated with a null marker value and output NTP timestamp when a SPEAK request in Pending-State (i.e., in the queue) changes state to IN-PROGRESS and starts speaking.  The NTP timestamp MUST be synchronized with the RTP timestamp used to generate the speech stream through standard RTCP machinery.
"ko": |-
  이것은 합성기가 현재 처리 중인 음성 마크업에서 마커 태그를 발견했을 때 합성기 리소스에서 클라이언트에 생성하는 이벤트입니다. request-id 필드의 값은 해당 SPEAK 요청의 값과 일치해야 합니다. request-state 필드는 음성이 아직 완료되지 않았으므로 "IN-PROGRESS" 값을 가져야 합니다. 합성기가 음성 마크업에서 어디에 있는지 설명하는 음성 마커 태그 적중 값은 출력 음성 스트림에서 마커가 발견된 순간을 나타내는 NTP 타임스탬프와 함께 Speech-Marker 헤더 필드에 반환되어야 합니다. SPEECH-MARKER 이벤트는 또한 Pending-State(즉, 대기열)의 SPEAK 요청이 IN-PROGRESS 상태로 변경되고 말하기 시작하면 null 마커 값과 출력 NTP 타임스탬프로 생성되어야 합니다. NTP 타임스탬프는 표준 RTCP 장치를 통해 음성 스트림을 생성하는 데 사용된 RTP 타임스탬프와 동기화되어야 합니다.
