"original": |2-
     Furthermore, integers are serialized in network (big-endian) byte
     order.  So, consider the example of a HAVE message (Section 3.2)
     using bin chunk addressing.  It has a message type of 0x03 and a
     payload of a bin number, a 4-byte integer (say, 1); hence, its on-
     the-wire representation for UDP can be written in hex as
     "0300000001".
"fixed": |-
  Furthermore, integers are serialized in network (big-endian) byte order.  So, consider the example of a HAVE message (Section 3.2) using bin chunk addressing.  It has a message type of 0x03 and a payload of a bin number, a 4-byte integer (say, 1); hence, its on- the-wire representation for UDP can be written in hex as "0300000001".
"ko": |-
  또한 정수는 네트워크(빅 엔디안) 바이트 순서로 직렬화됩니다. 따라서 빈 청크 주소 지정을 사용하는 HAVE 메시지(섹션 3.2)의 예를 고려해 보세요. 메시지 유형은 0x03이고 페이로드는 Bin 번호, 즉 4바이트 정수(예: 1)입니다. 따라서 UDP에 대한 전송 중 표현은 16진수로 "0300000001"로 기록될 수 있습니다.
