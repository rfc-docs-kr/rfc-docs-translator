"original": |2-
     A sender of a representation containing relative references is
     responsible for ensuring that a base URI for those references can be
     established.  Aside from fragment-only references, relative
     references can only be used reliably in situations where the base URI
     is well defined.
"fixed": |-
  A sender of a representation containing relative references is responsible for ensuring that a base URI for those references can be established.  Aside from fragment-only references, relative references can only be used reliably in situations where the base URI is well defined.
"ko": |-
  상대 참조가 포함된 표현의 발신자는 해당 참조에 대한 기본 URI가 설정될 수 있도록 보장할 책임이 있습니다. 조각 전용 참조 외에도 상대 참조는 기본 URI가 잘 정의된 상황에서만 안정적으로 사용할 수 있습니다.
