"original": |2-
     All clients MUST treat a LIST attribute with a stronger meaning as
     implying any attribute that can be inferred from it.  (See
     Section 7.3.1 for the list of currently defined attributes.)  For
     example, the client must treat the presence of the \NoInferiors
     attribute as if the \HasNoChildren attribute was also sent by the
     server.
"fixed": |-
  All clients MUST treat a LIST attribute with a stronger meaning as implying any attribute that can be inferred from it.  (See Section 7.3.1 for the list of currently defined attributes.)  For example, the client must treat the presence of the \NoInferiors attribute as if the \HasNoChildren attribute was also sent by the server.
"ko": |-
  모든 클라이언트는 LIST 속성에서 추론할 수 있는 속성을 암시하는 것으로 더 강한 의미로 처리해야 합니다.  (현재 정의된 속성 목록은 섹션 7.3.1을 참조하십시오.) 예를 들어 클라이언트는 \HasNoChildren 속성이 서버에서 전송된 것처럼 \NoInferiors 속성의 존재를 처리해야 합니다.
