"original": |2-
     IPsec, although widely available both in commercial routers and
     commodity end-systems, is not often used except between parties that
     already have a preexisting relationship (employee/employer, between
     two ISPs, etc.).  Servers to anonymous clients (e.g., customer/
     business) or more open services (e.g., BGP, where routers may have
     large numbers of peers) are unmanageable, due to the breadth and flux
"fixed": |-
  IPsec, although widely available both in commercial routers and commodity end-systems, is not often used except between parties that already have a preexisting relationship (employee/employer, between two ISPs, etc.).  Servers to anonymous clients (e.g., customer/ business) or more open services (e.g., BGP, where routers may have large numbers of peers) are unmanageable, due to the breadth and flux
"ko": |-
  IPsec은 상업용 라우터와 일반 최종 시스템 모두에서 널리 사용 가능하지만 이미 기존 관계가 있는 당사자(직원/고용주, 두 ISP 간 등)를 제외하고는 자주 사용되지 않습니다. 익명 클라이언트(예: 고객/비즈니스) 또는 더 개방적인 서비스(예: 라우터에 많은 수의 피어가 있을 수 있는 BGP)에 대한 서버는 폭과 흐름으로 인해 관리하기 어렵습니다.
