"original": |2-
     Although TLS PSKs can be established out of band, PSKs can also be
     established in a previous connection and then used to establish a new
     connection ("session resumption" or "resuming" with a PSK).  Once a
     handshake has completed, the server can send the client a PSK
     identity that corresponds to a unique key derived from the initial
     handshake (see Section 4.6.1).  The client can then use that PSK
     identity in future handshakes to negotiate the use of the associated
     PSK.  If the server accepts the PSK, then the security context of the
     new connection is cryptographically tied to the original connection
     and the key derived from the initial handshake is used to bootstrap
     the cryptographic state instead of a full handshake.  In TLS 1.2 and
     below, this functionality was provided by "session IDs" and "session
     tickets" [RFC5077].  Both mechanisms are obsoleted in TLS 1.3.
"fixed": |-
  Although TLS PSKs can be established out of band, PSKs can also be established in a previous connection and then used to establish a new connection ("session resumption" or "resuming" with a PSK).  Once a handshake has completed, the server can send the client a PSK identity that corresponds to a unique key derived from the initial handshake (see Section 4.6.1).  The client can then use that PSK identity in future handshakes to negotiate the use of the associated PSK.  If the server accepts the PSK, then the security context of the new connection is cryptographically tied to the original connection and the key derived from the initial handshake is used to bootstrap the cryptographic state instead of a full handshake.  In TLS 1.2 and below, this functionality was provided by "session IDs" and "session tickets" [RFC5077].  Both mechanisms are obsoleted in TLS 1.3.
"ko": |-
  TLS PSK는 대역 외에서 설정할 수 있지만 이전 연결에서 PSK를 설정한 다음 새 연결을 설정하는 데 사용할 수도 있습니다("세션 재개" 또는 PSK를 사용한 "재개"). 핸드셰이크가 완료되면 서버는 초기 핸드셰이크에서 파생된 고유 키에 해당하는 PSK ID를 클라이언트에 보낼 수 있습니다(섹션 4.6.1 참조). 그런 다음 클라이언트는 향후 핸드셰이크에서 해당 PSK ID를 사용하여 연결된 PSK 사용을 협상할 수 있습니다. 서버가 PSK를 수락하면 새 연결의 보안 컨텍스트가 원래 연결에 암호화되어 연결되고 전체 핸드셰이크 대신 초기 핸드셰이크에서 파생된 키가 암호화 상태를 부트스트랩하는 데 사용됩니다. TLS 1.2 이하에서는 이 기능이 "세션 ID" 및 "세션 티켓"[RFC5077]을 통해 제공되었습니다. TLS 1.3에서는 두 메커니즘 모두 더 이상 사용되지 않습니다.
