"original": |2-
     Endpoints MUST be able to deliver stream data to an application as an
     ordered byte stream.  Delivering an ordered byte stream requires that
     an endpoint buffer any data that is received out of order, up to the
     advertised flow control limit.
"fixed": |-
  Endpoints MUST be able to deliver stream data to an application as an ordered byte stream.  Delivering an ordered byte stream requires that an endpoint buffer any data that is received out of order, up to the advertised flow control limit.
"ko": |-
  엔드포인트는 스트림 데이터를 정렬된 바이트 스트림으로 애플리케이션에 전달할 수 있어야 합니다(MUST). 정렬된 바이트 스트림을 전달하려면 엔드포인트가 공지된 흐름 제어 제한까지 순서 없이 수신된 모든 데이터를 버퍼링해야 합니다.
