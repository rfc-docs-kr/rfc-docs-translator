"original": |2-
     Depending on how identifiers are given to the system that verifies
     them, support for URI, binary, and/or human-speakable format
     [RFC6920] needs to be implemented.  All implementations SHOULD
     support the binary mode, and implementations that have a user
     interface SHOULD also support the human-speakable format.
"fixed": |-
  Depending on how identifiers are given to the system that verifies them, support for URI, binary, and/or human-speakable format [RFC6920] needs to be implemented.  All implementations SHOULD support the binary mode, and implementations that have a user interface SHOULD also support the human-speakable format.
"ko": |-
  이를 확인하는 시스템에 식별자가 제공되는 방식에 따라 URI, 바이너리 및/또는 사람이 말할 수 있는 형식[RFC6920]에 대한 지원을 구현해야 합니다. 모든 구현은 바이너리 모드를 지원해야 하며(SHOULD) 사용자 인터페이스가 있는 구현은 사람이 말할 수 있는 형식도 지원해야 합니다(SHOULD).
