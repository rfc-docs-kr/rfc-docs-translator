"original": |2-
     $ certification request
        (I) An algorithm-independent transaction format (e.g., PKCS #10,
        RFC 4211) that contains a DN, and a public key or, optionally, a
        set of attributes, collectively signed by the entity requesting
        certification, and sent to a CA, which transforms the request to
        an X.509 public-key certificate or another type of certificate.
"fixed": |-
  $ certification request  -  (I) An algorithm-independent transaction format (e.g., PKCS #10, RFC 4211) that contains a DN, and a public key or, optionally, a set of attributes, collectively signed by the entity requesting certification, and sent to a CA, which transforms the request to an X.509 public-key certificate or another type of certificate.
"ko": |-
  $ 인증 요청 - (I) DN, 공개 키 또는 선택적으로 인증을 요청하는 엔터티가 집합적으로 서명한 속성 집합을 포함하는 알고리즘 독립적인 트랜잭션 형식(예: PKCS #10, RFC 4211) 요청을 X.509 공개 키 인증서 또는 다른 유형의 인증서로 변환하는 CA로 전송됩니다.
