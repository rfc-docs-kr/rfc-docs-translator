"original": |2-
     The Contributors section may include brief statements about the
     nature of particular contributions ("Sam contributed Section 3"), and
     it may also include affiliations of listed contributors.  At the
     discretion of the author(s), contact addresses may also be included
     in the Contributors section, for those contributors whose knowledge
     makes them useful future contacts for information about the RFC.  The
     format of any contact information should be similar to the format of
     information in the Author's Address section.
"fixed": |-
  The Contributors section may include brief statements about the nature of particular contributions ("Sam contributed Section 3"), and it may also include affiliations of listed contributors.  At the discretion of the author(s), contact addresses may also be included in the Contributors section, for those contributors whose knowledge makes them useful future contacts for information about the RFC.  The format of any contact information should be similar to the format of information in the Author's Address section.
"ko": |-
  기여자 섹션에는 특정 기여의 성격에 대한 간략한 설명("Sam이 기여한 섹션 3")이 포함될 수 있으며, 나열된 기여자의 소속도 포함될 수 있습니다. 작성자의 재량에 따라 RFC에 대한 정보를 얻기 위해 향후 연락처에 유용한 지식을 갖춘 기여자의 연락처 주소가 기여자 섹션에 포함될 수도 있습니다. 모든 연락처 정보의 형식은 작성자 주소 섹션의 정보 형식과 유사해야 합니다.
