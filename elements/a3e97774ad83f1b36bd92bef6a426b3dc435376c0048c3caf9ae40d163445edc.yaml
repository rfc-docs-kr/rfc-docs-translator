"ko": |-
  임베디드 폰에서 흔히 볼 수 있는 현상은 압축에 사용되는 디지털 신호 프로세서(DSP)가 한 번에 여러 코덱을 지원할 수 있지만, 해당 코덱을 선택하면 즉시 변경할 수 없다는 것입니다. 이 예는 초기 제안/답변 교환을 사용하여 세션을 설정한 다음, 바로 두 번째 교환을 통해 코덱 세트를 잠그는 방법을 보여줍니다.
