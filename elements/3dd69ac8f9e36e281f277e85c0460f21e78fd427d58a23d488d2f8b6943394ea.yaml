"original": |2-
     Please note that these expressed preferences exist for optimizing the
     startup time or the media quality.  The "Next" policy breaks the
     normal definition of the Range header to enable a client to request
     media with minimal overlap, although some may still occur for
     aggregated sessions.  RAP and First-Prior both fulfill the
     requirement of providing media from the requested range and forward.
     However, unless RAP is used, the media quality for many media codecs
     using predictive methods can be severely degraded unless additional
     data is available as, for example, already buffered, or through other
     side channels.
"fixed": |-
  Please note that these expressed preferences exist for optimizing the startup time or the media quality.  The "Next" policy breaks the normal definition of the Range header to enable a client to request media with minimal overlap, although some may still occur for aggregated sessions.  RAP and First-Prior both fulfill the requirement of providing media from the requested range and forward. However, unless RAP is used, the media quality for many media codecs using predictive methods can be severely degraded unless additional data is available as, for example, already buffered, or through other side channels.
"ko": |-
  이러한 표현된 기본 설정은 시작 시간이나 미디어 품질을 최적화하기 위해 존재합니다. "다음" 정책은 클라이언트가 최소한의 중복으로 미디어를 요청할 수 있도록 Range 헤더의 일반적인 정의를 깨뜨립니다. 그러나 일부는 집계된 세션에서 여전히 발생할 수 있습니다. RAP와 First-Prior는 모두 요청된 범위 및 앞으로 미디어를 제공해야 하는 요구 사항을 충족합니다. 그러나 RAP를 사용하지 않는 한 예측 방법을 사용하는 많은 미디어 코덱의 미디어 품질은 이미 버퍼링되었거나 다른 사이드 채널을 통해 추가 데이터를 사용할 수 없는 한 심각하게 저하될 수 있습니다.
