"original": |2-
     The FLAGS response occurs as a result of a SELECT or EXAMINE command.
     The flag parenthesized list identifies the flags (at a minimum, the
     system-defined flags) that are applicable for this mailbox.  Flags
     other than the system flags can also exist, depending on server
     implementation.
"fixed": |-
  The FLAGS response occurs as a result of a SELECT or EXAMINE command. The flag parenthesized list identifies the flags (at a minimum, the system-defined flags) that are applicable for this mailbox.  Flags other than the system flags can also exist, depending on server implementation.
"ko": |-
  FLAGS 응답은 SELECT 또는 EXAMINE 명령의 결과로 발생합니다. 괄호로 묶인 플래그 목록은 이 사서함에 적용할 수 있는 플래그(최소한 시스템 정의 플래그)를 식별합니다.  서버 구현에 따라 시스템 플래그 이외의 플래그도 존재할 수 있습니다.
