"original": |2-
     An encoding method for encryption consists of an encoding operation
     and a decoding operation. An encoding operation maps a message M to a
     message representative EM of a specified length; the decoding
     operation maps a message representative EM back to a message. The
     encoding and decoding operations are inverses.
"fixed": |-
  An encoding method for encryption consists of an encoding operation and a decoding operation. An encoding operation maps a message M to a message representative EM of a specified length; the decoding operation maps a message representative EM back to a message. The encoding and decoding operations are inverses.
"ko": |-
  암호화를 위한 인코딩 방법은 인코딩 동작과 디코딩 동작으로 구성된다. 인코딩 작업은 메시지 M을 지정된 길이의 메시지 대표 EM에 매핑합니다. 디코딩 작업은 EM을 나타내는 메시지를 다시 메시지에 매핑합니다. 인코딩 및 디코딩 작업은 반대입니다.
