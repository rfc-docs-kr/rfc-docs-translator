"original": |2-
     Note that there are also less direct ways in which private
     information can be divulged.  If a user or service chooses to be
     reachable at an address that is guessable from the person's name and
     organizational affiliation (which describes most addresses-of-
     record), the traditional method of ensuring privacy by having an
     unlisted "phone number" is compromised.  A user location service can
     infringe on the privacy of the recipient of a session invitation by
     divulging their specific whereabouts to the caller; an implementation
     consequently SHOULD be able to restrict, on a per-user basis, what
     kind of location and availability information is given out to certain
     classes of callers.  This is a whole class of problem that is
     expected to be studied further in ongoing SIP work.
"fixed": |-
  Note that there are also less direct ways in which private information can be divulged.  If a user or service chooses to be reachable at an address that is guessable from the person's name and organizational affiliation (which describes most addresses-of- record), the traditional method of ensuring privacy by having an unlisted "phone number" is compromised.  A user location service can infringe on the privacy of the recipient of a session invitation by divulging their specific whereabouts to the caller; an implementation consequently SHOULD be able to restrict, on a per-user basis, what kind of location and availability information is given out to certain classes of callers.  This is a whole class of problem that is expected to be studied further in ongoing SIP work.
"ko": |-
  개인 정보가 공개될 수 있는 덜 직접적인 방법도 있다는 점에 유의하세요. 사용자나 서비스가 개인의 이름과 조직 소속(대부분의 기록 주소를 설명함)으로 추측할 수 있는 주소로 연결하기로 선택한 경우, 목록에 없는 "전화번호"를 보유하여 개인정보를 보호하는 전통적인 방법이 손상됩니다. 사용자 위치 서비스는 발신자에게 특정 소재를 공개함으로써 세션 초대 수신자의 개인정보를 침해할 수 있습니다. 결과적으로 구현은 사용자별로 특정 클래스의 발신자에게 제공되는 위치 및 가용성 정보의 종류를 제한할 수 있어야 합니다. 이는 진행 중인 SIP 작업에서 추가로 연구될 것으로 예상되는 전체 문제 유형입니다.
