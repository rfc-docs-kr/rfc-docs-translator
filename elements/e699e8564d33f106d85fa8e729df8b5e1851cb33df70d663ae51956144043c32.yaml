"original": |2-
     Thanks to Olaf Kolkman for the original idea during a KLM flight from
     Amsterdam to Vancouver, although the concept is probably much older
     (e.g., <https://lists.dns-oarc.net/pipermail/dns-operations/
     2010-February/005003.html>).  Thanks to Shumon Huque and Marek
     Vavrusa for implementation and testing.  Thanks to Mark Andrews and
     Francis Dupont for the interesting discussions.  Thanks to Brian
     Dickson, Warren Kumari, Evan Hunt, and David Conrad for remarks and
     suggestions.  Thanks to Mohsen Souissi for proofreading.  Thanks to
     Tony Finch for the zone cut algorithm in Appendix A and for
     discussion of the algorithm.  Thanks to Paul Vixie for pointing out
     that there are practical advantages (besides privacy) to QNAME
     minimisation.  Thanks to Phillip Hallam-Baker for the fallback on
     A queries, to deal with broken servers.  Thanks to Robert Edmonds for
     an interesting anti-pattern.
"fixed": |-
  Thanks to Olaf Kolkman for the original idea during a KLM flight from Amsterdam to Vancouver, although the concept is probably much older (e.g., <https://lists.dns-oarc.net/pipermail/dns-operations/ 2010-February/005003.html>).  Thanks to Shumon Huque and Marek Vavrusa for implementation and testing.  Thanks to Mark Andrews and Francis Dupont for the interesting discussions.  Thanks to Brian Dickson, Warren Kumari, Evan Hunt, and David Conrad for remarks and suggestions.  Thanks to Mohsen Souissi for proofreading.  Thanks to Tony Finch for the zone cut algorithm in Appendix A and for discussion of the algorithm.  Thanks to Paul Vixie for pointing out that there are practical advantages (besides privacy) to QNAME minimisation.  Thanks to Phillip Hallam-Baker for the fallback on A queries, to deal with broken servers.  Thanks to Robert Edmonds for an interesting anti-pattern.
"ko": |-
  암스테르담에서 밴쿠버까지 KLM 비행 중에 독창적인 아이디어를 제공한 Olaf Kolkman에게 감사드립니다. 비록 그 개념은 아마도 훨씬 오래되었을 것입니다(예: <https://lists.dns-oarc.net/pipermail/dns-Operations/ 2010-February/ 005003.html>). 구현과 테스트를 해준 Shumon Huque와 Marek Vavrusa에게 감사드립니다. 흥미로운 토론을 해주신 Mark Andrews와 Francis Dupont에게 감사드립니다. 의견과 제안을 주신 Brian Dickson, Warren Kumari, Evan Hunt 및 David Conrad에게 감사드립니다. 교정해주신 Mohsen Souissi에게 감사드립니다. 부록 A의 영역 절단 알고리즘과 알고리즘에 대한 논의에 대해 Tony Finch에게 감사드립니다. QNAME 최소화에 개인 정보 보호 외에 실질적인 이점이 있음을 지적한 Paul Vixie에게 감사드립니다. 손상된 서버를 처리하기 위해 A 쿼리를 대체한 Phillip Hallam-Baker에게 감사드립니다. 흥미로운 안티 패턴을 제공한 Robert Edmonds에게 감사드립니다.
