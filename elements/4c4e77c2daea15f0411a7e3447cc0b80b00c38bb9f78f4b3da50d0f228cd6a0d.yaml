"original": |2-
     The reliance of HTTP caching in some deployment scenarios may result
     in unexpected results if intermediate servers are incorrectly
     configured or are known to possess cache management faults.
     Implementors are advised to take the reliability of HTTP cache
     mechanisms into account when deploying OCSP over HTTP.
"fixed": |-
  The reliance of HTTP caching in some deployment scenarios may result in unexpected results if intermediate servers are incorrectly configured or are known to possess cache management faults. Implementors are advised to take the reliability of HTTP cache mechanisms into account when deploying OCSP over HTTP.
"ko": |-
  일부 배포 시나리오에서 HTTP 캐싱에 의존하면 중간 서버가 잘못 구성되었거나 캐시 관리 오류가 있는 것으로 알려진 경우 예기치 않은 결과가 발생할 수 있습니다. 구현자는 HTTP를 통해 OCSP를 배포할 때 HTTP 캐시 메커니즘의 안정성을 고려하는 것이 좋습니다.
