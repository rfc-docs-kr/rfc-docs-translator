"original": |2-
     Unlike the "job-k-octets" and the "job-impressions" attributes, this
     value MUST include the multiplicative factors contributed by the
     number of copies specified by the "copies" attribute and a 'number of
     copies' instruction embedded in the Document data, if any.  This
     difference allows the Administrator to control the lower and upper
     bounds of both (1) the size of the Document(s) with
     "job-k-octets-supported" and "job-impressions-supported" and
     (2) the size of the Job with "job-media-sheets-supported".
"fixed": |-
  Unlike the "job-k-octets" and the "job-impressions" attributes, this value MUST include the multiplicative factors contributed by the number of copies specified by the "copies" attribute and a 'number of copies' instruction embedded in the Document data, if any.  This difference allows the Administrator to control the lower and upper bounds of both (1) the size of the Document(s) with "job-k-octets-supported" and "job-impressions-supported" and (2) the size of the Job with "job-media-sheets-supported".
"ko": |-
  "job-k-octets" 및 "job-impressions" 속성과 달리 이 값은 "copies" 속성으로 지정된 사본 수와 문서에 포함된 '복사본 수' 명령에 의해 기여된 곱셈 요소를 포함해야 합니다. 데이터가 있는 경우. 이러한 차이를 통해 관리자는 (1) "job-k-octets-supported" 및 "job-impressions-supported"가 포함된 문서 크기와 (2) 문서 크기의 하한 및 상한을 제어할 수 있습니다. "job-media-sheets-supported"를 사용하는 작업입니다.
