"original": |2-
     HTTP/1.0 defines the octet sequence CR LF as the end-of-line marker
     for all protocol elements except the Entity-Body (see Appendix B for
     tolerant applications). The end-of-line marker within an Entity-Body
     is defined by its associated media type, as described in Section 3.6.
"fixed": |-
  HTTP/1.0 defines the octet sequence CR LF as the end-of-line marker for all protocol elements except the Entity-Body (see Appendix B for tolerant applications). The end-of-line marker within an Entity-Body is defined by its associated media type, as described in Section 3.6.
"ko": |-
  HTTP/1.0은 옥텟 시퀀스 CR LF를 Entity-Body를 제외한 모든 프로토콜 요소에 대한 줄 끝 표시로 정의합니다(허용 응용 프로그램에 대해서는 부록 B 참조). Entity-Body 내의 줄 끝 표시는 섹션 3.6에 설명된 대로 관련 미디어 유형에 의해 정의됩니다.
