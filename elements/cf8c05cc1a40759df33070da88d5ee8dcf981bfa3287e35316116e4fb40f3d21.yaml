"original": |2-
           For each node in the valid_policy_tree of depth i-1, for each
           value in the expected_policy_set (including anyPolicy) that
           does not appear in a child node, create a child node with the
           following values: set the valid_policy to the value from the
           expected_policy_set in the parent node; set the qualifier_set
           to AP-Q, and set the expected_policy_set to the value in the
           valid_policy from this node.
"fixed": |-
  - For each node in the valid_policy_tree of depth i-1, for each value in the expected_policy_set (including anyPolicy) that does not appear in a child node, create a child node with the following values: set the valid_policy to the value from the expected_policy_set in the parent node; set the qualifier_set to AP-Q, and set the expected_policy_set to the value in the valid_policy from this node.
"ko": |-
  - 깊이 i-1의 valid_policy_tree에 있는 각 노드에 대해 하위 노드에 나타나지 않는 Expect_policy_set(anyPolicy 포함)의 각 값에 대해 다음 값을 사용하여 하위 노드를 생성합니다. valid_policy를 Expect_policy_set의 값으로 설정합니다. 상위 노드에서; qualifier_set를 AP-Q로 설정하고, Expect_policy_set를 이 노드의 valid_policy 값으로 설정하세요.
