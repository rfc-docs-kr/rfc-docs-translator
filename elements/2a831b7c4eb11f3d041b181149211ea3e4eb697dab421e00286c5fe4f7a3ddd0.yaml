"original": |2-
     The most robust method, called encrypt-then-authenticate, first
     applies encryption to the data and then applies a MAC to the
     ciphertext.  This method ensures that the integrity and
     confidentiality goals are obtained with ANY pair of encryption and
     MAC functions, provided that the former is secure against chosen
     plaintext attacks and that the MAC is secure against chosen-message
     attacks.  TLS uses another method, called authenticate-then-encrypt,
     in which first a MAC is computed on the plaintext and then the
     concatenation of plaintext and MAC is encrypted.  This method has
     been proven secure for CERTAIN combinations of encryption functions
     and MAC functions, but it is not guaranteed to be secure in general.
     In particular, it has been shown that there exist perfectly secure
     encryption functions (secure even in the information-theoretic sense)
     that combined with any secure MAC function, fail to provide the
     confidentiality goal against an active attack.  Therefore, new
     ciphersuites and operation modes adopted into TLS need to be analyzed
     under the authenticate-then-encrypt method to verify that they
     achieve the stated integrity and confidentiality goals.
"fixed": |-
  The most robust method, called encrypt-then-authenticate, first applies encryption to the data and then applies a MAC to the ciphertext.  This method ensures that the integrity and confidentiality goals are obtained with ANY pair of encryption and MAC functions, provided that the former is secure against chosen plaintext attacks and that the MAC is secure against chosen-message attacks.  TLS uses another method, called authenticate-then-encrypt, in which first a MAC is computed on the plaintext and then the concatenation of plaintext and MAC is encrypted.  This method has been proven secure for CERTAIN combinations of encryption functions and MAC functions, but it is not guaranteed to be secure in general. In particular, it has been shown that there exist perfectly secure encryption functions (secure even in the information-theoretic sense) that combined with any secure MAC function, fail to provide the confidentiality goal against an active attack.  Therefore, new ciphersuites and operation modes adopted into TLS need to be analyzed under the authenticate-then-encrypt method to verify that they achieve the stated integrity and confidentiality goals.
"ko": |-
  암호화 후 인증이라는 가장 강력한 방법은 먼저 데이터에 암호화를 적용한 다음 암호문에 MAC를 적용합니다. 이 방법은 전자가 선택된 일반 텍스트 공격에 대해 안전하고 MAC이 선택된 메시지 공격에 대해 안전하다는 전제 하에 모든 암호화 및 MAC 기능 쌍을 사용하여 무결성 및 기밀성 목표를 달성하도록 보장합니다. TLS는 인증 후 암호화라는 또 다른 방법을 사용합니다. 이 방법에서는 먼저 일반 텍스트에서 MAC을 계산한 다음 일반 텍스트와 MAC의 연결을 암호화합니다. 이 방법은 암호화 기능과 MAC 기능의 특정 조합에 대해 안전한 것으로 입증되었지만 일반적으로 안전하다고 보장할 수는 없습니다. 특히, 보안 MAC 기능과 결합된 완벽하게 안전한 암호화 기능(정보이론적 의미에서도 보안)이 존재하지만 적극적 공격에 대한 기밀성 목표를 제공하지 못하는 것으로 나타났습니다. 따라서 TLS에 채택된 새로운 암호화 제품군 및 작동 모드는 명시된 무결성 및 기밀성 목표를 달성하는지 확인하기 위해 인증 후 암호화 방법으로 분석되어야 합니다.
