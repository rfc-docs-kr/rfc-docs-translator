"ko": |-
  어떤 토큰 철회 접근 방식을 선택할지는 전체 시스템 설계와 애플리케이션 서비스 제공업체의 위험 분석에 따라 달라집니다.  필수 상태 및 통신 오버헤드 측면에서 취소 비용은 궁극적으로 원하는 보안 속성의 결과입니다.
