"original": |2-
     o  TLS implementations that reuse exponents should test the DH public
        key they receive for group membership, in order to avoid some
        known attacks.  These tests are not standardized in TLS at the
        time of writing.  See [RFC6989] for recipient tests required of
        IKEv2 implementations that reuse DH exponents.
"fixed": |-
  -  TLS implementations that reuse exponents should test the DH public key they receive for group membership, in order to avoid some known attacks.  These tests are not standardized in TLS at the time of writing.  See [RFC6989] for recipient tests required of IKEv2 implementations that reuse DH exponents.
"ko": |-
  - 지수를 재사용하는 TLS 구현은 알려진 공격을 피하기 위해 그룹 멤버십에 대해 수신한 DH 공개 키를 테스트해야 합니다. 이러한 테스트는 작성 당시 TLS에서 표준화되지 않았습니다. DH 지수를 재사용하는 IKEv2 구현에 필요한 수신자 테스트는 [RFC6989]를 참조하세요.
