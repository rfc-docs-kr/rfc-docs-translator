"original": |2-
     The response to an OPTIONS is constructed using the standard rules
     for a SIP response as discussed in Section 8.2.6.  The response code
     chosen MUST be the same that would have been chosen had the request
     been an INVITE.  That is, a 200 (OK) would be returned if the UAS is
     ready to accept a call, a 486 (Busy Here) would be returned if the
     UAS is busy, etc.  This allows an OPTIONS request to be used to
     determine the basic state of a UAS, which can be an indication of
     whether the UAS will accept an INVITE request.
"fixed": |-
  The response to an OPTIONS is constructed using the standard rules for a SIP response as discussed in Section 8.2.6.  The response code chosen MUST be the same that would have been chosen had the request been an INVITE.  That is, a 200 (OK) would be returned if the UAS is ready to accept a call, a 486 (Busy Here) would be returned if the UAS is busy, etc.  This allows an OPTIONS request to be used to determine the basic state of a UAS, which can be an indication of whether the UAS will accept an INVITE request.
"ko": |-
  OPTIONS에 대한 응답은 섹션 8.2.6에서 설명한 SIP 응답에 대한 표준 규칙을 사용하여 구성됩니다. 선택한 응답 코드는 요청이 INVITE인 경우 선택되었을 응답 코드와 동일해야 합니다. 즉, UAS가 통화를 수락할 준비가 되면 200(OK)이 반환되고, UAS가 통화 중이면 486(Busy Here)이 반환됩니다. 이를 통해 OPTIONS 요청을 사용하여 기본 요청을 결정할 수 있습니다. 이는 UAS가 INVITE 요청을 수락할지 여부를 나타낼 수 있는 UAS 상태입니다.
