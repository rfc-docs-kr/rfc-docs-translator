"original": |2-
     A resource of type "text/parameters" consists of either 1) a list of
     parameters (for a query) or 2) a list of parameters and associated
     values (for a response or setting of the parameter).  Each entry of
     the list is a single line of text.  Parameters are separated from
     values by a colon.  The parameter name MUST only use US-ASCII visible
     characters while the values are UTF-8 text strings.  The media type
     registration form is in Section 22.16.
"fixed": |-
  A resource of type "text/parameters" consists of either 1) a list of parameters (for a query) or 2) a list of parameters and associated values (for a response or setting of the parameter).  Each entry of the list is a single line of text.  Parameters are separated from values by a colon.  The parameter name MUST only use US-ASCII visible characters while the values are UTF-8 text strings.  The media type registration form is in Section 22.16.
"ko": |-
  "텍스트/매개변수" 유형의 리소스는 1) 매개변수 목록(쿼리용) 또는 2) 매개변수 및 관련 값 목록(매개변수 응답 또는 설정용)으로 구성됩니다. 목록의 각 항목은 한 줄의 텍스트입니다. 매개변수는 콜론으로 값과 구분됩니다. 매개변수 이름은 US-ASCII 표시 문자만 사용해야 하며 값은 UTF-8 텍스트 문자열이어야 합니다. 미디어 유형 등록 양식은 섹션 22.16에 있습니다.
