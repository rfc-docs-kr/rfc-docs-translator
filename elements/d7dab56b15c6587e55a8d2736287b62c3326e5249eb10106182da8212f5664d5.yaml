"original": |2-
     If both IMAP4rev1 and IMAP4rev2 are advertised, an IMAP client that
     wants to use IMAP4rev2 MUST issue an "ENABLE IMAP4rev2" command.
"fixed": |-
  If both IMAP4rev1 and IMAP4rev2 are advertised, an IMAP client that wants to use IMAP4rev2 MUST issue an "ENABLE IMAP4rev2" command.
"ko": |-
  IMAP4rev1과 IMAP4rev2가 모두 광고되는 경우 IMAP4rev2를 사용하려는 IMAP 클라이언트는 "ENABLE IMAP4rev2" 명령을 실행해야 합니다.
