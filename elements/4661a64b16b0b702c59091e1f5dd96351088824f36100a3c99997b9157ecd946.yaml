"original": |2-
     CoAP request and response semantics are carried in CoAP messages,
     which include either a Method Code or Response Code, respectively.
     Optional (or default) request and response information, such as the
     URI and payload media type are carried as CoAP options.  A Token is
     used to match responses to requests independently from the underlying
     messages (Section 5.3).  (Note that the Token is a concept separate
     from the Message ID.)
"fixed": |-
  CoAP request and response semantics are carried in CoAP messages, which include either a Method Code or Response Code, respectively. Optional (or default) request and response information, such as the URI and payload media type are carried as CoAP options.  A Token is used to match responses to requests independently from the underlying messages (Section 5.3).  (Note that the Token is a concept separate from the Message ID.)
"ko": |-
  CoAP 요청 및 응답 의미 체계는 각각 메소드 코드 또는 응답 코드를 포함하는 CoAP 메시지로 전달됩니다. URI 및 페이로드 미디어 유형과 같은 선택적(또는 기본) 요청 및 응답 정보는 CoAP 옵션으로 전달됩니다. 토큰은 기본 메시지와는 별도로 요청에 대한 응답을 일치시키는 데 사용됩니다(섹션 5.3). (토큰은 메시지 ID와는 별개의 개념이라는 점에 유의하세요.)
