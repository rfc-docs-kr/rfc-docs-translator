"original": |2-
     Naturally, future attacks are likely, and this document cannot
     address them.  Those who implement and deploy TLS/DTLS and protocols
     based on TLS/DTLS are strongly advised to pay attention to future
     developments.  In particular, although it is known that the creation
     of quantum computers will have a significant impact on the security
     of cryptographic primitives and the technologies that use them,
     currently post-quantum cryptography is a work in progress and it is
     too early to make recommendations; once the relevant specifications
     are standardized in the IETF or elsewhere, this document should be
     updated to reflect best practices at that time.
"fixed": |-
  Naturally, future attacks are likely, and this document cannot address them.  Those who implement and deploy TLS/DTLS and protocols based on TLS/DTLS are strongly advised to pay attention to future developments.  In particular, although it is known that the creation of quantum computers will have a significant impact on the security of cryptographic primitives and the technologies that use them, currently post-quantum cryptography is a work in progress and it is too early to make recommendations; once the relevant specifications are standardized in the IETF or elsewhere, this document should be updated to reflect best practices at that time.
"ko": |-
  당연히 향후 공격이 발생할 가능성이 높으며 이 문서에서는 해당 공격을 해결할 수 없습니다. TLS/DTLS와 TLS/DTLS 기반 프로토콜을 구현하고 배포하는 사람들은 향후 개발에 주의를 기울일 것을 강력히 권고합니다. 특히, 양자 컴퓨터의 생성이 암호화 기본 요소의 보안과 이를 사용하는 기술에 상당한 영향을 미칠 것으로 알려져 있음에도 불구하고, 현재 포스트 양자 암호화는 진행 중인 작업이며 권장 사항을 제시하기에는 너무 이르습니다. 관련 사양이 IETF 또는 다른 곳에서 표준화되면 이 문서는 당시의 모범 사례를 반영하도록 업데이트되어야 합니다.
