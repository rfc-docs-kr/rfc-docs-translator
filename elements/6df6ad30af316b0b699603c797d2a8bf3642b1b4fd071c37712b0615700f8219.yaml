"original": |2-
     These fields MUST only appear if the version is 2 or 3 (section
     4.1.2.1).  These fields MUST NOT appear if the version is 1.  The
     subject and issuer unique identifiers are present in the certificate
     to handle the possibility of reuse of subject and/or issuer names
     over time.  This profile RECOMMENDS that names not be reused for
     different entities and that Internet certificates not make use of
     unique identifiers.  CAs conforming to this profile SHOULD NOT
     generate certificates with unique identifiers.  Applications
     conforming to this profile SHOULD be capable of parsing unique
     identifiers.
"fixed": |-
  These fields MUST only appear if the version is 2 or 3 (section 4.1.2.1).  These fields MUST NOT appear if the version is 1.  The subject and issuer unique identifiers are present in the certificate to handle the possibility of reuse of subject and/or issuer names over time.  This profile RECOMMENDS that names not be reused for different entities and that Internet certificates not make use of unique identifiers.  CAs conforming to this profile SHOULD NOT generate certificates with unique identifiers.  Applications conforming to this profile SHOULD be capable of parsing unique identifiers.
"ko": |-
  이 필드는 버전이 2 또는 3인 경우에만 나타나야 합니다(섹션 4.1.2.1). 버전이 1인 경우 이러한 필드는 표시되어서는 안 됩니다. 주체 및 발급자 고유 식별자는 시간이 지남에 따라 주체 및/또는 발급자 이름의 재사용 가능성을 처리하기 위해 인증서에 존재합니다. 이 프로필은 이름이 다른 엔터티에 재사용되지 않고 인터넷 인증서가 고유 식별자를 사용하지 않을 것을 권장합니다. 이 프로필을 준수하는 CA는 고유 식별자가 있는 인증서를 생성해서는 안 됩니다. 이 프로필을 준수하는 애플리케이션은 고유 식별자를 구문 분석할 수 있어야 합니다.
