"original": |2-
     WebFinger is used to discover information about people or other
     entities on the Internet that are identified by a URI [6] using
     standard Hypertext Transfer Protocol (HTTP) [2] methods over a secure
     transport [12].  A WebFinger resource returns a JavaScript Object
     Notation (JSON) [5] object describing the entity that is queried.
     The JSON object is referred to as the JSON Resource Descriptor (JRD).
"fixed": |-
  WebFinger is used to discover information about people or other entities on the Internet that are identified by a URI [6] using standard Hypertext Transfer Protocol (HTTP) [2] methods over a secure transport [12].  A WebFinger resource returns a JavaScript Object Notation (JSON) [5] object describing the entity that is queried. The JSON object is referred to as the JSON Resource Descriptor (JRD).
"ko": |-
  WebFinger는 보안 전송[12]을 통해 표준 HTTP(Hypertext Transfer Protocol) [2] 방법을 사용하여 URI[6]로 식별되는 인터넷상의 사람이나 기타 엔터티에 대한 정보를 검색하는 데 사용됩니다. WebFinger 리소스는 쿼리되는 엔터티를 설명하는 JSON(JavaScript Object Notation) [5] 개체를 반환합니다. JSON 객체를 JRD(JSON Resource Descriptor)라고 합니다.
