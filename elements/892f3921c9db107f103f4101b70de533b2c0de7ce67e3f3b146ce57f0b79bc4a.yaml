"original": |2-
     IMAP client and server implementations MUST comply with relevant TLS
     recommendations from [RFC8314].  If recommendations/requirements in
     this document conflict with recommendations from [RFC8314], for
     example in regards to TLS ciphersuites, recommendations from this
     document take precedence.
"fixed": |-
  IMAP client and server implementations MUST comply with relevant TLS recommendations from [RFC8314].  If recommendations/requirements in this document conflict with recommendations from [RFC8314], for example in regards to TLS ciphersuites, recommendations from this document take precedence.
"ko": |-
  IMAP 클라이언트 및 서버 구현은 [RFC8314]의 관련 TLS 권장 사항을 준수해야 합니다.  이 문서의 권장 사항/요구 사항이 [RFC8314]의 권장 사항과 충돌하는 경우(예: TLS 암호 모음과 관련하여) 이 문서의 권장 사항이 우선합니다.
