"original": |2-
     Obviously, each should key also be chosen to be difficult for an
     attacker to guess.  The techniques specified in RFC 1750 for random
     number generation provide a guide for generation of values that could
     be used as keys.  RFC 2385 calls for implementations to support keys
     "composed of a string of printable ASCII of 80 bytes or less."  RFC
     3562 suggests keys used in this context be 12 to 24 bytes of random
     (pseudo-random) bits.  This is fairly consistent with suggestions for
     analogous MAC algorithms, which typically employ keys in the range of
     16 to 20 bytes.  To provide enough random bits at the low end of this
     range, RFC 3562 also observes that a typical ACSII text string would
     have to be close to the upper bound for the key length specified in
     RFC 2385.
"fixed": |-
  Obviously, each should key also be chosen to be difficult for an attacker to guess.  The techniques specified in RFC 1750 for random number generation provide a guide for generation of values that could be used as keys.  RFC 2385 calls for implementations to support keys "composed of a string of printable ASCII of 80 bytes or less."  RFC 3562 suggests keys used in this context be 12 to 24 bytes of random (pseudo-random) bits.  This is fairly consistent with suggestions for analogous MAC algorithms, which typically employ keys in the range of 16 to 20 bytes.  To provide enough random bits at the low end of this range, RFC 3562 also observes that a typical ACSII text string would have to be close to the upper bound for the key length specified in RFC 2385.
"ko": |-
  당연히 각 키는 공격자가 추측하기 어렵게 선택되어야 합니다. 난수 생성을 위해 RFC 1750에 지정된 기술은 키로 사용할 수 있는 값 생성에 대한 지침을 제공합니다. RFC 2385에서는 "80바이트 이하의 인쇄 가능한 ASCII 문자열로 구성된" 키를 지원하는 구현을 요구합니다. RFC 3562에서는 이 컨텍스트에서 사용되는 키가 12~24바이트의 무작위(의사 무작위) 비트일 것을 제안합니다. 이는 일반적으로 16~20바이트 범위의 키를 사용하는 유사한 MAC 알고리즘에 대한 제안과 상당히 일치합니다. 이 범위의 낮은 끝에서 충분한 임의 비트를 제공하기 위해 RFC 3562는 일반적인 ACSII 텍스트 문자열이 RFC 2385에 지정된 키 길이의 상한에 가까워야 한다는 점도 관찰합니다.
