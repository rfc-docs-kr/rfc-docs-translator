"original": |2-
        The ARPA community specifications for IP (RFC-791) and TCP
        (RFC-793) and the DoD specifications above are intended to
        describe exactly the same protocols.  Any difference in the
        protocols specified by these sets of documents should be reported
        to DCA and to DARPA.  The RFCs and the MIL-STDs for IP and TCP
        differ in style and level of detail.  It is strongly advised that
        the two sets of documents be used together.  The ARPA and the DoD
        specifications for the FTP, SMTP, and Telnet protocols are
        essentially the same documents (RFCs 765, 821, 854).  Note that
        the current ARPA specification for FTP is RFC-959.  The MIL-STD
        versions have been edited slightly.  Implementers should also
        check the "Official Protocols" memo for comments on protocol
        status or pending changes (RFC-961).  DDN implementators should
"fixed": |-
  - The ARPA community specifications for IP (RFC-791) and TCP (RFC-793) and the DoD specifications above are intended to describe exactly the same protocols.  Any difference in the protocols specified by these sets of documents should be reported to DCA and to DARPA.  The RFCs and the MIL-STDs for IP and TCP differ in style and level of detail.  It is strongly advised that the two sets of documents be used together.  The ARPA and the DoD specifications for the FTP, SMTP, and Telnet protocols are essentially the same documents (RFCs 765, 821, 854).  Note that the current ARPA specification for FTP is RFC-959.  The MIL-STD versions have been edited slightly.  Implementers should also check the "Official Protocols" memo for comments on protocol status or pending changes (RFC-961).  DDN implementators should
"ko": |-
  - IP(RFC-791) 및 TCP(RFC-793)에 대한 ARPA 커뮤니티 사양과 위의 DoD 사양은 정확히 동일한 프로토콜을 설명하기 위한 것입니다. 이러한 문서 세트에 지정된 프로토콜의 차이점은 DCA 및 DARPA에 보고되어야 합니다. IP 및 TCP에 대한 RFC와 MIL-STD는 스타일과 세부 수준이 다릅니다. 두 세트의 문서를 함께 사용하는 것이 좋습니다. FTP, SMTP 및 Telnet 프로토콜에 대한 ARPA 및 DoD 사양은 기본적으로 동일한 문서입니다(RFC 765, 821, 854). FTP에 대한 현재 ARPA 사양은 RFC-959입니다. MIL-STD 버전이 약간 편집되었습니다. 구현자는 또한 프로토콜 상태 또는 보류 중인 변경 사항(RFC-961)에 대한 설명을 보려면 "공식 프로토콜" 메모를 확인해야 합니다. DDN 구현자는 다음을 수행해야 합니다.
