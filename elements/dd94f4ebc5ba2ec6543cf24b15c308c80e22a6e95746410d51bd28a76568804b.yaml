"original": |2-
        -  IPS Application Layer: The user runs an application program.
           The program selects the data transport service it needs --
           either a sequence of data messages or a continuous stream of
           data -- and hands application data to the Transport Layer for
           delivery.
"fixed": |-
  -  IPS Application Layer: The user runs an application program. The program selects the data transport service it needs -- either a sequence of data messages or a continuous stream of data -- and hands application data to the Transport Layer for delivery.
"ko": |-
  - IPS 응용계층: 사용자가 응용프로그램을 실행한다. 프로그램은 필요한 데이터 전송 서비스(데이터 메시지 시퀀스 또는 연속적인 데이터 스트림)를 선택하고 전달을 위해 애플리케이션 데이터를 전송 계층으로 전달합니다.
