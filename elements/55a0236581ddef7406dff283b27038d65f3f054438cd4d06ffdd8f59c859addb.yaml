"original": |2-
     Every group element a has a unique inverse element b such that
     a * b = b * a = e.  The inverse of a is denoted as a^-1 in
     multiplicative notation.  (In additive notation, the inverse of a is
     denoted as -a.)
"fixed": |-
  Every group element a has a unique inverse element b such that a * b = b * a = e.  The inverse of a is denoted as a^-1 in multiplicative notation.  (In additive notation, the inverse of a is denoted as -a.)
"ko": |-
  모든 그룹 요소 a에는 a * b = b * a = e가 되는 고유한 역 요소 b가 있습니다. a의 역수는 곱셈 표기법에서 a^-1로 표시됩니다. (덧셈 표기법에서 a의 역수는 -a로 표시됩니다.)
