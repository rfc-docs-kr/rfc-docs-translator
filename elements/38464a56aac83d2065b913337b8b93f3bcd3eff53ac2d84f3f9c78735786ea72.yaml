"original": |2-
     Often the standard is specifying a new version of an existing
     protocol.  In such a case, the authors should detail the differences
     between the previous version and the new version.  This should
     include the rationale for the changes, for example, implementation
     experience, changes in technology, responding to user demand, etc.
"fixed": |-
  Often the standard is specifying a new version of an existing protocol.  In such a case, the authors should detail the differences between the previous version and the new version.  This should include the rationale for the changes, for example, implementation experience, changes in technology, responding to user demand, etc.
"ko": |-
  표준은 기존 프로토콜의 새 버전을 지정하는 경우가 많습니다. 그러한 경우, 저자는 이전 버전과 새 버전의 차이점을 자세히 설명해야 합니다. 여기에는 구현 경험, 기술 변화, 사용자 요구에 대한 대응 등 변경에 대한 이론적 근거가 포함되어야 합니다.
