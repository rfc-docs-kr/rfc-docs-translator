"original": |2-
        Tutorial: ECC is based on mathematics different than that
        originally used to define the Diffie-Hellman-Merkle algorithm and
        the DSA, but ECC can be used to define an algorithm for key
        agreement that is an analog of Diffie-Hellman-Merkle [A9063] and
        an algorithm for digital signature that is an analog of DSA
        [A9062]. The mathematical problem upon which ECC is based is
        believed to be more difficult than the problem upon which Diffie-
        Hellman-Merkle is based and, therefore, that keys for ECC can be
        shorter for a comparable level of security. (See: ECDSA.)
"fixed": |-
  - Tutorial: ECC is based on mathematics different than that originally used to define the Diffie-Hellman-Merkle algorithm and the DSA, but ECC can be used to define an algorithm for key agreement that is an analog of Diffie-Hellman-Merkle [A9063] and an algorithm for digital signature that is an analog of DSA [A9062]. The mathematical problem upon which ECC is based is believed to be more difficult than the problem upon which Diffie- Hellman-Merkle is based and, therefore, that keys for ECC can be shorter for a comparable level of security. (See: ECDSA.)
"ko": |-
  - 튜토리얼: ECC는 원래 Diffie-Hellman-Merkle 알고리즘 및 DSA를 정의하는 데 사용된 것과는 다른 수학을 기반으로 하지만 ECC는 Diffie-Hellman-Merkle과 유사한 키 일치 알고리즘을 정의하는 데 사용할 수 있습니다. [A9063 ] 및 DSA [A9062]와 유사한 디지털 서명 알고리즘입니다. ECC의 기반이 되는 수학적 문제는 Diffie-Hellman-Merkle의 기반이 되는 문제보다 더 어려운 것으로 간주되므로 ECC의 키는 비슷한 보안 수준에 비해 더 짧을 수 있습니다. (참조: ECDSA.)
