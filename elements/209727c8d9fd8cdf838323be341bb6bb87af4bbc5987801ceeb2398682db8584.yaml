"original": |2-
     Rerouting is used at the IP layer to restore service following link
     and node outages.  Rerouting at the IP layer occurs after a period of
     routing convergence, which may require seconds to minutes to
     complete.  Path-oriented technologies such as MPLS [RFC3469] can be
     used to enhance the survivability of IP networks in a potentially
     cost-effective manner.
"fixed": |-
  Rerouting is used at the IP layer to restore service following link and node outages.  Rerouting at the IP layer occurs after a period of routing convergence, which may require seconds to minutes to complete.  Path-oriented technologies such as MPLS [RFC3469] can be used to enhance the survivability of IP networks in a potentially cost-effective manner.
"ko": |-
  재라우팅은 링크 및 노드 중단 이후 서비스를 복원하기 위해 IP 계층에서 사용됩니다. IP 계층에서의 재라우팅은 라우팅 수렴 기간 후에 발생하며 완료하는 데 몇 초에서 몇 분이 걸릴 수 있습니다. MPLS [RFC3469]와 같은 경로 지향 기술을 사용하면 잠재적으로 비용 효율적인 방식으로 IP 네트워크의 생존성을 향상시킬 수 있습니다.
