"original": |2-
     This RFC describes how a DHCP client interacts with a DHCP server.
     Access concentrators that send the DHCPLEASEQUERY message are
     essentially DHCP clients for the purposes of the DHCPLEASEQUERY
     message, even though they perform the functions of a DHCP relay agent
     as well.  Thus, [RFC3118] is an appropriate mechanism for
     DHCPLEASEQUERY messages.
"fixed": |-
  This RFC describes how a DHCP client interacts with a DHCP server. Access concentrators that send the DHCPLEASEQUERY message are essentially DHCP clients for the purposes of the DHCPLEASEQUERY message, even though they perform the functions of a DHCP relay agent as well.  Thus, [RFC3118] is an appropriate mechanism for DHCPLEASEQUERY messages.
"ko": |-
  이 RFC는 DHCP 클라이언트가 DHCP 서버와 상호 작용하는 방법을 설명합니다. DHCPLEASEQUERY 메시지를 보내는 액세스 집중 장치는 DHCP 릴레이 에이전트의 기능도 수행하지만 본질적으로 DHCPLEASEQUERY 메시지를 위한 DHCP 클라이언트입니다. 따라서 [RFC3118]은 DHCPLEASEQUERY 메시지에 적합한 메커니즘입니다.
