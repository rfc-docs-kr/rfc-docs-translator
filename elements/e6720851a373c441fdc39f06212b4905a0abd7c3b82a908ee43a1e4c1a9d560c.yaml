"original": |2-
     To address these concerns, it is RECOMMENDED that recipients of a
     request whose Request-URI contains a SIP or SIPS URI inspect the To
     header field value to see if it contains a SIPS URI (though note that
     it does not constitute a breach of security if this URI has the same
     scheme but is not equivalent to the URI in the To header field).
     Although clients may choose to populate the Request-URI and To header
     field of a request differently, when SIPS is used this disparity
     could be interpreted as a possible security violation, and the
     request could consequently be rejected by its recipient.  Recipients
     MAY also inspect the Via header chain in order to double-check
     whether or not TLS was used for the entire request path until the
     local administrative domain was reached.  S/MIME may also be used by
     the originating UAC to help ensure that the original form of the To
     header field is carried end-to-end.
"fixed": |-
  To address these concerns, it is RECOMMENDED that recipients of a request whose Request-URI contains a SIP or SIPS URI inspect the To header field value to see if it contains a SIPS URI (though note that it does not constitute a breach of security if this URI has the same scheme but is not equivalent to the URI in the To header field). Although clients may choose to populate the Request-URI and To header field of a request differently, when SIPS is used this disparity could be interpreted as a possible security violation, and the request could consequently be rejected by its recipient.  Recipients MAY also inspect the Via header chain in order to double-check whether or not TLS was used for the entire request path until the local administrative domain was reached.  S/MIME may also be used by the originating UAC to help ensure that the original form of the To header field is carried end-to-end.
"ko": |-
  이러한 문제를 해결하기 위해 요청 URI에 SIP 또는 SIPS URI가 포함된 요청의 수신자는 To 헤더 필드 값을 검사하여 SIPS URI가 포함되어 있는지 확인하는 것이 좋습니다. 이 URI는 동일한 체계를 가지지만 To 헤더 필드의 URI와 동일하지 않습니다. 클라이언트는 요청의 Request-URI 및 To 헤더 필드를 다르게 채우도록 선택할 수 있지만 SIPS를 사용할 때 이러한 불일치는 보안 위반 가능성으로 해석될 수 있으며 결과적으로 수신자가 요청을 거부할 수 있습니다. 수신자는 로컬 관리 도메인에 도달할 때까지 전체 요청 경로에 TLS가 사용되었는지 여부를 다시 확인하기 위해 Via 헤더 체인을 검사할 수도 있습니다. S/MIME은 원래 UAC에서 To 헤더 필드의 원래 형식이 종단 간 전달되도록 보장하는 데 사용될 수도 있습니다.
