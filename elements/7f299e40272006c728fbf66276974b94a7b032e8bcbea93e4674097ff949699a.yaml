"original": |2-
     Note well however, that this key exchange mechanism does not
     guarantee the secure exchange of keys when self-signed certificates,
     or certificates signed by an obscure authority, are used - it is
     vulnerable to well-known attacks.  In the opinion of the authors,
     however, the security it provides is proverbially better than
     nothing; it is in fact comparable to the widely used SSH application.
     These limitations are explored in greater detail in Section 26.4.2.
"fixed": |-
  Note well however, that this key exchange mechanism does not guarantee the secure exchange of keys when self-signed certificates, or certificates signed by an obscure authority, are used - it is vulnerable to well-known attacks.  In the opinion of the authors, however, the security it provides is proverbially better than nothing; it is in fact comparable to the widely used SSH application. These limitations are explored in greater detail in Section 26.4.2.
"ko": |-
  그러나 이 키 교환 메커니즘은 자체 서명된 인증서나 모호한 기관에서 서명한 인증서를 사용할 때 키의 안전한 교환을 보장하지 않는다는 점에 유의하십시오. 이는 잘 알려진 공격에 취약합니다. 그러나 저자의 의견에 따르면 이것이 제공하는 보안은 없는 것보다 낫다고 합니다. 이는 실제로 널리 사용되는 SSH 애플리케이션과 유사합니다. 이러한 제한 사항은 섹션 26.4.2에서 더 자세히 설명됩니다.
