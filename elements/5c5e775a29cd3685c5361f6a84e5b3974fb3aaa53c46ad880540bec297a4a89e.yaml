"original": |2-
     A request to remove a codepoint MUST be reviewed by the designated
     experts.  The experts MUST attempt to determine whether the codepoint
     is still in use.  Experts are advised to contact the listed contacts
     for the registration, plus as wide a set of protocol implementers as
     possible in order to determine whether any use of the codepoint is
     known.  The experts are also advised to allow at least four weeks for
     responses.
"fixed": |-
  A request to remove a codepoint MUST be reviewed by the designated experts.  The experts MUST attempt to determine whether the codepoint is still in use.  Experts are advised to contact the listed contacts for the registration, plus as wide a set of protocol implementers as possible in order to determine whether any use of the codepoint is known.  The experts are also advised to allow at least four weeks for responses.
"ko": |-
  코드포인트 제거 요청은 반드시 지정된 전문가의 검토를 받아야 합니다. 전문가는 코드포인트가 아직 사용 중인지 확인해야 합니다. 전문가들은 등록을 위해 나열된 연락처에 문의하고 코드 포인트의 사용이 알려진지 여부를 확인하기 위해 가능한 한 광범위한 프로토콜 구현자 세트에 문의하는 것이 좋습니다. 전문가들은 또한 응답에 최소 4주가 소요될 것을 권고하고 있습니다.
