"original": |2-
     The concept of constraint-based routing within the context of MPLS-TE
     requirements in IP networks was first described in [RFC2702] and led
     to developments such as MPLS-TE [RFC3209] as described in
     Section 5.1.3.3.
"fixed": |-
  The concept of constraint-based routing within the context of MPLS-TE requirements in IP networks was first described in [RFC2702] and led to developments such as MPLS-TE [RFC3209] as described in Section 5.1.3.3.
"ko": |-
  IP 네트워크의 MPLS-TE 요구 사항 내에서 제약 기반 라우팅 개념은 [RFC2702]에서 처음 설명되었으며 섹션 5.1.3.3에 설명된 MPLS-TE [RFC3209]와 같은 개발로 이어졌습니다.
