"original": |2-
     A client MUST NOT assume that segments with the same Media Sequence
     Number in different Variant Streams or Renditions have the same
     position in the presentation; Playlists MAY have independent Media
     Sequence Numbers.  Instead, a client MUST use the relative position
     of each segment on the Playlist timeline and its Discontinuity
     Sequence Number to locate corresponding segments.
"fixed": |-
  A client MUST NOT assume that segments with the same Media Sequence Number in different Variant Streams or Renditions have the same position in the presentation; Playlists MAY have independent Media Sequence Numbers.  Instead, a client MUST use the relative position of each segment on the Playlist timeline and its Discontinuity Sequence Number to locate corresponding segments.
"ko": |-
  클라이언트는 서로 다른 변형 스트림 또는 변환에서 동일한 미디어 시퀀스 번호를 가진 세그먼트가 프레젠테이션에서 동일한 위치를 가지고 있다고 가정해서는 안 됩니다. 재생 목록에는 독립적인 미디어 시퀀스 번호가 있을 수 있습니다. 대신 클라이언트는 재생 목록 타임라인에서 각 세그먼트의 상대적 위치와 불연속 시퀀스 번호를 사용하여 해당 세그먼트를 찾아야 합니다.
