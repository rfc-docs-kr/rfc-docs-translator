"original": |2-
     PPSPP introduces a novel method of addressing chunks of content
     called "bin numbers" (or "bins" for short).  Bin numbers allow the
     addressing of a binary interval of data using a single integer.  This
     reduces the amount of state that needs to be recorded per peer and
     the space needed to denote intervals on the wire, making the protocol
     lightweight.  In general, this numbering system allows PPSPP to work
     with simpler data structures, e.g., to use arrays instead of binary
     trees, thus reducing complexity.  The support for this scheme is
     OPTIONAL.
"fixed": |-
  PPSPP introduces a novel method of addressing chunks of content called "bin numbers" (or "bins" for short).  Bin numbers allow the addressing of a binary interval of data using a single integer.  This reduces the amount of state that needs to be recorded per peer and the space needed to denote intervals on the wire, making the protocol lightweight.  In general, this numbering system allows PPSPP to work with simpler data structures, e.g., to use arrays instead of binary trees, thus reducing complexity.  The support for this scheme is OPTIONAL.
"ko": |-
  PPSPP는 "빈 번호"(또는 줄여서 "빈")라는 콘텐츠 덩어리를 처리하는 새로운 방법을 도입합니다. Bin 번호를 사용하면 단일 정수를 사용하여 데이터의 이진 간격 주소를 지정할 수 있습니다. 이는 피어당 기록해야 하는 상태의 양과 회선의 간격을 표시하는 데 필요한 공간을 줄여 프로토콜을 가볍게 만듭니다. 일반적으로 이 번호 지정 시스템을 사용하면 PPSPP가 이진 트리 대신 배열을 사용하는 등 더 간단한 데이터 구조로 작동하여 복잡성을 줄일 수 있습니다. 이 체계에 대한 지원은 선택 사항입니다.
