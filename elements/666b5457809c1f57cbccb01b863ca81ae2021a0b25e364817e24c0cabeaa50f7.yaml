"original": |2-
     The value of RecordSizeLimit is the maximum size of record in octets
     that the endpoint is willing to receive.  This value is used to limit
     the size of records that are created when encoding application data
     and the protected handshake message into records.
"fixed": |-
  The value of RecordSizeLimit is the maximum size of record in octets that the endpoint is willing to receive.  This value is used to limit the size of records that are created when encoding application data and the protected handshake message into records.
"ko": |-
  RecordSizeLimit 값은 엔드포인트가 수신하려는 최대 레코드 크기(옥텟)입니다.  이 값은 애플리케이션 데이터와 보호된 핸드셰이크 메시지를 레코드로 인코딩할 때 생성되는 레코드의 크기를 제한하는 데 사용됩니다.
