"original": |2-
     Because BGP-4 is capable of carrying aggregated routes that cannot be
     properly represented in BGP-3, an implementation that supports BGP-4
     and another BGP version should provide the capability to only speak
     BGP-4 on a per-peer basis.
"fixed": |-
  Because BGP-4 is capable of carrying aggregated routes that cannot be properly represented in BGP-3, an implementation that supports BGP-4 and another BGP version should provide the capability to only speak BGP-4 on a per-peer basis.
"ko": |-
  BGP-4는 BGP-3에서 적절하게 표현할 수 없는 집계된 경로를 전달할 수 있기 때문에 BGP-4 및 다른 BGP 버전을 지원하는 구현에서는 피어별로 BGP-4만 말할 수 있는 기능을 제공해야 합니다.
