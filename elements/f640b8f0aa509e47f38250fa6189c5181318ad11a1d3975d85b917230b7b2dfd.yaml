"original": |2-
     This message is sent in response to a CertificateRequest when a
     client has a suitable certificate and has decided to proceed with
     client authentication.  (Note that if the server has used a Supported
     Point Formats Extension, a certificate can only be considered
     suitable for use with the ECDSA_sign, RSA_fixed_ECDH, and
     ECDSA_fixed_ECDH authentication methods if the public key point
     specified in it respects the server's choice of point formats.  If no
     Supported Point Formats Extension has been used, a certificate can
     only be considered suitable for use with these authentication methods
     if the point is represented in uncompressed point format.)
"fixed": |-
  This message is sent in response to a CertificateRequest when a client has a suitable certificate and has decided to proceed with client authentication.  (Note that if the server has used a Supported Point Formats Extension, a certificate can only be considered suitable for use with the ECDSA_sign, RSA_fixed_ECDH, and ECDSA_fixed_ECDH authentication methods if the public key point specified in it respects the server's choice of point formats.  If no Supported Point Formats Extension has been used, a certificate can only be considered suitable for use with these authentication methods if the point is represented in uncompressed point format.)
"ko": |-
  이 메시지는 클라이언트가 적절한 인증서를 가지고 있고 클라이언트 인증을 진행하기로 결정한 경우 CertificateRequest에 대한 응답으로 전송됩니다. (서버가 Supported Point Formats Extension을 사용한 경우 인증서에 지정된 공개 키 포인트가 서버의 포인트 형식 선택을 존중하는 경우에만 인증서는 ECDSA_sign, RSA_fixed_ECDH 및 ECDSA_fixed_ECDH 인증 방법과 함께 사용하기에 적합한 것으로 간주될 수 있습니다. 지원되는 포인트 형식 확장이 사용되지 않은 경우 포인트가 압축되지 않은 포인트 형식으로 표시되는 경우에만 인증서가 이러한 인증 방법과 함께 사용하기에 적합한 것으로 간주될 수 있습니다.
