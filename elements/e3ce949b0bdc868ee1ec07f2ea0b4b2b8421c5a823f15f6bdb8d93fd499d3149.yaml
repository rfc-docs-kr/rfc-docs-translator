"original": |2-
     Consider a case in which a third-party attacker captures some initial
     messages in a dialog shared by two parties in order to learn the
     parameters of the session (To tag, From tag, and so forth) and then
     inserts a BYE request into the session.  The attacker could opt to
     forge the request such that it seemed to come from either
     participant.  Once the BYE is received by its target, the session
     will be torn down prematurely.
"fixed": |-
  Consider a case in which a third-party attacker captures some initial messages in a dialog shared by two parties in order to learn the parameters of the session (To tag, From tag, and so forth) and then inserts a BYE request into the session.  The attacker could opt to forge the request such that it seemed to come from either participant.  Once the BYE is received by its target, the session will be torn down prematurely.
"ko": |-
  제3자 공격자가 세션의 매개변수(To 태그, From 태그 등)를 학습하기 위해 두 당사자가 공유하는 대화 상자에서 일부 초기 메시지를 캡처한 다음 BYE 요청을 세션에 삽입하는 경우를 생각해 보세요. . 공격자는 요청이 두 참가자 중 한 사람에게서 온 것처럼 보이도록 위조할 수 있습니다. 대상이 BYE를 수신하면 세션이 조기에 종료됩니다.
