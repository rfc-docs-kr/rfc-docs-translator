"original": |2-
     The TLV specifies one or more administrative tag values.  An OSPF
     node advertises the set of groups it is part of in the OSPF domain
     (for example, all PE nodes are configured with a certain tag value,
     and all P nodes are configured with a different tag value in the
     domain).  Multiple TLVs MAY be added in same RI LSA or in a different
     instance of the RI LSA as defined in [RFC7770].
"fixed": |-
  The TLV specifies one or more administrative tag values.  An OSPF node advertises the set of groups it is part of in the OSPF domain (for example, all PE nodes are configured with a certain tag value, and all P nodes are configured with a different tag value in the domain).  Multiple TLVs MAY be added in same RI LSA or in a different instance of the RI LSA as defined in [RFC7770].
"ko": |-
  TLV는 하나 이상의 관리 태그 값을 지정합니다. OSPF 노드는 OSPF 도메인의 일부인 그룹 집합을 광고합니다. 예를 들어 모든 PE 노드는 특정 태그 값으로 구성되고 모든 P 노드는 도메인에서 다른 태그 값으로 구성됩니다. [RFC7770]에 정의된 대로 동일한 RI LSA 또는 RI LSA의 다른 인스턴스에 여러 TLV를 추가할 수 있습니다.
