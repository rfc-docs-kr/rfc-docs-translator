"original": |2-
     A TCP implementation SHOULD implement the Nagle algorithm to coalesce
     short segments (SHLD-7).  However, there MUST be a way for an
     application to disable the Nagle algorithm on an individual
     connection (MUST-17).  In all cases, sending data is also subject to
     the limitation imposed by the slow start algorithm [8].
"fixed": |-
  A TCP implementation SHOULD implement the Nagle algorithm to coalesce short segments (SHLD-7).  However, there MUST be a way for an application to disable the Nagle algorithm on an individual connection (MUST-17).  In all cases, sending data is also subject to the limitation imposed by the slow start algorithm [8].
"ko": |-
  TCP 구현은 짧은 세그먼트(SHLD-7)를 통합하기 위해 Nagle 알고리즘을 구현해야 합니다. 그러나 애플리케이션이 개별 연결에서 Nagle 알고리즘을 비활성화할 수 있는 방법이 있어야 합니다(MUST-17). 모든 경우에 데이터 전송에는 느린 시작 알고리즘[8]에 의해 부과된 제한이 적용됩니다.
