"original": |2-
     Protocols which are to become standards in the Internet go through a
     series of states or maturity levels (proposed standard, draft
     standard, and standard) involving increasing amounts of scrutiny and
     testing.  When a protocol completes this process it is assigned a STD
     number (see RFC-1311).  At each step, the Internet Engineering
     Steering Group (IESG) of the IETF must make a recommendation for
     advancement of the protocol.
"fixed": |-
  Protocols which are to become standards in the Internet go through a series of states or maturity levels (proposed standard, draft standard, and standard) involving increasing amounts of scrutiny and testing.  When a protocol completes this process it is assigned a STD number (see RFC-1311).  At each step, the Internet Engineering Steering Group (IESG) of the IETF must make a recommendation for advancement of the protocol.
"ko": |-
  인터넷에서 표준이 될 프로토콜은 점점 더 많은 조사와 테스트를 포함하는 일련의 상태 또는 성숙도 수준(제안된 표준, 초안 표준 및 표준)을 거칩니다. 프로토콜이 이 프로세스를 완료하면 STD 번호가 할당됩니다(RFC-1311 참조). 각 단계에서 IETF의 IESG(Internet Engineering Steering Group)는 프로토콜 개선을 권장해야 합니다.
