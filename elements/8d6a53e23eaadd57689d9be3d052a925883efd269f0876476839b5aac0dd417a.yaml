  이 요청은 클라이언트에서 검증 리소스로 전송되어 무입력 타이머를 시작합니다. 이는 일반적으로 클라이언트가 사용자에게 전달된 모든 오디오 프롬프트가 완전히 재생되었음을 확인한 후에 실행됩니다.
