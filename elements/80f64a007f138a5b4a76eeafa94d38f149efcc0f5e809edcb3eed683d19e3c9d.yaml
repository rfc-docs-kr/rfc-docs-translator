"original": |2-
     The pathLenConstraint field is meaningful only if the cA boolean is
     asserted and the key usage extension asserts the keyCertSign bit
     (section 4.2.1.3).  In this case, it gives the maximum number of non-
     self-issued intermediate certificates that may follow this
     certificate in a valid certification path.  A certificate is self-
     issued if the DNs that appear in the subject and issuer fields are
     identical and are not empty.  (Note: The last certificate in the
     certification path is not an intermediate certificate, and is not
     included in this limit.  Usually, the last certificate is an end
     entity certificate, but it can be a CA certificate.)  A
     pathLenConstraint of zero indicates that only one more certificate
     may follow in a valid certification path.  Where it appears, the
     pathLenConstraint field MUST be greater than or equal to zero.  Where
     pathLenConstraint does not appear, no limit is imposed.
"fixed": |-
  The pathLenConstraint field is meaningful only if the cA boolean is asserted and the key usage extension asserts the keyCertSign bit (section 4.2.1.3).  In this case, it gives the maximum number of non- self-issued intermediate certificates that may follow this certificate in a valid certification path.  A certificate is self- issued if the DNs that appear in the subject and issuer fields are identical and are not empty.  (Note: The last certificate in the certification path is not an intermediate certificate, and is not included in this limit.  Usually, the last certificate is an end entity certificate, but it can be a CA certificate.)  A pathLenConstraint of zero indicates that only one more certificate may follow in a valid certification path.  Where it appears, the pathLenConstraint field MUST be greater than or equal to zero.  Where pathLenConstraint does not appear, no limit is imposed.
"ko": |-
  pathLenConstraint 필드는 cA 부울이 주장되고 키 사용 확장이 keyCertSign 비트(섹션 4.2.1.3)를 주장하는 경우에만 의미가 있습니다. 이 경우 유효한 인증 경로에서 이 인증서를 따를 수 있는 자체 발급되지 않은 중간 인증서의 최대 수를 제공합니다. 제목 및 발급자 필드에 나타나는 DN이 ​​동일하고 비어 있지 않으면 인증서가 자체 발급됩니다. (참고: 인증 경로의 마지막 인증서는 중간 인증서가 아니며 이 제한에 포함되지 않습니다. 일반적으로 마지막 인증서는 최종 엔터티 인증서이지만 CA 인증서일 수도 있습니다.) pathLenConstraint가 0이면 다음을 나타냅니다. 유효한 인증 경로에는 인증서가 하나만 더 올 수 있습니다. 나타나는 경우 pathLenConstraint 필드는 0보다 크거나 같아야 합니다. pathLenConstraint가 나타나지 않는 경우에는 제한이 적용되지 않습니다.
