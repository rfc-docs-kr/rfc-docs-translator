"original": |2-
     The Play state table (Table 12) contains a number of requests that
     need a presentation URI (labeled as Prs URI) to work on (i.e., the
     presentation URI has to be used as the Request-URI).  This is due to
     the exclusion of non-aggregated stream control in sessions with more
     than one media stream.
"fixed": |-
  The Play state table (Table 12) contains a number of requests that need a presentation URI (labeled as Prs URI) to work on (i.e., the presentation URI has to be used as the Request-URI).  This is due to the exclusion of non-aggregated stream control in sessions with more than one media stream.
"ko": |-
  재생 상태 테이블(표 12)에는 작업을 위해 프레젠테이션 URI(Prs URI로 표시됨)가 필요한 여러 요청이 포함되어 있습니다(즉, 프레젠테이션 URI가 요청-URI로 사용되어야 함). 이는 둘 이상의 미디어 스트림이 있는 세션에서 집계되지 않은 스트림 제어가 제외되기 때문입니다.
