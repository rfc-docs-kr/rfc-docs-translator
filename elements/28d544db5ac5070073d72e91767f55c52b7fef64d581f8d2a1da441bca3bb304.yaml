"original": |2-
     If an attacker knows the number of hunting-and-pecking loops that
     were required to determine SKE, it is possible to eliminate passwords
     from the pool of potential passwords and increase the probability of
     successfully guessing the real password.  MODP groups will require
     more than "n" loops with a probability based on the value of the
     prime -- if m is the largest unsigned number that can be expressed in
     len(p) bits, then the probability is ((m-p)/p)^n -- which will
     typically be very small for the groups defined in [IKEV2-IANA].  ECP
"fixed": |-
  If an attacker knows the number of hunting-and-pecking loops that were required to determine SKE, it is possible to eliminate passwords from the pool of potential passwords and increase the probability of successfully guessing the real password.  MODP groups will require more than "n" loops with a probability based on the value of the prime -- if m is the largest unsigned number that can be expressed in len(p) bits, then the probability is ((m-p)/p)^n -- which will typically be very small for the groups defined in [IKEV2-IANA].  ECP
"ko": |-
  공격자가 SKE를 결정하는 데 필요한 사냥 및 쪼개기 루프의 수를 알고 있는 경우 잠재적인 비밀번호 풀에서 비밀번호를 제거하고 실제 비밀번호를 성공적으로 추측할 확률을 높일 수 있습니다.  MODP 그룹에는 소수 값을 기반으로 한 확률로 "n"개 이상의 루프가 필요합니다. m이 len(p) 비트로 표현될 수 있는 가장 큰 부호 없는 숫자인 경우 확률은 ((m-p)/p입니다. )^n - [IKEV2-IANA]에 정의된 그룹의 경우 일반적으로 매우 작습니다.  ECP
