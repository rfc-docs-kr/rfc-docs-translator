"original": |2-
     Still another class of problem is how to characterize the state of
     the network and how to evaluate its performance.  The performance
     evaluation problem is two-fold: one aspect relates to the evaluation
     of the system-level performance of the network, and the other aspect
     relates to the evaluation of resource-level performance, which
     restricts attention to the performance analysis of individual network
     resources.
"fixed": |-
  Still another class of problem is how to characterize the state of the network and how to evaluate its performance.  The performance evaluation problem is two-fold: one aspect relates to the evaluation of the system-level performance of the network, and the other aspect relates to the evaluation of resource-level performance, which restricts attention to the performance analysis of individual network resources.
"ko": |-
  또 다른 문제는 네트워크 상태를 특성화하는 방법과 성능을 평가하는 방법입니다. 성능 평가 문제는 두 가지로 구성됩니다. 한 측면은 네트워크의 시스템 수준 성능 평가와 관련이 있고, 다른 측면은 리소스 수준 성능 평가와 관련되어 있어 개별 네트워크 리소스의 성능 분석에만 관심이 제한됩니다. .
