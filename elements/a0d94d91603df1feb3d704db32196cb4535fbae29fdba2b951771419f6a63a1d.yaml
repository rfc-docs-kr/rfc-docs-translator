"original": |2-
     TLS allows the definition of ephemeral Diffie-Hellman (DH) and
     Elliptic Curve Diffie-Hellman parameters in its respective key
     exchange modes.  This results in an attack detailed in
     [Cross-Protocol].  Using predefined DH groups, as proposed in
     [FFDHE-TLS], would mitigate this attack.
"fixed": |-
  TLS allows the definition of ephemeral Diffie-Hellman (DH) and Elliptic Curve Diffie-Hellman parameters in its respective key exchange modes.  This results in an attack detailed in [Cross-Protocol].  Using predefined DH groups, as proposed in [FFDHE-TLS], would mitigate this attack.
"ko": |-
  TLS는 해당 키 교환 모드에서 임시 Diffie-Hellman(DH) 및 타원 곡선 Diffie-Hellman 매개변수의 정의를 허용합니다. 이로 인해 [교차 프로토콜]에 자세히 설명된 공격이 발생합니다. [FFDHE-TLS]에서 제안된 대로 사전 정의된 DH 그룹을 사용하면 이 공격을 완화할 수 있습니다.
