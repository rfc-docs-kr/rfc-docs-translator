"original": |2-
     The primary goal of path validation is to verify the binding between
     a subject distinguished name or a subject alternative name and
     subject public key, as represented in the target certificate, based
     on the public key of the trust anchor.  In most cases, the target
     certificate will be an end entity certificate, but the target
     certificate may be a CA certificate as long as the subject public key
     is to be used for a purpose other than verifying the signature on a
     public key certificate.  Verifying the binding between the name and
     subject public key requires obtaining a sequence of certificates that
     support that binding.  The procedure performed to obtain this
     sequence of certificates is outside the scope of this specification.
"fixed": |-
  The primary goal of path validation is to verify the binding between a subject distinguished name or a subject alternative name and subject public key, as represented in the target certificate, based on the public key of the trust anchor.  In most cases, the target certificate will be an end entity certificate, but the target certificate may be a CA certificate as long as the subject public key is to be used for a purpose other than verifying the signature on a public key certificate.  Verifying the binding between the name and subject public key requires obtaining a sequence of certificates that support that binding.  The procedure performed to obtain this sequence of certificates is outside the scope of this specification.
"ko": |-
  경로 유효성 검사의 기본 목표는 트러스트 앵커의 공개 키를 기반으로 대상 인증서에 표시된 주체 고유 이름 또는 주체 대체 이름과 주체 공개 키 간의 바인딩을 확인하는 것입니다. 대부분의 경우 대상 인증서는 최종 엔터티 인증서가 되지만 대상 공개 키가 공개 키 인증서의 서명을 확인하는 것 이외의 목적으로 사용되는 한 대상 인증서는 CA 인증서일 수 있습니다. 이름과 주체 공개 키 간의 바인딩을 확인하려면 해당 바인딩을 지원하는 일련의 인증서를 얻어야 합니다. 이 인증서 시퀀스를 얻기 위해 수행되는 절차는 이 사양의 범위를 벗어납니다.
