"original": |2-
     The receiver's SWS avoidance algorithm determines when the right
     window edge may be advanced; this is customarily known as "updating
     the window".  This algorithm combines with the delayed ACK algorithm
     (Section 3.8.6.3) to determine when an ACK segment containing the
     current window will really be sent to the receiver.
"fixed": |-
  The receiver's SWS avoidance algorithm determines when the right window edge may be advanced; this is customarily known as "updating the window".  This algorithm combines with the delayed ACK algorithm (Section 3.8.6.3) to determine when an ACK segment containing the current window will really be sent to the receiver.
"ko": |-
  수신기의 SWS 회피 알고리즘은 오른쪽 창 가장자리가 전진할 수 있는 시기를 결정합니다. 이는 일반적으로 "창 업데이트"로 알려져 있습니다. 이 알고리즘은 지연된 ACK 알고리즘(섹션 3.8.6.3)과 결합되어 현재 창을 포함하는 ACK 세그먼트가 실제로 수신자에게 전송되는 시기를 결정합니다.
