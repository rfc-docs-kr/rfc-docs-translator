"original": |2-
     The most effective countermeasure to this threat is the
     authentication of the sender of the BYE.  In this instance, the
     recipient needs only know that the BYE came from the same party with
     whom the corresponding dialog was established (as opposed to
     ascertaining the absolute identity of the sender).  Also, if the
     attacker is unable to learn the parameters of the session due to
     confidentiality, it would not be possible to forge the BYE.  However,
     some intermediaries (like proxy servers) will need to inspect those
     parameters as the session is established.
"fixed": |-
  The most effective countermeasure to this threat is the authentication of the sender of the BYE.  In this instance, the recipient needs only know that the BYE came from the same party with whom the corresponding dialog was established (as opposed to ascertaining the absolute identity of the sender).  Also, if the attacker is unable to learn the parameters of the session due to confidentiality, it would not be possible to forge the BYE.  However, some intermediaries (like proxy servers) will need to inspect those parameters as the session is established.
"ko": |-
  이 위협에 대한 가장 효과적인 대응 방법은 BYE 보낸 사람을 인증하는 것입니다. 이 경우 수신자는 BYE가 해당 대화가 설정된 동일한 당사자로부터 왔다는 것만 알면 됩니다(발신자의 절대적인 신원을 확인하는 것과는 대조적). 또한 기밀성으로 인해 공격자가 세션의 매개변수를 알 수 없는 경우 BYE를 위조하는 것은 불가능합니다. 그러나 일부 중개자(예: 프록시 서버)는 세션이 설정될 때 해당 매개변수를 검사해야 합니다.
