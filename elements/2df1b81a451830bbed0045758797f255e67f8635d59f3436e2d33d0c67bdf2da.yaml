"original": |2-
     Implementations MUST NOT send record types not defined in this
     document unless negotiated by some extension.  If a TLS
     implementation receives an unexpected record type, it MUST terminate
     the connection with an "unexpected_message" alert.  New record
     content type values are assigned by IANA in the TLS ContentType
     registry as described in Section 11.
"fixed": |-
  Implementations MUST NOT send record types not defined in this document unless negotiated by some extension.  If a TLS implementation receives an unexpected record type, it MUST terminate the connection with an "unexpected_message" alert.  New record content type values are assigned by IANA in the TLS ContentType registry as described in Section 11.
"ko": |-
  구현은 일부 확장에 의해 협상되지 않는 한 이 문서에 정의되지 않은 레코드 유형을 전송해서는 안 됩니다. TLS 구현이 예기치 않은 레코드 유형을 수신하는 경우 "unexpected_message" 경고와 함께 연결을 종료해야 합니다. 새로운 레코드 콘텐츠 유형 값은 섹션 11에 설명된 대로 TLS ContentType 레지스트리의 IANA에 의해 할당됩니다.
