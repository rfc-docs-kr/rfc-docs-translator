"original": |2-
     The BGP protocol constrains the amount of routing traffic (that is,
     UPDATE messages), in order to limit both the link bandwidth needed to
     advertise UPDATE messages and the processing power needed by the
     Decision Process to digest the information contained in the UPDATE
     messages.
"fixed": |-
  The BGP protocol constrains the amount of routing traffic (that is, UPDATE messages), in order to limit both the link bandwidth needed to advertise UPDATE messages and the processing power needed by the Decision Process to digest the information contained in the UPDATE messages.
"ko": |-
  BGP 프로토콜은 UPDATE 메시지를 알리는 데 필요한 링크 대역폭과 UPDATE 메시지에 포함된 정보를 소화하기 위해 의사결정 프로세스에 필요한 처리 능력을 모두 제한하기 위해 라우팅 트래픽(즉, UPDATE 메시지)의 양을 제한합니다.
