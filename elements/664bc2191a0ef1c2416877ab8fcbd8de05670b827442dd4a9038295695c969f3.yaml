"original": |2-
     This Glossary focuses on the Internet Standards Process. Therefore,
     this set of informative references emphasizes international,
     governmental, and industrial standards documents. Some RFCs that are
     especially relevant to Internet security are mentioned in Glossary
     entries in square brackets (e.g., "[R1457]" in the entry for
     "security label") and are listed here; some other RFCs are mentioned
     in parentheses (e.g., "(RFC 959)" in the entry for "File Transport
     Protocol") but are not listed here.
"fixed": |-
  This Glossary focuses on the Internet Standards Process. Therefore, this set of informative references emphasizes international, governmental, and industrial standards documents. Some RFCs that are especially relevant to Internet security are mentioned in Glossary entries in square brackets (e.g., "[R1457]" in the entry for "security label") and are listed here; some other RFCs are mentioned in parentheses (e.g., "(RFC 959)" in the entry for "File Transport Protocol") but are not listed here.
"ko": |-
  이 용어집은 인터넷 표준 프로세스에 중점을 둡니다. 따라서 이 정보 참조 세트는 국제, 정부 및 산업 표준 문서를 강조합니다. 특히 인터넷 보안과 관련된 일부 RFC는 대괄호로 묶인 용어 항목에 언급되어 있으며(예: "보안 레이블" 항목의 "[R1457]") 여기에 나열되어 있습니다. 일부 다른 RFC는 괄호 안에 언급되어 있지만(예: "파일 전송 프로토콜" 항목의 "(RFC 959)") 여기에 나열되어 있지 않습니다.
