"original": |2-
     Assuming that computing e-th roots modulo n is infeasible and the
     mask generation function in RSAES-OAEP has appropriate properties,
     RSAES-OAEP is semantically secure against adaptive chosen-ciphertext
     attacks.  This assurance is provable in the sense that the difficulty
     of breaking RSAES-OAEP can be directly related to the difficulty of
     inverting the RSA function, provided that the mask generation
     function is viewed as a black box or random oracle; see [FOPS] and
     the note below for further discussion.
"fixed": |-
  Assuming that computing e-th roots modulo n is infeasible and the mask generation function in RSAES-OAEP has appropriate properties, RSAES-OAEP is semantically secure against adaptive chosen-ciphertext attacks.  This assurance is provable in the sense that the difficulty of breaking RSAES-OAEP can be directly related to the difficulty of inverting the RSA function, provided that the mask generation function is viewed as a black box or random oracle; see [FOPS] and the note below for further discussion.
"ko": |-
  e-th 루트 모듈로 n을 계산하는 것이 불가능하고 RSAES-OAEP의 마스크 생성 기능이 적절한 속성을 가지고 있다고 가정하면 RSAES-OAEP는 적응형 선택 암호문 공격에 대해 의미론적으로 안전합니다. 이 보증은 마스크 생성 기능이 블랙박스 또는 랜덤 오라클로 간주되는 경우 RSAES-OAEP를 깨는 어려움이 RSA 기능 반전의 어려움과 직접적으로 관련될 수 있다는 점에서 입증 가능합니다. 자세한 내용은 [FOPS] 및 아래 참고 사항을 참조하세요.
