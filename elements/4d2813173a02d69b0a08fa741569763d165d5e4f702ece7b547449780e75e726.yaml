"original": |2-
     The concept of channel binding allows applications to establish that
     the two end-points of a secure channel at one network layer are the
     same as at a higher layer by binding authentication at the higher
     layer to the channel at the lower layer.  This allows applications to
     delegate session protection to lower layers, which has various
     performance benefits.
"fixed": |-
  The concept of channel binding allows applications to establish that the two end-points of a secure channel at one network layer are the same as at a higher layer by binding authentication at the higher layer to the channel at the lower layer.  This allows applications to delegate session protection to lower layers, which has various performance benefits.
"ko": |-
  채널 바인딩의 개념을 사용하면 응용 프로그램은 상위 계층의 인증을 하위 계층의 채널에 바인딩하여 한 네트워크 계층에 있는 보안 채널의 두 끝점이 상위 계층과 동일하다는 것을 설정할 수 있습니다. 이를 통해 애플리케이션은 세션 보호를 하위 계층에 위임할 수 있으며 이는 다양한 성능 이점을 제공합니다.
