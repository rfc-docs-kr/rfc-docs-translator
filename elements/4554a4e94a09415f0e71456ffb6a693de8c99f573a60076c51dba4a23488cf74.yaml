"original": |2-
     From a legal perspective, the new Section 9 is useful because it
     places topics in the framework in an ordering that is similar to
     software licensing and other technology agreements and thus is
     familiar to technology lawyers.  Moreover, the framework as a whole
     can double as a framework for a subscriber, relying party, or other
     PKI-related agreement.  The changes are intended to make legal review
     of, and input into, CP and CPS documents more efficient.  Section 9
     also adds new legal topics, such as the privacy of personal
     information, liability terms, and duration of the effectiveness of
     the document.
"fixed": |-
  From a legal perspective, the new Section 9 is useful because it places topics in the framework in an ordering that is similar to software licensing and other technology agreements and thus is familiar to technology lawyers.  Moreover, the framework as a whole can double as a framework for a subscriber, relying party, or other PKI-related agreement.  The changes are intended to make legal review of, and input into, CP and CPS documents more efficient.  Section 9 also adds new legal topics, such as the privacy of personal information, liability terms, and duration of the effectiveness of the document.
"ko": |-
  법적 관점에서 볼 때, 새로운 섹션 9는 소프트웨어 라이센스 및 기타 기술 계약과 유사하고 기술 변호사에게 친숙한 순서로 프레임워크에 주제를 배치하기 때문에 유용합니다. 또한 프레임워크 전체는 가입자, 신뢰 당사자 또는 기타 PKI 관련 계약을 위한 프레임워크로 두 배가 될 수 있습니다. 이러한 변경 사항은 CP 및 CPS 문서에 대한 법적 검토 및 입력을 보다 효율적으로 만들기 위한 것입니다. 섹션 9에는 개인 정보 보호, 책임 조건, 문서 유효 기간 등 새로운 법적 주제도 추가됩니다.
