"original": |2-
     The protection space determines the domain over which credentials can
     be automatically applied.  If a prior request has been authorized,
     the user agent MAY reuse the same credentials for all other requests
     within that protection space for a period of time determined by the
     authentication scheme, parameters, and/or user preferences (such as a
     configurable inactivity timeout).  Unless specifically allowed by the
     authentication scheme, a single protection space cannot extend
     outside the scope of its server.
"fixed": |-
  The protection space determines the domain over which credentials can be automatically applied.  If a prior request has been authorized, the user agent MAY reuse the same credentials for all other requests within that protection space for a period of time determined by the authentication scheme, parameters, and/or user preferences (such as a configurable inactivity timeout).  Unless specifically allowed by the authentication scheme, a single protection space cannot extend outside the scope of its server.
"ko": |-
  보호 공간은 자격 증명이 자동으로 적용될 수 있는 도메인을 결정합니다.  이전 요청이 승인된 경우 사용자 에이전트는 인증 체계, 매개변수 및/또는 사용자 기본 설정(예: 구성 가능한 비활성 시간 초과)에 의해 결정된 기간 동안 해당 보호 공간 내의 다른 모든 요청에 ​​대해 동일한 자격 증명을 재사용할 수 있습니다. .  인증 체계에서 특별히 허용하지 않는 한 단일 보호 공간은 서버 범위 외부로 확장될 수 없습니다.
