"original": |2-
     In a MESSAGE DELETION attack, the attacker removes a message from the
     wire.  Morris' sequence number guessing attack [SEQNUM] often
     requires a message deletion attack to be performed successfully.  In
     this blind attack, the host whose address is being forged will
     receive a spurious TCP SYN packet from the host being attacked.
     Receipt of this SYN packet generates a RST, which would tear the
     illegitimate connection down.  In order to prevent this host from
     sending a RST so that the attack can be carried out successfully,
     Morris describes flooding this host to create queue overflows such
     that the SYN packet is lost and thus never responded to.
"fixed": |-
  In a MESSAGE DELETION attack, the attacker removes a message from the wire.  Morris' sequence number guessing attack [SEQNUM] often requires a message deletion attack to be performed successfully.  In this blind attack, the host whose address is being forged will receive a spurious TCP SYN packet from the host being attacked. Receipt of this SYN packet generates a RST, which would tear the illegitimate connection down.  In order to prevent this host from sending a RST so that the attack can be carried out successfully, Morris describes flooding this host to create queue overflows such that the SYN packet is lost and thus never responded to.
"ko": |-
  MESSAGE DELETION 공격에서 공격자는 회선에서 메시지를 제거합니다. Morris의 시퀀스 번호 추측 공격 [SEQNUM]은 메시지 삭제 공격이 성공적으로 수행되어야 하는 경우가 많습니다. 이 블라인드 공격에서는 주소가 위조되는 호스트가 공격받는 호스트로부터 가짜 TCP SYN 패킷을 받게 됩니다. 이 SYN 패킷을 수신하면 RST가 생성되어 불법적인 연결이 끊어집니다. 공격이 성공적으로 수행될 수 있도록 이 호스트가 RST를 보내는 것을 방지하기 위해 Morris는 이 호스트를 플러딩하여 SYN 패킷이 손실되어 응답하지 않는 큐 오버플로를 생성하는 방법을 설명합니다.
