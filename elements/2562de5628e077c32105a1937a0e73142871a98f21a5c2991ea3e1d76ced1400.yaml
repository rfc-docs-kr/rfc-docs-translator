"original": |2-
        (d)  key pair recovery:  As an option, user client key materials
        (e.g., a user's private key used for encryption purposes) may be
        backed up by a CA or a key backup system.  If a user needs to
        recover these backed up key materials (e.g., as a result of a
        forgotten password or a lost key chain file), an on-line protocol
        exchange may be needed to support such recovery.
"fixed": |-
  - (d)  key pair recovery:  As an option, user client key materials (e.g., a user's private key used for encryption purposes) may be backed up by a CA or a key backup system.  If a user needs to recover these backed up key materials (e.g., as a result of a forgotten password or a lost key chain file), an on-line protocol exchange may be needed to support such recovery.
"ko": |-
  - (d) 키 쌍 복구: 선택적으로 사용자 클라이언트 키 자료(예: 암호화 목적으로 사용되는 사용자의 개인 키)는 CA 또는 키 백업 시스템을 통해 백업될 수 있습니다. 사용자가 백업된 키 자료를 복구해야 하는 경우(예: 비밀번호 분실 또는 키 체인 파일 분실로 인해) 이러한 복구를 지원하기 위해 온라인 프로토콜 교환이 필요할 수 있습니다.
