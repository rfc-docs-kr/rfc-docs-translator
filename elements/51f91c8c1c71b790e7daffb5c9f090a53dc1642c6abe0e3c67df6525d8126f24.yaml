"original": |2-
     IPv6 deployment models assume IPv6 prefixes are delegated by Service
     Providers to the connected CPEs (Customer Premises Equipment) or
     hosts, which in turn derive IPv6 addresses from that prefix.  In the
     case of Dual-Stack Lite (DS-Lite) [RFC6333], which is an IPv4 service
     continuity mechanism over an IPv6 network, the Basic Bridging
     BroadBand (B4) element derives an IPv6 address for the IPv4-in-IPv6
     softwire setup purposes.
"fixed": |-
  IPv6 deployment models assume IPv6 prefixes are delegated by Service Providers to the connected CPEs (Customer Premises Equipment) or hosts, which in turn derive IPv6 addresses from that prefix.  In the case of Dual-Stack Lite (DS-Lite) [RFC6333], which is an IPv4 service continuity mechanism over an IPv6 network, the Basic Bridging BroadBand (B4) element derives an IPv6 address for the IPv4-in-IPv6 softwire setup purposes.
"ko": |-
  IPv6 배포 모델에서는 IPv6 접두사가 서비스 공급자에 의해 연결된 CPE(Customer Premises Equipment) 또는 호스트에 위임되고, 호스트는 해당 접두사에서 IPv6 주소를 파생한다고 가정합니다.  IPv6 네트워크를 통한 IPv4 서비스 연속성 메커니즘인 DS-Lite(Dual-Stack Lite) [RFC6333]의 경우 B4(Basic Bridging BroadBand) 요소는 IPv4-in-IPv6 소프트와이어 설정을 위한 IPv6 주소를 파생합니다. 목적.
