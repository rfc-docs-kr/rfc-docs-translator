"original": |2-
     A server MAY send a Content-Length header field in a 304 (Not
     Modified) response to a conditional GET request (Section 15.4.5); a
     server MUST NOT send Content-Length in such a response unless its
     field value equals the decimal number of octets that would have been
     sent in the content of a 200 (OK) response to the same request.
"fixed": |-
  A server MAY send a Content-Length header field in a 304 (Not Modified) response to a conditional GET request (Section 15.4.5); a server MUST NOT send Content-Length in such a response unless its field value equals the decimal number of octets that would have been sent in the content of a 200 (OK) response to the same request.
"ko": |-
  서버는 조건부 GET 요청(섹션 15.4.5)에 대한 304(수정되지 않음) 응답으로 Content-Length 헤더 필드를 보낼 수 있습니다. 서버는 해당 필드 값이 동일한 요청에 대한 200(OK) 응답의 콘텐츠로 전송된 옥텟의 십진수와 동일하지 않는 한 이러한 응답에서 Content-Length를 전송해서는 안 됩니다.
