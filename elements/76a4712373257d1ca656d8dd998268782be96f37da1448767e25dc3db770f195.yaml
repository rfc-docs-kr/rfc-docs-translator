"ko": |-
  해당 이름을 DNS 이름으로 변환합니다. 이 속성 유형에 대한 구문 및 관련 OID는 부록 A의 ASN.1 모듈에 제공됩니다. domainComponent 속성 유형과 함께 사용하기 위해 국제화된 도메인 이름을 인코딩하는 규칙은 섹션 7.3에 지정되어 있습니다.
