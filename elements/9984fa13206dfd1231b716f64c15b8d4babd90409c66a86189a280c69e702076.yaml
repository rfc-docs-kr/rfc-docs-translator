"original": |2-
     It has proven useful to have multiple designated experts for some
     registries.  Sometimes those experts work together in evaluating a
     request, while in other cases additional experts serve as backups,
     acting only when the primary expert is unavailable.  In registries
     with a pool of experts, the pool often has a single chair responsible
     for defining how requests are to be assigned to and reviewed by
     experts.  In other cases, IANA might assign requests to individual
     members in sequential or approximate random order.  The document
     defining the registry can, if it's appropriate for the situation,
     specify how the group should work -- for example, it might be
     appropriate to specify rough consensus on a mailing list, within a
     related working group or among a pool of designated experts.
"fixed": |-
  It has proven useful to have multiple designated experts for some registries.  Sometimes those experts work together in evaluating a request, while in other cases additional experts serve as backups, acting only when the primary expert is unavailable.  In registries with a pool of experts, the pool often has a single chair responsible for defining how requests are to be assigned to and reviewed by experts.  In other cases, IANA might assign requests to individual members in sequential or approximate random order.  The document defining the registry can, if it's appropriate for the situation, specify how the group should work -- for example, it might be appropriate to specify rough consensus on a mailing list, within a related working group or among a pool of designated experts.
"ko": |-
  일부 레지스트리에는 여러 명의 지정된 전문가를 두는 것이 유용한 것으로 입증되었습니다. 때로는 이러한 전문가들이 요청을 평가하는 데 함께 작업하는 반면, 다른 경우에는 추가 전문가가 백업 역할을 하여 기본 전문가를 사용할 수 없는 경우에만 조치를 취합니다. 전문가 풀이 있는 등록소에서는 전문가 풀에 요청을 할당하고 전문가가 검토하는 방법을 정의하는 단일 의장이 있는 경우가 많습니다. 다른 경우에는 IANA가 순차적 또는 대략적인 무작위 순서로 개별 구성원에게 요청을 할당할 수 있습니다. 레지스트리를 정의하는 문서는 상황에 적합한 경우 그룹이 어떻게 작동해야 하는지를 지정할 수 있습니다. 예를 들어 메일링 리스트, 관련 작업 그룹 또는 지정된 전문가 풀에서 대략적인 합의를 지정하는 것이 적절할 수 있습니다. .
