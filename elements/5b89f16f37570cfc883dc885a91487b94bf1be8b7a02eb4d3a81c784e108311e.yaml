"original": |2-
     In summary, the mutual authentication of proxy servers through
     mechanisms such as TLS significantly reduces the potential for rogue
     intermediaries to introduce falsified requests or responses that can
     deny service.  This commensurately makes it harder for attackers to
     make innocent SIP nodes into agents of amplification.
"fixed": |-
  In summary, the mutual authentication of proxy servers through mechanisms such as TLS significantly reduces the potential for rogue intermediaries to introduce falsified requests or responses that can deny service.  This commensurately makes it harder for attackers to make innocent SIP nodes into agents of amplification.
"ko": |-
  요약하면 TLS와 같은 메커니즘을 통한 프록시 서버의 상호 인증은 악의적인 중개자가 서비스를 거부할 수 있는 위조된 요청이나 응답을 도입할 가능성을 크게 줄입니다. 이에 따라 공격자가 무고한 SIP 노드를 증폭 에이전트로 만드는 것이 더 어려워집니다.
