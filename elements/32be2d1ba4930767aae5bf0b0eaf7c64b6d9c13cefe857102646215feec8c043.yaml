"original": |2-
     A set of one or more EXT-X-MEDIA tags with the same GROUP-ID value
     and the same TYPE value defines a Group of Renditions.  Each member
     of the Group MUST be an alternative Rendition of the same content;
     otherwise, playback errors can occur.
"fixed": |-
  A set of one or more EXT-X-MEDIA tags with the same GROUP-ID value and the same TYPE value defines a Group of Renditions.  Each member of the Group MUST be an alternative Rendition of the same content; otherwise, playback errors can occur.
"ko": |-
  동일한 GROUP-ID 값과 동일한 TYPE 값을 가진 하나 이상의 EXT-X-MEDIA 태그 세트가 변환 그룹을 정의합니다. 그룹의 각 구성원은 동일한 콘텐츠의 대체 변환이어야 합니다. 그렇지 않으면 재생 오류가 발생할 수 있습니다.
