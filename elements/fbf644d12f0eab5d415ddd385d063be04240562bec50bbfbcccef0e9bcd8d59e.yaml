"original": |2-
     In actual practice, a few exceptions would be made to the rule that
     the only "well-known" port in the world is the information operator.
     Such exceptions would be processes common to many Hosts, e.g.,
     LOGGER, or those in particularly frequent use.  In such cases the
     unique port numbers would be assigned by administrative fiat and
     recorded and published to all users.
"fixed": |-
  In actual practice, a few exceptions would be made to the rule that the only "well-known" port in the world is the information operator. Such exceptions would be processes common to many Hosts, e.g., LOGGER, or those in particularly frequent use.  In such cases the unique port numbers would be assigned by administrative fiat and recorded and published to all users.
"ko": |-
  실제로는 세계에서 유일하게 "잘 알려진" 포트가 정보 운영자라는 규칙에 몇 가지 예외가 있을 수 있습니다. 이러한 예외는 LOGGER와 같이 많은 호스트에 공통적인 프로세스이거나 특히 자주 사용되는 프로세스입니다. 이러한 경우 고유한 포트 번호는 관리 명령에 의해 할당되고 기록되어 모든 사용자에게 게시됩니다.
