"original": |2-
     The intra-domain routing protocol must be able to deliver packets to
     the nodes served by IPv4-translatable IPv6 addresses.  This may
     require routing on some or all of the embedded IPv4 address bits.
     Security considerations detailed in Section 5 require that routers
     check the validity of the IPv4-translatable IPv6 source addresses,
     using some form of reverse path check.
"fixed": |-
  The intra-domain routing protocol must be able to deliver packets to the nodes served by IPv4-translatable IPv6 addresses.  This may require routing on some or all of the embedded IPv4 address bits. Security considerations detailed in Section 5 require that routers check the validity of the IPv4-translatable IPv6 source addresses, using some form of reverse path check.
"ko": |-
  도메인 내 라우팅 프로토콜은 IPv4 변환 가능 IPv6 주소가 제공되는 노드에 패킷을 전달할 수 있어야 합니다. 이를 위해서는 내장된 IPv4 주소 비트 중 일부 또는 전체에 대한 라우팅이 필요할 수 있습니다. 섹션 5에 자세히 설명된 보안 고려 사항에서는 라우터가 역방향 경로 확인 형식을 사용하여 IPv4로 변환 가능한 IPv6 소스 주소의 유효성을 확인해야 합니다.
