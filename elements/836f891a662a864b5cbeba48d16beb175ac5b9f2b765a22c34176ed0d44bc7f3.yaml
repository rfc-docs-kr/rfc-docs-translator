"original": |2-
     The "Content-Location" header field references a URI that can be used
     as an identifier for a specific resource corresponding to the
     representation in this message's content.  In other words, if one
     were to perform a GET request on this URI at the time of this
     message's generation, then a 200 (OK) response would contain the same
     representation that is enclosed as content in this message.
"fixed": |-
  The "Content-Location" header field references a URI that can be used as an identifier for a specific resource corresponding to the representation in this message's content.  In other words, if one were to perform a GET request on this URI at the time of this message's generation, then a 200 (OK) response would contain the same representation that is enclosed as content in this message.
"ko": |-
  "Content-Location" 헤더 필드는 이 메시지 콘텐츠의 표현에 해당하는 특정 리소스에 대한 식별자로 사용할 수 있는 URI를 참조합니다. 즉, 이 메시지 생성 시 이 URI에 대해 GET 요청을 수행하는 경우 200(OK) 응답에는 이 메시지의 콘텐츠로 포함된 동일한 표현이 포함됩니다.
