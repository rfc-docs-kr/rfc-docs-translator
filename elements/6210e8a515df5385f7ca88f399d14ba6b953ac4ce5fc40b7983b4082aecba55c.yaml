"fixed": |-
  1. (I) /PKI/ The act or process of vouching for the ownership of a public key by issuing a public-key certificate that binds the key to the name of the entity that possesses the matching private key. Besides binding a key with a name, a public-key certificate may bind those items with other restrictive or explanatory data items. (See: X.509 public-key certificate.)
"ko": |-
  1. (I) /PKI/ 일치하는 개인 키를 소유한 엔터티의 이름에 키를 연결하는 공개 키 인증서를 발급하여 공개 키의 소유권을 보증하는 행위 또는 프로세스입니다. 키를 이름과 바인딩하는 것 외에도 공개 키 인증서는 해당 항목을 다른 제한적이거나 설명적인 데이터 항목과 바인딩할 수 있습니다. (참조: X.509 공개 키 인증서.)
