"original": |2-
     If a request contains a Proxy-Uri or Proxy-Scheme Option with an
     'http' or 'https' URI [RFC2616], then the receiving CoAP endpoint
     (called "the proxy" henceforth) is requested to perform the operation
     specified by the request method on the indicated HTTP resource and
     return the result to the client.  (See also Section 5.7 for how the
     request to the proxy is formulated, including security requirements.)
"fixed": |-
  If a request contains a Proxy-Uri or Proxy-Scheme Option with an 'http' or 'https' URI [RFC2616], then the receiving CoAP endpoint (called "the proxy" henceforth) is requested to perform the operation specified by the request method on the indicated HTTP resource and return the result to the client.  (See also Section 5.7 for how the request to the proxy is formulated, including security requirements.)
"ko": |-
  요청에 'http' 또는 'https' URI가 있는 Proxy-Uri 또는 Proxy-Scheme 옵션이 포함되어 있는 경우 [RFC2616] 수신 CoAP 엔드포인트(이후 "프록시"라고 함)는 요청에 지정된 작업을 수행하도록 요청됩니다. 표시된 HTTP 리소스에 메서드를 적용하고 결과를 클라이언트에 반환합니다. (보안 요구 사항을 포함하여 프록시에 대한 요청이 어떻게 구성되는지에 대해서는 섹션 5.7을 참조하십시오.)
