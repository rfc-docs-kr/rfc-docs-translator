"original": |2-
     Key Management Mode
        A method of determining the Content Encryption Key value to use.
        Each algorithm used for determining the CEK value uses a specific
        Key Management Mode.  Key Management Modes employed by this
        specification are Key Encryption, Key Wrapping, Direct Key
        Agreement, Key Agreement with Key Wrapping, and Direct Encryption.
"fixed": |-
  Key Management Mode  -  A method of determining the Content Encryption Key value to use. Each algorithm used for determining the CEK value uses a specific Key Management Mode.  Key Management Modes employed by this specification are Key Encryption, Key Wrapping, Direct Key Agreement, Key Agreement with Key Wrapping, and Direct Encryption.
"ko": |-
  키 관리 모드 - 사용할 콘텐츠 암호화 키 값을 결정하는 방법입니다. CEK 값을 결정하는 데 사용되는 각 알고리즘은 특정 키 관리 모드를 사용합니다. 이 사양에서 사용하는 키 관리 모드는 키 암호화, 키 래핑, 직접 키 계약, 키 래핑이 있는 키 계약 및 직접 암호화입니다.
