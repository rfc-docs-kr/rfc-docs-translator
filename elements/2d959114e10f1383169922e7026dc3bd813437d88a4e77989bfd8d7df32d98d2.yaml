"original": |2-
        Tutorial: The security characteristics of the target of evaluation
        (TOE) are described in specific terms by a corresponding security
        target, or in more general terms by a protection profile. In
        Common Criteria philosophy, it is important that a TOE be
        evaluated against the specific set of criteria expressed in the
        target. This evaluation consists of rigorous analysis and testing
        performed by an accredited, independent laboratory. The scope of a
        TOE evaluation is set by the EAL and other requirements specified
        in the target. Part of this process is an evaluation of the target
        itself, to ensure that it is correct, complete, and internally
        consistent and can be used as the baseline for the TOE evaluation.
"fixed": |-
  - Tutorial: The security characteristics of the target of evaluation (TOE) are described in specific terms by a corresponding security target, or in more general terms by a protection profile. In Common Criteria philosophy, it is important that a TOE be evaluated against the specific set of criteria expressed in the target. This evaluation consists of rigorous analysis and testing performed by an accredited, independent laboratory. The scope of a TOE evaluation is set by the EAL and other requirements specified in the target. Part of this process is an evaluation of the target itself, to ensure that it is correct, complete, and internally consistent and can be used as the baseline for the TOE evaluation.
"ko": |-
  - 튜토리얼: 평가대상(TOE)의 보안특성은 해당 보안대상에 따라 특정 용어로 기술되거나, 보호프로파일에 따라 보다 일반적인 용어로 기술된다. 공통기준 철학에서는 목표에 표현된 특정 기준 세트에 대해 TOE를 평가하는 것이 중요합니다. 이 평가는 공인된 독립 실험실에서 수행되는 엄격한 분석과 테스트로 구성됩니다. TOE 평가 범위는 EAL 및 목표에 명시된 기타 요구사항에 의해 설정됩니다. 이 프로세스의 일부는 대상이 정확하고 완전하며 내부적으로 일관성이 있고 TOE 평가를 위한 기준선으로 사용될 수 있음을 보장하기 위한 대상 자체의 평가입니다.
