"original": |2-
     Likewise, a WebFinger resource MAY provide different responses to
     different clients based on other factors, such as whether the client
     is inside or outside a corporate network.  As a concrete example, a
     query performed on the internal corporate network might return link
     relations to employee pictures, whereas link relations for employee
     pictures might not be provided to external entities.
"fixed": |-
  Likewise, a WebFinger resource MAY provide different responses to different clients based on other factors, such as whether the client is inside or outside a corporate network.  As a concrete example, a query performed on the internal corporate network might return link relations to employee pictures, whereas link relations for employee pictures might not be provided to external entities.
"ko": |-
  마찬가지로 WebFinger 리소스는 클라이언트가 회사 네트워크 내부에 있는지 외부에 있는지와 같은 기타 요소에 따라 다양한 클라이언트에 다양한 응답을 제공할 수 있습니다. 구체적인 예로, 회사 내부 네트워크에서 수행된 쿼리는 직원 사진에 대한 링크 관계를 반환하는 반면, 직원 사진에 대한 링크 관계는 외부 엔터티에 제공되지 않을 수 있습니다.
