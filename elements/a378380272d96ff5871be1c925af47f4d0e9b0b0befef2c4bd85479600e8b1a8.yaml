"ko": |-
  PEX 메시지에 대한 전체 보안 분석은 섹션 12.2에서 확인할 수 있습니다. 물리적으로 PEX_REScert 메시지는 IP 주소와 포트가 아닌 스웜 멤버십 인증서를 전달합니다. 피어 C의 멤버십 인증서에는 주소(ipC,portC)의 피어 C가 시간 T에 Swarm S의 일부이며 발급자에 의해 암호화된 서명이 있음이 명시되어 있습니다. 수신자 피어 A는 인증서에서 신뢰할 수 있는 발급자의 유효한 서명, 올바른 스웜 및 활성 여부를 확인한 후 C에 문의하는 것을 고려할 수 있습니다. 이러한 스웜 멤버쉽 인증서는 보안 분산 피어 샘플링 서비스(SPS)의 서명된 노드 설명자에 해당합니다.
