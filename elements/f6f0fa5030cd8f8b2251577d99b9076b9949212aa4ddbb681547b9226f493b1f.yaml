"original": |2-
     It is not necessary for all URI within a given scheme to be
     restricted to the <hier_part> syntax, since the hierarchical
     properties of that syntax are only necessary when relative URI are
     used within a particular document.  Documents can only make use of
     relative URI when their base URI fits within the <hier_part> syntax.
     It is assumed that any document which contains a relative reference
     will also have a base URI that obeys the syntax.  In other words,
     relative URI cannot be used within a document that has an unsuitable
     base URI.
"fixed": |-
  It is not necessary for all URI within a given scheme to be restricted to the <hier_part> syntax, since the hierarchical properties of that syntax are only necessary when relative URI are used within a particular document.  Documents can only make use of relative URI when their base URI fits within the <hier_part> syntax. It is assumed that any document which contains a relative reference will also have a base URI that obeys the syntax.  In other words, relative URI cannot be used within a document that has an unsuitable base URI.
"ko": |-
  특정 체계 내의 모든 URI가 <hier_part> 구문으로 제한될 필요는 없습니다. 해당 구문의 계층적 속성은 특정 문서 내에서 상대 URI가 사용될 때만 필요하기 때문입니다. 문서는 기본 URI가 <hier_part> 구문에 맞는 경우에만 상대 URI를 사용할 수 있습니다. 상대 참조를 포함하는 모든 문서에는 구문을 따르는 기본 URI도 있다고 가정합니다. 즉, 기본 URI가 적합하지 않은 문서 내에서는 상대 URI를 사용할 수 없습니다.
