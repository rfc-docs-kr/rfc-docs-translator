"original": |2-
     When mutual TLS is used by the client on the connection to the token
     endpoint, the authorization server is able to bind the issued access
     token to the client certificate.  Such a binding is accomplished by
     associating the certificate with the token in a way that can be
     accessed by the protected resource, such as embedding the certificate
     hash in the issued access token directly, using the syntax described
     in Section 3.1, or through token introspection as described in
     Section 3.2.  Binding the access token to the client certificate in
     that fashion has the benefit of decoupling that binding from the
     client's authentication with the authorization server, which enables
     mutual TLS during protected resource access to serve purely as a
     proof-of-possession mechanism.  Other methods of associating a
     certificate with an access token are possible, per agreement by the
     authorization server and the protected resource, but are beyond the
     scope of this specification.
"fixed": |-
  When mutual TLS is used by the client on the connection to the token endpoint, the authorization server is able to bind the issued access token to the client certificate.  Such a binding is accomplished by associating the certificate with the token in a way that can be accessed by the protected resource, such as embedding the certificate hash in the issued access token directly, using the syntax described in Section 3.1, or through token introspection as described in Section 3.2.  Binding the access token to the client certificate in that fashion has the benefit of decoupling that binding from the client's authentication with the authorization server, which enables mutual TLS during protected resource access to serve purely as a proof-of-possession mechanism.  Other methods of associating a certificate with an access token are possible, per agreement by the authorization server and the protected resource, but are beyond the scope of this specification.
"ko": |-
  토큰 끝점에 대한 연결에서 클라이언트가 상호 TLS를 사용하는 경우 권한 부여 서버는 발급된 액세스 토큰을 클라이언트 인증서에 바인딩할 수 있습니다. 이러한 바인딩은 발급된 액세스 토큰에 인증서 해시를 직접 삽입하거나 섹션 3.1에 설명된 구문을 사용하거나 다음과 같은 토큰 검사를 통해 보호되는 리소스에서 액세스할 수 있는 방식으로 인증서를 토큰과 연결함으로써 수행됩니다. 섹션 3.2에 설명되어 있습니다. 이러한 방식으로 액세스 토큰을 클라이언트 인증서에 바인딩하면 권한 부여 서버를 사용하여 클라이언트 인증에서 해당 바인딩을 분리할 수 있다는 이점이 있습니다. 이를 통해 보호된 리소스 액세스 중에 상호 TLS가 순전히 소유 증명 메커니즘으로 사용되도록 할 수 있습니다. 인증서를 액세스 토큰과 연결하는 다른 방법은 권한 부여 서버 및 보호되는 리소스의 계약에 따라 가능하지만 이 사양의 범위를 벗어납니다.
