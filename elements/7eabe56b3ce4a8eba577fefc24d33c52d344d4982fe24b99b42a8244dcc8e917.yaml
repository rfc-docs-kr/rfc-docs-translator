"original": |2-
     2)  A Printer is physically capable of stapling; however, an
         implementation chooses not to support stapling in the IPP
         "finishings" attribute.  In this case, 'staple' MUST NOT be a
         value in the "finishings-supported" Printer Description
         attribute.  Without support for the value 'staple', an IPP
         End User would have no means within the protocol itself to
         request that a Job be stapled.  However, an existing Document
         data formatter might be able to request that the Document be
         stapled directly with an embedded instruction within the Document
         data.  In this case, the IPP implementation does not "support"
         stapling; however, the End User is still able to have some
         control over the stapling of the completed Job.
"fixed": |-
  2)  A Printer is physically capable of stapling; however, an implementation chooses not to support stapling in the IPP "finishings" attribute.  In this case, 'staple' MUST NOT be a value in the "finishings-supported" Printer Description attribute.  Without support for the value 'staple', an IPP End User would have no means within the protocol itself to request that a Job be stapled.  However, an existing Document data formatter might be able to request that the Document be stapled directly with an embedded instruction within the Document data.  In this case, the IPP implementation does not "support" stapling; however, the End User is still able to have some control over the stapling of the completed Job.
"ko": |-
  2) 프린터는 물리적으로 스테이플링이 가능합니다. 그러나 구현에서는 IPP "마무리" 속성에서 스테이플링을 지원하지 않도록 선택합니다. 이 경우 '스테이플'은 "마무리 지원" 프린터 설명 속성의 값이 되어서는 안 됩니다. '스테이플' 값을 지원하지 않으면 IPP 최종 사용자는 프로토콜 자체 내에서 작업을 스테이플하도록 요청할 수단이 없습니다. 그러나 기존 문서 데이터 포맷터는 문서 데이터 내에 포함된 명령으로 문서를 직접 스테이플링하도록 요청할 수 있습니다. 이 경우 IPP 구현은 스테이플링을 "지원"하지 않습니다. 그러나 최종 사용자는 완료된 작업의 스테이플링을 어느 정도 제어할 수 있습니다.
