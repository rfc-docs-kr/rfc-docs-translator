"original": |2-
     The IETF has two sets of standards for public key certificates: one
     set for the use of X.509 certificates [RFC5280], and one for OpenPGP
     certificates [RFC4880].  At the time of this writing, TLS [RFC5246]
     standards are defined to use X.509 certificates.  This document
     specifies a way to negotiate the use of OpenPGP certificates for a
     TLS session, and specifies how to transport OpenPGP certificates via
     TLS.  The proposed extensions are backward-compatible with the
     current TLS specification, so that existing client and server
     implementations that make use of X.509 certificates are not affected.
"fixed": |-
  The IETF has two sets of standards for public key certificates: one set for the use of X.509 certificates [RFC5280], and one for OpenPGP certificates [RFC4880].  At the time of this writing, TLS [RFC5246] standards are defined to use X.509 certificates.  This document specifies a way to negotiate the use of OpenPGP certificates for a TLS session, and specifies how to transport OpenPGP certificates via TLS.  The proposed extensions are backward-compatible with the current TLS specification, so that existing client and server implementations that make use of X.509 certificates are not affected.
"ko": |-
  IETF에는 공개 키 인증서에 대한 두 가지 표준 세트가 있습니다. 하나는 X.509 인증서 사용을 위한 세트[RFC5280]이고 다른 하나는 OpenPGP 인증서용 세트[RFC4880]입니다. 이 글을 쓰는 시점에서 TLS [RFC5246] 표준은 X.509 인증서를 사용하도록 정의되었습니다. 이 문서에서는 TLS 세션에 대한 OpenPGP 인증서 사용을 협상하는 방법을 지정하고 TLS를 통해 OpenPGP 인증서를 전송하는 방법을 지정합니다. 제안된 확장은 현재 TLS 사양과 역호환되므로 X.509 인증서를 사용하는 기존 클라이언트 및 서버 구현은 영향을 받지 않습니다.
