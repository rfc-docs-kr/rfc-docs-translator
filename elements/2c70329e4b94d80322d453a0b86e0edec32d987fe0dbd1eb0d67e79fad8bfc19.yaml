"original": |2-
     Large numbers of constrained nodes will be installed in exposed
     environments and will have little resistance to tampering, including
     recovery of keying materials.  This needs to be considered when
     defining the scope of credentials assigned to them.  In particular,
     assigning a shared key to a group of nodes may make any single
     constrained node a target for subverting the entire group.
"fixed": |-
  Large numbers of constrained nodes will be installed in exposed environments and will have little resistance to tampering, including recovery of keying materials.  This needs to be considered when defining the scope of credentials assigned to them.  In particular, assigning a shared key to a group of nodes may make any single constrained node a target for subverting the entire group.
"ko": |-
  다수의 제한된 노드가 노출된 환경에 설치되며 키 자료 복구를 포함한 변조에 대한 저항력이 거의 없습니다. 할당된 자격 증명의 범위를 정의할 때 이 점을 고려해야 합니다. 특히, 노드 그룹에 공유 키를 할당하면 제한된 단일 노드가 전체 그룹을 전복시키는 대상이 될 수 있습니다.
