"original": |2-
     The Notify-Reason header (see Section 18.32) specifies the reason why
     the server sends the PLAY_NOTIFY request.  This is extensible and new
     reasons can be added in the future (see Section 22.8).  In case the
     client does not understand the reason for the notification, it MUST
     respond with a 465 (Notification Reason Unknown) (Section 17.4.29)
     error code.  This document defines how servers can send PLAY_NOTIFY
     with Notify-Reason values of these types:
"fixed": |-
  The Notify-Reason header (see Section 18.32) specifies the reason why the server sends the PLAY_NOTIFY request.  This is extensible and new reasons can be added in the future (see Section 22.8).  In case the client does not understand the reason for the notification, it MUST respond with a 465 (Notification Reason Unknown) (Section 17.4.29) error code.  This document defines how servers can send PLAY_NOTIFY with Notify-Reason values of these types:
"ko": |-
  Notify-Reason 헤더(섹션 18.32 참조)는 서버가 PLAY_NOTIFY 요청을 보내는 이유를 지정합니다. 이는 확장 가능하며 향후 새로운 이유가 추가될 수 있습니다(섹션 22.8 참조). 클라이언트가 알림 이유를 이해하지 못하는 경우 465(알림 이유 알 수 없음)(섹션 17.4.29) 오류 코드로 응답해야 합니다. 이 문서는 서버가 다음 유형의 Notify-Reason 값과 함께 PLAY_NOTIFY를 보내는 방법을 정의합니다.
