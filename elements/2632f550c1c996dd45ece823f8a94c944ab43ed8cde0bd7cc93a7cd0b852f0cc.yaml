"original": |2-
     In Figure 11, two TCP Peers A and B with passive connections waiting
     for SYN are depicted.  An old duplicate arriving at TCP Peer B (line
     2) stirs B into action.  A SYN-ACK is returned (line 3) and causes
     TCP A to generate a RST (the ACK in line 3 is not acceptable).  TCP
     Peer B accepts the reset and returns to its passive LISTEN state.
"fixed": |-
  In Figure 11, two TCP Peers A and B with passive connections waiting for SYN are depicted.  An old duplicate arriving at TCP Peer B (line 2) stirs B into action.  A SYN-ACK is returned (line 3) and causes TCP A to generate a RST (the ACK in line 3 is not acceptable).  TCP Peer B accepts the reset and returns to its passive LISTEN state.
"ko": |-
  그림 11에는 SYN을 기다리는 수동 연결이 있는 두 개의 TCP 피어 A와 B가 나와 있습니다. TCP 피어 B(라인 2)에 도착하는 오래된 복제본이 B를 작동하게 만듭니다. SYN-ACK가 반환되고(라인 3) TCP A가 RST를 생성하도록 합니다(라인 3의 ACK는 허용되지 않음). TCP 피어 B는 재설정을 수락하고 수동 LISTEN 상태로 돌아갑니다.
