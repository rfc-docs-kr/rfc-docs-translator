"original": |2-
     The system is only as strong as the weakest key exchange and
     authentication algorithm supported, and only trustworthy
     cryptographic functions should be used.  Short public keys and
     anonymous servers should be used with great caution.  Implementations
     and users must be careful when deciding which certificates and
     certificate authorities are acceptable; a dishonest certificate
     authority can do tremendous damage.
"fixed": |-
  The system is only as strong as the weakest key exchange and authentication algorithm supported, and only trustworthy cryptographic functions should be used.  Short public keys and anonymous servers should be used with great caution.  Implementations and users must be careful when deciding which certificates and certificate authorities are acceptable; a dishonest certificate authority can do tremendous damage.
"ko": |-
  시스템은 가장 약한 키 교환 및 인증 알고리즘이 지원되는 만큼만 강력하며 신뢰할 수 있는 암호화 기능만 사용해야 합니다. 짧은 공개 키와 익명 서버는 매우 주의해서 사용해야 합니다. 구현과 사용자는 어떤 인증서와 인증 기관이 허용되는지 결정할 때 주의해야 합니다. 부정직한 인증 기관은 엄청난 피해를 입힐 수 있습니다.
