"original": |2-
     Each attribute is defined using an explicit syntax type.  In this
     document, each syntax type is defined as a keyword with specific
     meaning.  The "Encoding and Transport" document [RFC8010] indicates
     the actual "on-the-wire" encoding rules for each syntax type.
     Attribute syntax types are defined in Section 5.1.
"fixed": |-
  Each attribute is defined using an explicit syntax type.  In this document, each syntax type is defined as a keyword with specific meaning.  The "Encoding and Transport" document [RFC8010] indicates the actual "on-the-wire" encoding rules for each syntax type. Attribute syntax types are defined in Section 5.1.
"ko": |-
  각 속성은 명시적인 구문 유형을 사용하여 정의됩니다. 이 문서에서는 각 구문 유형이 특정 의미를 지닌 키워드로 정의됩니다. "인코딩 및 전송" 문서 [RFC8010]는 각 구문 유형에 대한 실제 "on-the-wire" 인코딩 규칙을 나타냅니다. 속성 구문 유형은 섹션 5.1에 정의되어 있습니다.
