"original": |2-
     If the transport-parameters change that happened while in Play state
     results in a change of synchronization-related information, for
     example, changing RTP SSRC, the server MUST include the necessary
     synchronization information in the SETUP response.  However, the
     server SHOULD avoid changing the synchronization information if
     possible.
"fixed": |-
  If the transport-parameters change that happened while in Play state results in a change of synchronization-related information, for example, changing RTP SSRC, the server MUST include the necessary synchronization information in the SETUP response.  However, the server SHOULD avoid changing the synchronization information if possible.
"ko": |-
  Play 상태에서 발생한 전송 매개변수 변경으로 인해 동기화 관련 정보가 변경된 경우(예: RTP SSRC 변경), 서버는 SETUP 응답에 필요한 동기화 정보를 포함해야 합니다. 그러나 서버는 가능하다면 동기화 정보 변경을 피해야 합니다(SHOULD).
