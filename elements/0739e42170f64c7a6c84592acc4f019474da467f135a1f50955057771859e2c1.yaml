"original": |2-
     The Transport header, see Section 18.54, specifies the media-
     transport parameters acceptable to the client for data transmission;
     the response will contain the transport parameters selected by the
     server.  This allows the client to enumerate, in descending order of
     preference, the transport mechanisms and parameters acceptable to it,
     so the server can select the most appropriate.  It is expected that
     the session description format used will enable the client to select
     a limited number of possible configurations that are offered as
     choices to the server.  All transport-related parameters SHALL be
     included in the Transport header; the use of other headers for this
     purpose is NOT RECOMMENDED due to middleboxes, such as firewalls or
     NATs.
"fixed": |-
  The Transport header, see Section 18.54, specifies the media- transport parameters acceptable to the client for data transmission; the response will contain the transport parameters selected by the server.  This allows the client to enumerate, in descending order of preference, the transport mechanisms and parameters acceptable to it, so the server can select the most appropriate.  It is expected that the session description format used will enable the client to select a limited number of possible configurations that are offered as choices to the server.  All transport-related parameters SHALL be included in the Transport header; the use of other headers for this purpose is NOT RECOMMENDED due to middleboxes, such as firewalls or NATs.
"ko": |-
  Transport 헤더(18.54절 참조)는 데이터 전송을 위해 클라이언트가 수용할 수 있는 미디어 전송 매개변수를 지정합니다. 응답에는 서버에서 선택한 전송 매개변수가 포함됩니다. 이를 통해 클라이언트는 선호도에 따라 내림차순으로 허용되는 전송 메커니즘과 매개변수를 열거할 수 있으므로 서버는 가장 적절한 것을 선택할 수 있습니다. 사용된 세션 설명 형식을 통해 클라이언트는 서버에 선택 사항으로 제공되는 제한된 수의 구성을 선택할 수 있을 것으로 예상됩니다. 모든 전송 관련 매개변수는 전송 헤더에 포함되어야 합니다. 방화벽이나 NAT와 같은 미들박스로 인해 이 목적으로 다른 헤더를 사용하는 것은 권장되지 않습니다.
