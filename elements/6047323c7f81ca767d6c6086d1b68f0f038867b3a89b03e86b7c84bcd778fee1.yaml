"original": |2-
     or simply the DNS hostname on its own.  Such references are primarily
     intended for human interpretation rather than machine, with the
     assumption that context-based heuristics are sufficient to complete
     the URL (e.g., most hostnames beginning with "www" are likely to have
     a URL prefix of "http://").  Although there is no standard set of
     heuristics for disambiguating abbreviated URL references, many client
     implementations allow them to be entered by the user and
     heuristically resolved.  It should be noted that such heuristics may
     change over time, particularly when new URL schemes are introduced.
"fixed": |-
  or simply the DNS hostname on its own.  Such references are primarily intended for human interpretation rather than machine, with the assumption that context-based heuristics are sufficient to complete the URL (e.g., most hostnames beginning with "www" are likely to have a URL prefix of "http://").  Although there is no standard set of heuristics for disambiguating abbreviated URL references, many client implementations allow them to be entered by the user and heuristically resolved.  It should be noted that such heuristics may change over time, particularly when new URL schemes are introduced.
"ko": |-
  또는 단순히 DNS 호스트 이름 자체일 수도 있습니다. 이러한 참조는 주로 기계가 아닌 사람의 해석을 위한 것이며, 컨텍스트 기반 경험적 방법이 URL을 완성하는 데 충분하다는 가정하에 사용됩니다(예: "www"로 시작하는 대부분의 호스트 이름에는 "http://"라는 URL 접두사가 있을 가능성이 높습니다). ). 축약된 URL 참조를 명확하게 구분하기 위한 표준 경험적 방법 세트는 없지만 많은 클라이언트 구현을 통해 사용자가 해당 참조를 입력하고 경험적으로 해결할 수 있습니다. 이러한 경험적 방법은 시간이 지남에 따라, 특히 새로운 URL 구성표가 도입될 때 변경될 수 있다는 점에 유의해야 합니다.
