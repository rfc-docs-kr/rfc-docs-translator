"original": |2-
     Although many of the recommendations provided here might also apply
     to QUIC insofar that it uses the TLS 1.3 handshake protocol, QUIC and
     other such secure transport protocols are out of scope of this
     document.  For QUIC specifically, readers are referred to Section 9.2
     of [RFC9001].
"fixed": |-
  Although many of the recommendations provided here might also apply to QUIC insofar that it uses the TLS 1.3 handshake protocol, QUIC and other such secure transport protocols are out of scope of this document.  For QUIC specifically, readers are referred to Section 9.2 of [RFC9001].
"ko": |-
  여기에 제공된 많은 권장 사항은 TLS 1.3 핸드셰이크 프로토콜을 사용하는 한 QUIC에도 적용될 수 있지만 QUIC 및 기타 보안 전송 프로토콜은 이 문서의 범위를 벗어납니다. 특히 QUIC의 경우 독자는 [RFC9001]의 섹션 9.2를 참조하세요.
