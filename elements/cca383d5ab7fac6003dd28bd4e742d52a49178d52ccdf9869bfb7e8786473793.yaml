"original": |2-
     Note that the security of SIP signaling itself has no bearing on the
     security of protocols used in concert with SIP such as RTP, or with
     the security implications of any specific bodies SIP might carry
     (although MIME security plays a substantial role in securing SIP).
     Any media associated with a session can be encrypted end-to-end
     independently of any associated SIP signaling.  Media encryption is
     outside the scope of this document.
"fixed": |-
  Note that the security of SIP signaling itself has no bearing on the security of protocols used in concert with SIP such as RTP, or with the security implications of any specific bodies SIP might carry (although MIME security plays a substantial role in securing SIP). Any media associated with a session can be encrypted end-to-end independently of any associated SIP signaling.  Media encryption is outside the scope of this document.
"ko": |-
  SIP 신호 자체의 보안은 RTP와 같은 SIP와 함께 사용되는 프로토콜의 보안이나 SIP가 수행할 수 있는 특정 기관의 보안 영향과 관련이 없습니다(MIME 보안이 SIP 보안에 중요한 역할을 하지만). 세션과 연결된 모든 미디어는 연결된 SIP 신호와 관계없이 종단 간 암호화될 수 있습니다. 미디어 암호화는 이 문서의 범위를 벗어납니다.
