"original": |2-
     The author would like to acknowledge the contributions of Ran
     Atkinson, who played a critical role in initial IPsec activities, and
     who authored the first series of IPsec standards: RFCs 1825-1827.
     Karen Seo deserves special thanks for providing help in the editing
     of this and the previous version of this specification.  The author
     also would like to thank the members of the IPSEC and MSEC working
     groups who have contributed to the development of this protocol
     specification.
"fixed": |-
  The author would like to acknowledge the contributions of Ran Atkinson, who played a critical role in initial IPsec activities, and who authored the first series of IPsec standards: RFCs 1825-1827. Karen Seo deserves special thanks for providing help in the editing of this and the previous version of this specification.  The author also would like to thank the members of the IPSEC and MSEC working groups who have contributed to the development of this protocol specification.
"ko": |-
  저자는 초기 IPsec 활동에서 중요한 역할을 하고 첫 번째 IPsec 표준 시리즈인 RFC 1825-1827을 작성한 Ran Atkinson의 공헌에 감사를 표하고 싶습니다. 이 사양과 이 사양의 이전 버전을 편집하는 데 도움을 준 Karen Seo에게 특별한 감사를 드립니다.  저자는 또한 이 프로토콜 사양 개발에 기여한 IPSEC 및 MSEC 작업 그룹 구성원에게도 감사의 말씀을 전하고 싶습니다.
