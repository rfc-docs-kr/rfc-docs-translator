"original": |2-
     Support for client_certificate_url involves the server's acting as a
     client in another URI-scheme-dependent protocol.  The server
     therefore becomes subject to many of the same security concerns that
     clients of the URI scheme are subject to, with the added concern that
     the client can attempt to prompt the server to connect to some
     (possibly weird-looking) URL.
"fixed": |-
  Support for client_certificate_url involves the server's acting as a client in another URI-scheme-dependent protocol.  The server therefore becomes subject to many of the same security concerns that clients of the URI scheme are subject to, with the added concern that the client can attempt to prompt the server to connect to some (possibly weird-looking) URL.
"ko": |-
  client_certificate_url에 대한 지원에는 서버가 다른 URI 체계 종속 프로토콜에서 클라이언트 역할을 하는 것과 관련이 있습니다. 따라서 서버는 URI 체계의 클라이언트와 동일한 많은 보안 문제를 겪게 되며 클라이언트가 서버에 일부(아마도 이상해 보이는) URL에 연결하라는 메시지를 표시할 수 있다는 추가 문제도 발생합니다.
