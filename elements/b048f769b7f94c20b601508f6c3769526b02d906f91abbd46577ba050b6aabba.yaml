"original": |2-
     A recent article [Delignat14] describes a security issue whereby
     SSLv3 fallback and improper handling of session caches on the server
     side can be abused by an attacker to establish a malicious connection
     to a virtual host other than the one originally intended and approved
     by the server.  This attack is especially serious in performance
     critical environments where sharing of SSLv3 session caches is very
     common.
"fixed": |-
  A recent article [Delignat14] describes a security issue whereby SSLv3 fallback and improper handling of session caches on the server side can be abused by an attacker to establish a malicious connection to a virtual host other than the one originally intended and approved by the server.  This attack is especially serious in performance critical environments where sharing of SSLv3 session caches is very common.
"ko": |-
  최근 기사 [Deligat14]에서는 SSLv3 대체 및 서버 측 세션 캐시의 부적절한 처리를 공격자가 남용하여 서버가 원래 의도하고 승인한 것과 다른 가상 호스트에 대한 악의적인 연결을 설정할 수 있는 보안 문제에 대해 설명합니다. 이 공격은 SSLv3 세션 캐시 공유가 매우 일반적인 성능이 중요한 환경에서 특히 심각합니다.
