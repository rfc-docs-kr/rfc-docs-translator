"original": |2-
     This document supersedes and obsoletes previous versions of TLS,
     including version 1.2 [RFC5246].  It also obsoletes the TLS ticket
     mechanism defined in [RFC5077] and replaces it with the mechanism
     defined in Section 2.2.  Because TLS 1.3 changes the way keys are
     derived, it updates [RFC5705] as described in Section 7.5.  It also
     changes how Online Certificate Status Protocol (OCSP) messages are
     carried and therefore updates [RFC6066] and obsoletes [RFC6961] as
     described in Section 4.4.2.1.
"fixed": |-
  This document supersedes and obsoletes previous versions of TLS, including version 1.2 [RFC5246].  It also obsoletes the TLS ticket mechanism defined in [RFC5077] and replaces it with the mechanism defined in Section 2.2.  Because TLS 1.3 changes the way keys are derived, it updates [RFC5705] as described in Section 7.5.  It also changes how Online Certificate Status Protocol (OCSP) messages are carried and therefore updates [RFC6066] and obsoletes [RFC6961] as described in Section 4.4.2.1.
"ko": |-
  이 문서는 버전 1.2 [RFC5246]를 포함한 이전 버전의 TLS를 대체하고 더 이상 사용되지 않습니다. 또한 [RFC5077]에 정의된 TLS 티켓 메커니즘을 폐기하고 이를 섹션 2.2에 정의된 메커니즘으로 대체합니다. TLS 1.3은 키 파생 방식을 변경하므로 섹션 7.5에 설명된 대로 [RFC5705]를 업데이트합니다. 또한 OCSP(온라인 인증서 상태 프로토콜) 메시지가 전달되는 방식을 변경하므로 섹션 4.4.2.1에 설명된 대로 [RFC6066]을 업데이트하고 [RFC6961]을 폐기합니다.
