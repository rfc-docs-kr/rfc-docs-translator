"original": |2-
     Although a server will typically support only a single Personal
     Namespace, and a single Other User's Namespace, circumstances exist
     where there MAY be multiples of these, and a client MUST be prepared
     for them.  If a client is configured such that it is required to
     create a certain mailbox, there can be circumstances where it is
     unclear which Personal Namespaces it should create the mailbox in.
     In these situations, a client SHOULD let the user select which
     namespaces to create the mailbox in, or just use the first Personal
     Namespace.
"fixed": |-
  Although a server will typically support only a single Personal Namespace, and a single Other User's Namespace, circumstances exist where there MAY be multiples of these, and a client MUST be prepared for them.  If a client is configured such that it is required to create a certain mailbox, there can be circumstances where it is unclear which Personal Namespaces it should create the mailbox in. In these situations, a client SHOULD let the user select which namespaces to create the mailbox in, or just use the first Personal Namespace.
"ko": |-
  서버는 일반적으로 단일 개인 네임스페이스와 단일 기타 사용자 네임스페이스만 지원하지만 이러한 네임스페이스가 여러 개 있을 수 있는 상황이 있을 수 있으며 클라이언트는 이에 대비해야 합니다.  클라이언트가 특정 메일함을 생성해야 하도록 구성된 경우 메일함을 생성해야 하는 개인 네임스페이스가 무엇인지 확실하지 않은 상황이 있을 수 있습니다. 이러한 상황에서 클라이언트는 사용자가 메일함을 생성할 네임스페이스를 선택하도록 해야 합니다. 사서함에 넣거나 첫 번째 개인 네임스페이스를 사용하세요.
