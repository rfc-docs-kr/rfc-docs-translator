"original": |2-
     Unlike the LIST command, the STATUS command is not guaranteed to be
     fast in its response.  Under certain circumstances, it can be quite
     slow.  In some implementations, the server is obliged to open the
     mailbox as "read-only" internally to obtain certain status
     information.  Also unlike the LIST command, the STATUS command does
     not accept wildcards.
"fixed": |-
  Unlike the LIST command, the STATUS command is not guaranteed to be fast in its response.  Under certain circumstances, it can be quite slow.  In some implementations, the server is obliged to open the mailbox as "read-only" internally to obtain certain status information.  Also unlike the LIST command, the STATUS command does not accept wildcards.
"ko": |-
  LIST 명령과 달리 STATUS 명령은 응답 속도가 빠르다고 보장되지 않습니다.  특정 상황에서는 상당히 느릴 수 있습니다.  일부 구현에서는 서버가 특정 상태 정보를 얻기 위해 내부적으로 사서함을 "읽기 전용"으로 열어야 합니다.  또한 LIST 명령과 달리 STATUS 명령은 와일드카드를 허용하지 않습니다.
