"original": |2-
     A typical mobile backhaul network with access rings and aggregate
     links is shown in the figure above.  The mobile backhaul networks
     deploy traffic engineering due to strict Service Level Agreements
     (SLAs).  The TE paths may have additional constraints to avoid
     passing via different access rings or to get completely disjoint
     backup TE paths.  The mobile backhaul networks towards the access
     side change frequently due to the growing mobile traffic and addition
     of new eNodeBs.  It's complex to satisfy the requirements using cost,
     link color, or explicit path configurations.  The node administrative
     tag defined in this document can be effectively used to solve the
     problem for mobile backhaul networks.  The nodes in different rings
     can be assigned with specific tags.  TE path computation can be
     enhanced to consider additional constraints based on node
     administrative tags.
"fixed": |-
  A typical mobile backhaul network with access rings and aggregate links is shown in the figure above.  The mobile backhaul networks deploy traffic engineering due to strict Service Level Agreements (SLAs).  The TE paths may have additional constraints to avoid passing via different access rings or to get completely disjoint backup TE paths.  The mobile backhaul networks towards the access side change frequently due to the growing mobile traffic and addition of new eNodeBs.  It's complex to satisfy the requirements using cost, link color, or explicit path configurations.  The node administrative tag defined in this document can be effectively used to solve the problem for mobile backhaul networks.  The nodes in different rings can be assigned with specific tags.  TE path computation can be enhanced to consider additional constraints based on node administrative tags.
"ko": |-
  위 그림에는 액세스 링과 집계 링크가 있는 일반적인 모바일 백홀 네트워크가 나와 있습니다. 모바일 백홀 네트워크는 엄격한 SLA(서비스 수준 계약)로 인해 트래픽 엔지니어링을 배포합니다. TE 경로에는 다른 액세스 링을 통과하지 않거나 완전히 분리된 백업 TE 경로를 얻기 위해 추가 제약 조건이 있을 수 있습니다. 액세스 측을 향한 모바일 백홀 네트워크는 모바일 트래픽 증가와 새로운 eNodeB 추가로 인해 자주 변경됩니다. 비용, 링크 색상 또는 명시적인 경로 구성을 사용하여 요구 사항을 충족하는 것은 복잡합니다. 본 문서에 정의된 노드 관리 태그는 모바일 백홀 네트워크의 문제를 해결하는 데 효과적으로 사용될 수 있습니다. 서로 다른 링의 노드에 특정 태그를 할당할 수 있습니다. 노드 관리 태그를 기반으로 추가 제약 조건을 고려하도록 TE 경로 계산을 향상할 수 있습니다.
