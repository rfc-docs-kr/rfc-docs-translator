"original": |2-
     EAP methods supporting key derivation and mutual authentication
     SHOULD export a method-specific EAP conversation identifier known as
     the Session-Id, as well as one or more method-specific peer
     identifiers (Peer-Id(s)) and MAY export one or more method-specific
     server identifiers (Server-Id(s)).  EAP methods MAY also support the
     import and export of channel binding parameters.  EAP method
     specifications developed after the publication of this document MUST
     define the Peer-Id, Server-Id, and Session-Id.  The Peer-Id(s) and
     Server-Id(s), when provided, identify the entities involved in
     generating EAP keying material.  For existing EAP methods, the
     Peer-Id, Server-Id, and Session-Id are defined in Appendix A.
"fixed": |-
  EAP methods supporting key derivation and mutual authentication SHOULD export a method-specific EAP conversation identifier known as the Session-Id, as well as one or more method-specific peer identifiers (Peer-Id(s)) and MAY export one or more method-specific server identifiers (Server-Id(s)).  EAP methods MAY also support the import and export of channel binding parameters.  EAP method specifications developed after the publication of this document MUST define the Peer-Id, Server-Id, and Session-Id.  The Peer-Id(s) and Server-Id(s), when provided, identify the entities involved in generating EAP keying material.  For existing EAP methods, the Peer-Id, Server-Id, and Session-Id are defined in Appendix A.
"ko": |-
  키 파생 및 상호 인증을 지원하는 EAP 방법은 Session-Id로 알려진 방법별 EAP 대화 식별자와 하나 이상의 방법별 피어 식별자(Peer-Id)를 내보내고 하나 이상의 방법을 내보낼 수 있습니다(MAY). -특정 서버 식별자(서버 ID). EAP 방법은 채널 바인딩 매개변수 가져오기 및 내보내기도 지원할 수 있습니다. 이 문서 발행 이후 개발된 EAP 방법 사양은 Peer-Id, Server-Id 및 Session-Id를 정의해야 합니다. 제공된 경우 Peer-Id 및 Server-Id는 EAP 키 자료 생성과 관련된 엔터티를 식별합니다. 기존 EAP 방식의 경우 Peer-Id, Server-Id, Session-Id는 부록 A에 정의되어 있습니다.
