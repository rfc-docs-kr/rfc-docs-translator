"original": |2-
          For this query, the requester supplies only a Client-identifier
          option in the DHCPLEASEQUERY message.  The DHCP server will
          return any information that it has on the IP address most
          recently accessed by a client with that Client-identifier.  In
          addition, it may supply additional IP addresses that have been
          associated with Client-identifier in different subnets.
          Information about these bindings can then be found using the
          Query by IP Address, described above.
"fixed": |-
  - For this query, the requester supplies only a Client-identifier option in the DHCPLEASEQUERY message.  The DHCP server will return any information that it has on the IP address most recently accessed by a client with that Client-identifier.  In addition, it may supply additional IP addresses that have been associated with Client-identifier in different subnets. Information about these bindings can then be found using the Query by IP Address, described above.
"ko": |-
  - 이 쿼리의 경우 요청자는 DHCPLEASEQUERY 메시지에 클라이언트 식별자 옵션만 제공합니다. DHCP 서버는 해당 클라이언트 식별자를 사용하여 클라이언트가 가장 최근에 액세스한 IP 주소에 대한 모든 정보를 반환합니다. 또한 다른 서브넷의 클라이언트 식별자와 연결된 추가 IP 주소를 제공할 수도 있습니다. 이러한 바인딩에 대한 정보는 위에서 설명한 IP 주소별 쿼리를 사용하여 찾을 수 있습니다.
