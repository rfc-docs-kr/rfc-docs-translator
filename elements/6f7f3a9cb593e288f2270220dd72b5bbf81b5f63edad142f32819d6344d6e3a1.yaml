"original": |2-
     There are circumstances in which a fragment identifier in a Location
     value would not be appropriate.  For example, the Location header
     field in a 201 (Created) response is supposed to provide a URI that
     is specific to the created resource.
"fixed": |-
  There are circumstances in which a fragment identifier in a Location value would not be appropriate.  For example, the Location header field in a 201 (Created) response is supposed to provide a URI that is specific to the created resource.
"ko": |-
  위치 값의 조각 식별자가 적절하지 않은 상황이 있습니다. 예를 들어 201(Created) 응답의 Location 헤더 필드는 생성된 리소스에 특정한 URI를 제공해야 합니다.
