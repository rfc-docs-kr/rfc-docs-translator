"original": |2-
     More seriously, if the Security-Verify was omitted in Step 3, the
     whole process would be prone for MitM attacks.  An attacker could
     spoof "ICMP Port Unreachable" message on the trials, or remove the
     stronger security option from the header in Step 1, therefore
     substantially reducing the security.
"fixed": |-
  More seriously, if the Security-Verify was omitted in Step 3, the whole process would be prone for MitM attacks.  An attacker could spoof "ICMP Port Unreachable" message on the trials, or remove the stronger security option from the header in Step 1, therefore substantially reducing the security.
"ko": |-
  더 심각한 것은, 3단계에서 Security-Verify가 생략되면 전체 프로세스가 MitM 공격에 취약해질 것입니다. 공격자는 시도에서 "ICMP 포트 도달 불가" 메시지를 스푸핑하거나 1단계에서 헤더에서 더 강력한 보안 옵션을 제거하여 보안을 크게 약화시킬 수 있습니다.
