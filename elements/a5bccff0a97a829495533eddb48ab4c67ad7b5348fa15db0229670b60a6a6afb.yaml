"ko": |-
  NewSessionTicket 핸드셰이크 메시지에는 번호 4가 할당되었으며 해당 정의는 이 섹션 끝에 제공됩니다. ticket_lifetime_hint 필드에는 티켓을 보관해야 하는 기간에 대한 서버의 힌트가 포함되어 있습니다. 값은 티켓이 수신된 시점을 기준으로 네트워크 바이트 순서로 된 32비트 부호 없는 정수로 수명(초)을 나타냅니다. 티켓의 수명이 지정되지 않았음을 나타내기 위해 0 값이 예약되어 있습니다. 클라이언트는 시간이 만료되면 티켓과 관련 상태를 삭제해야 합니다(SHOULD). 로컬 정책에 따라 티켓을 더 일찍 삭제할 수도 있습니다. 서버는 ticket_lifetime_hint에 명시된 기간보다 짧거나 긴 기간 동안 티켓을 유효한 것으로 처리할 수 있습니다.
