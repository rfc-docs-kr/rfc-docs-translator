"original": |2-
     For these reasons, implementors SHOULD use an established and well-
     tested X.509 library (such as one used by an established TLS library)
     for validation of X.509 certificate chains and SHOULD NOT attempt to
     write their own X.509 certificate validation procedures.
"fixed": |-
  For these reasons, implementors SHOULD use an established and well- tested X.509 library (such as one used by an established TLS library) for validation of X.509 certificate chains and SHOULD NOT attempt to write their own X.509 certificate validation procedures.
"ko": |-
  이러한 이유로 구현자는 X.509 인증서 체인의 검증을 위해 확립되고 잘 테스트된 X.509 라이브러리(예: 확립된 TLS 라이브러리에서 사용하는 라이브러리)를 사용해야 하며 자체 X.509 인증서 검증 절차를 작성하려고 시도해서는 안 됩니다. .
