"original": |2-
     If a particular site has a single host, that host may be the CE
     device.  If a particular site has a single subnet, that the CE device
     may be a switch.  In general, the CE device can be expected to be a
     router, which we call the CE router.
"fixed": |-
  If a particular site has a single host, that host may be the CE device.  If a particular site has a single subnet, that the CE device may be a switch.  In general, the CE device can be expected to be a router, which we call the CE router.
"ko": |-
  특정 사이트에 호스트가 하나뿐인 경우 해당 호스트는 CE 장치일 수 있습니다. 특정 사이트에 서브넷이 하나뿐인 경우 해당 CE 장치는 스위치일 수 있습니다. 일반적으로 CE 장치는 CE 라우터라고 하는 라우터일 것으로 예상할 수 있습니다.
