"original": |2-
     All security considerations discussed in [RFC5246], [RFC6066], and
     [RFC4880] apply to this document.  Considerations about the use of
     the web of trust or identity and certificate verification procedures
     are outside the scope of this document.  These are considered issues
     to be handled by the application layer protocols.
"fixed": |-
  All security considerations discussed in [RFC5246], [RFC6066], and [RFC4880] apply to this document.  Considerations about the use of the web of trust or identity and certificate verification procedures are outside the scope of this document.  These are considered issues to be handled by the application layer protocols.
"ko": |-
  [RFC5246], [RFC6066] 및 [RFC4880]에서 논의된 모든 보안 고려 사항이 이 문서에 적용됩니다. 신뢰 웹 또는 ID 사용과 인증서 확인 절차에 대한 고려 사항은 이 문서의 범위를 벗어납니다. 이는 애플리케이션 계층 프로토콜에서 처리해야 할 문제로 간주됩니다.
