"original": |2-
     HTTP relies on the notion of an "authoritative response": a response
     that has been determined by (or at the direction of) the origin
     server identified within the target URI to be the most appropriate
     response for that request given the state of the target resource at
     the time of response message origination.
"fixed": |-
  HTTP relies on the notion of an "authoritative response": a response that has been determined by (or at the direction of) the origin server identified within the target URI to be the most appropriate response for that request given the state of the target resource at the time of response message origination.
"ko": |-
  HTTP는 "권한 있는 응답"이라는 개념에 의존합니다. 대상 리소스의 상태를 고려하여 해당 요청에 가장 적합한 응답으로 대상 URI 내에서 식별된 원본 서버에 의해(또는 그 지시에 따라) 결정된 응답입니다. 응답 메시지 발생 시.
