"ko": |-
  모든 피어가 원하는 콘텐츠를 적시에 얻을 때 PPSPP가 올바르게 작동하는 것입니다. 따라서 PPSPP 클라이언트는 프로토콜의 올바른 작동을 확인하는 이상적인 위치입니다. 그러나 개인정보 보호 등의 이유로 모든 구현 및 배포에서 PPSPP 피어의 동작을 기록하도록 의무화하는 것은 불가능합니다. 두 가지 대체 옵션이 있습니다.
