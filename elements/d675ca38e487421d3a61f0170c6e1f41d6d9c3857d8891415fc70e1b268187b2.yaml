"original": |2-
     If a server has an inactivity autologout timer that applies to
     sessions after authentication, the duration of that timer MUST be at
     least 30 minutes.  The receipt of any command from the client during
     that interval resets the autologout timer.
"fixed": |-
  If a server has an inactivity autologout timer that applies to sessions after authentication, the duration of that timer MUST be at least 30 minutes.  The receipt of any command from the client during that interval resets the autologout timer.
"ko": |-
  서버에 인증 후 세션에 적용되는 비활성 자동 로그아웃 타이머가 있는 경우 해당 타이머의 지속 시간은 최소 30분이어야 합니다.  해당 간격 동안 클라이언트로부터 명령을 수신하면 자동 로그아웃 타이머가 재설정됩니다.
