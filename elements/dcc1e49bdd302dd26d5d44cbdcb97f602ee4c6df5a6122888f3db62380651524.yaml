"original": |2-
     This matters because some time later, when the individual has changed
     jobs or roles, and perhaps can no longer be contacted, someone might
     want to update the registration.  IANA has no way to know what
     company, organization, or individual should be allowed to take the
     registration over.  For registrations rooted in RFCs, the stream
     owner (such as the IESG or the IAB) can make an overriding decision.
     But in other cases, there is no recourse.
"fixed": |-
  This matters because some time later, when the individual has changed jobs or roles, and perhaps can no longer be contacted, someone might want to update the registration.  IANA has no way to know what company, organization, or individual should be allowed to take the registration over.  For registrations rooted in RFCs, the stream owner (such as the IESG or the IAB) can make an overriding decision. But in other cases, there is no recourse.
"ko": |-
  이는 얼마 후 해당 개인이 직업이나 역할을 변경하여 더 이상 연락할 수 없게 되면 누군가가 등록을 업데이트하려고 할 수 있기 때문에 중요합니다. IANA는 어떤 회사, 조직 또는 개인이 등록을 인계받아야 하는지 알 수 없습니다. RFC에 기반한 등록의 경우 스트림 소유자(예: IESG 또는 IAB)가 우선적인 결정을 내릴 수 있습니다. 그러나 다른 경우에는 구제 수단이 없습니다.
