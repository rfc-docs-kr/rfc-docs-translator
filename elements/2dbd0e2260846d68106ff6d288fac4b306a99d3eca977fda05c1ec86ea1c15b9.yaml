"original": |2-
     Note that the difference between object and channel security is a
     matter of perspective.  Object security at one layer of the protocol
     stack often looks like channel security at the next layer up.  So,
     from the perspective of the IP layer, each packet looks like an
     individually secured object.  But from the perspective of a web
     client, IPSEC just provides a secure channel.
"fixed": |-
  Note that the difference between object and channel security is a matter of perspective.  Object security at one layer of the protocol stack often looks like channel security at the next layer up.  So, from the perspective of the IP layer, each packet looks like an individually secured object.  But from the perspective of a web client, IPSEC just provides a secure channel.
"ko": |-
  객체 보안과 채널 보안의 차이점은 관점의 문제입니다. 프로토콜 스택의 한 계층에 있는 개체 보안은 종종 다음 계층의 채널 보안처럼 보입니다. 따라서 IP 계층의 관점에서 볼 때 각 패킷은 개별적으로 보호되는 개체처럼 보입니다. 그러나 웹 클라이언트의 관점에서 보면 IPSEC는 단지 보안 채널을 제공할 뿐입니다.
