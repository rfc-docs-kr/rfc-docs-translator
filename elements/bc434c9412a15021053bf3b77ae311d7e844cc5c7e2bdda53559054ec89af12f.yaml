"original": |2-
     o  'paused': Someone has paused the Printer using the Pause-Printer
        operation (see Section 4.2.7) or other means, and the Printer's
        "printer-state" is 'stopped'.  In this state, a Printer MUST NOT
        produce printed output, but it MUST perform other operations
        requested by a Client.  If a Printer had been printing a Job when
        the Printer was paused, the Printer MUST resume printing that Job
        when the Printer is no longer paused and leave no evidence in the
        printed output of such a pause.  This value MUST be supported if
        the Pause-Printer operation is supported.
"fixed": |-
  -  'paused': Someone has paused the Printer using the Pause-Printer operation (see Section 4.2.7) or other means, and the Printer's "printer-state" is 'stopped'.  In this state, a Printer MUST NOT produce printed output, but it MUST perform other operations requested by a Client.  If a Printer had been printing a Job when the Printer was paused, the Printer MUST resume printing that Job when the Printer is no longer paused and leave no evidence in the printed output of such a pause.  This value MUST be supported if the Pause-Printer operation is supported.
"ko": |-
  - '일시 중지됨': 누군가 일시 중지-프린터 작업(섹션 4.2.7 참조) 또는 기타 수단을 사용하여 프린터를 일시 중지했으며 프린터의 "프린터 상태"가 '중지'되었습니다. 이 상태에서 프린터는 인쇄된 출력을 생성해서는 안 되지만 클라이언트가 요청한 다른 작업을 수행해야 합니다. 프린터가 일시 중지되었을 때 작업을 인쇄하고 있었다면 프린터는 프린터가 더 이상 일시 중지되지 않았을 때 해당 작업 인쇄를 재개해야 하며 그러한 일시 중지에 대한 인쇄 출력에 증거를 남기지 않아야 합니다. Pause-Printer 작업이 지원되는 경우 이 값을 지원해야 합니다.
