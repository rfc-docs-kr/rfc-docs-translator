"original": |2-
        c) Phase 3 is invoked after the Loc-RIB has been modified.  It is
           responsible for disseminating routes in the Loc-RIB to each
           peer, according to the policies contained in the PIB.  Route
           aggregation and information reduction can optionally be
           performed within this phase.
"fixed": |-
  - c) Phase 3 is invoked after the Loc-RIB has been modified.  It is responsible for disseminating routes in the Loc-RIB to each peer, according to the policies contained in the PIB.  Route aggregation and information reduction can optionally be performed within this phase.
"ko": |-
  - c) Loc-RIB가 수정된 후 3단계가 호출됩니다. PIB에 포함된 정책에 따라 Loc-RIB의 경로를 각 피어에게 전파하는 역할을 담당합니다. 이 단계에서는 경로 집계 및 정보 축소를 선택적으로 수행할 수 있습니다.
