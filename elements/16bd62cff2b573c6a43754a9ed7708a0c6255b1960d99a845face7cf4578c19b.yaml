"original": |2-
     An IETF Network Slice is a logical network topology connecting a
     number of endpoints using a set of shared or dedicated network
     resources [NETWORK-SLICES].  The resources are used to satisfy
     specific SLOs specified by the consumer.
"fixed": |-
  An IETF Network Slice is a logical network topology connecting a number of endpoints using a set of shared or dedicated network resources [NETWORK-SLICES].  The resources are used to satisfy specific SLOs specified by the consumer.
"ko": |-
  IETF 네트워크 슬라이스는 공유 또는 전용 네트워크 리소스 세트[NETWORK-SLICES]를 사용하여 여러 끝점을 연결하는 논리적 네트워크 토폴로지입니다. 리소스는 소비자가 지정한 특정 SLO를 충족하는 데 사용됩니다.
