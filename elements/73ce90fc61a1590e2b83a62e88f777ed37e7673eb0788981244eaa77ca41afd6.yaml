"original": |2-
        Queuing of server-to-client requests has been considered.
        However, a security issue exists as to how it might be possible to
        authorize a client establishing a new connection as being a
        legitimate receiver of a request related to a particular RTSP
        session, without the client first issuing requests related to the
        pending request.  Thus, it would be likely to make any such
        requests even more delayed and less useful.
"fixed": |-
  - Queuing of server-to-client requests has been considered. However, a security issue exists as to how it might be possible to authorize a client establishing a new connection as being a legitimate receiver of a request related to a particular RTSP session, without the client first issuing requests related to the pending request.  Thus, it would be likely to make any such requests even more delayed and less useful.
"ko": |-
  - 서버-클라이언트 요청 대기열이 고려되었습니다. 그러나 클라이언트가 보류 중인 요청과 관련된 요청을 먼저 발행하지 않고 특정 RTSP 세션과 관련된 요청의 합법적인 수신자로 새로운 연결을 설정하는 클라이언트에 권한을 부여하는 것이 어떻게 가능한지에 대한 보안 문제가 존재합니다. 따라서 그러한 요청은 더욱 지연되고 유용성이 떨어지게 될 가능성이 높습니다.
