"original": |2-
     For end entity certificates, the subject key identifier extension
     provides a means for identifying certificates containing the
     particular public key used in an application.  Where an end entity
     has obtained multiple certificates, especially from multiple CAs, the
     subject key identifier provides a means to quickly identify the set
     of certificates containing a particular public key.  To assist
     applications in identifying the appropriate end entity certificate,
     this extension SHOULD be included in all end entity certificates.
"fixed": |-
  For end entity certificates, the subject key identifier extension provides a means for identifying certificates containing the particular public key used in an application.  Where an end entity has obtained multiple certificates, especially from multiple CAs, the subject key identifier provides a means to quickly identify the set of certificates containing a particular public key.  To assist applications in identifying the appropriate end entity certificate, this extension SHOULD be included in all end entity certificates.
"ko": |-
  최종 엔터티 인증서의 경우 주체 키 식별자 확장은 애플리케이션에 사용되는 특정 공개 키가 포함된 인증서를 식별하는 수단을 제공합니다. 최종 엔터티가 특히 여러 CA로부터 여러 인증서를 얻은 경우 주체 키 식별자는 특정 공개 키가 포함된 인증서 집합을 신속하게 식별하는 수단을 제공합니다. 적절한 최종 엔터티 인증서를 식별하는 데 애플리케이션을 지원하려면 이 확장이 모든 최종 엔터티 인증서에 포함되어야 합니다.
