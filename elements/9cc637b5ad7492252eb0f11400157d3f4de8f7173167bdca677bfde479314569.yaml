"original": |2-
     IPP/1.1 does not specify how the Client obtains the Client-supplied
     URI, but it is RECOMMENDED that a Printer be registered as an entry
     in a directory service.  End Users and programs can then interrogate
     the directory, searching for Printers.  Appendix D defines a generic
     schema for Printer object entries in the directory service and
     describes how the entry acts as a bridge to the actual IPP Printer.
     The entry in the directory that represents the IPP Printer includes
     the possibly many URIs for that Printer as values in one of its
     attributes.
"fixed": |-
  IPP/1.1 does not specify how the Client obtains the Client-supplied URI, but it is RECOMMENDED that a Printer be registered as an entry in a directory service.  End Users and programs can then interrogate the directory, searching for Printers.  Appendix D defines a generic schema for Printer object entries in the directory service and describes how the entry acts as a bridge to the actual IPP Printer. The entry in the directory that represents the IPP Printer includes the possibly many URIs for that Printer as values in one of its attributes.
"ko": |-
  IPP/1.1은 클라이언트가 클라이언트 제공 URI를 얻는 방법을 지정하지 않지만 프린터를 디렉토리 서비스의 항목으로 등록하는 것이 좋습니다. 그런 다음 최종 사용자와 프로그램은 디렉토리를 조사하여 프린터를 검색할 수 있습니다. 부록 D에서는 디렉토리 서비스의 프린터 개체 항목에 대한 일반 스키마를 정의하고 해당 항목이 실제 IPP 프린터에 대한 브리지 역할을 하는 방법을 설명합니다. IPP 프린터를 나타내는 디렉토리 항목에는 해당 속성 중 하나의 값으로 해당 프린터에 대한 가능한 많은 URI가 포함되어 있습니다.
