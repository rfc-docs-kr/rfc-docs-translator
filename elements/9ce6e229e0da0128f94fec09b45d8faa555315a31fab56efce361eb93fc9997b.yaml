"original": |2-
     The separation into two sub-layers allows a greater flexibility to
     adapt DetNet capability over a number of TE data plane mechanisms,
     such as IP, MPLS, and SR.  More importantly, it interconnects IEEE
     802.1 Time Sensitive Networking (TSN) [RFC9023] deployed in Industry
     Control and Automation Systems (ICAS).
"fixed": |-
  The separation into two sub-layers allows a greater flexibility to adapt DetNet capability over a number of TE data plane mechanisms, such as IP, MPLS, and SR.  More importantly, it interconnects IEEE 802.1 Time Sensitive Networking (TSN) [RFC9023] deployed in Industry Control and Automation Systems (ICAS).
"ko": |-
  두 개의 하위 계층으로 분리되면 IP, MPLS 및 SR과 같은 다양한 TE 데이터 플레인 메커니즘에 DetNet 기능을 적용할 수 있는 유연성이 향상됩니다. 더 중요한 것은 산업 제어 및 자동화 시스템(ICAS)에 배포된 IEEE 802.1 TSN(Time Sensitive Networking) [RFC9023]을 상호 연결한다는 것입니다.
