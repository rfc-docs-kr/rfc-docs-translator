"original": |2-
     An empty ("" string) reference name argument indicates that the
     mailbox name is interpreted as by SELECT.  The returned mailbox names
     MUST match the supplied mailbox name pattern(s).  A non-empty
     reference name argument is the name of a mailbox or a level of
     mailbox hierarchy, and it indicates the context in which the mailbox
     name is interpreted.  Clients SHOULD use the empty reference
     argument.
"fixed": |-
  An empty ("" string) reference name argument indicates that the mailbox name is interpreted as by SELECT.  The returned mailbox names MUST match the supplied mailbox name pattern(s).  A non-empty reference name argument is the name of a mailbox or a level of mailbox hierarchy, and it indicates the context in which the mailbox name is interpreted.  Clients SHOULD use the empty reference argument.
"ko": |-
  빈("" 문자열) 참조 이름 인수는 사서함 이름이 SELECT에 의해 해석됨을 나타냅니다.  반환된 사서함 이름은 제공된 사서함 이름 패턴과 일치해야 합니다.  비어 있지 않은 참조 이름 인수는 사서함 이름 또는 사서함 계층 구조 수준이며 사서함 이름이 해석되는 컨텍스트를 나타냅니다.  클라이언트는 빈 참조 인수를 사용해야 합니다.
