"original": |2-
     IMAP4rev2 includes operations for creating, deleting, and renaming
     mailboxes; checking for new messages; removing messages permanently;
     setting and clearing flags; parsing per RFCs 5322, 2045, and 2231;
     searching; and selective fetching of message attributes, texts, and
     portions thereof.  Messages in IMAP4rev2 are accessed by the use of
     numbers.  These numbers are either message sequence numbers or unique
     identifiers.
"fixed": |-
  IMAP4rev2 includes operations for creating, deleting, and renaming mailboxes; checking for new messages; removing messages permanently; setting and clearing flags; parsing per RFCs 5322, 2045, and 2231; searching; and selective fetching of message attributes, texts, and portions thereof.  Messages in IMAP4rev2 are accessed by the use of numbers.  These numbers are either message sequence numbers or unique identifiers.
"ko": |-
  IMAP4rev2에는 사서함 생성, 삭제 및 이름 바꾸기 작업이 포함되어 있습니다. 새 메시지 확인 메시지를 영구적으로 제거합니다. 플래그 설정 및 지우기; RFC 5322, 2045 및 2231에 따라 구문 분석합니다. 수색; 메시지 속성, 텍스트 및 그 일부를 선택적으로 가져오는 것입니다.  IMAP4rev2의 메시지는 숫자를 사용하여 액세스됩니다.  이 번호는 메시지 시퀀스 번호이거나 고유 식별자입니다.
