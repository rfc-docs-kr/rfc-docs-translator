"ko": |-
  UAS가 대화 상자(예: INVITE에 대한 2xx)를 설정하는 응답으로 요청에 응답할 때 UAS는 요청의 모든 Record-Route 헤더 필드 값(URI, URI 매개변수 및 모든 항목 포함)을 응답에 복사해야 합니다. UAS에 알려졌는지 알려지지 않았는지에 관계없이 Record-Route 헤더 필드 매개변수) 및 해당 값의 순서를 유지해야 합니다. UAS는 응답에 Contact 헤더 필드를 추가해야 합니다. 연락처 헤더 필드에는 대화 상자의 후속 요청(INVITE의 경우 2xx 응답에 대한 ACK 포함)에 대해 UAS가 연결되기를 원하는 주소가 포함되어 있습니다. 일반적으로 이 URI의 호스트 부분은 호스트의 IP 주소 또는 FQDN입니다. 연락처 헤더 필드에 제공된 URI는 SIP 또는 SIPS URI여야 합니다. 대화 상자를 시작한 요청에 다음이 포함된 경우
