"original": |2-
     The DEFINE-LEXICON method, from the client to the server, provides a
     lexicon and tells the server to load or unload the lexicon (see
     Section 8.4.16).  The media type of the lexicon is provided in the
     Content-Type header (see Section 8.5.2).  One such media type is
     "application/pls+xml" for the Pronunciation Lexicon Specification
     (PLS) [W3C.REC-pronunciation-lexicon-20081014] [RFC4267].
"fixed": |-
  The DEFINE-LEXICON method, from the client to the server, provides a lexicon and tells the server to load or unload the lexicon (see Section 8.4.16).  The media type of the lexicon is provided in the Content-Type header (see Section 8.5.2).  One such media type is "application/pls+xml" for the Pronunciation Lexicon Specification (PLS) [W3C.REC-pronunciation-lexicon-20081014] [RFC4267].
"ko": |-
  클라이언트에서 서버로의 DEFINE-LEXICON 방법은 사전을 제공하고 서버에 사전을 로드하거나 언로드하도록 지시합니다(8.4.16절 참조). 사전의 미디어 유형은 Content-Type 헤더에 제공됩니다(8.5.2절 참조). 이러한 미디어 유형 중 하나는 발음 사전 사양(PLS) [W3C.REC-pronunciation-lexicon-20081014] [RFC4267]의 "application/pls+xml"입니다.
