"original": |2-
     A method for the conversion between integers and octet strings is
     specified in this section, following the established conventions of
     public key cryptography [R1993].  This method allows integers to be
     represented as octet strings that are suitable for transmission or
     storage.  This method SHOULD be used when representing an elliptic
     curve point or an elliptic curve coordinate as they are defined in
     this note.
"fixed": |-
  A method for the conversion between integers and octet strings is specified in this section, following the established conventions of public key cryptography [R1993].  This method allows integers to be represented as octet strings that are suitable for transmission or storage.  This method SHOULD be used when representing an elliptic curve point or an elliptic curve coordinate as they are defined in this note.
"ko": |-
  정수와 옥텟 문자열 간의 변환 방법은 공개 키 암호화 [R1993]의 확립된 규칙에 따라 이 섹션에 지정됩니다. 이 방법을 사용하면 정수를 전송이나 저장에 적합한 옥텟 문자열로 표현할 수 있습니다. 이 방법은 이 노트에 정의된 대로 타원 곡선 점이나 타원 곡선 좌표를 나타낼 때 사용해야 합니다.
