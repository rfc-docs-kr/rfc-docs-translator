"original": |2-
     Each RFC must include an Introduction section that (among other
     things) explains the motivation for the RFC and (if appropriate)
     describes the applicability of the document, e.g., whether it
     specifies a protocol, provides a discussion of some problem, is
     simply of interest to the Internet community, or provides a status
     report on some activity.  The body of the memo and the Abstract must
     be self-contained and separable.  This may result in some duplication
     of text between the Abstract and the Introduction; this is
     acceptable.
"fixed": |-
  Each RFC must include an Introduction section that (among other things) explains the motivation for the RFC and (if appropriate) describes the applicability of the document, e.g., whether it specifies a protocol, provides a discussion of some problem, is simply of interest to the Internet community, or provides a status report on some activity.  The body of the memo and the Abstract must be self-contained and separable.  This may result in some duplication of text between the Abstract and the Introduction; this is acceptable.
"ko": |-
  각 RFC에는 무엇보다도 RFC의 동기를 설명하고 (적절한 경우) 문서의 적용 가능성을 설명하는 소개 섹션이 포함되어야 합니다. 예를 들어 프로토콜을 지정하는지, 어떤 문제에 대한 토론을 제공하는지, 단순히 관심이 있는지 여부를 설명합니다. 인터넷 커뮤니티에 제공하거나 일부 활동에 대한 상태 보고서를 제공합니다. 메모 본문과 초록은 독립적이고 분리 가능해야 합니다. 이로 인해 초록과 소개 사이에 텍스트가 일부 중복될 수 있습니다. 이것은 허용됩니다.
