"original": |2-
     For an active OPEN call, a specified "local IP address" parameter
     will be used for opening the connection.  If the parameter is
     unspecified, the host will choose an appropriate local IP address
     (see RFC 1122, Section 3.3.4.2).
"fixed": |-
  For an active OPEN call, a specified "local IP address" parameter will be used for opening the connection.  If the parameter is unspecified, the host will choose an appropriate local IP address (see RFC 1122, Section 3.3.4.2).
"ko": |-
  활성 OPEN 호출의 경우 지정된 "로컬 IP 주소" 매개변수가 연결을 여는 데 사용됩니다. 매개변수가 지정되지 않은 경우 호스트는 적절한 로컬 IP 주소를 선택합니다(RFC 1122, 섹션 3.3.4.2 참조).
