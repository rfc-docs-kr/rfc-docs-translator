  valid_request - 요청에 필수 매개변수가 누락되었거나, 지원되지 않는 매개변수 또는 매개변수 값이 포함되어 있거나, 동일한 매개변수가 반복되거나, 액세스 토큰을 포함하기 위해 둘 이상의 방법을 사용하거나, 형식이 잘못되었습니다.  리소스 서버는 HTTP 400(잘못된 요청) 상태 코드로 응답해야 합니다.
