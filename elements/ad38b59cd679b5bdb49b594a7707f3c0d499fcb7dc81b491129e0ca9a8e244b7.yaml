"original": |2-
     $ geopolitical certificate authority (GCA)
        (O) /SET/ In a SET certification hierarchy, an optional level that
        is certified by a BCA and that may certify cardholder CAs,
        merchant CAs, and payment gateway CAs. Using GCAs enables a brand
        to distribute responsibility for managing certificates to
        geographic or political regions, so that brand policies can vary
        between regions as needed.
"fixed": |-
  $ geopolitical certificate authority (GCA)  -  (O) /SET/ In a SET certification hierarchy, an optional level that is certified by a BCA and that may certify cardholder CAs, merchant CAs, and payment gateway CAs. Using GCAs enables a brand to distribute responsibility for managing certificates to geographic or political regions, so that brand policies can vary between regions as needed.
"ko": |-
  $ 지정학적 인증 기관(GCA) - (O) /SET/ SET 인증 계층에서 BCA에 의해 인증되고 카드 소지자 CA, 판매자 CA 및 결제 게이트웨이 CA를 인증할 수 있는 선택적 수준입니다. GCA를 사용하면 브랜드가 인증서 관리 책임을 지리적 또는 정치적 지역에 분산할 수 있으므로 필요에 따라 브랜드 정책이 지역 간에 달라질 수 있습니다.
