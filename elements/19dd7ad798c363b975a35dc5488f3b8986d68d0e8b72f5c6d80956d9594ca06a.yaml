"original": |2-
     In general, a public-key certificate (hereinafter "certificate")
     binds a public key held by an entity (such as person, organization,
     account, device, or site) to a set of information that identifies the
     entity associated with use of the corresponding private key.  In most
     cases involving identity certificates, this entity is known as the
     "subject" or "subscriber" of the certificate.  Two exceptions,
     however, include devices (in which the subscriber is usually the
     individual or organization controlling the device) and anonymous
     certificates (in which the identity of the individual or organization
     is not available from the certificate itself).  Other types of
     certificates bind public keys to attributes of an entity other than
     the entity's identity, such as a role, a title, or creditworthiness
     information.
"fixed": |-
  In general, a public-key certificate (hereinafter "certificate") binds a public key held by an entity (such as person, organization, account, device, or site) to a set of information that identifies the entity associated with use of the corresponding private key.  In most cases involving identity certificates, this entity is known as the "subject" or "subscriber" of the certificate.  Two exceptions, however, include devices (in which the subscriber is usually the individual or organization controlling the device) and anonymous certificates (in which the identity of the individual or organization is not available from the certificate itself).  Other types of certificates bind public keys to attributes of an entity other than the entity's identity, such as a role, a title, or creditworthiness information.
"ko": |-
  일반적으로 공개 키 인증서(이하 "인증서")는 개체(예: 개인, 조직, 계정, 장치 또는 사이트)가 보유한 공개 키를 인증서 사용과 관련된 개체를 식별하는 정보 집합에 바인딩합니다. 해당 개인 키. 신원 인증서와 관련된 대부분의 경우 이 엔터티는 인증서의 "주체" 또는 "구독자"로 알려져 있습니다. 그러나 두 가지 예외에는 장치(일반적으로 구독자가 장치를 제어하는 ​​개인 또는 조직인 경우)와 익명 인증서(인증서 자체에서 개인 또는 조직의 신원을 사용할 수 없음)가 포함됩니다. 다른 유형의 인증서는 공개 키를 역할, 직위 또는 신용 정보와 같은 엔터티 ID 이외의 엔터티 속성에 바인딩합니다.
