"original": |2-
     This field indicates the date by which the next CRL will be issued.
     The next CRL could be issued before the indicated date, but it will
     not be issued any later than the indicated date.  CRL issuers SHOULD
     issue CRLs with a nextUpdate time equal to or later than all previous
     CRLs.  nextUpdate may be encoded as UTCTime or GeneralizedTime.
"fixed": |-
  This field indicates the date by which the next CRL will be issued. The next CRL could be issued before the indicated date, but it will not be issued any later than the indicated date.  CRL issuers SHOULD issue CRLs with a nextUpdate time equal to or later than all previous CRLs.  nextUpdate may be encoded as UTCTime or GeneralizedTime.
"ko": |-
  이 필드는 다음 CRL이 발행되는 날짜를 나타냅니다. 다음 CRL은 지정된 날짜 이전에 발행될 수 있지만 지정된 날짜 이후에는 발행되지 않습니다. CRL 발급자는 모든 이전 CRL과 같거나 이후의 nextUpdate 시간으로 CRL을 발급해야 합니다. nextUpdate는 UTCTime 또는 GeneralizedTime으로 인코딩될 수 있습니다.
