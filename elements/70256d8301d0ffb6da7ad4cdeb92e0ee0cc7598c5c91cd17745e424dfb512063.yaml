"original": |2-
     Proactive key distribution
        In proactive key distribution, keying material and authorizations
        are transported from the backend authentication server to a
        candidate authenticator in advance of a handoff.  As a result, EAP
        (phase 1a) is not needed, but the Discovery (phase 0), and Secure
        Association Protocol exchanges (phase 2) are still necessary.
        Within the AAA exchange (phase 1b), authorization and key
        distribution functions are typically supported, but not
        authentication.  Proactive key distribution is described in
        [MishraPro], [IEEE-03-084], and [HANDOFF].
"fixed": |-
  Proactive key distribution  -  In proactive key distribution, keying material and authorizations are transported from the backend authentication server to a candidate authenticator in advance of a handoff.  As a result, EAP (phase 1a) is not needed, but the Discovery (phase 0), and Secure Association Protocol exchanges (phase 2) are still necessary. Within the AAA exchange (phase 1b), authorization and key distribution functions are typically supported, but not authentication.  Proactive key distribution is described in [MishraPro], [IEEE-03-084], and [HANDOFF].
"ko": |-
  사전 키 배포 - 사전 키 배포에서는 키 자료 및 인증이 핸드오프에 앞서 백엔드 인증 서버에서 후보 인증자로 전송됩니다. 결과적으로 EAP(1a단계)는 필요하지 않지만 Discovery(0단계) 및 Secure Association Protocol 교환(2단계)은 여전히 ​​필요합니다. AAA 교환(1b단계) 내에서는 일반적으로 승인 및 키 배포 기능이 지원되지만 인증은 지원되지 않습니다. 사전 키 배포는 [MishraPro], [IEEE-03-084] 및 [HANDOFF]에 설명되어 있습니다.
