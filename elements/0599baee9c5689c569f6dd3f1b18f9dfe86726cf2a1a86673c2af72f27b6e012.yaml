"original": |2-
     Application authors should take note that some TLS implementations do
     not validate host names.  If the TLS implementation they are using
     does not validate host names, authors might need to write their own
     validation code or consider using a different TLS implementation.
"fixed": |-
  Application authors should take note that some TLS implementations do not validate host names.  If the TLS implementation they are using does not validate host names, authors might need to write their own validation code or consider using a different TLS implementation.
"ko": |-
  애플리케이션 작성자는 일부 TLS 구현이 호스트 이름의 유효성을 검사하지 않는다는 점에 유의해야 합니다. 사용 중인 TLS 구현이 호스트 이름의 유효성을 검사하지 않는 경우 작성자는 자체 유효성 검사 코드를 작성하거나 다른 TLS 구현 사용을 고려해야 할 수도 있습니다.
