"original": |2-
     The "coap" URI scheme supports the path prefix "/.well-known/"
     defined by [RFC5785] for "well-known locations" in the namespace of a
     host.  This enables discovery of policy or other information about a
     host ("site-wide metadata"), such as hosted resources (see
     Section 7).
"fixed": |-
  The "coap" URI scheme supports the path prefix "/.well-known/" defined by [RFC5785] for "well-known locations" in the namespace of a host.  This enables discovery of policy or other information about a host ("site-wide metadata"), such as hosted resources (see Section 7).
"ko": |-
  "coap" URI 체계는 호스트 네임스페이스의 "잘 알려진 위치"에 대해 [RFC5785]에서 정의한 경로 접두사 "/.well-known/"을 지원합니다. 이를 통해 호스팅된 리소스와 같은 호스트에 대한 정책이나 기타 정보("사이트 전체 메타데이터")를 검색할 수 있습니다(섹션 7 참조).
