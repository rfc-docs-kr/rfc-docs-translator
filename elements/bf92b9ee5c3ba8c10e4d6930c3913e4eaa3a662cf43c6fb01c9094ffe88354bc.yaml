"original": |2-
     In addition to the universal commands (CAPABILITY, NOOP, and LOGOUT),
     the following commands are valid in the not authenticated state:
     STARTTLS, AUTHENTICATE, and LOGIN.  See the Security Considerations
     (Section 11) for important information about these commands.
"fixed": |-
  In addition to the universal commands (CAPABILITY, NOOP, and LOGOUT), the following commands are valid in the not authenticated state: STARTTLS, AUTHENTICATE, and LOGIN.  See the Security Considerations (Section 11) for important information about these commands.
"ko": |-
  범용 명령(CAPABILITY, NOOP 및 LOGOUT) 외에도 STARTTLS, AUTHENTICATE 및 LOGIN 명령은 인증되지 않은 상태에서 유효합니다.  이러한 명령에 대한 중요한 정보는 보안 고려 사항(섹션 11)을 참조하세요.
