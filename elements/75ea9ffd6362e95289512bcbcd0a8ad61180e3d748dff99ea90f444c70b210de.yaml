"original": |2-
     relying party agreement would ordinarily be considered as such.  Most
     CPSs, however, do not serve such a dual purpose.  Therefore, in most
     cases, a CPS's terms have a binding effect as contract terms only if
     a separate document creates a contractual relationship between the
     parties and that document incorporates part or all of the CPS by
     reference.  Further, if a particular PKI employs a CPS Summary (as
     opposed to the entire CPS), the CPS Summary could be incorporated
     into any applicable subscriber or relying party agreement.
"fixed": |-
  relying party agreement would ordinarily be considered as such.  Most CPSs, however, do not serve such a dual purpose.  Therefore, in most cases, a CPS's terms have a binding effect as contract terms only if a separate document creates a contractual relationship between the parties and that document incorporates part or all of the CPS by reference.  Further, if a particular PKI employs a CPS Summary (as opposed to the entire CPS), the CPS Summary could be incorporated into any applicable subscriber or relying party agreement.
"ko": |-
  신뢰 당사자 계약은 일반적으로 그렇게 간주됩니다. 그러나 대부분의 CPS는 이러한 이중 목적을 수행하지 않습니다. 따라서 대부분의 경우 CPS 조건은 별도의 문서가 당사자 간에 계약 관계를 형성하고 해당 문서가 CPS의 일부 또는 전체를 참조로 포함하는 경우에만 계약 조건으로서 구속력을 갖습니다. 또한 특정 PKI가 CPS 요약(전체 CPS와 반대)을 사용하는 경우 CPS 요약은 해당 구독자 또는 신뢰 당사자 계약에 통합될 수 있습니다.
