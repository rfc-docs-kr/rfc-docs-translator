"ko": |-
  DSS에서는 SHA 해시의 20바이트가 추가 해싱 없이 디지털 서명 알고리즘을 통해 직접 실행됩니다. 그러면 r과 s라는 두 값이 생성됩니다. DSS 서명은 위와 같이 불투명한 벡터이며 그 내용은 다음의 DER 인코딩입니다.
