"original": |2-
     The type, subtype, and parameter attribute names are case-
     insensitive. Parameter values may or may not be case-sensitive,
     depending on the semantics of the parameter name. LWS must not be
     generated between the type and subtype, nor between an attribute and
     its value. Upon receipt of a media type with an unrecognized
     parameter, a user agent should treat the media type as if the
     unrecognized parameter and its value were not present.
"fixed": |-
  The type, subtype, and parameter attribute names are case- insensitive. Parameter values may or may not be case-sensitive, depending on the semantics of the parameter name. LWS must not be generated between the type and subtype, nor between an attribute and its value. Upon receipt of a media type with an unrecognized parameter, a user agent should treat the media type as if the unrecognized parameter and its value were not present.
"ko": |-
  유형, 하위 유형 및 매개변수 속성 이름은 대소문자를 구분하지 않습니다. 매개변수 값은 매개변수 이름의 의미에 따라 대소문자를 구분할 수도 있고 그렇지 않을 수도 있습니다. LWS는 유형과 하위 유형 사이, 속성과 해당 값 사이에서 생성되어서는 안 됩니다. 인식할 수 없는 매개변수가 있는 미디어 유형을 수신하면 사용자 에이전트는 인식할 수 없는 매개변수와 그 값이 존재하지 않는 것처럼 미디어 유형을 처리해야 합니다.
