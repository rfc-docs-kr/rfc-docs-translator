"original": |2-
     The SPEECHSC framework assumes all TTS servers accept text over the
     SPEECHSC connection for reading over the RTP connection.  The
     framework assumes the server can accept text either "by value"
     (embedded in the protocol) or "by reference" (e.g., by de-referencing
     a Uniform Resource Identifier (URI) embedded in the protocol).
"fixed": |-
  The SPEECHSC framework assumes all TTS servers accept text over the SPEECHSC connection for reading over the RTP connection.  The framework assumes the server can accept text either "by value" (embedded in the protocol) or "by reference" (e.g., by de-referencing a Uniform Resource Identifier (URI) embedded in the protocol).
"ko": |-
  SPEECHSC 프레임워크는 모든 TTS 서버가 RTP 연결을 통해 읽기 위해 SPEECHSC 연결을 통해 텍스트를 수락한다고 가정합니다. 이 프레임워크는 서버가 "값으로"(프로토콜에 내장됨) 또는 "참조로"(예: 프로토콜에 내장된 URI(Uniform Resource Identifier)를 역참조하여) 텍스트를 수락할 수 있다고 가정합니다.
