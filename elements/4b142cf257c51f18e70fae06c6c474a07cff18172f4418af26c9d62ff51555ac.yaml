"original": |2-
     The remainder of this document is organized as follows.  Section 2
     provides an overview of ECC-based key exchange algorithms for TLS.
     Section 3 describes the use of ECC certificates for client
     authentication.  TLS extensions that allow a client to negotiate the
     use of specific curves and point formats are presented in Section 4.
     Section 5 specifies various data structures needed for an ECC-based
     handshake, their encoding in TLS messages, and the processing of
     those messages.  Section 6 defines new ECC-based cipher suites and
     identifies a small subset of these as recommended for all
     implementations of this specification.  Section 7 discusses security
     considerations.  Section 8 describes IANA considerations for the name
     spaces created by this document.  Section 9 gives acknowledgements.
"fixed": |-
  The remainder of this document is organized as follows.  Section 2 provides an overview of ECC-based key exchange algorithms for TLS. Section 3 describes the use of ECC certificates for client authentication.  TLS extensions that allow a client to negotiate the use of specific curves and point formats are presented in Section 4. Section 5 specifies various data structures needed for an ECC-based handshake, their encoding in TLS messages, and the processing of those messages.  Section 6 defines new ECC-based cipher suites and identifies a small subset of these as recommended for all implementations of this specification.  Section 7 discusses security considerations.  Section 8 describes IANA considerations for the name spaces created by this document.  Section 9 gives acknowledgements.
"ko": |-
  이 문서의 나머지 부분은 다음과 같이 구성됩니다. 섹션 2에서는 TLS에 대한 ECC 기반 키 교환 알고리즘의 개요를 제공합니다. 섹션 3에서는 클라이언트 인증을 위한 ECC 인증서 사용에 대해 설명합니다. 클라이언트가 특정 곡선 및 포인트 형식의 사용을 협상할 수 있도록 하는 TLS 확장은 섹션 4에 나와 있습니다. 섹션 5에서는 ECC 기반 핸드셰이크에 필요한 다양한 데이터 구조, TLS 메시지의 인코딩 및 해당 메시지 처리를 지정합니다. 섹션 6에서는 새로운 ECC 기반 암호 제품군을 정의하고 이 사양의 모든 구현에 권장되는 이들 중 작은 하위 집합을 식별합니다. 섹션 7에서는 보안 고려 사항에 대해 설명합니다. 섹션 8에서는 이 문서에서 생성된 네임스페이스에 대한 IANA 고려 사항을 설명합니다. 섹션 9에서는 감사의 말씀을 전합니다.
