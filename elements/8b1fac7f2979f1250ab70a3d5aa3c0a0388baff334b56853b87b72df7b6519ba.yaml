"original": |2-
     This OPTIONAL operation allows a Client to resume the Printer
     scheduling Jobs on all its devices.  The Printer MUST remove the
     'paused' and 'moving-to-paused' values from the Printer's
     "printer-state-reasons" attribute, if present.  If there are no other
     reasons to keep a device paused (such as a media jam), the IPP
     Printer is free to transition itself to the 'processing' or 'idle'
     state, depending on whether there are Jobs to be processed or not,
     respectively, and the device(s) resumes processing Jobs.
"fixed": |-
  This OPTIONAL operation allows a Client to resume the Printer scheduling Jobs on all its devices.  The Printer MUST remove the 'paused' and 'moving-to-paused' values from the Printer's "printer-state-reasons" attribute, if present.  If there are no other reasons to keep a device paused (such as a media jam), the IPP Printer is free to transition itself to the 'processing' or 'idle' state, depending on whether there are Jobs to be processed or not, respectively, and the device(s) resumes processing Jobs.
"ko": |-
  이 선택적 작업을 통해 클라이언트는 모든 장치에서 프린터 예약 작업을 재개할 수 있습니다. 프린터는 프린터의 "printer-state-reasons" 속성에서 'paused' 및 'moving-to-paused' 값을 제거해야 합니다(있는 경우). 장치를 일시 정지 상태로 유지해야 하는 다른 이유(예: 미디어 걸림)가 없는 경우 IPP 프린터는 처리할 작업이 있는지 여부에 따라 '처리 중' 또는 '유휴' 상태로 자유롭게 전환할 수 있습니다. 각각 장치는 작업 처리를 재개합니다.
