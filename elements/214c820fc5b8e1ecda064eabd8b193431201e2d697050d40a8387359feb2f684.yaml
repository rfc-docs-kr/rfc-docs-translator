"original": |2-
     SIP header fields are similar to HTTP header fields in both syntax
     and semantics.  In particular, SIP header fields follow the [H4.2]
     definitions of syntax for the message-header and the rules for
     extending header fields over multiple lines.  However, the latter is
     specified in HTTP with implicit whitespace and folding.  This
     specification conforms to RFC 2234 [10] and uses only explicit
     whitespace and folding as an integral part of the grammar.
"fixed": |-
  SIP header fields are similar to HTTP header fields in both syntax and semantics.  In particular, SIP header fields follow the [H4.2] definitions of syntax for the message-header and the rules for extending header fields over multiple lines.  However, the latter is specified in HTTP with implicit whitespace and folding.  This specification conforms to RFC 2234 [10] and uses only explicit whitespace and folding as an integral part of the grammar.
"ko": |-
  SIP 헤더 필드는 구문과 의미 모두에서 HTTP 헤더 필드와 유사합니다. 특히 SIP 헤더 필드는 메시지 헤더 구문의 [H4.2] 정의와 헤더 필드를 여러 줄로 확장하는 규칙을 따릅니다. 그러나 후자는 암시적 공백과 접기를 사용하여 HTTP에 지정됩니다. 이 사양은 RFC 2234 [10]을 따르며 문법의 필수 부분으로 명시적인 공백과 접기를 사용합니다.
