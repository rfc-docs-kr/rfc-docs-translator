"original": |2-
     Like header fields, trailer fields with the same name are processed
     in the order received; multiple trailer field lines with the same
     name have the equivalent semantics as appending the multiple values
     as a list of members.  Trailer fields that might be generated more
     than once during a message MUST be defined as a list-based field even
     if each member value is only processed once per field line received.
"fixed": |-
  Like header fields, trailer fields with the same name are processed in the order received; multiple trailer field lines with the same name have the equivalent semantics as appending the multiple values as a list of members.  Trailer fields that might be generated more than once during a message MUST be defined as a list-based field even if each member value is only processed once per field line received.
"ko": |-
  헤더 필드와 마찬가지로 이름이 같은 트레일러 필드는 수신된 순서대로 처리됩니다. 동일한 이름을 가진 여러 개의 트레일러 필드 줄은 여러 값을 멤버 목록으로 추가하는 것과 동일한 의미를 갖습니다. 메시지 중에 두 번 이상 생성될 수 있는 트레일러 필드는 각 멤버 값이 수신된 필드 라인당 한 번만 처리되더라도 목록 기반 필드로 정의되어야 합니다.
