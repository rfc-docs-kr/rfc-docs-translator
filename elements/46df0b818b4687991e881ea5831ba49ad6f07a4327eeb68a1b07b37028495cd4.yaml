"original": |2-
        To create an RSA key pair, randomly choose two large prime
        numbers, p and q, and compute the modulus, n = pq. Randomly choose
        a number e, the public exponent, that is less than n and
        relatively prime to (p-1)(q-1). Choose another number d, the
        private exponent, such that ed-1 evenly divides (p-1)(q-1). The
        public key is the set of numbers (n,e), and the private key is the
        set (n,d).
"fixed": |-
  - To create an RSA key pair, randomly choose two large prime numbers, p and q, and compute the modulus, n = pq. Randomly choose a number e, the public exponent, that is less than n and relatively prime to (p-1)(q-1). Choose another number d, the private exponent, such that ed-1 evenly divides (p-1)(q-1). The public key is the set of numbers (n,e), and the private key is the set (n,d).
"ko": |-
  - RSA 키 쌍을 생성하려면 두 개의 큰 소수 p와 q를 무작위로 선택하고 모듈러스 n = pq를 계산합니다. n보다 작고 (p-1)(q-1)에 상대적으로 소수인 공개 지수인 숫자 e를 무작위로 선택합니다. ed-1이 (p-1)(q-1)을 균등하게 나누도록 다른 숫자 d, 개인 지수를 선택합니다. 공개 키는 숫자 집합 (n,e)이고 개인 키는 집합 (n,d)입니다.
