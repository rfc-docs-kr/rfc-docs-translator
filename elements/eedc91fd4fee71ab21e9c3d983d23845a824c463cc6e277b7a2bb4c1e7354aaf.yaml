"original": |2-
     Padding is required by the AES to maintain a 16-octet (128-bit)
     blocksize.  Padding MUST be added, as specified in [ESP], such that
     the data to be encrypted (which includes the ESP Pad Length and Next
     Header fields) has a length that is a multiple of 16 octets.
"fixed": |-
  Padding is required by the AES to maintain a 16-octet (128-bit) blocksize.  Padding MUST be added, as specified in [ESP], such that the data to be encrypted (which includes the ESP Pad Length and Next Header fields) has a length that is a multiple of 16 octets.
"ko": |-
  AES에서 16옥텟(128비트) 블록 크기를 유지하려면 패딩이 필요합니다. 암호화할 데이터(ESP 패드 길이 및 다음 헤더 필드 포함)의 길이가 16옥텟의 배수가 되도록 [ESP]에 지정된 대로 패딩을 추가해야 합니다.
