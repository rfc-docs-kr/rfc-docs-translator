"original": |2-
     It is possible that new ciphersuites or TLS extensions may include
     additional messages between ClientKeyExchange and Finished that add
     important session context.  In such cases, some of the security
     guarantees of this specification may no longer apply, and new man-in-
     the-middle attacks may be possible.  For example, if the client and
     server support the session ticket extension [RFC5077], the session
     hash does not cover the new session ticket sent by the server.
     Hence, a man-in-the-middle may be able to cause a client to store a
     session ticket that was not meant for the current session.  Attacks
     based on this vector are not yet known, but applications that store
     additional information in session tickets beyond those covered in the
     session hash require careful analysis.
"fixed": |-
  It is possible that new ciphersuites or TLS extensions may include additional messages between ClientKeyExchange and Finished that add important session context.  In such cases, some of the security guarantees of this specification may no longer apply, and new man-in- the-middle attacks may be possible.  For example, if the client and server support the session ticket extension [RFC5077], the session hash does not cover the new session ticket sent by the server. Hence, a man-in-the-middle may be able to cause a client to store a session ticket that was not meant for the current session.  Attacks based on this vector are not yet known, but applications that store additional information in session tickets beyond those covered in the session hash require careful analysis.
"ko": |-
  새로운 암호 그룹이나 TLS 확장에 ClientKeyExchange와 Finished 사이에 중요한 세션 컨텍스트를 추가하는 추가 메시지가 포함될 수 있습니다. 이러한 경우 이 사양의 일부 보안 보장이 더 이상 적용되지 않을 수 있으며 새로운 중간자 공격이 가능할 수 있습니다. 예를 들어 클라이언트와 서버가 세션 티켓 확장[RFC5077]을 지원하는 경우 세션 해시는 서버에서 보낸 새 세션 티켓을 포함하지 않습니다. 따라서 중간자 공격은 클라이언트가 현재 세션에 포함되지 않은 세션 티켓을 저장하도록 할 수 있습니다. 이 벡터를 기반으로 하는 공격은 아직 알려지지 않았지만 세션 해시에서 다루는 것 외에 세션 티켓에 추가 정보를 저장하는 애플리케이션은 신중한 분석이 필요합니다.
