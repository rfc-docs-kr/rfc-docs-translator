"original": |2-
     When MPLS is used to carry packets between the two endpoints of an
     IPSEC tunnel, the IPSEC outer header does not really perform any
     function.  It might be beneficial to develop a form of IPSEC tunnel
     mode which allows the outer header to be omitted when MPLS is used.
"fixed": |-
  When MPLS is used to carry packets between the two endpoints of an IPSEC tunnel, the IPSEC outer header does not really perform any function.  It might be beneficial to develop a form of IPSEC tunnel mode which allows the outer header to be omitted when MPLS is used.
"ko": |-
  MPLS가 IPSEC 터널의 두 엔드포인트 간에 패킷을 전달하는 데 사용될 때 IPSEC 외부 헤더는 실제로 어떤 기능도 수행하지 않습니다. MPLS를 사용할 때 외부 헤더를 생략할 수 있는 IPSEC 터널 모드의 형태를 개발하는 것이 유익할 수 있습니다.
