"original": |2-
        This message conveys cryptographic information to allow the client
        to communicate the premaster secret: either an RSA public key with
        which to encrypt the premaster secret, or a Diffie-Hellman public
        key with which the client can complete a key exchange (with the
        result being the premaster secret).
"fixed": |-
  - This message conveys cryptographic information to allow the client to communicate the premaster secret: either an RSA public key with which to encrypt the premaster secret, or a Diffie-Hellman public key with which the client can complete a key exchange (with the result being the premaster secret).
"ko": |-
  - 이 메시지는 클라이언트가 프리마스터 비밀을 전달할 수 있도록 암호화 정보를 전달합니다. 즉, 프리마스터 비밀을 암호화하는 RSA 공개 키 또는 클라이언트가 키 교환을 완료할 수 있는 Diffie-Hellman 공개 키(결과는 다음과 같습니다) 프리마스터 비밀).
