"original": |2-
     is not in the same LAN.  Thus, link speeds of WLAN or Ethernet
     networks are normally not a basis for estimating the available
     bandwidth.  Cellular devices or other devices directly connected to a
     modem or connection-enabling device may more accurately estimate the
     bottleneck bandwidth and what is a reasonable share of it for RTSP-
     controlled media.  The client will also need to take into account
     other traffic sharing the bottleneck.  For example, by only assigning
     a certain fraction to RTSP and its media streams.  It is RECOMMENDED
     that only clients that have accurate and explicit information about
     bandwidth bottlenecks use this header.
"fixed": |-
  is not in the same LAN.  Thus, link speeds of WLAN or Ethernet networks are normally not a basis for estimating the available bandwidth.  Cellular devices or other devices directly connected to a modem or connection-enabling device may more accurately estimate the bottleneck bandwidth and what is a reasonable share of it for RTSP- controlled media.  The client will also need to take into account other traffic sharing the bottleneck.  For example, by only assigning a certain fraction to RTSP and its media streams.  It is RECOMMENDED that only clients that have accurate and explicit information about bandwidth bottlenecks use this header.
"ko": |-
  동일한 LAN에 있지 않습니다. 따라서 WLAN 또는 이더넷 네트워크의 링크 속도는 일반적으로 사용 가능한 대역폭을 추정하는 기준이 아닙니다. 모뎀이나 연결 지원 장치에 직접 연결된 셀룰러 장치 또는 기타 장치는 병목 현상 대역폭과 RTSP 제어 미디어에 대한 합리적인 공유 비율을 더 정확하게 추정할 수 있습니다. 클라이언트는 병목 현상을 공유하는 다른 트래픽도 고려해야 합니다. 예를 들어 RTSP 및 해당 미디어 스트림에 특정 부분만 할당하면 됩니다. 대역폭 병목 현상에 대한 정확하고 명시적인 정보를 가지고 있는 클라이언트만 이 헤더를 사용하는 것이 좋습니다.
