"fixed": |-
  New RFCs are announced to the RFC distribution list maintained by the SRI Network Information Center (NIC).  Contact the SRI-NIC to be added or deleted from this mailing list by sending an email message to RFC-REQUEST@NIC.DDN.MIL.
"ko": |-
  새로운 RFC는 SRI 네트워크 정보 센터(NIC)에서 관리하는 RFC 배포 목록에 발표됩니다. 이 메일링 리스트에 추가하거나 삭제하려면 RFC-REQUEST@NIC.DDN.MIL로 이메일 메시지를 보내 SRI-NIC에 문의하세요.
