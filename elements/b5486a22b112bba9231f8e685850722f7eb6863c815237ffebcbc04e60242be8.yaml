"original": |2-
     In the case where more than one IP address has been involved in a
     DHCP message exchange with the client specified by the MAC address
     and/or Client-identifier option, then the list of all of the IP
     addresses MUST be returned in the associated-ip option, whether or
     not that option was requested as part of the Parameter Request List
     option.
"fixed": |-
  In the case where more than one IP address has been involved in a DHCP message exchange with the client specified by the MAC address and/or Client-identifier option, then the list of all of the IP addresses MUST be returned in the associated-ip option, whether or not that option was requested as part of the Parameter Request List option.
"ko": |-
  MAC 주소 및/또는 클라이언트 식별자 옵션에 의해 지정된 클라이언트와의 DHCP 메시지 교환에 둘 이상의 IP 주소가 관련된 경우 모든 IP 주소 목록이 관련 IP로 반환되어야 합니다. 해당 옵션이 매개변수 요청 목록 옵션의 일부로 요청되었는지 여부.
