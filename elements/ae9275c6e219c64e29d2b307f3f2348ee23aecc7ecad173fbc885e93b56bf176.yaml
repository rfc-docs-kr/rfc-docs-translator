"original": |2-
     bad_record_mac:  This alert is returned if a record is received which
        cannot be deprotected.  Because AEAD algorithms combine decryption
        and verification, and also to avoid side-channel attacks, this
        alert is used for all deprotection failures.  This alert should
        never be observed in communication between proper implementations,
        except when messages were corrupted in the network.
"fixed": |-
  bad_record_mac:  This alert is returned if a record is received which cannot be deprotected.  Because AEAD algorithms combine decryption and verification, and also to avoid side-channel attacks, this alert is used for all deprotection failures.  This alert should never be observed in communication between proper implementations, except when messages were corrupted in the network.
"ko": |-
  bad_record_mac: 보호 해제할 수 없는 레코드가 수신되면 이 경고가 반환됩니다. AEAD 알고리즘은 암호 해독과 확인을 결합하고 부채널 공격을 방지하기 때문에 모든 보호 해제 실패에 대해 이 경고가 사용됩니다. 네트워크에서 메시지가 손상된 경우를 제외하고는 적절한 구현 간의 통신에서 이 경고를 관찰해서는 안 됩니다.
