"original": |2-
           Destination IP addresses can be represented as IP address
           prefixes.  In cases where there is a correspondence between the
           address structure and the systems under control of an
           autonomous system administrator, it will be possible to reduce
           the size of the NLRI carried in the UPDATE messages.
"fixed": |-
  - Destination IP addresses can be represented as IP address prefixes.  In cases where there is a correspondence between the address structure and the systems under control of an autonomous system administrator, it will be possible to reduce the size of the NLRI carried in the UPDATE messages.
"ko": |-
  - 대상 IP 주소는 IP 주소 접두사로 표시될 수 있습니다. 주소 구조와 자율 시스템 관리자가 제어하는 ​​시스템 사이에 대응이 있는 경우 UPDATE 메시지에 포함된 NLRI의 크기를 줄이는 것이 가능합니다.
