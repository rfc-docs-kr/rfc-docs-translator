"original": |2-
        Proxies are generally preferred over SOCKS for their ability to
        perform caching, high-level logging, and access control. A proxy
        can provide security service beyond that which is normally part of
        the relayed protocol, such as access control based on peer entity
        authentication of clients, or peer entity authentication of
        servers when clients do not have that ability. A proxy at OSIRM
        Layer 7 can also provide finer-grained security service than can a
        filtering router at Layer 3. For example, an FTP proxy could
        permit transfers out of, but not into, a protected network.
"fixed": |-
  - Proxies are generally preferred over SOCKS for their ability to perform caching, high-level logging, and access control. A proxy can provide security service beyond that which is normally part of the relayed protocol, such as access control based on peer entity authentication of clients, or peer entity authentication of servers when clients do not have that ability. A proxy at OSIRM Layer 7 can also provide finer-grained security service than can a filtering router at Layer 3. For example, an FTP proxy could permit transfers out of, but not into, a protected network.
"ko": |-
  - 프록시는 일반적으로 캐싱, 상위 수준 로깅 및 액세스 제어를 수행하는 기능 때문에 SOCKS보다 선호됩니다. 프록시는 클라이언트의 피어 엔터티 인증을 기반으로 한 액세스 제어 또는 클라이언트에 해당 기능이 없는 경우 서버의 피어 엔터티 인증과 같이 일반적으로 릴레이된 프로토콜의 일부인 것 이상의 보안 서비스를 제공할 수 있습니다. OSIRM 계층 7의 프록시는 계층 3의 필터링 라우터보다 더 세밀한 보안 서비스를 제공할 수도 있습니다. 예를 들어 FTP 프록시는 보호된 네트워크 외부로의 전송은 허용하지만 내부로는 허용하지 않을 수 있습니다.
