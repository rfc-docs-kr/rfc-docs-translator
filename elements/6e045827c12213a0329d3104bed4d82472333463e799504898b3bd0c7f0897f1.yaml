"original": |2-
     To perform an action on a "target resource", the client sends a
     request message containing enough components of its parsed target URI
     to enable recipients to identify that same resource.  For historical
     reasons, the parsed target URI components, collectively referred to
     as the "request target", are sent within the message control data and
     the Host header field (Section 7.2).
"fixed": |-
  To perform an action on a "target resource", the client sends a request message containing enough components of its parsed target URI to enable recipients to identify that same resource.  For historical reasons, the parsed target URI components, collectively referred to as the "request target", are sent within the message control data and the Host header field (Section 7.2).
"ko": |-
  "대상 리소스"에 대한 작업을 수행하기 위해 클라이언트는 수신자가 동일한 리소스를 식별할 수 있도록 구문 분석된 대상 URI의 충분한 구성 요소가 포함된 요청 메시지를 보냅니다. 역사적인 이유로 "요청 대상"이라고 집합적으로 참조되는 구문 분석된 대상 URI 구성 요소는 메시지 제어 데이터 및 Host 헤더 필드(섹션 7.2) 내에서 전송됩니다.
