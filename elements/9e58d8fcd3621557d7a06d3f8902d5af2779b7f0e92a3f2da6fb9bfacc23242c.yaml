"original": |2-
     These identifiers use the PKCS #1 EMSA-PSS encoding algorithm
     [RFC8017].  The RSASSA-PSS algorithm takes the digest method (hash
     function), a mask generation function, the salt length in octets
     (SaltLength), and the trailer field as explicit parameters.
"fixed": |-
  These identifiers use the PKCS #1 EMSA-PSS encoding algorithm [RFC8017].  The RSASSA-PSS algorithm takes the digest method (hash function), a mask generation function, the salt length in octets (SaltLength), and the trailer field as explicit parameters.
"ko": |-
  이러한 식별자는 PKCS #1 EMSA-PSS 인코딩 알고리즘 [RFC8017]을 사용합니다. RSASSA-PSS 알고리즘은 다이제스트 방법(해시 함수), 마스크 생성 함수, 솔트 길이(옥텟)(SaltLength) 및 트레일러 필드를 명시적 매개변수로 사용합니다.
