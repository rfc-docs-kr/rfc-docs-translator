"original": |2-
     RFC 793 required checking the IP security compartment and precedence
     on incoming TCP segments for consistency within a connection and with
     application requests.  Each of these aspects of IP have become
     outdated, without specific updates to RFC 793.  The issues with
     precedence were fixed by [25], which is Standards Track, and so this
     present TCP specification includes those changes.  However, the state
     of IP security options that may be used by Multi-Level Secure (MLS)
     systems is not as apparent in the IETF currently.
"fixed": |-
  RFC 793 required checking the IP security compartment and precedence on incoming TCP segments for consistency within a connection and with application requests.  Each of these aspects of IP have become outdated, without specific updates to RFC 793.  The issues with precedence were fixed by [25], which is Standards Track, and so this present TCP specification includes those changes.  However, the state of IP security options that may be used by Multi-Level Secure (MLS) systems is not as apparent in the IETF currently.
"ko": |-
  RFC 793에서는 연결 내 및 애플리케이션 요청의 일관성을 위해 들어오는 TCP 세그먼트의 IP 보안 구획과 우선 순위를 확인해야 했습니다. IP의 이러한 각 측면은 RFC 793에 대한 특정 업데이트 없이 구식이 되었습니다. 우선순위 문제는 표준 트랙인 [25]에 의해 수정되었으므로 현재 TCP 사양에는 이러한 변경 사항이 포함됩니다. 그러나 MLS(다중 수준 보안) 시스템에서 사용할 수 있는 IP 보안 옵션의 상태는 현재 IETF에서만큼 명확하지 않습니다.
