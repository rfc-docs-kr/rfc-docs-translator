"original": |2-
     A multicast request is characterized by being transported in a CoAP
     message that is addressed to an IP multicast address instead of a
     CoAP endpoint.  Such multicast requests MUST be Non-confirmable.
"fixed": |-
  A multicast request is characterized by being transported in a CoAP message that is addressed to an IP multicast address instead of a CoAP endpoint.  Such multicast requests MUST be Non-confirmable.
"ko": |-
