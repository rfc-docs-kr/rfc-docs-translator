"ko": |-
  이전 버전의 TLS는 익명의 Diffie-Hellman을 기반으로 명시적으로 인증되지 않은 암호 제품군을 제공했습니다. 이러한 모드는 TLS 1.3에서 더 이상 사용되지 않습니다. 그러나 다음을 포함한 여러 방법을 통해 검증 가능한 서버 인증을 제공하지 않는 매개변수를 협상하는 것은 여전히 ​​가능합니다.
