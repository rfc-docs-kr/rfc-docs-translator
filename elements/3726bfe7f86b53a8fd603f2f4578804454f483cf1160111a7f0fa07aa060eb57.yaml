"original": |2-
     The SPEECHSC framework MUST accommodate speech markers, with
     capability at least as flexible as that provided in SSML [1].  The
     framework MUST further provide an efficient mechanism for reporting
     that a marker has been reached during playout.
"fixed": |-
  The SPEECHSC framework MUST accommodate speech markers, with capability at least as flexible as that provided in SSML [1].  The framework MUST further provide an efficient mechanism for reporting that a marker has been reached during playout.
"ko": |-
  SPEECHSC 프레임워크는 SSML [1]에서 제공하는 것만큼 최소한 유연한 기능을 갖춘 음성 마커를 수용해야 합니다. 이 프레임워크는 또한 재생 중 마커에 도달했음을 보고하기 위한 효율적인 메커니즘을 제공해야 합니다.
