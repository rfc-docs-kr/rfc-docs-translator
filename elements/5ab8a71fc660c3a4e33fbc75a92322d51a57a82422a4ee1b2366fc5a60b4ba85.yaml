"original": |2-
     JSON Web Encryption (JWE) represents encrypted content using
     JSON-based data structures.  Cryptographic algorithms and identifiers
     for use with this specification are described in the separate JSON
     Web Algorithms (JWA) specification and IANA registries defined by
     that specification.  Related digital signature and Message
     Authentication Code (MAC) capabilities are described in the separate
     JSON Web Signature (JWS) specification.
"fixed": |-
  JSON Web Encryption (JWE) represents encrypted content using JSON-based data structures.  Cryptographic algorithms and identifiers for use with this specification are described in the separate JSON Web Algorithms (JWA) specification and IANA registries defined by that specification.  Related digital signature and Message Authentication Code (MAC) capabilities are described in the separate JSON Web Signature (JWS) specification.
"ko": |-
  JSON 웹 암호화(JWE)는 JSON 기반 데이터 구조를 사용하여 암호화된 콘텐츠를 나타냅니다. 이 사양과 함께 사용할 암호화 알고리즘 및 식별자는 별도의 JSON 웹 알고리즘(JWA) 사양 및 해당 사양에서 정의한 IANA 레지스트리에 설명되어 있습니다. 관련 디지털 서명 및 메시지 인증 코드(MAC) 기능은 별도의 JSON 웹 서명(JWS) 사양에 설명되어 있습니다.
