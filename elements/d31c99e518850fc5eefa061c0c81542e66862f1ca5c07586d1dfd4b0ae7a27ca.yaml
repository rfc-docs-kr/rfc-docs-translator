"original": |2-
     A request might be made to remove an unused provisional registration
     from the registry to reclaim space in a registry, or a portion of the
     registry (such as the 64-16383 range for codepoints that use
     variable-length encodings).  This SHOULD be done only for the
     codepoints with the earliest recorded date, and entries that have
     been updated less than a year prior SHOULD NOT be reclaimed.
"fixed": |-
  A request might be made to remove an unused provisional registration from the registry to reclaim space in a registry, or a portion of the registry (such as the 64-16383 range for codepoints that use variable-length encodings).  This SHOULD be done only for the codepoints with the earliest recorded date, and entries that have been updated less than a year prior SHOULD NOT be reclaimed.
"ko": |-
  레지스트리 또는 레지스트리의 일부(예: 가변 길이 인코딩을 사용하는 코드 포인트의 64-16383 범위)의 공간을 회수하기 위해 레지스트리에서 사용되지 않은 임시 등록을 제거하라는 요청이 이루어질 수 있습니다. 이는 기록 날짜가 가장 빠른 코드 포인트에 대해서만 수행되어야 하며, 1년 이내에 업데이트된 항목은 회수되어서는 안 됩니다.
