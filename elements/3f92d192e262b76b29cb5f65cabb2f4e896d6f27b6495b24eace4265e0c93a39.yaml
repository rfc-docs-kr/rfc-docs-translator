"original": |2-
        In order to compensate for drift for long, uninterrupted
        presentations, RTSP clients should additionally map NPT to NTP,
        using initial RTCP sender reports to do the mapping, and later
        reports to check drift against the mapping.
"fixed": |-
  - In order to compensate for drift for long, uninterrupted presentations, RTSP clients should additionally map NPT to NTP, using initial RTCP sender reports to do the mapping, and later reports to check drift against the mapping.
"ko": |-
  - 길고 중단되지 않는 프레젠테이션의 드리프트를 보상하기 위해 RTSP 클라이언트는 초기 RTCP 발신자 보고서를 사용하여 매핑을 수행하고 이후 보고서를 사용하여 매핑에 대한 드리프트를 확인하여 NPT를 NTP에 추가로 매핑해야 합니다.
