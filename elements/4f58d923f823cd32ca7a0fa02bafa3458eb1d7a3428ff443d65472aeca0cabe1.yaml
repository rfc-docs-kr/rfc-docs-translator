"original": |2-
     When a server transaction is constructed for a request, it enters the
     "Proceeding" state.  The server transaction MUST generate a 100
     (Trying) response unless it knows that the TU will generate a
     provisional or final response within 200 ms, in which case it MAY
     generate a 100 (Trying) response.  This provisional response is
     needed to quench request retransmissions rapidly in order to avoid
     network congestion.  The 100 (Trying) response is constructed
     according to the procedures in Section 8.2.6, except that the
     insertion of tags in the To header field of the response (when none
     was present in the request) is downgraded from MAY to SHOULD NOT.
     The request MUST be passed to the TU.
"fixed": |-
  When a server transaction is constructed for a request, it enters the "Proceeding" state.  The server transaction MUST generate a 100 (Trying) response unless it knows that the TU will generate a provisional or final response within 200 ms, in which case it MAY generate a 100 (Trying) response.  This provisional response is needed to quench request retransmissions rapidly in order to avoid network congestion.  The 100 (Trying) response is constructed according to the procedures in Section 8.2.6, except that the insertion of tags in the To header field of the response (when none was present in the request) is downgraded from MAY to SHOULD NOT. The request MUST be passed to the TU.
"ko": |-
  요청에 대해 서버 트랜잭션이 구성되면 "진행 중" 상태로 들어갑니다. 서버 트랜잭션은 TU가 200ms 이내에 임시 또는 최종 응답을 생성할 것이라는 것을 알지 않는 한 100(시도 중) 응답을 생성해야 하며, 이 경우 100(시도 중) 응답을 생성할 수 있습니다. 이 임시 응답은 네트워크 정체를 피하기 위해 요청 재전송을 신속하게 중단하는 데 필요합니다. 100(시도 중) 응답은 응답의 To 헤더 필드에 태그 삽입(요청에 아무것도 없는 경우)이 MAY에서 SHOULD NOT으로 다운그레이드된다는 점을 제외하고 섹션 8.2.6의 절차에 따라 구성됩니다. 요청은 TU로 전달되어야 합니다.
