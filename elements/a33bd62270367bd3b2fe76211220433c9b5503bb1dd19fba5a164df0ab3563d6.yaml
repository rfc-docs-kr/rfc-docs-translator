"original": |2-
     RFCs have been written with many different purposes, ranging from the
     technical to the administrative.  Those written as standards should
     clearly identify the intended audience, for example, designers,
     implementers, testers, help desk personnel, educators, end users, or
     others.  If there are multiple audiences being addressed in the
     document, the section for each audience needs to be identified.  The
     goal is to help the reader discover and focus on what they have
     turned to the document for, and avoid what they may find confusing,
     diverting, or extraneous.
"fixed": |-
  RFCs have been written with many different purposes, ranging from the technical to the administrative.  Those written as standards should clearly identify the intended audience, for example, designers, implementers, testers, help desk personnel, educators, end users, or others.  If there are multiple audiences being addressed in the document, the section for each audience needs to be identified.  The goal is to help the reader discover and focus on what they have turned to the document for, and avoid what they may find confusing, diverting, or extraneous.
"ko": |-
  RFC는 기술적인 것부터 관리적인 것까지 다양한 목적으로 작성되었습니다. 표준으로 작성된 내용은 설계자, 구현자, 테스터, 헬프 데스크 직원, 교육자, 최종 사용자 등 대상 대상을 명확하게 식별해야 합니다. 문서에서 다루는 대상이 여러 개인 경우 각 대상에 대한 섹션을 식별해야 합니다. 목표는 독자가 문서의 목적이 무엇인지 발견하고 집중하도록 돕고, 혼란스럽거나, 주의를 돌리거나, 관련 없는 내용을 피하도록 돕는 것입니다.
