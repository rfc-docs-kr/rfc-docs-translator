"fixed": |-
  1.  CDN-A only supports IPv4 within its infrastructure but wants to deliver content over IPv6.  CDN-B supports both IPv4 and IPv6 within its infrastructure.  CDN-A interconnects with CDN-B to serve out its content over native IPv6 connections.
"ko": |-
  1. CDN-A는 인프라 내에서 IPv4만 지원하지만 IPv6를 통해 콘텐츠를 전달하려고 합니다. CDN-B는 인프라 내에서 IPv4와 IPv6를 모두 지원합니다. CDN-A는 CDN-B와 상호 연결되어 기본 IPv6 연결을 통해 콘텐츠를 제공합니다.
