"original": |2-
     Grammar data MAY be specified using external URI references.  To do
     so, the client uses a body of media type 'text/uri-list' (see RFC
     2483 [RFC2483] ) to list the one or more URIs that point to the
     grammar data.  The client can use a body of media type 'text/
     grammar-ref-list' (see Section 13.5.1) if it wants to assign weights
     to the list of grammar URI.  All MRCPv2 servers MUST support grammar
     access using the 'http' and 'https' URI schemes.
"fixed": |-
  Grammar data MAY be specified using external URI references.  To do so, the client uses a body of media type 'text/uri-list' (see RFC 2483 [RFC2483] ) to list the one or more URIs that point to the grammar data.  The client can use a body of media type 'text/ grammar-ref-list' (see Section 13.5.1) if it wants to assign weights to the list of grammar URI.  All MRCPv2 servers MUST support grammar access using the 'http' and 'https' URI schemes.
"ko": |-
  문법 데이터는 외부 URI 참조를 사용하여 지정할 수 있습니다. 이를 위해 클라이언트는 미디어 유형 'text/uri-list'의 본문을 사용하여(RFC 2483 [RFC2483] 참조) 문법 데이터를 가리키는 하나 이상의 URI를 나열합니다. 클라이언트는 문법 URI 목록에 가중치를 지정하려는 경우 미디어 유형 'text/grammar-ref-list'의 본문을 사용할 수 있습니다(섹션 13.5.1 참조). 모든 MRCPv2 서버는 'http' 및 'https' URI 체계를 사용하여 문법 액세스를 지원해야 합니다.
