"original": |2-
        1) A route Rte1, referencing only the intermediate network
           address, is considered resolvable if the Routing Table contains
           at least one resolvable route Rte2 that matches Rte1's
           intermediate network address and is not recursively resolved
           (directly or indirectly) through Rte1.  If multiple matching
           routes are available, only the longest matching route SHOULD be
           considered.
"fixed": |-
  - 1) A route Rte1, referencing only the intermediate network address, is considered resolvable if the Routing Table contains at least one resolvable route Rte2 that matches Rte1's intermediate network address and is not recursively resolved (directly or indirectly) through Rte1.  If multiple matching routes are available, only the longest matching route SHOULD be considered.
"ko": |-
  - 1) 중간 네트워크 주소만 참조하는 경로 Rte1은 라우팅 테이블에 Rte1의 중간 네트워크 주소와 일치하는 확인 가능한 경로 Rte2가 하나 이상 포함되어 있고 Rte1을 통해 반복적으로(직접 또는 간접적으로) 확인되지 않는 경우 확인 가능한 것으로 간주됩니다. 일치하는 경로가 여러 개 있는 경우 일치하는 가장 긴 경로만 고려해야 합니다.
