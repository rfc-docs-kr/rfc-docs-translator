"original": |2-
     Above and beyond the problem of acquiring an end-user certificate,
     there are few well-known centralized directories that distribute
     end-user certificates.  However, the holder of a certificate SHOULD
     publish their certificate in any public directories as appropriate.
     Similarly, UACs SHOULD support a mechanism for importing (manually or
     automatically) certificates discovered in public directories
     corresponding to the target URIs of SIP requests.
"fixed": |-
  Above and beyond the problem of acquiring an end-user certificate, there are few well-known centralized directories that distribute end-user certificates.  However, the holder of a certificate SHOULD publish their certificate in any public directories as appropriate. Similarly, UACs SHOULD support a mechanism for importing (manually or automatically) certificates discovered in public directories corresponding to the target URIs of SIP requests.
"ko": |-
  최종 사용자 인증서를 획득하는 문제 외에도 최종 사용자 인증서를 배포하는 잘 알려진 중앙 집중식 디렉터리는 거의 없습니다. 그러나 인증서 보유자는 적절한 공개 디렉터리에 인증서를 게시해야 합니다. 마찬가지로 UAC는 SIP 요청의 대상 URI에 해당하는 공개 디렉터리에서 발견된 인증서를 가져오기(수동 또는 자동)하기 위한 메커니즘을 지원해야 합니다.
