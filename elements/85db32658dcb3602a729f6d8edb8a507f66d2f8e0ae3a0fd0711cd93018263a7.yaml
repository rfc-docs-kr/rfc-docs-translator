"original": |2-
     The main advantage of the existing IPv4-mapped prefix is that it is
     already defined.  Reusing that prefix would require minimal
     standardization efforts.  However, being already defined is not just
     an advantage, as there may be side effects of current
     implementations.  When presented with the IPv4-mapped prefix, current
     versions of Windows and Mac OS generate IPv4 packets, but will not
     send IPv6 packets.  If we used the IPv4-mapped prefix, these nodes
     would not be able to support translation without modification.  This
     will defeat the main purpose of the translation techniques.  We thus
     eliminated the first choice, i.e., decided to not reuse the IPv4-
     mapped prefix, ::ffff:0:0/96.
"fixed": |-
  The main advantage of the existing IPv4-mapped prefix is that it is already defined.  Reusing that prefix would require minimal standardization efforts.  However, being already defined is not just an advantage, as there may be side effects of current implementations.  When presented with the IPv4-mapped prefix, current versions of Windows and Mac OS generate IPv4 packets, but will not send IPv6 packets.  If we used the IPv4-mapped prefix, these nodes would not be able to support translation without modification.  This will defeat the main purpose of the translation techniques.  We thus eliminated the first choice, i.e., decided to not reuse the IPv4- mapped prefix, ::ffff:0:0/96.
"ko": |-
  기존 IPv4 매핑 접두사의 주요 장점은 이미 정의되어 있다는 것입니다. 해당 접두사를 재사용하려면 최소한의 표준화 노력이 필요합니다. 그러나 이미 정의되어 있다는 것은 단지 장점만은 아닙니다. 현재 구현에는 부작용이 있을 수 있기 때문입니다. IPv4 매핑 접두사가 제공되면 현재 버전의 Windows 및 Mac OS는 IPv4 패킷을 생성하지만 IPv6 패킷을 보내지 않습니다. IPv4 매핑 접두사를 사용한 경우 이러한 노드는 수정 없이는 변환을 지원할 수 없습니다. 이는 번역 기술의 주요 목적을 무너뜨리게 됩니다. 따라서 우리는 첫 번째 선택을 제거했습니다. 즉, IPv4 매핑 접두사 ::ffff:0:0/96을 재사용하지 않기로 결정했습니다.
