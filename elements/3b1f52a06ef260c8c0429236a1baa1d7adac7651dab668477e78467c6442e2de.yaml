"original": |2-
     The HTTP access authentication process is described in [RFC7235] with
     some clarification in Section 19.1.  User agents are advised to take
     special care in parsing the WWW-Authenticate field-value as it might
     contain more than one challenge, or if more than one WWW-Authenticate
     header field is provided, the contents of a challenge itself can
     contain a comma-separated list of authentication parameters.
"fixed": |-
  The HTTP access authentication process is described in [RFC7235] with some clarification in Section 19.1.  User agents are advised to take special care in parsing the WWW-Authenticate field-value as it might contain more than one challenge, or if more than one WWW-Authenticate header field is provided, the contents of a challenge itself can contain a comma-separated list of authentication parameters.
"ko": |-
  HTTP 액세스 인증 프로세스는 섹션 19.1의 일부 설명과 함께 [RFC7235]에 설명되어 있습니다. 사용자 에이전트는 둘 이상의 챌린지를 포함할 수 있으므로 WWW-Authenticate 필드 값을 구문 분석할 때 특별한 주의를 기울이는 것이 좋습니다. 또는 둘 이상의 WWW-Authenticate 헤더 필드가 제공되는 경우 챌린지 자체의 내용에 쉼표가 포함될 수 있습니다. 별도의 인증 매개변수 목록입니다.
