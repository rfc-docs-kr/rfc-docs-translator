"original": |2-
     If the scope of the CRL includes one or more certificates issued by
     an entity other than the CRL issuer, then it is an indirect CRL.  The
     scope of an indirect CRL may be limited to certificates issued by a
     single CA or may include certificates issued by multiple CAs.  If the
     issuer of the indirect CRL is a CA, then the scope of the indirect
     CRL MAY also include certificates issued by the issuer of the CRL.
"fixed": |-
  If the scope of the CRL includes one or more certificates issued by an entity other than the CRL issuer, then it is an indirect CRL.  The scope of an indirect CRL may be limited to certificates issued by a single CA or may include certificates issued by multiple CAs.  If the issuer of the indirect CRL is a CA, then the scope of the indirect CRL MAY also include certificates issued by the issuer of the CRL.
"ko": |-
  CRL 범위에 CRL 발급자가 아닌 엔터티가 발급한 하나 이상의 인증서가 포함되어 있는 경우 이는 간접 CRL입니다. 간접 CRL의 범위는 단일 CA에서 발급한 인증서로 제한되거나 여러 CA에서 발급한 인증서를 포함할 수 있습니다. 간접 CRL의 발급자가 CA인 경우 간접 CRL의 범위에는 CRL 발급자가 발급한 인증서도 포함될 수 있습니다.
