"original": |2-
     A CRL issuer MAY optionally list a certificate on a delta CRL with
     reason code removeFromCRL if the notAfter time specified in the
     certificate precedes the thisUpdate time specified in the delta CRL
     and the certificate was listed on the referenced base CRL or in any
     CRL issued after the base but before this delta CRL.
"fixed": |-
  A CRL issuer MAY optionally list a certificate on a delta CRL with reason code removeFromCRL if the notAfter time specified in the certificate precedes the thisUpdate time specified in the delta CRL and the certificate was listed on the referenced base CRL or in any CRL issued after the base but before this delta CRL.
"ko": |-
  인증서에 지정된 notAfter 시간이 델타 CRL에 지정된 thisUpdate 시간보다 이전이고 인증서가 참조된 기본 CRL 또는 이후에 발행된 CRL에 나열된 경우 CRL 발급자는 선택적으로 이유 코드 제거FromCRL과 함께 델타 CRL에 인증서를 나열할 수 있습니다. 기본이지만 이 델타 CRL 이전입니다.
