"original": |2-
     Section 2 below defines the terminology and functions used as
     building blocks to form these algorithms.  Section 3 describes the
     fundamental operations on words from which these algorithms are
     built.  Section 4 describes how messages are padded up to an integral
     multiple of the required block size and then parsed into blocks.
     Section 5 defines the constants and the composite functions used to
     specify the hash algorithms.  Section 6 gives the actual
     specification for the SHA-224, SHA-256, SHA-384, and SHA-512
     functions.  Section 7 provides pointers to the specification of HMAC
     keyed message authentication codes and to the specification of an
     extract-and-expand key derivation function based on HMAC.
"fixed": |-
  Section 2 below defines the terminology and functions used as building blocks to form these algorithms.  Section 3 describes the fundamental operations on words from which these algorithms are built.  Section 4 describes how messages are padded up to an integral multiple of the required block size and then parsed into blocks. Section 5 defines the constants and the composite functions used to specify the hash algorithms.  Section 6 gives the actual specification for the SHA-224, SHA-256, SHA-384, and SHA-512 functions.  Section 7 provides pointers to the specification of HMAC keyed message authentication codes and to the specification of an extract-and-expand key derivation function based on HMAC.
"ko": |-
  아래 섹션 2에서는 이러한 알고리즘을 형성하기 위한 구성 요소로 사용되는 용어와 기능을 정의합니다. 섹션 3에서는 이러한 알고리즘을 구성하는 단어에 대한 기본 작업을 설명합니다. 섹션 4에서는 메시지가 필요한 블록 크기의 정수배까지 채워지고 블록으로 구문 분석되는 방법을 설명합니다. 섹션 5에서는 해시 알고리즘을 지정하는 데 사용되는 상수와 복합 함수를 정의합니다. 섹션 6에서는 SHA-224, SHA-256, SHA-384 및 SHA-512 기능에 대한 실제 사양을 제공합니다. 섹션 7은 HMAC 키 메시지 인증 코드 사양과 HMAC 기반 추출 및 확장 키 파생 함수 사양에 대한 포인터를 제공합니다.
