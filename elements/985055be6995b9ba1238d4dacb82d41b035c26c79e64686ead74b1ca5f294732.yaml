"original": |2-
     On the Internet, HTTP communication generally takes place over TCP/IP
     connections. The default port is TCP 80 [15], but other ports can be
     used. This does not preclude HTTP from being implemented on top of
     any other protocol on the Internet, or on other networks. HTTP only
     presumes a reliable transport; any protocol that provides such
     guarantees can be used, and the mapping of the HTTP/1.0 request and
     response structures onto the transport data units of the protocol in
     question is outside the scope of this specification.
"fixed": |-
  On the Internet, HTTP communication generally takes place over TCP/IP connections. The default port is TCP 80 [15], but other ports can be used. This does not preclude HTTP from being implemented on top of any other protocol on the Internet, or on other networks. HTTP only presumes a reliable transport; any protocol that provides such guarantees can be used, and the mapping of the HTTP/1.0 request and response structures onto the transport data units of the protocol in question is outside the scope of this specification.
"ko": |-
  인터넷에서 HTTP 통신은 일반적으로 TCP/IP 연결을 통해 이루어집니다. 기본 포트는 TCP 80[15]이지만 다른 포트도 사용할 수 있다. 이는 HTTP가 인터넷이나 다른 네트워크의 다른 프로토콜 위에 구현되는 것을 배제하지 않습니다. HTTP는 안정적인 전송만을 가정합니다. 그러한 보장을 제공하는 모든 프로토콜이 사용될 수 있으며 문제의 프로토콜의 전송 데이터 단위에 대한 HTTP/1.0 요청 및 응답 구조의 매핑은 이 사양의 범위를 벗어납니다.
