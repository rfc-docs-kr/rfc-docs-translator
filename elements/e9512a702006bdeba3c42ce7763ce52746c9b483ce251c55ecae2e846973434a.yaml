"original": |2-
     The IESG may reassign responsibility for a channel bindings
     registration.  The most common case of this will be to enable changes
     to be made to mechanisms where the author of the registration has
     died, has moved out of contact, or is otherwise unable to make
     changes that are important to the community.
"fixed": |-
  The IESG may reassign responsibility for a channel bindings registration.  The most common case of this will be to enable changes to be made to mechanisms where the author of the registration has died, has moved out of contact, or is otherwise unable to make changes that are important to the community.
"ko": |-
  IESG는 채널 바인딩 등록에 대한 책임을 재할당할 수 있습니다. 가장 일반적인 경우는 등록 작성자가 사망했거나 연락이 두절되었거나 커뮤니티에 중요한 변경을 할 수 없는 경우 메커니즘을 변경할 수 있도록 하는 것입니다.
