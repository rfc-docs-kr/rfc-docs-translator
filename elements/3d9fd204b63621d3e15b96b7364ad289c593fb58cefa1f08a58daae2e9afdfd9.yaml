"ko": |-
  - 더 이상 사용되지 않는 정의: IDOC는 이 용어를 이러한 정의와 함께 사용해서는 안 됩니다. 왜냐하면 이 용어는 보다 구체적인 용어의 의미를 복제하기 때문입니다. 이 용어를 사용하는 모든 IDOC는 이에 대한 구체적인 정의를 제공해야 합니다. 왜냐하면 액세스 제어는 분류 수준 및 허가 수준 이외의 많은 속성을 기반으로 할 수 있기 때문입니다.
