"original": |2-
        Tutorial: Multicast applications include video broadcast and
        multicast file transfer, and many of these applications require
        network security services. The Multicast Security Reference
        Framework [R3740] covers three functional areas:
        -  Multicast data handling: Security-related treatment of
           multicast data by the sender and the receiver.
        -  Group key management: Secure distribution and refreshment of
           keying material. (See: Group Domain of Interpretation.)
        -  Multicast security policy: Policy translation and
           interpretation across the multiple administrative domains that
           typically are spanned by a multicast application.
"fixed": |-
  - Tutorial: Multicast applications include video broadcast and multicast file transfer, and many of these applications require network security services. The Multicast Security Reference Framework [R3740] covers three functional areas: -  Multicast data handling: Security-related treatment of multicast data by the sender and the receiver. -  Group key management: Secure distribution and refreshment of keying material. (See: Group Domain of Interpretation.) -  Multicast security policy: Policy translation and interpretation across the multiple administrative domains that typically are spanned by a multicast application.
"ko": |-
  - 튜토리얼: 멀티캐스트 애플리케이션에는 비디오 브로드캐스트 및 멀티캐스트 파일 전송이 포함되며 이러한 애플리케이션 중 다수에는 네트워크 보안 서비스가 필요합니다. 멀티캐스트 보안 참조 프레임워크 [R3740]는 세 가지 기능 영역을 다룹니다. - 멀티캐스트 데이터 처리: 발신자와 수신자에 의한 멀티캐스트 데이터의 보안 관련 처리. - 그룹 키 관리: 키 자료의 안전한 배포 및 새로 고침. (참조: 해석의 그룹 도메인.) - 멀티캐스트 보안 정책: 일반적으로 멀티캐스트 애플리케이션에 걸쳐 있는 여러 관리 도메인에 대한 정책 변환 및 해석입니다.
