"original": |2-
     This section defines status-code enum keywords and values that are
     used to provide semantic information on the results of an operation
     request.  Each operation response MUST include a status-code.  The
     response MAY also contain a status message that provides a short
     textual description of the status.  The status-code is intended for
     use by automata, and the status message is intended for the human
     End User.
"fixed": |-
  This section defines status-code enum keywords and values that are used to provide semantic information on the results of an operation request.  Each operation response MUST include a status-code.  The response MAY also contain a status message that provides a short textual description of the status.  The status-code is intended for use by automata, and the status message is intended for the human End User.
"ko": |-
  이 섹션에서는 작업 요청 결과에 대한 의미 정보를 제공하는 데 사용되는 상태 코드 열거형 키워드와 값을 정의합니다. 각 작업 응답에는 상태 코드가 포함되어야 합니다. 응답에는 상태에 대한 간단한 텍스트 설명을 제공하는 상태 메시지도 포함될 수 있습니다. 상태 코드는 오토마타에서 사용하기 위한 것이며 상태 메시지는 인간 최종 사용자를 위한 것입니다.
