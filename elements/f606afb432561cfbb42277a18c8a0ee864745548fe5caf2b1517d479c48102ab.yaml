"original": |2-
     The "Max-Forwards" header field provides a mechanism with the TRACE
     (Section 9.3.8) and OPTIONS (Section 9.3.7) request methods to limit
     the number of times that the request is forwarded by proxies.  This
     can be useful when the client is attempting to trace a request that
     appears to be failing or looping mid-chain.
"fixed": |-
  The "Max-Forwards" header field provides a mechanism with the TRACE (Section 9.3.8) and OPTIONS (Section 9.3.7) request methods to limit the number of times that the request is forwarded by proxies.  This can be useful when the client is attempting to trace a request that appears to be failing or looping mid-chain.
"ko": |-
  "Max-Forwards" 헤더 필드는 요청이 프록시에 의해 전달되는 횟수를 제한하기 위해 TRACE(섹션 9.3.8) 및 OPTIONS(섹션 9.3.7) 요청 메서드가 포함된 메커니즘을 제공합니다. 이는 클라이언트가 체인 중간에서 실패하거나 반복되는 것으로 보이는 요청을 추적하려고 할 때 유용할 수 있습니다.
