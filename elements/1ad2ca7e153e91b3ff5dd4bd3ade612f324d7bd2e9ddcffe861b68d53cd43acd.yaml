"original": |2-
     Since HTTP and CoAP share the basic set of request methods,
     performing a CoAP request on an HTTP resource is not so different
     from performing it on a CoAP resource.  The meanings of the
     individual CoAP methods when performed on HTTP resources are
     explained in the subsections of this section.
"fixed": |-
  Since HTTP and CoAP share the basic set of request methods, performing a CoAP request on an HTTP resource is not so different from performing it on a CoAP resource.  The meanings of the individual CoAP methods when performed on HTTP resources are explained in the subsections of this section.
"ko": |-
  HTTP와 CoAP는 기본 요청 방법 세트를 공유하므로 HTTP 리소스에 대해 CoAP 요청을 수행하는 것은 CoAP 리소스에 대해 수행하는 것과 크게 다르지 않습니다. HTTP 리소스에서 수행될 때 개별 CoAP 메서드의 의미는 이 섹션의 하위 섹션에서 설명됩니다.
