"original": |2-
     A recipient MAY combine multiple field lines within a field section
     that have the same field name into one field line, without changing
     the semantics of the message, by appending each subsequent field line
     value to the initial field line value in order, separated by a comma
     (",") and optional whitespace (OWS, defined in Section 5.6.3).  For
     consistency, use comma SP.
"fixed": |-
  A recipient MAY combine multiple field lines within a field section that have the same field name into one field line, without changing the semantics of the message, by appending each subsequent field line value to the initial field line value in order, separated by a comma (",") and optional whitespace (OWS, defined in Section 5.6.3).  For consistency, use comma SP.
"ko": |-
  수신자는 메시지의 의미를 변경하지 않고 동일한 필드 이름을 가진 필드 섹션 내의 여러 필드 행을 하나의 필드 행으로 결합할 수 있습니다. 이는 각각의 후속 필드 행 값을 쉼표로 구분하여 초기 필드 행 값에 순서대로 추가합니다. (",") 및 선택적 공백(OWS, 섹션 5.6.3에 정의됨). 일관성을 위해 쉼표 SP를 사용하십시오.
