"original": |2-
     In defining these error codes, several principles are applied.  Error
     conditions that might require specific action on the part of a
     recipient are given unique codes.  Errors that represent common
     conditions are given specific codes.  Absent either of these
     conditions, error codes are used to identify a general function of
     the stack, like flow control or transport parameter handling.
     Finally, generic errors are provided for conditions where
     implementations are unable or unwilling to use more specific codes.
"fixed": |-
  In defining these error codes, several principles are applied.  Error conditions that might require specific action on the part of a recipient are given unique codes.  Errors that represent common conditions are given specific codes.  Absent either of these conditions, error codes are used to identify a general function of the stack, like flow control or transport parameter handling. Finally, generic errors are provided for conditions where implementations are unable or unwilling to use more specific codes.
"ko": |-
  이러한 오류 코드를 정의할 때 몇 가지 원칙이 적용됩니다. 수신자 측에서 특정 조치가 필요할 수 있는 오류 조건에는 고유 코드가 제공됩니다. 일반적인 조건을 나타내는 오류에는 특정 코드가 부여됩니다. 이러한 조건 중 하나라도 없으면 오류 코드는 흐름 제어 또는 전송 매개변수 처리와 같은 스택의 일반 기능을 식별하는 데 사용됩니다. 마지막으로, 구현이 더 구체적인 코드를 사용할 수 없거나 사용을 꺼리는 조건에 대해 일반 오류가 제공됩니다.
