"original": |2-
     This RECOMMENDED Printer attribute identifies whether the device is
     capable of any type of color printing at all, including highlight
     color.  All Document instructions having to do with color are
     embedded within the Document PDL, although IPP attributes can affect
     the rendering of those colors.
"fixed": |-
  This RECOMMENDED Printer attribute identifies whether the device is capable of any type of color printing at all, including highlight color.  All Document instructions having to do with color are embedded within the Document PDL, although IPP attributes can affect the rendering of those colors.
"ko": |-
  이 RECOMMENDED 프린터 속성은 장치가 강조 색상을 포함하여 모든 유형의 컬러 인쇄를 지원하는지 여부를 식별합니다. 색상과 관련된 모든 문서 지침은 문서 PDL에 포함되어 있지만 IPP 속성은 해당 색상의 렌더링에 영향을 줄 수 있습니다.
