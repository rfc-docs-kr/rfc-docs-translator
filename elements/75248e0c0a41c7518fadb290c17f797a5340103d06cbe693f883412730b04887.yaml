"original": |2-
     When using RSA, servers MUST authenticate using certificates with at
     least a 2048-bit modulus for the public key.  In addition, the use of
     the SHA-256 hash algorithm is RECOMMENDED and SHA-1 or MD5 MUST NOT
     be used [RFC9155] (for more details, see also [CAB-Baseline], for
     which the current version at the time of writing is 1.8.4).  Clients
     MUST indicate to servers that they request SHA-256 by using the
     "Signature Algorithms" extension defined in TLS 1.2.  For TLS 1.3,
     the same requirement is already specified by [RFC8446].
"fixed": |-
  When using RSA, servers MUST authenticate using certificates with at least a 2048-bit modulus for the public key.  In addition, the use of the SHA-256 hash algorithm is RECOMMENDED and SHA-1 or MD5 MUST NOT be used [RFC9155] (for more details, see also [CAB-Baseline], for which the current version at the time of writing is 1.8.4).  Clients MUST indicate to servers that they request SHA-256 by using the "Signature Algorithms" extension defined in TLS 1.2.  For TLS 1.3, the same requirement is already specified by [RFC8446].
"ko": |-
  RSA를 사용할 때 서버는 공개 키에 대해 최소 2048비트 모듈러스를 갖춘 인증서를 사용하여 인증해야 합니다. 또한 SHA-256 해시 알고리즘의 사용을 권장하며 SHA-1 또는 MD5는 사용하면 안 됩니다. [RFC9155] (자세한 내용은 이 글을 쓰는 당시의 현재 버전인 [CAB-Baseline]도 참조하세요.) 1.8.4)입니다. 클라이언트는 TLS 1.2에 정의된 "서명 알고리즘" 확장을 사용하여 SHA-256을 요청한다는 것을 서버에 표시해야 합니다. TLS 1.3의 경우 [RFC8446]에 동일한 요구 사항이 이미 지정되어 있습니다.
