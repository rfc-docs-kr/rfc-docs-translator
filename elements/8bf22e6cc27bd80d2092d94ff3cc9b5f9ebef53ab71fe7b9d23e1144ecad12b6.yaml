"original": |2-
     See Section 10.1 of [JWS] for security considerations on key entropy
     and random values.  In addition to the uses of random values listed
     there, note that random values are also used for Content Encryption
     Keys (CEKs) and Initialization Vectors (IVs) when performing
     encryption.
"fixed": |-
  See Section 10.1 of [JWS] for security considerations on key entropy and random values.  In addition to the uses of random values listed there, note that random values are also used for Content Encryption Keys (CEKs) and Initialization Vectors (IVs) when performing encryption.
"ko": |-
  키 엔트로피 및 임의 값에 대한 보안 고려 사항은 [JWS]의 섹션 10.1을 참조하십시오. 거기에 나열된 임의 값의 사용 외에도 암호화를 수행할 때 임의 값이 CEK(콘텐츠 암호화 키) 및 IV(초기화 벡터)에도 사용된다는 점에 유의하십시오.
