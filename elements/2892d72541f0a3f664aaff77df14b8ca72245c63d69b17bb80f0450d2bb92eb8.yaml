"original": |2-
     The TCP connection can be closed by either peer.  The END_STREAM flag
     on a DATA frame is treated as being equivalent to the TCP FIN bit.  A
     client is expected to send a DATA frame with the END_STREAM flag set
     after receiving a frame with the END_STREAM flag set.  A proxy that
     receives a DATA frame with the END_STREAM flag set sends the attached
     data with the FIN bit set on the last TCP segment.  A proxy that
     receives a TCP segment with the FIN bit set sends a DATA frame with
     the END_STREAM flag set.  Note that the final TCP segment or DATA
     frame could be empty.
"fixed": |-
  The TCP connection can be closed by either peer.  The END_STREAM flag on a DATA frame is treated as being equivalent to the TCP FIN bit.  A client is expected to send a DATA frame with the END_STREAM flag set after receiving a frame with the END_STREAM flag set.  A proxy that receives a DATA frame with the END_STREAM flag set sends the attached data with the FIN bit set on the last TCP segment.  A proxy that receives a TCP segment with the FIN bit set sends a DATA frame with the END_STREAM flag set.  Note that the final TCP segment or DATA frame could be empty.
"ko": |-
  두 피어 모두 TCP 연결을 닫을 수 있습니다. DATA 프레임의 END_STREAM 플래그는 TCP FIN 비트와 동일한 것으로 처리됩니다. 클라이언트는 END_STREAM 플래그가 설정된 프레임을 수신한 후 END_STREAM 플래그가 설정된 DATA 프레임을 보낼 것으로 예상됩니다. END_STREAM 플래그가 설정된 DATA 프레임을 수신하는 프록시는 마지막 TCP 세그먼트에 FIN 비트가 설정된 첨부 데이터를 보냅니다. FIN 비트가 설정된 TCP 세그먼트를 수신하는 프록시는 END_STREAM 플래그가 설정된 DATA 프레임을 보냅니다. 마지막 TCP 세그먼트나 DATA 프레임은 비어 있을 수 있습니다.
