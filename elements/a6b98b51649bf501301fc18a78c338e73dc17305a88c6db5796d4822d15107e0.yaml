"original": |2-
     1.  What standards, if any, are required for the cryptographic module
         used to generate the keys?  A cryptographic module can be
         composed of hardware, software, firmware, or any combination of
         them.  For example, are the keys certified by the infrastructure
         required to be generated using modules compliant with the US FIPS
         140-1?  If so, what is the required FIPS 140-1 level of the
         module?  Are there any other engineering or other controls
         relating to a cryptographic module, such as the identification of
         the cryptographic module boundary, input/output, roles and
         services, finite state machine, physical security, software
         security, operating system security, algorithm compliance,
         electromagnetic compatibility, and self tests.
"fixed": |-
  1.  What standards, if any, are required for the cryptographic module used to generate the keys?  A cryptographic module can be composed of hardware, software, firmware, or any combination of them.  For example, are the keys certified by the infrastructure required to be generated using modules compliant with the US FIPS 140-1?  If so, what is the required FIPS 140-1 level of the module?  Are there any other engineering or other controls relating to a cryptographic module, such as the identification of the cryptographic module boundary, input/output, roles and services, finite state machine, physical security, software security, operating system security, algorithm compliance, electromagnetic compatibility, and self tests.
"ko": |-
  1. 키를 생성하는 데 사용되는 암호화 모듈에 필요한 표준은 무엇입니까? 암호화 모듈은 하드웨어, 소프트웨어, 펌웨어 또는 이들의 조합으로 구성될 수 있습니다. 예를 들어, 미국 FIPS 140-1을 준수하는 모듈을 사용하여 생성해야 하는 인프라에서 인증된 키가 있습니까? 그렇다면 모듈의 필수 FIPS 140-1 수준은 무엇입니까? 암호화 모듈 경계 식별, 입력/출력, 역할 및 서비스, 유한 상태 기계, 물리적 보안, 소프트웨어 보안, 운영 체제 보안, 알고리즘 준수, 전자기 등 암호화 모듈과 관련된 기타 엔지니어링 또는 기타 제어가 있습니까? 호환성 및 자체 테스트.
