"original": |2-
     As with any other client response, the initial response MUST be
     encoded as base64.  It also MUST be transmitted outside of a quoted
     string or literal.  To send a zero-length initial response, the
     client MUST send a single pad character ("=").  This indicates that
     the response is present, but it is a zero-length string.
"fixed": |-
  As with any other client response, the initial response MUST be encoded as base64.  It also MUST be transmitted outside of a quoted string or literal.  To send a zero-length initial response, the client MUST send a single pad character ("=").  This indicates that the response is present, but it is a zero-length string.
"ko": |-
  다른 클라이언트 응답과 마찬가지로 초기 응답도 base64로 인코딩되어야 합니다.  또한 인용된 문자열이나 리터럴 외부로 전송되어야 합니다.  길이가 0인 초기 응답을 보내려면 클라이언트가 단일 패드 문자("=")를 보내야 합니다.  이는 응답이 있지만 길이가 0인 문자열임을 나타냅니다.
