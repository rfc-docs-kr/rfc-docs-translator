"original": |2-
     A particular certification path may not, however, be appropriate for
     all applications.  Therefore, an application MAY augment this
     algorithm to further limit the set of valid paths.  The path
     validation process also determines the set of certificate policies
     that are valid for this path, based on the certificate policies
     extension, policy mapping extension, policy constraints extension,
     and inhibit any-policy extension.  To achieve this, the path
     validation algorithm constructs a valid policy tree.  If the set of
     certificate policies that are valid for this path is not empty, then
     the result will be a valid policy tree of depth n, otherwise the
     result will be a null valid policy tree.
"fixed": |-
  A particular certification path may not, however, be appropriate for all applications.  Therefore, an application MAY augment this algorithm to further limit the set of valid paths.  The path validation process also determines the set of certificate policies that are valid for this path, based on the certificate policies extension, policy mapping extension, policy constraints extension, and inhibit any-policy extension.  To achieve this, the path validation algorithm constructs a valid policy tree.  If the set of certificate policies that are valid for this path is not empty, then the result will be a valid policy tree of depth n, otherwise the result will be a null valid policy tree.
"ko": |-
  그러나 특정 인증 경로가 모든 응용 프로그램에 적합하지 않을 수도 있습니다. 따라서 애플리케이션은 이 알고리즘을 확장하여 유효한 경로 집합을 추가로 제한할 수 있습니다. 또한 경로 유효성 검사 프로세스에서는 인증서 정책 확장, 정책 매핑 확장, 정책 제약 조건 확장 및 모든 정책 확장 금지를 기반으로 이 경로에 유효한 인증서 정책 집합을 결정합니다. 이를 달성하기 위해 경로 유효성 검사 알고리즘은 유효한 정책 트리를 구성합니다. 이 경로에 유효한 인증서 정책 집합이 비어 있지 않으면 결과는 깊이 n의 유효한 정책 트리가 되고, 그렇지 않으면 결과는 null 유효한 정책 트리가 됩니다.
