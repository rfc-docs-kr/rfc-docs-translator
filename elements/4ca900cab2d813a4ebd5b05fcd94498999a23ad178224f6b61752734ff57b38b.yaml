"original": |2-
     Related attributes are grouped into named groups.  The name of the
     group is a keyword.  The group name can be used in place of naming
     all the attributes in the group explicitly.  Attribute groups are
     defined in Section 4.
"fixed": |-
  Related attributes are grouped into named groups.  The name of the group is a keyword.  The group name can be used in place of naming all the attributes in the group explicitly.  Attribute groups are defined in Section 4.
"ko": |-
  관련 속성은 명명된 그룹으로 그룹화됩니다. 그룹 이름이 키워드입니다. 그룹의 모든 속성을 명시적으로 명명하는 대신 그룹 이름을 사용할 수 있습니다. 속성 그룹은 섹션 4에 정의되어 있습니다.
