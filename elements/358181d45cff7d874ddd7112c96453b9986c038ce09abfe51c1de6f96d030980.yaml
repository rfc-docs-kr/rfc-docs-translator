"original": |2-
     The algorithms specified in this document are called secure because
     it is computationally infeasible to (1) find a message that
     corresponds to a given message digest, or (2) find two different
     messages that produce the same message digest.  Any change to a
     message in transit will, with very high probability, result in a
     different message digest.  This will result in a verification failure
     when the Secure Hash Algorithm is used with a digital signature
     algorithm or a keyed-hash message authentication algorithm.
"fixed": |-
  The algorithms specified in this document are called secure because it is computationally infeasible to (1) find a message that corresponds to a given message digest, or (2) find two different messages that produce the same message digest.  Any change to a message in transit will, with very high probability, result in a different message digest.  This will result in a verification failure when the Secure Hash Algorithm is used with a digital signature algorithm or a keyed-hash message authentication algorithm.
"ko": |-
  이 문서에 지정된 알고리즘을 보안이라고 부르는 이유는 (1) 주어진 메시지 다이제스트에 해당하는 메시지를 찾거나 (2) 동일한 메시지 다이제스트를 생성하는 두 개의 서로 다른 메시지를 찾는 것이 계산적으로 불가능하기 때문입니다. 전송 중인 메시지가 변경되면 매우 높은 확률로 다른 메시지 다이제스트가 생성됩니다. 이로 인해 보안 해시 알고리즘을 디지털 서명 알고리즘 또는 키 해시 메시지 인증 알고리즘과 함께 사용할 경우 확인이 실패하게 됩니다.
