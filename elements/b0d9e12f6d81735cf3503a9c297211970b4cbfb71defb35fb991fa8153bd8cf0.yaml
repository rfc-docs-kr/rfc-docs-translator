"original": |2-
     $ National Reliability and Interoperability Council (NRIC)
        (N) An advisory committee chartered by the U.S. Federal
        Communications Commission (FCC), with participation by network
        service providers and vendors, to provide recommendations to the
        FCC for assuring reliability, interoperability, robustness, and
        security of wireless, wireline, satellite, cable, and public data
        communication networks.
"fixed": |-
  $ National Reliability and Interoperability Council (NRIC)  -  (N) An advisory committee chartered by the U.S. Federal Communications Commission (FCC), with participation by network service providers and vendors, to provide recommendations to the FCC for assuring reliability, interoperability, robustness, and security of wireless, wireline, satellite, cable, and public data communication networks.
"ko": |-
  $ NRIC(국가 신뢰성 및 상호 운용성 협의회) - (N) 네트워크 서비스 제공업체 및 공급업체가 참여하는 미국 연방통신위원회(FCC)가 승인한 자문 위원회로, FCC에 신뢰성, 상호 운용성, 견고성 보장을 위한 권장 사항을 제공합니다. 무선, 유선, 위성, 케이블 및 공공 데이터 통신 네트워크의 보안.
