"original": |2-
     An HTTP/2 connection can demand a greater commitment of resources to
     operate than an HTTP/1.1 connection.  Both field section compression
     and flow control depend on a commitment of a greater amount of state.
     Settings for these features ensure that memory commitments for these
     features are strictly bounded.
"fixed": |-
  An HTTP/2 connection can demand a greater commitment of resources to operate than an HTTP/1.1 connection.  Both field section compression and flow control depend on a commitment of a greater amount of state. Settings for these features ensure that memory commitments for these features are strictly bounded.
"ko": |-
  HTTP/2 연결은 HTTP/1.1 연결보다 작동하기 위해 더 많은 리소스를 요구할 수 있습니다. 필드 섹션 압축과 흐름 제어는 모두 더 많은 양의 상태에 대한 약속에 따라 달라집니다. 이러한 기능을 설정하면 해당 기능에 대한 메모리 할당이 엄격하게 제한됩니다.
