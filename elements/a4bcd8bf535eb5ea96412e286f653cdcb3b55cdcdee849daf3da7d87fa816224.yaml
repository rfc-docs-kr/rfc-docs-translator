"original": |2-
     Separate from the message type, a message may carry a request, a
     response, or be Empty.  This is signaled by the Request/Response Code
     field in the CoAP Header and is relevant to the request/response
     model.  Possible values for the field are maintained in the CoAP Code
     Registries (Section 12.1).
"fixed": |-
  Separate from the message type, a message may carry a request, a response, or be Empty.  This is signaled by the Request/Response Code field in the CoAP Header and is relevant to the request/response model.  Possible values for the field are maintained in the CoAP Code Registries (Section 12.1).
"ko": |-
  메시지 유형과 별도로 메시지는 요청, 응답을 전달하거나 비어 있을 수 있습니다. 이는 CoAP 헤더의 요청/응답 코드 필드로 표시되며 요청/응답 모델과 관련됩니다. 필드에 가능한 값은 CoAP 코드 레지스트리(섹션 12.1)에 유지됩니다.
