"original": |2-
     PLAY_NOTIFY requests for aggregated sessions MUST use the aggregated
     control URI in the request.  The scale change for any aggregated
     session applies to all media streams that are part of the aggregate.
"fixed": |-
  PLAY_NOTIFY requests for aggregated sessions MUST use the aggregated control URI in the request.  The scale change for any aggregated session applies to all media streams that are part of the aggregate.
"ko": |-
  집계된 세션에 대한 PLAY_NOTIFY 요청은 요청에서 집계된 제어 URI를 사용해야 합니다. 집계된 세션의 규모 변경은 집계의 일부인 모든 미디어 스트림에 적용됩니다.
