"original": |2-
     In addition to linkability in the network, external PSKs are
     intrinsically linkable by PSK receivers.  Specifically, servers can
     link successive connections that use the same external PSK together.
     Preventing this type of linkability is out of scope.
"fixed": |-
  In addition to linkability in the network, external PSKs are intrinsically linkable by PSK receivers.  Specifically, servers can link successive connections that use the same external PSK together. Preventing this type of linkability is out of scope.
"ko": |-
  네트워크 연결성 외에도 외부 PSK는 PSK 수신기를 통해 본질적으로 연결될 수 있습니다.  특히 서버는 동일한 외부 PSK를 함께 사용하는 연속 연결을 연결할 수 있습니다. 이러한 유형의 연결성을 방지하는 것은 범위를 벗어납니다.
