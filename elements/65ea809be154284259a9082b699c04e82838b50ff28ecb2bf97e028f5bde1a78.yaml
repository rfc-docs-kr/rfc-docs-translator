"original": |2-
     By specifying new headers, one or more methods can be enhanced in
     many different ways.  An unknown header will be ignored by the
     receiving agent.  If the new header is vital for certain
     functionality, a feature tag for the functionality can be created and
     demanded to be used by the counterpart with the inclusion of a
     Require header carrying the feature tag.
"fixed": |-
  By specifying new headers, one or more methods can be enhanced in many different ways.  An unknown header will be ignored by the receiving agent.  If the new header is vital for certain functionality, a feature tag for the functionality can be created and demanded to be used by the counterpart with the inclusion of a Require header carrying the feature tag.
"ko": |-
  새 헤더를 지정하면 하나 이상의 메서드가 다양한 방식으로 향상될 수 있습니다. 알 수 없는 헤더는 수신 에이전트에서 무시됩니다. 새로운 헤더가 특정 기능에 필수적인 경우 해당 기능에 대한 기능 태그를 생성하고 기능 태그를 전달하는 Require 헤더를 포함하여 상대방이 사용하도록 요구할 수 있습니다.
