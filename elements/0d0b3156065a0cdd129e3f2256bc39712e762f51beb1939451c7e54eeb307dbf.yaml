  초기 패킷의 대상 연결 ID 필드는 클라이언트가 예측할 수 없도록 선택하며 이는 추가 목적으로 사용됩니다. 암호화 핸드셰이크를 전달하는 패킷은 이 연결 ID에서 파생된 키와 QUIC 버전에 특정한 솔트를 사용하여 보호됩니다. 이를 통해 끝점은 암호화 핸드셰이크가 완료된 후 사용하는 것과 동일한 프로세스를 사용하여 수신한 패킷을 인증할 수 있습니다. 인증할 수 없는 패킷은 폐기됩니다. 이러한 방식으로 패킷을 보호하면 패킷 보낸 사람이 초기 패킷을 보고 이해했다는 강력한 확신을 얻을 수 있습니다.
