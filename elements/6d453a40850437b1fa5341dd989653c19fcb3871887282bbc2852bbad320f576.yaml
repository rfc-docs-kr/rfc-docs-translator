"original": |2-
        Usage: An IDOC MAY apply this term to either a single entity or a
        set of entities. If an IDOC involves both meanings, the IDOC
        SHOULD use the following terms and definitions to avoid ambiguity:
        -  "Singular identity": An identity that is registered for an
           entity that is one person or one process.
        -  "Shared identity": An identity that is registered for an entity
           that is a set of singular entities (1) in which each member is
           authorized to assume the identity individually and (2) for
           which the registering system maintains a record of the singular
           entities that comprise the set. In this case, we would expect
           each member entity to be registered with a singular identity
           before becoming associated with the shared identity.
        -  "Group identity": An identity that is registered for an entity
           (1) that is a set of entities (2) for which the registering
           system does not maintain a record of singular entities that
           comprise the set.
"fixed": |-
  - Usage: An IDOC MAY apply this term to either a single entity or a set of entities. If an IDOC involves both meanings, the IDOC SHOULD use the following terms and definitions to avoid ambiguity: -  "Singular identity": An identity that is registered for an entity that is one person or one process. -  "Shared identity": An identity that is registered for an entity that is a set of singular entities (1) in which each member is authorized to assume the identity individually and (2) for which the registering system maintains a record of the singular entities that comprise the set. In this case, we would expect each member entity to be registered with a singular identity before becoming associated with the shared identity. -  "Group identity": An identity that is registered for an entity (1) that is a set of entities (2) for which the registering system does not maintain a record of singular entities that comprise the set.
"ko": |-
  - 사용법: IDOC은 이 용어를 단일 엔터티 또는 엔터티 집합에 적용할 수 있습니다. IDOC가 두 가지 의미를 모두 포함하는 경우 IDOC는 모호성을 피하기 위해 다음 용어와 정의를 사용해야 합니다. - "단일 ID": 한 사람 또는 하나의 프로세스인 엔터티에 등록된 ID입니다. - "공유 신원": (1) 각 구성원이 개별적으로 신원을 취할 수 있는 권한을 부여받고 (2) 등록 시스템이 단일 개체의 기록을 유지하는 단일 개체 집합인 개체에 등록된 ID 세트를 구성하는 엔터티입니다. 이 경우 각 회원 엔터티는 공유 ID와 연결되기 전에 단일 ID로 등록되어야 합니다. - "그룹 아이덴티티": 등록 시스템이 세트를 구성하는 단일 엔터티의 기록을 유지하지 않는 엔터티 집합(2)인 엔터티(1)에 대해 등록된 아이덴티티입니다.
