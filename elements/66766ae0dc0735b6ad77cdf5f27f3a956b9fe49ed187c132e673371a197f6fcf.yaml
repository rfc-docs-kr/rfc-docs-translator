"original": |2-
     Given the element a of order R, and an integer i between 1 and R-1,
     inclusive, the element a^i can be computed by the "square and
     multiply" method outlined in Section 2.1 of [M1983] (see also Knuth,
     Vol. 2, Section 4.6.3), or other methods.
"fixed": |-
  Given the element a of order R, and an integer i between 1 and R-1, inclusive, the element a^i can be computed by the "square and multiply" method outlined in Section 2.1 of [M1983] (see also Knuth, Vol. 2, Section 4.6.3), or other methods.
"ko": |-
  R 차의 요소 a와 1과 R-1 사이의 정수 i가 주어지면 요소 a^i는 [M1983]의 섹션 2.1에 설명된 "제곱 및 곱하기" 방법으로 계산할 수 있습니다(Knuth, Vol.2, 섹션 4.6.3) 또는 기타 방법.
