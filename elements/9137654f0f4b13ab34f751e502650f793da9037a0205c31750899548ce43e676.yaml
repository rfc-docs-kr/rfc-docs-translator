"original": |2-
     When considering inter-domain TE with BGP, note that the outbound
     traffic exit point is controllable, whereas the interconnection point
     where inbound traffic is received typically is not.  Therefore, it is
     up to each individual network to implement TE strategies that deal
     with the efficient delivery of outbound traffic from its customers to
     its peering points.  The vast majority of TE policy is based on a
     "closest exit" strategy, which offloads inter-domain traffic at the
     nearest outbound peering point towards the destination AS.  Most
     methods of manipulating the point at which inbound traffic enters are
     either ineffective or not accepted in the peering community.
"fixed": |-
  When considering inter-domain TE with BGP, note that the outbound traffic exit point is controllable, whereas the interconnection point where inbound traffic is received typically is not.  Therefore, it is up to each individual network to implement TE strategies that deal with the efficient delivery of outbound traffic from its customers to its peering points.  The vast majority of TE policy is based on a "closest exit" strategy, which offloads inter-domain traffic at the nearest outbound peering point towards the destination AS.  Most methods of manipulating the point at which inbound traffic enters are either ineffective or not accepted in the peering community.
"ko": |-
  BGP를 사용하는 도메인 간 TE를 고려할 때 아웃바운드 트래픽 종료 지점은 제어 가능한 반면, 인바운드 트래픽이 수신되는 상호 연결 지점은 일반적으로 제어할 수 없다는 점에 유의하세요. 따라서 고객에서 피어링 지점으로 아웃바운드 트래픽을 효율적으로 전달하는 TE 전략을 구현하는 것은 각 개별 네트워크에 달려 있습니다. TE 정책의 대부분은 대상 AS를 향해 가장 가까운 아웃바운드 피어링 지점에서 도메인 간 트래픽을 오프로드하는 "가장 가까운 출구" 전략을 기반으로 합니다. 인바운드 트래픽이 진입하는 지점을 조작하는 대부분의 방법은 피어링 커뮤니티에서 효과가 없거나 허용되지 않습니다.
