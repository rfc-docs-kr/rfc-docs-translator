"original": |2-
     In the "Sign All" method, the live injector signs each chunk of
     content using a private key.  Upon receiving the chunk, peers check
     the signature using the corresponding public key obtained from a
     trusted source.  Support for this method is OPTIONAL.
"fixed": |-
  In the "Sign All" method, the live injector signs each chunk of content using a private key.  Upon receiving the chunk, peers check the signature using the corresponding public key obtained from a trusted source.  Support for this method is OPTIONAL.
"ko": |-
  "모두 서명" 방법에서 라이브 인젝터는 개인 키를 사용하여 각 콘텐츠 청크에 서명합니다. 청크를 수신하면 피어는 신뢰할 수 있는 소스에서 얻은 해당 공개 키를 사용하여 서명을 확인합니다. 이 방법에 대한 지원은 선택 사항입니다.
