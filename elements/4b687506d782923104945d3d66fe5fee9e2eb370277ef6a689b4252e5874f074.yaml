"original": |2-
     Ranges are expressed in terms of a range unit paired with a set of
     range specifiers.  The range unit name determines what kinds of
     range-spec are applicable to its own specifiers.  Hence, the
     following grammar is generic: each range unit is expected to specify
     requirements on when int-range, suffix-range, and other-range are
     allowed.
"fixed": |-
  Ranges are expressed in terms of a range unit paired with a set of range specifiers.  The range unit name determines what kinds of range-spec are applicable to its own specifiers.  Hence, the following grammar is generic: each range unit is expected to specify requirements on when int-range, suffix-range, and other-range are allowed.
"ko": |-
  범위는 범위 지정자 세트와 쌍을 이루는 범위 단위로 표현됩니다. 범위 단위 이름은 자체 지정자에 적용할 수 있는 range-spec의 종류를 결정합니다. 따라서 다음 문법은 일반적입니다. 각 범위 단위는 int-range, suffix-range 및 other-range가 허용되는 경우에 대한 요구 사항을 지정해야 합니다.
