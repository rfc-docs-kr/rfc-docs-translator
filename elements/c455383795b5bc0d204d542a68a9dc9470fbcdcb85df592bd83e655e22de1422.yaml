"original": |2-
     SDP as is provides no mechanism by which a client can distinguish,
     without human guidance, between several media streams to be rendered
     simultaneously and a set of alternatives (e.g., two audio streams
     spoken in different languages).  The SDP extension found in "The
     Session Description Protocol (SDP) Grouping Framework" [RFC5888]
     provides such functionality to some degree.  Appendix D.4 describes
     the usage of SDP media line grouping for RTSP.
"fixed": |-
  SDP as is provides no mechanism by which a client can distinguish, without human guidance, between several media streams to be rendered simultaneously and a set of alternatives (e.g., two audio streams spoken in different languages).  The SDP extension found in "The Session Description Protocol (SDP) Grouping Framework" [RFC5888] provides such functionality to some degree.  Appendix D.4 describes the usage of SDP media line grouping for RTSP.
"ko": |-
  SDP는 클라이언트가 인간의 안내 없이 동시에 렌더링될 여러 미디어 스트림과 대안 세트(예: 서로 다른 언어로 사용되는 두 개의 오디오 스트림)를 구별할 수 있는 메커니즘을 제공하지 않습니다. "SDP(Session Description Protocol) 그룹화 프레임워크"[RFC5888]에 있는 SDP 확장은 어느 정도 이러한 기능을 제공합니다. 부록 D.4에서는 RTSP용 SDP 미디어 회선 그룹화 사용법을 설명합니다.
