"original": |2-
     An Operator is an End User that also has special rights on the Output
     Device or Printer.  The Operator typically monitors the status of the
     Printer and also manages and controls the Jobs at the Output Device
     [RFC2567].  The Operator is allowed to query and control the Printer,
     Jobs, and Documents based on site policy.
"fixed": |-
  An Operator is an End User that also has special rights on the Output Device or Printer.  The Operator typically monitors the status of the Printer and also manages and controls the Jobs at the Output Device [RFC2567].  The Operator is allowed to query and control the Printer, Jobs, and Documents based on site policy.
"ko": |-
  운영자는 출력 장치나 프린터에 대한 특별한 권한도 가진 최종 사용자입니다. 운영자는 일반적으로 프린터 상태를 모니터링하고 출력 장치[RFC2567]에서 작업을 관리 및 제어합니다. 운영자는 사이트 정책에 따라 프린터, 작업, 문서를 조회하고 제어할 수 있습니다.
