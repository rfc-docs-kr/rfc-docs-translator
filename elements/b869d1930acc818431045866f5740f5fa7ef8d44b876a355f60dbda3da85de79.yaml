"original": |2-
     version
        The version of the protocol being employed.  This document
        describes TLS Version 1.2, which uses the version { 3, 3 }.  The
        version value 3.3 is historical, deriving from the use of {3, 1}
        for TLS 1.0.  (See Appendix A.1.)  Note that a client that
        supports multiple versions of TLS may not know what version will
        be employed before it receives the ServerHello.  See Appendix E
        for discussion about what record layer version number should be
        employed for ClientHello.
"fixed": |-
  version  -  The version of the protocol being employed.  This document describes TLS Version 1.2, which uses the version { 3, 3 }.  The version value 3.3 is historical, deriving from the use of {3, 1} for TLS 1.0.  (See Appendix A.1.)  Note that a client that supports multiple versions of TLS may not know what version will be employed before it receives the ServerHello.  See Appendix E for discussion about what record layer version number should be employed for ClientHello.
"ko": |-
  버전 - 사용 중인 프로토콜의 버전입니다. 이 문서에서는 버전 { 3, 3 }을 사용하는 TLS 버전 1.2에 대해 설명합니다. 버전 값 3.3은 TLS 1.0에 대한 {3, 1} 사용에서 파생된 기록입니다. (부록 A.1 참조) 여러 버전의 TLS를 지원하는 클라이언트는 ServerHello를 수신하기 전에 어떤 버전이 사용될지 알 수 없습니다. ClientHello에 사용해야 하는 레코드 계층 버전 번호에 대한 논의는 부록 E를 참조하세요.
