"original": |2-
     In order to fulfill certain requirements on the network side, e.g.,
     in conjunction with network address translators that block RTP
     traffic over UDP, it may be necessary to interleave RTSP messages and
     media-stream data.  This interleaving should generally be avoided
     unless necessary since it complicates client and server operation and
     imposes additional overhead.  Also, head-of-line blocking may cause
     problems.  Interleaved binary data SHOULD only be used if RTSP is
     carried over TCP.  Interleaved data is not allowed inside RTSP
     messages.
"fixed": |-
  In order to fulfill certain requirements on the network side, e.g., in conjunction with network address translators that block RTP traffic over UDP, it may be necessary to interleave RTSP messages and media-stream data.  This interleaving should generally be avoided unless necessary since it complicates client and server operation and imposes additional overhead.  Also, head-of-line blocking may cause problems.  Interleaved binary data SHOULD only be used if RTSP is carried over TCP.  Interleaved data is not allowed inside RTSP messages.
"ko": |-
  예를 들어 UDP를 통한 RTP 트래픽을 차단하는 네트워크 주소 변환기와 함께 네트워크 측의 특정 요구 사항을 충족하려면 RTSP 메시지와 미디어 스트림 데이터를 인터리브해야 할 수도 있습니다. 이러한 인터리빙은 클라이언트와 서버 작업을 복잡하게 하고 추가 오버헤드를 부과하므로 필요하지 않는 한 일반적으로 피해야 합니다. 또한 헤드 오브 라인 차단으로 인해 문제가 발생할 수 있습니다. 인터리브된 바이너리 데이터는 RTSP가 TCP를 통해 전달되는 경우에만 사용해야 합니다. RTSP 메시지 내에서는 인터리브된 데이터가 허용되지 않습니다.
