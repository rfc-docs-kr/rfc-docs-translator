"original": |2-
     An EXT-X-KEY tag with a KEYFORMAT of "identity" that does not have an
     IV attribute indicates that the Media Sequence Number is to be used
     as the IV when decrypting a Media Segment, by putting its big-endian
     binary representation into a 16-octet (128-bit) buffer and padding
     (on the left) with zeros.
"fixed": |-
  An EXT-X-KEY tag with a KEYFORMAT of "identity" that does not have an IV attribute indicates that the Media Sequence Number is to be used as the IV when decrypting a Media Segment, by putting its big-endian binary representation into a 16-octet (128-bit) buffer and padding (on the left) with zeros.
"ko": |-
  IV 속성이 없는 "identity"의 KEYFORMAT이 있는 EXT-X-KEY 태그는 미디어 세그먼트를 해독할 때 빅 엔디안 바이너리 표현을 넣어 미디어 시퀀스 번호가 IV로 사용됨을 나타냅니다. 16옥텟(128비트) 버퍼 및 0이 포함된 패딩(왼쪽).
