"original": |2-
     A pre-shared key authentication method built on top of a zero-
     knowledge proof will provide resistance to dictionary attack and
     still allow for security when used with weak pre-shared keys, such as
     user-chosen passwords.  Such an authentication method is described in
     this memo.
"fixed": |-
  A pre-shared key authentication method built on top of a zero- knowledge proof will provide resistance to dictionary attack and still allow for security when used with weak pre-shared keys, such as user-chosen passwords.  Such an authentication method is described in this memo.
"ko": |-
  영지식 증명을 기반으로 구축된 사전 공유 키 인증 방법은 사전 공격에 대한 저항력을 제공하고 사용자가 선택한 비밀번호와 같은 취약한 사전 공유 키와 함께 사용될 때 여전히 보안을 허용합니다.  이러한 인증 방법은 이 메모에 설명되어 있습니다.
