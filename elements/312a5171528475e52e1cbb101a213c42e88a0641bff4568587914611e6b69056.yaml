"original": |2-
     The Location response-header field defines the exact location of the
     resource that was identified by the Request-URI. For 3xx responses,
     the location must indicate the server's preferred URL for automatic
     redirection to the resource. Only one absolute URL is allowed.
"fixed": |-
  The Location response-header field defines the exact location of the resource that was identified by the Request-URI. For 3xx responses, the location must indicate the server's preferred URL for automatic redirection to the resource. Only one absolute URL is allowed.
"ko": |-
  Location 응답 헤더 필드는 Request-URI에 의해 식별된 리소스의 정확한 위치를 정의합니다. 3xx 응답의 경우 위치는 리소스로의 자동 리디렉션을 위한 서버의 기본 URL을 나타내야 합니다. 절대 URL은 하나만 허용됩니다.
