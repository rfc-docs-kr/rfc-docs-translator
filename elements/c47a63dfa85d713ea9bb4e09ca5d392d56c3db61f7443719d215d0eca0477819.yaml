"original": |2-
     This key exchange algorithm is the same as ECDHE_ECDSA except that
     the server's certificate MUST contain an RSA public key authorized
     for signing, and that the signature in the ServerKeyExchange message
     must be computed with the corresponding RSA private key.  The server
     certificate MUST be signed with RSA.
"fixed": |-
  This key exchange algorithm is the same as ECDHE_ECDSA except that the server's certificate MUST contain an RSA public key authorized for signing, and that the signature in the ServerKeyExchange message must be computed with the corresponding RSA private key.  The server certificate MUST be signed with RSA.
"ko": |-
  이 키 교환 알고리즘은 서버 인증서에 서명이 승인된 RSA 공개 키가 포함되어야 하고 ServerKeyExchange 메시지의 서명이 해당 RSA 개인 키로 계산되어야 한다는 점을 제외하면 ECDHE_ECDSA와 동일합니다. 서버 인증서는 RSA로 서명되어야 합니다.
