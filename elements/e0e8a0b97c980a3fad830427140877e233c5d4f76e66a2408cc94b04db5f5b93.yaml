"original": |2-
     For the purposes of interpreting the Location-* options and any links
     embedded in the representation, the request URI (i.e., the base URI
     relative to which the response is interpreted) is formed by replacing
     the multicast address in the Host component of the original request
     URI by the literal IP address of the endpoint actually responding.
"fixed": |-
  For the purposes of interpreting the Location-* options and any links embedded in the representation, the request URI (i.e., the base URI relative to which the response is interpreted) is formed by replacing the multicast address in the Host component of the original request URI by the literal IP address of the endpoint actually responding.
"ko": |-
  Location-* 옵션과 표현에 포함된 모든 링크를 해석하기 위해 요청 URI(즉, 응답이 해석되는 기준이 되는 기본 URI)는 원래 요청의 호스트 구성 요소에 있는 멀티캐스트 주소를 대체하여 형성됩니다. 실제로 응답하는 엔드포인트의 리터럴 IP 주소에 따른 URI입니다.
