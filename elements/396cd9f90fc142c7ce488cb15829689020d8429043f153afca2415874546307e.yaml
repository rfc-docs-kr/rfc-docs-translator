"original": |2-
     Note that HKDF-Expand implements a pseudorandom function (PRF) with
     both inputs and outputs of variable length.  In some of the uses of
     HKDF in this document (e.g., for generating exporters and the
     resumption_master_secret), it is necessary that the application of
     HKDF-Expand be collision resistant; namely, it should be infeasible
     to find two different inputs to HKDF-Expand that output the same
     value.  This requires the underlying hash function to be collision
     resistant and the output length from HKDF-Expand to be of size at
     least 256 bits (or as much as needed for the hash function to prevent
     finding collisions).
"fixed": |-
  Note that HKDF-Expand implements a pseudorandom function (PRF) with both inputs and outputs of variable length.  In some of the uses of HKDF in this document (e.g., for generating exporters and the resumption_master_secret), it is necessary that the application of HKDF-Expand be collision resistant; namely, it should be infeasible to find two different inputs to HKDF-Expand that output the same value.  This requires the underlying hash function to be collision resistant and the output length from HKDF-Expand to be of size at least 256 bits (or as much as needed for the hash function to prevent finding collisions).
"ko": |-
  HKDF-Expand는 가변 길이의 입력과 출력 모두를 사용하여 의사 난수 함수(PRF)를 구현합니다. 이 문서에서 HKDF를 사용하는 일부 경우(예: 내보내기 및 resumption_master_secret 생성) HKDF-Expand 애플리케이션은 충돌 방지 기능을 갖추어야 합니다. 즉, 동일한 값을 출력하는 HKDF-Expand에 대한 두 개의 서로 다른 입력을 찾는 것이 불가능해야 합니다. 이를 위해서는 기본 해시 함수가 충돌 방지 기능을 갖추고 HKDF-Expand의 출력 길이가 최소 256비트(또는 충돌 발견을 방지하기 위해 해시 함수에 필요한 만큼)의 크기여야 합니다.
