"original": |2-
     If the Administrator subfield and the Assigned Number subfield of a
     VPN-IPv4 address are both set to all zeroes, the VPN-IPv4 address is
     considered to have exactly the same meaning as the corresponding
     globally unique IPv4 address. In particular, this VPN-IPv4 address
     and the corresponding globally unique IPv4 address will be considered
     comparable by BGP. In all other cases, a VPN-IPv4 address and its
     corresponding globally unique IPv4 address will be considered
     noncomparable by BGP.
"fixed": |-
  If the Administrator subfield and the Assigned Number subfield of a VPN-IPv4 address are both set to all zeroes, the VPN-IPv4 address is considered to have exactly the same meaning as the corresponding globally unique IPv4 address. In particular, this VPN-IPv4 address and the corresponding globally unique IPv4 address will be considered comparable by BGP. In all other cases, a VPN-IPv4 address and its corresponding globally unique IPv4 address will be considered noncomparable by BGP.
"ko": |-
  VPN-IPv4 주소의 관리자 하위 필드와 할당된 번호 하위 필드가 모두 모두 0으로 설정된 경우, VPN-IPv4 주소는 해당 전역적으로 고유한 IPv4 주소와 정확히 동일한 의미를 갖는 것으로 간주됩니다. 특히, 이 VPN-IPv4 주소와 해당 전역적으로 고유한 IPv4 주소는 BGP에서 비교 가능한 것으로 간주됩니다. 다른 모든 경우에는 VPN-IPv4 주소와 해당 전역적으로 고유한 IPv4 주소는 BGP에서 비교 불가능한 것으로 간주됩니다.
