"original": |2-
     Every intermediate router along the path forwards the Path message to
     the next hop determined by the routing protocol.  Upon receiving a
     Path message, the receiver responds with a Resv message that includes
     a flow descriptor used to request resource reservations.  The Resv
     message travels to the sender or source node in the opposite
     direction along the path that the Path message traversed.  Every
     intermediate router along the path can reject or accept the
     reservation request of the Resv message.  If the request is rejected,
     the rejecting router will send an error message to the receiver, and
     the signaling process will terminate.  If the request is accepted,
     link bandwidth and buffer space are allocated for the flow, and the
     related flow state information is installed in the router.
"fixed": |-
  Every intermediate router along the path forwards the Path message to the next hop determined by the routing protocol.  Upon receiving a Path message, the receiver responds with a Resv message that includes a flow descriptor used to request resource reservations.  The Resv message travels to the sender or source node in the opposite direction along the path that the Path message traversed.  Every intermediate router along the path can reject or accept the reservation request of the Resv message.  If the request is rejected, the rejecting router will send an error message to the receiver, and the signaling process will terminate.  If the request is accepted, link bandwidth and buffer space are allocated for the flow, and the related flow state information is installed in the router.
"ko": |-
  경로를 따라 있는 모든 중간 라우터는 경로 메시지를 라우팅 프로토콜에 의해 결정된 다음 홉으로 전달합니다. Path 메시지를 수신하면 수신자는 자원 예약을 요청하는 데 사용되는 흐름 설명자가 포함된 Resv 메시지로 응답합니다. Resv 메시지는 Path 메시지가 통과한 경로를 따라 반대 방향으로 송신자 또는 소스 노드로 이동합니다. 경로를 따라 있는 모든 중간 라우터는 Resv 메시지의 예약 요청을 거부하거나 수락할 수 있습니다. 요청이 거부되면 거부하는 라우터는 수신자에게 오류 메시지를 보내고 신호 프로세스가 종료됩니다. 요청이 수락되면 해당 플로우에 대한 링크 대역폭과 버퍼 공간이 할당되고, 관련 플로우 상태 정보가 라우터에 설치됩니다.
