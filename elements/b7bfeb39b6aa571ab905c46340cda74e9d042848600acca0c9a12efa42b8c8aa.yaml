"original": |2-
     The option tags listed MUST only refer to extensions defined in
     standards-track RFCs.  This is to prevent servers from insisting that
     clients implement non-standard, vendor-defined features in order to
     receive service.  Extensions defined by experimental and
     informational RFCs are explicitly excluded from usage with the
     Supported header field in a request, since they too are often used to
     document vendor-defined extensions.
"fixed": |-
  The option tags listed MUST only refer to extensions defined in standards-track RFCs.  This is to prevent servers from insisting that clients implement non-standard, vendor-defined features in order to receive service.  Extensions defined by experimental and informational RFCs are explicitly excluded from usage with the Supported header field in a request, since they too are often used to document vendor-defined extensions.
"ko": |-
  나열된 옵션 태그는 표준 추적 RFC에 정의된 확장만 참조해야 합니다. 이는 서버가 클라이언트가 서비스를 받기 위해 비표준, 공급업체 정의 기능을 구현하도록 요구하는 것을 방지하기 위한 것입니다. 실험적이고 정보를 제공하는 RFC에 의해 정의된 확장은 공급업체가 정의한 확장을 문서화하는 데 자주 사용되기 때문에 요청의 Supported 헤더 필드와 함께 사용되지 않도록 명시적으로 제외됩니다.
