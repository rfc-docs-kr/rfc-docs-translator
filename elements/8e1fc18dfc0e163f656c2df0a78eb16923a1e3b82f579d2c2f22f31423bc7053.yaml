"original": |2-
     Each precondition defined below consists of a comparison between a
     set of validators obtained from prior representations of the target
     resource to the current state of validators for the selected
     representation (Section 8.8).  Hence, these preconditions evaluate
     whether the state of the target resource has changed since a given
     state known by the client.  The effect of such an evaluation depends
     on the method semantics and choice of conditional, as defined in
     Section 13.2.
"fixed": |-
  Each precondition defined below consists of a comparison between a set of validators obtained from prior representations of the target resource to the current state of validators for the selected representation (Section 8.8).  Hence, these preconditions evaluate whether the state of the target resource has changed since a given state known by the client.  The effect of such an evaluation depends on the method semantics and choice of conditional, as defined in Section 13.2.
"ko": |-
  아래에 정의된 각 전제 조건은 대상 리소스의 이전 표현에서 얻은 검증기 집합과 선택한 표현에 대한 검증기의 현재 상태 간의 비교로 구성됩니다(섹션 8.8). 따라서 이러한 전제 조건은 클라이언트가 알고 있는 특정 상태 이후 대상 리소스의 상태가 변경되었는지 여부를 평가합니다. 이러한 평가의 효과는 섹션 13.2에 정의된 대로 메서드 의미론과 조건부 선택에 따라 달라집니다.
