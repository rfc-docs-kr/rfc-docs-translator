"ko": |-
  피어가 비활성화_active_migration 전송 매개변수를 전송한 경우 엔드포인트는 또한 선호하는_address 전송 매개변수에 따라 작동하지 않는 한 다른 로컬 주소에서 핸드셰이크 중에 피어가 사용한 주소로 패킷(프로빙 패킷 포함, 섹션 9.1 참조)을 전송해서는 안 됩니다. 동료로부터. 피어가 이 요구 사항을 위반하는 경우 엔드포인트는 Stateless Reset을 생성하지 않고 해당 경로에서 들어오는 패킷을 삭제하거나 경로 유효성 검사를 진행하고 피어의 마이그레이션을 허용해야 합니다. 상태 비저장 재설정을 생성하거나 연결을 닫으면 네트워크의 제3자가 스푸핑이나 관찰된 트래픽을 조작하여 연결을 닫을 수 있습니다.
