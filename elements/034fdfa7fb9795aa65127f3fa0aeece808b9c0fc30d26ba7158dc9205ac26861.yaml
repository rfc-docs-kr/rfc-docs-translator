"original": |2-
     Any implementation of finite field Diffie-Hellman key exchange should
     use constant-time modular-exponentiation implementations.  This is
     particularly true for those implementations that ever reuse DHE
     secret keys (so-called "semi-static" ephemeral keying) or share DHE
     secret keys across a multiple machines (e.g., in a load-balancer
     situation).
"fixed": |-
  Any implementation of finite field Diffie-Hellman key exchange should use constant-time modular-exponentiation implementations.  This is particularly true for those implementations that ever reuse DHE secret keys (so-called "semi-static" ephemeral keying) or share DHE secret keys across a multiple machines (e.g., in a load-balancer situation).
"ko": |-
  유한 필드 Diffie-Hellman 키 교환의 구현은 상수 시간 모듈식 지수 구현을 사용해야 합니다.  이는 DHE 비밀 키(소위 "반정적" 임시 키잉)를 재사용하거나 여러 시스템에서 DHE 비밀 키를 공유하는 구현(예: 로드 밸런서 상황)의 경우 특히 그렇습니다.
