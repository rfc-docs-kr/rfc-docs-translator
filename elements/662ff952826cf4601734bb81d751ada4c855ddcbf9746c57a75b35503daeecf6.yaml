"original": |2-
     The classic example of passive attack is sniffing some inherently
     private data off of the wire.  For instance, despite the wide
     availability of SSL, many credit card transactions still traverse the
     Internet in the clear.  An attacker could sniff such a message and
     recover the credit card number, which can then be used to make
     fraudulent transactions.  Moreover, confidential business information
     is routinely transmitted over the network in the clear in email.
"fixed": |-
  The classic example of passive attack is sniffing some inherently private data off of the wire.  For instance, despite the wide availability of SSL, many credit card transactions still traverse the Internet in the clear.  An attacker could sniff such a message and recover the credit card number, which can then be used to make fraudulent transactions.  Moreover, confidential business information is routinely transmitted over the network in the clear in email.
"ko": |-
  수동적 공격의 전형적인 예는 본질적으로 일부 개인 데이터를 회선에서 스니핑하는 것입니다. 예를 들어, SSL이 광범위하게 사용 가능함에도 불구하고 많은 신용 카드 거래가 여전히 인터넷을 통해 암호화되지 않고 이루어지고 있습니다. 공격자는 이러한 메시지를 스니핑하여 신용카드 번호를 알아낸 후 사기 거래에 사용될 수 있습니다. 더욱이, 기밀 비즈니스 정보는 이메일을 통해 일반 네트워크를 통해 일상적으로 전송됩니다.
