"original": |2-
     must-revalidate:  When the must-revalidate directive is present in a
           SETUP response received by a cache, that cache MUST NOT use the
           cache entry after it becomes stale to respond to a subsequent
           request without first revalidating it with the origin server.
           That is, the cache is required to do an end-to-end revalidation
           every time, if, based solely on the origin server's Expires,
           the cached response is stale.
"fixed": |-
  must-revalidate:  When the must-revalidate directive is present in a SETUP response received by a cache, that cache MUST NOT use the cache entry after it becomes stale to respond to a subsequent request without first revalidating it with the origin server. That is, the cache is required to do an end-to-end revalidation every time, if, based solely on the origin server's Expires, the cached response is stale.
"ko": |-
  must-revalidate: 캐시가 수신한 SETUP 응답에 must-revalidate 지시문이 있는 경우 해당 캐시는 원본 서버에서 먼저 재검증하지 않고 후속 요청에 응답하기 위해 캐시 항목이 오래 된 후에 캐시 항목을 사용해서는 안 됩니다. 즉, 원본 서버의 만료에만 근거하여 캐시된 응답이 오래된 경우 캐시는 매번 엔드투엔드 재검증을 수행해야 합니다.
