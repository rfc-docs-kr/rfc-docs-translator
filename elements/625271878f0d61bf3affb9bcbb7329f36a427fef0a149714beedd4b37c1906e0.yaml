"original": |2-
     If a Playlist contains two EXT-X-DATERANGE tags with the same ID
     attribute value, then any AttributeName that appears in both tags
     MUST have the same AttributeValue.
"fixed": |-
  If a Playlist contains two EXT-X-DATERANGE tags with the same ID attribute value, then any AttributeName that appears in both tags MUST have the same AttributeValue.
"ko": |-
  재생 목록에 동일한 ID 속성 값을 가진 두 개의 EXT-X-DATERANGE 태그가 포함된 경우 두 태그에 나타나는 모든 AttributeName은 동일한 AttributeValue를 가져야 합니다.
