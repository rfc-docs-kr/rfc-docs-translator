"original": |2-
     Although the effect of the MOVE is the same as the preceding steps,
     the semantics are not identical: the intermediate states produced by
     those steps do not occur, and the response codes are different.  In
     particular, though the COPY and EXPUNGE response codes will be
     returned, response codes for a STORE MUST NOT be generated, and the
     \Deleted flag MUST NOT be set for any message.
"fixed": |-
  Although the effect of the MOVE is the same as the preceding steps, the semantics are not identical: the intermediate states produced by those steps do not occur, and the response codes are different.  In particular, though the COPY and EXPUNGE response codes will be returned, response codes for a STORE MUST NOT be generated, and the \Deleted flag MUST NOT be set for any message.
"ko": |-
  MOVE의 효과는 이전 단계와 동일하지만 의미 체계는 동일하지 않습니다. 즉, 해당 단계에서 생성된 중간 상태가 발생하지 않으며 응답 코드가 다릅니다.  특히, COPY 및 EXPUNGE 응답 코드가 반환되더라도 STORE에 대한 응답 코드는 생성되어서는 안 되며, \Deleted 플래그는 어떤 메시지에도 설정되어서는 안 됩니다.
