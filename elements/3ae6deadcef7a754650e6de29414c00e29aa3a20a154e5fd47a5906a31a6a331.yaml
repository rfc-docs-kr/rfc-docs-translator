"original": |2-
     A stateless reset is provided as an option of last resort for an
     endpoint that does not have access to the state of a connection.  A
     crash or outage might result in peers continuing to send data to an
     endpoint that is unable to properly continue the connection.  An
     endpoint MAY send a Stateless Reset in response to receiving a packet
     that it cannot associate with an active connection.
"fixed": |-
  A stateless reset is provided as an option of last resort for an endpoint that does not have access to the state of a connection.  A crash or outage might result in peers continuing to send data to an endpoint that is unable to properly continue the connection.  An endpoint MAY send a Stateless Reset in response to receiving a packet that it cannot associate with an active connection.
"ko": |-
  연결 상태에 액세스할 수 없는 엔드포인트에 대한 최후의 수단 옵션으로 무상태 재설정이 제공됩니다. 충돌이나 중단으로 인해 피어는 연결을 제대로 계속할 수 없는 엔드포인트에 계속 데이터를 보낼 수 있습니다. 엔드포인트는 활성 연결과 연결할 수 없는 패킷 수신에 대한 응답으로 Stateless Reset을 보낼 수 있습니다.
