"original": |2-
     -  The key derivation functions have been redesigned.  The new design
        allows easier analysis by cryptographers due to their improved key
        separation properties.  The HMAC-based Extract-and-Expand Key
        Derivation Function (HKDF) is used as an underlying primitive.
"fixed": |-
  -  The key derivation functions have been redesigned.  The new design allows easier analysis by cryptographers due to their improved key separation properties.  The HMAC-based Extract-and-Expand Key Derivation Function (HKDF) is used as an underlying primitive.
"ko": |-
  - 주요 파생 기능이 재설계되었습니다. 새로운 디자인을 사용하면 향상된 키 분리 속성으로 인해 암호 작성자가 더 쉽게 분석할 수 있습니다. HMAC 기반 HKDF(추출 및 확장 키 파생 함수)가 기본 기본 요소로 사용됩니다.
