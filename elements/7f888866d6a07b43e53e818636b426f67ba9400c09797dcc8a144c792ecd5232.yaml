"original": |2-
     A client might be specially configured to accept an alternative form
     of server identity verification.  For example, a client might be
     connecting to a server whose address and hostname are dynamic, with
     an expectation that the service will present a specific certificate
     (or a certificate matching some externally defined reference
     identity) rather than one matching the target URI's origin.
"fixed": |-
  A client might be specially configured to accept an alternative form of server identity verification.  For example, a client might be connecting to a server whose address and hostname are dynamic, with an expectation that the service will present a specific certificate (or a certificate matching some externally defined reference identity) rather than one matching the target URI's origin.
"ko": |-
  클라이언트는 서버 ID 확인의 대체 형식을 허용하도록 특별히 구성되었을 수 있습니다. 예를 들어, 클라이언트는 서비스가 대상 URI의 원본과 일치하는 인증서가 아닌 특정 인증서(또는 외부에서 정의된 일부 참조 ID와 일치하는 인증서)를 제공할 것으로 기대하면서 주소와 호스트 이름이 동적인 서버에 연결할 수 있습니다.
