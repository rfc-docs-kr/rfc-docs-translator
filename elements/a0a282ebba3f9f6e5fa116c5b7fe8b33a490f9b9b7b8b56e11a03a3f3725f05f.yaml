"original": |2-
     In order to prevent DoS attacks, an invalidation based on the URI in
     a Location or Content-Location header MUST only be performed if the
     host part is the same as in the Request-URI.
"fixed": |-
  In order to prevent DoS attacks, an invalidation based on the URI in a Location or Content-Location header MUST only be performed if the host part is the same as in the Request-URI.
"ko": |-
  DoS 공격을 방지하기 위해 Location 또는 Content-Location 헤더의 URI를 기반으로 한 무효화는 호스트 부분이 Request-URI와 동일한 경우에만 수행되어야 합니다.
