"original": |2-
     This document and the TLS protocol itself are based on the SSL 3.0
     Protocol Specification as published by Netscape. The differences
     between this protocol and SSL 3.0 are not dramatic, but they are
     significant enough that TLS 1.0 and SSL 3.0 do not interoperate
     (although TLS 1.0 does incorporate a mechanism by which a TLS
     implementation can back down to SSL 3.0). This document is intended
     primarily for readers who will be implementing the protocol and those
     doing cryptographic analysis of it. The specification has been
     written with this in mind, and it is intended to reflect the needs of
     those two groups. For that reason, many of the algorithm-dependent
     data structures and rules are included in the body of the text (as
     opposed to in an appendix), providing easier access to them.
"fixed": |-
  This document and the TLS protocol itself are based on the SSL 3.0 Protocol Specification as published by Netscape. The differences between this protocol and SSL 3.0 are not dramatic, but they are significant enough that TLS 1.0 and SSL 3.0 do not interoperate (although TLS 1.0 does incorporate a mechanism by which a TLS implementation can back down to SSL 3.0). This document is intended primarily for readers who will be implementing the protocol and those doing cryptographic analysis of it. The specification has been written with this in mind, and it is intended to reflect the needs of those two groups. For that reason, many of the algorithm-dependent data structures and rules are included in the body of the text (as opposed to in an appendix), providing easier access to them.
"ko": |-
  이 문서와 TLS 프로토콜 자체는 Netscape에서 게시한 SSL 3.0 프로토콜 사양을 기반으로 합니다. 이 프로토콜과 SSL 3.0의 차이점은 크지 않지만 TLS 1.0과 SSL 3.0이 상호 운용되지 않을 정도로 중요합니다(TLS 1.0에는 TLS 구현이 SSL 3.0으로 돌아갈 수 있는 메커니즘이 포함되어 있음). 이 문서는 주로 프로토콜을 구현할 독자와 프로토콜의 암호화 분석을 수행하는 독자를 대상으로 합니다. 사양은 이를 염두에 두고 작성되었으며 두 그룹의 요구 사항을 반영하기 위한 것입니다. 이러한 이유로 알고리즘에 따른 많은 데이터 구조와 규칙은 부록이 아닌 텍스트 본문에 포함되어 있어 이에 대한 접근이 더 쉽습니다.
