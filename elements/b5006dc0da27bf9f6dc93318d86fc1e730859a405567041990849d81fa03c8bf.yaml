"original": |2-
     Conforming CRL issuers MUST include in this extension the
     distinguished name (DN) from the issuer field of the certificate that
     corresponds to this CRL entry.  The encoding of the DN MUST be
     identical to the encoding used in the certificate.
"fixed": |-
  Conforming CRL issuers MUST include in this extension the distinguished name (DN) from the issuer field of the certificate that corresponds to this CRL entry.  The encoding of the DN MUST be identical to the encoding used in the certificate.
"ko": |-
  준수하는 CRL 발급자는 이 CRL 항목에 해당하는 인증서 발급자 필드의 고유 이름(DN)을 이 확장에 포함해야 합니다. DN의 인코딩은 인증서에 사용된 인코딩과 동일해야 합니다.
