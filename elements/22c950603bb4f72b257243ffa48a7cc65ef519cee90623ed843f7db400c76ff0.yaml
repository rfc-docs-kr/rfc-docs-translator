"original": |2-
     As a result, a server MUST NOT assume that two requests on the same
     connection are from the same user agent unless the connection is
     secured and specific to that agent.  Some non-standard HTTP
     extensions (e.g., [RFC4559]) have been known to violate this
     requirement, resulting in security and interoperability problems.
"fixed": |-
  As a result, a server MUST NOT assume that two requests on the same connection are from the same user agent unless the connection is secured and specific to that agent.  Some non-standard HTTP extensions (e.g., [RFC4559]) have been known to violate this requirement, resulting in security and interoperability problems.
"ko": |-
  결과적으로, 서버는 연결이 보안되고 해당 에이전트에 특정되지 않는 한 동일한 연결에 대한 두 요청이 동일한 사용자 에이전트에서 왔다고 가정해서는 안 됩니다. 일부 비표준 HTTP 확장(예: [RFC4559])은 이 요구 사항을 위반하여 보안 및 상호 운용성 문제를 일으키는 것으로 알려져 있습니다.
