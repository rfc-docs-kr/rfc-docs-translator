"original": |2-
     The list of capabilities returned by a server MAY change during the
     connection.  In particular, it is quite common for the server to
     change the list of capabilities after successful TLS negotiation
     (STARTTLS command) and/or after successful authentication
     (AUTHENTICATE or LOGIN commands).
"fixed": |-
  The list of capabilities returned by a server MAY change during the connection.  In particular, it is quite common for the server to change the list of capabilities after successful TLS negotiation (STARTTLS command) and/or after successful authentication (AUTHENTICATE or LOGIN commands).
"ko": |-
  서버가 반환하는 기능 목록은 연결 중에 변경될 수 있습니다.  특히 TLS 협상 성공(STARTTLS 명령) 및/또는 인증 성공(AUTHENTICATE 또는 LOGIN 명령) 후에 서버가 기능 목록을 변경하는 것이 매우 일반적입니다.
