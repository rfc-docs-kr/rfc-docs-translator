"original": |2-
     1.  To inform cache recipients that they MUST NOT use this response
         to satisfy a later request unless the later request has the same
         values for the listed header fields as the original request
         (Section 4.1 of [CACHING]) or reuse of the response has been
         validated by the origin server.  In other words, Vary expands the
         cache key required to match a new request to the stored cache
         entry.
"fixed": |-
  1.  To inform cache recipients that they MUST NOT use this response to satisfy a later request unless the later request has the same values for the listed header fields as the original request (Section 4.1 of [CACHING]) or reuse of the response has been validated by the origin server.  In other words, Vary expands the cache key required to match a new request to the stored cache entry.
"ko": |-
  1. 이후 요청이 원래 요청([CACHING]의 섹션 4.1)과 나열된 헤더 필드에 대해 동일한 값을 가지거나 응답을 재사용하지 않는 한 이후 요청을 충족하기 위해 이 응답을 사용해서는 안 된다는 점을 캐시 수신자에게 알리기 위해 원본 서버에서 유효성을 검사합니다. 즉, Vary는 새 요청을 저장된 캐시 항목과 일치시키는 데 필요한 캐시 키를 확장합니다.
