"original": |2-
     Extensibility of preconditions is only possible when the precondition
     can be safely ignored if unknown (like If-Modified-Since), when
     deployment can be assumed for a given use case, or when
     implementation is signaled by some other property of the target
     resource.  This encourages a focus on mutually agreed deployment of
     common standards.
"fixed": |-
  Extensibility of preconditions is only possible when the precondition can be safely ignored if unknown (like If-Modified-Since), when deployment can be assumed for a given use case, or when implementation is signaled by some other property of the target resource.  This encourages a focus on mutually agreed deployment of common standards.
"ko": |-
  전제 조건의 확장성은 알 수 없는 경우(예: If-Modified-Since) 전제 조건을 안전하게 무시할 수 있는 경우, 주어진 사용 사례에 대해 배포를 가정할 수 있는 경우 또는 대상 리소스의 다른 속성에 의해 구현이 신호를 받는 경우에만 가능합니다. 이는 공통 표준의 상호 합의된 배포에 중점을 두는 것을 장려합니다.
