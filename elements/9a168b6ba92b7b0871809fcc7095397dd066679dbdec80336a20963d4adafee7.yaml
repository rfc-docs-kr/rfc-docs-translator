"original": |2-
     As mentioned in Section 7, there is usually no direct control over
     the distribution of inbound traffic to a domain.  Therefore, the main
     goal of inter-domain TE is to optimize the distribution of outbound
     traffic between multiple inter-domain links.  When operating a
     geographically widespread network (such as for a multi-national or
     global network provider), maintaining the ability to operate the
     network in a regional fashion where desired, while continuing to take
     advantage of the benefits of a globally interconnected network, also
     becomes an important objective.
"fixed": |-
  As mentioned in Section 7, there is usually no direct control over the distribution of inbound traffic to a domain.  Therefore, the main goal of inter-domain TE is to optimize the distribution of outbound traffic between multiple inter-domain links.  When operating a geographically widespread network (such as for a multi-national or global network provider), maintaining the ability to operate the network in a regional fashion where desired, while continuing to take advantage of the benefits of a globally interconnected network, also becomes an important objective.
"ko": |-
  섹션 7에서 언급한 것처럼 일반적으로 도메인에 대한 인바운드 트래픽 배포를 직접적으로 제어할 수는 없습니다. 따라서 도메인 간 TE의 주요 목표는 여러 도메인 간 링크 간의 아웃바운드 트래픽 배포를 최적화하는 것입니다. 지리적으로 광범위한 네트워크(예: 다국적 또는 글로벌 네트워크 제공업체)를 운영할 때 전 세계적으로 상호 연결된 네트워크의 이점을 계속 활용하면서 원하는 지역 방식으로 네트워크를 운영할 수 있는 능력을 유지하는 것도 중요합니다. 중요한 목표.
