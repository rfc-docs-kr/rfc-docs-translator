"original": |2-
     The same syntax is used for this extension as the
     cRLDistributionPoints certificate extension, and is described in
     section 4.2.1.14.  However, only the distribution point field is
     meaningful in this context.  The reasons and CRLIssuer fields MUST be
     omitted from this CRL extension.
"fixed": |-
  The same syntax is used for this extension as the cRLDistributionPoints certificate extension, and is described in section 4.2.1.14.  However, only the distribution point field is meaningful in this context.  The reasons and CRLIssuer fields MUST be omitted from this CRL extension.
"ko": |-
  이 확장에는 cRLDistributionPoints 인증서 확장과 동일한 구문이 사용되며 섹션 4.2.1.14에 설명되어 있습니다. 그러나 이 컨텍스트에서는 배포 지점 필드만 의미가 있습니다. 이유 및 CRLIssuer 필드는 이 CRL 확장에서 생략되어야 합니다.
