"original": |2-
        An immediate re-attempt is likely to also timeout.  Waiting some
        reasonable time interval for the conditions causing the timeout to
        be corrected reduces unnecessary load on the network.  No specific
        interval is mandated.
"fixed": |-
  - An immediate re-attempt is likely to also timeout.  Waiting some reasonable time interval for the conditions causing the timeout to be corrected reduces unnecessary load on the network.  No specific interval is mandated.
"ko": |-
  - 즉시 재시도해도 시간 초과가 발생할 수 있습니다. 시간 초과가 수정되는 조건에 대해 합리적인 시간 간격을 기다리면 네트워크의 불필요한 부하가 줄어듭니다. 특정 간격이 필수는 아닙니다.
