"original": |2-
     This document describes OAuth client authentication and certificate-
     bound access and refresh tokens using mutual Transport Layer Security
     (TLS) authentication with X.509 certificates.  OAuth clients are
     provided a mechanism for authentication to the authorization server
     using mutual TLS, based on either self-signed certificates or public
     key infrastructure (PKI).  OAuth authorization servers are provided a
     mechanism for binding access tokens to a client's mutual-TLS
     certificate, and OAuth protected resources are provided a method for
     ensuring that such an access token presented to it was issued to the
     client presenting the token.
"fixed": |-
  This document describes OAuth client authentication and certificate- bound access and refresh tokens using mutual Transport Layer Security (TLS) authentication with X.509 certificates.  OAuth clients are provided a mechanism for authentication to the authorization server using mutual TLS, based on either self-signed certificates or public key infrastructure (PKI).  OAuth authorization servers are provided a mechanism for binding access tokens to a client's mutual-TLS certificate, and OAuth protected resources are provided a method for ensuring that such an access token presented to it was issued to the client presenting the token.
"ko": |-
  이 문서에서는 X.509 인증서와 함께 상호 TLS(전송 계층 보안) 인증을 사용하는 OAuth 클라이언트 인증과 인증서 바인딩 액세스 및 새로 고침 토큰에 대해 설명합니다. OAuth 클라이언트에는 자체 서명 인증서 또는 공개 키 인프라(PKI)를 기반으로 하는 상호 TLS를 사용하여 인증 서버에 대한 인증 메커니즘이 제공됩니다. OAuth 권한 부여 서버에는 액세스 토큰을 클라이언트의 상호 TLS 인증서에 바인딩하기 위한 메커니즘이 제공되며, OAuth 보호 리소스에는 제공된 액세스 토큰이 토큰을 제공하는 클라이언트에 발급되었는지 확인하는 방법이 제공됩니다.
