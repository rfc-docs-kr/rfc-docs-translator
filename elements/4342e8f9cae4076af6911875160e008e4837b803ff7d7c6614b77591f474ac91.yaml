"original": |2-
     The bandwidth attributes of an LSP relate to the bandwidth
     requirements of traffic that flows through the LSP.  The traffic
     attribute of an LSP can be modified to accommodate persistent shifts
     in demand (traffic growth or reduction).  If network congestion
     occurs due to unexpected events, existing LSPs can be rerouted to
     alleviate the situation, or the network administrator can configure
     new LSPs to divert some traffic to alternative paths.  The reservable
     bandwidth of the congested links can also be reduced to force some
     LSPs to be rerouted to other paths.  A traffic matrix in an MPLS
     domain can also be estimated by monitoring the traffic on LSPs.  Such
     traffic statistics can be used for a variety of purposes including
     network planning and network optimization.
"fixed": |-
  The bandwidth attributes of an LSP relate to the bandwidth requirements of traffic that flows through the LSP.  The traffic attribute of an LSP can be modified to accommodate persistent shifts in demand (traffic growth or reduction).  If network congestion occurs due to unexpected events, existing LSPs can be rerouted to alleviate the situation, or the network administrator can configure new LSPs to divert some traffic to alternative paths.  The reservable bandwidth of the congested links can also be reduced to force some LSPs to be rerouted to other paths.  A traffic matrix in an MPLS domain can also be estimated by monitoring the traffic on LSPs.  Such traffic statistics can be used for a variety of purposes including network planning and network optimization.
"ko": |-
  LSP의 대역폭 속성은 LSP를 통해 흐르는 트래픽의 대역폭 요구 사항과 관련됩니다. LSP의 트래픽 속성은 지속적인 수요 변화(트래픽 증가 또는 감소)를 수용하도록 수정될 수 있습니다. 예상치 못한 이벤트로 인해 네트워크 정체가 발생하는 경우 기존 LSP를 다시 라우팅하여 상황을 완화하거나 네트워크 관리자가 새 LSP를 구성하여 일부 트래픽을 대체 경로로 전환할 수 있습니다. 혼잡한 링크의 예약 가능한 대역폭을 줄여 일부 LSP를 강제로 다른 경로로 다시 라우팅할 수도 있습니다. MPLS 도메인의 트래픽 매트릭스는 LSP의 트래픽을 모니터링하여 추정할 수도 있습니다. 이러한 트래픽 통계는 네트워크 계획, 네트워크 최적화 등 다양한 목적으로 사용될 수 있습니다.
