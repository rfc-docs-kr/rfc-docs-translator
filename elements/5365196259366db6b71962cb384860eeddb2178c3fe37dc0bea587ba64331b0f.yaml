"original": |2-
     The HAVE message is used to convey which chunks a peer has available
     for download.  The set of chunks it has available may be expressed
     using different chunk addressing and availability map compression
     schemes, described in Section 4.  HAVE messages can be used both for
     sending a complete overview of a peer's chunk availability as well as
     for updates to that set.
"fixed": |-
  The HAVE message is used to convey which chunks a peer has available for download.  The set of chunks it has available may be expressed using different chunk addressing and availability map compression schemes, described in Section 4.  HAVE messages can be used both for sending a complete overview of a peer's chunk availability as well as for updates to that set.
"ko": |-
  HAVE 메시지는 피어가 다운로드할 수 있는 청크를 전달하는 데 사용됩니다. 사용 가능한 청크 세트는 섹션 4에 설명된 다양한 청크 주소 지정 및 가용성 맵 압축 체계를 사용하여 표현될 수 있습니다. HAVE 메시지는 피어의 청크 가용성에 대한 전체 개요를 전송하고 해당 세트에 대한 업데이트를 위해 사용될 수 있습니다.
