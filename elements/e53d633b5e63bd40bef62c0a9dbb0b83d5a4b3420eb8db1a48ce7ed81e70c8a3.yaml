"original": |2-
     Large-scale deployments may benefit from a standard way of
     replicating a new piece of content on a set of initial PPSPP servers.
     This functionality may need to include controlled releasing, such
     that content becomes available only at a specific point in time
     (e.g., the release of a movie trailer).  This functionality could be
     provided via NETCONF [RFC6241], to enable atomic configuration
     updates over a set of servers.  Uploading the new content could be
     one configuration change, making the content available for download
     by the public another.
"fixed": |-
  Large-scale deployments may benefit from a standard way of replicating a new piece of content on a set of initial PPSPP servers. This functionality may need to include controlled releasing, such that content becomes available only at a specific point in time (e.g., the release of a movie trailer).  This functionality could be provided via NETCONF [RFC6241], to enable atomic configuration updates over a set of servers.  Uploading the new content could be one configuration change, making the content available for download by the public another.
"ko": |-
  대규모 배포에서는 초기 PPSPP 서버 세트에 새로운 콘텐츠를 복제하는 표준 방법을 활용하는 것이 좋습니다. 이 기능에는 특정 시점(예: 영화 예고편 출시)에만 콘텐츠를 사용할 수 있도록 제어된 출시가 포함되어야 할 수도 있습니다. 이 기능은 NETCONF [RFC6241]를 통해 제공되어 서버 집합에 대한 원자 구성 업데이트를 활성화할 수 있습니다. 새 콘텐츠를 업로드하는 것은 구성 변경 중 하나일 수 있으며, 대중이 콘텐츠를 다운로드할 수 있도록 하는 것도 가능합니다.
