"original": |2-
     Contact information must include a long-lived email address and
     optionally may include a postal address and/or telephone number.  If
     the postal address is included, it should include the country name,
     using the English short name listed by the ISO 3166 Maintenance
     Agency [ISO_OBP].  The purpose of this section is to
     (1) unambiguously define author identity (e.g., the John Smith who
     works for FooBar Systems) and (2) provide contact information for
     future readers who have questions or comments.
"fixed": |-
  Contact information must include a long-lived email address and optionally may include a postal address and/or telephone number.  If the postal address is included, it should include the country name, using the English short name listed by the ISO 3166 Maintenance Agency [ISO_OBP].  The purpose of this section is to (1) unambiguously define author identity (e.g., the John Smith who works for FooBar Systems) and (2) provide contact information for future readers who have questions or comments.
"ko": |-
  연락처 정보에는 오랫동안 사용되는 이메일 주소가 포함되어야 하며 선택적으로 우편 주소 및/또는 전화번호가 포함될 수도 있습니다. 우편주소가 포함된 경우에는 ISO 3166 유지관리기관[ISO_OBP]에서 등록한 영문 단축명을 사용하여 국가명을 포함해야 합니다. 이 섹션의 목적은 (1) 저자 신원(예: FooBar Systems에서 근무하는 John Smith)을 명확하게 정의하고 (2) 질문이나 의견이 있는 향후 독자에게 연락처 정보를 제공하는 것입니다.
