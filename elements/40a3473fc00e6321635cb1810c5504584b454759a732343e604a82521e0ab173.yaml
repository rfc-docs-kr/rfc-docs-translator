"original": |2-
     This subcomponent describes the procedures to provide a new public
     key to a CA's users following a re-key by the CA.  These procedures
     may be the same as the procedure for providing the current key.
     Also, the new key may be certified in a certificate signed using the
     old key.
"fixed": |-
  This subcomponent describes the procedures to provide a new public key to a CA's users following a re-key by the CA.  These procedures may be the same as the procedure for providing the current key. Also, the new key may be certified in a certificate signed using the old key.
"ko": |-
  이 하위 구성요소는 CA가 키를 다시 입력한 후 CA 사용자에게 새 공개 키를 제공하는 절차를 설명합니다. 이러한 절차는 현재 키를 제공하는 절차와 동일할 수 있습니다. 또한 새 키는 이전 키를 사용하여 서명된 인증서로 인증될 수 있습니다.
