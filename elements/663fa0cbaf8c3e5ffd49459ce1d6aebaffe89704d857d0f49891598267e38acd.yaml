"original": |2-
     no-cache:  Indicates that the media stream or RTSP response MUST NOT
           be cached anywhere.  This allows an origin server to prevent
           caching even by caches that have been configured to return
           stale responses to client requests.  Note: there is no security
           function preventing the caching of content.
"fixed": |-
  no-cache:  Indicates that the media stream or RTSP response MUST NOT be cached anywhere.  This allows an origin server to prevent caching even by caches that have been configured to return stale responses to client requests.  Note: there is no security function preventing the caching of content.
"ko": |-
  no-cache: 미디어 스트림이나 RTSP 응답이 어디에도 캐시되어서는 안 된다는 것을 나타냅니다. 이를 통해 원본 서버는 클라이언트 요청에 대해 오래된 응답을 반환하도록 구성된 캐시에 의한 캐싱도 방지할 수 있습니다. 참고: 콘텐츠 캐싱을 방지하는 보안 기능은 없습니다.
