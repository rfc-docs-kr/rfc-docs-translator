"original": |2-
     To make assignments in a given namespace prudently, guidance
     describing the conditions under which new values should be assigned,
     as well as when and how modifications to existing values can be made,
     is needed.  This document defines a framework for the documentation
     of these guidelines by specification authors, in order to assure that
     the guidance for the IANA Considerations is clear and addresses the
     various issues that are likely in the operation of a registry.
"fixed": |-
  To make assignments in a given namespace prudently, guidance describing the conditions under which new values should be assigned, as well as when and how modifications to existing values can be made, is needed.  This document defines a framework for the documentation of these guidelines by specification authors, in order to assure that the guidance for the IANA Considerations is clear and addresses the various issues that are likely in the operation of a registry.
"ko": |-
  지정된 네임스페이스에서 신중하게 할당하려면 새 값을 할당해야 하는 조건과 기존 값을 수정할 수 있는 시기 및 방법을 설명하는 지침이 필요합니다. 이 문서는 IANA 고려 사항에 대한 지침이 명확하고 레지스트리 운영에서 발생할 수 있는 다양한 문제를 해결할 수 있도록 사양 작성자가 이러한 지침을 문서화하기 위한 프레임워크를 정의합니다.
