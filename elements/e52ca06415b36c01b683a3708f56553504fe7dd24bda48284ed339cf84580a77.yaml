"original": |2-
     so no particular CP is needed in the Certificate Policies extension.
     Such certificates need not contain explicit indications of CP.  When
     a certification authority in the trusted domain, however, certifies
     outside the domain, it can activate the requirement that a specific
     CP's object identifier appear in subsequent certificates in the
     certification path.
"fixed": |-
  so no particular CP is needed in the Certificate Policies extension. Such certificates need not contain explicit indications of CP.  When a certification authority in the trusted domain, however, certifies outside the domain, it can activate the requirement that a specific CP's object identifier appear in subsequent certificates in the certification path.
"ko": |-
  따라서 인증서 정책 확장에는 특정 CP가 필요하지 않습니다. 그러한 인증서에는 CP에 대한 명시적인 표시가 포함될 필요는 없습니다. 그러나 신뢰할 수 있는 도메인의 인증 기관이 도메인 외부에서 인증하는 경우 특정 CP의 개체 식별자가 인증 경로의 후속 인증서에 표시되도록 요구 사항을 활성화할 수 있습니다.
