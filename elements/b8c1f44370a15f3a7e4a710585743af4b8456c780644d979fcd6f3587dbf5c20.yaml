"original": |2-
     Note that, in all cases, HTTP is not aware of the resource semantics.
     The consistency with which an origin server responds to requests,
     over time and over the varying dimensions of content negotiation, and
     thus the "sameness" of a resource's observed representations over
     time, is determined entirely by whatever entity or algorithm selects
     or generates those responses.
"fixed": |-
  Note that, in all cases, HTTP is not aware of the resource semantics. The consistency with which an origin server responds to requests, over time and over the varying dimensions of content negotiation, and thus the "sameness" of a resource's observed representations over time, is determined entirely by whatever entity or algorithm selects or generates those responses.
"ko": |-
  모든 경우에 HTTP는 리소스 의미를 인식하지 못합니다. 원서버가 시간이 지남에 따라 그리고 콘텐츠 협상의 다양한 차원에 걸쳐 요청에 응답하는 일관성, 그리고 시간이 지남에 따라 관찰된 리소스 표현의 "동일성"은 전적으로 해당 응답을 선택하거나 생성하는 엔터티 또는 알고리즘에 의해 결정됩니다.
