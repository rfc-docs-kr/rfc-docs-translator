"ko": |-
  그림 7은 전체 핸드셰이크에 사용되는 연결 ID(DCID=대상 연결 ID, SCID=소스 연결 ID)를 보여줍니다. 초기 패킷의 교환과 핸드셰이크 중에 설정된 연결 ID를 포함하는 1-RTT 패킷의 이후 교환이 표시됩니다.
