"original": |2-
        An EAL is a consistent, baseline set of requirements. The increase
        in assurance from EAL to EAL is accomplished by substituting
        higher assurance components (i.e., criteria of increasing rigor,
        scope, or depth) from seven assurance classes: (a) configuration
        management, (b) delivery and operation, (c) development, (d)
        guidance documents, (e) lifecycle support, (f) tests, and (g)
        vulnerability assessment.
"fixed": |-
  - An EAL is a consistent, baseline set of requirements. The increase in assurance from EAL to EAL is accomplished by substituting higher assurance components (i.e., criteria of increasing rigor, scope, or depth) from seven assurance classes: (a) configuration management, (b) delivery and operation, (c) development, (d) guidance documents, (e) lifecycle support, (f) tests, and (g) vulnerability assessment.
"ko": |-
  - EAL은 일관된 기본 요구 사항 집합입니다. EAL에서 EAL로의 보증 증가는 7가지 보증 클래스((a) 구성 관리, (b) 전달 및 운영, (c) 개발)에서 더 높은 보증 구성 요소(즉, 엄격성, 범위 또는 깊이가 증가하는 기준)를 대체함으로써 달성됩니다. , (d) 지침 문서, (e) 수명주기 지원, (f) 테스트 및 (g) 취약성 평가.
