"original": |2-
        (f) policy_mapping: an integer which indicates if policy mapping
        is permitted.  The integer indicates the number of non-self-issued
        certificates to be processed before policy mapping is inhibited.
        Once set, this variable may be decreased, but may not be
        increased. That is, if a certificate in the path specifies policy
        mapping is not permitted, it can not be overridden by a later
        certificate. If initial-policy-mapping-inhibit is set, then the
        initial value is 0, otherwise the initial value is n+1.
"fixed": |-
  - (f) policy_mapping: an integer which indicates if policy mapping is permitted.  The integer indicates the number of non-self-issued certificates to be processed before policy mapping is inhibited. Once set, this variable may be decreased, but may not be increased. That is, if a certificate in the path specifies policy mapping is not permitted, it can not be overridden by a later certificate. If initial-policy-mapping-inhibit is set, then the initial value is 0, otherwise the initial value is n+1.
"ko": |-
  - (f)policy_mapping: 정책 매핑이 허용되는지 여부를 나타내는 정수. 정수는 정책 매핑이 금지되기 전에 처리될 자체 발급되지 않은 인증서 수를 나타냅니다. 일단 설정되면 이 변수는 줄어들 수 있지만 늘릴 수는 없습니다. 즉, 경로의 인증서가 정책 매핑이 허용되지 않음을 지정하는 경우 이후 인증서로 재정의될 수 없습니다. initial-policy-mapping-inhibit가 설정된 경우 초기 값은 0이고, 그렇지 않은 경우 초기 값은 n+1입니다.
