"original": |2-
     CHALLENGE-RESPONSE type systems can be made secure against dictionary
     attack by using randomly generated shared keys instead of user-
     generated passwords.  If the keys are sufficiently large then
     keysearch attacks become impractical.  This approach works best when
     the keys are configured into the end nodes rather than memorized and
     typed in by users, since users have trouble remembering sufficiently
     long keys.
"fixed": |-
  CHALLENGE-RESPONSE type systems can be made secure against dictionary attack by using randomly generated shared keys instead of user- generated passwords.  If the keys are sufficiently large then keysearch attacks become impractical.  This approach works best when the keys are configured into the end nodes rather than memorized and typed in by users, since users have trouble remembering sufficiently long keys.
"ko": |-
  CHALLENGE-RESPONSE 유형 시스템은 사용자가 생성한 비밀번호 대신 무작위로 생성된 공유 키를 사용하여 사전 공격으로부터 보안을 유지할 수 있습니다. 키가 충분히 크면 키 검색 공격이 실용적이지 않습니다. 이 접근 방식은 사용자가 충분히 긴 키를 기억하는 데 어려움을 겪기 때문에 사용자가 키를 기억하고 입력하는 대신 최종 노드에 키를 구성할 때 가장 잘 작동합니다.
