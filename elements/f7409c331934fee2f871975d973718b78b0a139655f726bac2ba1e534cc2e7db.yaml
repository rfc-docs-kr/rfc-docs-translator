"original": |2-
        Tutorial: This mode operates by directly using the algorithm's
        previously generated output block as the algorithm's next input
        block (i.e., by "feeding back" the output block) and combining
        (exclusive OR-ing) the output block with the next plaintext
        segment (of block length or less) to form the next ciphertext
        segment.
"fixed": |-
  - Tutorial: This mode operates by directly using the algorithm's previously generated output block as the algorithm's next input block (i.e., by "feeding back" the output block) and combining (exclusive OR-ing) the output block with the next plaintext segment (of block length or less) to form the next ciphertext segment.
"ko": |-
  - 튜토리얼: 이 모드는 알고리즘의 이전에 생성된 출력 블록을 알고리즘의 다음 입력 블록으로 직접 사용하고(즉, 출력 블록을 "피드백"하여) 출력 블록을 다음 일반 텍스트 세그먼트와 결합(배타적 OR-ing)하여 작동합니다( 블록 길이 이하)를 사용하여 다음 암호문 세그먼트를 형성합니다.
