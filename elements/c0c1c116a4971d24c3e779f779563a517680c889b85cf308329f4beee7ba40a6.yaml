"original": |2-
     The interpretation of a field does not change between minor versions
     of the same major HTTP version, though the default behavior of a
     recipient in the absence of such a field can change.  Unless
     specified otherwise, fields are defined for all versions of HTTP.  In
     particular, the Host and Connection fields ought to be recognized by
     all HTTP implementations whether or not they advertise conformance
     with HTTP/1.1.
"fixed": |-
  The interpretation of a field does not change between minor versions of the same major HTTP version, though the default behavior of a recipient in the absence of such a field can change.  Unless specified otherwise, fields are defined for all versions of HTTP.  In particular, the Host and Connection fields ought to be recognized by all HTTP implementations whether or not they advertise conformance with HTTP/1.1.
"ko": |-
  필드 해석은 동일한 주요 HTTP 버전의 부 버전 간에 변경되지 않습니다. 하지만 해당 필드가 없을 때 수신자의 기본 동작은 변경될 수 있습니다. 달리 지정하지 않는 한 필드는 모든 HTTP 버전에 대해 정의됩니다. 특히, 호스트 및 연결 필드는 HTTP/1.1 준수를 광고하는지 여부에 관계없이 모든 HTTP 구현에서 인식되어야 합니다.
