"original": |2-
     If the TCP connection is closed or reset while streams remain in the
     "open" or "half-closed" states, then the affected streams cannot be
     automatically retried (see Section 8.7 for details).
"fixed": |-
  If the TCP connection is closed or reset while streams remain in the "open" or "half-closed" states, then the affected streams cannot be automatically retried (see Section 8.7 for details).
"ko": |-
  스트림이 "열림" 또는 "반 닫힘" 상태에 있는 동안 TCP 연결이 닫히거나 재설정되면 영향을 받는 스트림을 자동으로 재시도할 수 없습니다(자세한 내용은 섹션 8.7 참조).
