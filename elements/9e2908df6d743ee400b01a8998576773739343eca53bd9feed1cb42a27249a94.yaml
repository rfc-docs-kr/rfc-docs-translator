"original": |2-
     Note that there is no structural difference between ECDH and ECDSA
     keys.  A certificate issuer may use X.509 v3 keyUsage and
     extendedKeyUsage extensions to restrict the use of an ECC public key
     to certain computations [15].  This document refers to an ECC key as
     ECDH-capable if its use in ECDH is permitted.  ECDSA-capable is
     defined similarly.
"fixed": |-
  Note that there is no structural difference between ECDH and ECDSA keys.  A certificate issuer may use X.509 v3 keyUsage and extendedKeyUsage extensions to restrict the use of an ECC public key to certain computations [15].  This document refers to an ECC key as ECDH-capable if its use in ECDH is permitted.  ECDSA-capable is defined similarly.
"ko": |-
  ECDH와 ECDSA 키 사이에는 구조적 차이가 없습니다. 인증서 발급자는 X.509 v3 keyUsage 및 ExtendedKeyUsage 확장을 사용하여 ECC 공개 키의 사용을 특정 계산으로 제한할 수 있습니다[15]. 이 문서에서는 ECDH에서의 사용이 허용되는 경우 ECC 키를 ECDH 가능 키로 지칭합니다. ECDSA 가능도 비슷하게 정의됩니다.
