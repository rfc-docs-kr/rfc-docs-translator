"original": |2-
     This work was first published as [RFC3272] in May 2002.  This
     document obsoletes [RFC3272] by making a complete update to bring the
     text in line with best current practices for Internet TE and to
     include references to the latest relevant work in the IETF.  It is
     worth noting around three-fifths of the RFCs referenced in this
     document postdate the publication of [RFC3272].  Appendix A provides
     a summary of changes between [RFC3272] and this document.
"fixed": |-
  This work was first published as [RFC3272] in May 2002.  This document obsoletes [RFC3272] by making a complete update to bring the text in line with best current practices for Internet TE and to include references to the latest relevant work in the IETF.  It is worth noting around three-fifths of the RFCs referenced in this document postdate the publication of [RFC3272].  Appendix A provides a summary of changes between [RFC3272] and this document.
"ko": |-
  이 작업은 2002년 5월에 [RFC3272]로 처음 출판되었습니다. 이 문서는 인터넷 TE의 현재 모범 사례에 맞게 텍스트를 가져오고 IETF의 최신 관련 작업에 대한 참조를 포함하도록 완전한 업데이트를 수행하여 [RFC3272]를 폐기합니다. 이 문서에서 참조된 RFC의 약 5분의 3은 [RFC3272] 발행 이후에 주목할 가치가 있습니다. 부록 A는 [RFC3272]와 이 문서 사이의 변경 사항을 요약한 것입니다.
