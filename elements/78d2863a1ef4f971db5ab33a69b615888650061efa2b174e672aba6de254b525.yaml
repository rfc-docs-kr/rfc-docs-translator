"original": |2-
     A receiver sets initial limits for all streams through transport
     parameters during the handshake (Section 7.4).  Subsequently, a
     receiver sends MAX_STREAM_DATA frames (Section 19.10) or MAX_DATA
     frames (Section 19.9) to the sender to advertise larger limits.
"fixed": |-
  A receiver sets initial limits for all streams through transport parameters during the handshake (Section 7.4).  Subsequently, a receiver sends MAX_STREAM_DATA frames (Section 19.10) or MAX_DATA frames (Section 19.9) to the sender to advertise larger limits.
"ko": |-
  수신기는 핸드셰이크 중에 전송 매개변수를 통해 모든 스트림에 대한 초기 제한을 설정합니다(7.4절). 그 후, 수신자는 더 큰 제한을 알리기 위해 MAX_STREAM_DATA 프레임(섹션 19.10) 또는 MAX_DATA 프레임(섹션 19.9)을 발신자에게 보냅니다.
