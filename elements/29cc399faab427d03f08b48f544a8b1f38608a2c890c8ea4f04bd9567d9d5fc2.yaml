"original": |2-
     This document defines the designated expert mechanism with respect to
     documents in the IETF stream only.  If other streams want to use
     registration policies that require designated experts, it is up to
     those streams (or those documents) to specify how those designated
     experts are appointed and managed.  What is described below, with
     management by the IESG, is only appropriate for the IETF stream.
"fixed": |-
  This document defines the designated expert mechanism with respect to documents in the IETF stream only.  If other streams want to use registration policies that require designated experts, it is up to those streams (or those documents) to specify how those designated experts are appointed and managed.  What is described below, with management by the IESG, is only appropriate for the IETF stream.
"ko": |-
  이 문서는 IETF 스트림의 문서에 대해서만 지정된 전문가 메커니즘을 정의합니다. 다른 스트림에서 지정된 전문가가 필요한 등록 정책을 사용하려는 경우 해당 지정된 전문가를 임명하고 관리하는 방법을 지정하는 것은 해당 스트림(또는 해당 문서)에 달려 있습니다. IESG에 의한 관리와 함께 아래에 설명된 내용은 IETF 스트림에만 적합합니다.
