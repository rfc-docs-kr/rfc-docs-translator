"original": |2-
     Other patterns of content negotiation include "conditional content",
     where the representation consists of multiple parts that are
     selectively rendered based on user agent parameters, "active
     content", where the representation contains a script that makes
     additional (more specific) requests based on the user agent
     characteristics, and "Transparent Content Negotiation" ([RFC2295]),
     where content selection is performed by an intermediary.  These
     patterns are not mutually exclusive, and each has trade-offs in
     applicability and practicality.
"fixed": |-
  Other patterns of content negotiation include "conditional content", where the representation consists of multiple parts that are selectively rendered based on user agent parameters, "active content", where the representation contains a script that makes additional (more specific) requests based on the user agent characteristics, and "Transparent Content Negotiation" ([RFC2295]), where content selection is performed by an intermediary.  These patterns are not mutually exclusive, and each has trade-offs in applicability and practicality.
"ko": |-
  콘텐츠 협상의 다른 패턴에는 표현이 사용자 에이전트 매개변수를 기반으로 선택적으로 렌더링되는 여러 부분으로 구성된 "조건부 콘텐츠", 표현에 기반하여 추가(보다 구체적인) 요청을 하는 스크립트가 포함된 "활성 콘텐츠"가 포함됩니다. 사용자 에이전트 특성 및 "투명한 콘텐츠 협상"([RFC2295]), 여기서 콘텐츠 선택은 중개자에 의해 수행됩니다. 이러한 패턴은 상호 배타적이지 않으며 적용 가능성과 실용성 면에서 각각 장단점이 있습니다.
