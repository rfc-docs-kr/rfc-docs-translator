"original": |2-
     The Poly1305 key MUST be unpredictable to an attacker.  Randomly
     generating the key would fulfill this requirement, except that
     Poly1305 is often used in communications protocols, so the receiver
     should know the key.  Pseudorandom number generation such as by
     encrypting a counter is acceptable.  Using ChaCha with a secret key
     and a nonce is also acceptable.
"fixed": |-
  The Poly1305 key MUST be unpredictable to an attacker.  Randomly generating the key would fulfill this requirement, except that Poly1305 is often used in communications protocols, so the receiver should know the key.  Pseudorandom number generation such as by encrypting a counter is acceptable.  Using ChaCha with a secret key and a nonce is also acceptable.
"ko": |-
  Poly1305 키는 공격자가 예측할 수 없어야 합니다. 키를 무작위로 생성하면 이 요구 사항을 충족할 수 있습니다. 단, Poly1305는 통신 프로토콜에 자주 사용되므로 수신자가 키를 알아야 합니다. 카운터 암호화와 같은 의사 난수 생성이 허용됩니다. 비밀 키와 nonce와 함께 ChaCha를 사용하는 것도 허용됩니다.
