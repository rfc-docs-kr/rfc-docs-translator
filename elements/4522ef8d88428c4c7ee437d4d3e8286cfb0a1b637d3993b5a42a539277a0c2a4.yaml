"original": |2-
     The Require header field contains a list of option tags, described in
     Section 19.2.  Each option tag defines a SIP extension that MUST be
     understood to process the request.  Frequently, this is used to
     indicate that a specific set of extension header fields need to be
     understood.  A UAC compliant to this specification MUST only include
     option tags corresponding to standards-track RFCs.
"fixed": |-
  The Require header field contains a list of option tags, described in Section 19.2.  Each option tag defines a SIP extension that MUST be understood to process the request.  Frequently, this is used to indicate that a specific set of extension header fields need to be understood.  A UAC compliant to this specification MUST only include option tags corresponding to standards-track RFCs.
"ko": |-
  Require 헤더 필드에는 섹션 19.2에 설명된 옵션 태그 목록이 포함되어 있습니다. 각 옵션 태그는 요청을 처리하기 위해 반드시 이해해야 하는 SIP 확장을 정의합니다. 종종 이는 특정 확장 헤더 필드 세트를 이해해야 함을 나타내는 데 사용됩니다. 이 사양을 준수하는 UAC는 표준 트랙 RFC에 해당하는 옵션 태그만 포함해야 합니다.
