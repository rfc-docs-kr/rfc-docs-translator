"original": |2-
     Certain media servers may offer time-shift services to their clients.
     This time shift records a fixed interval in the past, i.e., a sliding
     window recording mechanism, but not past this interval.  Clients can
     randomly access the media between now and the interval.  This live
     media with recording is indicated by the content of the Media-
     Properties header in the SETUP response when (see also
     Section 18.29):
"fixed": |-
  Certain media servers may offer time-shift services to their clients. This time shift records a fixed interval in the past, i.e., a sliding window recording mechanism, but not past this interval.  Clients can randomly access the media between now and the interval.  This live media with recording is indicated by the content of the Media- Properties header in the SETUP response when (see also Section 18.29):
"ko": |-
  특정 미디어 서버는 클라이언트에게 타임시프트 서비스를 제공할 수 있습니다. 이 타임 시프트는 과거의 고정 간격, 즉 슬라이딩 윈도우 기록 메커니즘을 기록하지만 이 간격을 지나지는 않습니다. 클라이언트는 지금부터 해당 간격까지 미디어에 무작위로 액세스할 수 있습니다. 녹화가 포함된 이 라이브 미디어는 다음과 같은 경우 SETUP 응답의 Media-Properties 헤더 내용으로 표시됩니다(섹션 18.29 참조).
