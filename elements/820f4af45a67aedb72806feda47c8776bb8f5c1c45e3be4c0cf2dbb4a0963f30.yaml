"original": |2-
     The User-Agent header field might contain enough information to
     uniquely identify a specific device, usually when combined with other
     characteristics, particularly if the user agent sends excessive
     details about the user's system or extensions.  However, the source
     of unique information that is least expected by users is proactive
     negotiation (Section 12.1), including the Accept, Accept-Charset,
     Accept-Encoding, and Accept-Language header fields.
"fixed": |-
  The User-Agent header field might contain enough information to uniquely identify a specific device, usually when combined with other characteristics, particularly if the user agent sends excessive details about the user's system or extensions.  However, the source of unique information that is least expected by users is proactive negotiation (Section 12.1), including the Accept, Accept-Charset, Accept-Encoding, and Accept-Language header fields.
"ko": |-
  User-Agent 헤더 필드에는 일반적으로 다른 특성과 결합될 때 특정 장치를 고유하게 식별하는 데 충분한 정보가 포함될 수 있습니다. 특히 사용자 에이전트가 사용자 시스템이나 확장에 대한 과도한 세부 정보를 보내는 경우 더욱 그렇습니다. 그러나 사용자가 가장 기대하지 않는 고유 정보의 소스는 Accept, Accept-Charset, Accept-Encoding 및 Accept-Language 헤더 필드를 포함한 사전 협상(12.1절)입니다.
