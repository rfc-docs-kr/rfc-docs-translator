"original": |2-
     Implementers and administrators should monitor the general statements
     on recommended cryptographic algorithms (e.g., SHA-1 hash function)
     that are published from time to time by various forums, including the
     IETF, as a base for the portfolio they support and the policies for
     strength of function acceptable for the cipher suites they set.
"fixed": |-
  Implementers and administrators should monitor the general statements on recommended cryptographic algorithms (e.g., SHA-1 hash function) that are published from time to time by various forums, including the IETF, as a base for the portfolio they support and the policies for strength of function acceptable for the cipher suites they set.
"ko": |-
  구현자와 관리자는 IETF를 비롯한 다양한 포럼에서 수시로 게시되는 권장 암호화 알고리즘(예: SHA-1 해시 함수)에 대한 일반적인 성명을 모니터링해야 하며, 이를 바탕으로 해당 알고리즘이 지원하는 포트폴리오와 해당 암호 제품군에 허용되는 기능 강도 정책을 수립해야 합니다.
