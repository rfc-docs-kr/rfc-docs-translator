"original": |2-
     Note: In current terminology, DSA refers to the Digital Signature
     Algorithm and DSS refers to the NIST standard.  In the original SSL
     and TLS specs, "DSS" was used universally.  This document uses "DSA"
     to refer to the algorithm, "DSS" to refer to the standard, and it
     uses "DSS" in the code point definitions for historical continuity.
"fixed": |-
  Note: In current terminology, DSA refers to the Digital Signature Algorithm and DSS refers to the NIST standard.  In the original SSL and TLS specs, "DSS" was used universally.  This document uses "DSA" to refer to the algorithm, "DSS" to refer to the standard, and it uses "DSS" in the code point definitions for historical continuity.
"ko": |-
  참고: 현재 용어에서 DSA는 디지털 서명 알고리즘을 나타내고 DSS는 NIST 표준을 나타냅니다. 원래 SSL 및 TLS 사양에서는 "DSS"가 보편적으로 사용되었습니다. 이 문서에서는 알고리즘을 참조하기 위해 "DSA"를 사용하고, 표준을 참조하기 위해 "DSS"를 사용하며, 기록 연속성을 위해 코드 포인트 정의에서 "DSS"를 사용합니다.
