"original": |2-
     PSK provisioning systems are often constrained in application-
     specific ways.  For example, although one goal of provisioning is to
     ensure that each pair of nodes has a unique key pair, some systems do
     not want to distribute pairwise shared keys to achieve this.  As
     another example, some systems require the provisioning process to
     embed application-specific information in either PSKs or their
     identities.  Identities may sometimes need to be routable, as is
     currently under discussion for [EAP-TLS-PSK].
"fixed": |-
  PSK provisioning systems are often constrained in application- specific ways.  For example, although one goal of provisioning is to ensure that each pair of nodes has a unique key pair, some systems do not want to distribute pairwise shared keys to achieve this.  As another example, some systems require the provisioning process to embed application-specific information in either PSKs or their identities.  Identities may sometimes need to be routable, as is currently under discussion for [EAP-TLS-PSK].
"ko": |-
  PSK 프로비저닝 시스템은 애플리케이션별 방식으로 제한되는 경우가 많습니다.  예를 들어, 프로비저닝의 한 가지 목표는 각 노드 쌍이 고유한 키 쌍을 갖도록 하는 것이지만 일부 시스템에서는 이를 달성하기 위해 쌍별 공유 키를 배포하는 것을 원하지 않습니다.  또 다른 예로, 일부 시스템에서는 PSK 또는 해당 ID에 애플리케이션별 정보를 포함하기 위한 프로비저닝 프로세스가 필요합니다.  현재 [EAP-TLS-PSK]에 대해 논의 중인 것처럼 ID를 라우팅할 수 있어야 하는 경우도 있습니다.
