"original": |2-
     SIP is not an easy protocol to secure.  Its use of intermediaries,
     its multi-faceted trust relationships, its expected usage between
     elements with no trust at all, and its user-to-user operation make
     security far from trivial.  Security solutions are needed that are
     deployable today, without extensive coordination, in a wide variety
     of environments and usages.  In order to meet these diverse needs,
     several distinct mechanisms applicable to different aspects and
     usages of SIP will be required.
"fixed": |-
  SIP is not an easy protocol to secure.  Its use of intermediaries, its multi-faceted trust relationships, its expected usage between elements with no trust at all, and its user-to-user operation make security far from trivial.  Security solutions are needed that are deployable today, without extensive coordination, in a wide variety of environments and usages.  In order to meet these diverse needs, several distinct mechanisms applicable to different aspects and usages of SIP will be required.
"ko": |-
  SIP는 보안을 유지하기 쉬운 프로토콜이 아닙니다. 중개자의 사용, 다면적인 신뢰 관계, 전혀 신뢰하지 않는 요소 간의 예상되는 사용 및 사용자 간 작업은 보안을 결코 사소한 것이 아닙니다. 현재 광범위한 조정 없이 다양한 환경과 용도에 배포할 수 있는 보안 솔루션이 필요합니다. 이러한 다양한 요구 사항을 충족하려면 SIP의 다양한 측면과 용도에 적용할 수 있는 몇 가지 고유한 메커니즘이 필요합니다.
