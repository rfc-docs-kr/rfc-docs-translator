"original": |2-
     This document includes specifications for the United States of
     America (USA) Federal Information Processing Standard (FIPS) Secure
     Hash Algorithms (SHAs), code to implement the SHAs, code to implement
     HMAC (Hashed Message Authentication Code, [RFC2104]) based on the
     SHAs, and code to implement HKDF (HMAC-based Key Derivation Function,
     [RFC5869]) based on HMAC.  Specifications for HMAC and HKDF are not
     included as they appear elsewhere in the RFC series [RFC2104]
     [RFC5869].
"fixed": |-
  This document includes specifications for the United States of America (USA) Federal Information Processing Standard (FIPS) Secure Hash Algorithms (SHAs), code to implement the SHAs, code to implement HMAC (Hashed Message Authentication Code, [RFC2104]) based on the SHAs, and code to implement HKDF (HMAC-based Key Derivation Function, [RFC5869]) based on HMAC.  Specifications for HMAC and HKDF are not included as they appear elsewhere in the RFC series [RFC2104] [RFC5869].
"ko": |-
  이 문서에는 미국(USA) 연방 정보 처리 표준(FIPS) 보안 해시 알고리즘(SHA)에 대한 사양, SHA를 구현하는 코드, HMAC(해시 메시지 인증 코드, [RFC2104])를 구현하는 코드가 포함되어 있습니다. SHA 및 HMAC 기반 HKDF(HMAC 기반 키 파생 함수, [RFC5869])를 구현하는 코드입니다. HMAC 및 HKDF에 대한 사양은 RFC 시리즈 [RFC2104] [RFC5869]의 다른 부분에 나타나므로 포함되지 않습니다.
