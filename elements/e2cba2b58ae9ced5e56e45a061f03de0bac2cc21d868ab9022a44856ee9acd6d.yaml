"original": |2-
     (A)  The client makes an HTTPS "POST" request to the authorization
          server and presents a credential representing the authorization
          grant.  For certain types of clients (those that have been
          issued or otherwise established a set of client credentials) the
          request must be authenticated.  In the response, the
          authorization server issues an access token to the client.
"fixed": |-
  (A)  The client makes an HTTPS "POST" request to the authorization server and presents a credential representing the authorization grant.  For certain types of clients (those that have been issued or otherwise established a set of client credentials) the request must be authenticated.  In the response, the authorization server issues an access token to the client.
"ko": |-
  (A) 클라이언트는 인증 서버에 HTTPS "POST" 요청을 보내고 인증 부여를 나타내는 자격 증명을 제시합니다. 특정 유형의 클라이언트(발급되었거나 클라이언트 자격 증명 세트가 설정된 클라이언트)의 경우 요청을 인증해야 합니다. 이에 대한 응답으로 인증 서버는 클라이언트에 액세스 토큰을 발급합니다.
