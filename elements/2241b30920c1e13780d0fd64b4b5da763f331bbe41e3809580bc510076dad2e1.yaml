"original": |2-
     Constraint-based path computation is a fundamental building block for
     TE in MPLS and GMPLS networks.  Path computation in large, multi-
     domain networks is complex and may require special computational
     components and cooperation between the elements in different domains.
     The PCE [RFC4655] is an entity (component, application, or network
     node) that is capable of computing a network path or route based on a
     network graph and applying computational constraints.
"fixed": |-
  Constraint-based path computation is a fundamental building block for TE in MPLS and GMPLS networks.  Path computation in large, multi- domain networks is complex and may require special computational components and cooperation between the elements in different domains. The PCE [RFC4655] is an entity (component, application, or network node) that is capable of computing a network path or route based on a network graph and applying computational constraints.
"ko": |-
  제약 조건 기반 경로 계산은 MPLS 및 GMPLS 네트워크에서 TE의 기본 구성 요소입니다. 대규모 다중 도메인 네트워크의 경로 계산은 복잡하며 특별한 계산 구성 요소와 다른 도메인의 요소 간의 협력이 필요할 수 있습니다. PCE [RFC4655]는 네트워크 그래프를 기반으로 네트워크 경로를 계산하고 계산 제약 조건을 적용할 수 있는 엔터티(구성 요소, 애플리케이션 또는 네트워크 노드)입니다.
