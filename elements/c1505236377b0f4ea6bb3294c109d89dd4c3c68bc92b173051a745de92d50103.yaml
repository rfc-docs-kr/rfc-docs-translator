"original": |2-
     For a given document, if the RFC Editor determines that it cannot be
     edited without serious risk of altering the meaning of the technical
     content or if the RFC Editor does not have the resources to provide
     the level of editing it needs, it may be sent back to the stream-
     approving body with a request to improve the clarity, consistency,
     and/or readability of the document.  This is not to be considered a
     dispute with the author.
"fixed": |-
  For a given document, if the RFC Editor determines that it cannot be edited without serious risk of altering the meaning of the technical content or if the RFC Editor does not have the resources to provide the level of editing it needs, it may be sent back to the stream- approving body with a request to improve the clarity, consistency, and/or readability of the document.  This is not to be considered a dispute with the author.
"ko": |-
  특정 문서에 대해 RFC 편집자가 기술적 내용의 의미를 변경할 심각한 위험 없이 문서를 편집할 수 없다고 판단하거나 RFC 편집자에게 필요한 편집 수준을 제공할 리소스가 없는 경우 해당 문서를 다시 보낼 수 있습니다. 문서의 명확성, 일관성 및/또는 가독성을 향상해 달라는 요청을 스트림 승인 기관에 보냅니다. 이는 작성자와의 분쟁으로 간주되어서는 안 됩니다.
