"original": |2-
     For any Jobs that are 'pending' or 'pending-held', the
     'printer-stopped' value of the Jobs' "job-state-reasons" attribute
     also applies.  However, the IPP Printer MAY update those Jobs'
     "job-state-reasons" values when those Jobs are queried (so-called
     "lazy evaluation").
"fixed": |-
  For any Jobs that are 'pending' or 'pending-held', the 'printer-stopped' value of the Jobs' "job-state-reasons" attribute also applies.  However, the IPP Printer MAY update those Jobs' "job-state-reasons" values when those Jobs are queried (so-called "lazy evaluation").
"ko": |-
  '보류 중' 또는 '보류 중'인 작업의 경우 작업 "job-state-reasons" 속성의 'printer-stopped' 값도 적용됩니다. 그러나 IPP 프린터는 해당 작업이 쿼리될 때 해당 작업의 "작업 상태 이유" 값을 업데이트할 수 있습니다(소위 "지연 평가").
