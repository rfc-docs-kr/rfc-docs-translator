"original": |2-
     When a new recommendation is made regarding the overall structure and
     formatting of RFCs, it will be published on that page and accepted
     for a period of time before the RFC Editor determines whether it
     should become part of the fundamental requirements in the RFC Style
     Guide or remain as a less formal recommendation.  That period of time
     will vary, in part depending on the frequency with which authors
     encounter and apply the guidance.
"fixed": |-
  When a new recommendation is made regarding the overall structure and formatting of RFCs, it will be published on that page and accepted for a period of time before the RFC Editor determines whether it should become part of the fundamental requirements in the RFC Style Guide or remain as a less formal recommendation.  That period of time will vary, in part depending on the frequency with which authors encounter and apply the guidance.
"ko": |-
  RFC의 전체 구조 및 형식과 관련하여 새로운 권장 사항이 작성되면 해당 페이지에 게시되고 RFC 편집자가 RFC 스타일 가이드의 기본 요구 사항의 일부가 되어야 하는지 아니면 그대로 유지되어야 하는지 결정하기 전에 일정 기간 동안 승인됩니다. 덜 공식적인 추천으로. 해당 기간은 부분적으로 저자가 지침을 접하고 적용하는 빈도에 따라 달라집니다.
