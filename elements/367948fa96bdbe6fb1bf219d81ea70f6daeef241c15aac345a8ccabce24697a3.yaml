"original": |2-
     This document is applicable with any TLS version supporting
     certificate-based client authentication.  Both TLS 1.3 [RFC8446] and
     TLS 1.2 [RFC5246] are cited herein, because, at the time of writing,
     1.3 is the newest version, while 1.2 is the most widely deployed.
     General implementation and security considerations for TLS, including
     version recommendations, can be found in [BCP195].
"fixed": |-
  This document is applicable with any TLS version supporting certificate-based client authentication.  Both TLS 1.3 [RFC8446] and TLS 1.2 [RFC5246] are cited herein, because, at the time of writing, 1.3 is the newest version, while 1.2 is the most widely deployed. General implementation and security considerations for TLS, including version recommendations, can be found in [BCP195].
"ko": |-
  이 문서는 인증서 기반 클라이언트 인증을 지원하는 모든 TLS 버전에 적용됩니다. TLS 1.3 [RFC8446]과 TLS 1.2 [RFC5246]가 모두 여기에 인용되었습니다. 왜냐하면 이 글을 쓰는 시점에서 1.3이 최신 버전이고 1.2가 가장 널리 배포된 버전이기 때문입니다. 버전 권장 사항을 포함하여 TLS에 대한 일반적인 구현 및 보안 고려 사항은 [BCP195]에서 확인할 수 있습니다.
