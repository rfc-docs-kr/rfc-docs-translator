"original": |2-
     An endpoint can remember the number of Stateless Resets that it has
     sent and stop generating new Stateless Resets once a limit is
     reached.  Using separate limits for different remote addresses will
     ensure that Stateless Resets can be used to close connections when
     other peers or connections have exhausted limits.
"fixed": |-
  An endpoint can remember the number of Stateless Resets that it has sent and stop generating new Stateless Resets once a limit is reached.  Using separate limits for different remote addresses will ensure that Stateless Resets can be used to close connections when other peers or connections have exhausted limits.
"ko": |-
  엔드포인트는 자신이 보낸 무상태 재설정 수를 기억하고 한도에 도달하면 새로운 무상태 재설정 생성을 중지할 수 있습니다. 서로 다른 원격 주소에 대해 별도의 제한을 사용하면 다른 피어나 연결의 제한이 소진되었을 때 연결을 닫는 데 Stateless Reset을 사용할 수 있습니다.
