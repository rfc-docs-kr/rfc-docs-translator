"original": |2-
        Note: Many current HTTP servers provide data using charsets other
        than "ISO-8859-1" without proper labelling. This situation reduces
        interoperability and is not recommended. To compensate for this,
        some HTTP user agents provide a configuration option to allow the
        user to change the default interpretation of the media type
        character set when no charset parameter is given.
"fixed": |-
  - Note: Many current HTTP servers provide data using charsets other than "ISO-8859-1" without proper labelling. This situation reduces interoperability and is not recommended. To compensate for this, some HTTP user agents provide a configuration option to allow the user to change the default interpretation of the media type character set when no charset parameter is given.
"ko": |-
  - 참고: 현재 많은 HTTP 서버는 적절한 라벨링 없이 "ISO-8859-1" 이외의 문자 세트를 사용하여 데이터를 제공합니다. 이 상황은 상호 운용성을 감소시키므로 권장되지 않습니다. 이를 보완하기 위해 일부 HTTP 사용자 에이전트는 charset 매개변수가 제공되지 않을 때 사용자가 미디어 유형 문자 집합의 기본 해석을 변경할 수 있도록 구성 옵션을 제공합니다.
