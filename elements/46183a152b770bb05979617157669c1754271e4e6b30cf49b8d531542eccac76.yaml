"original": |2-
     Browser fingerprinting is a set of techniques for identifying a
     specific user agent over time through its unique set of
     characteristics.  These characteristics might include information
     related to how it uses the underlying transport protocol, feature
     capabilities, and scripting environment, though of particular
     interest here is the set of unique characteristics that might be
     communicated via HTTP.  Fingerprinting is considered a privacy
     concern because it enables tracking of a user agent's behavior over
     time ([Bujlow]) without the corresponding controls that the user
     might have over other forms of data collection (e.g., cookies).  Many
     general-purpose user agents (i.e., Web browsers) have taken steps to
     reduce their fingerprints.
"fixed": |-
  Browser fingerprinting is a set of techniques for identifying a specific user agent over time through its unique set of characteristics.  These characteristics might include information related to how it uses the underlying transport protocol, feature capabilities, and scripting environment, though of particular interest here is the set of unique characteristics that might be communicated via HTTP.  Fingerprinting is considered a privacy concern because it enables tracking of a user agent's behavior over time ([Bujlow]) without the corresponding controls that the user might have over other forms of data collection (e.g., cookies).  Many general-purpose user agents (i.e., Web browsers) have taken steps to reduce their fingerprints.
"ko": |-
  브라우저 핑거프린팅은 고유한 특성 세트를 통해 시간이 지남에 따라 특정 사용자 에이전트를 식별하는 일련의 기술입니다. 이러한 특성에는 기본 전송 프로토콜, 기능 및 스크립팅 환경을 사용하는 방법과 관련된 정보가 포함될 수 있지만 여기서 특히 흥미로운 것은 HTTP를 통해 통신할 수 있는 일련의 고유한 특성입니다. 핑거프린팅은 사용자가 다른 형태의 데이터 수집(예: 쿠키)에 대해 가질 수 있는 해당 제어 없이 시간 경과에 따른 사용자 에이전트의 동작([Bujlow])을 추적할 수 있기 때문에 개인정보 보호 문제로 간주됩니다. 많은 범용 사용자 에이전트(예: 웹 브라우저)는 지문을 줄이기 위한 조치를 취했습니다.
