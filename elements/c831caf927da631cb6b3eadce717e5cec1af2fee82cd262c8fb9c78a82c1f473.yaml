"ko": |-
  - 각 방향의 임시 세션 키. 2단계 보안 연결 프로토콜은 양방향 2단계 보안 연결을 생성하기 위해 두 개의 별도 2단계 교환이 필요하지 않도록 각 방향에서 유니캐스트 및 멀티캐스트 키의 파생을 제공해야 합니다(SHOULD). 자세한 내용은 [RFC3748] 섹션 2.4를 참조하세요.
