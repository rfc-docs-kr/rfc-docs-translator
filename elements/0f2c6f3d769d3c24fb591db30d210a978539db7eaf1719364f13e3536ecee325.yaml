"original": |2-
     In a number of environments, a component external to a network is
     called upon to perform computations based on the network topology and
     current state of the connections within the network, including TE
     information.  This is information typically distributed by IGP
     routing protocols within the network (see Section 5.1.3.9).
"fixed": |-
  In a number of environments, a component external to a network is called upon to perform computations based on the network topology and current state of the connections within the network, including TE information.  This is information typically distributed by IGP routing protocols within the network (see Section 5.1.3.9).
"ko": |-
  다양한 환경에서 네트워크 토폴로지와 TE 정보를 포함하여 네트워크 내 연결의 현재 상태를 기반으로 계산을 수행하기 위해 네트워크 외부 구성 요소가 호출됩니다. 이는 일반적으로 네트워크 내의 IGP 라우팅 프로토콜에 의해 배포되는 정보입니다(섹션 5.1.3.9 참조).
