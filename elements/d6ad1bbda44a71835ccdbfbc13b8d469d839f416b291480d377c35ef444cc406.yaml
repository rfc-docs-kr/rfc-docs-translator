"original": |2-
     This specification defines those elements of the URI syntax that are
     required of all URI schemes or are common to many URI schemes.  It
     thus defines the syntax and semantics needed to implement a scheme-
     independent parsing mechanism for URI references, by which the
     scheme-dependent handling of a URI can be postponed until the
     scheme-dependent semantics are needed.  Likewise, protocols and data
     formats that make use of URI references can refer to this
     specification as a definition for the range of syntax allowed for all
     URIs, including those schemes that have yet to be defined.  This
     decouples the evolution of identification schemes from the evolution
     of protocols, data formats, and implementations that make use of
     URIs.
"fixed": |-
  This specification defines those elements of the URI syntax that are required of all URI schemes or are common to many URI schemes.  It thus defines the syntax and semantics needed to implement a scheme- independent parsing mechanism for URI references, by which the scheme-dependent handling of a URI can be postponed until the scheme-dependent semantics are needed.  Likewise, protocols and data formats that make use of URI references can refer to this specification as a definition for the range of syntax allowed for all URIs, including those schemes that have yet to be defined.  This decouples the evolution of identification schemes from the evolution of protocols, data formats, and implementations that make use of URIs.
"ko": |-
  이 사양은 모든 URI 체계에 필요하거나 많은 URI 체계에 공통적인 URI 구문 요소를 정의합니다. 따라서 이는 URI 참조에 대한 체계 독립적 구문 분석 메커니즘을 구현하는 데 필요한 구문과 의미를 정의하며, 이를 통해 체계 종속 의미 체계가 필요할 때까지 URI의 체계 종속 처리를 연기할 수 있습니다. 마찬가지로, URI 참조를 사용하는 프로토콜 및 데이터 형식은 아직 정의되지 않은 체계를 포함하여 모든 URI에 허용되는 구문 범위에 대한 정의로 이 사양을 참조할 수 있습니다. 이는 URI를 사용하는 프로토콜, 데이터 형식 및 구현의 진화에서 식별 체계의 진화를 분리합니다.
