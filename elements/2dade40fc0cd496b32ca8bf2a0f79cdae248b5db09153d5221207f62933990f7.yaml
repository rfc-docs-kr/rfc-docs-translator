"ko": |-
  TLS 핸드셰이크 프로토콜의 오류 처리는 매우 간단합니다. 오류가 감지되면 감지 당사자는 상대방에게 메시지를 보냅니다. 치명적인 경고 메시지를 전송하거나 수신하면 양측은 즉시 연결을 종료합니다. 서버와 클라이언트는 실패한 연결과 관련된 모든 세션 식별자, 키 및 비밀을 잊어야 합니다. 따라서 치명적인 경고로 종료된 연결은 재개되어서는 안 됩니다.
