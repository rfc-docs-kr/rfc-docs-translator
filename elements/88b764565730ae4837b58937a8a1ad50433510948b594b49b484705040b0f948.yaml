"original": |2-
     HTTP/2's preference for using a single TCP connection allows
     correlation of a user's activity on a site.  Reusing connections for
     different origins allows tracking across those origins.
"fixed": |-
  HTTP/2's preference for using a single TCP connection allows correlation of a user's activity on a site.  Reusing connections for different origins allows tracking across those origins.
"ko": |-
  단일 TCP 연결을 사용하는 HTTP/2의 기본 설정을 통해 사이트에서 사용자 활동의 상관 관계를 확인할 수 있습니다. 다양한 출처에 대한 연결을 재사용하면 해당 출처를 추적할 수 있습니다.
