"original": "This condition is stable.  Once the  saturation  point  has  been\nreached,\
  \  if the algorithm for selecting packets to be dropped is\nfair, the network will\
  \ continue to operate in a  degraded  condi-\ntion.   In  this  condition  every\
  \  packet  is  being transmitted\nseveral times and throughput is reduced to a \
  \ small  fraction  of\nnormal.   We  have pushed our network into this condition\
  \ experi-\nmentally and observed its stability.  It is possible  for  round-\ntrip\
  \  time to become so large that connections are broken because\n\f\nRFC 896    Congestion\
  \ Control in IP/TCP Internetworks      1/6/84"
