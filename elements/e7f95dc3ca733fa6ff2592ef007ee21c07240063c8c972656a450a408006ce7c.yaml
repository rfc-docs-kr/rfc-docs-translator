"original": |2-
        Tutorial: PGP encrypts messages with a symmetric algorithm
        (originally, IDEA in CFB mode), distributes the symmetric keys by
        encrypting them with an asymmetric algorithm (originally, RSA),
        and creates digital signatures on messages with a cryptographic
        hash and an asymmetric encryption algorithm (originally, MD5 and
        RSA). To establish ownership of public keys, PGP depends on the
        "web of trust".
"fixed": |-
  - Tutorial: PGP encrypts messages with a symmetric algorithm (originally, IDEA in CFB mode), distributes the symmetric keys by encrypting them with an asymmetric algorithm (originally, RSA), and creates digital signatures on messages with a cryptographic hash and an asymmetric encryption algorithm (originally, MD5 and RSA). To establish ownership of public keys, PGP depends on the "web of trust".
"ko": |-
  - 튜토리얼: PGP는 대칭 알고리즘(원래는 CFB 모드의 IDEA)으로 메시지를 암호화하고, 비대칭 알고리즘(원래는 RSA)으로 암호화하여 대칭 키를 배포하며, 암호화 해시 및 비대칭 암호화를 사용하여 메시지에 디지털 서명을 생성합니다. 알고리즘(원래는 MD5 및 RSA). 공개 키의 소유권을 설정하기 위해 PGP는 "신뢰 웹"에 의존합니다.
