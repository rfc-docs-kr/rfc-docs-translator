"original": |2-
     The Authentication-Info field can be used in any HTTP response,
     independently of request method and status code.  Its semantics are
     defined by the authentication scheme indicated by the Authorization
     header field (Section 11.6.2) of the corresponding request.
"fixed": |-
  The Authentication-Info field can be used in any HTTP response, independently of request method and status code.  Its semantics are defined by the authentication scheme indicated by the Authorization header field (Section 11.6.2) of the corresponding request.
"ko": |-
  인증 정보 필드는 요청 방법 및 상태 코드와 관계없이 모든 HTTP 응답에서 사용할 수 있습니다. 그 의미는 해당 요청의 Authorization 헤더 필드(섹션 11.6.2)에 표시된 인증 체계에 의해 정의됩니다.
