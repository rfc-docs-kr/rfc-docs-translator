"original": |2-
     The IDLE command is sent from the client to the server when the
     client is ready to accept unsolicited update messages.  The server
     requests a response to the IDLE command using the continuation ("+")
     response.  The IDLE command remains active until the client responds
     to the continuation, and as long as an IDLE command is active, the
     server is now free to send untagged EXISTS, EXPUNGE, FETCH, and other
     responses at any time.  If the server chooses to send unsolicited
     FETCH responses, they MUST include a UID FETCH item.
"fixed": |-
  The IDLE command is sent from the client to the server when the client is ready to accept unsolicited update messages.  The server requests a response to the IDLE command using the continuation ("+") response.  The IDLE command remains active until the client responds to the continuation, and as long as an IDLE command is active, the server is now free to send untagged EXISTS, EXPUNGE, FETCH, and other responses at any time.  If the server chooses to send unsolicited FETCH responses, they MUST include a UID FETCH item.
"ko": |-
  IDLE 명령은 클라이언트가 원치 않는 업데이트 메시지를 수락할 준비가 되면 클라이언트에서 서버로 전송됩니다.  서버는 연속("+") 응답을 사용하여 IDLE 명령에 대한 응답을 요청합니다.  IDLE 명령은 클라이언트가 연속에 응답할 때까지 활성 상태로 유지되며, IDLE 명령이 활성 상태인 한 서버는 이제 언제든지 태그가 지정되지 않은 EXISTS, EXPUNGE, FETCH 및 기타 응답을 자유롭게 보낼 수 있습니다.  서버가 원치 않는 FETCH 응답을 보내기로 선택한 경우 UID FETCH 항목을 포함해야 합니다.
