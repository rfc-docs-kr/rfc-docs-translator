"original": |2-
     The peak segment bit rate of a Media Playlist is the largest bit rate
     of any contiguous set of segments whose total duration is between 0.5
     and 1.5 times the target duration.  The bit rate of a set is
     calculated by dividing the sum of the segment sizes by the sum of the
     segment durations.
"fixed": |-
  The peak segment bit rate of a Media Playlist is the largest bit rate of any contiguous set of segments whose total duration is between 0.5 and 1.5 times the target duration.  The bit rate of a set is calculated by dividing the sum of the segment sizes by the sum of the segment durations.
"ko": |-
  미디어 재생 목록의 최대 세그먼트 비트 전송률은 총 지속 시간이 대상 지속 시간의 0.5~1.5배인 연속 세그먼트 집합 중 가장 큰 비트 전송률입니다. 세트의 비트 전송률은 세그먼트 크기의 합을 세그먼트 지속 시간의 합으로 나누어 계산됩니다.
