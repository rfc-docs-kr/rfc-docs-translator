"original": |2-
     If the PSK is a character-based password or passphrase, there are two
     types of pre-processing that SHALL be employed to convert the
     password or passphrase into a hexadecimal string suitable for use
     with Secure PSK Authentication.  If a PSK is already a hexadecimal or
     binary string, it SHALL be used directly as the shared credential
     without any pre-processing.
"fixed": |-
  If the PSK is a character-based password or passphrase, there are two types of pre-processing that SHALL be employed to convert the password or passphrase into a hexadecimal string suitable for use with Secure PSK Authentication.  If a PSK is already a hexadecimal or binary string, it SHALL be used directly as the shared credential without any pre-processing.
"ko": |-
  PSK가 문자 기반 암호 또는 암호 문구인 경우 암호 또는 암호 문구를 보안 PSK 인증에 사용하기에 적합한 16진수 문자열로 변환하기 위해 사용되는 두 가지 유형의 사전 처리가 있습니다.  PSK가 이미 16진수 또는 이진수 문자열인 경우 사전 처리 없이 공유 자격 증명으로 직접 사용해야 합니다.
