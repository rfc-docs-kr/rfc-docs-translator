"original": |2-
     The purpose of this document is to facilitate interoperability
     between HTTP Live Streaming implementations by describing the media
     transmission protocol.  Using this protocol, a client can receive a
     continuous stream of media from a server for concurrent presentation.
"fixed": |-
  The purpose of this document is to facilitate interoperability between HTTP Live Streaming implementations by describing the media transmission protocol.  Using this protocol, a client can receive a continuous stream of media from a server for concurrent presentation.
"ko": |-
  이 문서의 목적은 미디어 전송 프로토콜을 설명하여 HTTP 라이브 스트리밍 구현 간의 상호 운용성을 촉진하는 것입니다. 이 프로토콜을 사용하면 클라이언트는 동시 프레젠테이션을 위해 서버로부터 연속적인 미디어 스트림을 수신할 수 있습니다.
