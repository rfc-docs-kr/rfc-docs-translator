"original": |2-
     The segment bit rate of a Media Segment is the size of the Media
     Segment divided by its EXTINF duration (Section 4.3.2.1).  Note that
     this includes container overhead but does not include overhead
     imposed by the delivery system, such as HTTP, TCP, or IP headers.
"fixed": |-
  The segment bit rate of a Media Segment is the size of the Media Segment divided by its EXTINF duration (Section 4.3.2.1).  Note that this includes container overhead but does not include overhead imposed by the delivery system, such as HTTP, TCP, or IP headers.
"ko": |-
  미디어 세그먼트의 세그먼트 비트 전송률은 미디어 세그먼트의 크기를 EXTINF 기간으로 나눈 값입니다(4.3.2.1절). 여기에는 컨테이너 오버헤드가 포함되지만 HTTP, TCP 또는 IP 헤더와 같은 전달 시스템에 의해 부과되는 오버헤드는 포함되지 않습니다.
