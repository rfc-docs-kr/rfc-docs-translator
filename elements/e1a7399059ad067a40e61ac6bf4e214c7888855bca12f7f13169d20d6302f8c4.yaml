"original": |2-
        Usage: Frequently understood to mean that one system is operating
        at a higher security level than the other, and that the gateway's
        purpose is to prevent unauthorized disclosure of data from the
        higher system to the lower. However, the purpose might also be to
        protect the data integrity, availability, or general system
        integrity of one system from threats posed by connecting to the
        other system. The mediation may be entirely automated or may
        involve "reliable human review".
"fixed": |-
  - Usage: Frequently understood to mean that one system is operating at a higher security level than the other, and that the gateway's purpose is to prevent unauthorized disclosure of data from the higher system to the lower. However, the purpose might also be to protect the data integrity, availability, or general system integrity of one system from threats posed by connecting to the other system. The mediation may be entirely automated or may involve "reliable human review".
"ko": |-
  - 사용법: 한 시스템이 다른 시스템보다 더 높은 보안 수준에서 작동하고 게이트웨이의 목적이 상위 시스템에서 하위 시스템으로 데이터가 무단으로 공개되는 것을 방지하는 것임을 의미하는 것으로 흔히 이해됩니다. 그러나 그 목적은 다른 시스템에 연결함으로써 발생하는 위협으로부터 한 시스템의 데이터 무결성, 가용성 또는 일반 시스템 무결성을 보호하는 것일 수도 있습니다. 중재는 완전히 자동화되거나 "신뢰할 수 있는 사람의 검토"를 포함할 수 있습니다.
