"original": |2-
     The following rules are added for matching an Acknowledgement message
     or Reset message to a Confirmable message, or a Reset message to a
     Non-confirmable message: The DTLS session MUST be the same, and the
     epoch MUST be the same.
"fixed": |-
  The following rules are added for matching an Acknowledgement message or Reset message to a Confirmable message, or a Reset message to a Non-confirmable message: The DTLS session MUST be the same, and the epoch MUST be the same.
"ko": |-
  승인 메시지 또는 재설정 메시지를 확인 가능 메시지에 일치시키거나 재설정 메시지를 확인 불가능 메시지에 일치시키기 위해 다음 규칙이 추가됩니다. DTLS 세션은 동일해야 하며 에포크는 동일해야 합니다.
