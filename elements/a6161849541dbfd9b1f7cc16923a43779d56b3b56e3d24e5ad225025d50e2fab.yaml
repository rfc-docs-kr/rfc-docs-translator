"original": |2-
        Deprecated Definition: IDOCs SHOULD NOT use definition 4; it mixes
        concepts in a potentially misleading way. Part "a" is a definition
        for "assurance level" (rather than "security assurance") of an
        identity registration process; and part "b" is a definition for
        "assurance level" (rather than "security assurance") of an
        identity authentication process. Also, the processes of
        registration and authentication should be defined and designed
        separately to ensure clarity in certification.
"fixed": |-
  - Deprecated Definition: IDOCs SHOULD NOT use definition 4; it mixes concepts in a potentially misleading way. Part "a" is a definition for "assurance level" (rather than "security assurance") of an identity registration process; and part "b" is a definition for "assurance level" (rather than "security assurance") of an identity authentication process. Also, the processes of registration and authentication should be defined and designed separately to ensure clarity in certification.
"ko": |-
  - 더 이상 사용되지 않는 정의: IDOC는 정의 4를 사용해서는 안 됩니다. 그것은 잠재적으로 오해의 소지가 있는 방식으로 개념을 혼합합니다. "a" 부분은 신원 등록 프로세스의 "보증 수준"("보안 보증"이 아님)에 대한 정의입니다. 부분 "b"는 신원 인증 프로세스의 "보증 수준"("보안 보증"이 아님)에 대한 정의입니다. 또한 인증의 명확성을 보장하기 위해 등록 및 인증 프로세스를 별도로 정의하고 설계해야 합니다.
