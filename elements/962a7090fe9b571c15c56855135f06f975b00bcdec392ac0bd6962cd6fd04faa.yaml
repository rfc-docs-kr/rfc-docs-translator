"original": |2-
     When clients and servers share a PSK (either obtained externally or
     via a previous handshake), TLS 1.3 allows clients to send data on the
     first flight ("early data").  The client uses the PSK to authenticate
     the server and to encrypt the early data.
"fixed": |-
  When clients and servers share a PSK (either obtained externally or via a previous handshake), TLS 1.3 allows clients to send data on the first flight ("early data").  The client uses the PSK to authenticate the server and to encrypt the early data.
"ko": |-
  클라이언트와 서버가 PSK(외부에서 얻거나 이전 핸드셰이크를 통해 얻은)를 공유하는 경우 TLS 1.3을 사용하면 클라이언트가 첫 번째 비행에서 데이터("초기 데이터")를 보낼 수 있습니다. 클라이언트는 PSK를 사용하여 서버를 인증하고 초기 데이터를 암호화합니다.
