"original": |2-
     The security considerations in [RFC4279], [RFC4785], and [RFC5288]
     apply to this document as well.  In particular, as authentication-
     only cipher suites (with no encryption) defined here do not support
     confidentiality, care should be taken not to send sensitive
     information (such as passwords) over connections protected with one
     of the cipher suites with NULL encryption defined in this document.
"fixed": |-
  The security considerations in [RFC4279], [RFC4785], and [RFC5288] apply to this document as well.  In particular, as authentication- only cipher suites (with no encryption) defined here do not support confidentiality, care should be taken not to send sensitive information (such as passwords) over connections protected with one of the cipher suites with NULL encryption defined in this document.
"ko": |-
  [RFC4279], [RFC4785] 및 [RFC5288]의 보안 고려사항은 이 문서에도 적용됩니다. 특히 여기에 정의된 인증 전용 암호 제품군(암호화 없음)은 기밀성을 지원하지 않으므로 여기에 정의된 NULL 암호화를 사용하는 암호 제품군 중 하나로 보호된 연결을 통해 민감한 정보(예: 비밀번호)를 보내지 않도록 주의해야 합니다. 문서.
