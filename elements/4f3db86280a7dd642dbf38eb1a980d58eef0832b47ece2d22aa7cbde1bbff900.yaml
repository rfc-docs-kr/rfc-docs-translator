"original": |2-
     This section describes the available capability-handling mechanism
     that allows RTSP to be extended.  Extensions to this version of the
     protocol are basically done in two ways.  Firstly, new headers can be
     added.  Secondly, new methods can be added.  The capability-handling
     mechanism is designed to handle both cases.
"fixed": |-
  This section describes the available capability-handling mechanism that allows RTSP to be extended.  Extensions to this version of the protocol are basically done in two ways.  Firstly, new headers can be added.  Secondly, new methods can be added.  The capability-handling mechanism is designed to handle both cases.
"ko": |-
  이 섹션에서는 RTSP를 확장할 수 있는 사용 가능한 기능 처리 메커니즘에 대해 설명합니다. 이 버전의 프로토콜 확장은 기본적으로 두 가지 방법으로 수행됩니다. 첫째, 새로운 헤더를 추가할 수 있습니다. 둘째, 새로운 메소드를 추가할 수 있습니다. 기능 처리 메커니즘은 두 경우를 모두 처리하도록 설계되었습니다.
