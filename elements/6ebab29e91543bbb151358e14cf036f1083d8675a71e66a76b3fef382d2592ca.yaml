"original": |2-
     All certificate profiles and key and cryptographic formats are
     defined by the IETF PKIX working group [PKIX].  When a key usage
     extension is present, the digitalSignature bit MUST be set for the
     key to be eligible for signing, as described above, and the
     keyEncipherment bit MUST be present to allow encryption, as described
     above.  The keyAgreement bit must be set on Diffie-Hellman
     certificates.
"fixed": |-
  All certificate profiles and key and cryptographic formats are defined by the IETF PKIX working group [PKIX].  When a key usage extension is present, the digitalSignature bit MUST be set for the key to be eligible for signing, as described above, and the keyEncipherment bit MUST be present to allow encryption, as described above.  The keyAgreement bit must be set on Diffie-Hellman certificates.
"ko": |-
  모든 인증서 프로필과 키 및 암호화 형식은 IETF PKIX 작업 그룹 [PKIX]에 의해 정의됩니다. 키 사용 확장이 있는 경우 위에서 설명한 대로 키에 대해 digitalSignature 비트를 설정해야 서명에 적합해야 하며 위에서 설명한 대로 암호화를 허용하려면 keyEncipherment 비트가 있어야 합니다. keyAgreement 비트는 Diffie-Hellman 인증서에 설정되어야 합니다.
