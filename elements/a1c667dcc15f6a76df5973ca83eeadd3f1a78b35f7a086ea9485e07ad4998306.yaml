"original": |2-
     While bulk download protocols normally do explicit requests for
     certain ranges of data (i.e., use a pull model, for example,
     BitTorrent [BITTORRENT]), live streaming protocols quite often use a
     push model without requests to save round trips.  PPSPP supports both
     models of operation.
"fixed": |-
  While bulk download protocols normally do explicit requests for certain ranges of data (i.e., use a pull model, for example, BitTorrent [BITTORRENT]), live streaming protocols quite often use a push model without requests to save round trips.  PPSPP supports both models of operation.
"ko": |-
  대량 다운로드 프로토콜은 일반적으로 특정 범위의 데이터에 대해 명시적인 요청을 수행하는 반면(예: BitTorrent [BITTORRENT]와 같은 풀 모델 사용) 라이브 스트리밍 프로토콜은 왕복을 저장하기 위해 요청 없이 푸시 모델을 사용하는 경우가 많습니다. PPSPP는 두 가지 작동 모델을 모두 지원합니다.
