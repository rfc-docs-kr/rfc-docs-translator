"original": |2-
        Second, current practices often use a "bitmap" message in order to
        exchange chunk availability.  The message size is in kilobytes and
        is exchanged frequently, e.g., an interval of several seconds or
        less.  In a mobile environment with scarce bandwidth, the message
        size may need to be shortened, or it may require more efficient
        methods for expressing and distributing chunk-availability
        information, which is different from wireline P2P streaming.
"fixed": |-
  - Second, current practices often use a "bitmap" message in order to exchange chunk availability.  The message size is in kilobytes and is exchanged frequently, e.g., an interval of several seconds or less.  In a mobile environment with scarce bandwidth, the message size may need to be shortened, or it may require more efficient methods for expressing and distributing chunk-availability information, which is different from wireline P2P streaming.
"ko": |-
  - 둘째, 현재 관행에서는 청크 가용성을 교환하기 위해 "비트맵" 메시지를 사용하는 경우가 많습니다. 메시지 크기는 킬로바이트 단위이며 자주(예: 몇 초 이하의 간격) 교환됩니다. 대역폭이 부족한 모바일 환경에서는 메시지 크기를 줄여야 할 수도 있고, 유선 P2P 스트리밍과 달리 청크 가용성 정보를 표현하고 배포하기 위한 보다 효율적인 방법이 필요할 수도 있습니다.
