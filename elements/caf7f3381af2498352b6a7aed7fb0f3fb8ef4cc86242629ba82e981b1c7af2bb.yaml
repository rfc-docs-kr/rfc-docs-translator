"original": |2-
     Authors are advised to carefully consider how the combination of
     multiple field lines will impact them (see Section 5.3).  Because
     senders might erroneously send multiple values, and both
     intermediaries and HTTP libraries can perform combination
     automatically, this applies to all field values -- even when only a
     single value is anticipated.
"fixed": |-
  Authors are advised to carefully consider how the combination of multiple field lines will impact them (see Section 5.3).  Because senders might erroneously send multiple values, and both intermediaries and HTTP libraries can perform combination automatically, this applies to all field values -- even when only a single value is anticipated.
"ko": |-
  저자는 여러 필드 라인의 조합이 자신에게 어떤 영향을 미칠지 신중하게 고려하는 것이 좋습니다(섹션 5.3 참조). 발신자가 실수로 여러 값을 보낼 수 있고 중개자와 HTTP 라이브러리 모두 자동으로 조합을 수행할 수 있으므로 이는 단일 값만 예상되는 경우에도 모든 필드 값에 적용됩니다.
