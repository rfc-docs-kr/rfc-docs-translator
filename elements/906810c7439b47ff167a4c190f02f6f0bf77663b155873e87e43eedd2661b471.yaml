"original": |2-
     Note that the number of servers that support this above-mentioned
     "MAY accept" implementation option is declining, and the SSL 2.0
     CLIENT-HELLO precludes the use of TLS protocol enhancements that
     require TLS extensions.  TLS extensions can only be sent as part of
     an (Extended) ClientHello handshake message.
"fixed": |-
  Note that the number of servers that support this above-mentioned "MAY accept" implementation option is declining, and the SSL 2.0 CLIENT-HELLO precludes the use of TLS protocol enhancements that require TLS extensions.  TLS extensions can only be sent as part of an (Extended) ClientHello handshake message.
"ko": |-
  위에서 언급한 "수락 가능" 구현 옵션을 지원하는 서버의 수가 감소하고 있으며 SSL 2.0 CLIENT-HELLO는 TLS 확장이 필요한 TLS 프로토콜 향상 기능의 사용을 배제합니다. TLS 확장은 (확장) ClientHello 핸드셰이크 메시지의 일부로만 전송될 수 있습니다.
