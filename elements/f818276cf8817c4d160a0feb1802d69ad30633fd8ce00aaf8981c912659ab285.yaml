"original": |2-
     The HEAD method is identical to GET except that the server MUST NOT
     send content in the response.  HEAD is used to obtain metadata about
     the selected representation without transferring its representation
     data, often for the sake of testing hypertext links or finding recent
     modifications.
"fixed": |-
  The HEAD method is identical to GET except that the server MUST NOT send content in the response.  HEAD is used to obtain metadata about the selected representation without transferring its representation data, often for the sake of testing hypertext links or finding recent modifications.
"ko": |-
  HEAD 메소드는 서버가 응답으로 콘텐츠를 전송해서는 안 된다는 점을 제외하면 GET과 동일합니다. HEAD는 하이퍼텍스트 링크를 테스트하거나 최근 수정 사항을 찾기 위해 표현 데이터를 전송하지 않고 선택한 표현에 대한 메타데이터를 얻는 데 사용됩니다.
