"original": |2-
     The PAUSE request causes stream delivery to be interrupted
     immediately on receipt of the message, and the pause point is set to
     the current point in the presentation.  That pause point in the media
     stream needs to be maintained.  A subsequent PLAY request without a
     Range header resumes from the pause point and plays until media end.
"fixed": |-
  The PAUSE request causes stream delivery to be interrupted immediately on receipt of the message, and the pause point is set to the current point in the presentation.  That pause point in the media stream needs to be maintained.  A subsequent PLAY request without a Range header resumes from the pause point and plays until media end.
"ko": |-
  PAUSE 요청은 메시지 수신 즉시 스트림 전달을 중단하고 일시 중지 지점은 프레젠테이션의 현재 지점으로 설정됩니다. 미디어 스트림의 일시 중지 지점을 유지해야 합니다. Range 헤더가 없는 후속 PLAY 요청은 일시 중지 지점에서 재개되고 미디어가 끝날 때까지 재생됩니다.
