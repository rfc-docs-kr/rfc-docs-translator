"original": |2-
        Note: The general principle behind these rules is that RTSP
        servers and clients should transmit as much non-redundant
        information as is available in their responses and requests.  RTSP
        systems receiving this information will make the most conservative
        assumptions about the validators they receive.
"fixed": |-
  - Note: The general principle behind these rules is that RTSP servers and clients should transmit as much non-redundant information as is available in their responses and requests.  RTSP systems receiving this information will make the most conservative assumptions about the validators they receive.
"ko": |-
  - 참고: 이러한 규칙의 기본 원칙은 RTSP 서버와 클라이언트가 응답 및 요청에서 사용할 수 있는 중복되지 않는 정보를 최대한 많이 전송해야 한다는 것입니다. 이 정보를 수신하는 RTSP 시스템은 수신하는 검증자에 대해 가장 보수적인 가정을 합니다.
