"original": |2-
     SIP uses S/MIME [RFC3851] to protect message bodies.  As specified in
     [RFC3261], UASs that cannot decrypt a message body or a body part can
     use the 493 (Undecipherable) response to report the error.
"fixed": |-
  SIP uses S/MIME [RFC3851] to protect message bodies.  As specified in [RFC3261], UASs that cannot decrypt a message body or a body part can use the 493 (Undecipherable) response to report the error.
"ko": |-
  SIP는 S/MIME [RFC3851]을 사용하여 메시지 본문을 보호합니다. [RFC3261]에 지정된 대로 메시지 본문이나 본문 부분을 해독할 수 없는 UAS는 493(Undecipherable) 응답을 사용하여 오류를 보고할 수 있습니다.
