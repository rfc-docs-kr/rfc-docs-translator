"original": |2-
     ECN validation can fail if the received total count for either ECT(0)
     or ECT(1) exceeds the total number of packets sent with each
     corresponding ECT codepoint.  In particular, validation will fail
     when an endpoint receives a non-zero ECN count corresponding to an
     ECT codepoint that it never applied.  This check detects when packets
     are remarked to ECT(0) or ECT(1) in the network.
"fixed": |-
  ECN validation can fail if the received total count for either ECT(0) or ECT(1) exceeds the total number of packets sent with each corresponding ECT codepoint.  In particular, validation will fail when an endpoint receives a non-zero ECN count corresponding to an ECT codepoint that it never applied.  This check detects when packets are remarked to ECT(0) or ECT(1) in the network.
"ko": |-
  ECT(0) 또는 ECT(1)에 대해 수신된 총 개수가 해당하는 각 ECT 코드 포인트와 함께 전송된 총 패킷 수를 초과하는 경우 ECN 검증이 실패할 수 있습니다. 특히 엔드포인트가 적용되지 않은 ECT 코드 포인트에 해당하는 0이 아닌 ECN 수를 수신하면 유효성 검사가 실패합니다. 이 검사는 네트워크에서 패킷이 ECT(0) 또는 ECT(1)에 표시되는 시기를 감지합니다.
