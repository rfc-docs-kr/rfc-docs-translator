"original": |2-
     In transport mode, the sender encapsulates the next layer protocol
     information between the ESP header and the ESP trailer fields, and
     retains the specified IP header (and any IP extension headers in the
     IPv6 context).  In tunnel mode, the outer and inner IP
     header/extensions can be interrelated in a variety of ways.  The
     construction of the outer IP header/extensions during the
     encapsulation process is described in the Security Architecture
     document.
"fixed": |-
  In transport mode, the sender encapsulates the next layer protocol information between the ESP header and the ESP trailer fields, and retains the specified IP header (and any IP extension headers in the IPv6 context).  In tunnel mode, the outer and inner IP header/extensions can be interrelated in a variety of ways.  The construction of the outer IP header/extensions during the encapsulation process is described in the Security Architecture document.
"ko": |-
  전송 모드에서 발신자는 ESP 헤더와 ESP 트레일러 필드 사이의 다음 계층 프로토콜 정보를 캡슐화하고 지정된 IP 헤더(및 IPv6 컨텍스트의 모든 IP 확장 헤더)를 유지합니다.  터널 모드에서는 외부 및 내부 IP 헤더/확장자가 다양한 방식으로 상호 연관될 수 있습니다.  캡슐화 프로세스 중 외부 IP 헤더/확장 구성은 보안 아키텍처 문서에 설명되어 있습니다.
