"original": |2-
     The EXT-X-MEDIA tag and the AUDIO, VIDEO, and SUBTITLES attributes of
     the EXT-X-STREAM-INF tag are backward compatible to protocol version
     1, but playback on older clients may not be desirable.  A server MAY
     consider indicating an EXT-X-VERSION of 4 or higher in the Master
     Playlist but is not required to do so.
"fixed": |-
  The EXT-X-MEDIA tag and the AUDIO, VIDEO, and SUBTITLES attributes of the EXT-X-STREAM-INF tag are backward compatible to protocol version 1, but playback on older clients may not be desirable.  A server MAY consider indicating an EXT-X-VERSION of 4 or higher in the Master Playlist but is not required to do so.
"ko": |-
  EXT-X-MEDIA 태그와 EXT-X-STREAM-INF 태그의 AUDIO, VIDEO 및 SUBTITLES 속성은 프로토콜 버전 1과 호환되지만 이전 클라이언트에서는 재생이 바람직하지 않을 수 있습니다. 서버는 마스터 재생 목록에 4 이상의 EXT-X-VERSION을 표시하는 것을 고려할 수 있지만 반드시 그렇게 할 필요는 없습니다.
