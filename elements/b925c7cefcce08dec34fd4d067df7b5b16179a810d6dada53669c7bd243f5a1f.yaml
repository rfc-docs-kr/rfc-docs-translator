"original": |2-
     GET is the primary mechanism of information retrieval and the focus
     of almost all performance optimizations.  Applications that produce a
     URI for each important resource can benefit from those optimizations
     while enabling their reuse by other applications, creating a network
     effect that promotes further expansion of the Web.
"fixed": |-
  GET is the primary mechanism of information retrieval and the focus of almost all performance optimizations.  Applications that produce a URI for each important resource can benefit from those optimizations while enabling their reuse by other applications, creating a network effect that promotes further expansion of the Web.
"ko": |-
  GET은 정보 검색의 기본 메커니즘이자 거의 모든 성능 최적화의 초점입니다. 각각의 중요한 리소스에 대한 URI를 생성하는 애플리케이션은 이러한 최적화의 이점을 누리는 동시에 다른 애플리케이션에서 이를 재사용할 수 있도록 하여 웹의 추가 확장을 촉진하는 네트워크 효과를 생성할 수 있습니다.
