"original": |2-
     *  Data sent in CRYPTO frames is retransmitted according to the rules
        in [QUIC-RECOVERY], until all data has been acknowledged.  Data in
        CRYPTO frames for Initial and Handshake packets is discarded when
        keys for the corresponding packet number space are discarded.
"fixed": |-
  *  Data sent in CRYPTO frames is retransmitted according to the rules in [QUIC-RECOVERY], until all data has been acknowledged.  Data in CRYPTO frames for Initial and Handshake packets is discarded when keys for the corresponding packet number space are discarded.
"ko": |-
  * CRYPTO 프레임으로 전송된 데이터는 모든 데이터가 승인될 때까지 [QUIC-RECOVERY]의 규칙에 따라 재전송됩니다. 해당 패킷 번호 공간에 대한 키가 삭제되면 초기 및 핸드셰이크 패킷에 대한 CRYPTO 프레임의 데이터가 삭제됩니다.
