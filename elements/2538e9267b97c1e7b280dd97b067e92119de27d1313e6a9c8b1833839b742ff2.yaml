"original": |2-
     The extensions may be used by TLS clients and servers.  The
     extensions are backwards compatible: communication is possible
     between TLS clients that support the extensions and TLS servers that
     do not support the extensions, and vice versa.
"fixed": |-
  The extensions may be used by TLS clients and servers.  The extensions are backwards compatible: communication is possible between TLS clients that support the extensions and TLS servers that do not support the extensions, and vice versa.
"ko": |-
  확장은 TLS 클라이언트 및 서버에서 사용될 수 있습니다. 확장은 이전 버전과 호환됩니다. 확장을 지원하는 TLS 클라이언트와 확장을 지원하지 않는 TLS 서버 간에 통신이 가능하며 그 반대의 경우도 마찬가지입니다.
