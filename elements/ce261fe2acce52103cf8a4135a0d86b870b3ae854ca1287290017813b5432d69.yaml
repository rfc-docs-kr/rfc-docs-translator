"original": |2-
     In contrast, if a low-entropy PSK is used, then PSK-only key
     establishment modes are subject to passive exhaustive search attacks,
     which will reveal the traffic keys.  PSK-DH modes are subject to
     active attacks in which the attacker impersonates one side.  The
     exhaustive search phase of these attacks can be mounted offline if
     the attacker captures a single handshake using the PSK, but those
     attacks will not lead to compromise of the traffic keys for that
     connection because those also depend on the Diffie-Hellman (DH)
     exchange.  Low-entropy keys are only secure against active attack if
     a Password-Authenticated Key Exchange (PAKE) is used with TLS.  At
     the time of writing, the Crypto Forum Research Group (CFRG) is
     working on specifying recommended PAKEs (see [CPACE] and [OPAQUE] for
     the symmetric and asymmetric cases, respectively).
"fixed": |-
  In contrast, if a low-entropy PSK is used, then PSK-only key establishment modes are subject to passive exhaustive search attacks, which will reveal the traffic keys.  PSK-DH modes are subject to active attacks in which the attacker impersonates one side.  The exhaustive search phase of these attacks can be mounted offline if the attacker captures a single handshake using the PSK, but those attacks will not lead to compromise of the traffic keys for that connection because those also depend on the Diffie-Hellman (DH) exchange.  Low-entropy keys are only secure against active attack if a Password-Authenticated Key Exchange (PAKE) is used with TLS.  At the time of writing, the Crypto Forum Research Group (CFRG) is working on specifying recommended PAKEs (see [CPACE] and [OPAQUE] for the symmetric and asymmetric cases, respectively).
"ko": |-
  대조적으로, 낮은 엔트로피 PSK를 사용하는 경우 PSK 전용 키 설정 모드는 수동적 완전 검색 공격을 받게 되어 트래픽 키가 드러납니다.  PSK-DH 모드는 공격자가 한쪽을 사칭하는 능동적인 공격을 받기 쉽습니다.  공격자가 PSK를 사용하여 단일 핸드셰이크를 캡처하는 경우 이러한 공격의 철저한 검색 단계는 오프라인으로 마운트될 수 있지만 이러한 공격은 DH(Diffie-Hellman) 교환에 의존하기 때문에 해당 연결에 대한 트래픽 키의 손상으로 이어지지 않습니다. .  낮은 엔트로피 키는 PAKE(암호 인증 키 교환)가 TLS와 함께 사용되는 경우 활성 공격으로부터만 안전합니다.  이 글을 쓰는 시점에서 CFRG(Crypto Forum Research Group)는 권장 PAKE를 지정하기 위해 작업 중입니다(대칭 및 비대칭 사례에 대해서는 각각 [CPACE] 및 [OPAQUE] 참조).
