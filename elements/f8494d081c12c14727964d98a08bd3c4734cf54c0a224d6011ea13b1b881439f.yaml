"original": |2-
     A UA negotiates the security mechanism to be used with its outbound
     proxy without knowing beforehand which mechanisms the proxy supports.
     The OPTIONS method can be used here to request the security
     capabilities of the proxy.  In this way, the security can be
     initiated even before the first INVITE is sent via the proxy.
"fixed": |-
  A UA negotiates the security mechanism to be used with its outbound proxy without knowing beforehand which mechanisms the proxy supports. The OPTIONS method can be used here to request the security capabilities of the proxy.  In this way, the security can be initiated even before the first INVITE is sent via the proxy.
"ko": |-
  UA는 프록시가 지원하는 메커니즘을 미리 알지 못한 채 아웃바운드 프록시와 함께 사용할 보안 메커니즘을 협상합니다. OPTIONS 메서드를 사용하여 프록시의 보안 기능을 요청할 수 있습니다. 이런 식으로, 첫 번째 INVITE가 프록시를 통해 전송되기 전에도 보안을 시작할 수 있습니다.
