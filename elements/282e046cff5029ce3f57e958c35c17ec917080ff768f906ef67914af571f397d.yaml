"original": |2-
     The statements provided in (b) and (c) may augment or refine the
     stipulations of the applicable CP, but generally must not conflict
     with any of the stipulations of such CP.  In certain cases, however,
     a policy authority may permit exceptions to the requirements in a CP,
     because certain compensating controls of the CA are disclosed in its
     CPS that allow the CA to provide assurances that are equivalent to
     the assurances provided by CAs that are in full compliance with the
     CP.
"fixed": |-
  The statements provided in (b) and (c) may augment or refine the stipulations of the applicable CP, but generally must not conflict with any of the stipulations of such CP.  In certain cases, however, a policy authority may permit exceptions to the requirements in a CP, because certain compensating controls of the CA are disclosed in its CPS that allow the CA to provide assurances that are equivalent to the assurances provided by CAs that are in full compliance with the CP.
"ko": |-
  (b) 및 (c)에 제공된 설명은 해당 CP의 규정을 보완하거나 개선할 수 있지만 일반적으로 해당 CP의 규정과 충돌해서는 안 됩니다. 그러나 특정 경우에 정책 당국은 CP의 요구 사항에 대한 예외를 허용할 수 있습니다. 왜냐하면 CA의 특정 보상 통제가 CPS에 공개되어 CA가 CA가 제공하는 보증과 동등한 보증을 제공할 수 있기 때문입니다. CP를 완벽하게 준수합니다.
