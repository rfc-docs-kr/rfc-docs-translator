"original": |2-
        2. (O) A mode of system operation in which all three of the
        following statements are true: (a) Some authorized users do not
        have a security clearance for all the information handled in the
        system. (b) All authorized users have the proper security
        clearance and appropriate specific access approval for the
        information to which they have access. (c) All authorized users
        have a need-to-know only for information to which they have
        access. [C4009] (See: formal access approval, protection level.)
"fixed": |-
  1. (O) A mode of system operation in which all three of the following statements are true: (a) Some authorized users do not have a security clearance for all the information handled in the system. (b) All authorized users have the proper security clearance and appropriate specific access approval for the information to which they have access. (c) All authorized users have a need-to-know only for information to which they have access. [C4009] (See: formal access approval, protection level.)
"ko": |-
  1. (O) 다음 세 가지 진술이 모두 참인 시스템 작동 모드: (a) 일부 승인된 사용자는 시스템에서 처리되는 모든 정보에 대한 보안 허가를 받지 않습니다. (b) 모든 승인된 사용자는 접근 권한이 있는 정보에 대해 적절한 보안 허가와 적절한 특정 접근 승인을 받습니다. (c) 승인된 모든 사용자는 자신이 접근할 수 있는 정보에 대해서만 알 필요가 있습니다. [C4009] (참조: 정식 접근 승인, 보호 수준.)
