"original": |2-
     The constraints and requirements may be imposed by the network itself
     or by administrative policies.  Constraints may include bandwidth,
     hop count, delay, and policy instruments such as resource class
     attributes.  Constraints may also include domain-specific attributes
     of certain network technologies and contexts that impose restrictions
     on the solution space of the routing function.  Path-oriented
     technologies such as MPLS have made constraint-based routing feasible
     and attractive in public IP networks.
"fixed": |-
  The constraints and requirements may be imposed by the network itself or by administrative policies.  Constraints may include bandwidth, hop count, delay, and policy instruments such as resource class attributes.  Constraints may also include domain-specific attributes of certain network technologies and contexts that impose restrictions on the solution space of the routing function.  Path-oriented technologies such as MPLS have made constraint-based routing feasible and attractive in public IP networks.
"ko": |-
  제한사항 및 요구사항은 네트워크 자체 또는 관리 정책에 의해 부과될 수 있습니다. 제약 조건에는 대역폭, 홉 수, 지연 및 리소스 클래스 속성과 같은 정책 도구가 포함될 수 있습니다. 제약 조건에는 라우팅 기능의 솔루션 공간에 제한을 가하는 특정 네트워크 기술 및 컨텍스트의 도메인별 속성도 포함될 수 있습니다. MPLS와 같은 경로 지향 기술은 공용 IP 네트워크에서 제약 기반 라우팅을 실현 가능하고 매력적으로 만들었습니다.
