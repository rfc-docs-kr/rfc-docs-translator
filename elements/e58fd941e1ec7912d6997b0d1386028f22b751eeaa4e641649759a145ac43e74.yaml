"original": |2-
     Each major version of HTTP defines its own syntax for communicating
     messages.  This section defines an abstract data type for HTTP
     messages based on a generalization of those message characteristics,
     common structure, and capacity for conveying semantics.  This
     abstraction is used to define requirements on senders and recipients
     that are independent of the HTTP version, such that a message in one
     version can be relayed through other versions without changing its
     meaning.
"fixed": |-
  Each major version of HTTP defines its own syntax for communicating messages.  This section defines an abstract data type for HTTP messages based on a generalization of those message characteristics, common structure, and capacity for conveying semantics.  This abstraction is used to define requirements on senders and recipients that are independent of the HTTP version, such that a message in one version can be relayed through other versions without changing its meaning.
"ko": |-
  HTTP의 각 주요 버전은 메시지 통신을 위한 고유한 구문을 정의합니다. 이 섹션에서는 메시지 특성의 일반화, 공통 구조 및 의미 전달 능력을 기반으로 HTTP 메시지에 대한 추상 데이터 유형을 정의합니다. 이 추상화는 HTTP 버전과 독립적인 발신자와 수신자에 대한 요구 사항을 정의하는 데 사용됩니다. 예를 들어 한 버전의 메시지는 의미를 변경하지 않고 다른 버전을 통해 전달될 수 있습니다.
