"original": |2-
     Constraint-based routing refers to a class of routing systems that
     compute routes through a network subject to the satisfaction of a set
     of constraints and requirements.  In the most general case,
     constraint-based routing may also seek to optimize overall network
     performance while minimizing costs.
"fixed": |-
  Constraint-based routing refers to a class of routing systems that compute routes through a network subject to the satisfaction of a set of constraints and requirements.  In the most general case, constraint-based routing may also seek to optimize overall network performance while minimizing costs.
"ko": |-
  제약 기반 라우팅은 일련의 제약 및 요구 사항을 충족하는 네트워크를 통해 경로를 계산하는 라우팅 시스템 클래스를 나타냅니다. 가장 일반적인 경우 제약 기반 라우팅은 비용을 최소화하면서 전체 네트워크 성능을 최적화하려고 할 수도 있습니다.
