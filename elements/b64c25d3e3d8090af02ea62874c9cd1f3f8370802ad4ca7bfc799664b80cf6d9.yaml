"original": |2-
     Both Request (section 7.1) and Response (section 7.2) messages use
     the basic format of RFC 2822 [3], even though the syntax differs in
     character set and syntax specifics.  (SIP allows header fields that
     would not be valid RFC 2822 header fields, for example.)  Both types
     of messages consist of a start-line, one or more header fields, an
     empty line indicating the end of the header fields, and an optional
     message-body.
"fixed": |-
  Both Request (section 7.1) and Response (section 7.2) messages use the basic format of RFC 2822 [3], even though the syntax differs in character set and syntax specifics.  (SIP allows header fields that would not be valid RFC 2822 header fields, for example.)  Both types of messages consist of a start-line, one or more header fields, an empty line indicating the end of the header fields, and an optional message-body.
"ko": |-
  요청(섹션 7.1) 및 응답(섹션 7.2) 메시지는 모두 RFC 2822 [3]의 기본 형식을 사용합니다. 비록 구문이 문자 집합과 구문 세부 사항에서 다르지만 말입니다. (예를 들어 SIP는 유효한 RFC 2822 헤더 필드가 아닌 헤더 필드를 허용합니다.) 두 가지 메시지 유형 모두 시작 줄, 하나 이상의 헤더 필드, 헤더 필드의 끝을 나타내는 빈 줄 및 선택 사항으로 구성됩니다. 메시지 본문.
