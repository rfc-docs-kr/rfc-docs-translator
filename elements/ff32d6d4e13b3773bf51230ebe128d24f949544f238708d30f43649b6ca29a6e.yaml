"original": |2-
     $ Generic Security Service Application Program Interface (GSS-API)
        (I) An Internet Standard protocol [R2743] that specifies calling
        conventions by which an application (typically another
        communication protocol) can obtain authentication, integrity, and
        confidentiality security services independently of the underlying
        security mechanisms and technologies, thus enabling the
        application source code to be ported to different environments.
        (Compare: EAP, SASL.)
"fixed": |-
  $ Generic Security Service Application Program Interface (GSS-API)  -  (I) An Internet Standard protocol [R2743] that specifies calling conventions by which an application (typically another communication protocol) can obtain authentication, integrity, and confidentiality security services independently of the underlying security mechanisms and technologies, thus enabling the application source code to be ported to different environments. (Compare: EAP, SASL.)
"ko": |-
  $ 일반 보안 서비스 응용 프로그램 인터페이스(GSS-API) - (I) 응용 프로그램(일반적으로 다른 통신 프로토콜)이 인증, 무결성 및 기밀 보안 서비스를 얻을 수 있는 호출 규칙을 지정하는 인터넷 표준 프로토콜 [R2743]입니다. 기본 보안 메커니즘 및 기술을 통해 애플리케이션 소스 코드를 다른 환경으로 이식할 수 있습니다. (비교: EAP, SASL.)
