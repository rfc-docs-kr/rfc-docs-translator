"original": |2-
     [X9.62] defines additional options for ECParameters and ECDSA-Sig-
     Value [PKI-ALG].  If an implementation needs to use these options,
     then use the [X9.62] ASN.1 module.  This RFC contains a conformant
     subset of the ASN.1 module defined in [X9.62].
"fixed": |-
  [X9.62] defines additional options for ECParameters and ECDSA-Sig- Value [PKI-ALG].  If an implementation needs to use these options, then use the [X9.62] ASN.1 module.  This RFC contains a conformant subset of the ASN.1 module defined in [X9.62].
"ko": |-
  [X9.62]는 ECParameters 및 ECDSA-Sig-Value [PKI-ALG]에 대한 추가 옵션을 정의합니다. 구현에서 이러한 옵션을 사용해야 하는 경우 [X9.62] ASN.1 모듈을 사용하십시오. 이 RFC에는 [X9.62]에 정의된 ASN.1 모듈의 적합한 하위 집합이 포함되어 있습니다.
