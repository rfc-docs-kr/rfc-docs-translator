"original": |2-
     To continue this example in more depth, in many broadband access
     networks, the access concentrator needs to associate an IP address
     lease to the correct endpoint location, which includes knowledge of
     the host hardware address, the port or virtual circuit that leads to
     the host, and/or the hardware address of the intervening subscriber
     modem.  This is particularly important when one or more IP subnets
     are shared among many ports, circuits, and modems.  Representative
     cable and DSL environments are depicted in Figures 1 and 2 below.
"fixed": |-
  To continue this example in more depth, in many broadband access networks, the access concentrator needs to associate an IP address lease to the correct endpoint location, which includes knowledge of the host hardware address, the port or virtual circuit that leads to the host, and/or the hardware address of the intervening subscriber modem.  This is particularly important when one or more IP subnets are shared among many ports, circuits, and modems.  Representative cable and DSL environments are depicted in Figures 1 and 2 below.
"ko": |-
  이 예를 더 자세히 계속하려면 많은 광대역 액세스 네트워크에서 액세스 집중 장치가 IP 주소 임대를 올바른 엔드포인트 위치에 연결해야 합니다. 여기에는 호스트 하드웨어 주소, 호스트로 연결되는 포트 또는 가상 회선에 대한 지식이 포함됩니다. 및/또는 중간 가입자 모뎀의 하드웨어 주소. 이는 하나 이상의 IP 서브넷이 여러 포트, 회선 및 모뎀 간에 공유되는 경우 특히 중요합니다. 대표적인 케이블 및 DSL 환경은 아래 그림 1과 2에 나와 있습니다.
