"original": |2-
     There is no version number in ESP and no mechanism enabling IPsec
     peers to discover or negotiate which version of ESP each is using or
     should use.  This section discusses consequent backward-compatibility
     issues.
"fixed": |-
  There is no version number in ESP and no mechanism enabling IPsec peers to discover or negotiate which version of ESP each is using or should use.  This section discusses consequent backward-compatibility issues.
"ko": |-
  ESP에는 버전 번호가 없으며 IPsec 피어가 각각이 사용하고 있거나 사용해야 하는 ESP 버전을 검색하거나 협상할 수 있는 메커니즘이 없습니다.  이 섹션에서는 그에 따른 이전 버전과의 호환성 문제에 대해 설명합니다.
