"original": |2-
     A 64-bit sequence number is maintained separately for reading and
     writing records.  The appropriate sequence number is incremented by
     one after reading or writing each record.  Each sequence number is
     set to zero at the beginning of a connection and whenever the key is
     changed; the first record transmitted under a particular traffic key
     MUST use sequence number 0.
"fixed": |-
  A 64-bit sequence number is maintained separately for reading and writing records.  The appropriate sequence number is incremented by one after reading or writing each record.  Each sequence number is set to zero at the beginning of a connection and whenever the key is changed; the first record transmitted under a particular traffic key MUST use sequence number 0.
"ko": |-
  64비트 시퀀스 번호는 레코드 읽기 및 쓰기를 위해 별도로 유지됩니다. 각 레코드를 읽거나 쓴 후에 적절한 시퀀스 번호가 1씩 증가합니다. 각 시퀀스 번호는 연결 시작 시와 키가 변경될 때마다 0으로 설정됩니다. 특정 트래픽 키로 전송된 첫 번째 레코드는 시퀀스 번호 0을 사용해야 합니다.
