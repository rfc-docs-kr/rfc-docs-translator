"original": |2-
     The value of verification-mode is persistent within a verification
     session.  If the client attempts to change the mode during a
     verification session, the verifier resource reports an error and the
     mode retains its current value.
"fixed": |-
  The value of verification-mode is persistent within a verification session.  If the client attempts to change the mode during a verification session, the verifier resource reports an error and the mode retains its current value.
"ko": |-
  verification-mode의 값은 검증 세션 내에서 지속됩니다. 클라이언트가 검증 세션 중에 모드를 변경하려고 하면 verifier 리소스가 오류를 보고하고 모드는 현재 값을 유지합니다.
