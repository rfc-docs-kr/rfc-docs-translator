"original": |2-
     The mandatory-to-implement algorithms for use with ESP are described
     in a separate RFC, to facilitate updating the algorithm requirements
     independently from the protocol per se.  Additional algorithms,
     beyond those mandated for ESP, MAY be supported.  Note that although
     both confidentiality and integrity are optional, at least one of
     these services MUST be selected, hence both algorithms MUST NOT be
     simultaneously NULL.
"fixed": |-
  The mandatory-to-implement algorithms for use with ESP are described in a separate RFC, to facilitate updating the algorithm requirements independently from the protocol per se.  Additional algorithms, beyond those mandated for ESP, MAY be supported.  Note that although both confidentiality and integrity are optional, at least one of these services MUST be selected, hence both algorithms MUST NOT be simultaneously NULL.
"ko": |-
  ESP와 함께 사용하기 위한 필수 구현 알고리즘은 프로토콜 자체와 독립적으로 알고리즘 요구 사항을 쉽게 업데이트할 수 있도록 별도의 RFC에 설명되어 있습니다.  ESP에 요구되는 것 이상의 추가 알고리즘이 지원될 수 있습니다.  기밀성과 무결성은 모두 선택 사항이지만 이러한 서비스 중 적어도 하나를 선택해야 하므로 두 알고리즘이 동시에 NULL이 되어서는 안 됩니다.
