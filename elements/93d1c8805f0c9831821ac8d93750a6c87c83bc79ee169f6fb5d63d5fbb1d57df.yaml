"original": |2-
     The START-DATE of an EXT-X-DATERANGE tag containing an SCTE35-CMD
     MUST be the date and time specified by the splice_time() in the
     command or the program time at which the command appeared in the
     source stream if the command does not specify a splice_time().
"fixed": |-
  The START-DATE of an EXT-X-DATERANGE tag containing an SCTE35-CMD MUST be the date and time specified by the splice_time() in the command or the program time at which the command appeared in the source stream if the command does not specify a splice_time().
"ko": |-
  SCTE35-CMD를 포함하는 EXT-X-DATERANGE 태그의 START-DATE는 명령의 splice_time()에 의해 지정된 날짜 및 시간이거나 명령이 소스 스트림에 나타나지 않은 경우 명령이 나타난 프로그램 시간이어야 합니다. splice_time()을 지정합니다.
