"original": |2-
     $ UDP flood
        (I) A denial-of-service attack that takes advantage of (a) one
        system's UDP test function that generates a series of characters
        for each packet it receives and (b) another system's UPD test
        function that echoes any character it receives; the attack
        connects (a) to (b) to cause a nonstop flow of data between the
        two systems. (See: flooding.)
"fixed": |-
  $ UDP flood  -  (I) A denial-of-service attack that takes advantage of (a) one system's UDP test function that generates a series of characters for each packet it receives and (b) another system's UPD test function that echoes any character it receives; the attack connects (a) to (b) to cause a nonstop flow of data between the two systems. (See: flooding.)
"ko": |-
  $ UDP 플러드 - (I) (a) 수신하는 각 패킷에 대해 일련의 문자를 생성하는 한 시스템의 UDP 테스트 기능과 (b) 임의의 문자를 에코하는 다른 시스템의 UPD 테스트 기능을 활용하는 서비스 거부 공격입니다. 그것은 받는다; 공격은 (a)와 (b)를 연결하여 두 시스템 간에 데이터의 논스톱 흐름을 유발합니다. (참조: 홍수.)
