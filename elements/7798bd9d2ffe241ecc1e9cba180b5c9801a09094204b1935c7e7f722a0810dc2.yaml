"original": |2-
     Keys are only as strong as the amount of entropy used to generate
     them.  A minimum of 128 bits of entropy should be used for all keys,
     and depending upon the application context, more may be required.
"fixed": |-
  Keys are only as strong as the amount of entropy used to generate them.  A minimum of 128 bits of entropy should be used for all keys, and depending upon the application context, more may be required.
"ko": |-
  키는 키 생성에 사용된 엔트로피 양만큼만 강력합니다. 모든 키에 최소 128비트의 엔트로피를 사용해야 하며, 애플리케이션 컨텍스트에 따라 더 많이 필요할 수 있습니다.
