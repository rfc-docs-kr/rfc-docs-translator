"original": |2-
     This document specifies the Constrained Application Protocol (CoAP),
     which easily translates to HTTP for integration with the existing Web
     while meeting specialized requirements such as multicast support,
     very low overhead, and simplicity for constrained environments and
     M2M applications.
"fixed": |-
  This document specifies the Constrained Application Protocol (CoAP), which easily translates to HTTP for integration with the existing Web while meeting specialized requirements such as multicast support, very low overhead, and simplicity for constrained environments and M2M applications.
"ko": |-
  이 문서에서는 기존 웹과의 통합을 위해 HTTP로 쉽게 변환하는 동시에 멀티캐스트 지원, 매우 낮은 오버헤드, 제한된 환경 및 M2M 애플리케이션에 대한 단순성과 같은 특수 요구 사항을 충족하는 CoAP(Constrained Application Protocol)를 지정합니다.
