"original": |2-
     (b)  The backend authentication server and authenticator MAY
          implement additional attributes in order to further restrict the
          scope of keying material.  For example, in IEEE 802.11, the
          backend authentication server can provide the authenticator with
          a list of authorized Called or Calling-Station-Ids and/or SSIDs
          for which keying material is valid.
"fixed": |-
  (b)  The backend authentication server and authenticator MAY implement additional attributes in order to further restrict the scope of keying material.  For example, in IEEE 802.11, the backend authentication server can provide the authenticator with a list of authorized Called or Calling-Station-Ids and/or SSIDs for which keying material is valid.
"ko": |-
  (b) 백엔드 인증 서버와 인증자는 키 입력 자료의 범위를 추가로 제한하기 위해 추가 속성을 구현할 수 있습니다. 예를 들어, IEEE 802.11에서 백엔드 인증 서버는 키 자료가 유효한 인증된 발신 또는 발신 스테이션 ID 및/또는 SSID 목록을 인증자에게 제공할 수 있습니다.
