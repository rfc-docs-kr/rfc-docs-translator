     It is recommended that each and every component and subcomponent be
     included in a CP or CPS, even if there is "no stipulation"; this will
     indicate to the reader that a conscious decision was made to include
     or exclude a provision concerning that topic.  This drafting style
     protects against inadvertent omission of a topic, while facilitating
     comparison of different certificate policies or CPSs, e.g., when
     making policy mapping decisions.
"fixed": |-
  It is recommended that each and every component and subcomponent be included in a CP or CPS, even if there is "no stipulation"; this will indicate to the reader that a conscious decision was made to include or exclude a provision concerning that topic.  This drafting style protects against inadvertent omission of a topic, while facilitating comparison of different certificate policies or CPSs, e.g., when making policy mapping decisions.
"ko": |-
  "규정이 없더라도" 각 구성 요소와 하위 구성 요소를 CP 또는 CPS에 포함하는 것이 좋습니다. 이는 독자에게 해당 주제와 관련된 조항을 포함하거나 제외하기로 한 의식적인 결정이 내려졌음을 나타냅니다. 이 초안 작성 스타일은 주제가 실수로 누락되는 것을 방지하는 동시에 정책 매핑 결정을 내릴 때 다양한 인증서 정책이나 CPS를 쉽게 비교할 수 있도록 해줍니다.
