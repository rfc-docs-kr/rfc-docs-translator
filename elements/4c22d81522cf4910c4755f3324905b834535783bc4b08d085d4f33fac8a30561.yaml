"original": |2-
        Built into the system is a certain form of acknowledgment.  The
        information is always available as to when the receiving process
        has done a RECEIVE.  The sending Host is assured of receiving an
        "IN" when the receive call is issued.
"fixed": |-
  - Built into the system is a certain form of acknowledgment.  The information is always available as to when the receiving process has done a RECEIVE.  The sending Host is assured of receiving an "IN" when the receive call is issued.
"ko": |-
  - 시스템에는 특정 형태의 승인이 내장되어 있습니다. 수신 프로세스가 RECEIVE를 수행한 시점에 대한 정보는 항상 사용할 수 있습니다. 송신 호스트는 수신 호출이 발행될 때 "IN" 수신을 보장받습니다.
