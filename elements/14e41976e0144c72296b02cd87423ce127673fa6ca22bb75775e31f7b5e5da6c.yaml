"original": |2-
     This document does not incorporate a mechanism to communicate
     acceptable use policies for self-published data.  Publication itself
     is inferred as a desire by the publisher for the data to be usefully
     consumed, similar to the publication of information like host names,
     cryptographic keys, and Sender Policy Framework (SPF) records
     [RFC7208] in the DNS.
"fixed": |-
  This document does not incorporate a mechanism to communicate acceptable use policies for self-published data.  Publication itself is inferred as a desire by the publisher for the data to be usefully consumed, similar to the publication of information like host names, cryptographic keys, and Sender Policy Framework (SPF) records [RFC7208] in the DNS.
"ko": |-
  이 문서는 자체 게시된 데이터에 대한 허용 가능한 사용 정책을 전달하는 메커니즘을 통합하지 않습니다. 게시 자체는 호스트 이름, 암호화 키, DNS의 Sender Policy Framework(SPF) 레코드[RFC7208]와 같은 정보를 게시하는 것과 유사하게 게시자가 데이터를 유용하게 사용하기를 원하는 것으로 추론됩니다.
