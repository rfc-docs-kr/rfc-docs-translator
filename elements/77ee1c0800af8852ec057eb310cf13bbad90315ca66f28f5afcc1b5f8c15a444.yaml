"original": |2-
     The less significant 16 bits of the id can be used however a Host
     wants to.  For instance, eight bits might be used as a process id and
     eight bits might be used as a channel specification within the
     specified process.  We suggest that each Host reserve the port ids
     with the middle eight bits all zero for special uses as well known
     ports.
"fixed": |-
  The less significant 16 bits of the id can be used however a Host wants to.  For instance, eight bits might be used as a process id and eight bits might be used as a channel specification within the specified process.  We suggest that each Host reserve the port ids with the middle eight bits all zero for special uses as well known ports.
"ko": |-
  호스트가 원하는 대로 ID의 덜 중요한 16비트를 사용할 수 있습니다. 예를 들어, 8비트는 프로세스 ID로 사용될 수 있고 8비트는 지정된 프로세스 내에서 채널 사양으로 사용될 수 있습니다. 각 호스트는 잘 알려진 포트와 같은 특별한 용도를 위해 중간 8비트가 모두 0인 포트 ID를 예약하는 것이 좋습니다.
