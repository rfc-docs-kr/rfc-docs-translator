"original": |2-
     [RFC3124] provides a set of congestion control mechanisms for the use
     of transport protocols.  It also allows the development of mechanisms
     for unifying congestion control across a subset of an endpoint's
     active unicast connections (called a "congestion group").  A
     congestion manager continuously monitors the state of the path for
     each congestion group under its control.  The manager uses that
     information to instruct a scheduler on how to partition bandwidth
     among the connections of that congestion group.
"fixed": |-
  [RFC3124] provides a set of congestion control mechanisms for the use of transport protocols.  It also allows the development of mechanisms for unifying congestion control across a subset of an endpoint's active unicast connections (called a "congestion group").  A congestion manager continuously monitors the state of the path for each congestion group under its control.  The manager uses that information to instruct a scheduler on how to partition bandwidth among the connections of that congestion group.
"ko": |-
  [RFC3124]는 전송 프로토콜 사용을 위한 혼잡 제어 메커니즘 세트를 제공합니다. 또한 이를 통해 엔드포인트의 활성 유니캐스트 연결("혼잡 그룹"이라고 함) 하위 집합에 걸쳐 혼잡 제어를 통합하는 메커니즘을 개발할 수 있습니다. 혼잡 관리자는 자신이 제어하는 ​​각 혼잡 그룹의 경로 상태를 지속적으로 모니터링합니다. 관리자는 해당 정보를 사용하여 혼잡 그룹의 연결 간에 대역폭을 분할하는 방법을 스케줄러에 지시합니다.
