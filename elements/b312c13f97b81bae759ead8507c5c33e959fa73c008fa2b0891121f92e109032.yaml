"original": |2-
     Off-path hosts can, of course, transmit arbitrary datagrams that
     appear to come from any hosts but cannot necessarily receive
     datagrams intended for other hosts.  Thus, if an attack depends on
     being able to receive data, off-path hosts must first subvert the
     topology in order to place themselves on-path.  This is by no means
     impossible but is not necessarily trivial.
"fixed": |-
  Off-path hosts can, of course, transmit arbitrary datagrams that appear to come from any hosts but cannot necessarily receive datagrams intended for other hosts.  Thus, if an attack depends on being able to receive data, off-path hosts must first subvert the topology in order to place themselves on-path.  This is by no means impossible but is not necessarily trivial.
"ko": |-
  물론 오프패스 호스트는 임의의 호스트에서 오는 것처럼 보이는 임의의 데이터그램을 전송할 수 있지만 반드시 다른 호스트를 대상으로 하는 데이터그램을 수신할 수는 없습니다. 따라서 공격이 데이터 수신 능력에 달려 있는 경우, 경로를 벗어난 호스트는 경로에 위치하기 위해 먼저 토폴로지를 파괴해야 합니다. 이는 결코 불가능하지는 않지만 반드시 사소한 것은 아닙니다.
