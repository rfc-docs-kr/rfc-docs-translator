"original": |2-
     Once a request is received by a server and parsed sufficiently to
     determine its target URI, the server decides whether to process the
     request itself, forward the request to another server, redirect the
     client to a different resource, respond with an error, or drop the
     connection.  This decision can be influenced by anything about the
     request or connection context, but is specifically directed at
     whether the server has been configured to process requests for that
     target URI and whether the connection context is appropriate for that
     request.
"fixed": |-
  Once a request is received by a server and parsed sufficiently to determine its target URI, the server decides whether to process the request itself, forward the request to another server, redirect the client to a different resource, respond with an error, or drop the connection.  This decision can be influenced by anything about the request or connection context, but is specifically directed at whether the server has been configured to process requests for that target URI and whether the connection context is appropriate for that request.
"ko": |-
  서버가 요청을 수신하고 대상 URI를 결정할 만큼 충분히 구문 분석하면 서버는 요청 자체를 처리할지, 요청을 다른 서버로 전달할지, 클라이언트를 다른 리소스로 리디렉션할지, 오류로 응답할지, 아니면 삭제할지 결정합니다. 연결. 이 결정은 요청 또는 연결 컨텍스트에 대한 모든 요소의 영향을 받을 수 있지만 특히 서버가 해당 대상 URI에 대한 요청을 처리하도록 구성되었는지 여부와 연결 컨텍스트가 해당 요청에 적합한지 여부에 따라 결정됩니다.
