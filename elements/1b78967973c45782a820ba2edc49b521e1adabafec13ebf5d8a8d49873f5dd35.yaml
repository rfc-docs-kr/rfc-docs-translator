"original": |2-
     [KT1994] uses "a positive integer q' that does not exceed q" when
     computing the signature component s1 from the x-coordinate r_x of the
     elliptic curve point R = (r_x, r_y).  The value q' is also used
     during signature validation when comparing the x-coordinate of a
     computed elliptic curve point to the value to s1.  In this note, we
     use the simplifying convention that q' = q.
"fixed": |-
  [KT1994] uses "a positive integer q' that does not exceed q" when computing the signature component s1 from the x-coordinate r_x of the elliptic curve point R = (r_x, r_y).  The value q' is also used during signature validation when comparing the x-coordinate of a computed elliptic curve point to the value to s1.  In this note, we use the simplifying convention that q' = q.
"ko": |-
  [KT1994]는 타원 곡선 점 R = (r_x, r_y)의 x 좌표 r_x로부터 서명 성분 s1을 계산할 때 "q를 초과하지 않는 양의 정수 q'"를 사용합니다. q' 값은 계산된 타원 곡선 점의 x 좌표를 s1 값과 비교할 때 서명 유효성 검사 중에도 사용됩니다. 이 노트에서는 q' = q라는 단순화 규칙을 사용합니다.
