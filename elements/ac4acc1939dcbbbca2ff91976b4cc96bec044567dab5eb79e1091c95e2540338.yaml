"original": |2-
     Over the last few years, there have been several serious attacks on
     Transport Layer Security (TLS), including attacks on its most
     commonly used ciphers and modes of operation.  This document
     summarizes these attacks, with the goal of motivating generic and
     protocol-specific recommendations on the usage of TLS and Datagram
     TLS (DTLS).
"fixed": |-
  Over the last few years, there have been several serious attacks on Transport Layer Security (TLS), including attacks on its most commonly used ciphers and modes of operation.  This document summarizes these attacks, with the goal of motivating generic and protocol-specific recommendations on the usage of TLS and Datagram TLS (DTLS).
"ko": |-
  지난 몇 년 동안 가장 일반적으로 사용되는 암호 및 작동 모드에 대한 공격을 포함하여 TLS(전송 계층 보안)에 대한 심각한 공격이 여러 차례 발생했습니다. 이 문서는 TLS 및 DTLS(데이터그램 TLS) 사용에 대한 일반 및 프로토콜별 권장 사항을 동기를 부여하는 것을 목표로 이러한 공격을 요약합니다.
