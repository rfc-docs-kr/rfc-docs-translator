"original": |2-
     This design reflects the recommendation that keys should be bound to
     the security contexts that compute them [SP800-108].  The technique
     of mixing a hash of the key exchange messages into master key
     derivation is already used in other well-known protocols such as
     Secure Shell (SSH) [RFC4251].
"fixed": |-
  This design reflects the recommendation that keys should be bound to the security contexts that compute them [SP800-108].  The technique of mixing a hash of the key exchange messages into master key derivation is already used in other well-known protocols such as Secure Shell (SSH) [RFC4251].
"ko": |-
  이 설계는 키가 이를 계산하는 보안 컨텍스트에 바인딩되어야 한다는 권장 사항을 반영합니다[SP800-108]. 키 교환 메시지의 해시를 마스터 키 파생에 혼합하는 기술은 Secure Shell(SSH)[RFC4251]과 같은 다른 잘 알려진 프로토콜에서 이미 사용되고 있습니다.
