"original": |2-
     If a Date Range contains both a DURATION attribute and an END-DATE
     attribute, the value of the END-DATE attribute MUST be equal to the
     value of the START-DATE attribute plus the value of the DURATION
     attribute.
"fixed": |-
  If a Date Range contains both a DURATION attribute and an END-DATE attribute, the value of the END-DATE attribute MUST be equal to the value of the START-DATE attribute plus the value of the DURATION attribute.
"ko": |-
  날짜 범위에 DURATION 속성과 END-DATE 속성이 모두 포함된 경우 END-DATE 속성 값은 START-DATE 속성 값에 DURATION 속성 값을 더한 값과 같아야 합니다.
