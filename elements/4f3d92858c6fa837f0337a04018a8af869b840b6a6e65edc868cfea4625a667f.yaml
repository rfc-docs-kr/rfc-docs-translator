"original": |2-
        Tutorial: This type of architecture does not usually include
        public repositories of certificates. Instead, each certificate
        user builds their own, private repository of trusted public keys
        by making personal judgments about being able to trust certain
        people to be holding properly certified keys of other people. It
        is this set of person-to-person relationships from which the
        architecture gets its name.
"fixed": |-
  - Tutorial: This type of architecture does not usually include public repositories of certificates. Instead, each certificate user builds their own, private repository of trusted public keys by making personal judgments about being able to trust certain people to be holding properly certified keys of other people. It is this set of person-to-person relationships from which the architecture gets its name.
"ko": |-
  - 튜토리얼: 이 유형의 아키텍처에는 일반적으로 인증서의 공개 저장소가 포함되지 않습니다. 대신, 각 인증서 사용자는 특정 사람이 다른 사람의 적절하게 인증된 키를 보유하고 있다고 믿을 수 있는지에 대한 개인적인 판단을 내려 신뢰할 수 있는 공개 키의 개인 저장소를 구축합니다. 아키텍처의 이름이 유래된 것은 바로 이러한 일련의 개인 대 개인 관계입니다.
