"original": |2-
     However, there might be cases when a server prefers to change the
     validator only on semantically significant changes and not when
     insignificant aspects of the entity change.  A validator that does
     not always change when the resource changes is a "weak validator".
"fixed": |-
  However, there might be cases when a server prefers to change the validator only on semantically significant changes and not when insignificant aspects of the entity change.  A validator that does not always change when the resource changes is a "weak validator".
"ko": |-
  그러나 서버가 엔터티 변경의 중요하지 않은 측면이 아닌 의미상 중요한 변경에 대해서만 유효성 검사기를 변경하는 것을 선호하는 경우가 있을 수 있습니다. 리소스가 변경될 때 항상 변경되지 않는 유효성 검사기는 "약한 유효성 검사기"입니다.
