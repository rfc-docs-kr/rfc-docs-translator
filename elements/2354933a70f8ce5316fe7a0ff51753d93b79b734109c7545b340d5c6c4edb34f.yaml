"original": |2-
     Other server data SHOULD be remembered for later reference; if the
     client does not need to remember the data, or if remembering the data
     has no obvious purpose (e.g., a SEARCH response when no SEARCH
     command is in progress), the data can be ignored.
"fixed": |-
  Other server data SHOULD be remembered for later reference; if the client does not need to remember the data, or if remembering the data has no obvious purpose (e.g., a SEARCH response when no SEARCH command is in progress), the data can be ignored.
"ko": |-
  다른 서버 데이터는 나중에 참조할 수 있도록 기억해야 합니다. 클라이언트가 데이터를 기억할 필요가 없거나 데이터를 기억하는 데 명확한 목적이 없는 경우(예: 진행 중인 SEARCH 명령이 없을 때 SEARCH 응답) 데이터를 무시할 수 있습니다.
