"original": |2-
     RTCP traffic from the RTSP client to the RTSP server MUST function as
     keep-alive.  This requires an RTSP server supporting RTP to use the
     received RTCP packets as indications that the client desires the
     related RTSP session to be kept alive.
"fixed": |-
  RTCP traffic from the RTSP client to the RTSP server MUST function as keep-alive.  This requires an RTSP server supporting RTP to use the received RTCP packets as indications that the client desires the related RTSP session to be kept alive.
"ko": |-
  RTSP 클라이언트에서 RTSP 서버로의 RTCP 트래픽은 연결 유지 기능을 수행해야 합니다. 이를 위해서는 클라이언트가 관련 RTSP 세션이 유지되기를 원한다는 표시로 수신된 RTCP 패킷을 사용하기 위해 RTP를 지원하는 RTSP 서버가 필요합니다.
