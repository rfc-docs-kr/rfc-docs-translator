"original": |2-
     Endpoints SHOULD set the initial value of BASE_PLPMTU (Section 5.1 of
     [DPLPMTUD]) to be consistent with QUIC's smallest allowed maximum
     datagram size.  The MIN_PLPMTU is the same as the BASE_PLPMTU.
"fixed": |-
  Endpoints SHOULD set the initial value of BASE_PLPMTU (Section 5.1 of [DPLPMTUD]) to be consistent with QUIC's smallest allowed maximum datagram size.  The MIN_PLPMTU is the same as the BASE_PLPMTU.
"ko": |-
  엔드포인트는 QUIC의 최소 허용 최대 데이터그램 크기와 일치하도록 BASE_PLPMTU([DPLPMTUD]의 섹션 5.1)의 초기 값을 설정해야 합니다(SHOULD). MIN_PLPMTU는 BASE_PLPMTU와 동일합니다.
