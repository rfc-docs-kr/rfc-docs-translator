"original": |2-
     IMAP4rev2 is compatible with [I18N-HDRS].  As a result, the
     identified charset for header-field values with 8-bit content is
     UTF-8 [UTF-8].  IMAP4rev2 implementations MUST accept and MAY
     transmit [UTF-8] text in quoted-strings as long as the string does
     not contain NUL, CR, or LF.  This differs from IMAP4rev1
     implementations.
"fixed": |-
  IMAP4rev2 is compatible with [I18N-HDRS].  As a result, the identified charset for header-field values with 8-bit content is UTF-8 [UTF-8].  IMAP4rev2 implementations MUST accept and MAY transmit [UTF-8] text in quoted-strings as long as the string does not contain NUL, CR, or LF.  This differs from IMAP4rev1 implementations.
"ko": |-
  IMAP4rev2는 [I18N-HDRS]와 호환됩니다.  결과적으로 8비트 콘텐츠가 포함된 헤더 필드 값에 대해 식별된 문자 집합은 UTF-8[UTF-8]입니다.  IMAP4rev2 구현은 문자열에 NUL, CR 또는 LF가 포함되지 않는 한 인용 문자열로 된 [UTF-8] 텍스트를 허용하고 전송할 수 있습니다(MUST).  이는 IMAP4rev1 구현과 다릅니다.
