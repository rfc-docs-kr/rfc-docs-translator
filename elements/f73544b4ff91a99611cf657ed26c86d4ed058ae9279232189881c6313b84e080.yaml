"original": |2-
     This document defines a framework for creating WebSocket extensions
     that add compression functionality to the WebSocket Protocol.  An
     extension based on this framework compresses the payload data portion
     of WebSocket data messages on a per-message basis using parameters
     negotiated during the opening handshake.  This framework provides a
     general method for applying a compression algorithm to the contents
     of WebSocket messages.  Each compression algorithm has to be defined
     in a document defining the extension by specifying the parameter
     negotiation and the payload transformation algorithm in detail.  This
     document also specifies one specific compression extension using the
     DEFLATE algorithm.
"fixed": |-
  This document defines a framework for creating WebSocket extensions that add compression functionality to the WebSocket Protocol.  An extension based on this framework compresses the payload data portion of WebSocket data messages on a per-message basis using parameters negotiated during the opening handshake.  This framework provides a general method for applying a compression algorithm to the contents of WebSocket messages.  Each compression algorithm has to be defined in a document defining the extension by specifying the parameter negotiation and the payload transformation algorithm in detail.  This document also specifies one specific compression extension using the DEFLATE algorithm.
"ko": |-
  이 문서는 WebSocket 프로토콜에 압축 기능을 추가하는 WebSocket 확장을 생성하기 위한 프레임워크를 정의합니다.  이 프레임워크를 기반으로 하는 확장은 핸드셰이크 시작 중에 협상된 매개변수를 사용하여 메시지별로 WebSocket 데이터 메시지의 페이로드 데이터 부분을 압축합니다.  이 프레임워크는 WebSocket 메시지의 콘텐츠에 압축 알고리즘을 적용하기 위한 일반적인 방법을 제공합니다.  각 압축 알고리즘은 매개변수 협상 및 페이로드 변환 알고리즘을 세부적으로 지정하여 확장을 정의하는 문서에 정의되어야 합니다.  또한 이 문서에서는 DEFLATE 알고리즘을 사용하여 하나의 특정 압축 확장자를 지정합니다.
