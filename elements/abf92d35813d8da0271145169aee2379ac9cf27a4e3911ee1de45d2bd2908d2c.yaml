"original": |2-
     Please note that relative URIs with queries are difficult to handle
     due to the relative URI handling rules of RFC 3986.  Any change of
     the path element using a relative URI results in the stripping of the
     query, which means the relative part needs to contain the query.
"fixed": |-
  Please note that relative URIs with queries are difficult to handle due to the relative URI handling rules of RFC 3986.  Any change of the path element using a relative URI results in the stripping of the query, which means the relative part needs to contain the query.
"ko": |-
  쿼리가 포함된 상대 URI는 RFC 3986의 상대 URI 처리 규칙으로 인해 처리하기가 어렵습니다. 상대 URI를 사용하여 경로 요소를 변경하면 쿼리가 제거됩니다. 즉, 상대 부분에 쿼리가 포함되어야 함을 의미합니다. .
