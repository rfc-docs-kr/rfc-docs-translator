"original": |2-
     For these reasons, the UA might want to secure SIP message bodies,
     and in some limited cases header fields, end-to-end.  The security
     services required for bodies include confidentiality, integrity, and
     authentication.  These end-to-end services should be independent of
     the means used to secure interactions with intermediaries such as
     proxy servers.
"fixed": |-
  For these reasons, the UA might want to secure SIP message bodies, and in some limited cases header fields, end-to-end.  The security services required for bodies include confidentiality, integrity, and authentication.  These end-to-end services should be independent of the means used to secure interactions with intermediaries such as proxy servers.
"ko": |-
  이러한 이유로 UA는 SIP 메시지 본문과 일부 제한된 경우 헤더 필드를 종단 간으로 보호하려고 할 수 있습니다. 신체에 필요한 보안 서비스에는 기밀성, 무결성, 인증이 포함됩니다. 이러한 종단 간 서비스는 프록시 서버와 같은 중개자와의 상호 작용을 보호하는 데 사용되는 수단과 독립적이어야 합니다.
