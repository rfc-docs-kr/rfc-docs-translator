"original": |2-
     The protection afforded private keys is a critical security factor.
     On a small scale, failure of users to protect their private keys will
     permit an attacker to masquerade as them or decrypt their personal
     information.  On a larger scale, compromise of a CA's private signing
     key may have a catastrophic effect.  If an attacker obtains the
     private key unnoticed, the attacker may issue bogus certificates and
     CRLs.  Existence of bogus certificates and CRLs will undermine
     confidence in the system.  If such a compromise is detected, all
     certificates issued to the compromised CA MUST be revoked, preventing
     services between its users and users of other CAs.  Rebuilding after
     such a compromise will be problematic, so CAs are advised to
     implement a combination of strong technical measures (e.g., tamper-
     resistant cryptographic modules) and appropriate management
     procedures (e.g., separation of duties) to avoid such an incident.
"fixed": |-
  The protection afforded private keys is a critical security factor. On a small scale, failure of users to protect their private keys will permit an attacker to masquerade as them or decrypt their personal information.  On a larger scale, compromise of a CA's private signing key may have a catastrophic effect.  If an attacker obtains the private key unnoticed, the attacker may issue bogus certificates and CRLs.  Existence of bogus certificates and CRLs will undermine confidence in the system.  If such a compromise is detected, all certificates issued to the compromised CA MUST be revoked, preventing services between its users and users of other CAs.  Rebuilding after such a compromise will be problematic, so CAs are advised to implement a combination of strong technical measures (e.g., tamper- resistant cryptographic modules) and appropriate management procedures (e.g., separation of duties) to avoid such an incident.
"ko": |-
  개인 키를 보호하는 것은 중요한 보안 요소입니다. 소규모에서는 사용자가 개인 키를 보호하지 못하면 공격자가 개인 키를 가장하거나 개인 정보를 해독할 수 있습니다. 더 큰 규모로 CA의 개인 서명 키가 손상되면 치명적인 영향을 미칠 수 있습니다. 공격자가 몰래 개인 키를 획득하면 공격자는 가짜 인증서와 CRL을 발급할 수 있습니다. 가짜 인증서와 CRL이 존재하면 시스템에 대한 신뢰가 약화됩니다. 이러한 손상이 감지되면 손상된 CA에 발급된 모든 인증서를 취소해야 하며, 이를 통해 CA 사용자와 다른 CA 사용자 간의 서비스가 차단됩니다. 이러한 손상 후 재구축하는 것은 문제가 될 수 있으므로 CA는 이러한 사고를 방지하기 위해 강력한 기술적 조치(예: 변조 방지 암호화 모듈)와 적절한 관리 절차(예: 직무 분리)를 조합하여 구현하는 것이 좋습니다.
