"original": |2-
     An endpoint uses a STOP_SENDING frame (type=0x05) to communicate that
     incoming data is being discarded on receipt per application request.
     STOP_SENDING requests that a peer cease transmission on a stream.
"fixed": |-
  An endpoint uses a STOP_SENDING frame (type=0x05) to communicate that incoming data is being discarded on receipt per application request. STOP_SENDING requests that a peer cease transmission on a stream.
"ko": |-
  엔드포인트는 STOP_SENDING 프레임(유형=0x05)을 사용하여 애플리케이션 요청별로 들어오는 데이터가 수신 시 삭제된다는 것을 전달합니다. STOP_SENDING은 피어가 스트림에서 전송을 중단하도록 요청합니다.
