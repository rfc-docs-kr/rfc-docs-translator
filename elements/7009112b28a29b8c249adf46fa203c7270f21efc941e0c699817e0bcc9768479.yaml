"original": |2-
     2.  Modeling, analysis, and simulation are important aspects of
         Internet TE.  Modeling involves constructing an abstract or
         physical representation that depicts relevant traffic
         characteristics and network attributes.  A network model is an
         abstract representation of the network that captures relevant
         network features, attributes, and characteristics.  Network
         simulation tools are extremely useful for TE.  Because of the
         complexity of realistic quantitative analysis of network
         behavior, certain aspects of network performance studies can only
         be conducted effectively using simulation.
"fixed": |-
  1.  Modeling, analysis, and simulation are important aspects of Internet TE.  Modeling involves constructing an abstract or physical representation that depicts relevant traffic characteristics and network attributes.  A network model is an abstract representation of the network that captures relevant network features, attributes, and characteristics.  Network simulation tools are extremely useful for TE.  Because of the complexity of realistic quantitative analysis of network behavior, certain aspects of network performance studies can only be conducted effectively using simulation.
"ko": |-
  1. 모델링, 분석, 시뮬레이션은 인터넷 TE의 중요한 측면입니다. 모델링에는 관련 트래픽 특성과 네트워크 속성을 나타내는 추상적 또는 물리적 표현을 구성하는 작업이 포함됩니다. 네트워크 모델은 관련 네트워크 기능, 속성 및 특성을 포착하는 네트워크의 추상적 표현입니다. 네트워크 시뮬레이션 도구는 TE에 매우 유용합니다. 네트워크 동작에 대한 현실적인 정량적 분석은 복잡하기 때문에 네트워크 성능 연구의 특정 측면은 시뮬레이션을 통해서만 효과적으로 수행할 수 있습니다.
