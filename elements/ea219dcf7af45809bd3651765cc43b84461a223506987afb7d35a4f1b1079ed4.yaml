"original": |2-
     If lexicon data is specified by external URI reference, the media
     type 'text/uri-list' (see RFC 2483 [RFC2483] ) is used to list the
     one or more URIs that may be dereferenced to obtain the lexicon data.
     All MRCPv2 servers MUST support the "http" and "https" URI access
     mechanisms, and MAY support other mechanisms.
"fixed": |-
  If lexicon data is specified by external URI reference, the media type 'text/uri-list' (see RFC 2483 [RFC2483] ) is used to list the one or more URIs that may be dereferenced to obtain the lexicon data. All MRCPv2 servers MUST support the "http" and "https" URI access mechanisms, and MAY support other mechanisms.
"ko": |-
  사전 데이터가 외부 URI 참조로 지정된 경우 미디어 유형 'text/uri-list'(RFC 2483 [RFC2483] 참조)는 사전 데이터를 얻기 위해 역참조될 수 있는 하나 이상의 URI를 나열하는 데 사용됩니다. 모든 MRCPv2 서버는 "http" 및 "https" URI 액세스 메커니즘을 지원해야 하며 다른 메커니즘을 지원할 수 있습니다.
