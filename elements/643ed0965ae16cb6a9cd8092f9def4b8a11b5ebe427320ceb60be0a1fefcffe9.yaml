          when a public key is used with ECDSA.
"fixed": |-
  - id-ecPublicKey indicates that the algorithms that can be used with the subject public key are unrestricted.  The key is only restricted by the values indicated in the key usage certificate extension (see Section 3).  id-ecPublicKey MUST be supported. See Section 2.1.1.  This value is also included in certificates when a public key is used with ECDSA.
"ko": |-
  - id-ecPublicKey는 주체 공개키와 함께 사용할 수 있는 알고리즘이 제한되지 않음을 나타냅니다. 키는 키 사용 인증서 확장에 표시된 값으로만 ​​제한됩니다(섹션 3 참조). id-ecPublicKey는 반드시 지원되어야 합니다. 섹션 2.1.1을 참조하세요. 이 값은 공개 키가 ECDSA와 함께 사용되는 경우 인증서에도 포함됩니다.
