"original": |2-
     Support for the CRL entry extensions defined in this specification is
     optional for conforming CRL issuers and applications.  However, CRL
     issuers SHOULD include reason codes (Section 5.3.1) and invalidity
     dates (Section 5.3.2) whenever this information is available.
"fixed": |-
  Support for the CRL entry extensions defined in this specification is optional for conforming CRL issuers and applications.  However, CRL issuers SHOULD include reason codes (Section 5.3.1) and invalidity dates (Section 5.3.2) whenever this information is available.
"ko": |-
  이 사양에 정의된 CRL 항목 확장에 대한 지원은 CRL 발급자와 응용 프로그램을 준수하기 위한 선택 사항입니다. 그러나 CRL 발급자는 이 정보가 가능할 때마다 이유 코드(섹션 5.3.1) 및 무효 날짜(섹션 5.3.2)를 포함해야 합니다.
