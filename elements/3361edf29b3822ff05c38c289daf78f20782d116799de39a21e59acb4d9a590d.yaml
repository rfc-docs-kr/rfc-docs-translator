"original": |2-
           The transport parameter determines the transport mechanism to
           be used for sending SIP messages, as specified in [4].  SIP can
           use any network transport protocol.  Parameter names are
           defined for UDP (RFC 768 [14]), TCP (RFC 761 [15]), and SCTP
           (RFC 2960 [16]).  For a SIPS URI, the transport parameter MUST
           indicate a reliable transport.
"fixed": |-
  - The transport parameter determines the transport mechanism to be used for sending SIP messages, as specified in [4].  SIP can use any network transport protocol.  Parameter names are defined for UDP (RFC 768 [14]), TCP (RFC 761 [15]), and SCTP (RFC 2960 [16]).  For a SIPS URI, the transport parameter MUST indicate a reliable transport.
"ko": |-
  - 전송 매개변수는 [4]에 지정된 대로 SIP 메시지 전송에 사용되는 전송 메커니즘을 결정합니다. SIP는 모든 네트워크 전송 프로토콜을 사용할 수 있습니다. 매개변수 이름은 UDP(RFC 768 [14]), TCP(RFC 761 [15]) 및 SCTP(RFC 2960 [16])에 대해 정의됩니다. SIPS URI의 경우 전송 매개변수는 신뢰할 수 있는 전송을 나타내야 합니다.
