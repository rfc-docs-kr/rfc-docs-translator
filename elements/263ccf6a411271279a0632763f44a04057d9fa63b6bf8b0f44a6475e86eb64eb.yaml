"original": |2-
        Security doctrine is often understood to refer mainly to
        administrative security, personnel security, and physical
        security. For example, security mechanisms and devices that
        implement them are normally designed to operate in a limited range
        of environmental and administrative conditions, and these
        conditions must be met to complement and ensure the technical
        protection afforded by the hardware, firmware, and software in the
        devices. Security doctrine specifies how to achieve those
        conditions. (See: "first law" under "Courtney's laws".)
"fixed": |-
  - Security doctrine is often understood to refer mainly to administrative security, personnel security, and physical security. For example, security mechanisms and devices that implement them are normally designed to operate in a limited range of environmental and administrative conditions, and these conditions must be met to complement and ensure the technical protection afforded by the hardware, firmware, and software in the devices. Security doctrine specifies how to achieve those conditions. (See: "first law" under "Courtney's laws".)
"ko": |-
  - 보안 교리는 주로 행정적 보안, 인적 보안, 물리적 보안을 지칭하는 것으로 이해되는 경우가 많습니다. 예를 들어, 이를 구현하는 보안 메커니즘과 장치는 일반적으로 제한된 범위의 환경 및 관리 조건에서 작동하도록 설계되며, 이러한 조건은 장치의 하드웨어, 펌웨어 및 소프트웨어가 제공하는 기술적 보호를 보완하고 보장하기 위해 충족되어야 합니다. . 보안 원칙은 이러한 조건을 달성하는 방법을 지정합니다. (참조: "코트니법"의 "제1법칙")
