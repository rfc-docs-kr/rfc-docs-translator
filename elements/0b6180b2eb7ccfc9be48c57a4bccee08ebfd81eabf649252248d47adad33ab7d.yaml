"original": |2-
     Fragment identifiers allow for indirect identification of a secondary
     resource, independent of the URI scheme, as defined in Section 3.5 of
     [URI].  Some protocol elements that refer to a URI allow inclusion of
     a fragment, while others do not.  They are distinguished by use of
     the ABNF rule for elements where fragment is allowed; otherwise, a
     specific rule that excludes fragments is used.
"fixed": |-
  Fragment identifiers allow for indirect identification of a secondary resource, independent of the URI scheme, as defined in Section 3.5 of [URI].  Some protocol elements that refer to a URI allow inclusion of a fragment, while others do not.  They are distinguished by use of the ABNF rule for elements where fragment is allowed; otherwise, a specific rule that excludes fragments is used.
"ko": |-
  조각 식별자는 [URI]의 섹션 3.5에 정의된 대로 URI 체계와 관계없이 보조 리소스의 간접적인 식별을 허용합니다. URI를 참조하는 일부 프로토콜 요소는 조각 포함을 허용하지만 다른 요소는 그렇지 않습니다. 조각이 허용되는 요소에 대해 ABNF 규칙을 사용하여 구별됩니다. 그렇지 않으면 조각을 제외하는 특정 규칙이 사용됩니다.
