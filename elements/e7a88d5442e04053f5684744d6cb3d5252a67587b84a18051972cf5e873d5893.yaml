"original": |2-
     IETF Network Slices are defined such that they are independent of the
     underlying infrastructure connectivity and technologies used.  From a
     customer's perspective, an IETF Network Slice looks like a VPN
     connectivity matrix with additional information about the level of
     service that the customer requires between the endpoints.  From an
     operator's perspective, the IETF Network Slice looks like a set of
     routing or tunneling instructions with the network resource
     reservations necessary to provide the required service levels as
     specified by the SLOs.  The concept of an IETF Network Slice is
     consistent with an enhanced VPN [ENHANCED-VPN].
"fixed": |-
  IETF Network Slices are defined such that they are independent of the underlying infrastructure connectivity and technologies used.  From a customer's perspective, an IETF Network Slice looks like a VPN connectivity matrix with additional information about the level of service that the customer requires between the endpoints.  From an operator's perspective, the IETF Network Slice looks like a set of routing or tunneling instructions with the network resource reservations necessary to provide the required service levels as specified by the SLOs.  The concept of an IETF Network Slice is consistent with an enhanced VPN [ENHANCED-VPN].
"ko": |-
  IETF 네트워크 슬라이스는 사용되는 기본 인프라 연결 및 기술과 독립적으로 정의됩니다. 고객의 관점에서 IETF 네트워크 슬라이스는 고객이 엔드포인트 간에 요구하는 서비스 수준에 대한 추가 정보가 포함된 VPN 연결 매트릭스처럼 보입니다. 운영자의 관점에서 IETF 네트워크 슬라이스는 SLO에 지정된 필수 서비스 수준을 제공하는 데 필요한 네트워크 리소스 예약이 포함된 일련의 라우팅 또는 터널링 명령처럼 보입니다. IETF 네트워크 슬라이스의 개념은 향상된 VPN[ENHANCED-VPN]과 일치합니다.
