"original": |2-
     $ Message Handling System
        (O) An ITU-T system concept that encompasses the notion of
        electronic mail but defines more comprehensive OSI systems and
        services that enable users to exchange messages on a store-and-
        forward basis. (The ISO equivalent is "Message Oriented Text
        Interchange System".) (See: X.400.)
"fixed": |-
  $ Message Handling System  -  (O) An ITU-T system concept that encompasses the notion of electronic mail but defines more comprehensive OSI systems and services that enable users to exchange messages on a store-and- forward basis. (The ISO equivalent is "Message Oriented Text Interchange System".) (See: X.400.)
"ko": |-
  $ 메시지 처리 시스템(Message Handling System) - (O) 전자 메일의 개념을 포괄하지만 사용자가 저장 및 전달 기반으로 메시지를 교환할 수 있도록 하는 보다 포괄적인 OSI 시스템 및 서비스를 정의하는 ITU-T 시스템 개념입니다. (ISO에 해당하는 것은 "메시지 지향 텍스트 교환 시스템"입니다.) (참조: X.400.)
