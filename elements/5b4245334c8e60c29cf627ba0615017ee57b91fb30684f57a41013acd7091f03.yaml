"original": |2-
     extensions:  Clients request extended functionality from servers by
        sending data in the extensions field.  The actual "Extension"
        format is defined in Section 4.2.  In TLS 1.3, the use of certain
        extensions is mandatory, as functionality has moved into
        extensions to preserve ClientHello compatibility with previous
        versions of TLS.  Servers MUST ignore unrecognized extensions.
"fixed": |-
  extensions:  Clients request extended functionality from servers by sending data in the extensions field.  The actual "Extension" format is defined in Section 4.2.  In TLS 1.3, the use of certain extensions is mandatory, as functionality has moved into extensions to preserve ClientHello compatibility with previous versions of TLS.  Servers MUST ignore unrecognized extensions.
"ko": |-
  확장: 클라이언트는 확장 필드에 데이터를 전송하여 서버에서 확장된 기능을 요청합니다. 실제 "확장" 형식은 섹션 4.2에 정의되어 있습니다. TLS 1.3에서는 이전 버전의 TLS와의 ClientHello 호환성을 유지하기 위해 기능이 확장으로 이동했기 때문에 특정 확장의 사용이 필수입니다. 서버는 인식할 수 없는 확장을 무시해야 합니다.
