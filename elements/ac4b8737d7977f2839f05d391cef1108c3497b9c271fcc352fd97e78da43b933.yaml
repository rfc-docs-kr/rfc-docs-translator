"original": |2-
     o  The Well-Known Prefix MUST NOT be used for Scenario 3 (the IPv6
        Internet to an IPv4 network), as this would lead to using the
        Well-Known Prefix with non-global IPv4 addresses.  That means a
        Network-Specific Prefix (for example, a /96 prefix) MUST be used
        in that scenario.
"fixed": |-
  -  The Well-Known Prefix MUST NOT be used for Scenario 3 (the IPv6 Internet to an IPv4 network), as this would lead to using the Well-Known Prefix with non-global IPv4 addresses.  That means a Network-Specific Prefix (for example, a /96 prefix) MUST be used in that scenario.
"ko": |-
  - Well-Known Prefix는 시나리오 3(IPv6 인터넷에서 IPv4 네트워크로)에 사용되어서는 안 됩니다. 이렇게 하면 비전역 IPv4 주소에 Well-Known Prefix를 사용하게 되기 때문입니다. 이는 해당 시나리오에서 네트워크별 접두사(예: /96 접두사)를 사용해야 함을 의미합니다.
