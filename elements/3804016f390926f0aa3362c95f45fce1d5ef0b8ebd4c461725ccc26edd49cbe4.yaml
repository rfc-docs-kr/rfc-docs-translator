"original": |2-
     The Proxy-Uri Option is used to make a request to a forward-proxy
     (see Section 5.7).  The forward-proxy is requested to forward the
     request or service it from a valid cache and return the response.
"fixed": |-
  The Proxy-Uri Option is used to make a request to a forward-proxy (see Section 5.7).  The forward-proxy is requested to forward the request or service it from a valid cache and return the response.
"ko": |-
  Proxy-Uri 옵션은 전달 프록시에 요청하는 데 사용됩니다(섹션 5.7 참조). 전달 프록시는 요청을 전달하거나 유효한 캐시에서 이를 서비스하고 응답을 반환하도록 요청됩니다.
