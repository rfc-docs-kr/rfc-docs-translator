"original": |2-
     The access token provides an abstraction, replacing different
     authorization constructs (e.g., username and password, assertion) for
     a single token understood by the resource server.  This abstraction
     enables issuing access tokens valid for a short time period, as well
     as removing the resource server's need to understand a wide range of
     authentication schemes.
"fixed": |-
  The access token provides an abstraction, replacing different authorization constructs (e.g., username and password, assertion) for a single token understood by the resource server.  This abstraction enables issuing access tokens valid for a short time period, as well as removing the resource server's need to understand a wide range of authentication schemes.
"ko": |-
  액세스 토큰은 추상화를 제공하여 리소스 서버가 이해하는 단일 토큰에 대해 다양한 인증 구성(예: 사용자 이름 및 비밀번호, 어설션)을 대체합니다.  이러한 추상화를 통해 짧은 기간 동안 유효한 액세스 토큰을 발행할 수 있을 뿐만 아니라 리소스 서버가 광범위한 인증 체계를 이해할 필요가 없습니다.
