"original": |2-
     An application that supports delta CRLs MUST be able to construct a
     current complete CRL by combining a previously issued complete CRL
     and the most current delta CRL.  An application that supports delta
     CRLs MAY also be able to construct a current complete CRL by
     combining a previously locally constructed complete CRL and the
     current delta CRL.  A delta CRL is considered to be the current one
     if the current time is between the times contained in the thisUpdate
     and nextUpdate fields.  Under some circumstances, the CRL issuer may
     publish one or more delta CRLs before the time indicated by the
     nextUpdate field.  If more than one current delta CRL for a given
     scope is encountered, the application SHOULD consider the one with
     the latest value in thisUpdate to be the most current one.
"fixed": |-
  An application that supports delta CRLs MUST be able to construct a current complete CRL by combining a previously issued complete CRL and the most current delta CRL.  An application that supports delta CRLs MAY also be able to construct a current complete CRL by combining a previously locally constructed complete CRL and the current delta CRL.  A delta CRL is considered to be the current one if the current time is between the times contained in the thisUpdate and nextUpdate fields.  Under some circumstances, the CRL issuer may publish one or more delta CRLs before the time indicated by the nextUpdate field.  If more than one current delta CRL for a given scope is encountered, the application SHOULD consider the one with the latest value in thisUpdate to be the most current one.
"ko": |-
  델타 CRL을 지원하는 애플리케이션은 이전에 발행된 전체 CRL과 최신 델타 CRL을 결합하여 현재 전체 CRL을 구성할 수 있어야 합니다. 델타 CRL을 지원하는 애플리케이션은 이전에 로컬로 생성된 완전한 CRL과 현재 델타 CRL을 결합하여 현재의 완전한 CRL을 생성할 수도 있습니다. 현재 시간이 thisUpdate 및 nextUpdate 필드에 포함된 시간 사이에 있는 경우 델타 CRL은 현재 CRL로 간주됩니다. 일부 상황에서는 CRL 발급자가 nextUpdate 필드에 표시된 시간 이전에 하나 이상의 델타 CRL을 게시할 수 있습니다. 주어진 범위에 대해 둘 이상의 현재 델타 CRL이 발견되면 애플리케이션은 thisUpdate에서 최신 값을 가진 항목을 최신 항목으로 간주해야 합니다.
