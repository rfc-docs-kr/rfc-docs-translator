"original": |2-
     A recipient MUST use the weak comparison function when comparing
     entity tags for If-None-Match (Section 8.8.3.2), since weak entity
     tags can be used for cache validation even if there have been changes
     to the representation data.
"fixed": |-
  A recipient MUST use the weak comparison function when comparing entity tags for If-None-Match (Section 8.8.3.2), since weak entity tags can be used for cache validation even if there have been changes to the representation data.
"ko": |-
  수신자는 If-None-Match(섹션 8.8.3.2)에 대한 엔터티 태그를 비교할 때 약한 비교 기능을 사용해야 합니다. 약한 엔터티 태그는 표현 데이터가 변경된 경우에도 캐시 유효성 검사에 사용될 수 있기 때문입니다.
