"original": |2-
     The above described primitives suggest how a user can make simple use
     of a remote facility.  They shed no light on how much more intricate
     use of the network is to be carried out.  Specifically, we are
     concerned with the fact that as some sites a great deal of work has
     gone into making the computer highly responsive to a sophisticated
     console.  Culler's consoles at UCSB and Englebart's at SRI are at
     least two examples.  It is clear that delays of a half-second or so
     for trivial echo-like responses degrade the interaction to the point
     of making the sophistication of the console irrelevant.
"fixed": |-
  The above described primitives suggest how a user can make simple use of a remote facility.  They shed no light on how much more intricate use of the network is to be carried out.  Specifically, we are concerned with the fact that as some sites a great deal of work has gone into making the computer highly responsive to a sophisticated console.  Culler's consoles at UCSB and Englebart's at SRI are at least two examples.  It is clear that delays of a half-second or so for trivial echo-like responses degrade the interaction to the point of making the sophistication of the console irrelevant.
"ko": |-
  위에서 설명한 기본 요소는 사용자가 원격 시설을 간단하게 사용할 수 있는 방법을 제안합니다. 그들은 네트워크를 얼마나 더 복잡하게 사용해야 하는지에 대해서는 밝히지 않았습니다. 특히 우리는 일부 사이트에서 정교한 콘솔에 대한 컴퓨터의 반응성을 높이는 데 많은 노력을 기울였다는 사실에 관심을 갖고 있습니다. UCSB의 Culler 콘솔과 SRI의 Englebart 콘솔이 최소한 두 가지 예입니다. 사소한 에코와 같은 응답에 대한 0.5초 정도의 지연은 콘솔의 정교함을 무의미하게 만드는 지점까지 상호 작용을 저하시키는 것이 분명합니다.
