"original": |2-
        Usage: Some synonyms are "permission" and "privilege". Specific
        terms are preferred in certain contexts:
        -  /PKI/ "Authorization" SHOULD be used, to align with
           "certification authority" in the standard [X509].
        -  /role-based access control/ "Permission" SHOULD be used, to
           align with the standard [ANSI].
        -  /computer operating systems/ "Privilege" SHOULD be used, to
           align with the literature. (See: privileged process, privileged
           user.)
"fixed": |-
  - Usage: Some synonyms are "permission" and "privilege". Specific terms are preferred in certain contexts: -  /PKI/ "Authorization" SHOULD be used, to align with "certification authority" in the standard [X509]. -  /role-based access control/ "Permission" SHOULD be used, to align with the standard [ANSI]. -  /computer operating systems/ "Privilege" SHOULD be used, to align with the literature. (See: privileged process, privileged user.)
"ko": |-
  - 사용법: 일부 동의어에는 "허가"와 "특권"이 있습니다. 특정 상황에서는 특정 용어가 선호됩니다. - 표준 [X509]의 "인증 기관"과 일치하도록 /PKI/ "인증"을 사용해야 합니다. - /역할 기반 액세스 제어/ 표준 [ANSI]에 맞춰 "권한"을 사용해야 합니다. - /컴퓨터 운영 체제/ "권한"은 문헌과 일치하도록 사용해야 합니다. (참조: 권한 있는 프로세스, 권한 있는 사용자.)
