"original": |2-
     Other capability names indicate that the server supports an
     extension, revision, or amendment to the IMAP4rev2 protocol.  If
     IMAP4rev1 capability is not advertised, server responses MUST conform
     to this document until the client issues a command that uses an
     additional capability.  If both IMAP4rev1 and IMAP4rev2 capabilities
     are advertised, server responses MUST conform to [RFC3501] until the
     client issues a command that uses an additional capability.  (For
     example, the client can issue ENABLE IMAP4rev2 to enable
     IMAP4rev2-specific behavior.)
"fixed": |-
  Other capability names indicate that the server supports an extension, revision, or amendment to the IMAP4rev2 protocol.  If IMAP4rev1 capability is not advertised, server responses MUST conform to this document until the client issues a command that uses an additional capability.  If both IMAP4rev1 and IMAP4rev2 capabilities are advertised, server responses MUST conform to [RFC3501] until the client issues a command that uses an additional capability.  (For example, the client can issue ENABLE IMAP4rev2 to enable IMAP4rev2-specific behavior.)
"ko": |-
  다른 기능 이름은 서버가 IMAP4rev2 프로토콜의 확장, 개정 또는 개정을 지원함을 나타냅니다.  IMAP4rev1 기능이 광고되지 않으면 클라이언트가 추가 기능을 사용하는 명령을 발행할 때까지 서버 응답은 이 문서를 준수해야 합니다.  IMAP4rev1 및 IMAP4rev2 기능이 모두 광고되는 경우 클라이언트가 추가 기능을 사용하는 명령을 발행할 때까지 서버 응답은 [RFC3501]을 준수해야 합니다.  (예를 들어 클라이언트는 ENABLE IMAP4rev2를 실행하여 IMAP4rev2 관련 동작을 활성화할 수 있습니다.)
