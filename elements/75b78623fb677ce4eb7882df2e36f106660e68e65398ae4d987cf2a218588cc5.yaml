"original": |2-
     CAPABILITY
        Followed by a list of capabilities.  This can appear in the
        initial OK or PREAUTH response to transmit an initial capabilities
        list.  It can also appear in tagged responses to LOGIN or
        AUTHENTICATE commands.  This makes it unnecessary for a client to
        send a separate CAPABILITY command if it recognizes this response
        code and there was no change to the TLS and/or authentication
        state since it was received.
"fixed": |-
  CAPABILITY  -  Followed by a list of capabilities.  This can appear in the initial OK or PREAUTH response to transmit an initial capabilities list.  It can also appear in tagged responses to LOGIN or AUTHENTICATE commands.  This makes it unnecessary for a client to send a separate CAPABILITY command if it recognizes this response code and there was no change to the TLS and/or authentication state since it was received.
"ko": |-
  기능 - 기능 목록이 뒤따릅니다.  이는 초기 기능 목록을 전송하기 위한 초기 OK 또는 PREAUTH 응답에 나타날 수 있습니다.  LOGIN 또는 AUTHENTICATE 명령에 대한 태그 응답에도 나타날 수 있습니다.  따라서 클라이언트가 이 응답 코드를 인식하고 해당 코드를 수신한 이후 TLS 및/또는 인증 상태에 변경 사항이 없는 경우 별도의 CAPABILITY 명령을 보낼 필요가 없습니다.
