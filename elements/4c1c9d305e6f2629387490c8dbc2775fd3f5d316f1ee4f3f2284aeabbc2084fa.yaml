"original": |2-
     This section describes the steps necessary to determine if a
     certificate is revoked when CRLs are the revocation mechanism used by
     the certificate issuer.  Conforming implementations that support CRLs
     are not required to implement this algorithm, but they MUST be
     functionally equivalent to the external behavior resulting from this
     procedure when processing CRLs that are issued in conformance with
     this profile.  Any algorithm may be used by a particular
     implementation so long as it derives the correct result.
"fixed": |-
  This section describes the steps necessary to determine if a certificate is revoked when CRLs are the revocation mechanism used by the certificate issuer.  Conforming implementations that support CRLs are not required to implement this algorithm, but they MUST be functionally equivalent to the external behavior resulting from this procedure when processing CRLs that are issued in conformance with this profile.  Any algorithm may be used by a particular implementation so long as it derives the correct result.
"ko": |-
  이 섹션에서는 CRL이 인증서 발급자가 사용하는 해지 메커니즘인 경우 인증서가 해지되는지 확인하는 데 필요한 단계를 설명합니다. CRL을 지원하는 구현을 준수하는 것은 이 알고리즘을 구현하는 데 필요하지 않지만, 이 프로필에 따라 발행된 CRL을 처리할 때 이 절차에서 발생하는 외부 동작과 기능적으로 동일해야 합니다. 올바른 결과를 도출하는 한 특정 구현에서는 모든 알고리즘을 사용할 수 있습니다.
