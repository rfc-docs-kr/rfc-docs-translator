"ko": |-
  위에서 언급한 방식보다 더 나은 작업을 수행할 수 있는 방법이 있지만 연결 보안을 위해 통신 보안(적어도 메시지 무결성)을 사용하지 않는 한 일반적으로 많은 보안을 추가하지 않습니다. 그렇지 않으면 공격자가 연결을 하이재킹할 수 있기 때문입니다. 인증이 수행되었습니다. 다양한 프로토콜([EKE], [SPEKE], [SRP])을 통해 안전하게 부트스트랩할 수 있습니다.
