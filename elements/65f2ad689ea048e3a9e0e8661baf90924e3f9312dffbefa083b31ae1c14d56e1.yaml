"original": |2-
     The initial data flow is the portion of the BGP routing table that is
     allowed by the export policy, called the Adj-Ribs-Out (see 3.2).
     Incremental updates are sent as the routing tables change.  BGP does
     not require a periodic refresh of the routing table.  To allow local
     policy changes to have the correct effect without resetting any BGP
     connections, a BGP speaker SHOULD either (a) retain the current
     version of the routes advertised to it by all of its peers for the
     duration of the connection, or (b) make use of the Route Refresh
     extension [RFC2918].
"fixed": |-
  The initial data flow is the portion of the BGP routing table that is allowed by the export policy, called the Adj-Ribs-Out (see 3.2). Incremental updates are sent as the routing tables change.  BGP does not require a periodic refresh of the routing table.  To allow local policy changes to have the correct effect without resetting any BGP connections, a BGP speaker SHOULD either (a) retain the current version of the routes advertised to it by all of its peers for the duration of the connection, or (b) make use of the Route Refresh extension [RFC2918].
"ko": |-
  초기 데이터 흐름은 Adj-Ribs-Out(3.2 참조)이라고 하는 내보내기 정책에 의해 허용되는 BGP 라우팅 테이블의 일부입니다. 라우팅 테이블이 변경되면 증분 업데이트가 전송됩니다. BGP에서는 라우팅 테이블을 주기적으로 새로 고칠 필요가 없습니다. BGP 연결을 재설정하지 않고 로컬 정책 변경 사항이 올바른 효과를 갖도록 하려면 BGP 스피커는 (a) 연결 기간 동안 모든 피어가 광고한 경로의 현재 버전을 유지하거나 (b) Route Refresh 확장 [RFC2918]을 활용하세요.
