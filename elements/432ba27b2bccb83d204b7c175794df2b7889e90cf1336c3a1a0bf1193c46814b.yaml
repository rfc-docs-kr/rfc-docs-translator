"ko": |-
  하루 중 시간을 기억하고 이를 사용하여 초기 시퀀스 번호 값을 선택할 수 있는 호스트도 이 문제에서 면역되지 않습니다(즉, 하루 중 시간이 각각의 새로운 연결 구현에 대한 초기 시퀀스 번호를 선택하는 데 사용되는 경우에도 마찬가지).
