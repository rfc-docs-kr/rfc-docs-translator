"original": |2-
     If required, reassembly is performed prior to ESP processing.  If a
     packet offered to ESP for processing appears to be an IP fragment,
     i.e., the OFFSET field is non-zero or the MORE FRAGMENTS flag is set,
     the receiver MUST discard the packet; this is an auditable event.
     The audit log entry for this event SHOULD include the SPI value,
     date/time received, Source Address, Destination Address, Sequence
     Number, and (in IPv6) the Flow ID.
"fixed": |-
  If required, reassembly is performed prior to ESP processing.  If a packet offered to ESP for processing appears to be an IP fragment, i.e., the OFFSET field is non-zero or the MORE FRAGMENTS flag is set, the receiver MUST discard the packet; this is an auditable event. The audit log entry for this event SHOULD include the SPI value, date/time received, Source Address, Destination Address, Sequence Number, and (in IPv6) the Flow ID.
"ko": |-
  필요한 경우 ESP 처리 전에 재조립이 수행됩니다.  처리를 위해 ESP에 제공된 패킷이 IP 조각으로 나타나는 경우, 즉 OFFSET 필드가 0이 아니거나 MORE FRAGMENTS 플래그가 설정된 경우 수신기는 패킷을 폐기해야 합니다. 이는 감사 가능한 이벤트입니다. 이 이벤트에 대한 감사 로그 항목에는 SPI 값, 수신된 날짜/시간, 소스 주소, 대상 주소, 시퀀스 번호 및 (IPv6의 경우) 흐름 ID가 포함되어야 합니다.
