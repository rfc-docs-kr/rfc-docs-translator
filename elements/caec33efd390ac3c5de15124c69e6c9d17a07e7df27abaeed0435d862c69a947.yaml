"original": |2-
     The 0-RTT early data feature is new in TLS 1.3.  It provides reduced
     latency when TLS connections are resumed, at the potential cost of
     certain security properties.  As a result, it requires special
     attention from implementers on both the server and the client side.
     Typically, this extends to the TLS library as well as protocol layers
     above it.
"fixed": |-
  The 0-RTT early data feature is new in TLS 1.3.  It provides reduced latency when TLS connections are resumed, at the potential cost of certain security properties.  As a result, it requires special attention from implementers on both the server and the client side. Typically, this extends to the TLS library as well as protocol layers above it.
"ko": |-
  0-RTT 초기 데이터 기능은 TLS 1.3의 새로운 기능입니다. 특정 보안 속성의 잠재적인 비용으로 TLS 연결이 재개될 때 대기 시간이 줄어듭니다. 결과적으로 서버측과 클라이언트측 구현자의 특별한 주의가 필요합니다. 일반적으로 이는 TLS 라이브러리와 그 위의 프로토콜 계층으로 확장됩니다.
