"original": |2-
     A TCP implementation that supports multiple concurrent connections
     MUST provide an OPEN call that will functionally allow an application
     to LISTEN on a port while a connection block with the same local port
     is in SYN-SENT or SYN-RECEIVED state (MUST-42).
"fixed": |-
  A TCP implementation that supports multiple concurrent connections MUST provide an OPEN call that will functionally allow an application to LISTEN on a port while a connection block with the same local port is in SYN-SENT or SYN-RECEIVED state (MUST-42).
"ko": |-
  여러 동시 연결을 지원하는 TCP 구현은 동일한 로컬 포트가 있는 연결 블록이 SYN-SENT 또는 SYN-RECEIVED 상태(MUST-42)에 있는 동안 애플리케이션이 포트에서 LISTEN을 기능적으로 허용하는 OPEN 호출을 제공해야 합니다.
