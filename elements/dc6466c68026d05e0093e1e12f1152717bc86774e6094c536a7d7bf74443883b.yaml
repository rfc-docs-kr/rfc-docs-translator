"original": |2-
     This document specifies a simple Hashed Message Authentication Code
     (HMAC)-based key derivation function (HKDF), which can be used as a
     building block in various protocols and applications.  The key
     derivation function (KDF) is intended to support a wide range of
     applications and requirements, and is conservative in its use of
     cryptographic hash functions.
"fixed": |-
  This document specifies a simple Hashed Message Authentication Code (HMAC)-based key derivation function (HKDF), which can be used as a building block in various protocols and applications.  The key derivation function (KDF) is intended to support a wide range of applications and requirements, and is conservative in its use of cryptographic hash functions.
"ko": |-
  이 문서는 다양한 프로토콜과 애플리케이션에서 빌딩 블록으로 사용할 수 있는 간단한 HMAC(해시된 메시지 인증 코드) 기반 키 파생 함수(HKDF)를 지정합니다. KDF(키 파생 함수)는 광범위한 애플리케이션과 요구 사항을 지원하기 위한 것이며 암호화 해시 함수 사용에 있어 보수적입니다.
