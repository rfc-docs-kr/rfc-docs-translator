"original": |2-
     The IETF selects an IANA Functions Operator (IFO) for protocol
     parameters defined by the IETF.  In the contract between the IETF and
     the current IFO (ICANN), that entity is referred to as the IANA
     PROTOCOL PARAMETER SERVICES Operator, or IPPSO.  For consistency with
     past practice, the IFO or IPPSO is referred to in this document as
     "IANA" [RFC2860].
"fixed": |-
  The IETF selects an IANA Functions Operator (IFO) for protocol parameters defined by the IETF.  In the contract between the IETF and the current IFO (ICANN), that entity is referred to as the IANA PROTOCOL PARAMETER SERVICES Operator, or IPPSO.  For consistency with past practice, the IFO or IPPSO is referred to in this document as "IANA" [RFC2860].
"ko": |-
  IETF는 IETF에서 정의한 프로토콜 매개변수에 대해 IFO(IANA Functions Operator)를 선택합니다. IETF와 현재 IFO(ICANN) 간의 계약에서는 해당 엔터티를 IANA 프로토콜 매개변수 서비스 운영자(IPPSO)라고 합니다. 과거 관행과의 일관성을 위해 IFO 또는 IPPSO는 이 문서에서 "IANA"[RFC2860]로 지칭됩니다.
