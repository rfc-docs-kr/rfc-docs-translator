"original": |2-
     The SPEECHSC framework must have sufficient capabilities to address
     the critical needs of people with disabilities.  In particular, the
     set of requirements set forth in RFC 3351 [5] MUST be taken into
     account by the framework.  It is also important that implementers of
     SPEECHSC clients and servers be cognizant that some interaction
     modalities of SPEECHSC may be inconvenient or simply inappropriate
     for disabled users.  Hearing-impaired individuals may find TTS of
     limited utility.  Speech-impaired users may be unable to make use of
     ASR or SI/SV capabilities.  Therefore, systems employing SPEECHSC
     MUST provide alternative interaction modes or avoid the use of speech
     processing entirely.
"fixed": |-
  The SPEECHSC framework must have sufficient capabilities to address the critical needs of people with disabilities.  In particular, the set of requirements set forth in RFC 3351 [5] MUST be taken into account by the framework.  It is also important that implementers of SPEECHSC clients and servers be cognizant that some interaction modalities of SPEECHSC may be inconvenient or simply inappropriate for disabled users.  Hearing-impaired individuals may find TTS of limited utility.  Speech-impaired users may be unable to make use of ASR or SI/SV capabilities.  Therefore, systems employing SPEECHSC MUST provide alternative interaction modes or avoid the use of speech processing entirely.
"ko": |-
  SPEECHSC 프레임워크는 장애인의 중요한 요구 사항을 해결할 수 있는 충분한 기능을 갖춰야 합니다. 특히, RFC 3351[5]에 명시된 요구 사항 집합은 프레임워크에서 반드시 고려해야 합니다. 또한 SPEECHSC 클라이언트 및 서버 구현자는 SPEECHSC의 일부 상호 작용 모드가 장애인 사용자에게 불편하거나 단순히 부적절할 수 있음을 인식하는 것이 중요합니다. 청각 장애인은 TTS의 유용성이 제한적일 수 있습니다. 언어 장애 사용자는 ASR 또는 SI/SV 기능을 사용하지 못할 수 있습니다. 따라서 SPEECHSC를 사용하는 시스템은 대체 상호 작용 모드를 제공하거나 음성 처리 사용을 완전히 피해야 합니다.
