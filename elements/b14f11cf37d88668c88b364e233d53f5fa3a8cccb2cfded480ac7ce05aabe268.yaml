"original": |2-
     The RFC publication language is English.  Spelling may be either
     American or British, as long as an individual document is internally
     consistent.  Where both American and British English spelling are
     used within a document or cluster of documents, the text will be
     modified to be consistent with American English spelling.
"fixed": |-
  The RFC publication language is English.  Spelling may be either American or British, as long as an individual document is internally consistent.  Where both American and British English spelling are used within a document or cluster of documents, the text will be modified to be consistent with American English spelling.
"ko": |-
  RFC 게시 언어는 영어입니다. 개별 문서가 내부적으로 일관성이 있는 한 철자는 미국식이거나 영국식일 수 있습니다. 문서 또는 문서 클러스터 내에서 미국 영어와 영국 영어 철자가 모두 사용되는 경우 텍스트는 미국 영어 철자와 일치하도록 수정됩니다.
