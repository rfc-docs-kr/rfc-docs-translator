"original": |2-
     Poly1305 is not a suitable choice for a PRF.  Poly1305 prohibits
     using the same key twice, whereas the PRF in IKEv2 is used multiple
     times with the same key.  Additionally, unlike HMAC, Poly1305 is
     biased, so using it for key derivation would reduce the security of
     the symmetric encryption.
"fixed": |-
  Poly1305 is not a suitable choice for a PRF.  Poly1305 prohibits using the same key twice, whereas the PRF in IKEv2 is used multiple times with the same key.  Additionally, unlike HMAC, Poly1305 is biased, so using it for key derivation would reduce the security of the symmetric encryption.
"ko": |-
  Poly1305는 PRF에 적합한 선택이 아닙니다. Poly1305는 동일한 키를 두 번 사용하는 것을 금지하는 반면, IKEv2의 PRF는 동일한 키로 여러 번 사용됩니다. 또한 HMAC와 달리 Poly1305는 편향되어 있으므로 키 파생에 이를 사용하면 대칭 암호화의 보안이 저하됩니다.
