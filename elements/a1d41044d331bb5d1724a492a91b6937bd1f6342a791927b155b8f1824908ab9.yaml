"original": |2-
     The Accept-Language header field is used in requests to indicate the
     preferred languages for reason phrases, session descriptions, or
     status responses carried as message bodies in the response.  If no
     Accept-Language header field is present, the server SHOULD assume all
     languages are acceptable to the client.
"fixed": |-
  The Accept-Language header field is used in requests to indicate the preferred languages for reason phrases, session descriptions, or status responses carried as message bodies in the response.  If no Accept-Language header field is present, the server SHOULD assume all languages are acceptable to the client.
"ko": |-
  Accept-Language 헤더 필드는 요청에서 응답의 메시지 본문으로 전달되는 이유 문구, 세션 설명 또는 상태 응답에 대한 기본 언어를 표시하는 데 사용됩니다. Accept-Language 헤더 필드가 없으면 서버는 클라이언트가 모든 언어를 허용한다고 가정해야 합니다.
