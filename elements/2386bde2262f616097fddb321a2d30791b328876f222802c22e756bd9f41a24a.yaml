"original": |2-
     For example, if a client receives an unrecognized status code of 471,
     it can see from the first digit that there was something wrong with
     its request and treat the response as if it had received a 400 (Bad
     Request) status code.  The response message will usually contain a
     representation that explains the status.
"fixed": |-
  For example, if a client receives an unrecognized status code of 471, it can see from the first digit that there was something wrong with its request and treat the response as if it had received a 400 (Bad Request) status code.  The response message will usually contain a representation that explains the status.
"ko": |-
  예를 들어, 클라이언트가 인식할 수 없는 상태 코드 471을 수신하면 첫 번째 숫자에서 요청에 문제가 있음을 확인하고 응답을 400(잘못된 요청) 상태 코드를 수신한 것처럼 처리할 수 있습니다. 응답 메시지에는 일반적으로 상태를 설명하는 표현이 포함됩니다.
