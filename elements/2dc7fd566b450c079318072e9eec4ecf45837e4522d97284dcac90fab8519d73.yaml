"original": |2-
     This example illustrates a VXML-enabled media processing entity and
     associated application server using the SPEECHSC framework to supply
     an ASR-based user interface through an Interactive Voice Response
     (IVR) system.  The example scenario is shown below in Figure 3.  The
     VXML-client corresponds to the "media processing entity", while the
     IVR application server corresponds to the "application server" of the
     SPEECHSC framework of Figure 1.
"fixed": |-
  This example illustrates a VXML-enabled media processing entity and associated application server using the SPEECHSC framework to supply an ASR-based user interface through an Interactive Voice Response (IVR) system.  The example scenario is shown below in Figure 3.  The VXML-client corresponds to the "media processing entity", while the IVR application server corresponds to the "application server" of the SPEECHSC framework of Figure 1.
"ko": |-
  이 예에서는 SPEECHSC 프레임워크를 사용하여 Interactive Voice Response(IVR) 시스템을 통해 ASR 기반 사용자 인터페이스를 제공하는 VXML 지원 미디어 처리 엔티티와 관련 애플리케이션 서버를 보여줍니다. 예제 시나리오는 아래 그림 3에 나와 있습니다. VXML 클라이언트는 "미디어 처리 엔티티"에 해당하고, IVR 애플리케이션 서버는 그림 1의 SPEECHSC 프레임워크의 "애플리케이션 서버"에 해당합니다.
