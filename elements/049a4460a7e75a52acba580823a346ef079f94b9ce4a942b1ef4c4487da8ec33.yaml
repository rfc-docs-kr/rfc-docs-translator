"original": |2-
     $ FORTEZZA(trademark)
        (O) A registered trademark of NSA, used for a family of
        interoperable security products that implement a NIST/NSA-approved
        suite of cryptographic algorithms for digital signature, hash,
        encryption, and key exchange. The products include a PC card
        (which contains a CAPSTONE chip), and compatible serial port
        modems, server boards, and software implementations.
"fixed": |-
  $ FORTEZZA(trademark)  -  (O) A registered trademark of NSA, used for a family of interoperable security products that implement a NIST/NSA-approved suite of cryptographic algorithms for digital signature, hash, encryption, and key exchange. The products include a PC card (which contains a CAPSTONE chip), and compatible serial port modems, server boards, and software implementations.
"ko": |-
  $ FORTEZZA(상표) - (O) 디지털 서명, 해시, 암호화 및 키 교환을 위해 NIST/NSA 승인 암호화 알고리즘 제품군을 구현하는 상호 운용 가능한 보안 제품 제품군에 사용되는 NSA의 등록 상표입니다. 이 제품에는 PC 카드(CAPSTONE 칩 포함), 호환 가능한 직렬 포트 모뎀, 서버 보드 및 소프트웨어 구현이 포함됩니다.
