"original": |2-
     If a recognizer resource supports voice enrolled grammars, starting
     an enrollment session does not change the state of the recognizer
     resource.  Once an enrollment session is started, then utterances are
     enrolled by calling the RECOGNIZE method repeatedly.  The state of
     the speech recognizer resource goes from IDLE to RECOGNIZING state
     each time RECOGNIZE is called.
"fixed": |-
  If a recognizer resource supports voice enrolled grammars, starting an enrollment session does not change the state of the recognizer resource.  Once an enrollment session is started, then utterances are enrolled by calling the RECOGNIZE method repeatedly.  The state of the speech recognizer resource goes from IDLE to RECOGNIZING state each time RECOGNIZE is called.
"ko": |-
  인식기 리소스가 음성 등록 문법을 지원하는 경우 등록 세션을 시작해도 인식기 리소스의 상태가 변경되지 않습니다. 등록 세션이 시작되면 RECOGNIZE 메서드를 반복적으로 호출하여 발화를 등록합니다. 음성 인식기 리소스의 상태는 RECOGNIZE가 호출될 때마다 IDLE에서 RECOGNIZING 상태로 전환됩니다.
