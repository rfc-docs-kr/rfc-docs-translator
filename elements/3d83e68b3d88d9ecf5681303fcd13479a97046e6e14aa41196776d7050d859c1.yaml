"original": |2-
     The RFC Editor attempts to ensure a consistent RFC style.  To do this
     the RFC Editor may choose reformat the RFC submitted.  It is much
     easier to do this if the submission matches the style of the most
     recent RFCs.  Please do look at some recent RFCs and prepare yours in
     the same style.
"fixed": |-
  The RFC Editor attempts to ensure a consistent RFC style.  To do this the RFC Editor may choose reformat the RFC submitted.  It is much easier to do this if the submission matches the style of the most recent RFCs.  Please do look at some recent RFCs and prepare yours in the same style.
"ko": |-
  RFC 편집기는 일관된 RFC 스타일을 보장하려고 시도합니다. 이를 위해 RFC 편집자는 제출된 RFC의 형식을 다시 지정할 수 있습니다. 제출물이 최신 RFC 스타일과 일치하면 이 작업을 수행하는 것이 훨씬 쉽습니다. 최근 RFC를 살펴보고 동일한 스타일로 준비하십시오.
