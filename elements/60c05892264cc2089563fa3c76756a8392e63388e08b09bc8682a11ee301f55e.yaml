"original": |2-
     The elliptic curve group operation does not explicitly incorporate
     the parameter b from the curve equation.  This opens the possibility
     that a malicious attacker could learn information about an ECDH
     private key by submitting a bogus public key [BMM2000].  An attacker
     can craft an elliptic curve group G' that has identical parameters to
     a group G that is being used in an ECDH protocol, except that b is
     different.  An attacker can submit a point on G' into a run of the
     ECDH protocol that is using group G, and gain information from the
     fact that the group operations using the private key of the device
     under attack are effectively taking place in G' instead of G.
"fixed": |-
  The elliptic curve group operation does not explicitly incorporate the parameter b from the curve equation.  This opens the possibility that a malicious attacker could learn information about an ECDH private key by submitting a bogus public key [BMM2000].  An attacker can craft an elliptic curve group G' that has identical parameters to a group G that is being used in an ECDH protocol, except that b is different.  An attacker can submit a point on G' into a run of the ECDH protocol that is using group G, and gain information from the fact that the group operations using the private key of the device under attack are effectively taking place in G' instead of G.
"ko": |-
  타원 곡선 그룹 연산은 곡선 방정식의 매개변수 b를 명시적으로 통합하지 않습니다. 이로 인해 악의적인 공격자가 가짜 공개 키[BMM2000]를 제출하여 ECDH 개인 키에 대한 정보를 배울 수 있는 가능성이 열립니다. 공격자는 b가 다르다는 점을 제외하고 ECDH 프로토콜에서 사용되는 그룹 G와 동일한 매개변수를 갖는 타원 곡선 그룹 G'를 만들 수 있습니다. 공격자는 그룹 G를 사용하는 ECDH 프로토콜 실행에 G'의 지점을 제출할 수 있으며, 공격 대상 장치의 개인 키를 사용하는 그룹 작업이 실제로 G' 대신 G'에서 발생한다는 사실로부터 정보를 얻을 수 있습니다. G.
