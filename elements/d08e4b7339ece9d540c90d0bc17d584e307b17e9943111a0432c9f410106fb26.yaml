"original": |2-
     In this model, the VPN owners do not have a backbone to administer,
     not even a "virtual backbone". Nor do the SPs have to administer a
     separate backbone or "virtual backbone" for each VPN.  Site-to-site
     routing in the backbone is optimal (within the constraints of the
     policies used to form the VPNs), and is not constrained in any way by
     an artificial "virtual topology" of tunnels.
"fixed": |-
  In this model, the VPN owners do not have a backbone to administer, not even a "virtual backbone". Nor do the SPs have to administer a separate backbone or "virtual backbone" for each VPN.  Site-to-site routing in the backbone is optimal (within the constraints of the policies used to form the VPNs), and is not constrained in any way by an artificial "virtual topology" of tunnels.
"ko": |-
  이 모델에서 VPN 소유자는 관리할 백본이 없고, "가상 백본"도 없습니다. SP도 각 VPN에 대해 별도의 백본이나 "가상 백본"을 관리할 필요가 없습니다. 백본의 사이트 간 라우팅은 최적(VPN을 형성하는 데 사용된 정책의 제약 내에서)이며, 터널의 인공적인 "가상 토폴로지"에 의해 어떤 식으로든 제약을 받지 않습니다.
