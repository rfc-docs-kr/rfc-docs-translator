"original": |2-
     To overcome this limitation, various sorts of TE have been widely
     deployed (as described in this document), where the TE component is
     responsible for computing the path based on additional metrics and/or
     constraints.  Such paths (or tunnels) need to be installed in the
     routers' forwarding tables in addition to, or as a replacement for,
     the original paths computed by IGPs.  The main drawbacks of these TE
     approaches are the additional complexity of protocols and management
     and the state that may need to be maintained within the network.
"fixed": |-
  To overcome this limitation, various sorts of TE have been widely deployed (as described in this document), where the TE component is responsible for computing the path based on additional metrics and/or constraints.  Such paths (or tunnels) need to be installed in the routers' forwarding tables in addition to, or as a replacement for, the original paths computed by IGPs.  The main drawbacks of these TE approaches are the additional complexity of protocols and management and the state that may need to be maintained within the network.
"ko": |-
  이러한 제한을 극복하기 위해 다양한 종류의 TE가(이 문서에 설명된 대로) 널리 배포되었으며, 여기서 TE 구성 요소는 추가 메트릭 및/또는 제약 조건을 기반으로 경로를 계산하는 일을 담당합니다. 이러한 경로(또는 터널)는 IGP가 계산한 원래 경로에 추가로 또는 대체 경로로 라우터의 전달 테이블에 설치해야 합니다. 이러한 TE 접근 방식의 주요 단점은 프로토콜과 관리가 추가로 복잡해지고 네트워크 내에서 유지해야 할 상태가 있다는 것입니다.
