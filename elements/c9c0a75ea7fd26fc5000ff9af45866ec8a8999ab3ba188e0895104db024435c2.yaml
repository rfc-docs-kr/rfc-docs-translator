"original": |2-
     As a result of implementation differences and middlebox interactions,
     new applications SHOULD NOT employ the TCP urgent mechanism (SHLD-
     13).  However, TCP implementations MUST still include support for the
     urgent mechanism (MUST-30).  Information on how some TCP
     implementations interpret the urgent pointer can be found in RFC 6093
     [39].
"fixed": |-
  As a result of implementation differences and middlebox interactions, new applications SHOULD NOT employ the TCP urgent mechanism (SHLD- 13).  However, TCP implementations MUST still include support for the urgent mechanism (MUST-30).  Information on how some TCP implementations interpret the urgent pointer can be found in RFC 6093 [39].
"ko": |-
  구현 차이와 미들박스 상호 작용의 결과로 새로운 애플리케이션은 TCP 긴급 메커니즘(SHLD-13)을 사용해서는 안 됩니다. 그러나 TCP 구현에는 여전히 긴급 메커니즘(MUST-30)에 대한 지원이 포함되어야 합니다. 일부 TCP 구현이 긴급 포인터를 해석하는 방법에 대한 정보는 RFC 6093 [39]에서 찾을 수 있습니다.
