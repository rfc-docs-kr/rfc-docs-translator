"original": |2-
     5.  When the Recognition-Timeout is running but the detected speech/
         DTMF has not resulted in a match, the Recognition-Timeout MUST be
         stopped and reset.  It MUST then be restarted when speech/DTMF is
         again detected.
"fixed": |-
  1.  When the Recognition-Timeout is running but the detected speech/ DTMF has not resulted in a match, the Recognition-Timeout MUST be stopped and reset.  It MUST then be restarted when speech/DTMF is again detected.
"ko": |-
  1. Recognition-Timeout이 실행 중이지만 감지된 음성/DTMF가 일치하지 않으면 Recognition-Timeout을 중지하고 재설정해야 합니다. 그런 다음 음성/DTMF가 다시 감지되면 Recognition-Timeout을 다시 시작해야 합니다.
