"ko": |-
  터미널이나 터미널 에뮬레이터에 메시지를 표시할 때는 주의가 필요합니다.  강력한 터미널은 이스케이프 시퀀스 및 기타 ASCII 제어 문자 조합에 따라 다양한 결과를 초래할 수 있습니다.  키보드를 다시 매핑하거나 터미널에 대한 다른 수정을 허용하여 서비스 거부 또는 데이터 손상을 초래할 수 있습니다.  메시지가 수신자를 대신하여 명령을 실행하도록 허용할 수 있는 응답 메시지를 트리거할 수 있습니다(때로는 프로그래밍 가능).  또한 프린터와 같은 터미널 연결 장치의 작동에도 영향을 줄 수 있습니다.  메시지 뷰어는 표시하기 전에 메시지에서 잠재적으로 위험한 터미널 이스케이프 시퀀스를 제거할 수 있습니다.  그러나 다른 이스케이프 시퀀스는 유용한 목적으로 메시지에 나타나므로([RFC2045, RFC2046, RFC2047, RFC2048, RFC2049, ISO2022] 참조) 무차별적으로 제거해서는 안 됩니다.
