"original": |2-
     WebFinger resources SHOULD support the "rel" parameter.  If the
     resource does not support the "rel" parameter, it MUST ignore the
     parameter and process the request as if no "rel" parameter values
     were present.
"fixed": |-
  WebFinger resources SHOULD support the "rel" parameter.  If the resource does not support the "rel" parameter, it MUST ignore the parameter and process the request as if no "rel" parameter values were present.
"ko": |-
  WebFinger 리소스는 "rel" 매개변수를 지원해야 합니다. 리소스가 "rel" 매개변수를 지원하지 않는 경우에는 해당 매개변수를 무시하고 "rel" 매개변수 값이 없는 것처럼 요청을 처리해야 합니다.
