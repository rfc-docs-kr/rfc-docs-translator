"original": |2-
     When present in a CRL, this extension MUST include at least one
     AccessDescription specifying id-ad-caIssuers as the accessMethod.
     The id-ad-caIssuers OID is used when the information available lists
     certificates that can be used to verify the signature on the CRL
     (i.e., certificates that have a subject name that matches the issuer
     name on the CRL and that have a subject public key that corresponds
     to the private key used to sign the CRL).  Access method types other
     than id-ad-caIssuers MUST NOT be included.  At least one instance of
     AccessDescription SHOULD specify an accessLocation that is an HTTP
     [RFC2616] or LDAP [RFC4516] URI.
"fixed": |-
  When present in a CRL, this extension MUST include at least one AccessDescription specifying id-ad-caIssuers as the accessMethod. The id-ad-caIssuers OID is used when the information available lists certificates that can be used to verify the signature on the CRL (i.e., certificates that have a subject name that matches the issuer name on the CRL and that have a subject public key that corresponds to the private key used to sign the CRL).  Access method types other than id-ad-caIssuers MUST NOT be included.  At least one instance of AccessDescription SHOULD specify an accessLocation that is an HTTP [RFC2616] or LDAP [RFC4516] URI.
"ko": |-
  CRL에 있는 경우 이 확장은 id-ad-caIssuers를 accessMethod로 지정하는 최소한 하나의 AccessDescription을 포함해야 합니다. id-ad-caIssuers OID는 사용 가능한 정보에 CRL의 서명을 확인하는 데 사용할 수 있는 인증서(예: CRL의 발급자 이름과 일치하는 주체 이름이 있고 주체 공개 키가 있는 인증서)가 나열되어 있을 때 사용됩니다. 이는 CRL 서명에 사용된 개인 키에 해당합니다). id-ad-caIssuers 이외의 액세스 방법 유형은 포함되어서는 안 됩니다. 적어도 하나의 AccessDescription 인스턴스는 HTTP [RFC2616] 또는 LDAP [RFC4516] URI인 accessLocation을 지정해야 합니다.
