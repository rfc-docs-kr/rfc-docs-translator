"original": |2-
     (e)  Generation of fresh transient session keys (TSKs).  Where the
          lower layer supports caching of keying material, the EAP peer
          lower layer can initiate a new session using keying material
          that was derived in a previous session.  Were the TSKs to be
          derived solely from a portion of the exported EAP keying
          material, this would result in reuse of the session keys that
          could expose the underlying ciphersuite to attack.
"fixed": |-
  (e)  Generation of fresh transient session keys (TSKs).  Where the lower layer supports caching of keying material, the EAP peer lower layer can initiate a new session using keying material that was derived in a previous session.  Were the TSKs to be derived solely from a portion of the exported EAP keying material, this would result in reuse of the session keys that could expose the underlying ciphersuite to attack.
"ko": |-
  (e) 새로운 임시 세션 키(TSK) 생성. 하위 계층이 키 자료 캐싱을 지원하는 경우 EAP 피어 하위 계층은 이전 세션에서 파생된 키 자료를 사용하여 새 세션을 시작할 수 있습니다. TSK가 내보낸 EAP 키 자료의 일부에서만 파생된다면 기본 암호화 제품군이 공격에 노출될 수 있는 세션 키가 재사용되는 결과를 낳게 됩니다.
