"original": |2-
     The semantics of the application error code carried in RESET_STREAM
     are defined by the application protocol.  Only the application
     protocol is able to cause a stream to be terminated.  A local
     instance of the application protocol uses a direct API call, and a
     remote instance uses the STOP_SENDING frame, which triggers an
     automatic RESET_STREAM.
"fixed": |-
  The semantics of the application error code carried in RESET_STREAM are defined by the application protocol.  Only the application protocol is able to cause a stream to be terminated.  A local instance of the application protocol uses a direct API call, and a remote instance uses the STOP_SENDING frame, which triggers an automatic RESET_STREAM.
"ko": |-
  RESET_STREAM에 포함된 애플리케이션 오류 코드의 의미는 애플리케이션 프로토콜에 의해 정의됩니다. 애플리케이션 프로토콜만이 스트림을 종료시킬 수 있습니다. 애플리케이션 프로토콜의 로컬 인스턴스는 직접 API 호출을 사용하고 원격 인스턴스는 자동 RESET_STREAM을 트리거하는 STOP_SENDING 프레임을 사용합니다.
