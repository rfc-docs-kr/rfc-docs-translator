"original": |2-
     Extensibility in NLSML is provided via result content flexibility, as
     described in the discussions of meta-utterances and anaphora.  NLSML
     can easily be used in sophisticated systems to convey application-
     specific information that more basic systems would not make use of,
     for example, defining speech acts.
"fixed": |-
  Extensibility in NLSML is provided via result content flexibility, as described in the discussions of meta-utterances and anaphora.  NLSML can easily be used in sophisticated systems to convey application- specific information that more basic systems would not make use of, for example, defining speech acts.
"ko": |-
  NLSML의 확장성은 메타 발화와 대명사에 대한 논의에서 설명된 대로 결과 내용의 유연성을 통해 제공됩니다. NLSML은 정교한 시스템에서 쉽게 사용하여 더 기본적인 시스템에서 사용하지 않는 애플리케이션별 정보(예: 언어 행위 정의)를 전달할 수 있습니다.
