"original": |2-
     An UPDATE message can advertise, at most, one set of path attributes,
     but multiple destinations, provided that the destinations share these
     attributes.  All path attributes contained in a given UPDATE message
     apply to all destinations carried in the NLRI field of the UPDATE
     message.
"fixed": |-
  An UPDATE message can advertise, at most, one set of path attributes, but multiple destinations, provided that the destinations share these attributes.  All path attributes contained in a given UPDATE message apply to all destinations carried in the NLRI field of the UPDATE message.
"ko": |-
  UPDATE 메시지는 최대 하나의 경로 속성 세트를 광고할 수 있지만 대상이 이러한 속성을 공유하는 경우 여러 대상을 광고할 수 있습니다. 주어진 UPDATE 메시지에 포함된 모든 경로 속성은 UPDATE 메시지의 NLRI 필드에 포함된 모든 대상에 적용됩니다.
