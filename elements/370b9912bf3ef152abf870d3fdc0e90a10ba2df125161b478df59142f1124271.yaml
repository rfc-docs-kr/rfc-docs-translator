"original": |2-
     A TCP connection error is signaled with RST_STREAM.  A proxy treats
     any error in the TCP connection, which includes receiving a TCP
     segment with the RST bit set, as a stream error (Section 5.4.2) of
     type CONNECT_ERROR.  Correspondingly, a proxy MUST send a TCP segment
     with the RST bit set if it detects an error with the stream or the
     HTTP/2 connection.
"fixed": |-
  A TCP connection error is signaled with RST_STREAM.  A proxy treats any error in the TCP connection, which includes receiving a TCP segment with the RST bit set, as a stream error (Section 5.4.2) of type CONNECT_ERROR.  Correspondingly, a proxy MUST send a TCP segment with the RST bit set if it detects an error with the stream or the HTTP/2 connection.
"ko": |-
  RST_STREAM으로 TCP 연결 오류가 표시됩니다. 프록시는 RST 비트가 설정된 TCP 세그먼트 수신을 포함하여 TCP 연결의 모든 오류를 CONNECT_ERROR 유형의 스트림 오류(섹션 5.4.2)로 처리합니다. 이에 따라 프록시는 스트림 또는 HTTP/2 연결에서 오류를 감지한 경우 RST 비트가 설정된 TCP 세그먼트를 보내야 합니다.
