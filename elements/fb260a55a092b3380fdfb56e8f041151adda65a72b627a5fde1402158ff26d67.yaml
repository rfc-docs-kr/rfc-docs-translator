"original": |2-
     Each CE that is to use IPSEC should also be configured with a set of
     address prefixes, such that it is prohibited from sending insecure
     traffic to any of those addresses.  This prevents the CE from sending
     insecure traffic if, for some reason, it fails to obtain the
     necessary information.
"fixed": |-
  Each CE that is to use IPSEC should also be configured with a set of address prefixes, such that it is prohibited from sending insecure traffic to any of those addresses.  This prevents the CE from sending insecure traffic if, for some reason, it fails to obtain the necessary information.
"ko": |-
  IPSEC을 사용할 각 CE는 주소 접두사 집합으로 구성되어야 하며, 해당 주소 중 어느 주소에도 안전하지 않은 트래픽을 보내는 것이 금지되어야 합니다. 이렇게 하면 어떤 이유로든 필요한 정보를 얻지 못하는 경우 CE가 안전하지 않은 트래픽을 보내는 것을 방지할 수 있습니다.
