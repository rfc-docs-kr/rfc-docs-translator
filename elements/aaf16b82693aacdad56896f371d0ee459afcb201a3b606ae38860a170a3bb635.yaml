"original": |2-
     Several security modes are defined for CoAP in Section 9 ranging from
     no security to certificate-based security.  This document specifies a
     binding to DTLS for securing the protocol; the use of IPsec with CoAP
     is discussed in [IPsec-CoAP].
"fixed": |-
  Several security modes are defined for CoAP in Section 9 ranging from no security to certificate-based security.  This document specifies a binding to DTLS for securing the protocol; the use of IPsec with CoAP is discussed in [IPsec-CoAP].
"ko": |-
  보안 없음부터 인증서 기반 보안까지 CoAP에 대한 여러 보안 모드가 섹션 9에 정의되어 있습니다. 이 문서는 프로토콜 보안을 위해 DTLS에 대한 바인딩을 지정합니다. CoAP와 함께 IPsec을 사용하는 방법은 [IPsec-CoAP]에서 논의됩니다.
