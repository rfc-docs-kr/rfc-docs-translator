"original": |2-
     An UPDATE message may be received only in the Established state.
     Receiving an UPDATE message in any other state is an error.  When an
     UPDATE message is received, each field is checked for validity, as
     specified in Section 6.3.
"fixed": |-
  An UPDATE message may be received only in the Established state. Receiving an UPDATE message in any other state is an error.  When an UPDATE message is received, each field is checked for validity, as specified in Section 6.3.
"ko": |-
  UPDATE 메시지는 설치됨 상태에서만 수신될 수 있습니다. 다른 상태에서 UPDATE 메시지를 받는 것은 오류입니다. UPDATE 메시지가 수신되면 섹션 6.3에 지정된 대로 각 필드의 유효성이 검사됩니다.
