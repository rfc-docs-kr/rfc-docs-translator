"original": |2-
     The 412 (Precondition Failed) status code indicates that one or more
     conditions given in the request header fields evaluated to false when
     tested on the server (Section 13).  This response status code allows
     the client to place preconditions on the current resource state (its
     current representations and metadata) and, thus, prevent the request
     method from being applied if the target resource is in an unexpected
     state.
"fixed": |-
  The 412 (Precondition Failed) status code indicates that one or more conditions given in the request header fields evaluated to false when tested on the server (Section 13).  This response status code allows the client to place preconditions on the current resource state (its current representations and metadata) and, thus, prevent the request method from being applied if the target resource is in an unexpected state.
"ko": |-
  412(전제 조건 실패) 상태 코드는 요청 헤더 필드에 제공된 하나 이상의 조건이 서버에서 테스트될 때 거짓으로 평가되었음을 나타냅니다(섹션 13). 이 응답 상태 코드를 사용하면 클라이언트가 현재 리소스 상태(현재 표현 및 메타데이터)에 전제 조건을 배치할 수 있으므로 대상 리소스가 예상치 못한 상태에 있을 경우 요청 메서드가 적용되는 것을 방지할 수 있습니다.
