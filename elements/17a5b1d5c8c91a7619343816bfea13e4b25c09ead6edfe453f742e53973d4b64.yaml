"original": |2-
     Many will benefit from having well-written protocol specifications.
     Implementers will have a better chance to conform to the protocol
     specification.  Protocol testers can use the specification to derive
     unambiguous testable statements.  Purchasers and users of the
     protocol will have a better understanding of its capabilities.
"fixed": |-
  Many will benefit from having well-written protocol specifications. Implementers will have a better chance to conform to the protocol specification.  Protocol testers can use the specification to derive unambiguous testable statements.  Purchasers and users of the protocol will have a better understanding of its capabilities.
"ko": |-
  많은 사람들이 잘 작성된 프로토콜 사양을 통해 이점을 누릴 수 있습니다. 구현자는 프로토콜 사양을 준수할 수 있는 더 나은 기회를 갖게 됩니다. 프로토콜 테스터는 사양을 사용하여 모호하지 않은 테스트 가능한 명령문을 도출할 수 있습니다. 프로토콜 구매자와 사용자는 해당 기능을 더 잘 이해할 수 있습니다.
