"original": |2-
        *  Note that the Diffserv field is permitted to change during a
           connection (Section 4.2.4.2 of RFC 1122).  However, the
           application interface might not support this ability, and the
           application does not have knowledge about individual TCP
           segments, so this can only be done on a coarse granularity, at
           best.  This limitation is further discussed in RFC 7657
           (Sections 5.1, 5.3, and 6) [50].  Generally, an application
           SHOULD NOT change the Diffserv field value during the course of
           a connection (SHLD-23).
"fixed": |-
  - *  Note that the Diffserv field is permitted to change during a connection (Section 4.2.4.2 of RFC 1122).  However, the application interface might not support this ability, and the application does not have knowledge about individual TCP segments, so this can only be done on a coarse granularity, at best.  This limitation is further discussed in RFC 7657 (Sections 5.1, 5.3, and 6) [50].  Generally, an application SHOULD NOT change the Diffserv field value during the course of a connection (SHLD-23).
"ko": |-
  - * 연결 중에 Diffserv 필드를 변경할 수 있습니다(RFC 1122의 섹션 4.2.4.2). 그러나 애플리케이션 인터페이스는 이 기능을 지원하지 않을 수 있으며 애플리케이션은 개별 TCP 세그먼트에 대한 지식이 없으므로 기껏해야 대략적인 세부 수준에서만 수행할 수 있습니다. 이 제한 사항은 RFC 7657(섹션 5.1, 5.3 및 6) [50]에서 자세히 설명됩니다. 일반적으로 애플리케이션은 연결 과정에서 Diffserv 필드 값을 변경해서는 안 됩니다(SHLD-23).
