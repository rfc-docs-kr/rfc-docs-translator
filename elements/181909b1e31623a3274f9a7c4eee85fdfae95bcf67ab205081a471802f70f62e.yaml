"original": |2-
     QUIC endpoints using PMTUD SHOULD validate ICMP messages to protect
     from packet injection as specified in [RFC8201] and Section 5.2 of
     [RFC8085].  This validation SHOULD use the quoted packet supplied in
     the payload of an ICMP message to associate the message with a
     corresponding transport connection (see Section 4.6.1 of [DPLPMTUD]).
     ICMP message validation MUST include matching IP addresses and UDP
     ports [RFC8085] and, when possible, connection IDs to an active QUIC
     session.  The endpoint SHOULD ignore all ICMP messages that fail
     validation.
"fixed": |-
  QUIC endpoints using PMTUD SHOULD validate ICMP messages to protect from packet injection as specified in [RFC8201] and Section 5.2 of [RFC8085].  This validation SHOULD use the quoted packet supplied in the payload of an ICMP message to associate the message with a corresponding transport connection (see Section 4.6.1 of [DPLPMTUD]). ICMP message validation MUST include matching IP addresses and UDP ports [RFC8085] and, when possible, connection IDs to an active QUIC session.  The endpoint SHOULD ignore all ICMP messages that fail validation.
"ko": |-
  PMTUD를 사용하는 QUIC 엔드포인트는 [RFC8201] 및 [RFC8085]의 섹션 5.2에 지정된 대로 패킷 주입으로부터 보호하기 위해 ICMP 메시지를 검증해야 합니다. 이 검증은 메시지를 해당 전송 연결과 연결하기 위해 ICMP 메시지의 페이로드에 제공된 인용 패킷을 사용해야 합니다([DPLPMTUD]의 섹션 4.6.1 참조). ICMP 메시지 검증에는 일치하는 IP 주소와 UDP 포트[RFC8085]가 포함되어야 하며, 가능한 경우 활성 QUIC 세션에 대한 연결 ID가 포함되어야 합니다. 엔드포인트는 검증에 실패한 모든 ICMP 메시지를 무시해야 합니다(SHOULD).
