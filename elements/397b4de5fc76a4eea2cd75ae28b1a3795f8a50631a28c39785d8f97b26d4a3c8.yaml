"original": |2-
     This document specifies the Transmission Control Protocol (TCP).  TCP
     is an important transport-layer protocol in the Internet protocol
     stack, and it has continuously evolved over decades of use and growth
     of the Internet.  Over this time, a number of changes have been made
     to TCP as it was specified in RFC 793, though these have only been
     documented in a piecemeal fashion.  This document collects and brings
     those changes together with the protocol specification from RFC 793.
     This document obsoletes RFC 793, as well as RFCs 879, 2873, 6093,
     6429, 6528, and 6691 that updated parts of RFC 793.  It updates RFCs
     1011 and 1122, and it should be considered as a replacement for the
     portions of those documents dealing with TCP requirements.  It also
     updates RFC 5961 by adding a small clarification in reset handling
     while in the SYN-RECEIVED state.  The TCP header control bits from
     RFC 793 have also been updated based on RFC 3168.
"fixed": |-
  This document specifies the Transmission Control Protocol (TCP).  TCP is an important transport-layer protocol in the Internet protocol stack, and it has continuously evolved over decades of use and growth of the Internet.  Over this time, a number of changes have been made to TCP as it was specified in RFC 793, though these have only been documented in a piecemeal fashion.  This document collects and brings those changes together with the protocol specification from RFC 793. This document obsoletes RFC 793, as well as RFCs 879, 2873, 6093, 6429, 6528, and 6691 that updated parts of RFC 793.  It updates RFCs 1011 and 1122, and it should be considered as a replacement for the portions of those documents dealing with TCP requirements.  It also updates RFC 5961 by adding a small clarification in reset handling while in the SYN-RECEIVED state.  The TCP header control bits from RFC 793 have also been updated based on RFC 3168.
"ko": |-
  이 문서에서는 TCP(전송 제어 프로토콜)를 지정합니다. TCP는 인터넷 프로토콜 스택에서 중요한 전송 계층 프로토콜이며, 수십 년 동안 인터넷을 사용하고 성장하면서 지속적으로 발전해 왔습니다. 이 기간 동안 RFC 793에 지정된 대로 TCP에 여러 가지 변경 사항이 적용되었지만 이러한 내용은 단편적으로만 문서화되었습니다. 이 문서는 RFC 793의 프로토콜 사양과 함께 이러한 변경 사항을 수집하고 가져옵니다. 이 문서는 RFC 793과 RFC 793의 일부를 업데이트한 RFC 879, 2873, 6093, 6429, 6528 및 6691을 폐기합니다. RFC 1011 및 6691을 업데이트합니다. 1122이며 TCP 요구 사항을 다루는 문서 부분을 대체하는 것으로 간주되어야 합니다. 또한 SYN-RECEIVED 상태에 있는 동안 재설정 처리에 대한 간단한 설명을 추가하여 RFC 5961을 업데이트합니다. RFC 793의 TCP 헤더 제어 비트도 RFC 3168을 기반으로 업데이트되었습니다.
