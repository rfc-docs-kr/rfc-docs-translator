"original": |2-
     TLS must be tightly coupled with a SIP application.  Note that
     transport mechanisms are specified on a hop-by-hop basis in SIP, thus
     a UA that sends requests over TLS to a proxy server has no assurance
     that TLS will be used end-to-end.
"fixed": |-
  TLS must be tightly coupled with a SIP application.  Note that transport mechanisms are specified on a hop-by-hop basis in SIP, thus a UA that sends requests over TLS to a proxy server has no assurance that TLS will be used end-to-end.
"ko": |-
  TLS는 SIP 애플리케이션과 긴밀하게 결합되어야 합니다. 전송 메커니즘은 SIP에서 홉별로 지정되므로 TLS를 통해 프록시 서버에 요청을 보내는 UA는 TLS가 엔드 투 엔드로 사용될 것이라는 보장이 없습니다.
