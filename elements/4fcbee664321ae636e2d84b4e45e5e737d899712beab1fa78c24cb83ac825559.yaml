"original": |2-
     $ Escrowed Encryption Standard (EES)
        (N) A U.S. Government standard [FP185] that specifies how to use a
        symmetric encryption algorithm (SKIPJACK) and create a Law
        Enforcement Access Field (LEAF) for implementing part of a key
        escrow system that enables decryption of telecommunications when
        interception is lawfully authorized.
"fixed": |-
  $ Escrowed Encryption Standard (EES)  -  (N) A U.S. Government standard [FP185] that specifies how to use a symmetric encryption algorithm (SKIPJACK) and create a Law Enforcement Access Field (LEAF) for implementing part of a key escrow system that enables decryption of telecommunications when interception is lawfully authorized.
"ko": |-
  $ 에스크로 암호화 표준(EES) - (N) 대칭 암호화 알고리즘(SKIPJACK)을 사용하는 방법을 지정하고 키 에스크로 시스템의 일부를 구현하기 위해 법 집행 액세스 필드(LEAF)를 생성하는 방법을 지정하는 미국 정부 표준[FP185]입니다. 감청이 합법적으로 승인된 경우 통신 암호 해독.
