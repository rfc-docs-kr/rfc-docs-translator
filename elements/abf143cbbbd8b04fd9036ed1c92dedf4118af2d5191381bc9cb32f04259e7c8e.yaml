"original": |2-
     Because the contents of the Supported Groups extension are hashed in
     the Finished message, an active Man in the Middle (MITM) that tries
     to filter or omit groups will cause the handshake to fail, but
     possibly not before getting the peer to do something it would not
     otherwise have done.
"fixed": |-
  Because the contents of the Supported Groups extension are hashed in the Finished message, an active Man in the Middle (MITM) that tries to filter or omit groups will cause the handshake to fail, but possibly not before getting the peer to do something it would not otherwise have done.
"ko": |-
  지원되는 그룹 확장의 내용은 완료됨 메시지에 해시되어 있으므로 그룹을 필터링하거나 생략하려고 시도하는 활성 MITM(Man in the Middle)으로 인해 핸드셰이크가 실패하게 되지만 피어가 뭔가를 하도록 하기 전에는 실패할 수도 있습니다. 달리 한 적이 없습니다.
