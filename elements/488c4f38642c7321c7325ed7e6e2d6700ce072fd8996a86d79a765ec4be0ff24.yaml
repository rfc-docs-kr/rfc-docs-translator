"original": |2-
     $ National Computer Security Center (NCSC)
        (O) A U.S. DoD organization, housed in NSA, that has
        responsibility for encouraging widespread availability of trusted
        systems throughout the U.S. Federal Government. It has established
        criteria for, and performed evaluations of, computer and network
        systems that have a TCB. (See: Rainbow Series, TCSEC.)
"fixed": |-
  $ National Computer Security Center (NCSC)  -  (O) A U.S. DoD organization, housed in NSA, that has responsibility for encouraging widespread availability of trusted systems throughout the U.S. Federal Government. It has established criteria for, and performed evaluations of, computer and network systems that have a TCB. (See: Rainbow Series, TCSEC.)
"ko": |-
  $ 국립 컴퓨터 보안 센터(NCSC) - (O) NSA에 위치한 미국 DoD 조직으로, 미국 연방 정부 전체에 걸쳐 신뢰할 수 있는 시스템의 광범위한 가용성을 장려하는 역할을 담당합니다. TCB가 있는 컴퓨터 및 네트워크 시스템에 대한 기준을 설정하고 평가를 수행했습니다. (참조: 레인보우 시리즈, TCSEC.)
