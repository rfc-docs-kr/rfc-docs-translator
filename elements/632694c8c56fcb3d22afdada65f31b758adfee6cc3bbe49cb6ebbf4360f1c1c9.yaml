"ko": |-
  $ 권한 정보 액세스 확장 - (I) 확장이 나타나는 인증서 발급자를 위한 CA 정보 및 서비스에 액세스하는 방법을 나타내기 위해 X.509 인증서용 PKIX에서 정의한 개인 확장입니다. 정보 및 서비스에는 온라인이 포함될 수 있습니다. 유효성 검사 서비스 및 CA 정책 데이터." [R3280] (참조: 개인 내선.)
