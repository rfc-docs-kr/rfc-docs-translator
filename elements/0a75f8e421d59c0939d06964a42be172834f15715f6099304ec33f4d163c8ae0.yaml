"original": |2-
     It should be noted that TLS allows for mutual authentication (when
     using both server and client certificates).  Still, one of the more
     common ways TLS is used is to provide only server-side authentication
     (often to avoid client certificates).  TLS is then used in addition
     to HTTP authentication, providing transport security and server
     authentication, while HTTP Authentication is used to authenticate the
     client.
"fixed": |-
  It should be noted that TLS allows for mutual authentication (when using both server and client certificates).  Still, one of the more common ways TLS is used is to provide only server-side authentication (often to avoid client certificates).  TLS is then used in addition to HTTP authentication, providing transport security and server authentication, while HTTP Authentication is used to authenticate the client.
"ko": |-
  TLS는 상호 인증을 허용한다는 점에 유의해야 합니다(서버 및 클라이언트 인증서를 모두 사용하는 경우). 그러나 TLS가 사용되는 가장 일반적인 방법 중 하나는 서버측 인증만 제공하는 것입니다(종종 클라이언트 인증서를 피하기 위해). 그런 다음 HTTP 인증 외에 TLS를 사용하여 전송 보안과 서버 인증을 제공하고, HTTP 인증은 클라이언트를 인증하는 데 사용됩니다.
