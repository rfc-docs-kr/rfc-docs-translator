"original": |2-
     In some cases, the server MAY refuse to save a SEARCH (SAVE) result,
     for example, if an internal limit on the number of saved results is
     reached.  In this case, the server MUST return a tagged NO response
     containing the NOTSAVED response code and set the search result
     variable to the empty sequence, as described in Section 6.4.4.1.
"fixed": |-
  In some cases, the server MAY refuse to save a SEARCH (SAVE) result, for example, if an internal limit on the number of saved results is reached.  In this case, the server MUST return a tagged NO response containing the NOTSAVED response code and set the search result variable to the empty sequence, as described in Section 6.4.4.1.
"ko": |-
  경우에 따라 서버는 검색(SAVE) 결과 저장을 거부할 수 있습니다(예: 저장된 결과 수가 내부 제한에 도달한 경우).  이 경우 서버는 섹션 6.4.4.1에 설명된 대로 NOTSAVED 응답 코드가 포함된 태그된 NO 응답을 반환하고 검색 결과 변수를 빈 시퀀스로 설정해야 합니다.
