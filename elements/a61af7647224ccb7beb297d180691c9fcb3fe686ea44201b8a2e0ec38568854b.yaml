"original": |2-
     If the actual end date and time is not known when an SCTE35-OUT
     attribute is added to the Playlist, the DURATION attribute and the
     END-TIME attribute MUST NOT be present; the actual end date of the
     splice SHOULD be signaled by another EXT-X-DATERANGE tag once it has
     been established.
"fixed": |-
  If the actual end date and time is not known when an SCTE35-OUT attribute is added to the Playlist, the DURATION attribute and the END-TIME attribute MUST NOT be present; the actual end date of the splice SHOULD be signaled by another EXT-X-DATERANGE tag once it has been established.
"ko": |-
  SCTE35-OUT 속성이 재생 목록에 추가될 때 실제 종료 날짜와 시간을 알 수 없는 경우 DURATION 속성과 END-TIME 속성이 존재해서는 안 됩니다. 스플라이스의 실제 종료 날짜는 일단 설정되면 다른 EXT-X-DATERANGE 태그에 의해 신호를 받아야 합니다.
