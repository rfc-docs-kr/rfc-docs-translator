"original": |2-
     An IKEv2 deployment using raw public keys needs to utilize an out-of-
     band public-key validation procedure to be confident in the
     authenticity of the keys being used.  One way to achieve this goal is
     to use a configuration mechanism for provisioning raw public keys
     into the IKEv2 software.  "Smart object" deployments are likely to
     use such preconfigured public keys.
"fixed": |-
  An IKEv2 deployment using raw public keys needs to utilize an out-of- band public-key validation procedure to be confident in the authenticity of the keys being used.  One way to achieve this goal is to use a configuration mechanism for provisioning raw public keys into the IKEv2 software.  "Smart object" deployments are likely to use such preconfigured public keys.
"ko": |-
  원시 공개 키를 사용하는 IKEv2 배포에서는 사용 중인 키의 신뢰성을 확신하기 위해 대역 외 공개 키 검증 절차를 활용해야 합니다.  이 목표를 달성하는 한 가지 방법은 원시 공개 키를 IKEv2 소프트웨어에 프로비저닝하기 위한 구성 메커니즘을 사용하는 것입니다.  "스마트 개체" 배포에서는 이러한 사전 구성된 공개 키를 사용할 가능성이 높습니다.
