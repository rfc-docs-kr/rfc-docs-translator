"original": |2-
     A TCP implementation may be aware of the MTU on directly connected
     links, but will rarely have insight about MTUs across an entire
     network path.  For IPv4, RFC 1122 recommends an IP-layer default
     effective MTU of less than or equal to 576 for destinations not
     directly connected, and for IPv6 this would be 1280.  Using these
     fixed values limits TCP connection performance and efficiency.
     Instead, implementation of Path MTU Discovery (PMTUD) and
     Packetization Layer Path MTU Discovery (PLPMTUD) is strongly
     recommended in order for TCP to improve segmentation decisions.  Both
     PMTUD and PLPMTUD help TCP choose segment sizes that avoid both on-
     path (for IPv4) and source fragmentation (IPv4 and IPv6).
"fixed": |-
  A TCP implementation may be aware of the MTU on directly connected links, but will rarely have insight about MTUs across an entire network path.  For IPv4, RFC 1122 recommends an IP-layer default effective MTU of less than or equal to 576 for destinations not directly connected, and for IPv6 this would be 1280.  Using these fixed values limits TCP connection performance and efficiency. Instead, implementation of Path MTU Discovery (PMTUD) and Packetization Layer Path MTU Discovery (PLPMTUD) is strongly recommended in order for TCP to improve segmentation decisions.  Both PMTUD and PLPMTUD help TCP choose segment sizes that avoid both on- path (for IPv4) and source fragmentation (IPv4 and IPv6).
"ko": |-
  TCP 구현은 직접 연결된 링크의 MTU를 인식할 수 있지만 전체 네트워크 경로의 MTU에 대한 통찰력은 거의 갖지 않습니다. IPv4의 경우 RFC 1122는 직접 연결되지 않은 대상에 대해 576 이하의 IP 계층 기본 유효 MTU를 권장하며 IPv6의 경우 1280이 됩니다. 이러한 고정 값을 사용하면 TCP 연결 성능과 효율성이 제한됩니다. 대신, TCP가 분할 결정을 개선할 수 있도록 PMTUD(Path MTU Discovery) 및 PPLPMTUD(Packetization Layer Path MTU Discovery)를 구현하는 것이 좋습니다. PMTUD와 PLPMTUD는 모두 TCP가 경로(IPv4의 경우)와 소스 조각화(IPv4 및 IPv6)를 모두 방지하는 세그먼트 크기를 선택하는 데 도움이 됩니다.
