"original": |2-
     However, redirect servers MUST NOT redirect a request to a URI equal
     to the one in the Request-URI; instead, provided that the URI does
     not point to itself, the server MAY proxy the request to the
     destination URI, or MAY reject it with a 404.
"fixed": |-
  However, redirect servers MUST NOT redirect a request to a URI equal to the one in the Request-URI; instead, provided that the URI does not point to itself, the server MAY proxy the request to the destination URI, or MAY reject it with a 404.
"ko": |-
  그러나 리디렉션 서버는 Request-URI에 있는 것과 동일한 URI로 요청을 리디렉션하면 안 됩니다. 대신, URI가 자신을 가리키지 않는 경우 서버는 요청을 대상 URI로 프록시하거나 404로 거부할 수 있습니다.
