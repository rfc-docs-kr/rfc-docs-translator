"original": |2-
     A proxy MUST NOT modify the "absolute-path" and "query" parts of the
     received target URI when forwarding it to the next inbound server
     except as required by that forwarding protocol.  For example, a proxy
     forwarding a request to an origin server via HTTP/1.1 will replace an
     empty path with "/" (Section 3.2.1 of [HTTP/1.1]) or "*"
     (Section 3.2.4 of [HTTP/1.1]), depending on the request method.
"fixed": |-
  A proxy MUST NOT modify the "absolute-path" and "query" parts of the received target URI when forwarding it to the next inbound server except as required by that forwarding protocol.  For example, a proxy forwarding a request to an origin server via HTTP/1.1 will replace an empty path with "/" (Section 3.2.1 of [HTTP/1.1]) or "*" (Section 3.2.4 of [HTTP/1.1]), depending on the request method.
"ko": |-
  프록시는 해당 전달 프로토콜에서 요구하는 경우를 제외하고 수신된 대상 URI를 다음 인바운드 서버로 전달할 때 수신된 대상 URI의 "절대 경로" 및 "쿼리" 부분을 수정해서는 안 됩니다. 예를 들어, HTTP/1.1을 통해 원본 서버로 요청을 전달하는 프록시는 빈 경로를 "/"([HTTP/1.1]의 섹션 3.2.1) 또는 "*"([HTTP/1.1의 섹션 3.2.4)로 바꿉니다. 1.1]), 요청 방법에 따라 다릅니다.
