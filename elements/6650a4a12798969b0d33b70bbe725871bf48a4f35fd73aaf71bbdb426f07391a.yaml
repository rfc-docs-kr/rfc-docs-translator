"original": |2-
     To extend the example, another Content Service Provider, CSP-2, may
     also reach an agreement with CDN Provider 'A'.  However, CSP-2 may
     not want its content to be distributed by CDN Provider B; for
     example, CSP-2 may not want to distribute its content in the area
     where CDN Provider 'B' operates.  This example illustrates that
     policy considerations are an important part of CDNI.
"fixed": |-
  To extend the example, another Content Service Provider, CSP-2, may also reach an agreement with CDN Provider 'A'.  However, CSP-2 may not want its content to be distributed by CDN Provider B; for example, CSP-2 may not want to distribute its content in the area where CDN Provider 'B' operates.  This example illustrates that policy considerations are an important part of CDNI.
"ko": |-
  예를 확장하기 위해 다른 콘텐츠 서비스 공급자인 CSP-2도 CDN 공급자 'A'와 계약을 체결할 수 있습니다. 그러나 CSP-2는 CDN 공급자 B가 콘텐츠를 배포하는 것을 원하지 않을 수 있습니다. 예를 들어 CSP-2는 CDN 공급자 'B'가 운영되는 지역에 콘텐츠를 배포하기를 원하지 않을 수 있습니다. 이 예에서는 정책 고려 사항이 CDNI의 중요한 부분임을 보여줍니다.
