"original": |2-
     properties relying on the uniqueness of the master secret are now
     expected to hold.  In particular, if a TLS session is protected by
     the extended master secret extension, it is safe to resume it, to use
     its channel bindings, and to allow for certificate changes across
     renegotiation, meaning that all certificates are controlled by the
     same peer.  A symbolic cryptographic protocol analysis justifying the
     extended master secret extension appears in [VERIFIED-BINDINGS].
"fixed": |-
  properties relying on the uniqueness of the master secret are now expected to hold.  In particular, if a TLS session is protected by the extended master secret extension, it is safe to resume it, to use its channel bindings, and to allow for certificate changes across renegotiation, meaning that all certificates are controlled by the same peer.  A symbolic cryptographic protocol analysis justifying the extended master secret extension appears in [VERIFIED-BINDINGS].
"ko": |-
  마스터 비밀의 고유성에 의존하는 속성은 이제 유지될 것으로 예상됩니다. 특히 TLS 세션이 확장된 마스터 비밀 확장으로 보호되는 경우 세션을 재개하고 채널 바인딩을 사용하고 재협상을 통해 인증서 변경을 허용하는 것이 안전합니다. 즉, 모든 인증서가 동일한 피어에 의해 제어됩니다. 확장된 마스터 비밀 확장을 정당화하는 상징적 암호화 프로토콜 분석은 [VERIFIED-BINDINGS]에 나와 있습니다.
