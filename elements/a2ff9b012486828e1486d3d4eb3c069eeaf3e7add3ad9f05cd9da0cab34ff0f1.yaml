"original": |2-
     BGP implementations MUST recognize all well-known attributes.  Some
     of these attributes are mandatory and MUST be included in every
     UPDATE message that contains NLRI.  Others are discretionary and MAY
     or MAY NOT be sent in a particular UPDATE message.
"fixed": |-
  BGP implementations MUST recognize all well-known attributes.  Some of these attributes are mandatory and MUST be included in every UPDATE message that contains NLRI.  Others are discretionary and MAY or MAY NOT be sent in a particular UPDATE message.
"ko": |-
  BGP 구현은 잘 알려진 모든 속성을 인식해야 합니다(MUST). 이러한 속성 중 일부는 필수이며 NLRI가 포함된 모든 업데이트 메시지에 포함되어야 합니다. 다른 것들은 임의적이며 특정 업데이트 메시지로 전송될 수도 있고 전송되지 않을 수도 있습니다.
