"original": |2-
     This status code is applicable to any HTTP method.  It is primarily
     used to allow the output of a POST action to redirect the user agent
     to a different resource, since doing so provides the information
     corresponding to the POST response as a resource that can be
     separately identified, bookmarked, and cached.
"fixed": |-
  This status code is applicable to any HTTP method.  It is primarily used to allow the output of a POST action to redirect the user agent to a different resource, since doing so provides the information corresponding to the POST response as a resource that can be separately identified, bookmarked, and cached.
"ko": |-
  이 상태 코드는 모든 HTTP 메서드에 적용 가능합니다. 이는 주로 POST 작업의 출력이 사용자 에이전트를 다른 리소스로 리디렉션할 수 있도록 하는 데 사용됩니다. 그렇게 하면 POST 응답에 해당하는 정보가 별도로 식별되고, 북마크에 추가되고, 캐시될 수 있는 리소스로 제공되기 때문입니다.
