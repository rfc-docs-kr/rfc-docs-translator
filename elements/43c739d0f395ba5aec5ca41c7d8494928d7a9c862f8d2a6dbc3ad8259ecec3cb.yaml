"original": |2-
     An endpoint that receives a CONNECTION_CLOSE frame MAY send a single
     packet containing a CONNECTION_CLOSE frame before entering the
     draining state, using a NO_ERROR code if appropriate.  An endpoint
     MUST NOT send further packets.  Doing so could result in a constant
     exchange of CONNECTION_CLOSE frames until one of the endpoints exits
     the closing state.
"fixed": |-
  An endpoint that receives a CONNECTION_CLOSE frame MAY send a single packet containing a CONNECTION_CLOSE frame before entering the draining state, using a NO_ERROR code if appropriate.  An endpoint MUST NOT send further packets.  Doing so could result in a constant exchange of CONNECTION_CLOSE frames until one of the endpoints exits the closing state.
"ko": |-
  CONNECTION_CLOSE 프레임을 수신한 엔드포인트는 배수 상태로 들어가기 전에 적절한 경우 NO_ERROR 코드를 사용하여 CONNECTION_CLOSE 프레임이 포함된 단일 패킷을 보낼 수 있습니다. 엔드포인트는 추가 패킷을 보내서는 안 됩니다. 그렇게 하면 끝점 중 하나가 닫힘 상태를 종료할 때까지 CONNECTION_CLOSE 프레임이 지속적으로 교환될 수 있습니다.
