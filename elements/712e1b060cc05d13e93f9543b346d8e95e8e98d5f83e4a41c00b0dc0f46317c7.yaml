"original": |2-
     Traffic statistics should provide reasonable and reliable indicators
     of the current state of the network on the short-term scale.  Some
     short-term traffic statistics may reflect link utilization and link
     congestion status.  Examples of congestion indicators include
     excessive packet delay, packet loss, and high resource utilization.
     Examples of mechanisms for distributing this kind of information
     include SNMP, probing tools, FTP, IGP link-state advertisements,
     NETCONF/RESTCONF, etc.
"fixed": |-
  Traffic statistics should provide reasonable and reliable indicators of the current state of the network on the short-term scale.  Some short-term traffic statistics may reflect link utilization and link congestion status.  Examples of congestion indicators include excessive packet delay, packet loss, and high resource utilization. Examples of mechanisms for distributing this kind of information include SNMP, probing tools, FTP, IGP link-state advertisements, NETCONF/RESTCONF, etc.
"ko": |-
  트래픽 통계는 단기적으로 네트워크의 현재 상태에 대한 합리적이고 신뢰할 수 있는 지표를 제공해야 합니다. 일부 단기 트래픽 통계에는 링크 활용도와 링크 정체 상태가 반영될 수 있습니다. 정체 표시기의 예로는 과도한 패킷 지연, 패킷 손실, 높은 리소스 활용도 등이 있습니다. 이러한 종류의 정보를 배포하는 메커니즘의 예로는 SNMP, 검색 도구, FTP, IGP 링크 상태 광고, NETCONF/RESTCONF 등이 있습니다.
