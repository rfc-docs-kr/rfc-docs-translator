"original": |2-
        An integer between 0 and 2^32 - 1 inclusive may be represented as
        a 32-bit word.  The least significant four bits of the integer are
        represented by the rightmost hex digit of the word representation.
        Example: the integer 291 = 2^8+2^5+2^1+2^0 = 256+32+2+1 is
        represented by the hex word 00000123.
"fixed": |-
  - An integer between 0 and 2^32 - 1 inclusive may be represented as a 32-bit word.  The least significant four bits of the integer are represented by the rightmost hex digit of the word representation. Example: the integer 291 = 2^8+2^5+2^1+2^0 = 256+32+2+1 is represented by the hex word 00000123.
"ko": |-
  - 0에서 2^32 - 1 사이의 정수는 32비트 워드로 표현될 수 있습니다. 정수의 최하위 4비트는 단어 표현의 가장 오른쪽 16진수로 표시됩니다. 예: 정수 291 = 2^8+2^5+2^1+2^0 = 256+32+2+1은 16진수 단어 00000123으로 표시됩니다.
