"original": |2-
     In order to be legal, a strong message body tag MUST change whenever
     the associated entity value changes in any way.  A weak message body
     tag SHOULD change whenever the associated entity changes in a
     semantically significant way.
"fixed": |-
  In order to be legal, a strong message body tag MUST change whenever the associated entity value changes in any way.  A weak message body tag SHOULD change whenever the associated entity changes in a semantically significant way.
"ko": |-
  합법적이려면 관련 엔터티 값이 어떤 방식으로든 변경될 때마다 강력한 메시지 본문 태그가 변경되어야 합니다. 약한 메시지 본문 태그는 관련 엔터티가 의미상 중요한 방식으로 변경될 때마다 변경되어야 합니다.
