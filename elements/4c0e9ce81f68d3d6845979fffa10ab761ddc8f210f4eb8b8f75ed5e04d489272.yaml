"original": |2-
     In order to prevent tampering by version-unaware middleboxes, Initial
     packets are protected with connection- and version-specific keys
     (Initial keys) as described in [QUIC-TLS].  This protection does not
     provide confidentiality or integrity against attackers that can
     observe packets, but it does prevent attackers that cannot observe
     packets from spoofing Initial packets.
"fixed": |-
  In order to prevent tampering by version-unaware middleboxes, Initial packets are protected with connection- and version-specific keys (Initial keys) as described in [QUIC-TLS].  This protection does not provide confidentiality or integrity against attackers that can observe packets, but it does prevent attackers that cannot observe packets from spoofing Initial packets.
"ko": |-
  버전을 인식하지 못하는 미들박스에 의한 변조를 방지하기 위해 초기 패킷은 [QUIC-TLS]에 설명된 대로 연결 및 버전별 키(초기 키)로 보호됩니다. 이 보호 기능은 패킷을 관찰할 수 있는 공격자에 대해 기밀성이나 무결성을 제공하지는 않지만, 패킷을 관찰할 수 없는 공격자가 초기 패킷을 스푸핑하는 것을 방지합니다.
