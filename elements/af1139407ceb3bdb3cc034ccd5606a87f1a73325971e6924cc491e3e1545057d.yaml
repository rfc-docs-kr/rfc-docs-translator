"original": |2-
     The semantics of the GET method changes to a "conditional GET" if the
     request message includes an If-Modified-Since header field. A
     conditional GET method requests that the identified resource be
     transferred only if it has been modified since the date given by the
     If-Modified-Since header, as described in Section 10.9. The
     conditional GET method is intended to reduce network usage by
     allowing cached entities to be refreshed without requiring multiple
     requests or transferring unnecessary data.
"fixed": |-
  The semantics of the GET method changes to a "conditional GET" if the request message includes an If-Modified-Since header field. A conditional GET method requests that the identified resource be transferred only if it has been modified since the date given by the If-Modified-Since header, as described in Section 10.9. The conditional GET method is intended to reduce network usage by allowing cached entities to be refreshed without requiring multiple requests or transferring unnecessary data.
"ko": |-
  요청 메시지에 If-Modified-Since 헤더 필드가 포함되어 있으면 GET 메서드의 의미가 "조건부 GET"으로 변경됩니다. 조건부 GET 방법은 섹션 10.9에 설명된 대로 If-Modified-Since 헤더에 의해 제공된 날짜 이후 수정된 경우에만 식별된 리소스가 전송되도록 요청합니다. 조건부 GET 방법은 여러 요청을 요구하거나 불필요한 데이터를 전송하지 않고도 캐시된 엔터티를 새로 고칠 수 있도록 하여 네트워크 사용량을 줄이기 위한 것입니다.
