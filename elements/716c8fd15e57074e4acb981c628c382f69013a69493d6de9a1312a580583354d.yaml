"original": |2-
     If-None-Match can also be used with a value of "*" to prevent an
     unsafe request method (e.g., PUT) from inadvertently modifying an
     existing representation of the target resource when the client
     believes that the resource does not have a current representation
     (Section 9.2.1).  This is a variation on the "lost update" problem
     that might arise if more than one client attempts to create an
     initial representation for the target resource.
"fixed": |-
  If-None-Match can also be used with a value of "*" to prevent an unsafe request method (e.g., PUT) from inadvertently modifying an existing representation of the target resource when the client believes that the resource does not have a current representation (Section 9.2.1).  This is a variation on the "lost update" problem that might arise if more than one client attempts to create an initial representation for the target resource.
"ko": |-
  If-None-Match는 클라이언트가 리소스에 현재 표현이 없다고 믿을 때 안전하지 않은 요청 메서드(예: PUT)가 대상 리소스의 기존 표현을 실수로 수정하는 것을 방지하기 위해 "*" 값과 함께 사용할 수도 있습니다. (섹션 9.2.1). 이는 둘 이상의 클라이언트가 대상 리소스에 대한 초기 표현을 생성하려고 시도하는 경우 발생할 수 있는 "업데이트 손실" 문제의 변형입니다.
