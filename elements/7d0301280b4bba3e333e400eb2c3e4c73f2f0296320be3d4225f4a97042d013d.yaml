"original": |2-
     Path steering is the ability to forward packets using more
     information than just knowledge of the next hop.  Examples of path
     steering include IPv4 source routes [RFC0791], RSVP-TE explicit
     routes [RFC3209], Segment Routing (SR) [RFC8402], and Service
     Function Chaining [RFC7665].  Path steering for TE can be supported
     via control plane protocols, by encoding in the data plane headers,
     or by a combination of the two.  This includes when control is
     provided by a controller using a network-facing control protocol.
"fixed": |-
  Path steering is the ability to forward packets using more information than just knowledge of the next hop.  Examples of path steering include IPv4 source routes [RFC0791], RSVP-TE explicit routes [RFC3209], Segment Routing (SR) [RFC8402], and Service Function Chaining [RFC7665].  Path steering for TE can be supported via control plane protocols, by encoding in the data plane headers, or by a combination of the two.  This includes when control is provided by a controller using a network-facing control protocol.
"ko": |-
  경로 조정은 다음 홉에 대한 지식보다 더 많은 정보를 사용하여 패킷을 전달하는 기능입니다. 경로 조정의 예로는 IPv4 소스 경로 [RFC0791], RSVP-TE 명시적 경로 [RFC3209], 세그먼트 라우팅(SR) [RFC8402] 및 서비스 기능 체인 [RFC7665]이 있습니다. TE의 경로 조정은 제어 평면 프로토콜, 데이터 평면 헤더의 인코딩 또는 이 둘의 조합을 통해 지원될 수 있습니다. 여기에는 네트워크 방향 제어 프로토콜을 사용하여 컨트롤러가 제어를 제공하는 경우가 포함됩니다.
