"original": |2-
     Content Delivery Networks (CDNs) are commonly used for improving the
     End User experience of a content delivery service while keeping cost
     at a reasonable level.  This document focuses on use cases that
     correspond to identified industry needs and that are expected to be
     realized once open interfaces and protocols supporting the
     interconnection of CDNs are specified and implemented.  The document
     can be used to motivate the definition of the requirements (as
     documented in [CDNI-REQ]) to be supported by the set of CDN
     Interconnection (CDNI) interfaces defined in [RFC6707].
"fixed": |-
  Content Delivery Networks (CDNs) are commonly used for improving the End User experience of a content delivery service while keeping cost at a reasonable level.  This document focuses on use cases that correspond to identified industry needs and that are expected to be realized once open interfaces and protocols supporting the interconnection of CDNs are specified and implemented.  The document can be used to motivate the definition of the requirements (as documented in [CDNI-REQ]) to be supported by the set of CDN Interconnection (CDNI) interfaces defined in [RFC6707].
"ko": |-
  CDN(콘텐츠 전송 네트워크)은 일반적으로 비용을 합리적인 수준으로 유지하면서 콘텐츠 전송 서비스의 최종 사용자 경험을 개선하는 데 사용됩니다. 이 문서는 확인된 업계 요구 사항에 부합하고 CDN 상호 연결을 지원하는 개방형 인터페이스와 프로토콜이 지정 및 구현되면 실현될 것으로 예상되는 사용 사례에 중점을 둡니다. 이 문서는 [RFC6707]에 정의된 CDNI(CDN Interconnection) 인터페이스 세트에 의해 지원되도록 요구사항 정의([CDNI-REQ]에 문서화됨)에 동기를 부여하는 데 사용될 수 있습니다.
