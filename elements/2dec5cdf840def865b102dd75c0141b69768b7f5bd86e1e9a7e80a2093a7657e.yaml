"original": |2-
     CoAP does not include a separate way to convey content-encoding
     information with a request or response, and for that reason the
     content-encoding is also specified for each identifier (if any).  If
     multiple content-encodings will be used with a media type, then a
     separate Content-Format identifier for each is to be registered.
     Similarly, other parameters related to an Internet media type, such
     as level, can be defined for a CoAP Content-Format entry.
"fixed": |-
  CoAP does not include a separate way to convey content-encoding information with a request or response, and for that reason the content-encoding is also specified for each identifier (if any).  If multiple content-encodings will be used with a media type, then a separate Content-Format identifier for each is to be registered. Similarly, other parameters related to an Internet media type, such as level, can be defined for a CoAP Content-Format entry.
"ko": |-
  CoAP에는 요청이나 응답과 함께 콘텐츠 인코딩 정보를 전달하는 별도의 방법이 포함되어 있지 않으므로 콘텐츠 인코딩도 각 식별자(있는 경우)에 대해 지정됩니다. 여러 콘텐츠 인코딩이 미디어 유형과 함께 사용되는 경우 각각에 대해 별도의 콘텐츠 형식 식별자가 등록됩니다. 마찬가지로 CoAP Content-Format 항목에 대해 레벨과 같은 인터넷 미디어 유형과 관련된 다른 매개변수를 정의할 수 있습니다.
