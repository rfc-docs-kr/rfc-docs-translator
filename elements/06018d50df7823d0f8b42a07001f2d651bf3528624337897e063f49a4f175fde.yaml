"original": |2-
        Recent research has identified a chosen plaintext attack which
        applies to all ciphersuites defined in [TLS] which use CBC mode.
        This weakness does not affect the common use of TLS on the World
        Wide Web, but may affect the use of TLS in other applications.
        When TLS is used in an application where this attack is possible,
        attackers can determine the truth or otherwise of a hypothesis
        that particular plaintext data was sent earlier in the session.
        No key material is compromised.
"fixed": |-
  - Recent research has identified a chosen plaintext attack which applies to all ciphersuites defined in [TLS] which use CBC mode. This weakness does not affect the common use of TLS on the World Wide Web, but may affect the use of TLS in other applications. When TLS is used in an application where this attack is possible, attackers can determine the truth or otherwise of a hypothesis that particular plaintext data was sent earlier in the session. No key material is compromised.
"ko": |-
  - 최근 연구에서는 CBC 모드를 사용하는 [TLS]에 정의된 모든 암호 제품군에 적용되는 선택된 일반 텍스트 공격이 확인되었습니다. 이 취약점은 World Wide Web에서 TLS의 일반적인 사용에는 영향을 미치지 않지만 다른 응용 프로그램에서의 TLS 사용에는 영향을 미칠 수 있습니다. 이 공격이 가능한 애플리케이션에서 TLS를 사용하면 공격자는 특정 일반 텍스트 데이터가 세션 초기에 전송되었다는 가설의 진실 여부를 확인할 수 있습니다. 주요 자료가 손상되지 않습니다.
