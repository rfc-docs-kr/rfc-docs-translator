"original": |2-
     The canonical form for "http" URLs is obtained by converting any
     UPALPHA characters in host to their LOALPHA equivalent (hostnames are
     case-insensitive), eliding the [ ":" port ] if the port is 80, and
     replacing an empty abs_path with "/".
"fixed": |-
  The canonical form for "http" URLs is obtained by converting any UPALPHA characters in host to their LOALPHA equivalent (hostnames are case-insensitive), eliding the [ ":" port ] if the port is 80, and replacing an empty abs_path with "/".
"ko": |-
  "http" URL의 표준 형식은 호스트의 모든 UPALPHA 문자를 해당 LOALPHA 문자로 변환하고(호스트 이름은 대소문자를 구분하지 않음) 포트가 80인 경우 [ ":" 포트 ]를 삭제하고 빈 abs_path를 " /".
