"original": |2-
     If an endpoint has cause to expect that IP packets with an ECT
     codepoint might be dropped by a faulty network element, the endpoint
     could set an ECT codepoint for only the first ten outgoing packets on
     a path, or for a period of three PTOs (see Section 6.2 of
     [QUIC-RECOVERY]).  If all packets marked with non-zero ECN codepoints
     are subsequently lost, it can disable marking on the assumption that
     the marking caused the loss.
"fixed": |-
  If an endpoint has cause to expect that IP packets with an ECT codepoint might be dropped by a faulty network element, the endpoint could set an ECT codepoint for only the first ten outgoing packets on a path, or for a period of three PTOs (see Section 6.2 of [QUIC-RECOVERY]).  If all packets marked with non-zero ECN codepoints are subsequently lost, it can disable marking on the assumption that the marking caused the loss.
"ko": |-
  엔드포인트에서 ECT 코드 포인트가 있는 IP 패킷이 결함이 있는 네트워크 요소에 의해 삭제될 수 있다고 예상할 수 있는 경우 엔드포인트는 경로의 처음 10개 발신 패킷에 대해서만 또는 3개의 PTO 기간 동안 ECT 코드 포인트를 설정할 수 있습니다(참조: [QUIC-RECOVERY]의 섹션 6.2). 0이 아닌 ECN 코드 포인트로 표시된 모든 패킷이 이후에 손실되는 경우 표시로 인해 손실이 발생했다는 가정하에 표시를 비활성화할 수 있습니다.
