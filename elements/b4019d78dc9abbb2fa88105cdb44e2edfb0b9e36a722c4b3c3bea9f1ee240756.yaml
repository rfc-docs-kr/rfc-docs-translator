"original": |2-
     An alternative example of media on demand with a few more tweaks is
     the following.  Client C requests a movie distributed from two
     different media servers A (audio.example.com) and V
     (video.example.com).  The media description is stored on a web server
     W.  The media description contains descriptions of the presentation
     and all its streams, including the codecs that are available and the
     protocol stack.
"fixed": |-
  An alternative example of media on demand with a few more tweaks is the following.  Client C requests a movie distributed from two different media servers A (audio.example.com) and V (video.example.com).  The media description is stored on a web server W.  The media description contains descriptions of the presentation and all its streams, including the codecs that are available and the protocol stack.
"ko": |-
  몇 가지를 더 수정한 주문형 미디어의 또 다른 예는 다음과 같습니다. 클라이언트 C는 서로 다른 두 미디어 서버 A(audio.example.com)와 V(video.example.com)에서 배포된 영화를 요청합니다. 미디어 설명은 웹 서버 W에 저장됩니다. 미디어 설명에는 사용 가능한 코덱과 프로토콜 스택을 포함하여 프레젠테이션과 모든 스트림에 대한 설명이 포함됩니다.
