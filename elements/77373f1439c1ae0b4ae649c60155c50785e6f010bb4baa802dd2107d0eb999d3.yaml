"original": |2-
     The use of this authentication type means the VRRP protocol exchanges
     are authenticated using the mechanisms defined by the IP
     Authentication Header [AH] using [HMAC].  This provides strong
     protection against configuration errors, replay attacks, and packet
     corruption/modification.
"fixed": |-
  The use of this authentication type means the VRRP protocol exchanges are authenticated using the mechanisms defined by the IP Authentication Header [AH] using [HMAC].  This provides strong protection against configuration errors, replay attacks, and packet corruption/modification.
"ko": |-
  이 인증 유형을 사용한다는 것은 VRRP 프로토콜 교환이 [HMAC]를 사용하는 IP 인증 헤더 [AH]에 의해 정의된 메커니즘을 사용하여 인증된다는 것을 의미합니다. 이는 구성 오류, 재생 공격, 패킷 손상/수정에 대한 강력한 보호 기능을 제공합니다.
