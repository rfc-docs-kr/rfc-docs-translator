"original": |2-
     While HTTP's core semantics don't change between protocol versions,
     their expression "on the wire" can change, and so the HTTP version
     number changes when incompatible changes are made to the wire format.
     Additionally, HTTP allows incremental, backwards-compatible changes
     to be made to the protocol without changing its version through the
     use of defined extension points (Section 16).
"fixed": |-
  While HTTP's core semantics don't change between protocol versions, their expression "on the wire" can change, and so the HTTP version number changes when incompatible changes are made to the wire format. Additionally, HTTP allows incremental, backwards-compatible changes to be made to the protocol without changing its version through the use of defined extension points (Section 16).
"ko": |-
  HTTP의 핵심 의미 체계는 프로토콜 버전 간에 변경되지 않지만 "연결 중"이라는 표현은 변경될 수 있으므로 연결 형식에 호환되지 않는 변경이 발생하면 HTTP 버전 번호가 변경됩니다. 또한 HTTP를 사용하면 정의된 확장 지점(섹션 16)을 사용하여 버전을 변경하지 않고도 프로토콜에 대한 점진적이고 이전 버전과 호환되는 변경이 가능합니다.
