"original": |2-
     The use of URIs in references is acceptable, as long as the URI is
     the most stable (i.e., unlikely to change and expected to be
     continuously available) and direct reference possible.  The URI will
     be verified as valid during the RFC editorial process.
"fixed": |-
  The use of URIs in references is acceptable, as long as the URI is the most stable (i.e., unlikely to change and expected to be continuously available) and direct reference possible.  The URI will be verified as valid during the RFC editorial process.
"ko": |-
  URI가 가장 안정적이고(즉, 변경될 가능성이 없고 지속적으로 사용 가능하다고 예상됨) 직접 참조가 가능한 한 참조에 URI를 사용하는 것은 허용됩니다. URI는 RFC 편집 프로세스 중에 유효한 것으로 확인됩니다.
