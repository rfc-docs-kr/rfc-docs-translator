"original": |2-
     A registrar is a UAS that responds to REGISTER requests and maintains
     a list of bindings that are accessible to proxy servers and redirect
     servers within its administrative domain.  A registrar handles
     requests according to Section 8.2 and Section 17.2, but it accepts
     only REGISTER requests.  A registrar MUST not generate 6xx responses.
"fixed": |-
  A registrar is a UAS that responds to REGISTER requests and maintains a list of bindings that are accessible to proxy servers and redirect servers within its administrative domain.  A registrar handles requests according to Section 8.2 and Section 17.2, but it accepts only REGISTER requests.  A registrar MUST not generate 6xx responses.
"ko": |-
  등록자는 REGISTER 요청에 응답하고 관리 도메인 내의 프록시 서버 및 리디렉션 서버에 액세스할 수 있는 바인딩 목록을 유지 관리하는 UAS입니다. 레지스트라는 섹션 8.2 및 섹션 17.2에 따라 요청을 처리하지만 REGISTER 요청만 허용합니다. 등록자는 6xx 응답을 생성해서는 안 됩니다.
