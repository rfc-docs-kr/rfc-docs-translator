"original": |2-
     Some of the potential use cases were listed earlier in this section.
     The general aim is better manageability of services and service
     provisioning, from both operators' and service providers' points of
     view.  However, it should be understood that there are potential
     deployment possibilities where selecting a certain service may
     restrict simultaneous access to other services from a user point of
     view (e.g., a "walled garden").  For example, services may be located
     in different administrative domains or external customer networks
     that practice excessive filtering of inbound and outbound traffic.
"fixed": |-
  Some of the potential use cases were listed earlier in this section. The general aim is better manageability of services and service provisioning, from both operators' and service providers' points of view.  However, it should be understood that there are potential deployment possibilities where selecting a certain service may restrict simultaneous access to other services from a user point of view (e.g., a "walled garden").  For example, services may be located in different administrative domains or external customer networks that practice excessive filtering of inbound and outbound traffic.
"ko": |-
  잠재적인 사용 사례 중 일부는 이 섹션의 앞부분에 나열되어 있습니다. 일반적인 목표는 운영자와 서비스 제공자 모두의 관점에서 서비스 및 서비스 제공의 관리성을 향상시키는 것입니다.  그러나 특정 서비스를 선택하면 사용자 관점에서 다른 서비스에 대한 동시 액세스가 제한될 수 있는 잠재적인 배포 가능성이 있다는 점을 이해해야 합니다(예: "벽으로 둘러싸인 정원").  예를 들어 서비스는 인바운드 및 아웃바운드 트래픽을 과도하게 필터링하는 다양한 관리 도메인이나 외부 고객 네트워크에 위치할 수 있습니다.
