"ko": |-
  재생 방지가 비활성화된 경우(위에서 언급한 대로) 발신자는 카운터를 모니터링하거나 재설정할 필요가 없습니다.  그러나 발신자는 여전히 카운터를 증가시키고 최대값에 도달하면 카운터가 다시 0으로 롤오버됩니다.  (이 동작은 외부 재생 방지 메커니즘이 아닌 한 다중 전송자, 멀티캐스트 SA에 권장됩니다.
