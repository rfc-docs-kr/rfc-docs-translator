"original": |2-
     The "a=control" attribute is used to convey the control URI.  This
     attribute is used both for the session and media descriptions.  If
     used for individual media, it indicates the URI to be used for
     controlling that particular media stream.  If found at the session
     level, the attribute indicates the URI for aggregate control
     (presentation URI).  The session-level URI MUST be different from any
     media-level URI.  The presence of a session-level control attribute
     MUST be interpreted as support for aggregated control.  The control
     attribute MUST be present on the media level unless the presentation
     only contains a single media stream; in which case, the attribute MAY
     be present on the session level only and then also apply to that
     single media stream.
"fixed": |-
  The "a=control" attribute is used to convey the control URI.  This attribute is used both for the session and media descriptions.  If used for individual media, it indicates the URI to be used for controlling that particular media stream.  If found at the session level, the attribute indicates the URI for aggregate control (presentation URI).  The session-level URI MUST be different from any media-level URI.  The presence of a session-level control attribute MUST be interpreted as support for aggregated control.  The control attribute MUST be present on the media level unless the presentation only contains a single media stream; in which case, the attribute MAY be present on the session level only and then also apply to that single media stream.
"ko": |-
  "a=control" 속성은 제어 URI를 전달하는 데 사용됩니다. 이 속성은 세션 및 미디어 설명 모두에 사용됩니다. 개별 미디어에 사용되는 경우 해당 특정 미디어 스트림을 제어하는 ​​데 사용되는 URI를 나타냅니다. 세션 수준에서 발견된 경우 속성은 집계 제어를 위한 URI(프레젠테이션 URI)를 나타냅니다. 세션 수준 URI는 미디어 수준 URI와 달라야 합니다. 세션 수준 제어 속성의 존재는 통합 제어에 대한 지원으로 해석되어야 합니다. 프레젠테이션에 단일 미디어 스트림만 포함되지 않는 한 제어 속성은 미디어 수준에 있어야 합니다. 이 경우 속성은 세션 수준에만 존재할 수 있으며 해당 단일 미디어 스트림에도 적용될 수 있습니다.
