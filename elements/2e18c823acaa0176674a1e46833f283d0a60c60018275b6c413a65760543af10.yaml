"original": |2-
     As with Section 4.2.1.6, this extension is used to associate Internet
     style identities with the certificate issuer.  Issuer alternative
     name MUST be encoded as in 4.2.1.6.  Issuer alternative names are not
     processed as part of the certification path validation algorithm in
     Section 6.  (That is, issuer alternative names are not used in name
     chaining and name constraints are not enforced.)
"fixed": |-
  As with Section 4.2.1.6, this extension is used to associate Internet style identities with the certificate issuer.  Issuer alternative name MUST be encoded as in 4.2.1.6.  Issuer alternative names are not processed as part of the certification path validation algorithm in Section 6.  (That is, issuer alternative names are not used in name chaining and name constraints are not enforced.)
"ko": |-
  섹션 4.2.1.6과 마찬가지로 이 확장은 인터넷 스타일 ID를 인증서 발급자와 연결하는 데 사용됩니다. 발급자 대체 이름은 4.2.1.6과 같이 인코딩되어야 합니다. 발급자 대체 이름은 섹션 6의 인증 경로 유효성 검사 알고리즘의 일부로 처리되지 않습니다. (즉, 발급자 대체 이름은 이름 체인에 사용되지 않으며 이름 제약 조건이 적용되지 않습니다.)
