"original": |2-
     The operational context of Internet TE is characterized by constant
     changes that occur at multiple levels of abstraction.  The
     implementation context demands effective planning, organization, and
     execution.  The planning aspects may involve determining prior sets
     of actions to achieve desired objectives.  Organizing involves
     arranging and assigning responsibility to the various components of
     the TE system and coordinating the activities to accomplish the
     desired TE objectives.  Execution involves measuring and applying
     corrective or perfective actions to attain and maintain desired TE
     goals.
"fixed": |-
  The operational context of Internet TE is characterized by constant changes that occur at multiple levels of abstraction.  The implementation context demands effective planning, organization, and execution.  The planning aspects may involve determining prior sets of actions to achieve desired objectives.  Organizing involves arranging and assigning responsibility to the various components of the TE system and coordinating the activities to accomplish the desired TE objectives.  Execution involves measuring and applying corrective or perfective actions to attain and maintain desired TE goals.
"ko": |-
  인터넷 TE의 운영 컨텍스트는 여러 추상화 수준에서 발생하는 지속적인 변화가 특징입니다. 구현 상황에서는 효과적인 계획, 구성 및 실행이 필요합니다. 계획 측면에는 원하는 목표를 달성하기 위한 사전 조치 세트를 결정하는 것이 포함될 수 있습니다. 조직화에는 TE 시스템의 다양한 구성 요소에 책임을 배열하고 할당하며 원하는 TE 목표를 달성하기 위한 활동을 조정하는 것이 포함됩니다. 실행에는 원하는 TE 목표를 달성하고 유지하기 위해 시정 또는 완벽한 조치를 측정하고 적용하는 것이 포함됩니다.
