"original": |2-
     Aggregate control:  The concept of controlling multiple streams using
        a single timeline, generally one maintained by the server.  A
        client, for example, uses aggregate control when it issues a
        single play or pause message to simultaneously control both the
        audio and video in a movie.  A session that is under aggregate
        control is referred to as an "aggregated session".
"fixed": |-
  Aggregate control:  The concept of controlling multiple streams using a single timeline, generally one maintained by the server.  A client, for example, uses aggregate control when it issues a single play or pause message to simultaneously control both the audio and video in a movie.  A session that is under aggregate control is referred to as an "aggregated session".
"ko": |-
  집계 제어: 일반적으로 서버에서 유지 관리하는 단일 타임라인을 사용하여 여러 스트림을 제어하는 ​​개념입니다. 예를 들어 클라이언트는 영화의 오디오와 비디오를 동시에 제어하기 위해 단일 재생 또는 일시 중지 메시지를 발행할 때 집계 제어를 사용합니다. 집합적으로 제어되는 세션을 "집계된 세션"이라고 합니다.
