"ko": |-
  참고: 이 사양의 용어는 더 넓은 웹 애플리케이션 환경에서 사용되는 용어와 문화적으로 호환되도록 선택되었으며 모든 세부 사항이 일치할 필요는 없습니다(제한된 RESTful 환경과 관련이 없을 수도 있음). 용어의 구성 요소(예: "정방향", "역방향" 또는 "교차")에 너무 많은 의미를 부여해서는 안 됩니다.
