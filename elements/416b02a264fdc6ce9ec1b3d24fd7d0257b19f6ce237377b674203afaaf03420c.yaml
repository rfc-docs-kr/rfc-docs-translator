"original": |2-
     This document describes key exchange algorithms based on Elliptic
     Curve Cryptography (ECC) for the Transport Layer Security (TLS)
     protocol.  In particular, it specifies the use of Ephemeral Elliptic
     Curve Diffie-Hellman (ECDHE) key agreement in a TLS handshake and the
     use of the Elliptic Curve Digital Signature Algorithm (ECDSA) and
     Edwards-curve Digital Signature Algorithm (EdDSA) as authentication
     mechanisms.
"fixed": |-
  This document describes key exchange algorithms based on Elliptic Curve Cryptography (ECC) for the Transport Layer Security (TLS) protocol.  In particular, it specifies the use of Ephemeral Elliptic Curve Diffie-Hellman (ECDHE) key agreement in a TLS handshake and the use of the Elliptic Curve Digital Signature Algorithm (ECDSA) and Edwards-curve Digital Signature Algorithm (EdDSA) as authentication mechanisms.
"ko": |-
  이 문서에서는 TLS(전송 계층 보안) 프로토콜용 ECC(타원 곡선 암호화)를 기반으로 하는 키 교환 알고리즘에 대해 설명합니다. 특히 TLS 핸드셰이크에서 ECDHE(Ephemeral Elliptic Curve Diffie-Hellman) 키 계약의 사용과 인증 메커니즘으로 ECDSA(Elliptic Curve Digital Signature Algorithm) 및 EdDSA(Edwards-curve Digital Signature Algorithm)의 사용을 지정합니다.
