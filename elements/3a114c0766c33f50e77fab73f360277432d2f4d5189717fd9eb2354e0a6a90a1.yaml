"original": |2-
     Note: Some servers allow for mailboxes to exist without requiring
     their parent to exist.  For example, the mailbox "Customers/ABC" can
     exist while the mailbox "Customers" does not.  As the CHILDINFO
     extended data item is not allowed if the RECURSIVEMATCH selection
     option is not specified, such servers SHOULD use the "\NonExistent
     \HasChildren" attribute pair to signal to the client that there is a
     descendant mailbox that matches the selection criteria.  See Example
     11 in Section 6.3.9.8.
"fixed": |-
  Note: Some servers allow for mailboxes to exist without requiring their parent to exist.  For example, the mailbox "Customers/ABC" can exist while the mailbox "Customers" does not.  As the CHILDINFO extended data item is not allowed if the RECURSIVEMATCH selection option is not specified, such servers SHOULD use the "\NonExistent \HasChildren" attribute pair to signal to the client that there is a descendant mailbox that matches the selection criteria.  See Example 11 in Section 6.3.9.8.
"ko": |-
  참고: 일부 서버에서는 상위 서버가 없어도 사서함이 존재할 수 있도록 허용합니다.  예를 들어 "Customers/ABC" 사서함은 존재할 수 있지만 "Customers" 사서함은 존재하지 않을 수 있습니다.  RECURSIVEMATCH 선택 옵션이 지정되지 않은 경우 CHILDINFO 확장 데이터 항목이 허용되지 않으므로 이러한 서버는 "\NonExistent\HasChildren" 속성 쌍을 사용하여 선택 기준과 일치하는 하위 사서함이 있음을 클라이언트에 신호를 보내야 합니다.  섹션 6.3.9.8의 예 11을 참조하십시오.
