"original": |2-
     Route reflectors and ASBRs can be partitioned among VPNs so that each
     partition carries routes for only a subset of the VPNs provided by
     the Service Provider. Thus no single Route Reflector or ASBR is
     required to maintain routes for all the VPNs.
"fixed": |-
  Route reflectors and ASBRs can be partitioned among VPNs so that each partition carries routes for only a subset of the VPNs provided by the Service Provider. Thus no single Route Reflector or ASBR is required to maintain routes for all the VPNs.
"ko": |-
  경로 리플렉터와 ASBR은 VPN 간에 분할될 수 있으므로 각 분할은 서비스 제공자가 제공하는 VPN의 하위 집합에 대한 경로만 전달합니다. 따라서 모든 VPN에 대한 경로를 유지하는 데 단일 경로 리플렉터나 ASBR이 필요하지 않습니다.
