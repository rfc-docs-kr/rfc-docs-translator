"original": |2-
     $ challenge-response
        (I) An authentication process that verifies an identity by
        requiring correct authentication information to be provided in
        response to a challenge. In a computer system, the authentication
        information is usually a value that is required to be computed in
        response to an unpredictable challenge value, but it might be just
        a password.
"fixed": |-
  $ challenge-response  -  (I) An authentication process that verifies an identity by requiring correct authentication information to be provided in response to a challenge. In a computer system, the authentication information is usually a value that is required to be computed in response to an unpredictable challenge value, but it might be just a password.
"ko": |-
  $ 챌린지-응답 - (I) 챌린지에 대한 응답으로 올바른 인증 정보를 제공하도록 요구하여 신원을 확인하는 인증 프로세스입니다. 컴퓨터 시스템에서 인증 정보는 일반적으로 예측할 수 없는 챌린지 값에 대한 응답으로 계산해야 하는 값이지만 단순한 비밀번호일 수도 있습니다.
