"original": |2-
     All HTTP/2 requests MUST include exactly one valid value for the
     ":method", ":scheme", and ":path" pseudo-header fields, unless they
     are CONNECT requests (Section 8.5).  An HTTP request that omits
     mandatory pseudo-header fields is malformed (Section 8.1.1).
"fixed": |-
  All HTTP/2 requests MUST include exactly one valid value for the ":method", ":scheme", and ":path" pseudo-header fields, unless they are CONNECT requests (Section 8.5).  An HTTP request that omits mandatory pseudo-header fields is malformed (Section 8.1.1).
"ko": |-
  모든 HTTP/2 요청은 CONNECT 요청(8.5절)이 아닌 한 ":method", ":scheme" 및 ":path" 의사 헤더 필드에 대해 정확히 하나의 유효한 값을 포함해야 합니다. 필수 의사 헤더 필드를 생략하는 HTTP 요청의 형식이 잘못되었습니다(섹션 8.1.1).
