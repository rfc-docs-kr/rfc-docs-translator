"original": |2-
     The integrity algorithm employed for the ICV computation is specified
     by the SA via which the packet is transmitted/received.  As was the
     case for encryption algorithms, any integrity algorithm employed with
     ESP must make provisions to permit processing of packets that arrive
     out of order and to accommodate packet loss.  The same admonition
     noted above applies to use of any plaintext data to facilitate
     receiver synchronization of integrity algorithms.  Note that because
     the integrity service MAY be optional, this algorithm may be "NULL".
"fixed": |-
  The integrity algorithm employed for the ICV computation is specified by the SA via which the packet is transmitted/received.  As was the case for encryption algorithms, any integrity algorithm employed with ESP must make provisions to permit processing of packets that arrive out of order and to accommodate packet loss.  The same admonition noted above applies to use of any plaintext data to facilitate receiver synchronization of integrity algorithms.  Note that because the integrity service MAY be optional, this algorithm may be "NULL".
"ko": |-
  ICV 계산에 사용되는 무결성 알고리즘은 패킷이 전송/수신되는 SA에 의해 지정됩니다.  암호화 알고리즘의 경우와 마찬가지로 ESP와 함께 사용되는 모든 무결성 알고리즘은 순서 없이 도착하는 패킷의 처리를 허용하고 패킷 손실을 수용할 수 있는 규정을 만들어야 합니다.  위에서 언급한 동일한 경고는 무결성 알고리즘의 수신기 동기화를 용이하게 하기 위해 일반 텍스트 데이터를 사용하는 경우에도 적용됩니다.  무결성 서비스는 선택 사항일 수 있으므로 이 알고리즘은 "NULL"일 수 있습니다.
