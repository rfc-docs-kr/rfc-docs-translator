"original": |2-
     o  The designated expert is not required to personally bear the
        burden of evaluating and deciding all requests, but acts as a
        shepherd for the request, enlisting the help of others as
        appropriate.  In the case that a request is denied, and rejecting
        the request is likely to be controversial, the expert should have
        the support of other subject matter experts.  That is, the expert
        must be able to defend a decision to the community as a whole.
"fixed": |-
  -  The designated expert is not required to personally bear the burden of evaluating and deciding all requests, but acts as a shepherd for the request, enlisting the help of others as appropriate.  In the case that a request is denied, and rejecting the request is likely to be controversial, the expert should have the support of other subject matter experts.  That is, the expert must be able to defend a decision to the community as a whole.
"ko": |-
  - 지정된 전문가는 모든 요청을 평가하고 결정하는 책임을 개인적으로 짊어질 필요가 없으며, 요청에 대한 목자 역할을 하며 적절한 경우 다른 사람의 도움을 요청합니다. 요청이 거부되고 요청 거부가 논란의 여지가 있는 경우 해당 전문가는 다른 해당 분야 전문가의 지원을 받아야 합니다. 즉, 전문가는 커뮤니티 전체에 대한 결정을 옹호할 수 있어야 합니다.
