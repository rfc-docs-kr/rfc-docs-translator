"original": |2-
     o  Loop detection has been made optional, supplanted by a mandatory
        usage of Max-Forwards.  The loop detection procedure in RFC 2543
        had a serious bug which would report "spirals" as an error
        condition when it was not.  The optional loop detection procedure
        is more fully and correctly specified here.
"fixed": |-
  -  Loop detection has been made optional, supplanted by a mandatory usage of Max-Forwards.  The loop detection procedure in RFC 2543 had a serious bug which would report "spirals" as an error condition when it was not.  The optional loop detection procedure is more fully and correctly specified here.
"ko": |-
  - 루프 감지는 선택 사항이 되었으며 Max-Forwards의 필수 사용으로 대체되었습니다. RFC 2543의 루프 감지 절차에는 그렇지 않은 경우에도 "나선형"을 오류 조건으로 보고하는 심각한 버그가 있었습니다. 선택적 루프 감지 절차는 여기에서 더 완전하고 정확하게 지정됩니다.
