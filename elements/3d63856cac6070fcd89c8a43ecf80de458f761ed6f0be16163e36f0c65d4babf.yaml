"original": |2-
     RFC 4279 and RFC 4785 describe pre-shared key cipher suites for
     Transport Layer Security (TLS).  However, all those cipher suites use
     SHA-1 in their Message Authentication Code (MAC) algorithm.  This
     document describes a set of pre-shared key cipher suites for TLS that
     uses stronger digest algorithms (i.e., SHA-256 or SHA-384) and
     another set that uses the Advanced Encryption Standard (AES) in
     Galois Counter Mode (GCM).
"fixed": |-
  RFC 4279 and RFC 4785 describe pre-shared key cipher suites for Transport Layer Security (TLS).  However, all those cipher suites use SHA-1 in their Message Authentication Code (MAC) algorithm.  This document describes a set of pre-shared key cipher suites for TLS that uses stronger digest algorithms (i.e., SHA-256 or SHA-384) and another set that uses the Advanced Encryption Standard (AES) in Galois Counter Mode (GCM).
"ko": |-
  RFC 4279 및 RFC 4785는 TLS(전송 계층 보안)를 위한 사전 공유 키 암호화 제품군을 설명합니다. 그러나 모든 암호화 제품군은 MAC(메시지 인증 코드) 알고리즘에서 SHA-1을 사용합니다. 이 문서에서는 더 강력한 다이제스트 알고리즘(예: SHA-256 또는 SHA-384)을 사용하는 TLS용 사전 공유 키 암호화 제품군 세트와 GCM(갈루아 카운터 모드)에서 AES(고급 암호화 표준)를 사용하는 또 다른 세트에 대해 설명합니다.
