"original": |2-
     Channel Binding
        A secure mechanism for ensuring that a subset of the parameters
        transmitted by the authenticator (such as authenticator
        identifiers and properties) are agreed upon by the EAP peer and
        server.  It is expected that the parameters are also securely
        agreed upon by the EAP peer and authenticator via the lower layer
        if the authenticator advertised the parameters.
"fixed": |-
  Channel Binding  -  A secure mechanism for ensuring that a subset of the parameters transmitted by the authenticator (such as authenticator identifiers and properties) are agreed upon by the EAP peer and server.  It is expected that the parameters are also securely agreed upon by the EAP peer and authenticator via the lower layer if the authenticator advertised the parameters.
"ko": |-
  채널 바인딩 - 인증자가 전송한 매개변수의 하위 집합(예: 인증자 식별자 및 속성)이 EAP 피어와 서버에서 합의되도록 하는 보안 메커니즘입니다. 인증자가 매개변수를 광고한 경우 매개변수는 하위 계층을 통해 EAP 피어와 인증자에 의해 안전하게 합의될 것으로 예상됩니다.
