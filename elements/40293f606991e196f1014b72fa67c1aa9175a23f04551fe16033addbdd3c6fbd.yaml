"original": |2-
     Each of the two components, the x-coordinate and the y-coordinate,
     MUST be represented (in binary form) as an unsigned integer that is
     strictly less than the prime, p, from the group's domain parameter
     set.  The binary representation of each component MUST have a bit
     length equal to the bit length of the binary representation of p.
     This length requirement is enforced, if necessary, by prepending the
     binary representation of the integer with zeros until the required
     length is achieved.
"fixed": |-
  Each of the two components, the x-coordinate and the y-coordinate, MUST be represented (in binary form) as an unsigned integer that is strictly less than the prime, p, from the group's domain parameter set.  The binary representation of each component MUST have a bit length equal to the bit length of the binary representation of p. This length requirement is enforced, if necessary, by prepending the binary representation of the integer with zeros until the required length is achieved.
"ko": |-
  x 좌표와 y 좌표의 두 구성요소 각각은 그룹의 도메인 매개변수 세트에서 소수 p보다 엄격하게 작은 부호 없는 정수로 (이진 형식으로) 표현되어야 합니다.  각 구성 요소의 이진 표현은 p의 이진 표현의 비트 길이와 동일한 비트 길이를 가져야 합니다. 이 길이 요구 사항은 필요한 경우 필요한 길이에 도달할 때까지 정수의 이진 표현 앞에 0을 추가하여 적용됩니다.
