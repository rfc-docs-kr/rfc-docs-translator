"original": |2-
     A connection will time out if no packets are sent or received for a
     period longer than the time negotiated using the max_idle_timeout
     transport parameter; see Section 10.  However, state in middleboxes
     might time out earlier than that.  Though REQ-5 in [RFC4787]
     recommends a 2-minute timeout interval, experience shows that sending
     packets every 30 seconds is necessary to prevent the majority of
     middleboxes from losing state for UDP flows [GATEWAY].
"fixed": |-
  A connection will time out if no packets are sent or received for a period longer than the time negotiated using the max_idle_timeout transport parameter; see Section 10.  However, state in middleboxes might time out earlier than that.  Though REQ-5 in [RFC4787] recommends a 2-minute timeout interval, experience shows that sending packets every 30 seconds is necessary to prevent the majority of middleboxes from losing state for UDP flows [GATEWAY].
"ko": |-
  max_idle_timeout 전송 매개변수를 사용하여 협상된 시간보다 긴 기간 동안 패킷이 전송되거나 수신되지 않으면 연결 시간이 초과됩니다. 섹션 10을 참조하세요. 그러나 미들박스의 상태는 그보다 일찍 시간 초과될 수 있습니다. [RFC4787]의 REQ-5에서는 2분의 시간 초과 간격을 권장하지만, 경험에 따르면 대부분의 미들박스가 UDP 흐름 [GATEWAY]에 대한 상태를 잃지 않도록 하려면 30초마다 패킷을 보내는 것이 필요합니다.
