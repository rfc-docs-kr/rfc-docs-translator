"original": |2-
        This is to make sure that the client-server interaction will
        proceed without delay when all features are understood by both
        sides and only slow down if features are not understood (as in the
        example below).  For a well-matched client-server pair, the
        interaction proceeds quickly, saving a round trip often required
        by negotiation mechanisms.  In addition, it also removes state
        ambiguity when the client requires features that the server does
        not understand.
"fixed": |-
  - This is to make sure that the client-server interaction will proceed without delay when all features are understood by both sides and only slow down if features are not understood (as in the example below).  For a well-matched client-server pair, the interaction proceeds quickly, saving a round trip often required by negotiation mechanisms.  In addition, it also removes state ambiguity when the client requires features that the server does not understand.
"ko": |-
  - 이는 양측이 모든 기능을 이해하면 클라이언트-서버 상호 작용이 지체 없이 진행되고, 기능이 이해되지 않는 경우에만 속도가 느려지도록 하기 위한 것입니다(아래 예 참조). 잘 일치하는 클라이언트-서버 쌍의 경우 상호 작용이 빠르게 진행되어 협상 메커니즘에 필요한 왕복 시간이 절약됩니다. 또한 클라이언트가 서버가 이해하지 못하는 기능을 요구할 때 상태 모호성을 제거합니다.
