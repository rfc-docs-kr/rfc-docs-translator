"original": |2-
     This document incorporates a major change in the "Server Certificate"
     and "Client Certificate" TLS messages that will make implementations
     following this protocol incompatible with those following [RFC5081].
     This change requires the subkey IDs used for TLS authentication to be
     marked explicitly in the handshake procedure.  This was decided in
     order to place no limitation on the OpenPGP certificates' contents
     that can be used with this protocol.
"fixed": |-
  This document incorporates a major change in the "Server Certificate" and "Client Certificate" TLS messages that will make implementations following this protocol incompatible with those following [RFC5081]. This change requires the subkey IDs used for TLS authentication to be marked explicitly in the handshake procedure.  This was decided in order to place no limitation on the OpenPGP certificates' contents that can be used with this protocol.
"ko": |-
  이 문서에는 이 프로토콜을 따르는 구현이 [RFC5081]과 호환되지 않게 만드는 "서버 인증서" 및 "클라이언트 인증서" TLS 메시지의 주요 변경 사항이 포함되어 있습니다. 이 변경으로 인해 TLS 인증에 사용되는 하위 키 ID가 핸드셰이크 절차에서 명시적으로 표시되어야 합니다. 이는 이 프로토콜과 함께 사용할 수 있는 OpenPGP 인증서 내용에 제한을 두지 않기 위해 결정되었습니다.
