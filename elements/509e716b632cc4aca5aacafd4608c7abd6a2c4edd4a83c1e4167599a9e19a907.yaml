"original": |2-
     The client and server use the Initial packet type for any packet that
     contains an initial cryptographic handshake message.  This includes
     all cases where a new packet containing the initial cryptographic
     message needs to be created, such as the packets sent after receiving
     a Retry packet; see Section 17.2.5.
"fixed": |-
  The client and server use the Initial packet type for any packet that contains an initial cryptographic handshake message.  This includes all cases where a new packet containing the initial cryptographic message needs to be created, such as the packets sent after receiving a Retry packet; see Section 17.2.5.
"ko": |-
  클라이언트와 서버는 초기 암호화 핸드셰이크 메시지가 포함된 모든 패킷에 대해 초기 패킷 유형을 사용합니다. 여기에는 재시도 패킷을 수신한 후 전송된 패킷과 같이 초기 암호화 메시지가 포함된 새 패킷을 생성해야 하는 모든 경우가 포함됩니다. 섹션 17.2.5를 참조하세요.
