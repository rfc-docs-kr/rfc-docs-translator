"original": |2-
     A Certificate Policies field lists CPs that the certification
     authority declares are applicable.  Using the example of the IATA
     General-Purpose and Commercial-Grade policies defined in Section 3.2,
     the certificates issued to regular airline employees would contain
     the object identifier for General-Purpose policy.  The certificates
     issued to the employees with disbursement authority would contain the
     object identifiers for both the General-Purpose policy and the
     Commercial-Grade policy.  The inclusion of both object identifiers in
     the certificates means that they would be appropriate for either the
     General-Purpose or Commercial-Grade policies.  The Certificate
     Policies field may also optionally convey qualifier values for each
     identified policy; the use of qualifiers is discussed in Section 3.4.
"fixed": |-
  A Certificate Policies field lists CPs that the certification authority declares are applicable.  Using the example of the IATA General-Purpose and Commercial-Grade policies defined in Section 3.2, the certificates issued to regular airline employees would contain the object identifier for General-Purpose policy.  The certificates issued to the employees with disbursement authority would contain the object identifiers for both the General-Purpose policy and the Commercial-Grade policy.  The inclusion of both object identifiers in the certificates means that they would be appropriate for either the General-Purpose or Commercial-Grade policies.  The Certificate Policies field may also optionally convey qualifier values for each identified policy; the use of qualifiers is discussed in Section 3.4.
"ko": |-
  인증서 정책 필드에는 인증 기관이 적용 가능하다고 선언한 CP가 나열됩니다. 섹션 3.2에 정의된 IATA 일반 목적 및 상업 등급 정책의 예를 사용하면 일반 항공사 직원에게 발급된 인증서에는 일반 목적 정책에 대한 개체 식별자가 포함됩니다. 지불 권한이 있는 직원에게 발급된 인증서에는 일반 목적 정책과 상업 등급 정책 모두에 대한 개체 식별자가 포함됩니다. 인증서에 두 개체 식별자가 모두 포함되어 있다는 것은 해당 식별자가 일반 목적 또는 상업 등급 정책에 적합하다는 것을 의미합니다. 인증서 정책 필드는 식별된 각 정책에 대한 한정자 값을 선택적으로 전달할 수도 있습니다. 한정자의 사용은 섹션 3.4에서 논의됩니다.
