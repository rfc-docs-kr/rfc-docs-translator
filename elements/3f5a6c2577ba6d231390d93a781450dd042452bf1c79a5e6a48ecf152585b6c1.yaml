"original": |2-
     $ hash function
        1. (I) A function H that maps an arbitrary, variable-length bit
        string, s, into a fixed-length string, h = H(s) (called the "hash
        result"). For most computing applications, it is desirable that
        given a string s with H(s) = h, any change to s that creates a
        different string s' will result in an unpredictable hash result
        H(s') that is, with high probability, not equal to H(s).
"fixed": |-
  $ hash function  -  1. (I) A function H that maps an arbitrary, variable-length bit string, s, into a fixed-length string, h = H(s) (called the "hash result"). For most computing applications, it is desirable that given a string s with H(s) = h, any change to s that creates a different string s' will result in an unpredictable hash result H(s') that is, with high probability, not equal to H(s).
"ko": |-
  $ 해시 함수 - 1. (I) 임의의 가변 길이 비트 문자열 s를 고정 길이 문자열 h = H(s)("해시 결과"라고 함)로 매핑하는 함수 H입니다. 대부분의 컴퓨팅 응용 프로그램에서는 H(s) = h인 문자열 s가 주어지면 s에 대한 모든 변경으로 인해 다른 문자열 s'가 생성되면 예측할 수 없는 해시 결과 H(s')가 발생합니다. 즉, 높은 확률로 , H(s)와 같지 않습니다.
