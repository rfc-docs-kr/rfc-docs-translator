"original": |2-
     In the PPSP-over-UDP encapsulation (Section 8.3), when a Channel C
     has been established between Peer A and Peer B, the datagrams
     containing messages from Peer A to Peer B are prefixed with the four-
     byte channel ID allocated by Peer B, and vice versa for datagrams
     from Peer B to A.  The channel IDs used are exchanged as part of the
     handshake procedure, see Section 8.4.  In that procedure, the channel
     ID with value 0 is used for the datagram that initiates the
     handshake.  PPSPP can be used in combination with Session Traversal
     Utilities for NAT (STUN) [RFC5389].
"fixed": |-
  In the PPSP-over-UDP encapsulation (Section 8.3), when a Channel C has been established between Peer A and Peer B, the datagrams containing messages from Peer A to Peer B are prefixed with the four- byte channel ID allocated by Peer B, and vice versa for datagrams from Peer B to A.  The channel IDs used are exchanged as part of the handshake procedure, see Section 8.4.  In that procedure, the channel ID with value 0 is used for the datagram that initiates the handshake.  PPSPP can be used in combination with Session Traversal Utilities for NAT (STUN) [RFC5389].
"ko": |-
  PPSP-over-UDP 캡슐화(8.3절)에서 피어 A와 피어 B 사이에 채널 C가 설정되면 피어 A에서 피어 B로의 메시지를 포함하는 데이터그램에는 피어 B가 할당한 4바이트 채널 ID가 앞에 붙습니다. , 피어 B에서 A로의 데이터그램의 경우 그 반대입니다. 사용된 채널 ID는 핸드셰이크 절차의 일부로 교환됩니다(섹션 8.4 참조). 해당 절차에서는 값이 0인 채널 ID가 핸드셰이크를 시작하는 데이터그램에 사용됩니다. PPSPP는 STUN(Session Traversal Utilities for NAT) [RFC5389]과 함께 사용할 수 있습니다.
