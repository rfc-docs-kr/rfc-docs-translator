"original": |2-
     Messages start with control data that describe its primary purpose.
     Request message control data includes a request method (Section 9),
     request target (Section 7.1), and protocol version (Section 2.5).
     Response message control data includes a status code (Section 15),
     optional reason phrase, and protocol version.
"fixed": |-
  Messages start with control data that describe its primary purpose. Request message control data includes a request method (Section 9), request target (Section 7.1), and protocol version (Section 2.5). Response message control data includes a status code (Section 15), optional reason phrase, and protocol version.
"ko": |-
  메시지는 기본 목적을 설명하는 제어 데이터로 시작됩니다. 요청 메시지 제어 데이터에는 요청 방법(Section 9), 요청 대상(Section 7.1) 및 프로토콜 버전(Section 2.5)이 포함됩니다. 응답 메시지 제어 데이터에는 상태 코드(섹션 15), 선택적 이유 문구 및 프로토콜 버전이 포함됩니다.
