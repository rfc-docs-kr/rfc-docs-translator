"original": |2-
     $ security association identifier (SAID)
        (I) A data field in a security protocol (such as NLSP or SDE),
        used to identify the security association to which a PDU is bound.
        The SAID value is usually used to select a key for decryption or
        authentication at the destination. (See: Security Parameter
        Index.)
"fixed": |-
  $ security association identifier (SAID)  -  (I) A data field in a security protocol (such as NLSP or SDE), used to identify the security association to which a PDU is bound. The SAID value is usually used to select a key for decryption or authentication at the destination. (See: Security Parameter Index.)
"ko": |-
  $ SAID(보안 연관 식별자) - (I) PDU가 바인딩된 보안 연관을 식별하는 데 사용되는 보안 프로토콜(예: NLSP 또는 SDE)의 데이터 필드입니다. SAID 값은 일반적으로 대상에서 암호 해독 또는 인증을 위한 키를 선택하는 데 사용됩니다. (참조: 보안 매개변수 색인.)
