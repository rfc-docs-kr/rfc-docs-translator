"original": |2-
     By including this parameter in an extension negotiation offer, a
     client limits the LZ77 sliding window size that the server will use
     to compress messages.  If the peer server uses a small LZ77 sliding
     window to compress messages, the client can reduce the memory needed
     for the LZ77 sliding window.
"fixed": |-
  By including this parameter in an extension negotiation offer, a client limits the LZ77 sliding window size that the server will use to compress messages.  If the peer server uses a small LZ77 sliding window to compress messages, the client can reduce the memory needed for the LZ77 sliding window.
"ko": |-
  확장 협상 제안에 이 매개변수를 포함함으로써 클라이언트는 서버가 메시지를 압축하는 데 사용할 LZ77 슬라이딩 창 크기를 제한합니다.  피어 서버가 작은 LZ77 슬라이딩 창을 사용하여 메시지를 압축하는 경우 클라이언트는 LZ77 슬라이딩 창에 필요한 메모리를 줄일 수 있습니다.
