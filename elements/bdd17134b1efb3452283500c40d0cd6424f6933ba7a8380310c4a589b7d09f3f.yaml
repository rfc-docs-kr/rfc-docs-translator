"original": |2-
     If an integrity violation in a message is detected by its recipient,
     the message MAY be rejected with a 403 (Forbidden) response if it is
     a request, or any existing dialog MAY be terminated.  UAs SHOULD
     notify users of this circumstance and request explicit guidance on
     how to proceed.
"fixed": |-
  If an integrity violation in a message is detected by its recipient, the message MAY be rejected with a 403 (Forbidden) response if it is a request, or any existing dialog MAY be terminated.  UAs SHOULD notify users of this circumstance and request explicit guidance on how to proceed.
"ko": |-
  메시지의 무결성 위반이 수신자에 의해 감지되면 해당 메시지가 요청인 경우 403(금지됨) 응답으로 거부되거나 기존 대화가 종료될 수 있습니다. UA는 사용자에게 이러한 상황을 알리고 진행 방법에 대한 명시적인 지침을 요청해야 합니다.
