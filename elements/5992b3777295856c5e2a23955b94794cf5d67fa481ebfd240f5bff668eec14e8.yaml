"original": |2-
     HEADERS frames MUST be associated with a stream.  If a HEADERS frame
     is received whose Stream Identifier field is 0x00, the recipient MUST
     respond with a connection error (Section 5.4.1) of type
     PROTOCOL_ERROR.
"fixed": |-
  HEADERS frames MUST be associated with a stream.  If a HEADERS frame is received whose Stream Identifier field is 0x00, the recipient MUST respond with a connection error (Section 5.4.1) of type PROTOCOL_ERROR.
"ko": |-
  HEADERS 프레임은 스트림과 연결되어야 합니다. 스트림 식별자 필드가 0x00인 HEADERS 프레임이 수신되면 수신자는 PROTOCOL_ERROR 유형의 연결 오류(섹션 5.4.1)로 응답해야 합니다.
