"original": |2-
     The Location-Path and Location-Query Options together indicate a
     relative URI that consists either of an absolute path, a query
     string, or both.  A combination of these options is included in a
     2.01 (Created) response to indicate the location of the resource
     created as the result of a POST request (see Section 5.8.2).  The
     location is resolved relative to the request URI.
"fixed": |-
  The Location-Path and Location-Query Options together indicate a relative URI that consists either of an absolute path, a query string, or both.  A combination of these options is included in a 2.01 (Created) response to indicate the location of the resource created as the result of a POST request (see Section 5.8.2).  The location is resolved relative to the request URI.
"ko": |-
  위치 경로 및 위치 쿼리 옵션은 함께 절대 경로, 쿼리 문자열 또는 둘 다로 구성된 상대 URI를 나타냅니다. 이러한 옵션의 조합은 POST 요청의 결과로 생성된 리소스의 위치를 ​​나타내기 위해 2.01(생성됨) 응답에 포함됩니다(섹션 5.8.2 참조). 위치는 요청 URI를 기준으로 확인됩니다.
