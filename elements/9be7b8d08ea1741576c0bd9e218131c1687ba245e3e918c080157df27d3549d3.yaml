"original": |2-
     The transmitting host SHOULD send the first zero-window probe when a
     zero window has existed for the retransmission timeout period (SHLD-
     29) (Section 3.8.1), and SHOULD increase exponentially the interval
     between successive probes (SHLD-30).
"fixed": |-
  The transmitting host SHOULD send the first zero-window probe when a zero window has existed for the retransmission timeout period (SHLD- 29) (Section 3.8.1), and SHOULD increase exponentially the interval between successive probes (SHLD-30).
"ko": |-
  전송 호스트는 재전송 시간 초과 기간(SHLD-29)(섹션 3.8.1) 동안 제로 윈도우가 존재할 때 첫 번째 제로 윈도우 프로브를 보내야 하며, 연속 프로브(SHLD-30) 사이의 간격을 기하급수적으로 늘려야 합니다.
