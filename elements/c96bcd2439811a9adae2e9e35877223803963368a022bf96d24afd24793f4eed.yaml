"original": |2-
     This simple framework may also be useful for agreements other than
     subscriber agreements and relying party agreements.  For instance, a
     CA wishing to outsource certain services to an RA or certificate
     manufacturing authority (CMA) may find it useful to use this
     framework as a checklist to write a registration authority agreement
     or outsourcing agreement.  Similarly, two CAs may wish to use this
     simple framework for the purpose of drafting a cross-certification,
     unilateral certification, or other interoperability agreement.
"fixed": |-
  This simple framework may also be useful for agreements other than subscriber agreements and relying party agreements.  For instance, a CA wishing to outsource certain services to an RA or certificate manufacturing authority (CMA) may find it useful to use this framework as a checklist to write a registration authority agreement or outsourcing agreement.  Similarly, two CAs may wish to use this simple framework for the purpose of drafting a cross-certification, unilateral certification, or other interoperability agreement.
"ko": |-
  이 간단한 프레임워크는 가입자 계약 및 신뢰 당사자 계약 이외의 계약에도 유용할 수 있습니다. 예를 들어 특정 서비스를 RA 또는 CMA(인증서 제조 기관)에 아웃소싱하려는 CA는 등록 기관 계약 또는 아웃소싱 계약을 작성하기 위한 체크리스트로 이 프레임워크를 사용하는 것이 유용할 수 있습니다. 마찬가지로, 두 CA는 교차 인증, 일방적 인증 또는 기타 상호 운용성 계약 초안 작성을 위해 이 간단한 프레임워크를 사용하기를 원할 수 있습니다.
