"ko": |-
  클라이언트는 서버와 통신하거나 연결이 설정된 경우 언제든지 세션 헤더 없이 REDIRECT 요청을 받을 수 있습니다. 이러한 요청의 범위는 다음 홉(즉, 서버와 직접 통신하는 RTSP 에이전트)으로 제한되며 제어되는 모든 세션뿐만 아니라 다음 홉 RTSP 에이전트와 서버 간의 연결에도 적용됩니다. 세션 헤더가 없는 REDIRECT 요청은 연결을 통해 관리되는 모든 세션과 보류 중인 요청을 리디렉션해야 함을 나타냅니다. 그러한 요청에 포함된 경우 위치 헤더에는 RTSP 에이전트가 다시 연결해야 하는 서버의 호스트 주소와 선택적 포트 번호만 포함된 절대 URI가 포함되어야 합니다. 모든 개입 프록시는 나열된 순서대로 다음을 모두 수행해야 합니다.
