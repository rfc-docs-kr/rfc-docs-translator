"original": |2-
     As noted in [RFC3766], correcting for the emergence of The Weizmann
     Institute Relation Locator (TWIRL) machine [TWIRL] would imply that
     1024-bit DH keys yield about 61 bits of equivalent strength and that
     a 2048-bit DH key would yield about 92 bits of equivalent strength.
     The Logjam attack [Logjam] further demonstrates that 1024-bit Diffie-
     Hellman parameters should be avoided.
"fixed": |-
  As noted in [RFC3766], correcting for the emergence of The Weizmann Institute Relation Locator (TWIRL) machine [TWIRL] would imply that 1024-bit DH keys yield about 61 bits of equivalent strength and that a 2048-bit DH key would yield about 92 bits of equivalent strength. The Logjam attack [Logjam] further demonstrates that 1024-bit Diffie- Hellman parameters should be avoided.
"ko": |-
  [RFC3766]에 언급된 대로 Weizmann Institute Relation Locator(TWIRL) 기계 [TWIRL]의 출현을 수정하면 1024비트 DH 키가 약 61비트의 등가 강도를 생성하고 2048비트 DH 키가 약 61비트를 생성한다는 것을 의미합니다. 92비트의 동등한 강도. Logjam 공격 [Logjam]은 1024비트 Diffie-Hellman 매개변수를 피해야 함을 추가로 보여줍니다.
