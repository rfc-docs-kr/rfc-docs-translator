"original": |2-
     TLS is susceptible to a number of denial of service (DoS) attacks.
     In particular, an attacker who initiates a large number of TCP
     connections can cause a server to consume large amounts of CPU doing
     RSA decryption.  However, because TLS is generally used over TCP, it
     is difficult for the attacker to hide his point of origin if proper
     TCP SYN randomization is used [SEQNUM] by the TCP stack.
"fixed": |-
  TLS is susceptible to a number of denial of service (DoS) attacks. In particular, an attacker who initiates a large number of TCP connections can cause a server to consume large amounts of CPU doing RSA decryption.  However, because TLS is generally used over TCP, it is difficult for the attacker to hide his point of origin if proper TCP SYN randomization is used [SEQNUM] by the TCP stack.
"ko": |-
  TLS는 다양한 DoS(서비스 거부) 공격에 취약합니다. 특히, 다수의 TCP 연결을 시작하는 공격자는 서버가 RSA 암호 해독을 수행하는 데 많은 양의 CPU를 소비하게 만들 수 있습니다. 그러나 TLS는 일반적으로 TCP를 통해 사용되기 때문에 TCP 스택에서 적절한 TCP SYN 무작위화 [SEQNUM]를 사용하면 공격자가 자신의 원점을 숨기기가 어렵습니다.
