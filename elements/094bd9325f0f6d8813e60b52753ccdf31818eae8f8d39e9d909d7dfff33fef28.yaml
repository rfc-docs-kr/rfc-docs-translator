"original": |2-
     o  The ability to jump in time to the location of a specific marker.
     o  The ability to jump in time, forwards or backwards, by a specified
        amount of time.  Valid time units MUST include seconds, words,
        paragraphs, sentences, and markers.
     o  The ability to increase and decrease playout speed.
     o  The ability to fast-forward and fast-rewind the audio, where
        snippets of audio are played as the server moves forwards or
        backwards in time.
     o  The ability to pause and resume playout.
     o  The ability to increase and decrease playout volume.
"fixed": |-
  -  The ability to jump in time to the location of a specific marker.
  -  The ability to jump in time, forwards or backwards, by a specified amount of time.  Valid time units MUST include seconds, words, paragraphs, sentences, and markers.
  -  The ability to increase and decrease playout speed.
  -  The ability to fast-forward and fast-rewind the audio, where snippets of audio are played as the server moves forwards or backwards in time.
  -  The ability to pause and resume playout.
  -  The ability to increase and decrease playout volume.
"ko": |-
  - 특정 마커의 위치로 시간적으로 점프할 수 있는 기능.
  - 지정된 시간만큼 앞으로 또는 뒤로 시간을 점프할 수 있는 기능. 유효한 시간 단위에는 초, 단어, 단락, 문장 및 마커가 포함되어야 합니다.
  - 재생 속도를 높이거나 낮추는 기능.
  - 오디오를 빨리 감기 및 빨리 되감기하는 기능, 즉 서버가 시간을 앞으로 또는 뒤로 이동할 때 오디오 스니펫이 재생되는 기능.
  - 재생을 일시 중지하고 다시 시작하는 기능.
  - 재생 볼륨을 높이거나 낮추는 기능.
