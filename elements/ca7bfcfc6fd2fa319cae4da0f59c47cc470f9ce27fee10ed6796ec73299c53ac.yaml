"ko": |-
  서버는 적절한 인증서 체인을 구성하고 이를 인증서 메시지를 통해 클라이언트에 전달합니다. 클라이언트가 지원되는 타원 곡선 확장을 사용한 경우 서버 인증서의 공개 키는 클라이언트의 타원 곡선 선택을 존중해야 합니다. 특히 클라이언트가 적절한 유형의 명시적 곡선에 대한 지원을 표시하지 않는 한 공개 키는 명명된 곡선(명시적 곡선과 동일한 곡선이 아님)을 사용해야 합니다. 클라이언트가 지원되는 포인트 형식 확장을 사용한 경우 서버의 공개 키 포인트와 (명시적인 곡선의 경우) 곡선의 기준점은 클라이언트가 선택한 포인트 형식을 존중해야 합니다. (이러한 요구 사항을 충족할 수 없는 서버는 ServerHello 메시지에서 ECC 암호화 제품군을 선택해서는 안 됩니다.)
