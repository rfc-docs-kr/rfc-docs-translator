"original": |2-
     A server is discovered by a client (knowing or) learning a URI that
     references a resource in the namespace of the server.  Alternatively,
     clients can use multicast CoAP (see Section 8) and the "All CoAP
     Nodes" multicast address to find CoAP servers.
"fixed": |-
  A server is discovered by a client (knowing or) learning a URI that references a resource in the namespace of the server.  Alternatively, clients can use multicast CoAP (see Section 8) and the "All CoAP Nodes" multicast address to find CoAP servers.
"ko": |-
  서버는 서버의 네임스페이스에 있는 리소스를 참조하는 URI를 알고 있거나 학습하는 클라이언트에 의해 검색됩니다. 또는 클라이언트는 멀티캐스트 CoAP(섹션 8 참조) 및 "모든 CoAP 노드" 멀티캐스트 주소를 사용하여 CoAP 서버를 찾을 수 있습니다.
