"original": |2-
     Subsequent Initial packets from the client include the connection ID
     and token values from the Retry packet.  The client copies the Source
     Connection ID field from the Retry packet to the Destination
     Connection ID field and uses this value until an Initial packet with
     an updated value is received; see Section 7.2.  The value of the
     Token field is copied to all subsequent Initial packets; see
     Section 8.1.2.
"fixed": |-
  Subsequent Initial packets from the client include the connection ID and token values from the Retry packet.  The client copies the Source Connection ID field from the Retry packet to the Destination Connection ID field and uses this value until an Initial packet with an updated value is received; see Section 7.2.  The value of the Token field is copied to all subsequent Initial packets; see Section 8.1.2.
"ko": |-
  클라이언트의 후속 초기 패킷에는 재시도 패킷의 연결 ID와 토큰 값이 포함됩니다. 클라이언트는 재시도 패킷의 원본 연결 ID 필드를 대상 연결 ID 필드에 복사하고 업데이트된 값이 있는 초기 패킷이 수신될 때까지 이 값을 사용합니다. 섹션 7.2를 참조하세요. 토큰 필드의 값은 모든 후속 초기 패킷에 복사됩니다. 섹션 8.1.2를 참조하세요.
