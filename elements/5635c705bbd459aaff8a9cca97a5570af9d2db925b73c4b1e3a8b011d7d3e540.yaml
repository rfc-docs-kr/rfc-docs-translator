"original": |2-
     Assuming that computing e-th roots modulo n is infeasible and the
     hash and mask generation functions in EMSA-PSS have appropriate
     properties, RSASSA-PSS provides secure signatures.  This assurance is
     provable in the sense that the difficulty of forging signatures can
     be directly related to the difficulty of inverting the RSA function,
     provided that the hash and mask generation functions are viewed as
     black boxes or random oracles.  The bounds in the security proof are
     essentially "tight", meaning that the success probability and running
     time for the best forger against RSASSA-PSS are very close to the
     corresponding parameters for the best RSA inversion algorithm; see
     [RSARABIN] [PSSPROOF] [JONSSON] for further discussion.
"fixed": |-
  Assuming that computing e-th roots modulo n is infeasible and the hash and mask generation functions in EMSA-PSS have appropriate properties, RSASSA-PSS provides secure signatures.  This assurance is provable in the sense that the difficulty of forging signatures can be directly related to the difficulty of inverting the RSA function, provided that the hash and mask generation functions are viewed as black boxes or random oracles.  The bounds in the security proof are essentially "tight", meaning that the success probability and running time for the best forger against RSASSA-PSS are very close to the corresponding parameters for the best RSA inversion algorithm; see [RSARABIN] [PSSPROOF] [JONSSON] for further discussion.
"ko": |-
  e-th 루트 모듈론 계산이 불가능하고 EMSA-PSS의 해시 및 마스크 생성 기능에 적절한 속성이 있다고 가정하면 RSASSA-PSS는 보안 서명을 제공합니다. 이러한 보증은 해시 및 마스크 생성 기능을 블랙박스 또는 무작위 오라클로 간주하는 경우 서명 위조의 어려움이 RSA 기능 반전의 어려움과 직접적으로 관련될 수 있다는 점에서 입증 가능합니다. 보안 증명의 경계는 본질적으로 "엄격"합니다. 즉, RSASSA-PSS에 대한 최고의 위조자의 성공 확률과 실행 시간은 최고의 RSA 반전 알고리즘에 대한 해당 매개변수에 매우 가깝습니다. 자세한 내용은 [RSARABIN] [PSSPROOF] [JONSSON]을 참조하세요.
