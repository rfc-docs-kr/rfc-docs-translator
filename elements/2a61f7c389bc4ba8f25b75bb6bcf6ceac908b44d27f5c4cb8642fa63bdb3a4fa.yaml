"original": |2-
     In order to indicate the support of multiple certificate types,
     clients MUST include an extension of type "cert_type" to the extended
     client hello message.  The "cert_type" TLS extension is assigned the
     value of 9 from the TLS ExtensionType registry.  This value is used
     as the extension number for the extensions in both the client hello
     message and the server hello message.  The hello extension mechanism
     is described in [RFC5246].
"fixed": |-
  In order to indicate the support of multiple certificate types, clients MUST include an extension of type "cert_type" to the extended client hello message.  The "cert_type" TLS extension is assigned the value of 9 from the TLS ExtensionType registry.  This value is used as the extension number for the extensions in both the client hello message and the server hello message.  The hello extension mechanism is described in [RFC5246].
"ko": |-
  여러 인증서 유형의 지원을 나타내기 위해 클라이언트는 확장된 클라이언트 안녕하세요 메시지에 "cert_type" 유형의 확장을 포함해야 합니다. "cert_type" TLS 확장에는 TLS ExtensionType 레지스트리에서 값 9가 할당됩니다. 이 값은 클라이언트 Hello 메시지와 서버 Hello 메시지 모두에서 확장에 대한 내선 번호로 사용됩니다. hello 확장 메커니즘은 [RFC5246]에 설명되어 있습니다.
