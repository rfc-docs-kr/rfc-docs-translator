"original": |2-
     UAs SHOULD avoid unnecessarily nesting body parts because doing so
     would, unnecessarily, make processing the body more laborious for the
     receiver.  However, [RFC2046] states that a 'multipart' media type
     with a single body part is useful in some circumstances (e.g., for
     sending non-text media types).  In any case, UAs SHOULD NOT nest one
     'multipart/mixed' within another unless there is a need to reference
     the nested one (i.e., using the Content ID of the nested body part).
     Additionally, UAs SHOULD NOT nest one 'multipart/alternative' within
     another.
"fixed": |-
  UAs SHOULD avoid unnecessarily nesting body parts because doing so would, unnecessarily, make processing the body more laborious for the receiver.  However, [RFC2046] states that a 'multipart' media type with a single body part is useful in some circumstances (e.g., for sending non-text media types).  In any case, UAs SHOULD NOT nest one 'multipart/mixed' within another unless there is a need to reference the nested one (i.e., using the Content ID of the nested body part). Additionally, UAs SHOULD NOT nest one 'multipart/alternative' within another.
"ko": |-
  UA는 불필요하게 본문 부분을 중첩하는 것을 피해야 합니다. 그렇게 하면 수신자가 불필요하게 본문을 처리하는 데 더 많은 노력이 들기 때문입니다. 그러나 [RFC2046]은 단일 본문 부분이 있는 'multipart' 미디어 유형이 어떤 상황에서는 유용하다고 명시합니다(예: 텍스트가 아닌 미디어 유형을 보내는 경우). 어떤 경우든 UA는 중첩된 부분을 참조할 필요가 없는 한(즉, 중첩된 본문 부분의 콘텐츠 ID를 사용하는 경우) 하나의 'multipart/mixed'를 다른 'multipart/mixed' 안에 중첩해서는 안 됩니다. 또한 UA는 하나의 'multipart/alternative'를 다른 'multipart/alternative' 안에 중첩해서는 안 됩니다.
