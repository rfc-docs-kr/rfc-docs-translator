<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-list {
            list-style-type: none;
            padding: 0;
        }

        .content-item {
            margin-bottom: 10px;
        }

        .content-item a {
            color: #fff;
            text-decoration: none;
        }

        .content-item a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Available Contents</h1>
        <ul class="content-list">
            <li class="content-item"><a href="/content/1">Content 1</a></li>
            <li class="content-item"><a href="/content/2">Content 2</a></li>
            <li class="content-item"><a href="/content/3">Content 3</a></li>
            <!-- 여기에 더 많은 컨텐츠를 추가할 수 있습니다. -->
        </ul>
    </div>
</body>
</html>
